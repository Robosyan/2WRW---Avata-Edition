 # Second West Russian War #
   #Germany Surrenders
 WORLD.40001.t: "[Get_newspaper_header]Germany Surrenders!"
 WORLD.40001.desc: "To many, the outbreak of the Second West Russian War was a futile effort by the new Russian Government, a campaign that was destined for failure from the moment the war had been declared yet the world watches on in shock as a spokesman speaking on behalf of the Führer has announced that in the interests of saving the Reich from Nuclear annihilation, the German government have decided to cede their eastern frontier to the rising [RUS.GetAdjective] State. The international and domestic embarassment of giving up their 'Lebensraum' has sent shockwaves across the globe. On the streets of Germany, protests have erupted across the nation as the Wehrmacht prepares to declare martial law. The consequences of the Treaty of Riga will have major repercussions on the German Reich for many years to come."
 WORLD.40001.a: "As one nation falls, another rises."
 WORLD.40001.b: "Years of humiliation, finally over."
 WORLD.40001.c: "The Russians will pay one day."
 WORLD.40001.d: "The Red Army the Strongest!"
 
   #Russia surrenders
 WORLD.40002.t: "[Get_newspaper_header]Treaty of [400.GetName]"
 WORLD.40002.desc: "As was expected by millions across the globe, the Wehrmacht has once more soundly beaten the armies of Russia. Diplomats and Generals from the Reich have gathered in the occupied city of [400.GetName] to discuss the terms of surrender with the [RUS.GetAdjective] government. After hours of debate with the [RUS.GetAdjective]s, the Germans and [RUS.GetAdjective]s have signed the Treaty of [400.GetName]. The terms saw the restoration of the borders of Moskowien and the ceding of Kazan & [850.GetName] to the Reickskommissariat. The effects of the treaty on [RUSGetUniqueNamePlain] have been devastating for the new [RUS.GetAdjective] government with some international spectators suspecting that [RUSGetUniqueNamePlain] would soon break apart into anarchy and begin a new age of Russian warlordism."
 WORLD.40002.a: "A terrible fate for [RUSGetUniqueNamePlain]."
 WORLD.40002.b: "We have lost. It's over."
 WORLD.40002.c: "It was to be expected."
 
   # Yazov Russia declares
 WORLD.40003.t: "[Get_newspaper_header]Russia Declares War on Germany"
 WORLD.40003.desc: "The world stands in shock as the recently reunified Russia has declared war on Germany with the public goal of the Russian government being to retake rightfully Russian lands from their German occupiers and make the Germans pay for their decades of humiliation. The German Reich has begun a process of mobilization against their old eastern foe, promising to both the German people and the world that the Russian nation would be defeated once more within only a few weeks. The world holds its breath as for the first time in history, two nuclear armed powers are going to be directly fighting against one another. With the fate of the world at stake, millions are praying that the conflict can be resolved soon without plunging the world into darkness."
 WORLD.40003.a: "The world holds its breath..."
 WORLD.40003.b: "No turning back now."
 WORLD.40003.c: "Bring it on, Untermensch!"
 WORLD.40003.d: "Commence the Great Trial!"
 WORLD.40003.e: "Their Land, their People, Their Blood."
 
   # Moscow taken by Russia
 WORLD.40004.t: "[Get_newspaper_header]The Liberation of Moscow"
 WORLD.40004.desc: "In recent weeks, no city has had more attention than the infamous city of Moscow. As the centre of German rule in Eastern Europe, and as the former capital of the Russian nation, Moscow was a prime objective for the Russian armies marching westward.\n\nMomentum has shifted to the Russian side of the conflict, with the city falling under Russian hands. While the Germans are far from out of the war, their ability to reclaim Moscow remains slim. The city's fall has become a highly publicised event outside of the Reich, where many see Moscow's liberation as the beginning of the end of the Reich. Within The German bloc, censors are hard at work at preventing the spread of news regarding the significant defeat. Regardless, throughout the German sphere, voices of dissent are rapidly starting to rise, as doubt has begun to spread among the German public."
 WORLD.40004.a: "Russia on the rise?"
 WORLD.40004.b: "Moscow is behind us!"
 WORLD.40004.c: "We'll be back..."
 
 # Novosibirsk #
 
 WORLD.40006.t: "[Get_newspaper_header]The Federation Triumphs over the Einheitspakt"
 WORLD.40006.desc: "In a shocking turn of events, the All-Russian Army has overcome the vast German armies. Overwhelmed by Russian air superiority and experienced soldiers, the Einheitspakt has formally surrendered to the Russian Federation in the hopes of avoiding all out nuclear war between the two countries. The Federation accepted, signing the Treaty of Riga, which saw the Einheitspakt hand over the lands of the former Soviet Union. Millions within the Reich's former imperial lands rejoiced as the winds of change finally arrived. Chaos has erupted in Germany as the people accuse the German government of weakness. Many factions from SS sympathizers to reformists have begun to battle it out on the streets while the Wehrmacht attempts to control the situation. Only time can tell what the complete repercussions of a Russian victory may have on both Europe and the globe."
 WORLD.40006.a: "As one superpower falls, another one rises."
 WORLD.40006.b: "A bright future awaits the Federation."
 WORLD.40006.c: "Is this how Germany dies?"
 
 WORLD.40008.t: "[Get_newspaper_header]The Federation Stands Triumphant"
 WORLD.40008.desc: "Cheers erupted across the Russian Federation when Alexander Pokryshkin announced the surrender of Germany. With staggering successes in the initial stages of the war, the Russian Federation was able to capitalize on confusion and discord among the Heer and push them back across the Russian plains, reclaiming Moscow for the Russian people. All of the death, oppression, and despair of the last few decades has been washed away by a wave of euphoria as Russia celebrates its victory over its western foe.\n\nAs rebuilding efforts begin across the regained Russian territory, Germany is in chaos as the once indomitable German military has found itself defeated by a people it considers inferior. There are already rumblings of renewed protests against the current regime, and more is sure to follow. The rest of the world, however, looks on with joy as light once more returns to the old world."
 WORLD.40008.a: "The Russian eagle soars!"
 WORLD.40008.b: "The Untermensch won!?"
 WORLD.40008.c: "The Reich finally cracks."
 
 WORLD.40010.t: "[Get_newspaper_header]Vladivostok Returned to [RUS.GetNameDef]"
 WORLD.40010.desc: "After tense negotiations between the Japanese Empire and [RUS.GetNameDef], the two nations have met in Beijing to sign a treaty to resolve the territorial dispute.\n\nThe treaty saw the lands of Outer Manchuria and the city of Vladivostok reintegrated into [RUS.GetNameDef] in exchange for the safe passage of the 'Dongbei' peoples to Northern Manchuria and Korea.\n\nCelebrations have occurred across [RUS.GetNameDef] over the nation's diplomatic victory over the Japanese. With Vladivostok returned to Russia, the world awaits [RUS.GetNameDef]'s next move as they turn their attention westwards, where Germany still holds Reichskommisariat Moskowien."
 WORLD.40010.a: "[RUS.GetNameDefCap] grows stronger."
 WORLD.40010.b: "A wrong righted!"
 WORLD.40010.c: "For the survival of the Empire."
 
 WORLD.40011.t: "[Get_newspaper_header]Birobidzhan Returned to [RUS.GetNameDef]"
 WORLD.40011.desc: "After negotiations between the Japanese Empire and [RUS.GetNameDef], the two nations have met in Beijing to sign a treaty to resolve the territorial dispute.\n\nThe treaty saw the province of Birobidzhan reintegrated into the new Russian state in exchange for the end of the violence in the region and the return of the partisans back to Russia.\n\nAlthough some in [RUS.GetNameDef] celebrated the peaceful return of Russian territory, many felt the Russian government didn't try hard enough to liberate their lands from Japanese occupation. With the issue of the Far East resolved for the time being, the world awaits [RUS.GetNameDef]'s next move as they turn their attention westwards, where Germany still holds Reichskommisariat Moskowien."
 WORLD.40011.a: "A minor victory for Russia."
 WORLD.40011.b: "A disappointing outcome..."
 WORLD.40011.c: "A most favourable deal!"
 
 # Vladivostok Negotiations (old) #
 WORLD.40015.t:0 "[Get_newspaper_header]Russo-Japanese Negotiations Begin!"
 WORLD.40015.desc:0 "After weeks of partisan chaos and rising tension between [RUS.GetNameDef] and [JAP.GetNameDef], the Japanese have finally agreed to enter into negotiations with the [RUS.GetName] over the disputed territory of Outer Manchuria with hopes of reaching a peaceful with the nuclear armed power.\n\nDiplomats from [RUS.GetNameDef] and the Co-Prosperity Sphere have met in the Chinese city of Beijing where the negotiations are to take place. International observers from the United States of America to the Italian Empire have also gathered in the city to observe the negotiations on behalf of their respective governments.\n\nThe discussions between the Japanese and the Russians may change the future of both Russia and Japan for many years to come."
 WORLD.40015.a:0 "Let the Negotiations Begin!"
 
 WORLD.40016.t:0 "[Get_newspaper_header]Russia Regains Outer Manchuria"
 WORLD.40016.desc:0 "After tense negotiations between the Japanese Empire and [RUS.GetNameDef], the two nations have met in Beijing to sign a treaty that aims to resolve the territorial dispute.\n\nThe treaty saw the lands of Outer Manchuria reintegrated into [RUS.GetNameDef] and in exchange, Russia would assure the safe passage of the 'Dongbei' peoples to Northern Machuria and Korea.\n\nCelebrations have occurred across [RUS.GetNameDef] over the nation's diplomatic victory over the Japanese. With the issue of the Far East now resolved, the world awaits [RUS.GetNameDef]'s next move as they turn their attention to the west where Germany still holds Reichskommisariat Moskowien."
 WORLD.40016.a:0 "Russia grows larger."
 WORLD.40016.b:0 "One step closer to Vladivostok."
 WORLD.40016.c:0 "At least we hold Urajio."
 
 # Bukharin Imprisoned
 
 WORLD.40012.t:0 "[Get_newspaper_header]Bukharin Imprisoned!"
 WORLD.40012.desc:0 "Shocking news has emerged from the newly united Russian Federation as the former premier of the Soviet Union, Nikolai Bukharin, the man who famously led the Soviet Union into the jaws of the Nazi war machine, was found and arrested by members of the Sluzhba Bezopasnosti.\n\nOnce thought to have died following the fall of Moscow, the news of his capture and imprisonment were welcomed by most Russians living within the Federation, the populace happy that the man that had doomed them decades ago was finally getting the punishment he deserved. The Siloviks have applauded the President's actions.\n\nPresident Vasily Shukshin, however, was unavailable for comment."
 WORLD.40012.a:0 "A new era for Russia."
 
 # Russian Intervention in the Iranian Civil War
 
 WORLD.40017.t:0 "[Get_newspaper_header][RUSGetUniqueNamePlain] Intervenes in Iran"
 WORLD.40017.desc:0 "As the civil war continues to rage across Iran, [RUS.GetLeader] has announced the [RUS.GetName]'s formal intervention into the conflict.\n\nAlthough its official aims are to restore order to the troubled region many international spectators agree that the true purpose of the [RUS.GetName]'s involvement is to expand its sphere of influence.\n\nAlthough Russia has only recently reunified after decades of warlordism and already, [RUS.GetNameDef] has begun to make its moves on the world stage, upsetting the political status quo since the end of the Second World War.\n\nThe entry of the 'Fourth Power' into the Iranian Civil War has changed the balance of power in the conflict and could become influential in deciding the war's outcome.\n"
 WORLD.40017.a:0 "[RUS.GetNameDefCap] spreads her wings."
 WORLD.40017.b:0 "[RUS.GetNameDefCap] will restore order."
 
 #Loss Events
 
 #Soc SBA
 WORLD.40018.t: "[Get_newspaper_header]The Black Army Offensive Fails"
 WORLD.40018.desc: "Despite initial successes against the German forces in the Reichskommissariat Moskowien, the forces of the Russian anarchists have been pushed back by the Heer. The anarchists had hoped to free all of the former lands of Russia from the "tyranny of the state", but it appears that German control will continue to extend into Russian lands for the foreseeable future.\n\nIn a press statement, the German foreign minister has expressed satisfaction with the work of the German military, and promised that order and stability will return to Germany's eastern holdings. There is no official statement from the anarchist government, but sources within tell of an atmosphere of hopelessness. Starting only as a small band of rebels in central Siberia, their march for freedom appears to have ended."
 WORLD.40018.a: "The Russian nightmare continues."
 WORLD.40018.b: "The Slavic menace is brought to heel."
 WORLD.40018.c: "The black flag flies no more."
 
 #Despot SBA
 WORLD.40019.t: "[Get_newspaper_header]Stepanov's Gamble Fails"
 WORLD.40019.desc: "In a turn of events that has surprised few, the Germans have once again defeated a Russian invasion from their eastern border. The forces of the anarchists, led by Ivan Stepanov, were hoping for a final victory over the forces of the German Reich. The Heer and Luftwaffe have given them no such satisfaction, and now Stepanov's forces must turn home and deal with the domestic situation currently brewing. For the foreseeable future, Germany shall have no threat from the east.\n\nThe German foreign minister has stated that he is confident the administration will be able to put down the last of the resistance in the eastern territories. Ivan Stepanov, leader of the anarchist forces, has been silent for much of the campaign. Whether he will be able to hold the lands he now controls is unlikely, and it appears a new age of warlordism is soon to come to Russia."
 WORLD.40019.a: "Our power wanes, and so do our people."
 WORLD.40019.b: "The black warlord has been driven from our land!"
 WORLD.40019.c: "The vanguard withers against the German eagle."
 
 #Zhukov
 WORLD.40020.t: "[Get_newspaper_header]The Second West Russian Disaster"
 WORLD.40020.desc: "The Red Army invaded the Reichskommissariat Moskowien once more hoping to smash the German war machine and liberate their lands from fascist rule, and once more they were pushed back by the forces of the Wehrmacht and Luftwaffe in a rain of bombs and bullets. Both sides suffered heavy losses as hundreds of thousands are left rotting in the plains of Russia. The liberation of the Russian lands has failed, and the Red Army poses no more threat to Germany's eastern empire.\n\nThe German foreign minister expressed satisfaction at the Wehrmacht once again crushing the Red Army. The Soviet foreign minister has issued their own statement that, even in its loss, the spirit of socialism will never leave the Russian nation and that one day, the Soviet Union would rise from the ashes once again. Most experts remain skeptical on whether this new Russian state will last the next few months.\n"
 WORLD.40020.a: "Our vanguard of the revolution crumbles."
 WORLD.40020.b: "The Reds will never beat Aryan might."
 WORLD.40020.c: "The Red Army has failed once again."
 
 #Tukh
 WORLD.40021.t: "[Get_newspaper_header]The Red Army Surrenders"
 WORLD.40021.desc: "For the first time in twenty years, the Red Army crossed into the Russian lands controlled by the German Reich in order to free their people from the iron grip of Nazi rule. Grand Marshal Tukhachevsky promised that his Red Army would utterly obliterate the Germans. And after months of brutal fighting which has left hundreds of thousands dead or injured, the Soviet forces have been pushed back once more. Germany's enemies now mourn the lost chance of destroying Reich power in the east, while Germany celebrates its final victory over Bolshevism.\n\nThe German government has promised that the administration will do its best to repair the damage done to the eastern territories, and that colonization efforts will resume by the end of the year. Sources in the Soviet government have expressed concern over the Marshal's health in recent days, and whether the government has the strength to hold its territory.\n"
 WORLD.40021.a: "The pigs live another day."
 WORLD.40021.b: "Our Lebensraum is secured."
 WORLD.40021.c: "The Red Napoleon has lost his final battle."
 
 #Suslov
 WORLD.40022.t: "[Get_newspaper_header]The Bolsheviks Surrender"
 WORLD.40022.desc: "All the hopes of the free world rested on the success of the Soviet army to crush the German forces. And after months of brutal fighting across the Russian plains, the Wehrmacht has once more declared victory against the forces of Bolshevism. With the destruction of the Soviet army, Suslov's government has been forced to the negotiating table. German rule in the east will continue for the foreseeable future, and all of the free world mourns the loss.\n\nThe Soviet foreign minister promised that the loss was not a permanent one, and that Soviet rule of the remaining Russian lands would continue, while the American Secretary of State declared that German influence will be fought in every corner of the globe, and that this is only a minor setback. The German foreign ministry simply expressed their gratitude to the heroes of the Wehrmacht."
 WORLD.40022.a: "Our people's nightmare continues."
 WORLD.40022.b: "The weakness of Bolshevism is revealed!"
 WORLD.40022.c: "Marx's teachings have failed once more."
 
 #Zhdanov
 WORLD.40023.t: "[Get_newspaper_header]March of Progress Ends"
 WORLD.40023.desc: "The armies of the Soviet Federation have been defeated by the forces of the Wehrmacht after brutal fighting all across the Russian plains. After initially pushing the Germans back, they were not able to keep their gains as they were steadily pushed out of the German colonial territory. A disaster for the free world, they had rested their hopes on the newly reformed Communist government despite some of its more eccentric qualities. It now seems that the futurist lens through which the Russians have been living for the last few years has shattered in failure.\n\nThe German people are elated at their victory, with celebrations throughout the streets of Germania. The free world mourns with Russia, and it's unclear what the Soviet's next move may be. Suffice to say, they will not be able to threaten Germany's colonial possessions for the foreseeable future."
 WORLD.40023.a: "The red star falls back to Earth."
 WORLD.40023.b: "Deutschland über alles!"
 WORLD.40023.c: "The power of science wanes."
 
 #Bukharina
 WORLD.40024.t: "[Get_newspaper_header]The Daughter of Socialism Surrenders"
 WORLD.40024.desc: "The forces of the Soviet Union, led by the energetic daughter of the previous Soviet leader, Bukharin, have been forced to the negotiating table by the Wehrmacht. After initial successes which left much of the free world hopeful that a wave of freedom was about to wash over German occupied Europe, the soldiers of the Reich were able to stem the tide and turn the red wave back, securing their hold over the Russian plains. There is little doubt that they will not see a threat from the east in the near future.\n\nThe Russian leader, Bukharina, has locked herself away with her closest advisors to discuss what comes next. Some unnamed sources already fear that cracks are beginning to show in the newly reformed Soviet Union. The Germans are elated at the reversal of fortunes on their eastern border, while the Americans have expressed their condolences to the Russian people.\n"
 WORLD.40024.a: "Bukharin remains unredeemed."
 WORLD.40024.b: "The Lebensraum continues!"
 WORLD.40024.c: "The daughter falls same as the father."
 
 #Kaganovich
 WORLD.40025.t: "[Get_newspaper_header]The Reds Surrender"
 WORLD.40025.desc: "The whole of the free world waited with bated breath for the collapse of German dominance in Europe. The Germans have proven that faith mistaken, however, as they reversed the initial gains by Soviet forces and forced them back across the border. Kaganovich's government, brutal and harsh in its directives, put all its hopes on a victory in the west. With this loss, there are some fears about what may follow for the newly reunified Russian state.\n\nThe German people celebrate their victory over Bolshevism, with renewed faith in their government and party as the celebrations almost match that which followed the first victory in the east. The Americans have expressed regret, but promise to continue the fight. The Soviet government has yet to make an official statement, and there are reports from within that Kaganovich is planning a purge against traitorous elements who stunted the war effort. "
 WORLD.40025.a: "Someone is to blame for this..."
 WORLD.40025.b: "Bolshevism cannot defeat German might!"
 WORLD.40025.c: "Darkness reigns across Europe"
 
 #Khrushchev
 WORLD.40026.t: "[Get_newspaper_header]The Soviet Disaster"
 WORLD.40026.desc: "When the Soviets crossed the border into the Reichskommissariat Moskowien, Nikita Khrushchev was confident that the Soviet forces would crush their German opponents "beneath the heel of Marxist progress". Now, the leader of the Soviet Union has little to say as the Germans, after suffering initial defeats at the hands of Soviet forces, have managed to push them back and once more secure their control over the Russian plains.\n\nThe hopefulness that had filled the streets of Soviet cities and towns before the invasion has disappeared, and an air of suspicion has replaced it as ministers and officials blame one another for their failure. As celebrations erupt across the German Reich, anxiety and fear now rules across the Soviet Union as the people wait for what the consequences of this loss may be."
 WORLD.40026.a: "How could this have happened?!"
 WORLD.40026.b: "Unsere Macht ist unbestreitbar!"
 WORLD.40026.c: "Germania rises and the world weeps."
 
 #Yagoda
 WORLD.40027.t: "[Get_newspaper_header]Soviet Forces Admit Defeat"
 WORLD.40027.desc: "To the disappointment of many all over the free world, the Soviet Union has once more been defeated by the Wehrmacht. Many had hoped that, with the reunification of Russia under the leadership of Yagoda, they would have the strength and fortitude to crush the German army. Yet, after months of brutal fighting which have left hundreds of thousands of widows grieving across Eurasia, the Soviets have been forced to admit defeat.\n\nCelebrations are reported across Germany, but especially by Germans in the untouched colonial possessions which were under threat by the Soviet invasion. Officials within the Soviet government are blaming one another for the loss, but none more than the NKVD, who are calling for a new round of purges to eliminate what they see as "domestic dissidents" who held back the war effort. It seems the Russian bloodletting is not yet over."
 WORLD.40027.a: "Who is responsible for this?!"
 WORLD.40027.b: "German will remains triumphant!"
 WORLD.40027.c: "You can't win a war with Gulags."
 
 #Bessonov
 WORLD.40028.t: "[Get_newspaper_header]Presidium Announces Surrender to Germans"
 WORLD.40028.desc: "All eyes were turned on the Soviet Union during the last few months in the hope that the rejuvenated Communist state could finally roll back German dominance over Europe. Despite managing to push the Germans across much of the Russian plains, the forces of the Wehrmacht were able to mount a successful counter-attack which devastated the Soviet military. The Reich has once more secured its eastern holdings as the people of Germany celebrate their third victory over Bolshevism.\n\nThe American State Department has vowed that it will continue to fight fascist influence across the globe, and that this is only a minor setback. Back in the halls of the Soviet government, the mood is much more dire. Many question Bessonov's leadership, and many more fear for the continued stability of the Union following this disastrous defeat. One thing is certain: Russia will not threaten Germany again."
 WORLD.40028.a: "The Marxist dream dies with us."
 WORLD.40028.b: "The Thousand Year Reich continues!"
 WORLD.40028.c: "Widows and workers grieve alike."
 
 #Sablin (noooooo)
 WORLD.40029.t: "[Get_newspaper_header]The Dream Dies"
 WORLD.40029.desc: "When the Soviet Union announced its invasion of Germany's eastern territories, the world held its breath. Now, they mourn with the people of Russia as the Soviet Union announces its surrender to German forces. Despite initial successes against the Wehrmacht, the German military managed to recoup much of its territory. The Soviet government has been forced to acknowledge the territorial gains of the Germans taken in World War 2, and the world weeps for the tragedy that shall follow for the people of the Russian plains.\n\nCelebrations have erupted across the German Reich, with the German colonial settlements in the East the most ecstatic. Sablin, leader of the renewed Soviet Union, has been quiet following the loss. Sources within the government speak of a dejected leader, in stark contrast to his earlier demeanor. The last shred of hope has been sapped from the Russian people.\n"
 WORLD.40029.a: "Our dreams turn to nightmares."
 WORLD.40029.b: "Bolshevism falls before our might!"
 WORLD.40029.c: "Lenin's dream shatters once more."
 
 #Despot Stalina
 WORLD.40049.t: "[Get_newspaper_header]German Forces Prevail"
 WORLD.40049.desc: "The Russian government has announced its surrender to German forces as the Russian military has been routed from the territories of the Reichskommissariat Moskowien. Svetlana Stalina, leader of the Russian government, announced the defeat over radio before returning to her offices to discuss with her advisors what comes next. Most international observers fear for the stability of a regime that staked so much of its existence on a victory in this war.\n\nThe German government has announced a national day of celebration in response to its victory, as victory parties erupt throughout the territory of the Reich. The American government has promised to continue fighting fascism wherever it can. The Russian government has promised that it will restore order to its territory and that this is not the end of their government."
 WORLD.40049.a: "All I have done has been for naught..."
 WORLD.40049.b: "The Slavs reveal their inferiority."
 WORLD.40049.c: "The German eagle swallows the Russian."
 
 #Zykov
 WORLD.40050.t: "[Get_newspaper_header]Wehrmacht Victorious"
 WORLD.40050.desc: "The Russian Republic has announced their unconditional surrender to the German Reich as the Russian army has failed in their goal to liberate Moscow. Already unrest has been reported in numerous Russian cities, with millions going to the streets demanding that President Zykov step down immediately. Local and national police units have been deployed to ensure that the protests remain peaceful.\n\nMeanwhile in Germania, celebrations have already broken out, with a new decree from the Führer commemorating their victory over the Russians as a national holiday. Japan gave a muted response of dissatisfaction while America declared that democracy will never waver in the fight against Fascism. Elections are expected to be announced by President Zykov in order to calm the protestors."
 WORLD.40050.a: "Disaster..."
 WORLD.40050.b: "The Slavs are defeated once more."
 WORLD.40050.c: "The Russians have lost yet another war."
 
 #Vladimir
 WORLD.40051.t: "[Get_newspaper_header]Imperial Disaster"
 WORLD.40051.desc: "With the reunification of Russia under the Imperial banner, it seemed as though the tragedy of the early 20th century might finally have come to a close with the Tsardom emerging like a phoenix from the ashes. History however, has repeated once more. The Tsar Vladimir III has announced Russia’s capitulation to advancing German forces.\n\nAlready socialist, fascist and liberal elements have sprung up in fury to this news, and it seems likely Russia is headed towards another anarchy. The Tsar’s efforts to call for calm have failed as reports of riots and pandemonium sweep across Russia. Meanwhile, the Germans are in jubilation over their victory, as beer halls fill with Wehrmacht soldiers coming back from war. In Washington, the President has announced that no matter what, democracy will march on and that fascism will not prevail against liberty."
 WORLD.40051.a: "Has God forsaken us?"
 WORLD.40051.b: "Victory for the Aryan race!"
 WORLD.40051.c: "Another instance of imperial incompetence."
 
 #Werbell
 WORLD.40052.t: "[Get_newspaper_header]The Broken Mercenaries"
 WORLD.40052.desc: "It seems as though history will never favor the Russian bear. Today, the United States of Russia has announced their total surrender to the German Reich, as the forces of Russia lost yet another battle against their sworn enemies. With the recent unification of Russia by Mitchell Werbell III, a notorious mercenary, it seemed as though Russia might finally have a chance to win against the Germans. However, this was not to be. Mass unrest has been reported following the announcement, alongside reports that Werbell has left the country amidst the chaos.\n\nWhile Germania celebrates, Russia is leaderless. In America, they have been left frustrated as all their investment into Russia was for naught and democracy loses yet another ally. In a recent statement, the President of the United States declared that the American people will never bow to tyranny under any circumstance."
 WORLD.40052.a: "Who let foreigners rule our lands?"
 WORLD.40052.b: "Aryan superiority shows once more."
 WORLD.40052.c: "Another loss for Russia."
 
 #Shafarevich
 WORLD.40053.t: "[Get_newspaper_header]The Mathematician's Gamble Fails"
 WORLD.40053.desc: "Igor Shafarevich has announced the surrender of Russian forces to the German military following the failed invasion of the Reich's eastern territories. After the initial invasion, in which the Russians saw staggering success, much of the world hoped that this would finally be the war that would end Nazi tyranny over Europe. Yet, it seems that the Reich is to go on for many more years. Victory parties are being held in nearly every major city across Germany, while those in Russia turn back towards despair.\n\nWhile Japan's reaction has been quite muted, the United States has promised that this is not the end of anti-fascism in Europe and that they will continue to fight to free the old world from oppression. Shafarevich, however, must contend with the consequences of his failed invasion as many question his continued competence in running the Russian nation as Russia weeps for her fallen."
 WORLD.40053.a: "Perhaps our faith was misplaced."
 WORLD.40053.b: "Our might remains uncontested."
 WORLD.40053.c: "Darkness reigns over the old world."
 
 #Pokryshkin
 WORLD.40064.t: "[Get_newspaper_header]The Reich Victorious over the Federation"
 WORLD.40064.desc: "The Russian flag lays in tatters for the fourth time this century as the overwhelming German counter-attack has forced Alexander Pokryshkin to negotiate a surrender with the German Reich. With mass evacuations from the frontlines taking place alongside general unrest following the announcement of the surrender, the Siloviks have begun to lose faith in the leadership of Pokryshkin.\n\nIn Germany, with victorious soldiers returning to their homes and families, a new era of peace and unity has begun as a feeling of mass patriotism swells across the war torn nation. In the OFN, war plans are being hastily redrawn as hushed political meetings are called to discuss what comes next. It appears that National Socialism's grip on Europe will continue for a long, long time..."
 WORLD.40064.a: "We have failed our people."
 WORLD.40064.b: "Deutschland Uber Alles!"
 WORLD.40064.c: "The Russians retreat once again."
 
 #Serov
 WORLD.40054.t: "[Get_newspaper_header]German Reich Stands Victorious"
 WORLD.40054.desc: "The Russian National Soviet Republic has officially been defeated in its war against the German Reich. The RNSR, led by the self-proclaimed “New Marx” Ivan Serov, has been governed by a bizarre fusion of Soviet and Nazi ideology and has openly prioritized ethnic Russians in its policies. Serov claimed this fusion was the only way to save Russia in this third conflict with the Reich, but all his theories amounted to were thousands of dead Russians scattered across the Russian plains.\n\nIn the parts of Russia still not occupied by Germany, Russians tired of Serov’s oppressive rule and those humiliated by this defeat have taken up arms against Serov’s government. Meanwhile, Germany has won a resounding victory in the cold war, and proven its strength to the world. As celebrations erupt across the Reich's territories, it appears that a new era of prosperity may be dawning on Germany."
 WORLD.40054.a: "Who let foreigners rule our lands?"
 WORLD.40054.b: "Aryan superiority shows once more."
 WORLD.40054.c: "Russia cannot take much more of this."
 
 #Gumilyov
 WORLD.40055.t: "[Get_newspaper_header]Eurasian State Officially Surrenders"
 WORLD.40055.desc: "The Eurasian State has been defeated in its war against the German Reich. Eurasia, led by Lev Gumilyov’s Passionariyy, is a far-right state guided by the belief that Russians are ethnically and politically tied to the peoples of Asia. This claim has become reality, as most of Eurasia now permanently lies within the boundaries of Asia. In the parts of Russia still not occupied by Germany, those tired of Gumilyov’s neo-feudal rule have taken up arms against the Eurasian government. It remains to be seen if Gumilyov will survive the coming troubles.\n\nWith Germany's victory over the Eurasian state, it has further cemented its rule over the Old World. Celebrations have broken out from Rotterdam to colonial towns deep in the Russian plains."
 WORLD.40055.a: "The Eurasian dream is dead, and Russia with it."
 WORLD.40055.b: "The Untermensch have failed a final time."
 WORLD.40055.c: "Germany has won again."
 
 #Dem Komi
 WORLD.40056.t: "[Get_newspaper_header]The Invasion Crumbles"
 WORLD.40056.desc: "It appears as if democracy has failed to triumph over fascism as Russian forces are mercilessly beaten back by the German Wehrmacht. The President of the Russian Republic has announced a conditional surrender to the Germans as celebrations erupt across major German cities. Throughout the free world the reaction has been subdued, with the American President calling the German victory “a dark day for global democracy.”\n\nWith this great victory for the German people, the political fractures of a few months prior have largely melted away into a new era of German pride and unity. In Russia, however, mass protests have erupted, demanding that their “weak and useless” leadership step down for new elections. With martial law being declared in many Russian cities, a new, dark era descends over the Russian people."
 WORLD.40056.a: "How could this have happened?"
 WORLD.40056.b: "The Aryan has been proven superior!"
 WORLD.40056.c: "The Russians are humbled once again..."
 
 #Tomsk
 WORLD.40057.t: "[Get_newspaper_header]German Victory in the East"
 WORLD.40057.desc: "Darkness falls upon the old world once again as the forces of the Russian Republic begin a slow and painful retreat eastward following their surrender to the German Heer. Throughout the last days of the war, the government of the Republic faced mutinous army units alongside popular protests which paralyzed its governing capacity. It remains to be seen if the Republic can recover from this disaster.\n\nThe world’s response to this Russian defeat has been mixed. The German government rides a wave of patriotism and unity, with many citizens putting aside their differences to take a part in their country’s imposed greatness. The OFN is near catatonic, with secretive meetings and the redrawing of plans being all that the free world’s ambassadors will have to look forward to in the near future."
 WORLD.40057.a: "Yet another humiliation..."
 WORLD.40057.b: "The Aryan is proven superior!"
 WORLD.40057.c: "The Steel Curtain remains standing."
 
 #Yeltsin
 WORLD.40058.t: "[Get_newspaper_header]The Bear Declawed"
 WORLD.40058.desc: "A massive defeat has been dealt to the Russian Federative Republic as its war against Nazi Germany ended in disaster when German forces overran the Russian army after months of fighting. Despite valiant efforts, the Russian troops were forced to retreat to the A-A line as the government began peace talks. In response to this, many Russians have started questioning the future of Russian democracy. Chaos and unrest have erupted across the country amid fears of a government collapse, with many citizens already fleeing the nation.\n\nPresident Boris Yeltsin, who had been a symbol of hope and freedom for Russians during the war, fled for the United States shortly before the official surrender, leaving a leadership vacuum in the nation. With Russia collapsing and the Germans triumphant, freedom's torch has been extinguished in the old world."
 WORLD.40058.a: "Goodbye, our motherland..."
 WORLD.40058.b: "Sieg Heil!"
 WORLD.40058.c: "The light of democracy has been extinguished in Russia."
 
 #Petlin
 WORLD.40059.t: "[Get_newspaper_header]The Russian Liberation of Europe Fails"
 WORLD.40059.desc: "The world sits in silence as the Russian National Republic's once constant advance across the Einheitspakt's eastern territory has not only stalled, but been reversed entirely, with the Wehrmacht managing to beat back the Russian forces and force the signing of a treaty ending any Russian attempts to regain their lost territory.\n\nAs President Nikolay Petlin attempts to salvage any sense of stability in the wake of such a national tragedy, the OFN, who supported the National Republic in bolstering its war effort, expressed its condolences and hopes for the Russian people to fight on in their struggle against tyranny. Meanwhile, the Reich has celebrated its renewed dominance over Eastern Europe, with its Führer declaring triumph over "futile liberal aggression." As the Russian eagle falls, any semblance of hope for a free Europe appears to be lost to the march of the jackboot."
 WORLD.40059.a: "We have failed our people and the struggle for freedom."
 WORLD.40059.b: "We've beat them again, just as expected."
 WORLD.40059.c: "The Free World has failed once again."
 WORLD.40059.d: "The light of freedom in Europe is extinguished."
 
 #Mikhail
 WORLD.40060.t: "[Get_newspaper_header]Imperial Reclamation Collapses"
 WORLD.40060.desc: "The worst has come to pass today as the Germans have declared victory over their Russian adversaries. While the White Army’s initial advances showed progress, the German Heer proved to be the better force as the Russians were slowly pushed back towards the A-A line, rolling back the Russian advance. Countless now flee the continent in a mass exodus not seen since Operation Barbarossa.\n\nThe loss has dealt a devastating blow to freedom in Europe, with the OFN stating that they will continue to fight for a Europe free of German tyranny. Meanwhile, Tsar Mikhail II urges his people to remain calm through this devastating loss as unrest continues to grow all across the Empire. Socialist agitation is spreading in the cities as some factions in the White Army question the Tsar’s leadership, with Russia hurtling towards another era of darkness."
 WORLD.40060.a: "Father... I’m so sorry..."
 WORLD.40060.b: "A predictable outcome."
 WORLD.40060.c: "The true Romanovs turn in their unmarked graves."
 
 #Yuriy
 WORLD.40061.t: "[Get_newspaper_header]The Rus’ Great Defeat"
 WORLD.40061.desc: "Today is a sad day for the Russian people as the government of Rus have announced a conditional surrender to the German army. Humiliated by this loss, Yuriy's legitimacy has been greatly weakened. Boris Krylov, heir to Rurik II, seems to some a viable replacement as a potential civil war looms over the defeated Russian nation.\n\nIn Germania celebrations abound as military parades, flanked by cheering onlookers, fill the crowded metropolis. Despite living in an era of increasing German political polarization, this victory has brought back levels of patriotism not seen for many years. The response elsewhere has been more muted, with the Japanese staying relatively silent while the Americans have reportedly sent ambassadors to give their condolences to those lost in the fight for Russian freedom."
 WORLD.40061.a: "Will the Rurikid dynasty survive?"
 WORLD.40061.b: "This proves our will is superior!"
 WORLD.40061.c: "Russia goes dormant again."
 
 #Lydia
 WORLD.40062.t: "[Get_newspaper_header]The Rus Meet Defeat"
 WORLD.40062.desc: "The people of Russia have once more suffered defeat at the hands of superior German forces. Despite initial successes in which they seized much of the Russian plains and rolled back the forces of the Reichskommissariat Moskowien, the Heer managed to stem the tide and eventually turn them back, regaining their colonial territory with heavy losses on both sides. Faith in the Rurikid dynasty has been shaken as the reigning monarch of Russia, Ronegda I, finds herself as unpopular as the late Nicholas II.\n\nCelebrations have erupted across the German Reich, many in costumes mocking the strange customs and fashions of the new Russia. The United States has promised that this is not the end of the fight against fascism. For Ronegda, however, her harsh policies towards the people with the promised goal of western liberation have turned to ash. Russia is now a powder keg waiting to explode."
 WORLD.40062.a: "We were promised glory, and found ashes."
 WORLD.40062.b: "Let them rot in their dark age."
 WORLD.40062.c: "The She-Wolf retreats."
 
 #Batov
 WORLD.40063.t: "[Get_newspaper_header]The People’s Union's Advance Stalls"
 WORLD.40063.desc: "To the disappointment and fear of everyone in Russia and the Free World, the Russian People’s Union has lost in its bid to liberate Eastern Europe. Across the Union, many believed the invincible and legendary army would be able to defeat the beleaguered Wehrmacht, but this would not pass. After several months of brutal fighting, the army lost its cohesion and collapsed in on itself.\n\nCelebrations are reported across Germany, with the Furher himself expected to appear in a televised speech. Meanwhile, Batov and his confidants are now trying to hold the Union together and recover from this loss. Several officials are attempting to find scapegoats for a loss which they believe to have been caused by dissidents as it seems the age of Russian instability has returned."
 WORLD.40063.a: "The dream, crushed."
 WORLD.40063.b: "Proof of Aryan mettle!"
 WORLD.40063.c: "Soldiers march no longer."
 
 #Shepunov
 WORLD.40065.t: "[Get_newspaper_header]The Whites Crumble Against the Reich"
 WORLD.40065.desc: "The forces of the White Army have finally met their match, with General Boris Shepunov declaring that the Russian Empire has surrendered to German forces as of eleven this morning. Despite early successes, the White Army was unable to hold on to their gains as the Germans pushed them back across the border. Now, the White Army returns home in tatters as the leadership finds itself in search of scapegoats to try and explain this disastrous defeat.\n\nThe people of the German Reich celebrate as the rest of the world mourns what could have been the dismantling of the Nazi empire. Back in Russia, Boris Shepunov and the Tsar are in heated discussions as to what happens next. The White's grip on their empire is slipping as chants not heard since 1917 are heard across major Russian cities. Russia appears to be headed towards many more years of chaos and despair."
 WORLD.40065.a: "The whites march no more."
 WORLD.40065.b: "The German eagle flies higher than ever!"
 WORLD.40065.c: "Not even an empire could save Russia."
 
 #Bunyachenko
 WORLD.40066.t: "[Get_newspaper_header]German Triumph in Russia"
 WORLD.40066.desc: "Momentous days fall upon the world as the Second West Russian War ends in much the same way as the first, with a German Victory. Sergei Bunyachenko, ruler of the Russian state, has reportedly disappeared from the public eye as the situation on the streets deteriorates into near-anarchy. Having come from a group that betrayed the Red Army during the first West Russian War, the streets are filled with the whispers that Sergei may have intended for Russia to lose once more\n\nIn Germania, a more positive atmosphere fills the streets, as mass celebrations have erupted in many urban centers. Political divisions have melted away, and a new united German people have arisen from the troubles of the 70s. Slowly but surely, the entire world has begun to realize that the German Reich will be around for a long, long time."
 WORLD.40066.a: "The traitor's redemption crumbles to ashes."
 WORLD.40066.b: "The Aryan is supreme once again!"
 WORLD.40066.c: "Another pointless slaughter..."
 
 #Rodzaevsky
 WORLD.40067.t: "[Get_newspaper_header]The Fascist Revolution Collapses"
 WORLD.40067.desc: "Russia seems condemned to defeat for the rest of time. Four times in the last century has she been mutilated under governments of all colors. Today in Riga, the Germans and Russians have agreed on a settlement for peace, officially ending the Russian War of National Reclamation in an unforgettable defeat from the country of her own inspiration. What many are terming a civil war of the fascist world has proven German dominance supreme once more.\n\nThis all comes after increasingly desperate attempts by the Amur administration to win the war served as a spark for the spreading a fire of national discontent, strikes, and international condemnation. The streets of almost every Russian city are crowded with dissidents, with no foreseeable end to the war against the Russian people. The Russian tragedy marches on as the German eagle soars higher than ever."
 WORLD.40067.a: "Next time, we shall burn Berlin."
 WORLD.40067.b: "The Reich alone leads."
 WORLD.40067.c: "The tears of the East fall mute."
 
 #Artsezo
 WORLD.40068.t: "[Get_newspaper_header]The Spicket Runs Dry"
 WORLD.40068.desc: "In one of the strangest turn of events this century, the Reich has triumphed over a Russia ruled by German capital. After sending various massive investments into the traitorous Samara Republic, the Artsezo clique quickly found themselves with a nation to run, all in service of their own coffers. As capital flowed across the border, the Artsezo clique grew increasingly confident in its own abilities, and so launched their failed invasion of the Reich's eastern territories.\n\nFatally, they seem to have forgotten the strength of their host. In no uncertain terms, the Reich has decimated the unprepared and incohesive mercenary army, leading to a great loss in profit of Artsezo’s clique owed in the form of war reparations. As Russia finds itself without its western benefactor, their future appears more bleak than ever."
 WORLD.40068.a: "Someday we will break even."
 WORLD.40068.b: "Cash cannot buy victory."
 WORLD.40068.c: "The businessman needs a tighter leash."
 
 #Vagner
 WORLD.40069.t: "[Get_newspaper_header]The Reich Triumphs over the Reykh"
 WORLD.40069.desc: "In what most military analysts have considered the most predictable end to a war in the past twenty years, the Second West Russian War has ended in utter disaster for the Russkiy Reykh, with the state being forced to sign a peace treaty with heavy concessions given to the victorious Germans. Across Germania, victory marches have been held in most major cities. In Frankfurt, the mayor declared that the “people of Europe have finally won safety from the reactionaries in the Far East”.\n\nThe state across the Reykh is utter chaos as the illusion of ethnic superiority has been shattered beneath the might of the German military. Warlords and anarchy sweeps the countryside as the cities are gripped by strikes. The future of the Russkiy Reykh appears to be short-lived."
 WORLD.40069.a: "The eagle in tatters..."
 WORLD.40069.b: "The bear is dealt with."
 WORLD.40069.c: "An expected outcome."
 WORLD.40069.d: "They had no chance of winning."
 
 #Velimir
 WORLD.40070.t: "[Get_newspaper_header]Hyperborean Might Fails"
 WORLD.40070.desc: "As the guns settled on the Second West Russian War, a treaty was signed in Riga between Germany and the nation of Hyperborea. The state of Hyperborea lies in ruins from the loss of almost all of their military might. The drums of war had been beaten all since the reunification of Russia, and yet they have been broken and cast asunder by the might of the German military.\n\nWith the economy of Russia reeling with this new defeat etched in the blood of her people, the world looks to see whether this Hyperborean state has long to live. Many experts believe that Russia is soon to shatter, and with it a new age of anarchy will reign supreme over the Russian people. As Germany celebrates its victory, Russia spirals into chaos."
 WORLD.40070.a: "We have angered the gods."
 WORLD.40070.b: "A triumph of our will."
 WORLD.40070.c: "Damn, now the Germans have an edge..."
 WORLD.40070.d: "The old world is finished."
 
 #Omsk
 WORLD.40071.t: "[Get_newspaper_header]The Black League Defeated"
 WORLD.40071.desc: "The Great Trial has proven to be another loss in the long list of defeats by the Russian state. When the Black League stormed over Germany's eastern border, many throughout the world expected the Russian National Reclamation Government to thoroughly thrash their perceived nemesis. However, after a quick reversal following a particularly harsh winter, the German military managed to recoup its losses.\n\nDuring their massive retreat towards the interior of the Russian Reclamation Government, many atrocities were committed by the League. The razing of Vyatka alongside other prominent West Russian cities led to widespread international condemnation. The Black League is now alone in their crusade against the Teuton, and as the Wehrmacht approaches the capital of Omsk, some wonder what may occur when the Germans reach the city."
 WORLD.40071.a: "The eagle shall die screaming!"
 WORLD.40071.b: "All words, no action."
 WORLD.40071.c: "The free world weeps for Europe."
 WORLD.40071.d: "Yazov is proven wrong."
 
 #Matkovsky
 WORLD.40072.t: "[Get_newspaper_header]The Russian National Republic Defeated"
 WORLD.40072.desc: "The Russian Republican Army set out against the German Reich in an attempt to reclaim not only their nation's territory, but its pride and place on the world stage. However, with the Heer marching further and further into Russian territory and seemingly victorious over the nation for the third time in three decades, it appears their efforts have been in vain.\n\nVozhd of All Russians, Mikhail Matkovsky, was absent at peace negotiations and has yet to address the nation in the wake of such a shattering defeat, citing health concerns. Despite this, officials within the Republic have announced their continued faith in his leadership in the crisis that is sure to follow. The OFN has released a statement decrying the Reich's "act of Nazi aggression" and expressed token well-wishes towards the Vozhd's government, but few expect the Republic to survive the coming days."
 WORLD.40072.a: "The fight cannot be lost!"
 WORLD.40072.b: "They knew nothing of might."
 WORLD.40072.c: "The Reich lives another day."
 WORLD.40072.d: "Will could not best power."
 
 #Shukshin
 WORLD.40107.t: "[Get_newspaper_header]The Reich Triumphs over the Federation"
 WORLD.40107.desc: "Following the shocking death of Russian president Vasily Shukshin, vice president Alexander Pokryshkin announced today in Novosibirsk that the Russian Federation would be prepared to negotiate a surrender with the German Reich. The free world mourns the loss of its greatest hope to unseat the Reich from its European throne since the 1950s as the Russian people despair over the death of their inspirational leader.\n\nA jubilant victory parade has taken place in Germania following the announcement, and experts have predicted that German leadership will be given carte blanche over the next few years as a result of this triumph. The OFN and the Sphere, on the other hand, are making emergency contingency plans for the Federation following Shukshin’s untimely demise, possibly fearing - or in the Sphere’s case, hoping - that Russia will collapse into ruin."
 WORLD.40107.a: "We may never be whole again."
 WORLD.40107.b: "Der untermensch vernichtet."
 WORLD.40107.c: "The German menace secures its evil empire."
 WORLD.40107.d: "The light in Europe goes out once again."
 
 #End Loss Events
 
 #Victory Events
 
 #Tukh
 
 WORLD.40073.t: "[Get_newspaper_header]Tukhachevsky’s Red Army Victorious!"
 WORLD.40073.desc: "In a speech given at Kaunas, Grand Marshal and Premier of the Soviet Union Mikhail Tukhachevsky triumphantly announced to millions watching that the Red Army had successfully beaten back the "fascist vermin" of the German Reich and claimed victory in retribution for decades of occupation. The German government, meanwhile, appears to be in a state of total chaos as the Wehrmacht desperately flees back to Germania.\n\nWhile international observers have celebrated the defeat of the Reich, concern has emerged over the reconstruction policy of the resurgent Union. Waves of mass purges have begun across Eastern Europe, and German Ostdeutsch are being deported and fleeing from occupied regions en masse, with reports of chemical and biological weapons still ravaging the landscape. It seems that although victory has come to Russia, it has not abandoned its destructive ways."
 WORLD.40073.a: "The German hordes have been vanquished!"
 WORLD.40073.b: "The eagle crashes to the earth."
 WORLD.40073.c: "What will become of Eastern Europe?"
 
 #Shafarevich
 
 WORLD.40074.t: "[Get_newspaper_header]The Mathematician's Triumph"
 WORLD.40074.desc: "It is a dark day for National Socialism as German soldiers trudged back to their homes, defeated, following the announcement of the Treaty of Riga. The president of the Russian Republic, Igor Shafarevich, made a grand speech in Minsk, proclaiming that “Russia will finally see peace and prosperity return.”\n\nIn Germania mass riots have broken out as revolting army units protest the “weak and useless” government. In America the reception has been much more positive, with most American cities erupting into spontaneous celebration at the German defeat, despite the American government's private disapproval of Shafarevich’s authoritarian methods. In Eastern Europe a mass wave of land redistribution from Ostdeutsch to oligarchs is planned, alongside harsh punishments for Communist insurgents. The Russian Bear has won, but it shows no signs of losing its teeth."
 WORLD.40074.a: "Slava Rossii!"
 WORLD.40074.b: "We have been humiliated..."
 WORLD.40074.c: "The bear returns triumphantly to the world stage."
 
 #Zhukov
 
 WORLD.40075.t: "[Get_newspaper_header]The Red Army Victorious in the Second West Russian War!"
 WORLD.40075.desc: "The Red Army stands tall over Europe as the USSR officially announces their triumph over the German Reich, reclaiming the territories of Bukharin’s Soviet Union for the Union and avenging Russia's defeat in Operation Barbarossa.\n\nNow heralded as the “Marshal of Victory,” Georgy Zhukov, long-tenured leader of the USSR, has issued a series of long congratulatory speeches honoring those who sacrificed their lives in the struggle against the Fascist menace, ensuring that their fight was not in vain. Rampant celebrations among the soviet republics have now been compounded with plans of reconstruction and rehabilitation for the newly-liberated regions, arising a feeling many feared lost forever. As the candles light up across Europe once more, Russia can finally feel its hope returning."
 WORLD.40075.a: "30 Years. 3 Wars. Millions of our comrades finally avenged."
 WORLD.40075.b: "The Bolshevik scum have returned!"
 WORLD.40075.c: "The third time is the charm!"
 
 #Batov
 
 WORLD.40076.t: "[Get_newspaper_header]The People’s Union Triumphant"
 WORLD.40076.desc: "Jubilant celebrations have erupted across the Russian People’s Union as Batov announced the immediate surrender and collapse of German resistance in Eastern Europe. With the seemingly unstoppable tide of steel having granted the Union several victories in the initial stages of the war, they were able to capitalize on the disorganization and panic that beset the Wehrmacht. The victory has washed away much of the suffering and anguish from the preceding decades, replacing it with a feeling of euphoric triumph over their oppressors.\n\nAs rebuilding efforts commence across the newly regained territory, Germany finds itself filled with unrest as the once indomitable German military has been defeated by a once-thought inferior army. Chaos looms on the horizon for the Reich, while the rest of the world looks on with joy as the modern Suvorov has freed the old world."
 WORLD.40076.a: "A victory for the ages!"
 WORLD.40076.b: "Mein Gott..."
 WORLD.40076.c: "The Reich is shattered."
 
 #Bessonov
 
 WORLD.40077.t: "[Get_newspaper_header]The USSR Victorious in the Second West Russian War!"
 WORLD.40077.desc: "Sergey Bessonov has, broadcasting from within the Soviet Presidium, announced his victory in the Union's long-awaited struggle with the German Reich, effectively reversing Russia's territorial losses incurred 30 years earlier during Operation Barbarossa, and returning the Soviet Union to its position as a World Power.\n\nReforged by an isolated group of NKVD and Red Army remnants in the Siberian Far East, Bessonov assumed command per-expulsion of the previous Premier Genrikh Yagoda. In contrast with the infamous NKVD Captain of the east, Bessonov has concentrated power around the Party Apparatus rather than himself, advancing the cause of Bukharin within his iron will.\n\nThe German Reich alternatively, is in turmoil, with opposition elements blaming [GER.GetLeader] for the Reich's spectacular defeat."
 WORLD.40077.a: "Glory to Bessonov! Glory to the Soviet Union!"
 WORLD.40077.b: "These Russian Bolsheviks never learn!"
 WORLD.40077.c: "30 years of war. The same combatants, but the opposite result."
 
 #Zhdanov
 
 WORLD.40078.t: "[Get_newspaper_header]Victory of the FSSR in the Second West Russian War!"
 WORLD.40078.desc: "The Federation of Soviet Socialist Republics has overcome the German Reich in the Second West Russian War, liberating the former territories of the Soviet Union and cementing Russia's place as the World's premier technological power in the process.\n\nRussia's army, in part due to the use of experimental “wonder weapons,” has secured an impressive victory against the Wehrmacht, in part through the revolutionary will of its leader, Premier [KOM.GetLeader].\n\nWith this declaration of victory, the doctrine of Ultravisionary Socialism, and the Soviet Union at large, has entered into a golden age of intellectual prowess. With an endless drive for societal advancement, the FSSR has wasted no time in announcing new plans for the growth of its Soviet "Superculture" within the acquired territories."
 WORLD.40078.a: "A victory for Russia, socialism, and humanity!"
 WORLD.40078.b: "Has the power of the Aryan mind failed us?"
 WORLD.40078.c: "Russia has thrust itself into a new, bold future, but will the world follow it?"
 
 #Suslov
 
 WORLD.40079.t: "[Get_newspaper_header]Victory of the USSR in the Second West Russian War!"
 WORLD.40079.desc: "The newly-reformed USSR has emerged victorious in the Second West Russian War, sending a message not just to the limp fascists of Europe. but the entire world order as we know it.\n\nBurning with desire to avenge the crimes of the past 30 years, Suslov’s Red Army has overwhelmed their German foes with weapons forged in the detailed societal development undergone to modernize Russia under the Soviet Party. Often described as the "Puppet-Master" of the Presidium, the Premier has claimed this victory as the climax of the “immortal science” laid out by socialist theorists before him, promising to expand the triumphant revolution within Russia to those "enslaved by the global imperialist world system". As Eastern Europe smoulders, a new, red dawn arises over the horizon. One to burn those in the way of Suslov's machinations for good."
 WORLD.40079.a: "The gaze of the Premier shall tear the world asunder."
 WORLD.40079.b: "They clearly failed to learn their lesson!"
 WORLD.40079.c: "30 years later, the Soviet Union rises again."
 
 #Bukharina
 
 WORLD.40080.t: "[Get_newspaper_header]Victory of the USSR in the Second West Russian War!"
 WORLD.40080.desc: "The Soviet Union has emerged victorious from its war with the German Reich, redeeming not just Russia, but Bukharin's lineage in the eyes of history.\n\nOriginating from a group of socialists within the former Republic of Komi, Nikolai Bukharin’s daughter, Svetlana Bukharina, arose to power driven to learn from her Father's mistake. The new Premier has crafted a uniquely open and egalitarian socialism, combatting the Union's material scarcity with a focus on building a societal foundation future generations of Soviet children can thrive upon. Progressive policies on women and minorities in particular stand in stark contrast to those of the now-reeling German Reich, bringing a new hope to those formerly-enslaved underneath the all-encompassing Aryan boot."
 WORLD.40080.a: "You can finally rest, Father."
 WORLD.40080.b: "Bukharina will soon meet the same fate as her father."
 WORLD.40080.c: "Like Father, unlike Daughter."
 
 #Despot SBA
 
 WORLD.40081.t: "[Get_newspaper_header]Black Army Victory in the Second West Russian War!"
 WORLD.40081.desc: "In a stunning turn of events, the Russian Black Army has won a resounding victory against the German Wehrmacht, cementing "army-directed" Anarchism as the authority by which the disparate communities of the east shall be governed under. Recently centralized under the leadership of Ivan Stepanov, the reformed Black Army overwhelmed the paralyzed German garrisons with their quick mobility, securing vital logistical hubs before the Reich could effectively respond.\n\nStepanov's "Security Council of the Free Territory", has declared this a defining victory for their peculiar strain of broadly-defined Anarchism, leaving the German Foreign Ministry in a stunned silence, unable to even acknowledge this humiliating defeat publicly."
 WORLD.40081.a: "Mother Anarchy has raised a family of proud warriors."
 WORLD.40081.b: "How could this have happened?!"
 WORLD.40081.c: "A liberation, or the victory of a kinder oppressor?"
 
 #Kaganovich
 
 WORLD.40082.t: "[Get_newspaper_header]The USSR is Victorious in the Second West Russian War!"
 WORLD.40082.desc: "The Soviet Union has prevailed in its eternal war with the German Reich, cementing the victory of the Stalinist ideal not just within Russia, but all of those who look to follow the new "Man of Steel." The Red Army, its offensive potential slowly rising like an orchestra of fire of steel, enveloped the Reichskommissariats in a tidal wave of armor the overwhelmed administrations could not hope to escape alive.\n\nPreviously considered "Revisionists" by the more orthodox factions of the CCCP, Lazar Kaganovich's adherence to the principles of the late Joseph Stalin has finally redeemed Russia's place as a world power, but with no mention to those who've been sacrificed to make his cold vision a reality."
 WORLD.40082.a: "The Man of Steel can now finally slumber."
 WORLD.40082.b: "They caught us off-guard, we must have our revenge!"
 WORLD.40082.c: "Seems familiar, but I can't quite place why."
 
 #Soc SBA
 
 WORLD.40083.t: "[Get_newspaper_header]Anarchist Victory in the Second West Russian War!"
 WORLD.40083.desc: "In a stunning turn of events, the Russian Free Territory has won a resounding victory against the German Wehrmacht, cementing Vanguard Anarchism as the governing body that the disparate communities of the east shall be united under. Helmed by the idealistic leadership of Pyotr Siuda, the reformed Free Army overwhelmed the paralyzed German garrisons with their quick mobility, securing vital logistical hubs before the Reich could effectively respond.\n\nSiuda, leader of the "Russian Anarchist Council," has declared this a defining victory for their peculiar strain of broadly-defined Anarchism, leaving the German Foreign Ministry in a stunned silence, unable to even acknowledge this humiliating defeat publicly."
 WORLD.40083.a: "Mother Anarchy has raised a family of proud warriors."
 WORLD.40083.b: "How could this have happened?!"
 WORLD.40083.c: "The specter of Anarchism rises in the east."
 
 #Yagoda
 
 WORLD.40084.t: "[Get_newspaper_header]The USSR Victorious in the Second West Russian War!"
 WORLD.40084.desc: "Genrikh Yagoda has, broadcasting from within the Soviet Presidium, announced his victory in the Union's long-awaited struggle with the German Reich, effectively reversing Russia's territorial losses incurred 30 years earlier during Operation Barbarossa, and returning the Soviet Union to its position as a World Power.\n\nReforged by an isolated group of NKVD and Red Army remnants in the Siberian Far East, Yagoda's Union managed to centralize its authority through the use of ruthless crackdowns and centralized state development. As the acting Premier Yagoda has created an iron party apparatus around himself, advancing the cause of Bukharin within his iron will alone.\n\nThe German Reich alternatively, is in turmoil, with opposition elements blaming [GER.GetLeader] for the Reich's spectacular defeat."
 WORLD.40084.a: "Glory to Yagoda! Glory to the Soviet Union!"
 WORLD.40084.b: "These Russian Bolsheviks never learn!"
 WORLD.40084.c: "30 years of war. The same combatants, but the opposite result."
 
 #Khrushchev
 
 WORLD.40085.t: "[Get_newspaper_header]Victory of the USSR in the Second West Russian War!"
 WORLD.40085.desc: "The Soviet Union has prevailed in its eternal war with the German Reich, cementing Khrushchev's unique brand of Socialism as the way that Russia shall be governed. The Red Army, its potential slowly rising like an orchestra of fire and steel, managed to defeat the German Wehrmacht at a great cost in material and men.\n\nDeposing the followers of Stalin under Kagnovich's clique, Nikita Khrushchev is only Premier through the will of the NKVD that keep him there. While by no means a utopia, the USSR has focused on unraveling the Stalinist apparatus through a soft wave of liberalization, enacting "gradual" rights for minorities and rehabilitating Stalin's image among the public, albeit with no mention to those lost within the cogs of his well-oiled machine."
 WORLD.40085.a: "The hammer and sickle fly high above the yellow fields of our Homeland."
 WORLD.40085.b: "Khrushchev is weak, this Union will fall just like the first!"
 WORLD.40085.c: "The old order is cast away, and Khruschev’s USSR has stepped onto the stage."
 
 #Sablin
 
 WORLD.40086.t: "[Get_newspaper_header]The Soviet Union Triumphant"
 WORLD.40086.desc: "The invasion of the Einheitspakt by the Red Army was very much expected, but many predicted that the optimism of the new Soviet Union led by Valery Sablin would be crushed by the black boots of the German Heer. Through a series of guerilla warfare tactics and armored spearheads, they punched through the poorly-defended German lines in the East and retook the former territories held by the Soviet Union, forcing Germany to surrender and proving the doubters wrong.\n\nThe Soviet Minister of Foreign Affairs, Otto Braun, promised that the peoples of Europe could once more begin to see the light of freedom through communism, adding that the lands of the new Soviet Union would be rebuilt to their fullest potential. Chaos reigns in Germania as it appears that a new order is rising over the ashes of the old world."
 WORLD.40086.a: "We are whole once more."
 WORLD.40086.b: "How could this have happened?!"
 WORLD.40086.c: "The Reich’s iron grip has been broken."
 
 #Dem Komi
 
 WORLD.40087.t: "[Get_newspaper_header]Victory of the Russian Republic in the Second West Russian War!"
 WORLD.40087.desc: "The Russian Republic has officially won its war against the German Reich as it occupied the former territories of the eastern Reichskommisariats. Led by democratic parties originally from the small Komi Republic, the democratic leadership successfully defended democracy, first from internal threats and then from countless warlords on its path to unifying all of Russia. Now, with the western lands liberated, celebrations have erupted across the Republic.\n\nThe government has announced plans for the extension of democracy and emergency aid to these new territories. Meanwhile, the emergence of a new democratic superpower in the old world has had profound implications as pro-democracy protests sweep across Europe, even within the heart of Germany. The torch of liberty shines brighter than ever as it appears the old world is at last free."
 WORLD.40087.a: "Europe breathes its first free breath in more than 30 years."
 WORLD.40087.b: "How could democrats defeat us?"
 WORLD.40087.c: "The people of Eastern Europe join the free world."
 
 #Despot Stalina
 
 WORLD.40088.t: "[Get_newspaper_header]Victory of the Russian Reconstruction Government in the Second West Russian War!"
 WORLD.40088.desc: "The Russian Reconstruction Government has officially won its war against the German Reich and occupied the former territories of the eastern Reichskommisariats. Led by Svetlana Stalina, daughter of a Soviet official and ostensible democrat, the Reconstruction Government is in fact a dictatorship committed to the eradication of all “extremist” ideologies. It appears that its mission is a success, as it has won a war against the heart of one of the most extreme ideologies on the planet, National Socialism.\n\nTrue to its name, the Reconstruction Government has announced plans for reconstruction in the new territories, including suppression of political opponents and the deportation of any remaining German populations. The loss of the eastern territories has struck a massive blow to Germany’s economy, prestige, and military, and it remains to be seen how the German people will react."
 WORLD.40088.a: "Finally, the Nazi extremists have been beaten back."
 WORLD.40088.b: "Get me the OKW on the line now!"
 WORLD.40088.c: "An anti-extremist superpower... interesting."
 
 #Tomsk
 
 WORLD.40089.t: "[Get_newspaper_header]Democracy Returns to Eastern Europe"
 WORLD.40089.desc: "The guns grow quiet upon the Baltic coast and the fields of Ukraine as the German army slowly retreats back to their homeland following the signing of the Treaty of Riga. In their stead, the burning torch of democracy and freedom shines where only darkness once prevailed. The Russian Republic, born in Frozen Tomsk with the dream of pluralistic democracy, has announced an economic liberalization program alongside democratization across the reconquered territory.\n\nIn Germania, chaos has broken out as army units revolt against what they see as weak leadership, and students supporting a variety of liberal and socialist causes launch renewed protests. Global observers predict a rapid collapse of German control over Europe, with civil revolts in many of the Pakt’s satellite nations. It remains to be seen what the future holds for the German people."
 WORLD.40089.a: "Slava, Comrades!"
 WORLD.40089.b: "Ach... Scheiße!"
 WORLD.40089.c: "Russian Democracy? We’ll see..."
 
 #Yeltsin
 
 WORLD.40090.t: "[Get_newspaper_header]The Russian Federative Republic Is Victorious!"
 WORLD.40090.desc: "In an unexpected turn of events, the Russian Federative Republic under President Boris Yeltsin has emerged victorious in its war against the German Reich. Russian forces have finally defeated the Wehrmacht after months of brutal fighting across Eastern Europe. Russia is celebrating the victory, with parades and festivities held in cities all across the triumphant nation. During a speech addressed to the people of Russia, President Yeltsin praised the bravery and sacrifices of Russian soldiers and civilians who contributed to this victory.\n\nThe rest of the world is offering their congratulations to the Russian nation on its hard-fought victory. Back in Germany, the Einheitspakt is fraying at the seams as German cities are wracked with chaos. For now, Russia can bask in the glory of their hard-won triumph over what was one of the most powerful nations the world has ever known."
 WORLD.40090.a: "For Russia! For Freedom!"
 WORLD.40090.b: "Scheiße."
 WORLD.40090.c: "The Russian bear has returned."
 
 #Petlin
 
 WORLD.40091.t: "[Get_newspaper_header]Russia Declares Victory in Europe"
 WORLD.40091.desc: "Borderline riotous celebration across not only Eastern Europe but the whole of the free world has broken out as the Russian National Republic formally announced that victory has been achieved over the Einheitspakt in liberating their colonial territories. President Nikolay Petlin has extolled the nation's success as the end to decades of struggle against the forces of fascism and tyranny.\n\nAuthorities from the OFN, who have given steady support to the Republic's war effort, gave their deepest congratulations and promised strong financial aid to rebuild liberated Europe. Meanwhile, Germania has been sent into a spiral of panic and unrest as millions of Wehrmacht soldiers attempt to return to the Reich and untold numbers of Ostdeutsch settlers begin to follow suit. The light of freedom shines over the old world once more, unlikely to fade again."
 WORLD.40091.a: "The torch of liberty is held high, defiant and undaunted."
 WORLD.40091.b: "The Reichsadler has fallen."
 WORLD.40091.c: "The Great Crusade succeeds!"
 WORLD.40091.d: "The last light is rekindled."
 
 #Gumilyov
 
 WORLD.40092.t: "[Get_newspaper_header]Victory of the Eurasian State in the Second West Russian War!"
 WORLD.40092.desc: "The Eurasian State has officially prevailed in its crusade against the German Reich, driving the so-called "Atlanticists" from Russia's heartland and claiming Moscow as the new capital of Eurasia.\n\nOriginating from Lev Gumilyov’s "Passionariyy" clique in the Republic of Komi, Eurasia is a far-right state guided by the belief that the inhabitants of Russia are ethnically and politically tied to the ancient peoples of Asia. Utilizing a stratified hierarchy to unite the disparate Eurasian peoples into one "Superethnos," Gumilyov has showed no sign of stopping his triumphant legions wherever they shall roam, raising considerable concerns from the international community, and the world as a whole."
 WORLD.40092.a: "The greatest pleasure is to vanquish your enemies, and chase them before you."
 WORLD.40092.b: "Only the Russians could come up with such a perversion of our ideology!"
 WORLD.40092.c: "Liberation, or a new master?"
 
 #Zykov
 
 WORLD.40093.t: "[Get_newspaper_header]Zykov Brings Liberation to Eastern Europe!"
 WORLD.40093.desc: "Russia has regained her glory as the German surrender is announced by a triumphant Miletiy Zykov. As the Russian Flag is raised over the liberated lands, Zykov has begun promising immediate reforms for the new territories. Local representation will bring democracy to all of Russia, and secret police forces will protect that democracy by snuffing out communists and collaborators before they become a threat.\n\nForeign observers have been generally positive. The wider American populace has been very positive, even going so far as to hold celebrations of their own. Germany, meanwhile, is fraught with chaos as returning soldiers demand answers for how they could have been defeated by a supposedly inferior foe. A powder keg has been lit beneath the German state, and it remains to be seen what the consequences will be."
 WORLD.40093.a: "1918 has been avenged!"
 WORLD.40093.b: "Chaos looms over us."
 WORLD.40093.c: "The Steel Curtain is sliced in two."
 
 #Vladimir
 
 WORLD.40094.t: "[Get_newspaper_header]Imperial Victory!"
 WORLD.40094.desc: "Russia can finally celebrate as the German Reich has announced their surrender to Imperial forces in Riga. Finally, after decades of humiliation and strife, the Tsar Of All Russians, Vladimir III, has declared victory over the German menace. Already a national holiday has been declared as the bars fill with men and women celebrating their victory.\n\nFor decades the people of Germany had to live under the boot of National Socialism. Many now see this as their time to strike as socialists, democrats, and more have taken to the streets to protest the failure of fascism to succeed against the Russian menace. Meanwhile, America and Japan congratulate the Imperial government of Russia for defeating their sworn enemies as the rest of the world wonders what is next for Europe."
 WORLD.40094.a: "Decades of humiliation wiped away!"
 WORLD.40094.b: "Since when could Russians win wars?"
 WORLD.40094.c: "The Russian eagles soars above the clouds."
 
 #Mikhail
 
 WORLD.40095.t: "[Get_newspaper_header]A New Empire Rises"
 WORLD.40095.desc: "Joyous news comes from the liberated city of Moscow as Tsar Mikhail II announces victory in the Imperial Reclamation War. The determination and experience of the White Army proved too much to bear for the Wehrmacht as more and more eastern territory was lost to the Russian advance. A day of celebration was declared throughout the country as a parade was held through Trinity Square, finishing with a speech by the Tsar in front of the heavily shelled St. Basil’s Cathedral to rouse his newly liberated people.\n\nGerman officials refused to comment on their defeat despite reports of public unrest growing throughout the Reich. The nations of the free world and even some members of the Sphere offer congratulations to the Tsar and his nation for their great victory. It seems that Russian monarchism and the Romanov dynasty are back."
 WORLD.40095.a: "I hope I made them proud."
 WORLD.40095.b: "How could we allow this!?"
 WORLD.40095.c: "From the ashes of the bear, the two-headed eagle re-emerges."
 
 #Velimir
 
 WORLD.40096.t: "[Get_newspaper_header]Hyperborean Victory in the Second West Russian War!"
 WORLD.40096.desc: "When Russia's people finally unified under the banner of "Hyperborea," the world mocked what most observers considered a pariah state. As the guns fall silent over Europe and Velimir's legions now stand triumphant over the primordial lands of the Rus, they have been stunned into a bewildered silence. Cowering in the face of a threat even greater than the one that came before it.\n\nOriginating from the so-called "Aryan Brotherhood" in Perm, the man simply known as "Velimir" came to power through the assassination of its previous "Fyurer" Gutrum Vagner, promising to unite the "Slavic master race" under the flag of a mythical ancient civilization known as "Hyperborea." Possessing a drive to liberate the ancient homelands of the "Aryan" in the Middle East, the world cannot tell where, or how, Velimir will strike next."
 WORLD.40096.a: "A victory befitting of Perun."
 WORLD.40096.b: "This shall be the end of Germany."
 WORLD.40096.c: "Exchanging one 'master race' for the other."
 
 #Yuriy
 
 WORLD.40097.t: "[Get_newspaper_header]The Kingdom of Rus liberates Eastern Europe!"
 WORLD.40097.desc: "The Kingdom of Rus celebrates its victory over the German Reich after the Germans finally declared their surrender. Despite its unusual origins, the Kingdom's ability to fuse Soviet modernism with old Tsarist traditionalism has helped in creating a powerhouse that eventually overpowered the weakened Reich both militarily and economically.\n\nMany of the liberated peoples of Eastern Europe were skeptical at first regarding their liberation at the hands of a long forgotten kingdom, but their doubts were soon quelled as Rurik III personally announced that all liberated citizens shall be equal in the Kingdom of Rus along with guarantees of a wide net of social welfare and civil rights. Already, the OFN has hailed the Kingdom of Rus as 'a bastion of liberty in Eurasia' with several delegates sending letters of support and congratulations. The future is bright for the people of Europe."
 WORLD.40097.a: "All Hail King Rurik III!"
 WORLD.40097.b: "His idealism will be his downfall."
 WORLD.40097.c: "A beacon of hope in the East."
 
 #Lydia
 
 WORLD.40098.t: "[Get_newspaper_header]The Kingdom of Rus Triumphs over the Reich!"
 WORLD.40098.desc: "The Kingdom of Rus' soldiers march triumphantly throughout the towns and cities of Eastern Europe as they parade their victory over the German Reich. Already, the banners of the defeated Reich are being torn down and replaced with those of the royal coat of arms of Queen Ronegda I who has begun solidifying her rule over Eastern Europe. In Germany, chaos reigns as soldiers return home, furious at the failure of their government to properly support the war.\n\nWith the expansion of the Kingdom comes the burden of integrating newly gained territories. As such, Queen Ronegda has ordered troops to remain garrisoned and for the Oprichniki to weed out any resistance to her rule, be they German werewolves or otherwise. The brutality of her rule coupled with the stratification of the Kingdom's society has left many analysts wondering how the liberated people will react to their supposed liberator."
 WORLD.40098.a: "All Hail Queen Ronegda!"
 WORLD.40098.b: "Not so different after all."
 WORLD.40098.c: "A Kingdom of Iron reigns in Europe."
 
 #Shepunov
 
 WORLD.40099.t: "[Get_newspaper_header]White Army Victorious!"
 WORLD.40099.desc: "After more than half a century of humiliation, the Russian White Army now stands as the undisputed champion over Eastern Europe. Several White Army generals posed for photos after the signing of the Treaty of Riga with the Tsar himself holding the framed treaty.\n\nDespite the defeat of the German Reich, many western observers have begun to question the policies of this new Russian Empire. Particular interest was given to its connections to Manchuria and the rest of the Japanese Co-Prosperity Sphere as both nations were the first to give their congratulations over Russia's victory. OFN watchdogs have raised the alarm over the possible repression that the peoples of Eastern Europe might face due to the harsh stratification present in the Russian Empire. Despite this, the victory is a blow to Nazi power over Europe, and the shadow of fascism recedes over the old world."
 WORLD.40099.a: "Glory to the White Army!"
 WORLD.40099.b: "Our military strength failed in our hour of need."
 WORLD.40099.c: "Better late than never."
 
 #Bunyachenko
 
 WORLD.40100.t: "[Get_newspaper_header]Sergei Bunyachenko Defeats Germany!"
 WORLD.40100.desc: "Sergei Bunyachenko of the Russian Liberation Army has announced to the world that he has received word of Germany's surrender. In the same speech, he announced a series of trials against traitors in the eastern territories, along with the deportation of any Ostdeutsch remaining in the occupied land.\n\nInternational observers’ reactions have been mixed to this victory. While most of the free world have welcomed the German defeat, many are concerned about the ROA’s ties to fascism and their former collaboration with the Germans. In Germania, mass protests from revolting army regiments as well as student unrest has provoked mass chaos. Germany's woes are not at an end yet as its domination of the continent slips further away."
 WORLD.40100.a: "We have triumphed over the German rats!"
 WORLD.40100.b: "Collaborationists defeated us?"
 WORLD.40100.c: "Better than the Germans at least."
 
 #Werbell
 
 WORLD.40101.t: "[Get_newspaper_header]Mercenaries Victorious"
 WORLD.40101.desc: "The mercenary leader of the United States of Russia, Mitchell Werbell III, has announced that they have triumphed over the Germans in their bid to reclaim past Russian territories lost during the Second World War. With Einheitspakt forces being pushed back and the administrations of the Eastern European Reichskommissariats in total collapse, the United States of Russia has achieved an unexpected victory. The German government has remained silent on the matter of their recent defeat, presumably scrambling to stave off internal disorder and collapse.\n\nMitchell Werbell III has announced that all former Russian territories re-taken by Russian forces will be rebuilt and reorganised into territories that are easier to administer. It has yet to be seen how such a mercenary democracy will take shape, but nonetheless, much of Eastern Europe has risen from the shadow of Nazi rule."
 WORLD.40101.a: "Our work has only begun..."
 WORLD.40101.b: "Dark days ahead..."
 WORLD.40101.c: "Russia is back on the world stage."
 
 #Matkovsky
 
 WORLD.40102.t: "[Get_newspaper_header]Matkovsky Triumphant"
 WORLD.40102.desc: "The Russian flag proudly soars to the west today as the German government announced its surrender to the resurgent Russian state. Matkovsky and the RFP have never been particularly Germanophilic, and this resounding victory for them has firmly cemented this. Following their victory, Matkovsky announced harsh penalties for any collaborators from the former territories.\n\nIn Germany, chaos has broken out as both revolting army units and students, inspired by liberal and socialist ideas, have sent many cities into full blown riots. The OFN has been split on this victory, with some viewing it as a victory against National Socialism, while others view this fascist government as a threat in of itself. However, to ordinary Russians, their country has avenged seventy years of humiliation."
 WORLD.40102.a: "Russia, united under labor!"
 WORLD.40102.b: "What of our thousand years?"
 WORLD.40102.c: "Russia has returned."
 
 #Rodzaevsky
 
 WORLD.40103.t: "[Get_newspaper_header]The Apprentice Kills the Master"
 WORLD.40103.desc: "In a strange turn of events that is surely one of the greatest feats of irony in history, one Fascist state has replaced another. Throughout the last decade, the Rodzaevsky government has managed to reign in a fractured Russia, transforming it into a country that strikes fear into non-Russians and the international community alike. In the process of such a consolidation; Russia has rapidly reindustrialized and developed a fearsome state security apparatus responsible for vast crimes against humanity.\n\nThis process culminated with the formal surrender of their national mentor, the Germans, as the east returned to Russian hands. Germany is in chaos at their loss, and the world watches on in horror as the old world is drawn deeper into darkness, the light of liberty perhaps forever scorned from this land."
 WORLD.40103.a: "The world kneels for our country."
 WORLD.40103.b: "The next generation will show the Slavs their place."
 WORLD.40103.c: "The new world weeps for the old."
 
 #Serov
 
 WORLD.40104.t: "[Get_newspaper_header]Victory of the Russian National Soviet Republic in the Second West Russian War!"
 WORLD.40104.desc: "The Russian National Soviet Republic has prevailed in its war against the German Reich, establishing the superiority of Ordosocialism in Russia and shattering the Reich's hegemony over Europe.\n\nLed by the self-professed "New Marx" Ivan Serov, the RNSR is governed by a bizarre fusion of Russian and German ideologies, professing extreme Russian ethno-nationalism and a state-directed Marxist economic system valuing the "eternal struggle of the worker" over tailoring to "hereditary reactionaries." Denounced by leftists and fascists alike, the victory of Ordosocialism may truly cement Serov's manifesto as the next step in socialist theory, despite its more "reactionary" tendencies."
 WORLD.40104.a: "Serov has saved not just socialism, but all of Russia."
 WORLD.40104.b: "Only the Russians could come up with such a perversion of our ideology!"
 WORLD.40104.c: "A crimson sun dawns over Europe."
 
 #Artsezo
 
 WORLD.40105.t: "[Get_newspaper_header]Artsezo Victorious!"
 WORLD.40105.desc: "Shadows descend over Eastern Europe today as Mikhail Artsezo reveals to the public the Treaty of Riga, with vast swathes of Germany's eastern territory being turned over to the Artsezo regime. Mass curfews, show trials, and public executions have already begun across the conquered land, with Artsezo using fear to keep the Eastern European populace under control.\n\nFiefdoms are being drawn by the Artsezo regime, many of which are given to kleptocrats who have near total autonomy. Policies of compulsory work, exorbitant tax rates, and near enslavement of the citizenry by ruthless corporations has left many wondering if Eastern Europe is better off under its new regime. It appears that, although land has changed hands, Eastern Europe still does not know peace."
 WORLD.40105.a: "Now, it's time to celebrate!"
 WORLD.40105.b: "We failed our ultimate trial."
 WORLD.40105.c: "Europe remains enslaved."
 
 #Vagner
 
 WORLD.40106.t: "[Get_newspaper_header]The Western Conquest"
 WORLD.40106.desc: "To many, it seemed an utter impossibility that the Russkiy Reykh could even function as a state, much less conquer the German lands to the west. Now the world is in utter disbelief that both have occurred. The nation, ruled by Gertrum Vagner, has declared that the "German-Capitalists" have been dethroned. He went on to announce further Russynization efforts throughout the conquered territory.\n\nWith the reclamation of former Russian territory, German settlers are confused on where to go. Many are staying behind in their new homeland as others frantically return to their ancestral lands. In Germania, there is nothing but silence and anxious apprehension at what will follow. No public reports have been published after the war’s end. Freedom remains extinguished in Europe as a new fascist power rises in the old world."
 WORLD.40106.a: "Heil Vagner!"
 WORLD.40106.b: "An utter embarrassment..."
 WORLD.40106.c: "The German Army lost to that...?"
 WORLD.40106.d: "The only thing lost were hopes and dreams."
 
 #End Victory Events
 
 # Romania Transnistria events #
 
 WORLD.40035.t:0 "[Get_newspaper_header]Compromise over Transnistria Reached"
 WORLD.40035.desc:0 "Negotiations in Moscow took place today after the governments of Russia and Romania agreed over the territorial claims that Ukraine holds against Romania. In the agreement, the Romanians offered to transfer the state of outer Transnistria to the state of Ukraine and renounce any claims over the region.\n\n[NOVGetOdessaStatusWorldEvent]"
 WORLD.40035.a:0 "[RUS.GetNameDefCap] is triumphant once more."
 WORLD.40035.b:0 "Justice has been delivered."
 WORLD.40035.c:0 "A sad but inevitable outcome."
 
 WORLD_Odessa_Ukranian:0 "Furthermore, the government of Romania had also agreed to the Russian demands of returning the rest of Odessa to Ukraine. What initially led to a negotiated transfer of just outer Transnistria successfully concluded with the transfer of the port city and the original offer made by the Romanian government. People all over Ukraine have celebrated what they claim to have been wrong as being corrected based on historical and cultural precedence."
 WORLD_Odessa_Romanian:0 "A push made by [RUS.GetNameDefCap] was to also return the strategically and culturally significant city of Odessa to Ukraine. However, the notion was met with rejection by the Romanian government. [RUS.GetNameDefCap] has seen this as being dealt a blow to the region's future stability, and members of the Federation have voiced their outrage at the Romanian's decision to uphold the 1969 Transnistrian Referendum."
 
 WORLD.40030.t:0 "[Get_newspaper_header][RUS.GetNameDefCap] Invades Romania!"
 WORLD.40030.desc:0 "News has emerged from Eastern Europe as war between [ROM.GetNameDef] and [RUS.GetNameDef] has broken out. This comes after the Romanian government refused to hand over the Ukrainian majority lands of Odessa and Nistrenia, which has left the leader of [RUS.GetNameDef], [RUS.GetLeader], no choice but to mobilize the [RUS.GetAdjective] Army and liberate the predominantly Ukrainian region by force.\n\nNations sympathetic to Romania such as Germany, who have recently lost their Eastern Empire to the rising [RUS.GetAdjective] state, were swift in condemning the [RUS.GetAdjective] government, calling [RUS.GetNameDef] "a warmongering state that needs to be stopped". Regardless of international opinion, it would appear that the [RUS.GetAdjective] forces that had broken the Wehrmacht are now heading towards Bucharest."
 WORLD.40030.a:0 "God save Romania."
 WORLD.40030.b:0 "For the liberation of Odessa!"
 WORLD.40030.c:0 "Hold the line against the coming storm!"
 
 WORLD.40031.t:0 "[Get_newspaper_header][RUS.GetNameDefCap] Triumphs over Romania"
 WORLD.40031.desc:0 "After several clashes between the [RUS.GetAdjective] and Romanian armies, [RUS.GetNameDef] had — as many international observers expected — emerged triumphant, securing the lands of Nistrenia and Odessa alongside getting revenge on a nation that had participated in the invasion and collapse of the Soviet Union. The Germans were swift in condemning [RUS.GetNameDef], referring to the state as "an immoral nation who has abused its power by striking smaller and relatively weaker nations". The protests of Germany, however, fell on deaf ears as celebrations erupted across Russia. In [RUS.capital.GetName], [RUS.GetLeader] made a rousing speech in response to the nation's victory over Romania. "Once more, the [RUS.GetAdjective] people have enforced justice against an old foe and liberated millions of Ukrainians from occupation!""
 WORLD.40031.a:0 "[RUS.GetNameDefCap] is triumphant once more."
 WORLD.40031.b:0 "Justice has been delivered."
 WORLD.40031.c:0 "A sad but inevitable outcome."
 
 WORLD.40032.t:0 "[Get_newspaper_header][RUS.GetNameDefCap] Occupies Romania!"
 WORLD.40032.desc:0 "Shocking news has emerged from Europe as [RUS.GetNameDef] completely occupied Romania. What was originally a conflict over the lands of Odessa and Nistrenia, regions heavily populated by Ukrainians, escalated as [RUS.GetAdjective] armies continued their advance, eventually capturing Bucharest and establishing a friendly government.\n\nMany nations, predominantly Germany, have been vocal about the war in Romania, referring to the [RUS.GetAdjective] state as a threat to the stability of Europe that is taking advantage of smaller countries unable to defend themselves. [RUS.GetNameDefCap] replied that the Romanian government gave them no other choice but to occupy the nation, or else a belligerent nation would have continued to exist along its border."
 WORLD.40032.a:0 "The [RUS.GetAdjective] sphere of influence grows larger."
 WORLD.40032.b:0 "They left us with no choice."
 WORLD.40032.c:0 "A great tragedy."
 
 # Sakharov declares on Germany!
 WORLD.40033.t:0 "[Get_newspaper_header]The Republic of Russia Declares War on the Einheitspakt!"
 WORLD.40033.desc:0 "After years of oppresion and dispair, whispers of hope have been heard across Moskowien as the Republic of Russia has formally begun the liberation of Eastern Europe!\n\nAndrey Sakharov, from his home in Tomsk, gave a powerful speech before a crowd of thousands. "By unleashing the full potential of the individual, Russia has risen once more like a phoenix from the ashes! Within a mere decade, we have transformed our Motherland from a divided backwater into the most technologically advanced nation on the planet! People of the world! Witness the true strength of progress!"\n\nIn response, the Wehrmacht has been mobilised and rushed off the fight against the technologically superior Russian Republican Army. The world watches on, intrigued as the most advanced army of the planet battles the Reich."
 WORLD.40033.a:0 "The Great Test of Russian Democracy"
 WORLD.40033.b:0 "Per Astra ad Aspera"
 WORLD.40033.c:0 "Bring it on, Untermensch!"
 
 # Russian Fed loses SWRW
 WORLD.40034.t:0 "[Get_newspaper_header]The Russian Federation Collapses"
 WORLD.40034.desc:0 "The dust has finally settled in Russia following the nation's disastrous defeat in the Second West Russian War. The Russian Federation, once a shining beacon of hope for the people of Russia, has officially collapsed, as new governments emerge from the remnants of the Russian homeland. Millions across the globe watch on in horror as anarchy grips Russia once more.\n\nThis comes after the failure of the Russian Federation to retake the Russian city of Moscow from Germany, which was followed by the suspension of democracy by the unelected Alexander Pokryshkin, prompting internal unrest which soon reached a boiling point. Millions across the remains of what was once Russia weep as the dream of a united Russian state is buried with the late Vasily Shukshin, perhaps forever."
 WORLD.40034.a:0 "Darker days ahead."
 WORLD.40034.b:0 "A people doomed to fail."
 
 # Shukshin joins OFN
 WORLD.40036.t:0 "[Get_newspaper_header]The Russian Federation joins the Organisation of Free Nations!"
 WORLD.40036.desc:0 "In a press conference in Moscow, Russian President Vasily Shukshin has declared that after some negotiation, the Russian Federation can finally begin the process of formally joining the Organisation of Free Nations!\n\nThe American government has responded to this development with great enthusiasm, happy to have the touted Fourth Power join the ranks of the OFN. "The Russian President and I have become great friends recently, his eagerness to ensure the freedom and safety of his people is admirable and I look forward to working with him going forward" President [USA.GetLeader] commented in response to this new development.\n\nAs American and Russian flags wave in Moscow and Washington, some are worried about the increased tensions this will cause, with having a powerful American ally now on the doorstep of both the Einheitspakt and the Co-Prosperity Sphere.\n"
 WORLD.40036.a:0 "The Free World just got even bigger!"
 
 # Shukshin makes CSTO
 WORLD.40037.t:0 "[Get_newspaper_header]Birth of the Collective Security Treaty Organisation"
 WORLD.40037.desc:0 "The Russian Federation, recently arisen from the ashes of the Soviet Union, has seemingly defied all international expectations with the founding of the Collective Security Treaty Organisation, a military alliance spearheaded by the Federation aiming to stop all incursions into Eurasia by the Einheitspakt and the Co-Prosperity Sphere.\n\nPresident Shukshin declared in Novosibirsk that the Russian Federation and her people needed to be in charge of its destiny going forward, stating “Russia needs to bear the weight of its responsibilities once more. We must be able to take action when it is necessary and to be able to remain neutral without bearing obligations to foreign nations”.\n\nThe Einheitspakt and the Sphere have not been receptive of the formal entry of another superpower into the Cold War, declaring Russia's recent actions to be upsetting the already fragile global balance.\n"
 WORLD.40037.a:0 "A new order rises."
 
 # West China War
 WORLD.40039.t:0 "[Get_newspaper_header]The West China War!"
 WORLD.40039.desc:0 "Since the late 1940s, Japan has held a stranglehold over the Chinese government. While the Mainland is under de jure control of the Republic of China, western China has notoriously maintained de facto independence as a series of unrecognized warlord states. The Russian Federation has recognized the Ma Clique; a KMT-remnant headed by the Ma Clan as the legitimate government.\n\nThe Clique has since taken military action against several notable warlords, and the Tibetan government. Military shipments from Japan to Tibet are sent through airlifts. Other warlord factions have refused Japanese support. The response from the Einheitspakt is entirely neutral. The OFN, however, has shown some interest in the development of a rival government to Japan. Will a beacon of hope rise in China?""
 WORLD.40039.a:0 "The West awakens."
 
 # Armenia War
 WORLD.40040.t:0 "[Get_newspaper_header]The Mountain War"
 WORLD.40040.desc:0 "Another war long in the making has broken out in the mountains of the Caucasus. The centuries-long conflict between the Turkish and Armenian peoples burns bright once more.\n\The war comes after the recent seizure of Reichkomissariat Kaukasien by the Russian Federation following its victory in the Second West Russian War. Many international observers have accused of reigniting the conflict through openly supporting the Armenian rebels.\n\nAs soldiers and partisans clash in the hills and mountains of Armenia, this conflict may very well determine if the world will witness the rebirth of a free Armenian democracy, or the eradication of Armenia as a people and a concept."
 WORLD.40040.a:0 "The mountains burn once more."
 
 # Mongolian Revolt!
 WORLD.40041.t:0 "[Get_newspaper_header]The Steppe Alight!"
 WORLD.40041.desc:0 "On the vast plains of Mongolia, civil war rages as the Mongolian people under the leadership of Mongolian democrat, Natsagiin Bagabandi, rallying the Nomads of the plains and the remnants of the former Peoples Front under the banner of a free Mongolia.\n\nThe Japanese Empire has dismissed the rebellion as a minor revolt, stating that the military forces of Mengjiang are more than equipped to deal with the rebels. The international community, however, is far more sceptical of Mengjiang's strength, taking note of the unusually modern military equipment the Mongol rebels wield on the battlefield.\n\nAs the steppe burns once more, some are left to wonder whether the Co-Prosperity Sphere will continue to dominate East Asia or will this conflict be the first of many that will lead to the downfall of Japan's Empire."
 WORLD.40041.a:0 "Freedom or subjugation?"
 
 # Russia declares on Kazakhstan!
 WORLD.40042.t:0 "[Get_newspaper_header][RUS.GetNameDefCap] Declares War on Kazakhstan!"
 WORLD.40042.desc:0 "What many across the steppes of Central Asia feared for years has come true. Russian tanks and troops flood across the border into Kazakhstan yet again.\n\nWith Russia unified into a single state, the question of Kazakhstan's continued independence had been hotly contested by both Russian and Kazakh states. Eventually, tensions resulted in an ultimatum demanding the complete demobilization of the Kazakh Armed Forces. The Kazakhs refused, cutting off all ties with the Russian state and mobilizing its army to the border.\n\nWhile the international community denounced the ultimatum as nothing more than continued Russian aggression, nothing could prevent the declaration of war that shortly followed. While the Kazakhs may give it their all, a swift conquest and subjugation is all but assured."
 WORLD.40042.a:0 "Don't say we didn't warn them!"
 WORLD.40042.b:0 "The Russian eagle spreads its wings once more."
 
 # Kazakhstan Joins Russian Faction
 WORLD.40043.t:0 "[Get_newspaper_header][KAZ.GetNameDefCap] Joins the [RUS.GetFactionName]!"
 WORLD.40043.desc:0 "After a tense round of negotiations in the Kazakh capitol it has now been officially announced that Kazakhstan has joined the [RUS.GetFactionName], reestablishing Russia's influence in Central Asia once more.\n\nMany across the world feared that a united Russia would merit yet another incursion into Kazakhstan for the sole purpose of reintegrating the steppe country back into the motherland, as it had been for hundreds of years shackled to the Imperial Tsar or Soviet Chairman. But, with Operation Barbarossa and the collapse of both Russia and Kazakhstan into Warlordism, that dominance had finally been broken, with both countries suffering massively as a result.\n\nThat suffering has instead manifested into a brotherhood. Forged out of the fires of anarchy Kazakhstan and Russia now stand together as one, solidifying Russia's influence in Central Asia once again while granting Kazakhstan its long-sought independence. Whatever the future may bring for this new brotherhood, it is clear now that the cycle of Kazakh subjugation has been definitively shattered. It seems after centuries of slavery and suffering, the people of Central Asia can finally breath once more."
 WORLD.40043.a:0 "We stand not as subjects or masters, but as brothers."
 WORLD.40043.b:0 "It seems time heals all wounds after all."
 
 # Krakow Uprising
 WORLD.40044.t:0 "[Get_newspaper_header]The Kraków Uprising!"
 WORLD.40044.desc:0 "The idea of a free Poland was thought to have been completely destroyed following the conclusion of the German Civil War, a nation annihilated beneath the crushing boot of Nazi Germany once again. In recent weeks, however, the once lost Polish nation has slowly been waking up following Russia's victory in the Second West Russian War and the ensuing chaos consuming Germany.\n\nIn the city of Krakow, pro-independence protests became a mass uprising that went on to spread across Southern Poland lead by Karol Wojtyla and the rebuilt Polish Home Army. The German government was swift in accusing the Russian government of orchestrating the recent Polish Uprising, claiming that the [RUS.GetName] was taking advantage of the Reich's weakened state. Regardless of whether these claims are true or not, the Poles are fighting once more, their eyes focused on the city of Warsaw."
 WORLD.40044.a:0 "The Reich continues to crumble."
 WORLD.40044.b:0 "Damn the Poles!"
 
 # Moscow Falls
 WORLD.40045.t:0 "[Get_newspaper_header]The Fall of Moscow"
 WORLD.40045.desc:0 "In recent weeks, no city has had more attention than the infamous city of Moscow. As the centre of German rule in Eastern Europe, Moscow, and as the former capital of the Russian nation, was a prime objective for the Russian armies marching westward. Today that has changed.\n\nRussian troops first started to storm the eastern slums that house the native Russian population, and from there began a house by house clearance of the city. The battle culminated when local German forces with a few collaborators scrambled together and attempted to make defensive positions across the Moskva River. Once defences on the western side of the river fell, the German troops were given orders to retreat.\n\nMomentum has firmly fallen to the Russian side of the conflict, with the city falling under Russian hands. While the Germans are far from out of the war, their ability to reclaim Moscow remains slim. The city's fall has become a highly publicised event outside of the Reich, where many see Moscow's liberation as the beginning of the end of the German Reich. Within The German bloc, censors are hard at work at preventing the spread of news regarding the significant defeat. Regardless throughout the German sphere, voices of dissent are rapidly starting to rise, as doubt has begun to spread among the German public. In contrast, the scene behind the Russian frontlines are of jubilation, and throughout Europe, groups have intensified their resistance to German Rule."
 WORLD.40045.a:0 "Moskva za Nami!"
 WORLD.40045.b:0 "Verfluchte Schweinhunder!"
 WORLD.40045.c:0 "Interesting."
 
