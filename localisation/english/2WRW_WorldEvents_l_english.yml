 # Germany Flavor
 
 WORLD.41021.t:0 "[Get_newspaper_header]Democratic Revolution in Germany!"
 WORLD.41021.desc:0 "In the aftermath of the Reich's crushing defeat in Eastern Europe, what was once thought to be small scale student protests and riots has finally escalated into an outcome seldom few anticipated: the end of the Third Reich.\n\nEarlier today, a group of protestor-led militias rallied around the leadership of anti-fascist resistance group Reichsbanner Schwarz-Rot- Gold, led by "Spartakus," or partisan Willy Brandt, and stormed the Volkshalle, routing the remaining Nazi government. Brandt declared in a speech soon after that the Reich was now "defunct" and that in its place now stands the newly established German Republic.\n\nThe Führer has fled Berlin as sects of the Wehrmacht clash over whether to side with Brandt's government and paramilitaries terrorize the country. While Germany now breathes free, it does not breathe easy."
 WORLD.41021.a:0 "Einigkeit, und Recht, und Freiheit."
 
 WORLD.41022.t:0 "[Get_newspaper_header]Martin Bormann Has Died"
 WORLD.41022.desc:0 "The Reichstag has announced a four-month mourning period following the tragic death of Führer Martin Bormann from terminal lung cancer. The news of his loss comes as a shock to the German public, who were uninformed of the Führer's worsening health. The news comes amidst rapidly worsening terrorist attacks on the Reich's officials and infrastructure.\n\nThe brutal dismantlement of internal factions within the government has left the throne in Germania open to Martin Bormann's chosen successor, however, they must contend with open disloyalty in the streets and increased pressure from abroad. The USA and Japan are sure to take advantage of this moment of weakness, with the Russian bear growing ever more dangerous as well. The specter of change looms over the Reich, and one thousand years may be too short for Bormann's successor."
 WORLD.41022.a:0 "Who will keep the German Eagle flying now?"
 
 WORLD.41023.t:0 "[Get_newspaper_header]Gerhard Klopfer Succeeds the Führership"
 WORLD.41023.desc:0 "The Reichstag has announced its endorsement of Gerhard Klopfer, the former Deputy Führer, as the successor to the late Martin Bormann. As expected from a man of such high authority in the Reich, he has enjoyed the vast support from the predominantly conservative bureaucracy and military to secure his own reign in the Reich.\n\nAt the doors of the Volkshalle, Klopher lionized the former Führer's commitment to maintaining the Reich's prosperity and security from traitors among its government and army. Klopfer also promised the expansion of policies to achieve complete recovery from the economic shocks of the Oil Crisis, and to crush the resurgent leftist terrorist movements nipping at the Reich. Through this, the Führer has guaranteed that Germany will be able to resume greater projects as the Reich marches into modernity."
 WORLD.41023.a:0 "The Reich's protege shall continue its one-thousand year reign."
 
 WORLD.41024.t:0 "[Get_newspaper_header]Reinhard Gehlen Succeeds the Führership"
 WORLD.41024.desc:0 "Following the death of Martin Bormann, the Reichstag has finally announced that the head of the Strategische Unterstützungspolizei, Reinhard Gehlen, has been recognized as the next Führer. Bolstered by the OrPo's extensive influence and government administrators who fear the surge in anti-fascist terrorism within the Third Reich, Gehlen spoke before the Volkshalle promising a future for the Reich and its people free from “Judeo-Bolshevik infiltration and terrorism".\n\nSome suspect that Gehlen will consolidate his power by expanding the Reich's security services throughout the Pakt and in the fatherland, perverting Hitler's legacy into a deformed memory of National Socialism. Still, others are hopeful that the terror bombings and riots will cease under his watchful eyes."
 WORLD.41024.a:0 "The Reich's watchman gazes over his new empire."
 
 WORLD.41025.t:0 "[Get_newspaper_header]Kurt Waldheim Succeeds the Führership"
 WORLD.41025.desc:0 "The Reichstag has announced that the acting head of the Ministry of Foreign Affairs, Kurt Waldheim, will serve as the next Führer. A dark horse in the power struggle within the Nazi Party, Waldheim was spared by Bormann despite his reformist biases, supposedly due to betraying Baldur von Schirach. His rise to prominence is openly supported by powerholders such as the Wehrwirtschaftsführers and what remains of the German intelligentsia.\n\nWaldheim has announced an emphasis on accelerated detente with the world's superpowers. Whispers also suggest that Waldheim may revive the "Koalition Der Nationen" concept developed by Speer's bloc. Regardless of his intentions, the first Aryan diplomat must navigate a world defined by Hitler's bellicose policies, and soon to be wracked by a new war in the East."
 WORLD.41025.a:0 "You may cooperate, or you may submit."
 
 WORLD.41026.t:0 "[Get_newspaper_header]Klopfer's Purge"
 WORLD.41026.desc:0 "The Reichstag has declared the start of a comprehensive purge within the Nazi Party under the direct command of Führer Klopfer, a necessary countermeasure to prevent infighting among the ranks of the government. These purges have expanded to sweeping through non-government civilian organizations too, following the instability suffered from the Oil Crisis, the resurgence of student protests, and the death of Martin Bormann.\n\nThroughout the streets of Germany, increased OrPo and Wehrmacht presence has accompanied the purge, intending to quickly quell the student riots and to deter leftist terrorist cells. International observers report not only the brutalization of protestors but the demotion, imprisonment, or exile of their families. Remnants of the reformist and militarist factions have been publicly executed along with their wives and children."
 WORLD.41026.a:0 "Treason will be torn out by the roots."
 
 WORLD.41027.t:0 "[Get_newspaper_header]Gehlen's Purge"
 WORLD.41027.desc:0 "Terrible news has come from Germany. A third purge of "traitorous and Communist elements within the Reich" has begun at the direction of Führer Gehlen, who was reportedly injured in a bombing by an RAF cell in Germania. The bombing killed several civilians, local OrPo officers, and high ranking bureaucrats, but failed to eliminate its primary target.\n\nAlong with the bloody purge of civilian, military, and bureaucratic ranks, Gehlen has ratified the Vaterlandsschutzgeset, a law containing expansions to the OrPo's legal powers and provisions which would loosen extrajudicial searches and arrests on dissident elements within the Reich. Although the law has been accepted with warm praise from the Nazi Party, international observers note that early critics of the law were not present at the signing, some of which have not been seen in public for several months."
 WORLD.41027.a:0 "The Reich's watchful eyes will never rest."
 
 WORLD.41028.t:0 "[Get_newspaper_header]Waldheim's Purge"
 WORLD.41028.desc:0 "Citing a noticeable destabilization in the Nazi party following the Reich's defeat in the Second West Russian War, the Führer has launched a swift purge of subversive elements within his government. Using documents salvaged from the Bormann and Hitler regimes' archives, Waldheim's government has sentenced numerous officers, politicians, and bureaucrats to imprisonment or death for corruption and treason.\n\nLost amidst the German media's focus on these "traitorous elements" are measures being taken against non-governmental dissidents, especially student protestors. Student protests have notably quieted recently, and several major leaders in the protests have quietly disappeared. Instead, young men and women loyal to Führer Waldheim have been promoted in the German media, and encouraged to "keep an eye" on their classmates."
 WORLD.41028.a:0 "The Reich's welcoming hand has closed into a fist."
 
 WORLD.41029.t:0 "[Get_newspaper_header]General Heusinger's Coup"
 WORLD.41029.desc:0 "In the aftermath of the Second West Russian War, public and institutional faith in Martin Bormann's successor has never been lower. Spurred on by fears of stagnation and reprisals, a clique of National Socialist army officers led by General Heusinger have couped the civilian government in Germania.\n\nFührer Heusinger has promised to use military discipline and Aryan might to rejuvenate and rebuild the German nation. New public works and the inauguration of "economic struggle" are the basis of his public policies. Yet, Heusinger's brief leadership has also been characterized by the bloody assassination of the remaining Bormannites and their supporters. Tensions are only expected to worsen as the radicalized Wehrmacht tightens its grip over Germany's husk."
 WORLD.41029.a:0 "For the Fatherland, against Judaism and sloth."
 
 WORLD.41030.t:0 "[Get_newspaper_header]Speer Resigns the Führership"
 WORLD.41030.desc:0 "Overwhelmed by backlash to the Reich's defeat in the Second Russian War, Führer Albert Speer has officially declared his resignation citing “overwhelming health concerns". In a statement before the Reichstag, Speer appointed a new government "consisting of honorable men who will fulfill the obligation to continue our national struggle".\n\nNotable members of the new government include Deputy-Führer Kurt Kiesinger, the new Reich President, and Helmut Schmidt, who has been appointed Reich Chancellor. The leaders of the "Gang of Four", a group of bureaucrats believed to have worked from the shadows to restore German democracy, have revealed a comprehensive plan to "restore the prosperity we enjoyed under Hitler". Early plans include the acceleration of liberal-democratic reforms and the elimination of eugenic and racial policies."
 WORLD.41030.a:0 "The Sun sets on Hitler's New Order."
 
 WORLD.41031.t:0 "[Get_newspaper_header]The Volkshalle Address"
 WORLD.41031.desc:0 "In the aftermath of the Reich's defeat in the Second West Russian War, Führer Albert Speer has taken the reins of government once more. In a speech before the Volkshalle, Speer declared that "Jewish and liberal-Bolshevik sabotage" was responsible for the disaster in Eastern Europe. Speer stated that disloyal elements assassinated intelligence assets, intercepted key orders, and muddied military trade deals in order to overthrow the Reich.\n\nAll promise of progressive reform in the Reich has been shattered. Helmut Schmidt and Hans Speidel have been swiftly arrested, and a new Sondergericht seems to be growing on the horizon. Ties with radical student movements have been repudiated as weak and naive, and radicalized settlers returning from the East are already calling for the Führer to dismantle all liberal influence in Germany."
 WORLD.41031.a:0 "This is how democracy dies, with quiet gasps for help."
 
 WORLD.41032.t:0 "[Get_newspaper_header]Speer Resigns the Führership"
 WORLD.41032.desc:0 "In the aftermath of the Reich's defeat in the Second West Russian War, Führer Albert Speer has unexpectedly declared his resignation citing “overwhelming health concerns". In a statement before the Reichstag, Speer appointed a new government "consisting of honorable men who will fulfill the obligation to continue our national struggle".\n\nThe new government seems to have been primarily formed around Deputy-Führer Kurt Kiesinger, the new Reich President. Other notable members include Otto Ernst Remer as head of the Wehrmacht and Martin Mussgang as Reichschancellor. Foreign Minister Helmut Schmidt is notably absent from the lineup, leading many to suspect he may have been forced out of the halls of power. When asked to comment on the matter, Kiesinger stated that "in the new Reich, men earn the position they deserve.""
 WORLD.41032.a:0 "A German Judas revealed."
 
 WORLD.41033.t:0 "[Get_newspaper_header]The Wehrmacht Putsch"
 WORLD.41033.desc:0 "The streets of Germany are filled with Wehrmacht patrols and tanks. Marshal law is the order of the day, as Reichsmarschall Hans Speidel has seized control of the government.\n\nFollowing the Reich's defeat in the Second Russian War, the National Socialist government was unable to effectively bring an end to the chaos. Infighting between Führer Speer and his own cabinet only exacerbated the matter, as bureaucratic dysfunction and rumors of bloodless coups condemned Germany to rapid decline. The military, bloodied and angered by what they saw as a loss due to civilian interference, threatened most of the NSDAP into public mass resignations. While the Wehrmacht will undoubtedly prove more effective leaders than Speer, Speidel's "apolitical Führership" is not necessarily a liberalizing force, and advocates of a free Germany may yet see their hopes dashed."
 WORLD.41033.a:0 "In the New Order, speeches stand no chance against tanks."
 
 WORLD.41034.t:0 "[Get_newspaper_header]The New Sondergericht"
 WORLD.41034.desc:0 "Despite the Reich's victory in the Second West Russian War, Führer Albert Speer has announced that treason and dissent resulted in "unacceptable military and political deficiencies" during the conflict. A second Sondergericht has begun. Many dissidents in the radical wings of the party, including former Minister of Foreign Affairs Helmut Schmidt, far-right figures such as Theodor Oberlander, and apolitical leaders such as Hans Speidel have been arrested and put on trial for treason and sedition against the Reich.\n\nAs the German masses bay for blood, international observers denounce the thinly-veiled pogrom as nothing but a purge of the most democratic elements of the government. The Ministry of Foreign Affairs has guaranteed that the Reich will not return into stagnation, and will still be “open for trade”."
 WORLD.41034.a:0 "The Reich shows its true colors."
 
 WORLD.41035.t:0 "[Get_newspaper_header]Speer Resigns the Führership"
 WORLD.41035.desc:0 "In the aftermath of the Reich's victory in the Second West Russian War, Führer Albert Speer has unexpectedly declared his resignation citing "overwhelming health concerns". In a statement before the Reichstag, Speer appointed a new government "consisting of honorable men who will fulfill the obligation to continue our national struggle".\n\nNotable members of the new government include Deputy-Führer Kurt Kiesinger, the new Reich President, and Helmut Schmidt, who has been appointed Reich Chancellor. The leaders of the "Gang of Four", a group of bureaucrats believed to have worked from the shadows to restore German democracy, have revealed a comprehensive plan to "continue Führer Speer's legacy" and "build a Reich to last a thousand years". Early plans include the acceleration of liberal-democratic reforms and the elimination of eugenic and racial policies."
 WORLD.41035.a:0 "Einigkeit und Recht und Freiheit!"
 
 WORLD.42001.t:0 "[Get_newspaper_header]Willy Brandt Assassinated!"
 WORLD.42001.desc:0 "Willy Brandt, leader of the German Democratic Revolution, is dead.\n\nThe Reichsbanner head was fatally shot at a political rally early this morning in what Berlin is deeming a "deliberate and politically motivated attack" by the reactionary "Werwolf" terrorist organization. The Bundestag has declared an official state of emergency as various paramilitary groups and militias fight in the streets. Socialist agitators, Nazi sympathizers and even sects of the remaining Wehrmacht have begun to openly clash and seize control of local regions.\n\nPanic and fear has swept across the former Reich as any semblance of control continues to violently collapse, plunging the already-reeling nation into a sense of anarchy. With the nation in tatters, it seems that Brandt's dream for German democracy may be swept into the pages of history just as quickly as it began.\n"
 WORLD.42001.a:0 "A dark shadow creeps over Germany."
 WORLD.42001.b:0 "Utter calamity!"
 WORLD.42001.c:0 "Scheiße!"
 
 WORLD.42002.t:0 "[Get_newspaper_header]The German Civil War Begins!"
 WORLD.42002.desc:0 "Incoming transmissions from inside the capital of Germania have confirmed rumors of a massive struggle occurring within the Reich. With Reichsbanner unable to assert its authority any longer, the reality has become clear: the German Reich, Europe's largest empire in history, has fallen into civil war.\n\nDespite attempts by Germania to restore order following Willy Brandt's assassination, Werwolf paramilitaries to the south began an armed rebellion against the new democratic coalition, destroying all hopes of a peaceful resolution to the conflict, with various other factions gnawing to claim every piece of land possible while Genscher’s Republican Army fight tooth-and-nail to keep Germania secure.\n\nThe fires of war have ended the New Order, and brought the tumultuous start of another."
 WORLD.42002.a:0 "God save Germany."
 
 # World Flavour
 
 WORLD.41036.t:0 "[Get_newspaper_header]Argentina Takes the 1974 World Cup!"
 WORLD.41036.desc:0 "In a nail-biting match, the Argentine National Football Team secured a narrow victory against the Deutsche Fußballnationalmannschaft. The long journey to the championship has been a challenge to the team, but under the guidance of the team's coach, César Menotti, they have proved their worth on the world stage and to their fellow countrymen.\n\nTheir opponents, the national team of Germany, took the defeat graciously, as the German coach Georg Buschner was seen shaking hands with his adversary. Upon his return to [64.GetName], however, Bushcner announced his retirement, citing his deteriorating health, although rumors have circulated that the German government demanded his resignation following the defeat. For the most part, the world is jubilant as Argentina has shown her mettle on the field, and the German nation now wallows in defeat on the sports field."
 WORLD.41036.a:0 "A devastating blow to German pride."
 WORLD.41036.b:0 "Scheiße!"
 WORLD.41036.c:0 "Viva Argentina!"
 
 WORLD.41037.t:0 "[Get_newspaper_header]1976 Tangshan Earthquake"
 WORLD.41037.desc:0 "In the early morning today, a catastrophic 7.6 magnitude earthquake hit the Tangshan province in China. The nation's President, Gao Zongwu, has called for immediate and drastic aid and directed significant state funds to the affected area. Experts estimate around 100,000 have died, but with thousands missing and more in critical condition, this number may rise exponentially shortly.\n\nThe response from the Co-Prosperity Sphere has been sympathetic yet muted, with Tokyo giving token funds to the reconstruction effort but remaining hesitant to provide crucial aid with the effects of the oil crisis still lingering over the country. The Manchurian and Mongolian governments, who also saw significant damage from the disaster, also petitioned for aid, but no more Japanese money seems to be forthcoming, and no end seems to be in sight for the beleaguered nations of East Asia.\n"
 WORLD.41037.a:0 "The dragon reels."
 WORLD.41037.b:0 "We cannot afford more catastrophe!"
 
 WORLD.41038.t:0 "[Get_newspaper_header]Ted Bundy Caught"
 WORLD.41038.desc:0 "The notorious Campus Killer Theodore Robert Cowell, better known as Ted Bundy, has been apprehended by local police in the Florida city of Pensacola. Bundy had been arrested on multiple prior occasions but has consistently escaped custody until now. The killer is notorious for strings of murders and kidnappings of young women, possibly dating back to the 1960s. Surviving victims describe Bundy as incredibly charming and charismatic, which he used to lure women to their deaths.\n\nFollowing his arrest, ties have now been made to several other disappearances and murders in various states and counties across several years. Bundy has been imprisoned awaiting trial at an unannounced date. While the case itself may take time to be held, few expect anything but a guilty verdict with the slew of evidence against him."
 WORLD.41038.a:0 "He escaped custody how many times!?"
 WORLD.41038.b:0 "We caught the bastard!"
 
 WORLD.41039.t:0 "[Get_newspaper_header]Invention of the MRI!"
 WORLD.41039.desc:0 "A monumental victory for modern medicine has been revealed today in the MRI, or magnetic resonance imaging machine, formally presented to the world by American chemist Paul Christian Lauterbur with his partner, British physicist Peter Mansfield. The device allows for detailed scans of human anatomy never before possible in science, allowing for a more straightforward diagnosis of several conditions, particularly in the brain.\n\nWith this astounding achievement, the United States has increased project funding and assisted the duo in producing prototypes for use outside of project testing. The response in the scientific community has been resoundingly positive, with the practical use of the device for hospitals sure to come shortly the world over."
 WORLD.41039.a:0 "An achievement for the ages!"
 
 WORLD.41040.t:0 "[Get_newspaper_header]SALT Agreement Signed"
 WORLD.41040.desc:0 "A series of talks between the United States and the Empire of Japan over many weeks have culminated in the SALT Agreement, or Strategic Arms Limitation Talks. Two separate agreements were reached between the superpowers, the Treaty on Anti-Ballistic Missile and the Interim Agreement and Protocol on Limitation of Strategic Weapons, aimed towards lowering nuclear production and preventing any escalation in the nuclear arms race between the two powers.\n\nWith these treaties and agreements, the world begins to breathe more easily and take the initial steps to ease away from the risk of nuclear annihilation. However, many speculate behind closed doors as to the staying power of the treaty, especially as any genuine disarmament is prevented by Germania's refusal to participate, and its role as a starting point for further talks cannot be understated."
 WORLD.41040.a:0 "A first step, but not the last."
 WORLD.41040.b:0 "Nothing but weakness!"
 WORLD.41040.c:0 "The clock moves away from midnight."
 
 WORLD.41041.t:0 "[Get_newspaper_header]World Trade Center Opened in New York"
 WORLD.41041.desc:0 "Early this afternoon, the towers of the new World Trade Center have been formally opened to the celebration of many in the United States and abroad. Several figures in local and national politics, in addition to NYC real estate moguls, were present at the opening of the building, now classed as the tallest in the world. Minoru Yamasaki, a Japanese-American citizen who has become a local hero and image of the American Dream, has also earned many congratulations.\n\nMany countries have congratulated the United States on opening the economic hub, particularly within the OFN, and the Japanese government has extended special praise to Mr. Yamasaki. It appears ties within the global community have only continued to grow in equal step with the new heights reached by the twin towers."
 WORLD.41041.a:0 "A new commercial hub in the Big Apple."
 WORLD.41041.b:0 "American engineering at its finest!"
 WORLD.41041.c:0 "Japanese engineering at its finest!"
 WORLD.41041.e:0 "They'll never match the elegance of the Volkshalle!"
 
 WORLD.41042.t:0 "[Get_newspaper_header]Sydney Opera House Opening"
 WORLD.41042.desc:0 "Yesterday, the Sydney Opera House, a multi-venue performing arts center in the heart of Australia, was opened to overwhelming applause and is already beginning to be regarded as one of the most distinctive and iconic buildings of the 20th century. The Opera House occupies all of Bennelong Point in Sydney and is set to hold its debut venue in a few months.\n\nThe Opera House is jointly operated by three companies and is estimated to become one of the most popular attractions in Sydney. Many heralded the site as a new cultural center and wonder of the world in a land few know for its artistic contributions to the world. The Australian Prime Minister is expected to visit the first venue held at the Opera House in the coming months as a new center of the arts makes waves in New South Wales."
 WORLD.41042.a:0 "Get me a seat!"
 
 WORLD.41043.t:0 "[Get_newspaper_header]Civil War Engulfs Kazakhstan"
 WORLD.41043.d:0 "International interest in Central Asia has been renewed after decades of silence as order in Kazakhstan faces utter collapse. Previously under the control of remnant Soviet authorities, various factions have seized vast swaths of the country and the former SSR's territory has been reduced to the deserts of the steppe.\n\nWhile most eyes appear to be far from the nation, more regional powers have taken a great interest in the development. The Polish diaspora authority in Uralsk has directly intervened in the conflict, attempting to 'pacify' the region, while the fledgling states that constitute former Russian territory have begun to intervene directly in a gambit to see what international interests they have protected. The Steppe has been set aflame, and its fate rests in the hands of the solemn few desperate enough to fight for it."
 WORLD.41043.a:0 "We must act quickly."
 WORLD.41043.b:0 "May Kazakhstan survive the fire."
 
 WORLD.41044.t:0 "[Get_newspaper_header]Rocky Releases in Theatres!"
 WORLD.41044.desc:0 "Americans across the country shuffled into cramped theaters for a chance to see the country's next big Hollywood hit, a small-time production by the name of "Rocky".\n\nProduced by actor-director Sylvester Stallone, the film follows the career of Rocky Balboa, a struggling boxer on the streets of Brooklyn, and his quest to topple the reigning champion, Dolph Eichmann. While the challenger faces many setbacks on his journey, including the death of his best friend Apollo Creed, the story concludes with Rocky toppling Eichmann in the Reich's capital of Germania, claiming the championship for himself and his country.\n\nWhile panned by some for its overtly pro-American sentiments, "Rocky" has proved to be a massive box-office hit both domestically and internationally, cementing America's cultural significance in the ongoing Cold War."
 WORLD.41044.a:0 "They can only beat us in fantasy!"
 WORLD.41044.b:0 "An inspiring tale, or American propaganda?"
 
 WORLD.41045.t:0 "[Get_newspaper_header]The Release of Gray Dusk"
 WORLD.41045.desc:0 "Today, flocks of Americans are visiting the movie theaters for a recent film to hit the reels: Gray Dusk. Set in an alternative universe, the German Reich had successfully launched a naval and air invasion of the United States. The movie, set in rural Colorado, is centered around a group of high schoolers-turned-resistance fighters engaging in a guerilla campaign against the invading Germans.\n\nWhile the movie has set box office records within the United States, critics have pointed out the unrefined nature of the film, as it comes across as 'cheesy' more than a genuine film. Despite massive success at home, the viewing of the film was outright banned within Germany, including its sphere of influence. Conversely, some success has been found within the Asian market, signaling to Hollywood that Asia could be a new, unexplored market for future film releases."
 WORLD.41045.a:0 "Honey Badgers! Fight!"
 
 WORLD.41046.t: "[Get_newspaper_header]The Fourth Power Emerges"
 WORLD.41046.desc: "The United States and Japan have announced a startling discovery today. Geological facilities in Alaska and Hokkaidō have detected a sudden and intense uptick in seismic activity coming from the Russian Arctic. The seismic event lasted 4.8 seconds, had no aftershocks, and airborne radiation was picked up shortly after. All of this could only mean one thing, [RUSGetUniqueNamePlain] has successfully tested a nuclear weapon.\n\nGermany has already condemned the Russian State, claiming that it is a very blatant step toward hostilities with the Reich. However, the Russian government assured that this was only done so as to ‘protect their sovereignty against outside aggressors’. Tensions begin to rise between the two European powers, who have had a score to settle since the end of World War Two."
 WORLD.41046.a: "We will do what we must..."
 WORLD.41046.b: "A clear sign of their vile intentions!"
 WORLD.41046.c: "The clock once more ticks to midnight..."
 
 # War Declaration
 
 War_Declaration.1.t:0 "[Get_newspaper_header]Operation Red Dawn"
 War_Declaration.1.desc:0 "Decades after the West Russian War, the Union of Soviet Socialist Republics has announced the invasion of Europe to the world under the careful guidance of Grand Marshal Georgy Zhukov. Codenamed Operation Red Dawn, the battle-hardened Red Army has crossed the vast borders of Moskowien, prepared to battle the Wehrmacht one final time.\n\nIn the city of [WRS.capital.GetName], Marshal Zhukov made a ferocious speech, calling upon all able-bodied Soviet men and women to join the fight against the German tyrants and liberate their sacred Motherland from fascist oppression. The German government has begun to mobilize against their old enemy, with the Führer, [GER.GetLeader], promising that the Soviet rebellion will be dealt with swiftly and mercilessly. The world watches on, holding its breath as the greatest rivals in all of human history battle it out for the future of Europe."
 War_Declaration.1.a:0 "A red dawn across Europe."
 War_Declaration.1.b:0 "Their land, their people, their blood."
 War_Declaration.1.c:0 "Another pointless Judeo-Bolshevik insurrection."
 
 War_Declaration.2.t:0 "[Get_newspaper_header]The Second Great Patriotic War"
 War_Declaration.2.desc:0 "The world is in utter shock this morning, as Grand Marshal Tukhachevsky of the recently-reborn Union of Soviet Socialist Republics has announced the beginning of hostilities against the German Reich. Border garrisons have been slaughtered, and German colonists are fleeing in mass towards the Reich proper. But even this may not save them, as apparent biological and chemical attacks have struck the Reich, killing thousands and severely disrupting supply lines.\n\nThe Führer is reportedly outraged and has instructed the Heer to slay 'ten Russians for every innocent German.' The OFN, too, has publicly condemned the attacks, though support for the USSR does not seem likely to slow. The unprepared Wehrmacht may stand no chance in the face of the Grand Marshal's vengeance, and international observers worry Tukhachevsky's campaign may inaugurate an attempt at worldwide revolution."
 War_Declaration.2.a:0 "The dark specter comes for Europe."
 War_Declaration.2.b:0 "Death to Nazism!"
 War_Declaration.2.c:0 "Has the Marshal learned nothing?"
 
 War_Declaration.3.t:0 "[Get_newspaper_header]The Russian Republic Declares War on Germany!"
 War_Declaration.3.desc:0 "Democracy in Russia has met its first great test as Alexander Yakolev, leader of the free Russian Republic, has officially declared war on the German Reich following a heartfelt speech in Syktyvkar. While many doubted true democracy would ever return to Russia in full, the Republic of Komi rose above the ashes and managed to unite the shattered Russian lands. Now, they face their greatest threat yet, seeking to push the 'fascist menace' out of Eastern Europe and liberate the oppressed peoples under German tyranny.\n\nThe Führer has denounced the invasion as 'another Judeo-Bolshevik plot to destroy the Aryan race' while international observers praise the Russian state's efforts in creating a legitimately democratic Russia. Whatever the case, it is clear that true democracy in Russia has reached its final test. Whether it shall overcome the odds and live up to its ideals remains to be seen."
 War_Declaration.3.a:0 "Will democracy triumph?"
 War_Declaration.3.b:0 "Democracy's great test."
 War_Declaration.3.c:0 "Their foolish hopes shall lie shattered under the Wehrmacht."
 
 War_Declaration.4.t:0 "[Get_newspaper_header]The Russian Republic Declares War on Germany!"
 War_Declaration.4.desc:0 "Democracy in Russia has met its first great test as Konstantin Katushev, leader of the free Russian Republic, has officially declared war on the German Reich following a heartfelt speech in Syktyvkar. While many doubted true democracy would ever return to Russia in full, the Republic of Komi rose above the ashes and managed to unite the shattered Russian lands. Now, they face their greatest threat yet, seeking to push the 'fascist menace' out of Eastern Europe and liberate the oppressed peoples under German tyranny.\n\nThe Führer has denounced the invasion as 'another Judeo-Bolshevik plot to destroy the Aryan race' while international observers praise the Russian state's efforts in creating a legitimately democratic Russia. Whatever the case, it is clear that true democracy in Russia has reached its final test. Whether it shall overcome the odds and live up to its ideals remains to be seen."
 War_Declaration.4.a:0 "Will freedom triumph?"
 War_Declaration.4.b:0 "Russia fights for freedom once more!"
 War_Declaration.4.c:0 "Foolish idealists!"
 
 War_Declaration.5.t:0 "[Get_newspaper_header]Operation Sovereignty"
 War_Declaration.5.desc:0 "In the flurry of events following the unification of Russia and the conquest of bordering lands, Svetlana Stalina's government has decided to declare war on the German Reich. The announcement was made to the Russian people over radio, with Stalina's government hijacking every radio nationwide to spread the declaration far and wide.\n\nWith the army already on its way, Stalina has called upon Russians to resist and fight back as the time for righteous rebellion has finally come, the government on its behalf, considering that Nazi governance over West Russia is a 'form of foreign meddling in the reconstruction's plans' has said that the undergoing military operations are part the de-radicalization process that will allow democratic rule to prosper in the future.\n\nGermany on its behalf has indicated that the Heer will strive to advance to the A-A line and that the Russians will know the seamless power of a renewed Reich.\n"
 War_Declaration.5.a:0 "A war of liberation?"
 War_Declaration.5.b:0 "Old blood is never forgotten."
 War_Declaration.5.c:0 "She will be forgotten like her father was."
 
 War_Declaration.6.t:0 "[Get_newspaper_header]The Lady of Steel Turns West"
 War_Declaration.6.desc:0 "After a long period of preparation and various announcements of the Free Republic's desire to “restore democratic authority and order” to the occupied zones of Russia, the Russian Republic now finds itself at war with Germany once more. Led by Svetlana Stalina, the government justifies its actions as necessary to secure a peaceful future since what Stalina has called “the inherent radicalism” in the NSDAP will, in the eyes of the Steel Lady, lead the world to another global conflict if not stopped promptly. Germany has responded to the emergence of hostilities, indicating that Russia will not be a tough match and that the Heer will be in Syktyvkar in less than eight weeks. As rifles crackle and tanks hum over the fields of Moskowien, it seems that the last gambit for Europe's destiny is being played out; the free world can only hope for a desirable outcome."
 War_Declaration.6.a:0 "To end radicalism..."
 War_Declaration.6.b:0 "Our final trial."
 War_Declaration.6.c:0 "The Steel Lady must be crushed!"
 
 War_Declaration.7.t:0 "[Get_newspaper_header]The Soviet Federation Strikes the Einheitspakt!"
 War_Declaration.7.desc:0 "Russia is once again marching westwards; not for Russia alone, but for the great, progressive superculture that has sprung up in the Garden of Marxism. A high-bandwidth radio message has beamed out to the world, declaring war against the 'reactionary anti-humanists' of the Third Reich and announcing the Federation's intention to spread its superculture across Eastern Europe.\n\nThe Führer has denounced the Federation as 'Slavic barbarians' and promises to defend the German people from the 'new manifestation of international Judeo-Bolshevik thought.' While some international observers describe the Federation as 'no better than the Bukharin regime,' the OFN seems poised to back the Federation in the latest example of Cold War realpolitik. As the Federation's soldiers march forward, so does the tide of progress. Whether humanity is prepared to swim the undertow remains to be seen."
 War_Declaration.7.a:0 "Will Zhdanov's vision succeed?"
 War_Declaration.7.b:0 "“Nothing will stop us. The road to the stars is steep and dangerous, but we are not afraid!”."
 War_Declaration.7.c:0 "Their technology will not be their salvation."
 
 War_Declaration.8.t:0 "[Get_newspaper_header]The March of the Workers"
 War_Declaration.8.desc:0 "The world lies in shock once more as Svetlana Bukharina has officially declared the Union of Soviet Socialist Republics to be in a formal state of war with the German Reich. Although Russia exited a brutal two decades of warlordism less than five years ago, Bukharina holds the belief that her nation is ready for an all-out armed conflict with one of the world's superpowers.\n\nReactions to this declaration throughout the world have been varied. In Germania, the Führer has declared that 'the Untermensch's state will meet the same fate as her father's one did three decades ago,' promising a swift and decisive victory for their populace while the OFN has extended a cautious hand of support towards the Soviets. All biases notwithstanding, however, it seems clear that the future of Europe hinges on the outcome of this conflict."
 War_Declaration.8.a:0 "Old foes meet again..."
 War_Declaration.8.b:0 "Tremble before the Red Army!"
 War_Declaration.8.c:0 "The daughter's folly."
 
 War_Declaration.9.t:0 "[Get_newspaper_header]The King's Gambit"
 War_Declaration.9.desc:0 "All eyes are on the Union's Western theater as the final act in the long-running play of Eastern Europe reaches its endgame. Mikhail Suslov, Premier of the recently reunified Soviet Union, has formally declared war on Germany, citing border clashes and aggression as justification for what could be the greatest calamity the world sees this decade.\n\nThough the puppetmaster may prefer skulking in the shadows, this war will be decided first and foremost by brute bludgeons and crude industry. Nevertheless, Suslov's particular skillsets have already asserted themselves across the Eastern theater, as several high-ranking German bureaucrats and officers have passed away from plutonium poisoning. The Russian people can only hope the chess master has properly calculated his position, for the fate of Russia and Marxism hangs in the balance."
 War_Declaration.9.a:0 "The greatest gambit in human history."
 War_Declaration.9.b:0 "Pawn to f4."
 War_Declaration.9.c:0 "The hardest game to win is a won game."
 
 War_Declaration.10.t:0 "[Get_newspaper_header]The Great Eurasian War!"
 War_Declaration.10.desc:0 "The drums of war sound once again from the shattered lands of Russia. Lev Gumilyov, Vozhd of the Eurasian State, has announced the beginning of Eurasia's first great test: the war against the German Reich.\n\nThousands of armored vehicles stream across the Moskowien frontier as German troops frantically attempt to resist the Eurasian onslaught. Buryats, Kalmyks, and Kazakhs fight side by side with Russians, indiscriminately massacring German settlers as they ride.\n\nInternational observers are hesitant to support the Russian dark horse in its efforts to build a 'super-ethnic state,' while others openly support Gumilyov's efforts to crush the German Reich. The Eurasian State must prove itself in the fires of war or submit to the superior ethnos."
 War_Declaration.10.a:0 "Two continents. One war."
 War_Declaration.10.b:0 "The binding of the continents approaches."
 War_Declaration.10.c:0 "Two for the price of one."
 
 War_Declaration.11.t:0 "[Get_newspaper_header]The Republic at War"
 War_Declaration.11.desc:0 "Igor Shafarevich's Russian Republic has declared war on the Third Reich, citing genocide, colonialism, and Russophobia as their casus belli. Nearly two weeks ago, the President appeared on national television and radio across the Republic and offered a heartfelt plea for the Russian folk to support efforts to reclaim their territory and enslaved kin to the West. The Russian public voted in favor of the war following a brief plebiscite, enabling President Shafarevich to use his executive power to unilaterally order the Russian Armed Forces to engage with the OKW.\n\nSoldiers driving American tanks and wielding Japanese-manufacturing rifles are moving into Moskowien, orderly, disciplined, and driven, as always. This war will not be an apocalyptic affair but a sanitized, cold-blooded struggle for national supremacy."
 War_Declaration.11.a:0 "Civilization against civilization..."
 War_Declaration.11.b:0 "We march to Moscow!"
 War_Declaration.11.c:0 "They will be crushed."
 
 War_Declaration.12.t:0 "[Get_newspaper_header]The Clash of the Titans"
 War_Declaration.12.desc:0 "The Chairman of the Russian National Soviet Republic, Ivan Serov, has declared the beginning of the Second West Russian War. Columns of tanks and rows of infantry have stormed Reichkomissariat Moskowien under the banner of the Ordosocialist state with only one goal in mind - the return of all former Soviet territories, with Serov's move away from traditional Bolshevism being a central part of this aim.\n\nChairman Serov has promised to the world that imperialism will be struck down by the power of Ordosocialism, with their first enemy being the evil empire that has terrorized the Russians for decades. On the other hand, a statement was issued from Germany declaring the new Russian state to be 'a gross perversion of National Socialism' and that the Wehrmacht would be across the Urals in less than two months."
 War_Declaration.12.a:0 "Abomination against abomination..."
 War_Declaration.12.b:0 "The great test of Ordosocialism begins."
 War_Declaration.12.c:0 "National Socialism will not be perverted in this way!"
 
 War_Declaration.13.t:0 "[Get_newspaper_header]The People's Tsar Marches for Liberation!"
 War_Declaration.13.desc:0 "News floods the world's information networks: the Russian Empire has declared war upon Germany. Many expected this outcome after the ambitious Romanovs consolidated power in the landscape of warlordism and established a constitutional monarchy system. The Imperial Forces march with a reforged Russian spirit and formations crashing with songs praising their beloved Tsar.\n\nWhile the forces of the Heer and Luftwaffe deploy to Moskowien to face off against Russian troops for the third time in thirty years, an engine of propaganda has activated, spreading information about Vladimir III's past collaboration with Germany. While the impact of such memetic warfare on the Tsar's forces is unknown, rumors have emerged that this action has had the opposite of the intended effect, as many moderate collaborators within Moskowien now look to join the Tsar's side of the war."
 War_Declaration.13.a:0 "The Empire is back on its feet; let's see if they're made of porcelain."
 War_Declaration.13.b:0 "For when the dust settles, the Tsar's compassion will fuel the fire of liberation."
 War_Declaration.13.c:0 "This world has no more room for Romanovs."
 
 War_Declaration.14.t:0 "[Get_newspaper_header]The War of Imperial Restoration Begins"
 War_Declaration.14.desc:0 "In 1918, Tsar Nicholas II and his family met their end at the hands of the Bolsheviks in the Ipatiev House. The Romanovs were considered a dynasty dead for good, and monarchism within Russia was considered gone with it. Those long-held beliefs have been decisively proven wrong today, however, as the reunified Russian Empire, now under the leadership of Tsar Vladimir Romanov, has promised to restore the Empire to its formal glory, issuing a formal declaration of war to the German Reich for the reclamation of their western territories.\n\nThe White Army marches west with eyes focused on the ruined Third Rome as the Germans hastily mobilize their Heer to throw the Russian onslaught back across the Reich's frontier. While some question the true motives of Tsar Vladimir's imperial ambitions, none can question the true scale that this war has wrought upon the peoples of Europe. Is this the resurrection of Russian hegemony or the Romanovs' dying breath?\n"
 War_Declaration.14.a:0 "Is this the rebirth of the Third Rome?"
 War_Declaration.14.b:0 "For the glory of the Tsar!"
 War_Declaration.14.c:0 "We showed them once, and now we must show them again."
 
 War_Declaration.15.t:0 "[Get_newspaper_header]Reliving 1914"
 War_Declaration.15.desc:0 "The titan that was the Russian Empire - thought to be long dead just a decade ago - has been put back together piece by piece by Vladimir III, the last claimant to the Russian throne. Although the true surviving Romanov officially helms the Empire, it has long been suspected that true power in the country resides with the Solidarists within the government - suspicions that were all but confirmed when Alexsandr Solzhenitsyn, not the Tsar, announced the commencement of hostilities with the German Reich.\n\nGermania has released a statement from the OKW in response, promising to "swiftly dismantle the decrepit monarchist corpse" in less than a month. Whilst international observers may disagree on Solzhenitsyn's internal motivations and goals, all agree on one thing - this could be the bloodiest conflict the world has seen since the Second World War."
 War_Declaration.15.a:0 "A new dawn for imperialism, or a ghost from the past?"
 War_Declaration.15.b:0 "To avenge Brest-Litovsk!"
 War_Declaration.15.c:0 "The Puppet Tsar will be brought to heel."
 
 War_Declaration.16.t:0 "[Get_newspaper_header]The New Bruderkrieg"
 War_Declaration.16.desc:0 "It had been months since the Russiky Reykh became an observer of the Unity Pakt. International observers, foreign policy experts, casual newspaper readers, and several schoolchildren predicted that the Germans would use the Reykh as cattle. In only a few months, the Germans have exploited Deytch lands, infiltrated the Reykh's ranks, and redirected what little production remains to vomit cheap consumer goods into Germania, all in the name of racial brotherhood.\n\nThe same observers were baffled when Deytsche tanks crossed the border of Moskowien. Bizarre reports claim that Fyuhrer Gutrum Vagner has declared himself the reincarnation of Hitler and has attacked the Reich to 'cleanse its false Aryanism.' Burning villages dot the countryside like stars and masses of refugees have fled adequately into Ostland and Germany. In the end, only one National Socialist vision may prevail."
 War_Declaration.16.a:0 "A strange kind of tragic irony."
 War_Declaration.16.b:0 "We shall prove our worth."
 War_Declaration.16.c:0 "The Untermensch gone mad."
 
 War_Declaration.17.t:0 "[Get_newspaper_header]The Storm of the North"
 War_Declaration.17.desc:0 "When the Neo-Pagan realm of Hyperborea successfully reunited Russia, there had been relative peace on the borders. It initially had seemed like the threats from high priest Velimir were nothing but empty promises. However, on a quiet night, German border patrol was caught off-guard by tanks and trucks covered in runes driving into the Reichskommissariats.\n\nIn response, German troops mobilized and set up defenses, and high priest Velimir delivered a speech promising to cleanse the world of the Asiatic Germans and their Zionist overlords and take back their rightful lands. Meanwhile, the Führer rallied the German people to defend their nation from the invaders, promising a quick and total victory over the barbaric lunatics. The world now watches in silence as dark clouds gather above the world's future."
 War_Declaration.17.a:0 "Twilight of the Gods."
 War_Declaration.17.b:0 "There can only be one master race!"
 War_Declaration.17.c:0 "There can only be one master race!"
 
 War_Declaration.18.t:0 "[Get_newspaper_header]The Russian Republic Marches to War"
 War_Declaration.18.desc:0 "No one could have imagined that an anonymous poet would take the lead of the KONR's fiefdom or that said poet would lead the new Republic into a redemptive war against the Fascists whose weapons and money fed the ROA in the days of old. As tanks, trucks, and infantrymen embark on a crusade west, President Milety Zykov has announced that Russia is officially at war with Germany. Zykov's rhetoric, cloaked as it is in the principles of the Samara declaration, called for total self-determination in Eastern Europe and demanded that all Russians set aside their ideology and politics to support the cause of liberation.\n\nGermany's answer was swift, as always. The Foreign Office has said that the Heer will 'obliterate the Jewish threat and hang every Zionist aggressor in the gallows of Moskau.' But the Army of Liberation has never lost a war, unlike the Wehrmacht."
 War_Declaration.18.a:0 "Russia's soul is at stake."
 War_Declaration.18.b:0 "The road to freedom isn't without sacrifice."
 War_Declaration.18.c:0 "No matter how many times a snake sheds its skin..."
 
 War_Declaration.19.t:0 "[Get_newspaper_header]The Leash is Slipped"
 War_Declaration.19.desc:0 "The bastard sons of the Nazi conquests in Russia have turned their guns against their old patron. In a modest press announcement, Sergei Bunyachenko, President of the Russian Republic and leader of the Committee for the Liberation of the People's of Russia, has declared that 'the Liberation Committee must live up to its mission' before publicly declaring war on the Reich.\n\nAs the ROA's tanks and boots march into Moscow, Russia's vast industry prepares to chew and swallow her enemies. The bloated Kombinats, which form most of Russia's economy, have already declared mandatory overtime and seven-day work weeks as a temporary wartime measure, seeing production temporarily spike. Russia is undoubtedly economically and industrially prepared to retake Moscow. The only question is whether her commanders and soldiers have the honor and resolve to redeem themselves."
 War_Declaration.19.a:0 "So goes the story of traitors."
 War_Declaration.19.b:0 "In an hour of difficult trials we must decide the fate of our Motherland, our peoples, our personal fate."
 War_Declaration.19.c:0 "An expected course of actions from the traitors."
 
 War_Declaration.20.t:0 "[Get_newspaper_header]The War for National Rejuvenation"
 War_Declaration.20.desc:0 "Today, Kormichyy Mikhail Artsezo and the leadership of the Russian State have officially announced a declaration of war against Germany, citing violations of trade laws, the occupation of 'spiritually Russian land,' and the need to 'put all of eastern Europe's citizens besides Russia's golden lamp.' Ramshackle troop transports, battered tanks, and half-starved soldiers now march into Moskowien in decades-old boots.\n\nThe ideal of a united Russia is a noble hope, one that still lights the smothered souls of those who survive in the Jailor King's demesne. Still, few believe that Artsezo conducts this war for any national goal. More probable, he has found some way to profit from the war. Even dreams have a price to pay, and the Russian people will bear this nightmare's cost of blood and gold, not their miserly master."
 War_Declaration.20.a:0 "So, how much does a Russian rifle go for on the black market?"
 War_Declaration.20.b:0 "War is our business."
 War_Declaration.20.c:0 "A foolish endeavor."
 
 War_Declaration.21.t:0 "[Get_newspaper_header]The Great War of Russian Liberation Begins!"
 War_Declaration.21.desc:0 "News has emerged from Eastern Europe that has stunned the entire globe. The reunited Russian state under the leadership of Grand Marshal Pavel Batov has declared war on Germany, ordering the Red Army to step forth and liberate their homeland from German tyranny.\n\nIn the city of Sverdlovsk, Marshal Pavel Batov stood before a crowd of thousands and made a rousing speech, speaking of the resilience and indomitable will of the Russian People. He then called all Russians across the Motherland to join the fight, serve Russia, and save their people from the oppression of the Reich. Germany has begun mobilizing millions of German men and sending them eastward to face down their old eastern foe. The world braces itself once more as Germany and Russia fight for the destiny of Eastern Europe and the world as we know it."
 War_Declaration.21.a:0 "Eastern Europe in flames..."
 War_Declaration.21.b:0 "To save Russia!"
 War_Declaration.21.c:0 "A Soviet general will meet his fall once more."
 
 War_Declaration.22.t:0 "[Get_newspaper_header]The All Russian Liberation War Begins!"
 War_Declaration.22.desc:0 "In a passionate speech, President Boris Yeltsin of the Russian Federative Republic announced a war against Germany. Yeltsin stated that the Republic would use 'any means available' to expel the Germans from rightful Russian lands and make them pay for every day of oppression inflicted upon the Russian people. Marshal Batov reassured the world that no strategic weapons would be used in the first months of the conflict. The diarchy is working in unison to gather support for the cause of self-determination and popular salvation from the institutionalized genocide of Nazi rule.\n\nThe Reich has condemned the Russian invasion, calling Yeltsin a 'hawkish buffoon misled by his degenerate vices' and promised to halt Russia's advance immediately. Only time will tell if the savants of the Russian high command will be enough to turn the tides in favor of the Republic."
 War_Declaration.22.a:0 "The phoenix is finally rising from the ashes."
 War_Declaration.22.b:0 "Our last chance."
 War_Declaration.22.c:0 "Another pointless grasp at liberty."
 
 War_Declaration.23.t:0 "[Get_newspaper_header]Kaganovich issues Order No. 227"
 War_Declaration.23.desc:0 "For years, the Soviet Union, under the influence of the once-fringe Stalinist brand of Soviet Communism, has been rapidly militarizing and industrializing in preparation for the 'Second Great Patriotic War.' The world watched on anxiously, awaiting the seemingly inevitable conflict between the Union and the Reich until one day, that fateful day arrived. Taking the podium before the Politsbureau in the provisional Soviet capital of Tyumen, the Premier of the Soviet Union, [RUS.GetLeader], has announced the Union's declaration of war against the Greater Germanic Reich, calling upon the vast Red Army to cross the boundaries of Moskowien and to begin the liberation of their glorious Motherland by any means necessary. 'There will be no retreat, no rest, only the advancing march of the invincible Red Army.'"
 War_Declaration.23.a:0 "A clash of steel."
 War_Declaration.23.b:0 "Not one step back!"
 War_Declaration.23.c:0 "The whole rotten structure will come crashing down."
 
 War_Declaration.24.t:0 "[Get_newspaper_header]Khrushchev Declares War on Germany"
 War_Declaration.24.desc:0 "An announcement was sent to the world from the central government of the new Union of Soviet Socialist Republics in Tyumen from Nikita Khrushchev, the General Secretary of the Soviet Union, declaring the start of the Second Great Patriotic War. Khrushchev announced his intentions of avenging the failures of the old union and redeeming the USSR through the vision of Joseph Stalin, a Bolshevik of the past ages who had died mysteriously during Bukharin's rule.\n\nThe Red Army now marches westward, intending to retake the old, battered capital of Moscow, which has suffered under the German yoke for over 30 years. The world now watches in fear and anticipation of a war that could reshape Europe's future."
 War_Declaration.24.a:0 "The end of the Reich in sight?"
 War_Declaration.24.b:0 "The long march to Germania begins."
 War_Declaration.24.c:0 "They will be crushed like Bukharin was."
  
 War_Declaration.25.t:0 "[Get_newspaper_header]The Great Trial"
 War_Declaration.25.desc:0 "After months of rumors and Russian preparation, reports have begun to surface of the first soldiers and tanks of the Black League marching across the border of Reichskommissariat Moskowien after decades of preparation by the National Reclamation Government. Initial reports are marked by ruthless tactics, unending waves of military forces, and unconfirmed rumors of chemical weapons and dirty bomb campaigns, even being extended to civilian targets.\n\nThe German Führer has made a speech in Germania decrying the Black League's 'senseless and brutal destruction' as total mobilization orders for the Wehrmacht begin to draw a massive force to Eastern Europe, with Russian leader Dimitry Yazov showing no signs of slowing down his offensive. As Russia's 'sacred war' sees its beginning, it may signal Europe's end."
 War_Declaration.25.a:0 "Russia's final battle."
 War_Declaration.25.b:0 "Arise, vast country, against the cursed horde!"
 War_Declaration.25.c:0 "We must be prepared."
  
 War_Declaration.26.t: "[Get_newspaper_header]The Federation Invades the Einheitspakt"
 War_Declaration.26.desc: "The world was stunned yesterday as the President of the newly formed Russian Federation, Vasily Shukshin, declared war upon the Großgermanisches Reich and their Reichskommissariats. The President has stated the need to liberate Eastern Europe from German oppression and to right the wrongs made so long ago.\n\nThe Reich, in response to the declaration of war, has begun a process of mobilization against their old eastern foe, stating that they would 'destroy the All-Russian Army within only a few weeks.' The world holds its breath as the two greatest rivals in all of human history, armed with nuclear weapons, battle it out for what may very well be the last war humanity shall ever fight."
 War_Declaration.26.a: "The world holds its breath."
 War_Declaration.26.b: "For the liberation of all Russians!"
 War_Declaration.26.c: "An idealist's hopeless gamble."
  
 War_Declaration.27.t: "[Get_newspaper_header]The Federation Invades the Einheitspakt"
 War_Declaration.27.desc: "The world was shocked yesterday as the President of the newly formed Russian Federation, Alexander Pokryshkin, declared war upon the Großgermanisches Reich and their Reichskommissariats. The President has stated the need to retake rightful Russian lands from the Reich and to eliminate illegitimate states such as Moskowien.\n\nThe Reich, in response to the declaration of war, has begun a process of mobilization against their old eastern foe, stating that they would 'destroy the All-Russian Army within only a few weeks.' The world holds its breath as the two greatest rivals in all of human history, armed with nuclear weapons, battle it out for what may very well be the last war humanity shall ever fight."
 War_Declaration.27.a: "The world holds its breath."
 War_Declaration.27.b: "For the destruction of Germany!"
 War_Declaration.27.c: "Ready the Luftwaffe!"
  
 War_Declaration.28.t:0 "[Get_newspaper_header]The Kingdom of Rus declares war on Germany!"
 War_Declaration.28.desc:0 "Every Russian bell chimed twice today as the Kingdom of Rus officially declared war on the Third Reich. King Rurik III offered a lengthy and heartfelt speech to his people, promising to end National Socialist tyranny worldwide and to restore Russia to its status as a great power. Thousands of armored vehicles race across the vast plains of Moskowien. At the same time, high-altitude bombers brought ruin to German supply depots and logistical hubs.\n\nGermany has promised to swiftly deal with the 'Slavic incursion,' although rumors from within the Oberkommando paint a picture of disrepair and surprise. Despite its scrambled politics and seemingly contradictory policies, international forces seem poised to support the bizarre Kingdom. It remains unclear if this relic from the past has what it takes to stand up for its values or if the sands of time will consume it once more."
 War_Declaration.28.a:0 "When we were at war..."
 War_Declaration.28.b:0 "When we are tired, we are attacked by ideas conquered long ago."
 War_Declaration.28.c: "An ancient relic dares challenge our might?"
  
 War_Declaration.29.t:0 "[Get_newspaper_header]The Kingdom of Rus declares war on Germany!"
 War_Declaration.29.desc:0 "Every Russian bell chimed twice today as the Kingdom of Rus officially declared war on the Third Reich. Queen Ronegda I has sworn on her life to an audience of millions that she would be the one to exterminate the Nazi tyrants and that her people would see Russia thrive as a Great Power. Thousands of armored trucks race across the vast plains of Moskowien while high-altitude bombers destroy German supply depots and logistics hubs.\n\nGermany has promised to bring a swift end to the 'Slavic incursion,' though rumors from the Oberkommando paint a picture of disrepair and surprise. International observers are split in their assessment of the young queen; some doubt her ability to competently lead the forces of Rus, while others praise her as a firm, just ruler, a model of strength from which future queens shall follow. Queen Ronegda will pave Russia's future, for better or for worse."
 War_Declaration.29.a:0 "Old Imperial ambitions reborn."
 War_Declaration.29.b:0 "God save the Tsarina!"
 War_Declaration.29.c:0 "The ghosts of the Rus will not save her."
  
 War_Declaration.30.t:0 "[Get_newspaper_header]The Revolutionary West Russian War Begins"
 War_Declaration.30.desc:0 "An unusual story has sped around headlines today - the Russian Free Territory has declared war on the German Reich. A strange byproduct of Russia's warlord era, the Anarchist 'Black Army' managed to unify the disparate lands of Bukharin's former Union under a banner of red and black. United by a shared will to liberate their countrymen, Russian soldiers have poured across the desolate Moskowien border in force, threatening to sweep all of Europe under their unending march.\n\nThe international community appears baffled regarding the inner workings of the Free Territory, with many experts expressing "severe misgivings" over the communes' 'decentralized' structure of command. Nevertheless, it's clear Germany has no intention of letting such an ideological threat exist on its doorstep. Whether Anarchism can survive its first climatic test against the hegemon of Europe remains to be seen."
 War_Declaration.30.a:0 "Mother Anarchy's sons ride once more into battle."
 War_Declaration.30.b:0 "For Mother Anarchy!"
 War_Declaration.30.c:0 "Wir werden Mutter Anarchie zerschlagen."
  
 War_Declaration.31.t:0 "[Get_newspaper_header]The Red Army Surges West"
 War_Declaration.31.desc:0 "Vasilevsky, leader of the recently reunified Soviet Union, has declared a state of open warfare between Russia and the German Reich. Already, reports of skirmishes at the Moskowien border are streaming in, and the German high command scrambles for a hasty response to what could be the biggest crisis of this decade.\n\nSoldiers from across the Union, be they Tuvan, Russian, or Uzbek, prepare to give their lives to exterminate European fascism forever. Their bayonets shine in the sunlight. Millions charge west, steel lining their vehicles as well as their hearts, for the world knows: if the Red Army does not succeed, Russia may be lost forever. This time, the Union will not fail."
 War_Declaration.31.a:0 "Old remnants march home."
 War_Declaration.31.b:0 "One last chance."
 War_Declaration.31.c:0 "Bring it on, Untermensch!"
  
 War_Declaration.32.t:0 "[Get_newspaper_header]The Republic of Russia Declares War on the Einheitspakt!"
 War_Declaration.32.desc:0 "After years of oppression and despair, whispers of hope have been heard across Moskowien as the Republic of Russia has formally begun the liberation of Eastern Europe. Andrey Sakharov, from his home in Tomsk, gave a powerful speech before a crowd of thousands. "By unleashing the individual's full potential, Russia has risen once more like a phoenix from the ashes! Within a mere decade, we have transformed our Motherland from a divided backwater into the most technologically advanced nation on the planet! People of the world! Witness the true strength of progress!"\n\nIn response, the Wehrmacht has been mobilized and rushed off to the fight against the technologically superior Russian Republican Army. The world watches on, intrigued, as the world's most advanced army battles the Reich."
 War_Declaration.32.a:0 "The great test of Russian democracy."
 War_Declaration.32.b:0 "Per astra ad aspera!"
 War_Declaration.32.c:0 "Their technology cannot stand up to superior German will!"
  
 War_Declaration.33.t:0 "[Get_newspaper_header]The Russian Republic Marches West!"
 War_Declaration.33.desc:0 "War sirens rang across Europe as the republican forces of Russia crossed the border of Moskowien. Today, President Dmitry Sergeyevich Likhachov gave a speech in Tomsk's Parliament announcing a state of war between the Russian Republic and the German Reich, a fight for the grand liberation of Europe from the fascist yoke.\n\nGerman Officials appear baffled by the notion that a government focused around, as they claim, 'growing trees' can match the might of the Einheitspakt's military-industrial complex. The Reich Foreign Ministry also provided remarks about the Russian Republic's salon system, stating that the next party to be elected would enforce a constitution that forces immediate surrender in times of warfare. Nevertheless, the Wehrmacht is on full alert. Its forces are already engaging republican tanks near the border of Moscow."
 War_Declaration.33.a:0 "Another war in the east."
 War_Declaration.33.b:0 "Sun rays break through clouds of thunder and shine upon Europe."
 War_Declaration.33.c:0 "We have only to kick in the door..."
  
 War_Declaration.34.t:0 "[Get_newspaper_header]The Commonwealth's Prestissimo"
 War_Declaration.34.desc:0 "President Moisey Vainberg has officially announced from the Petrov Salon in the heart of Tomsk that there is a state of war between the Third Reich and the Commonwealth of Russia. As the realm of reason faces its inevitable destiny westward, the Humanist army and its steel caravans advance into Moskowien, sparing no opponent the beat of their virtuous march.\n\nIn a movement that surprised none, Germany has begun a propaganda campaign calling Vainberg a representative of the Judeo-Bolshevik elite, using his Polish heritage to tar and belittle him. Retaliatory attacks in his native Poland have already begun. The world watches as the definitive clash between the two titans of Europe rages on after more than a decade of silence. Whatever the consequences, Europe's future will be changed forever."
 War_Declaration.34.a:0 "War comes even to the wisest of men."
 War_Declaration.34.b:0 "Russia's greatest symphony."
 War_Declaration.34.c:0 "Your humanity will be your downfall."
  
 War_Declaration.35.t:0 "[Get_newspaper_header]The Russian Republic Turns West"
 War_Declaration.35.desc:0 "Today, the world was stunned by shocking news when the United Russian Republic, under the leadership of Daniil Kharms and the Bastillards, declared war on Germany. The Bastillard Salon is known for its cynical, anti-populist policies, including rapid industrialization, minimization of democracy, and anti-workers' rights positions. In a government known for looking down on the unwashed masses, the Bastillards take elitism to a near ideological nature. Yet it is the common man who will fight and bleed in Moscow's streets; it is the despised proles who will steer Russia's fate in the whirlpools of the battlefield.\n\nDaniil Kharms and his Salon have promised to break the New Order like dry twigs prepared for a bonfire. German officials have not given any official comments. Whether this is out of fear or indifference is yet to be seen."
 War_Declaration.35.a:0 "War is hell."
 War_Declaration.35.b:0 "Another battle for the future of Russia."
 War_Declaration.35.c:0 "Not even worth a second thought."
  
 War_Declaration.36.t:0 "[Get_newspaper_header]The U.S.S.R Begins the Second Great Patriotic War"
 War_Declaration.36.desc:0 "History seems to repeat itself again as the Union of Soviet Socialist Republics finds itself at war with the German Reich once more. Led by Genrikh Yagoda, Bukharin's former head of the NKVD, the Irkutsk government could indeed be considered the legal continuation of Bukharin's late USSR; it seems that in accordance with this, Yagoda has determined it necessary to right the old Union's greatest failure.\n\nThe Red Army has already begun its long march into the Reichskommissariats, with skirmishes reported near the cities of Astrachan and Yaroslavl. As a wave of fire and steel floods its way through the Reich's frontier, Germany scrambles for a hasty response to the final Russian challenge to their Eastern throne. The song of the Union has reached its crescendo, and both know only one may rule Eastern Europe."
 War_Declaration.36.a:0 "Round two."
 War_Declaration.36.b:0 "The millions that will be buried under Moskowien's soil will be worth our victory."
 War_Declaration.36.c:0 "Lenin's frail creation draws its final, futile breath."
  
 War_Declaration.37.t:0 "[Get_newspaper_header]The Union of Soviet Republics of Declares War on Germany!"
 War_Declaration.37.desc:0 "Many saw the October Revolution as a means to an end: the first step in a march of hundreds on the road to a society built not on the backs of its corporate elite but its working class. That great journey reaches its climax today, as Soviet Premier Valery Sablin orders his troops into a battle not just for Russia's destiny but for the very fate of socialism itself.\n\nWith Red Army soldiers crossing the border into Moskowien once more, the Reich has promised to "swiftly and unmercifully crush the Bolshevik hydra," no matter the cost. Whether this new, revitalized Union can stand a chance against its mortal foe once more, one thing is certain: the battle for Bukharin's legacy has just begun."
 War_Declaration.37.a:0 "Can Sablin redeem the soul of his predecessor?"
 War_Declaration.37.b:0 "The battle continues!"
 War_Declaration.37.c:0 "Bukharin's legacy shall lie in tatters forever."
  
 War_Declaration.38.t:0 "[Get_newspaper_header]The Union of Soviet Republics Declares War on Germany!"
 War_Declaration.38.desc:0 "Many saw the October Revolution as a means to an end: the first step in hundreds on the road to a more fair and equal Russia, a society built on the foundation of Lenin and Marx, one without racial prejudice and based on the uplifting of the proletariat.\n\nValery Sablin has taken the second step forward as he announced a declaration of war from his home in Ulan-Ude. Soviet armies flood the Moskowien border for one last gasp at a free Russia. The German Reich has proclaimed its steadfast dedication to 'ending the Slavic threat once and for all.' At the same time, OFN observers have expressed doubts about whether the unstable and fragile Reich can withstand another significant blow to its Empire.\n\nAs the fires of revolution spread across the German frontier, it seems the battle is finally going again - this time, for the fate of all of Russia.\n"
 War_Declaration.38.a:0 "The legacy of Lenin."
 War_Declaration.38.b:0 "The battle continues!"
 War_Declaration.38.c:0 "Lenin's legacy shall be buried forever."
  
 War_Declaration.39.t:0 "[Get_newspaper_header]The Empire Strikes Back!"
 War_Declaration.39.desc:0 "All of Europe today watched with trepidation as Russian Tsar Mikhail II and Prime Minister Anatoly Sobchak announced from the Royal Palace that a war of ‘Imperial Reclamation’ has been declared on the German Reich with the promise to ‘retake His Majesty’s rightful lands and free his enslaved subjects.’ Reports of Russian tanks and aircraft crossing Moskowien’s border began coming in shortly after the proclamation.\n\nGerman officials have stated that they will easily defeat the army of an enemy that was once ‘put down by mere Bolsheviks.' Meanwhile, Russian èmigrès and Cossacks abroad dust off their old uniforms and flock to their homeland to fight for their cause for one last time. The entire world stands anxiously as Europe’s hegemony of the past clashes with the that of the present; the fates of both shall be forged by the fires of war."
 War_Declaration.39.a:0 "Will the Romanovs have the last laugh?"
 War_Declaration.39.b:0 "Onwards! For the Tsar!"
 War_Declaration.39.c:0 "It’s time we finish what the Bolsheviks could not..."
  
 War_Declaration.40.t:0 "[Get_newspaper_header]The Great Slavic Reclaimation War Begins!"
 War_Declaration.40.desc:0 "Under the orders of the Russian Vozhd, Konstantin Rodzaevsky, and the Russian Fascist Party, the new Russian power has now begun its march west, declaring a "total reclamation of rightful Slavic lands from the oppression of the Wehrmacht." Rodzaevsky has now mobilized the entire All-Russian Army to march on Moscow and reclaim the rightful western lands of the superior Slavic peoples.\n\nRodzaevsky swore that this war would not end like the Soviet Union's war with the German Reich, as Russia no longer has been infected with the stain of Judeo-Bolshevism, which had supposedly 'weakened the spirit of the Slavic people.'\n\nWhatever the outcome may be, there seems to be a sense of dread from all parts of the world as the two Nazi titans battle once more on the scared lands of Eastern Europe."
 War_Declaration.40.a:0 "Two peoples. One ideology. One war."
 War_Declaration.40.b:0 "No more the weakling."
 War_Declaration.40.c:0 "They think their pretense of false Aryanism will save them?"
  
 War_Declaration.41.t:0 "[Get_newspaper_header]The Vozhd Against the Führer!"
 War_Declaration.41.desc:0 "None expected the poor, frozen expanse of Magadan to be the cradle of Russia's heirs, yet its Vozhd now stands not just as the ruler of Russia but as the potential master of Europe. Earlier today, Russian troops crossed the Reich's border in force, officially beginning the Second West Russian War in Europe. Matkovsky's careful diplomatic maneuvering and economic pragmatism has brought him to this point now, but this war cannot be won on the backs of his foreign supporters.\n\nThe Reich has responded quickly, mobilizing its reserves to defend the borders of Moskowien and sending forth its Luftwaffe across the vast stretches of Eastern Russia. Although it seems rational for most to root against German hegemony in Europe, some observers claim that should Matkovsky's forces prevail, his fascistic leanings and cold, ruthless touch will simply replace the unstable Nazi menace with a leaner, saner threat. With Russia's destiny hanging in the balance, only time will determine the two dictators' destiny.\n"
 War_Declaration.41.a:0 "Let us hope that this war will result in real change, not realigned chairs."
 War_Declaration.41.b:0 "For national liberation!"
 War_Declaration.41.c:0 "Survival of the fittest, one race against another."
  
 War_Declaration.42.t:0 "[Get_newspaper_header]The Russian National Republic Storms Nazi-Occupied Europe"
 War_Declaration.42.desc:0 "The tense peace between the Russian National Republic and the German Reich has shattered in the wake of millions of Russian soldiers advancing across the Moskowien border. President Nikolay Petlin has rallied the Russian people with the hope of fulfilling a 'solemn pledge' to liberate occupied Eastern Europe as the country shifts towards an unprecedented scale of mobilization.\n\nThe OFN has expressed its support for the Russian cause in their 'great crusade' against German tyranny, with many viewing the war as the culmination of the Free World's decades-long battle against Nazism. Initial reports are marked by unrelenting military assault as the Heer struggles to muster against Russian forces. Russia has joined the desperate fight to preserve the light of freedom, and this time, it may finally see the Reich toppled."
 War_Declaration.42.a:0 "A final struggle for freedom."
 War_Declaration.42.b:0 "We will have liberty, or we will have death."
 War_Declaration.42.c:0 "One last fight to preserve National Socialism forever."
 War_Declaration.42.d:0 "One last chance."
  
 War_Declaration.43.t:0 "[Get_newspaper_header]The United States of Russia Invades the Einheitspakt"
 War_Declaration.43.desc:0 "In a strange turn of events, the United States of Russia, under the leadership of the mercenary Mitchell WerBell III, has declared war on the Einheitspakt.\n\nWerBell had made a speech from his home in Magadan, stating that much like his home country has Washington, Russia required Moscow. He further noted that the German Reich illegally occupied the Reichskommissariats and that the USR had every right to liberate their people from oppression before finishing his speech with the words "Ad bellum!".\n\nThe Wehrmacht has mobilized in response, moving toward the east and more than prepared to crush this new Russian state. Millions of Eastern Europeans brace themselves as history's greatest rivals battle it out once more."
 War_Declaration.43.a:0 "The world holds its breath."
 War_Declaration.43.b:0 "Ad bellum!"
 War_Declaration.43.c:0 "One last clash against the American menace."
  
 War_Declaration.44.t:0 "[Get_newspaper_header]A Holy War against the Einheitspakt"
 War_Declaration.44.desc:0 "A bizarre proclamation from the Divine Mandate of Russia has just been announced today as its de-facto leader, Father Alexander Men, has just declared war against the German Reich and its Einheitspakt. The Father has made it clear to the world that it seeks to liberate the oppressed peoples of Eastern Europe from the shackles of German oppression.\n\nAs of this moment, numerous uprisings have sparked across the Reich's frontier. Although the German High Command remains confident about its war against the non-nuclear Divine Mandate, several analysts have stated that the Mandate's vast missile stockpile may hamper the German offensive and its nuclear arsenal. The world prays fervently for a quick resolution to the hostilities."
 War_Declaration.44.a:0 "Blessed are the peace keepers."
 War_Declaration.44.b:0 "Lord, have mercy!"
 War_Declaration.44.c:0 "Religious zealots? The Untermensch have truly gone mad."
  
 War_Declaration.45.t:0 "[Get_newspaper_header]The U.S.S.R Begins the Third Great Patriotic War"
 War_Declaration.45.desc:0 "Speaking to the world from Rykov, Premier Sergei Bessonov announced that the Presidium of the USSR has unanimously voted to declare war on the Third Reich. Citing racial and class oppression, numerous raids across the border, and alleged assassination attempts against high-ranking Soviet officials, Bessonov called on the Co-Prosperity Sphere and OFN to unite behind the USSR to "sequence fascist vulgarity and return to a period of international law and peaceful relations."\n\nInternational observers have described Bessonov's USSR as remarkably similar in policy to the Union under the Bukharin administration. Optimists state that this incarnation of the USSR will have a fighting chance now that it marches to war on its terms; others insist that a government with identical policy and lesser manpower and industry cannot hope to reverse the defeats of the '40s."
 War_Declaration.45.a:0 "Round two."
 War_Declaration.45.b:0 "Time for a rematch!"
 War_Declaration.45.c:0 "Bukharin's legacy shall be crushed once more."
  
 War_Declaration.46.t:0 "[Get_newspaper_header]The White Army Marches West!"
 War_Declaration.46.desc:0 "Storm clouds gather over the fields of eastern Europe as Tsar Nikita has announced a 'holy crusade for the stolen lands of the Empire.' The Tsar was shortly followed by his second, Boris Shepunov, who delivered an emboldened speech to the thousands of White Army soldiers who stood at attention, proclaiming that it was time to achieve their 'divine destiny' and usurp the tenacious Germans from their home, once and for all. The German Führer has sent the Heer eastwards and asserted that the young Russian state will be put to rest for good.\n\nReactions from abroad are mixed. Representatives from Tokyo have announced their support for the reborn empire and its herculean endeavor. Meanwhile, Washington remains silent on the matter entirely, and only time will tell whether or not they choose to intervene."
 War_Declaration.46.a:0 "Let’s see if history will repeat itself."
 War_Declaration.46.b:0 "Our destiny has come!"
 War_Declaration.46.c:0 "We shan't be as merciful this time."
  
 # Victories 
  
 Russian_Victory.2.t:0 "[Get_newspaper_header]The Red Specter Dominates Eastern Europe"
 Russian_Victory.2.desc:0 "After decades of exile into the fringes of Europe, Communism has made a triumphant return to Eastern Europe under the banner of the new Soviet Union under Mikhail Tukhachevsky. The red banner waving high over the ruins of the Kremlin, the Grand Marshal made a powerful speech before the world, citing the inevitablity of the International Revolution, Germany's defeat only proving the strength of Communism on the global stage.\n\nWhile the Soviet Union revels in its victory, German society has been deteriorating as mass riots break out as the populace call for the replacement of the ruling Nazi party. As Nazi power in Germany wanes while the Red Specter consolidates its rule over the East, many are left wondering how the world will adjust to the fall of one radical regime and the rise of another."
 Russian_Victory.2.a:0 "The World Trembles"
 Russian_Victory.2.b:0 "From one spectrum to another"
 Russian_Victory.2.c:0 "Scheiße!"
  
 Russian_Victory.3.t:0 "[Get_newspaper_header]The United States of Russia Victorious Over Germany!"
 Russian_Victory.3.desc:0 "Metal gears and the power of money beat the damn krauts"
 Russian_Victory.3.a:0 "Bormann can rot in hell."
  
 # Global Conflicts 
  
 Global_Conflicts.1.t:0 "[Get_newspaper_header]The Karelian Uprising!"
 Global_Conflicts.1.desc:0 "Today, at [GetDateText], armed resistance has risen against the Finnish government within their previously controlled territories of Karelia. Led by interim President Reino Hayhanen, the government has declared full independence from Finland, while simultaneously declaring the intent to petition Russia for annexation.\n\nThe resistance group started after the Second Winter War during the Second Winter War when the now-defunct West Russian government fought over the terriories of Onega against Finland, but have only recently gained major popularity when protestors in Petrozavodsk City denounced Finnish bias to conscripting Karelian citizens into the army, calling it a underhanded move to reduce the Karelian population. With Russia annoucing its support for the Karelians rebels, it would appear that the Cold War has shifted to the north as its newest contender tests its steel beyond its borders."
 Global_Conflicts.1.a:0 "Scandinavia in flames."
 Global_Conflicts.1.b:0 "Across Europe, our people awaken."
 Global_Conflicts.1.c:0 "The Russian threat has returned."
  
 Global_Conflicts.2.t:0 "[Get_newspaper_header]Karelian Separatists Victorious!"
 Global_Conflicts.2.desc:0 "The brutal conflict known as the "Second Great Northern War" has finally come to an end with a spectacular victory for the Karelian separatists and their Russian allies.\n\nOriginally taken from the Soviet Union during Operation Barbarossa and the subsequent Finnish invasion, Karelia has been a major flashpoint between both Finland and Russia ever since the unification. These tensions exploded into a full-scale war as the Karelian Liberation Army rose up against their Finnish occupiers. Russian ground forces swiftly moved in to secure the region, steadily advancing through the thick forests and numerous lakes until the Finnish government sued for peace with the Karelian separatists, ending the conflict in a victory for Karelia and the resurgent Russia.\n\nWith this victory, Russia has exerted its might as a major power once more, sending a clear and powerful message to a silent Germania."
 Global_Conflicts.2.a:0 "Peace returns, but for how long?"
 Global_Conflicts.2.b:0 "A triumph for Russia!"
 Global_Conflicts.2.c:0 "...Scheiße..."
  
 Global_Conflicts.3.t:0 "[Get_newspaper_header]Finland Defeats the Karelian Separatists"
 Global_Conflicts.3.desc:0 "The brutal conflict known as the "Second Great Northern War" has finally come to an end with a spectacular victory for the Karelian separatists and their Russian allies.\n\nOriginally taken from the Soviet Union during Operation Barbarossa and the subsequent Finnish invasion, Karelia has been a major flashpoint between both Finland and Russia ever since the unification. These tensions exploded into a full-scale war as the Karelian Liberation Army rose up against their Finnish occupiers. Russian ground forces swiftly moved in to secure the region but were met with fierce Finnish resistance. After intense fighting across a vast front, the Karelian government finally collapsed, decisively ending the conflict with a firm Finnish victory and delivering a brutal loss to Russian forces in Europe.\n\nWith this victory, the Reich stands triumphant over Russia once more. Whether it can maintain its dominance, remains to be seen. "
 Global_Conflicts.3.a:0 "Peace returns but for how long?"
 Global_Conflicts.3.b:0 "We'll be back!"
 Global_Conflicts.3.c:0 "As expected."
  
 Global_Conflicts.5.t:0 "[Get_newspaper_header]The Kraków Uprising!"
 Global_Conflicts.5.desc:0 "The idea of a free Poland was thought to have been completely destroyed following the conclusion of the German Civil War, a nation annihilated beneath the crushing boot of Nazi Germany once again. In recent weeks, however, the once lost Polish nation has slowly been waking up following Russia's victory in the Second West Russian War and the ensuing chaos consuming Germany.\n\nIn the city of Krakow, pro-independence protests became a mass uprising that went on to spread across Southern Poland lead by Karol Wojtyla and the rebuilt Polish Home Army. The German government was swift in accusing the Russian government of orchestrating the recent Polish Uprising, claiming that the [RUS.GetName] was taking advantage of the Reich's weakened state. Regardless of whether these claims are true or not, the Poles are fighting once more, their eyes focused on the city of Warsaw."
 Global_Conflicts.5.a:0 "Damn the Poles!"
 Global_Conflicts.5.b:0 "The Reich continues to crumble."
  
 Global_Conflicts.6.t:0 "[Get_newspaper_header]Polish Independence"
 Global_Conflicts.6.desc:0 "After intense fighting throughout the once thought pacified lands of Poland, it would seem that the Polish people have at last secured their independence from Germany. Under the leadership of provisional President Karol Wojtyla, the Poles have defied the odds as the Polish flag is raised over Warsaw once more.\n\nReceiving recognition from both the United States and the Russian Federation with the Japanese opening diplomatic relations, it would appear that for the first time in decades, Poland is at last here to stay. With Poland liberated from Germany, the Reich's hold on Central Europe seems irreversibly shaken as discontent and protests begin to rise throughout Northern Europe, leaving many to wonder if the Einheitspakt can survive the 1980s."
 Global_Conflicts.6.a:0 "Poland is not yet lost!"
 Global_Conflicts.6.b:0 "Let's hope China doesn't get any ideas..."
 Global_Conflicts.6.c:0 "Scheiße..."
 Global_Conflicts.6.d:0 "Welcome back, Poland!"
  
 Global_Conflicts.7.t:0 "[Get_newspaper_header][GGN.GetNameDefCap] Triumphant"
 Global_Conflicts.7.desc:0 "Devastating news has befallen the Polish people once more as the last brave holdouts of the Polish Home Army are crushed yet again underneath the boot of their German occupiers.\n\nEmboldened by the stunning defeat of Germany in the Second West Russian War coupled with rumored arms shipments from Russia, the Polish Home Army rose once more in open revolt, driving the disorganized occupation authorities from the countryside, steadily marching north towards Warsaw. Reacting quickly to the situation thousands of Wehrmacht troops flooded into Poland once more, pushing the exhausted Home Army back to Lwow, systemically clearing the city until nobody was left standing.\n\nWith this defeat, Poland is cast into darkness once more. Perhaps this time, forever."
 Global_Conflicts.7.a:0 "Deutschland now. Deutschland forever."
 Global_Conflicts.7.b:0 "The final, painful whimper of Poland."
  
 Global_Conflicts.8.t:0 "[Get_newspaper_header]Return of the Exiles"
 Global_Conflicts.8.desc:0 "Today marks a new page in history, as the almost forgotten Polish Government in Exile, which first fled to the United Kingdom after the German Invasion, and then to the United States after Operation Sealion; once more return to what's left of their ancestoral land.\n\nAs the formerly exiled Polish government consolidates their control over the nation from the historical capital of Warsaw, International commentary have described this event as "The beginning of Poland, on a bloody, yet clean slate".\n\nWhile the international implications of such a phenomenon are minimal, the symbolic value of a Polish homecoming is to be celebrated by Poland's massive international diaspora for years to come."
 Global_Conflicts.8.a:0 "Decades of work now undone."
 Global_Conflicts.8.b:0 "The first victim now reborn."
  
 Global_Conflicts.9.t:0 "[Get_newspaper_header]The Arrow Cross Triumphs!"
 Global_Conflicts.9.desc:0 "Dark clouds gather over the Danube as [HUN.GetLeader], enigmatic leader of the National Socialist Arrow Cross organization, declares victory in the Hungarian Civil War.\n\nClassified as a "terrorist" movement by the former Imrédy Government, many believe the Arrow Cross was responsible for the mysterious disappearance of the Hungarian Leader shortly after the Reich's defeat. Broadcasting from the hollowed-out city of Budapest, Szálasi has promised to root out "Judeo-Bolshevik parasites" from Hungarian society through waves of mass reprisals and arrests.\n\nAs Hungary falls into the hands of yet another national socialist dictator, many question just how long its people can endure the pain of their shackles."
 Global_Conflicts.9.a:0 "National socialism stubbornly resists."
 Global_Conflicts.9.b:0 "Strength of will."
  
 Global_Conflicts.10.t:0 "[Get_newspaper_header]The Smallholders Victorious!"
 Global_Conflicts.10.desc:0 "Today the popular agrarian and anti-fascist resistance led by leader Ferenc Nagy have officially announced victory over all his opponents thus ending the Hungarian Civil War. At the scarred center-city of Budapest, Nagy declared in a rousing speech "Now that the spectrum of war is over, it's time for us to be united once for all ! Toward a new world ! For the Hungarian Republic, its people and its independence!"\n\nPolitical parties outlawed and figures imprisoned under the Imrédy Government breathed in relief as their condamnations had been lifted and stated as illegal. To assure people's representation, a coalition of conservatives, liberals, social democrats and even communists merged into a provisional government until a permanent solution can be agreed on. With the rise of the young republic, the house of cards keeps falling as Germany faces the consequences of its defeat."
 Global_Conflicts.10.a:0 "The preferable outcome."
 Global_Conflicts.10.b:0 "A light shines across the Danube."
  
 Global_Conflicts.11.t:0 "[Get_newspaper_header]The Hungarian Revolution"
 Global_Conflicts.11.desc:0 "Surprising news rings out over the Danube as Imre Nagy and the Hungarian Socialists stand victorious over its blood-soaked waters.\n\nSuppressed for decades by the German-aligned satellite government, the Hungarian Red Army bided their time through consolidating support and amassing arms, seizing control over much of the countryside as a storm of fascist paramilitaries engulfed Budapest whole. Capitalizing on the under-equipped nature of their adversaries, Socialist forces swept westward, collapsing Szalasi's regime before forcing the surrender of Ferenc Nagy's democratic front in short order.\n\nWith the disintegration of all further opposition, Imre Nagy, having served the party loyally for decades now, has announced his intentions on electing a successor. Whether the new Socialist Republic can handle such a change in the guard however, remains to be seen.\n"
 Global_Conflicts.11.a:0 "The Danube is red, through revolution and blood."
 Global_Conflicts.11.b:0 "The Danube is red, through revolution and blood."
  
 Global_Conflicts.12.t:0 "[Get_newspaper_header]Germany Invades Hungary" #HUS 
 Global_Conflicts.12.desc:0 "Following an announcement from the new German government, thousands of troops and tanks have begun pouring across the border into the newly-established Hungarian Socialist Republic to "restore order" and protect the local populace from "Judeo-Bolshevik enslavement".\n\nImre Nagy, broadcasting from inside his shelter in Budapest, has sworn to defend Hungarian socialism until the bitter end. While his bravery is certainly admirable, experts have concluded that it is only a matter of time before the Swastika is hoisted above the Danbube for good."
 Global_Conflicts.12.a:0 "When you can't pick on someone your own size..."
 Global_Conflicts.12.b:0 "Even a half-dead wolf can still bear its teeth."
  
 Global_Conflicts.13.t:0 "[Get_newspaper_header]Germany Invades Hungary" #HUD 
 Global_Conflicts.13.desc:0 "It seems the "Landowners Revolution" was not meant to last as German tanks and mechanized forces pour into the war-weary nation in force, signaling the beginning of Germany's invasion of Hungary.\n\nEmerging victorious after a brutal civil war, Ferenc Nagy's broad front of Liberals and Agrarians unanimously agreed on the removal of Hungary from the German-aligned bloc, hoping to reestablish relations with the free world on a new, independent basis. Those hopes have been dashed, with German warplanes turning an already-devastated Budapest into a city of wire.\n\nWith no meaningful capacity to resist, it seems Hungary's future is destined to be chained to that of the Reich's. Bringing an end to its new-found optimism through a storm of fire and steel."
 Global_Conflicts.13.a:0 "The light of freedom grows darker."
 Global_Conflicts.13.b:0 "Even a cornered wolf can still bare its teeth."
  
 Global_Conflicts.14.t:0 "[Get_newspaper_header]Germany Invades Hungary" #HUN 
 Global_Conflicts.14.desc:0 "The National Socialist cause could face a death blow today as German troops crash through hastily-prepared Hungarian defenses, marking the first broad stroke in the foreign policy of Free Germany.\n\nTaking power through the bloody siege of Budapest, Ferenc Szalasi's "Arrow Cross" found itself alone with the fall of Klopfer's regime in Southern Germany. As brutal crackdowns in the countryside occupy whatever small army Hungary can muster, little much can be done to stop the approaching onslaught towards the capital, with civilians reportedly welcoming the invaders with heavy, albeit-concerned relief.\n\nAs the fires of war reach the Danube once more, it seems Szalasi's dreams of power have turned into a nightmare for the National Socialists in Hungary. One that he, and those still brave enough to fight, may never wake up from."
 Global_Conflicts.14.a:0 "The butchers of Budapest now meet their fate."
 Global_Conflicts.14.b:0 "The butchers of Budapest now meet their fate."
  
 Global_Conflicts.15.t:0 "[Get_newspaper_header]The Hungarian Civil War"
 Global_Conflicts.15.desc:0 "The chaos in the wake of collapsing German authority in Europe has claimed another victim, this time in the Heart of the Danube. Living under the ever-lasting specter of Nazism and going from one dictatorship to another, Hungary's people have known nothing but repression over the course of half a century. With the end of the Second West Russian War and subsequent collapse of the Hungarian economy, it was only a matter of time before the fires of revolution reached Budapest.\n\nFascist paramilitaries under the command of Ferenc Szálasi stormed the Hungarian Parliament, attempting to seize power under force of arms. The subsequent chaos and power vacuum has allowed opposition forces to quickly gain territory along the Danube, and it is now reported that all of Hungary is in a state of revolutionary violence."
 Global_Conflicts.15.a:0 "The Steel Curtain tears itself apart."
  
 Global_Conflicts.16.t:0 "[Get_newspaper_header]France Moves to Reclaim its Territory!"
 Global_Conflicts.16.desc:0 "Languishing under the Reich's shadow for decades, France has faced nothing but humiliation since its involuntary introduction into Germany's 'New Order' at the end of the Second World War. With the sudden implosion of its old rival into civil war and subsequent collapse of its sphere of influence, [FRA.GetNameDef] now finally has a chance to rectify its near half-century's worth of pain, a chance they have acted on with certainty and haste.\n\nAbandoned and isolated from reinforcements, the "Deutsche Militärverwaltung in Frankreich" has come under siege by the mobilized French Army, looking to reclaim its northern territories by any means necessary. With no means to sustain a prolonged resistance, it seems all but guaranteed that Germany's dominance in France will come to a short but dramatic end."
 Global_Conflicts.16.a:0 "The Gods of War now find themselves mortal."
  
 Global_Conflicts.17.t:0 "[Get_newspaper_header]The French Army Victorious!"
 Global_Conflicts.17.desc:0 "In an unsurprising series of short but fierce battles along the Seine, [FRA.GetNameDef] has successfully vanquished the Germans from its northern lands, beginning the process of repairing its national pride much to the dismay of Klopfer's regime in Southern Germany.\n\nComing under multiple avenues of attack, the "Deutsche Militärverwaltung in Frankreich" found itself unable to hold the French at bay, gradually withdrawing under a fighting retreat until its remnants fled across the border into Alsace, surrendering themselves to the rival government present in the region. The national tricolor now flies over all of Paris, bringing the French victory on a scale not seen since the end of the First World War.\n\nWith this spectacular victory France has now found itself whole again, albeit with the massive toll of reconstruction still waiting to be paid by its weary and exhausted public.\n"
 Global_Conflicts.17.a:0 "The tree of liberty only grows when watered by the blood of tyrants."
  
 Global_Conflicts.18.t:0 "[Get_newspaper_header]The Germans Victorious in France!"
 Global_Conflicts.18.desc:0 "In a shocking series of pitched battles along the Seine, [FRA.GetNameDef] has been forced back across the border once again with nothing to show for its dead, cementing German dominance in the West even as its homeland burns in the East.\n\nWith French victory a forgone conclusion at the start, a lack of coordination, proper equipment and a series underestimation of their counterparts lead to France's advance bogging down along crucial river crossings, shattering hopes of a painless victory and sapping morale across the frontline.\n\nA fiasco of incompetence and under-preparation, France has lost its third war in the span of half a century, only furthering its woes at home and destroying any semblance of a national resurgence."
 Global_Conflicts.18.a:0 "For those without spirit. For those without will."
  
 Global_Conflicts.19.t:0 "[Get_newspaper_header]Democratic Victory In Germany!"
 Global_Conflicts.19.desc:0 "As the dust finally settles over the carcass of the Reich, a new Germany has risen from the ash, for as long as the Bundesflag flies high above the Brandenburg Gate, the legacy of Weimar may live on forever more.\n\nThe Republic of Germany has prevailed in the German Civil War, marking the largest seismic switch in European politics since the chaos following Hitler's passing. With die-hard resistance bands still reaking havoc in the countryside, the newly-formed Provisional Government has declared a state of Martial Law due to various attacks by Fascists and Communists alike. Despite this danger, the Republic has already announced new nation-wide elections to be held in the next few weeks, marking the first since the victory of Hitler's National Socialists. As the sun now sets across the former Reich, its citizens now find themselves not as the "master race", but as Germans in a new, equal Europe."
 Global_Conflicts.19.a:0 "Brandts spirit still lives on in his people."
  
 Global_Conflicts.20.t:0 "[Get_newspaper_header]Communist Partisans Prevail In Germany!"
 Global_Conflicts.20.desc:0 "The Revolutionaries of 1918 find themselves vindicated as the “People's Republic of Germany” has been proclaimed within the former Reich. Beginning as a disorganized worker rebellion in the Rhineland, the fractured cliques of militant socialists were able to unite together through a revolutionary wave of steel, sweeping away all fledging rival holdouts before finally proclaiming victory over all of Germany.\n\nWith the guns now finally silent, an "internal party congress" has been called to decide the fate of the former Reich. Planned to be held within the halls of the Volkshalle, Ernst Aust, Rudi Dutschke and Heinz Hoffman have all offered their participation.\n\nWith the majority of the former NSDAP leadership now lying in unmarked graves, it seems that Bormann's worst nightmare has finally come to pass. Germany, once the fascist hegemon of all of Europe, has fallen to Socialism.\n"
 Global_Conflicts.20.a:0 "The sons and daughters of Marx now stand alone."
  
 Global_Conflicts.21.t:0 "[Get_newspaper_header]Wehrmacht Remnants Triumph In Germany!"
 Global_Conflicts.21.desc:0 "As the artillery batteries and machine guns fell silent over the former heartland of the German Reich today, a shocking victor has emerged and put an end to the anarchy and devastation of civil war, with Ernst Ferber's Wehrmacht forces declaring victory in Germania.\n\nHailing from the heartlands of the Prussia of old, Ferber's military authority first emerged shortly after the devastating failure of the Second West Russian War, where he and his former comrades were shunned and blamed for the failures of a Reich that had long been the victim of its own ambition. As the Fatherland imploded, dissidents swore allegiance to a new banner that promised to free Germany from the failures of Bormann and his successor, with the sole aim of protecting a nation on the brink of oblivion.\n\nThose promises were validated as soldiers of the 'Ostfront' tore through the scattered militias and police forces of their rivals, and now, the world awaits a renewed Reich on the world stage.\n"
 Global_Conflicts.21.a:0 "Old soldiers never die..."
  
 Global_Conflicts.22.t:0 "[Get_newspaper_header]Freikorps Veterans Prevail!"
 Global_Conflicts.22.desc:0 "Black clouds shadow over the Reich as Heinz Georg-Lemms "Schwarze Bande" emerges victorious in the German Civil War. Composed mostly of veterans, with some dating back to the West Russian War, Lemm's "Freikorp" seized control in Breslau during the wake of the German Civil War. Ranging from well-trained soldiers to the old and young, the raving bands ruthlessly put down any resistance on their path to Germania, marking their trails with a mix of hollowed-out villages and crushed skulls.\n\nCharred bodies, tortured souls, and cities of ash now mark the rule of the Freikorp, and as Lemm's circle slowly drifts into in-fighting and petty squabbles, the Reich's bandits now must face the ever-lasting consequences of their actions with apathy, or despair."
 Global_Conflicts.22.a:0 "Is Germany lost forever?"
  
 Global_Conflicts.23.t:0 "[Get_newspaper_header]Klopfer Restores The Reich!"
 Global_Conflicts.23.desc:0 "The free world stands in horror once more as Kloper's loyalist government stands victorious in the German Civil War. Composed of bitter veterans and fanatical youths, Werewolf forces crippled vital supply lines behind enemy lines, providing an opening that the exhausted Wehrmacht desperately needed. Through systematic bombings and concentrated attacks the NSDAP remnants were able to violently suppress all remaining opposition, capturing Germania in a bloody siege of the former capital.\n\nAs the dust finally settles over Germany, it's unclear just how Gerhard Kloper hopes to mend the ever-growing rifts within the National Socialist party. Despite the Reich's ever-present issues however, the soon-to-be Führer has organized a massive ceremony bestowing himself of Bormann's former title, albeit with a noticeable lack of the former Shutzstaffel present."
 Global_Conflicts.23.a:0 "Triumph of the will."
  
 Global_Conflicts.24.t:0 "[Get_newspaper_header]First German Party Congress Begins"
 Global_Conflicts.24.desc:0 "German citizens breathe sighs of relief today as the members of the socialist coalition and victors of the German Civil War have decided to put down their guns for good. Cooler heads have thankfully prevailed and the leaders of the new socialist parties have decided to run the first central party elections.\n\nAs tensions in the former Reich have finally cooled, people flock to the voting booths and candidates make their speeches to be the winner of the first ever elections in a truly socialist Germany. This election will surely decide the direction of German socialism for the years to come.\n\nWhile most nations celebrate the end to violence in Europe, nations like Japan and the United States warn of the "dangers" that socialist ideals and extremism can bring. Despite the warnings, all of Europe can breathe knowing that the years of intense violence is now behind them.\n"
 Global_Conflicts.24.a:0 "The Red Star shines and shimmers."
  
 Global_Conflicts.25.t:0 "[Get_newspaper_header]German Elections of [GetYear]!"
 Global_Conflicts.25.desc:0 "Across the former German Reich, turnouts to the voting polls have hit record numbers in anticipation for what is the first true democratic elections in Germany since 1933. Poll stations across the country have seen nothing short of crowds reaching hundreds, with some bigger cities like Munich or Cologne reaching thousand person turnouts for their polling stations.\n\nThe elections ahead are dominated by the Conservative Party, the Liberal Democratic Party, and the Social Democratic Party, with each respective party reaffirming that they will bring a stable, working democracy to Germany.\n\nThe faces of some voters that have been waiting in line for days are overbound with joy and excitement for the future that lies ahead for them, with some early polling stations indicating a close race was ahead for the three parties."
 Global_Conflicts.25.a:0 "Self-Determination! Unity! Freedom!"
  
 Global_Conflicts.26.t:0 "[Get_newspaper_header]FDP Elected In Germany!"
 Global_Conflicts.26.desc:0 "Today is a historic moment for the newly-born Free Germany as the Liberal "Freie Demokraten Partei" has prevailed in the Republic's first election. The new Party Chairman, Hans-Dietrich Genscher, has taken the chancellorship in a massive public ceremony, announcing his goal to rebuild the shattered nation "with utmost speed and impeccability." While some doubt the true legitimacy or intentions of German democracy, there is no questioning the true scale of this occasion in world history.\n\nInternationally, the news has come as a relief to the free world. While relations still remain cold between the rival powers, Genscher has announced the beginning of diplomatic missions to the United States and Japan, stating that one day, "the haunting specter of nuclear annihilation may be finally put behind us all."
 Global_Conflicts.26.a:0 "Democracy's flame burns brighter."
  
 Global_Conflicts.27.t:0 "[Get_newspaper_header]The KDPD Triumph!"
 Global_Conflicts.27.desc:0 "Celebrations took place across Germany today as it was announced that the Conservative Party of Germany had won in the first elections in the nation since the Weimar republic. Walter Scheel's successful campaigning of progressive reforms had led him to win out in a tight race against the Liberal and Social Democratic parties, of who have conceded the elections.\n\nMoreover, the Social Democratic Party and the Liberal Democratic Party have signaled their willingness to work with Walter Scheel's government no matter the issue, as it would appear the Conservative Party aims to take the middle road between the policies of both the Social Democrats and the Liberal Democrats. All across the country, hundreds of thousands of people took to the streets to commemorate this moment in history, while the Conservative Party settled in to begin a new democracy in Germany."
 Global_Conflicts.27.a:0 "A sensible choice."
  
 Global_Conflicts.28.t:0 "[Get_newspaper_header]Gerlach Takes the Chancellorship!"
 Global_Conflicts.28.desc:0 "Today in Berlin, the streets surrounding the former Volkshalle were filled to the sidewalks with cheerful citizens, as the Liberal Democratic Party of Germany declared it had won out in the first elections since the days of the Weimar Republic. Led by Manfred Gerlach, his reputation earned from fighting in the recent civil war as a partisan had earned him the respect of both the voters and his peers.\n\nOne of Gerlach's first actions as Chancellor was to commemorate the deceased members of each party since the National Socialist Party took over in 1933, with a ceremonial wreath being placed atop Willy Brandt's grave. Since then, hundreds of others have thrown roses at the grave of Brandt as well, showing their sign of respect for the man who tried to save Germany. Feelings of excitement and ecstasy have swept over the country, as the people of Germany await for their bright future that lie ahead."
 Global_Conflicts.28.a:0 "Liberals? In Germany?"
  
 Global_Conflicts.29.t:0 "[Get_newspaper_header]A Red Dawn in Germany"
 Global_Conflicts.29.desc:0 "The First German Party Congress is over, and the Deutscher Arbeiterstaat has a new master: the bold and uncompromising Heinz Hoffman. Espousing a unique vision of undiluted Vanguard Communism coupled with German exceptionalism and rhetoric of immediate and Permanent Revolution across the entirety of Europe, Hoffman has united an odd coalition of zealous red guardsmen, officers, and centristic nationalists.\n\nWhile the international Left dances uncomfortably with their new partner, unsure if a leader who seemingly rejects internationalism can be trusted, the capitalist and fascist powers of Europe are already seeking international assurances that their sovereignty will be defended from Hoffman's proposed Massenproletarischer Blitzkrieg. Even with Germany in ruins, it seems the coming decade will be marked by yet more tension, yet more fear, and yet another swing of the Sword of Damocles.\n"
 Global_Conflicts.29.a:0 "Prussia's legacy, rebaptised in scarlet."
  
 Global_Conflicts.30.t:0 "[Get_newspaper_header]The Birth of Soviet Germany"
 Global_Conflicts.30.desc:0 "History often repeats itself. The Party State is in ascendancy in Germany, as the Bolshevist faction has won out in Volksrepublik Deutschland. Unlike in Russia, the new German Communist Party espouses Marxism-Leninism, a so-called ultra left tendency once championed by Stalin and Trotsky. Chairman Ernst Aust's underlings have put forth the so-called Red Morning programme, calling for immediate reindustrialization, immediate movement to state planning to support the transition to socialism, immediate preparation for counter-invasion by capitalist forces, and immediate and complete liquidation of the 'National-Fascist bourgeoise'.\n\nWith a new, red star rising in the center of Europe, the polarity of the Cold War has changed forever. But with Germany's leadership already hostile to the United States and Japan, this new chapter of the Cold War is unlikely to see a thaw.\n"
 Global_Conflicts.30.a:0 "A spectre is haunting Europe..."
  
 Global_Conflicts.31.t:0 "[Get_newspaper_header]The Studentbund's Germany"
 Global_Conflicts.31.desc:0 "The pages of history turn endlessly, and as the page has turned on the Third Reich, so too has it swallowed the elder generations. The new Germany now falls to the youth. Rudi Dutschke's faction of students and left-socialists have embarked on a programme of democratization, fighting to erect direct democracy, worker's ownership, and decentralized, local planning. Inspired by Marx and Rosa Luxembourg, Dutschke's 'revolution of all-conquering love' has been described as only one step away from anarchism, a drastic correction from state totalitarianism to potentially the leftmost country in the world.\n\nIt is a time of renewal in Central Europe. Still, there are whispers- whispers of dissent on the right, questions of how direct democracy can function in a nation indoctrinated by fascists for over forty years. Has the Decisive Revolution truly brought an end to history?"
 Global_Conflicts.31.a:0 "A whole Germany, built by producers and students."
  
 Global_Conflicts.32.t:0 "[Get_newspaper_header]Power Struggle Erupts in the Reich!"
 Global_Conflicts.32.desc:0 "In the aftermath of the Reich's internal troubles and subsequent purges, one would think that stability and a semblance of unity might return to Germany with no foes left to oppose Klopfer's stranglehold on power. Yet even as the corpses of the NSDAP's enemies litter the fields and streets, a new foe has arisen from the most unexpected of places: The party itself.\n\nIt appears a splinter faction within the NSDAP has outright declared itself separate from Klopfer, citing his failures in keeping the nation stable and united, which led to the rise of radical elements and total collapse of what remained of Germany's sphere in Europe. Little is known about the new beliefs of this offshoot, but what is certain is that a new power struggle is brewing in Germania."
 Global_Conflicts.32.a:0 "It seems they're returning to an old tradition."
  
 Global_Conflicts.33.t:0 "[Get_newspaper_header]Klopfer Purges The NSDAP"
 Global_Conflicts.33.desc:0 "Over the course of the last few weeks, Gerhard Klopfer has come out on top of the power struggle which has gripped the German Reich. What has followed though has been nothing short of the largest purge in NSDAP history, as not just those who joined with Brandner have been cleansed, but any and all who so much as breathed his name have seemingly “disappeared”. In a television address, Führer Klopfer has stated that the party was finally cleansed of all anti-government subversives and of the Judeo-Bolshevik menace which “had been allowed to malinger in the party's ranks for far too long.”\n\nWith this announcement, rioting activity has drastically decreased. It seems, despite everything, Klopfer not only lives to tomorrow, but tomorrow as Germany's next Führer. In spite of the challenges that lay ahead of him, the uncertainty that follows him, as well as the silent judgment of the Sphere and OFN, Klopfer will take his first steps at the head of the still-kicking Thousand Year Reich.\n"
 Global_Conflicts.33.a:0 "The cycle begins anew..."
  
 Global_Conflicts.34.t:0 "[Get_newspaper_header]Brander Assumes The Führership"
 Global_Conflicts.34.desc:0 "In what can only be described as either a monumental shift for the German Reich or yet more of the same, Willi Brandner has ascended to the Führership. After outmaneuvering his primary opponent, Klopfer, Brandner has signaled his new grip on power with a nation-wide purge. Every sector, from the Wehrmacht to the Gestapo, has seen hundreds, perhaps thousands of bureaucrats and figureheads excised from the system.\n\nIn the meantime, Brandner has taken yet another radical leap. From the ashes of the orthodox NSDAP, Bradner has made the party anew. Many have called this a breath of fresh air, as for the first time in the Reich's history, a non-orthodox party-member leads it. Many others however claim that this is merely a facade, as Brandner regurgitates talk of a "thousand year Reich" over the radio waves."
 Global_Conflicts.34.a:0 "The cycle begins anew..."
  
 Global_Conflicts.35.t:0 "[Get_newspaper_header]Skirmishes in Breslau"
 Global_Conflicts.35.desc:0 "First-hand reports from wartorn Germany are sparse, but news has circulated that a disloyal clique of former Shutzstaffel soldiers, acting on the orders of the former Reich's Minister for Food and Agriculture Herbert Backe, have seized Breslau in a bid to "restore stability and honor to the Reich".\n\nWith the Freikorp's inner circle fracturing more by the day, Ernst Kaltenbrunner, former Austrian SS leader and RSHA official, has been reported to have also organized against the Lemm Regime, with much of the surviving Shutzstaffel structure choosing to follow suit. Some analysts have suggested the possibility of an internal ploy to undermine and overthrow the Freikorp's rule, but with skirmishes already being reported across major road junctions, it seems that the fate of Germany now hangs in the balance of its captors."
 Global_Conflicts.35.a:0 "The den of wolves now face themselves."
  
 Global_Conflicts.36.t:0 "[Get_newspaper_header]Freikorps Loyalists Restore Control"
 Global_Conflicts.36.desc:0 "After dozens of bloody firefights and skirmishes across the entirety of eastern Germany, Heinz-George Lemm has successfully captured or killed any opposition within the former headquarters of the Freikorps, forever guaranteeing his position as the undisputed master of the former Reich.\n\nFollowing the public announcement of his triumph, scarce reports have begun filtering out from fleeing refugees which paint a horrifying picture of mass purges of the government apparatus as well as the imprisonment or outright murder of anyone who is so much as suspected of harboring loyalties to anyone but Lemm."
 Global_Conflicts.36.a:0 "A dark shadow stretches across central Europe..."
  
 Global_Conflicts.37.t:0 "[Get_newspaper_header]Kaltenbrunner's Coup"
 Global_Conflicts.37.desc:0 "Ernst Kaltenbrunner, leader of a clique of German government officials loyal to Nazi orthodoxy has assumed control of Germany following a coup d'état against Heinz-Georg Lemm's Freikorps government. Kaltenbrunner, whose SS skirmished with government forces in Breslau, signed a truce in exchange for promising to destroy former secretary of the Ministry of Reich Food and Agriculture Herbert Backe's cabal of Nazi extremists.\n\nKaltenbrunner seemingly betrayed Georg Lemm, as SS units loyal to him seized control of Germania and subsequently imprisoned and executed major Freikorps leaders, including Heinz-Georg Lemm. Germany is now under the control of a new German Worker's Party, but the new administration's ability to rule is threatened by party in-fighting and Herbert Backe's clique."
 Global_Conflicts.37.a:0 "Old regime, new problems."
  
 Global_Conflicts.38.t:0 "[Get_newspaper_header]Blood and Soil Over Germany"
 Global_Conflicts.38.desc:0 "Horror and despair consume Germany as its government is overtaken by what can only be described as agrarian extremists, eerily similar in ideology to Heinrich Himmler and his own esotericism. In the fires of the German Civil War, the Silesian Freikorp expunged all opposition and united Germany under their extremist ideals. The new Führer, Herbert Backe, has purged his main rivals in the Freikorps and consolidated power in Breslau.\n\nReports are growing scarcer by the day as the borders of Germany close, but some refugees claim that purges are being conducted across the nation. People accused of being “Judeo-Bolshevik agents" and "industrialist dissenters” are kidnapped off the streets, or else are shot and left to die. Experts fear that more harrowing stories will follow in the coming weeks and that the worst is yet to come. It seems an even worse monster has emerged in the ashes of Germany's defeat."
 Global_Conflicts.38.a:0 "They don't ask for their love; only for their fear."
  
 Global_Conflicts.39.t:0 "[Get_newspaper_header]France and Germany Enter Economic Partnership!"
 Global_Conflicts.39.desc:0 "After a century of bitter hostilities, France and Germany have broken their cycle of hatred by entering into a joint economic sphere. Representatives from both nations made an announcement, quoting, "The time of French-German hostilities is at an end. Our differences shall be put aside for the sake of the European working class."\n\nThe two newly socialist nations have set a precedent for European politics. With the dissolution of the Pakt and the influence of Russia growing ever stronger following the Second West Russian War, Germany and France have decided that they are stronger together as a united front to stave off the influence of Russia and the OFN.\n\nThis move has sent shockwaves across the world, with nations like Japan growing concerned about the growth of socialism across the world. The United States gave tepid support while Russia refused to comment on these developments.\n"
 Global_Conflicts.39.a:0 "A red dawn comes to Western Europe."
  
 Global_Conflicts.40.t:0 "[Get_newspaper_header]The Great Exodus"
 Global_Conflicts.40.desc:0 "A mass exodus of men, women, and children from the former German Reich has begun as hundreds of thousands stream across the border to escape the chaos. With another civil war devastating the former German Reich's territories, much of the German population has fled to neighboring nations such as Sweden and Iberia, seeking refugee status. Many more are hoping to apply for asylum in the OFN, particularly the United States.\n\nThe economy of the former Reich's territories, already devastated from the civil war, has been further hampered by the loss of so many workers. For whatever power manages to rise from the fires of the German Civil War, this mass loss of manpower will hinder the reconstruction efforts that follow. Whoever prevails, the face of Germany has changed forever."
 Global_Conflicts.40.a:0 "Another blow to the former Reich."
  
 Global_Conflicts.41.t:0 "[Get_newspaper_header]Germany Invades the Netherlands"
 Global_Conflicts.41.desc:0 "Like other natively Germanic territories, Reichskommissariat Niederlande has had a very unique relationship with Germany. The Dutch were viewed as Germans in all but name by the Nazis, making for a close relationship with Germany and being all but considered as a core piece of the Reich.\n\nThat was emphasized today when German troops crossed the Dutch border. Like the infamous Rotterdam Blitz, the Luftwaffe has begun flying over the country conducting “strategic” bombing campaigns. While the Netherlands have expected and prepared for an invasion, only so much can be done against the Wehrmacht. With no defensive terrain, the Dutch government has been painstakingly attempting to mount a defense, but seldom few international observers expect them to succeed. For many, it is not a question of if the Dutch will surrender, but when."
 Global_Conflicts.41.a:0 "The Dutch people remain shackled."
  
 Global_Conflicts.42.t:0 "[Get_newspaper_header]Germany Invades Free Poland"
 Global_Conflicts.42.desc:0 "This morning the Polish nation woke up to a sound all too familiar: gunfire and explosions. In a move seen as inevitable by international observers, the German Reich has once more invaded Poland. Citing the mistreatment of German citizens, the Wehrmacht has crossed the border en masse, and Poland once again finds itself in a desperate struggle for survival. The Nazis have only recently declared victory in the Second German Civil War, yet their leadership seems to have wasted no time in putting Poland back under the Jackboot.\n\nAnticipating an invasion, Polish forces have been preparing for several weeks now. However, there is only so much that they can do to fight off the wounded, yet still deadly behemoth of Germany. The Polish people are crying out for foreign aid while the great powers of the world look on in concerned horror."
 Global_Conflicts.42.a:0 "Is this the final chapter in Poland's story?"
  
 Global_Conflicts.43.t:0 "[Get_newspaper_header]Red Tide Moves Northward"
 Global_Conflicts.43.desc:0 "Earlier today, frantic diplomatic cables from the newly-formed regime of Denmark indicated that key leaders have fled the country following the declaration of war by Germany's revolutionary government. The German revolutionary forces are expected to sweep across the nation in the coming days. Additionally, German forces declared that any key leaders of the ruling regime were to be rounded up and shot on sight.\n\nHundreds of thousands have left their homes in what is becoming a refugee crisis on the Swedish border. It remains to be seen how Sweden will react, as there are fears that Germany's warmongering will soon reach their shores as well. What is certain is that the red tide has yet to cease as it threatens to engulf all of Europe."
 Global_Conflicts.43.a:0 "Another one falls..."
  
 Global_Conflicts.44.t:0 "[Get_newspaper_header]The Price of Liberty"
 Global_Conflicts.44.desc:0 "Earlier today, frantic diplomatic cables from the newly-formed regime of Denmark indicated that key leaders have fled the country following Germany's declaration of war. German forces are expected to sweep across the country in the coming days. Additionally, Germany declared that any key leaders of the new regime were to be rounded up and brought in for trial.\n\nThe German government has declared its intentions to re-establish a democratic government in Denmark, alongside a program of food rationing and reconstruction policies to rebuild the nation following what will likely be a short conflict. It remains to be seen whether Germany's efforts will bear fruit, but what is certain is that yet another European nation will be torn apart by war."
 Global_Conflicts.44.a:0 "The torch shines northwards."
  
 Global_Conflicts.45.t:0 "[Get_newspaper_header]Germany Invades Free Denmark!"
 Global_Conflicts.45.desc:0 "The Nazis have always espoused the idea that the Germans and the Danes belong to one Aryan nation with a similar culture, appearance and traditions, and therefore tried their best to chain Denmark and its people to the German Reich permanently. Today, history was repeated, as early this morning Luftwaffe aircraft appeared in the sky over Copenhagen, accompanying the Wehrmacht as they marched onto Danish soil.\n\nThe provisional government of Free Denmark, on behalf of the entire Danish people, has desperately attempted to appeal for aid, but the world, watching in horror at the invasion, seems to be powerless in stopping the Reich's advance, and it appears that Denmark is doomed to fall to the Nazi Empire yet again."
 Global_Conflicts.45.a:0 "Nation by nation, the Steel Curtain is rebuilt."
  
 Global_Conflicts.46.t:0 "[Get_newspaper_header]The Volksrepublik Invades The Netherlands"
 Global_Conflicts.46.desc:0 "As the sun rose over the Low Countries this morning, an all too familiar sound followed shortly behind it, that of tank treads and marching boots as forces of the newly founded Socialist Germany bring the red tide to yet another one of its neighbors. Although the Dutch military has already begun to dig in wherever they can along the border, analysts worry the veteran forces of the Volksrepublik will be able to wrap up their northwestern neighbor in just a few weeks or less, as the first reports of skirmishes have all seemingly gone in favor of the Germans.\n\nAs Dutch victory seems increasingly unlikely, the world begins to wonder what the implications of a red flag over Amsterdam might mean, and more importantly where the red tide might be heading next..."
 Global_Conflicts.46.a:0 "The fires of revolution know no borders."
  
 Global_Conflicts.47.t:0 "[Get_newspaper_header]The Bundeswehr Enters The Dutch State"
 Global_Conflicts.47.desc:0 "It seems that although history doesn't repeat, it definitely rhymes as the news of the German invasion of the Netherlands has shocked the world. Citing an inability to acquire fair terms over a potential reestablishment of German interest in the area, Chancellor [REG.GetLeader] has condemned the government in Amsterdam over their “unwillingness to corporate” and “aggressive behavior” towards the new republic in Central Europe, saying in a recent press conference that the diplomacy had failed and that this was now the only course of action remaining.\n\nAlthough Dutch resistance will no doubt be admirable, many suspect it'll be futile in the face of the Bundeswehr. With plans to establish a new reconstruction government in the area, some are left wondering whether the Germans are trying to save their former subjects from themselves, or are instead placing a new kind of chain over their necks..."
 Global_Conflicts.47.a:0 "Is this... liberty?"
  
 Global_Conflicts.48.t:0 "[Get_newspaper_header]The End Of The German Garrison"
 Global_Conflicts.48.desc:0 "In a fate most ironic, military forces of the German Republic have entered the lands of Poland not as conquerors, but as liberators.\n\nFalling into anarchy during the Second German Civil War, Poland made one last attempt at liberation against the local Wehrmacht garrison. Tragically, they failed, with the world believing the Polish nation would never again see the light of day. Yet as the torch of liberty began to burn bright in Central Europe once more, it became clear the former soldiers of the Reich were living on borrowed time and that retribution would come to them sooner or later.\n\nToday is seemingly that day, as the “Polish Garrison” is driven back on all fronts and is expected to be wiped out within the month, and a new Polish civilian government has begun to be established. However, some have begun to whisper that this “liberation” is nothing more than a concealed attempt at restoring German influence over the area...\n"
 Global_Conflicts.48.a:0 "Hitler's legacy, drowned forevermore in blood and steel."
  
 Global_Conflicts.49.t:0 "[Get_newspaper_header]Germany Invades Free Poland!"
 Global_Conflicts.49.desc:0 "The revolution knows no borders...or so it was said, but was seemingly proven true today as the Nationale Volksarmee pours over the Polish border. Condemning the Polish government's supposed mistreatment and exploitation of the proletariat in their nation, an ultimatum for the immediate surrender of Polish forces was soon sent to Warsaw, being promptly rejected and triggering conflict one more between the two peoples.\n\nAlthough the grizzled partisans and the veterans of the Second West Russian War from Kazakhstan are more than likely to give the Volksarmee more than just a bloody nose, many predict the conflict is not likely to last long due to the sheer numerical advantage possessed by the Germans."
 Global_Conflicts.49.a:0 "A flag of crimson may yet fly over Warsaw..."
  
 Global_Conflicts.50.t:0 "[Get_newspaper_header]Red Invasion of the Wehrmacht Garrison"
 Global_Conflicts.50.desc:0 "German forces have recently crossed into Wehrmacht-occupied Poland, with an official statement by the German revolutionary government proclaiming "an end to fascist Wehrmacht tyranny."\n\nBernhard Baatz, commander of the Wehrmacht garrison ruling Poland, decried the offensive, naming it a "degenerate threat" as he prepares to resist the German advance. Although the Wehrmacht defeated most of the Polish Home Army in the Second German Civil War, insurgent pockets remain and now have begun collaborating with the German government in order to topple Baatz's rule. As Germany reasserts itself, the old ways of Nazism crumble with each passing day."
 Global_Conflicts.50.a:0 "Poland, a new dawn."
  
 Global_Conflicts.51.t:0 "[Get_newspaper_header]The Hammer and Sickle in Denmark"
 Global_Conflicts.51.desc:0 "A red flag flies over Copenhagen for the first time in decades - this time not adorned with the Nordic Cross but imbued with the guiding principles of Marx and Lenin. After the split between the DKP and the Democratic Parties became too apparent, the leader of the communists, Arne Munch-Petersen, decided to consolidate his party rule permanently. While the democratic parties have been vehemently in opposition, they have been swiftly dealt with.\n\nWith Denmark now under Vanguard Party Rule and Germania in chaos, Munch-Petersen has the freedom to operate for the foreseeable future. With a period of breathing room established, he can rule the people of Denmark with utter impunity. Time can only tell if Germany will ever call its former brother back into the fold."
 Global_Conflicts.51.a:0 "A free Denmark?"
  
 Global_Conflicts.52.t:0 "[Get_newspaper_header]Danish Free Elections Announced"
 Global_Conflicts.52.desc:0 "The Free World has rejoiced today after Denmark announced its move towards free elections. The news comes after the German garrison in the nation crumbled due to the lack of support from Germania amidst its collapse. Shortly after the announcement, the re-emergence of the Socialdemokratiet and Venstre parties reassured international observers, as both are moderate democratic organizations. The prevailing expectation among experts is that the two parties will have to fight tooth and nail for votes amongst an expected record-high voter turnout.\n\nOFN observers have applauded the transition and issued congratulations to the budding democratic state. The rest of the world looks on, waiting with bated breath to see if democracy can survive so close to the chaos in Germania."
 Global_Conflicts.52.a:0 "A free and fair Denmark."
  
 Global_Conflicts.53.t:0 "[Get_newspaper_header]German Garrison Holds On"
 Global_Conflicts.53.desc:0 "Shock has spread worldwide today as Denmark's previously withering German garrison has consolidated its power and maintained control over the nation. Despite the lack of support from its home nation, the Wehrmacht troops have swept all resistance aside. With this resistance crushed, the garrison hunkers down to weather the storm. Statements made by top leaders within the garrison have reaffirmed their intention to wait for Germania's return 'by any means necessary.'\n\nInternational observers have condemned the garrison for its harsh crackdown on civilian unrest amidst pictures of the brutality surfacing. Many believe the Germans have just prolonged the inevitable. Whether or not Germania returns, the garrison will wait for her with open arms for as long as possible."
 Global_Conflicts.53.a:0 "Chains unbroken."
  
 Global_Conflicts.54.t:0 "[Get_newspaper_header]Søren Kam Storms Copenhagen"
 Global_Conflicts.54.desc:0 "Many analysts assumed that with the instability erupting in the Greater German Reich, the Danish nation would have been able to retake the reins of its own nationhood. When the malnourished German Garrison took power, many wondered how long the garrison could hold, with the death reels of the Reich taking a massive toll. In this chaos, Søren Kam and 'Danish National Socialism' have emerged victorious, with Kam being a veteran of the Second World War and an ardent anti-communist.\n\nWith many supposed communists already being reported as ‘missing’ by family members and close friends, the world glances at Denmark before returning to more pressing matters. The Danish people have been served to Kam on a silver platter, like lambs to the slaughter, their wishes being a mere afterthought."
 Global_Conflicts.54.a:0 "Danes weep, but does the world?"
  
 Global_Conflicts.55.t:0 "[Get_newspaper_header]Balkan Internationale is Formed!"
 Global_Conflicts.55.desc:0 "As turmoil continues to engulf Central Europe and Russian influence begins to creep westward, an oasis of reprieve has been forged in one the most unlikely of places. Representatives from the newly formed Hungarian People’s Republic and her like-minded neighbors have agreed to a formal alliance.\n\nThe Balkan Internationale, an alliance of military and economic cooperation comprised of socialist nations within its titular region, is a sphere meant to counteract influences from Moscow and Germania - should a victor emerge from the latter’s civil war.\n\nAs Central Europe continues its descent into chaos, it seems that the powder keg of Europe has finally cooled. Only time will tell what will become of this new coalition."
 Global_Conflicts.55.a:0 "After a decade of darkness, a red sun shines."
  
 Global_Conflicts.56.t:0 "[Get_newspaper_header]Hungarian Civil War"
 Global_Conflicts.56.desc:0 "Hungary became one of the few, if not only, free nations in the German sphere in the 1960s. Today, that all came crashing down with an attempted coup in Budapest. Arrow Cross paramilitaries marched on the Hungarian capital, sensing a moment of weakness due to the German defeat. It was carried out phenomenally, with several vital buildings taken without bloodshed. The fascists, however, underestimated the will of the Hungarian people.\n\nRevolts have broken out across the country, which have escalated into a full-blown civil war. Ferenc Nagy has taken refuge in the southwest, declaring himself to be the heir of the legitimate government as socialist forces under Imre Nagy have taken up arms in the east. While the fascists may control the central part of the country, international observers note they now face a considerable challenge to cement their rule across the nation."
 Global_Conflicts.56.a:0 "Europe is tearing itself apart."
 Global_Conflicts.56.b:0 "The dominoes fall one by one."
 Global_Conflicts.56.c:0 "The walls are closing in."
  
 Global_Conflicts.57.t:0 "[Get_newspaper_header]Walter Jens Ascends to the Führership"
 Global_Conflicts.57.desc:0 "With the chaos of the Second German Civil War finally coming to an end, the now victorious Wehrmacht forces that mutinied against the Reich have now appointed a Führer of their own. Walter Jens, who joined the party in 1941 and served as a minor ally of Martin Bormann, now rules the battered German nation — at least ostensibly.\n\nJens' lack of experience has led many analysts to posit that the Wehrmacht remains in control, with his appointment serving as an attempt to obfuscate this fact from both the German public and the world. Regardless of the power he truly wields, however, this may signal the end of the turmoil that has engulfed the Reich since the end of the Second West Russian War and begin Germany's recovery from its recent devastation."
 Global_Conflicts.57.a:0 "Führerprinzip, but who's really the Führer?"
  
 Global_Conflicts.58.t:0 "[Get_newspaper_header]Richard Von Shirach Installed as Next Fuhrer"
 Global_Conflicts.58.desc:0 "Upon the bloody pacification of several dissident factions and the failures of the defunct Nazi regime, the provisional government led by the Wehrmacht has been reestablishing several components of the failed regime, even the various levels of bureaucracy that were problematic in Bormann's party. Despite these similarities, the Wehrmacht has kept all forms of leadership under strict supervision, including the newly elected Führer, Richard von Schirach.\n\nNephew of Joseph Goebbels and Bormann's right-hand man, Schirach is no stranger to National Socialist Orthodoxy and the management of the state. However, despite his willingness to lead, Schirach appears to merely be a begrudging figurehead for the Junta, a fact that appears to have caused tensions between him and the army."
 Global_Conflicts.58.a:0 "The army and a puppet Führer."
  
  
  
 # China 
  
 SWRW_Chinanews.1.t:0 "[Get_newspaper_header]The Northwest Government Victorious!"
 SWRW_Chinanews.1.desc:0 "As the gruelling war in Western China comes to an end, it would seem that the warlord Ma Jiyuan and the Northwest Government have emerged victorious, unifying the vast region under the banner of the White Sun. Following a victory parade in the provisional capital of Xining, Ma made a rousing speech to his people, denouncing the Imperialists in Japan and declaring the Nanjing government to be an illegitimate puppet regime.\n\nIn that same speech, Ma has announced that he will step down and organize elections, emphasizing the Three Principles and the redemption of his family name. Factions of the remaining Free Chinese, including mainline KMT, military men inspired by Chang Kai-shek, and survivors of the CCP have stepped up as potential candidates, each attempting to rally the divided ethnic, class, and ideological groups behind them.\n\nThe Sphere has yet to make a response.\n"
 SWRW_Chinanews.1.a:0 "A threat to Asian unity."
 SWRW_Chinanews.1.b:0 "To the legacy of Sun Yat-Sen!"
 SWRW_Chinanews.1.c:0 "Is Chinese reunification in sight?"
  
 SWRW_Chinanews.2.t:0 "[Get_newspaper_header]Sun Tse-Ping wins the Chinese Elections!"
 SWRW_Chinanews.2.desc:0 "Sun Tse-Ping, a descendant of the first President of China, Sun Yat-Sen, has triumphed in the elections in recently unified Western China. Returning to China from his family's exile to California, Sun Tse-Ping has promised to liberalise all of China and to combat the poverty that plagues Western China in accordance with his late grandfather's principles.\n\nIn his victory speech in the Republic's capital, Xining, President Sun Tse-Ping denounced Japanese imperialism, declaring that the people of China can never know true freedom until the puppets are destroyed and the Japanese menace are repelled from their homeland once and for all. The Russian Federation and the United States congratulated Sun Tse-Ping. The Japanese criticised the President's reckless words, marking the first time the Sphere has acknowledged the new Chinese Republic."
 SWRW_Chinanews.2.a:0 "Reckless words, indeed."
 SWRW_Chinanews.2.b:0 "To Sun Tse-Ping and freedom!"
 SWRW_Chinanews.2.c:0 "An old face for a new China."
  
 SWRW_Chinanews.3.t:0 "[Get_newspaper_header]Chiang Chingkuo wins the Chinese Elections!"
 SWRW_Chinanews.3.desc:0 "After a close race, the elections in Western China has come to a close as Chiang Chingkuo, the son of the late Chiang Kai-shek, has been declared the winner. Promising to democratise the nation and restore law & order to a troubled region over the coming years.\n\nDuring his victory speech in the provisional capital of Xining, the new President made it clear that if what remained of free China was to stay free of the barbaric Japanese Empire, it would need to rapidly industrialise and militarise in order to ensure the defence of their remaining homeland.\n\nThe Russian Federation and the United States congratulated Chiang Chingkuo on his victory in the elections. The Japanese, on the otherhand, criticised the President's reckless words, marking the first time the Spehere has acknowledged the new Chinese Republic."
 SWRW_Chinanews.3.a:0 "Order and stability."
 SWRW_Chinanews.3.b:0 "An echo of a failed past."
 SWRW_Chinanews.3.c:0 "Someone familiar..."
  
 SWRW_Chinanews.4.t:0 "[Get_newspaper_header]Xiannian's Coup"
 SWRW_Chinanews.4.desc:0 "Shocking news has emerged from Western China as the long-thought extinct Chinese Communist Party remnants led by the infamous guerilla leader Li Xiannian has couped the Ma government and established Maoist rule over the decimated lands of West China.\n\nAlready, the new communist government has begun a mass roundup of political dissidents, with militant civilian demonstrators openly fired upon and vast swathes of the population subjected to "Re-education". The future of West China looks bleak.\n\nWhether the regime can solidify its hold over China against a population completely opposed to its existence, remains to be seen. For now, the people of Asia hold their breath, for a new red sun has emerged."
 SWRW_Chinanews.4.a:0 "Another failed attempt at Chinese democracy."
 