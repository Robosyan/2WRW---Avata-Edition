 Nuclear_Program_Invest_PP_tt:0 "Use political power to mingle with our nuclear program, which could help as the state manipulates our government to devote additional resources into the nuclear program.\n\n§YThis month§!, additional political input will result in us §Ggetting [?Nuclear_PP_Extra_True]% closer to stage completion§!. Next month, with the current level of indicated investment, additional political input will result in us §Ggetting [?Nuclear_PP_Extra]% closer to stage completion.§!\n\nClick to modify input by §G+§!/§R-§!0.2 £political_power_texticon  Political Power daily.\n\n§YTo check how much you have invested, hover over the info button.§!."
 Nuclear_Program_Invest_Research_tt:0 "Diverting research from other, more conventional technologies may contribute to earlier completion.\n\§YThis month§!, additional research input will result in us §Ggetting [?Nuclear_Research_Extra_True]% closer to stage completion§!. Next month, with the current level of indicated investment, additional research input will result in us §Ggetting [?Nuclear_Research_Extra]% closer to stage completion.\n\nClick to modify input by §G+§!/§R-§!2.5% £research_speed_icon  §YResearch Speed§!.\n\n§YTo check how much you have invested, hover over the info button.§!."
 Nuclear_Program_Invest_Money_tt:0 "Endless flow of gold will guarantee the survival of [ROOT.GetNameDef]!\n\n§YEvery month§!, additional financial input will result in us §Ggetting [?Nuclear_Money_Extra_True]% closer to stage completion§!. Next month, with the current level of indicated investment, additional financial input will result in us §Ggetting [?Nuclear_Research_Extra]% closer to stage completion.\n\nClick to modify input by §G+§!/§R-§!10 £dollar_sign Million USD monthly.\n\n§YTo check how much you have invested, hover over the info button.§!."

 Nuclear_Program_Info_tt:0 "§WThis month, our nation is§!:\n\nUsing [?Nuclear_PP_Extra_Cost_True] more £political_power_texticon  §Ypolitical power§! every day.\nHaving our £research_speed_icon  §Yresearch speed§! reduced by [?Nuclear_Research_Extra_Cost_True_Displayer|%].\nSpending £dollar_sign [?Nuclear_Money_Extra_Cost_True_Displayer] §Ymillion USD§!.\n\n§WThe changes made to our level of investment will result in the following costs for next month§!:\n\nUsing [?Nuclear_PP_Extra_Cost] more £political_power_texticon  §Ypolitical power§! every day.\nHaving our £research_speed_icon  §Yresearch speed§! reduced by [?Nuclear_Research_Extra_Cost|%].\nSpending £dollar_sign [?Nuclear_Money_Extra_Cost_Displayer] §Ymillion USD§!."

