 IRC_russia.1.t:0 "A Visitor from Tehran"
 IRC_russia.1.desc:0 "Shapour Bakhtiar was a wrinkled man, with deep lines etched along his sides, cradling a thick moustache beneath wide, intelligent eyes. While it was uncommon for such a new head of state to travel out of the country, the occasion was important enough that he found himself on a private Russian jet, making his way over to the industrial Novosibirsk in well-attended formality. It wasn't lost on Iran's new Prime Minister that this was Russia's first real ally outside of the lands of the former Soviet Union, the occasion was one that both sides took seriously. Bakhtiar himself knew that while he was respected in Russia, that they were attaching themselves to a small and precarious power, compared to the United States. Still, Bakhtiar was a loyal man, and found his values reflected more in the Russia than in the [USA.GetFactionName].\n\nOnce they landed, the older man made his way down the airplane's steps, down to come face to face with [RUS.GetLeader], President of [RUS.GetNameDef]. The man was young, hardly in his forties, and with the vibrancy to match. Here was a man whose creases on his brow told a story of struggle and hardship, much like Bakhtiar's own under the Shahbanu. Between the flames of radical extremism of all forms and stifling dictatorship, constitutional Iran and Russia were a sign that a different order - one made of respect for democratic rights, dignity for people, and moderation could survive and win.\n\nShukshin held Bakhtiar's hand warmly. "I am honored to meet you, Prime Minister. This is a very special day for both of our nations," he said. Behind him, crews of cameras and journalists produced chittering clicks of cameras, covering them in flickers.\n\n"No, President, the honor is mine. Your assistance throughout our national struggle is something we will not forget. Let us go inside, there is much to be done to join our nations together in friendship." The two walked off to the Presidential Palace, ready to create a new bloc that would fight for liberty."
 IRC_russia.1.a:0 "The foundations of something greater."
