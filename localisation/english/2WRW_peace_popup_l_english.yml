l_english:

 TNO_PEACE_POPUP_FLAVOR_ROMANIA:0 "I don’t see today’s Romania as an inheritance from our parents, but as a country that we borrowed from our children."
 TNO_PEACE_POPUP_FLAVOR_SWRW_OMS:0 "The Eagle is dead. Soon, humanity will join it."

 TNO_PEACE_POPUP_FLAVOR_HUS:0 "Győzött a Szovjetek hős serege, Századok könnyét így mosta le!"
 TNO_PEACE_POPUP_FLAVOR_HUD:0 "The spark behind the Steel Curtain is stamped out."
 TNO_PEACE_POPUP_FLAVOR_HUN:0 "Érted élünk és halunk! Győz a szittya fergeteg: A rohanó sereg!"
 
 TNO_PEACE_POPUP_2GCW_GER:0 "Everything is what you make of it, even yourself."
 TNO_PEACE_POPUP_2GCW_COM:0 "Der alte böser Kapitalismus, Er ist hier!"
 TNO_PEACE_POPUP_2GCW_REG:0 "Soldat der Freiheit will ich gerne sein."
 TNO_PEACE_POPUP_2GCW_GMA:0 "I call on God Almighty to have mercy on the German people. I follow now my sons, all for Germany."
 
 TNO_PEACE_POPUP_2GCW_SFK:0 "And death laughed with them too."
 TNO_PEACE_POPUP_2GCW_SIL:0 "Behind his wide smile, he cried."
 
 TNO_PEACE_POPUP_2GCW_POL:0 "Jeszcze Pan Bóg pomści taką straszną zbrodnie."
 TNO_PEACE_POPUP_2GCW_OZW:0 "For the first time in decades, Poland breathes."