 pakt_collapse.1.t: "[Get_newspaper_header]Вспыхивают беспорядки в Германском Рейхе"
 pakt_collapse.1.desc: "Хотя беспорядки всегда были проблемой для Хозяина Европы, с обрушением линии фронта в зарождающейся войне жестокие протесты достигли высот, невиданных со времён смерти Гитлера. Будь то Бонн или Бреслау, либералы или анархисты, революционные движения вспыхнули в ошеломляющем количестве, а протестующие даже разгромили полицию по охране общественного порядка в некоторых городах.\n\nРейх, естественно, преуменьшает беспорядки, обвиняя Соединенные Штаты в их "разжигании". Однако, несмотря на спокойствие Германии, всё больше людей, отчаянно необходимых дома, отправляют на передовую. Следует задаться вопросом, как Германский Рейх рассчитывает справиться с этим обостряющимся кризисом.\n"
 pakt_collapse.1.a: "Посмотрите, как они съёживаются перед нашей мощью!"
 pakt_collapse.1.b: "Это пройдёт."
 pakt_collapse.1.c: "У них нет рта, и они должны кричать."

 pakt_collapse.2.t: "Управлять волнами"
 pakt_collapse.2.desc: "Ваше Императорское Величество, Высокочтимейший Государь Японской Империи!\n\nДесять лет назад японские силы потерпели поражение от рук немецких империалистов - позор, который мы, возможно, никогда не снимем. Однако, поскольку европейские державы продолжают пожирать себя, их рассеянное внимание даёт нам возможность хотя бы частично искупить наши серьёзные ошибки.\n\nГарнизон, защищающий Мадагаскар, слаб. По оценкам нашей разведки, более 80 процентов их сил выведены для участия в войне в Европе. Остальные поражены чумой, голодают и не имеют оборудования, чтобы даже оказать сопротивление. Они наверняка сдадутся, как только перед ними встанут великие воины Императорского флота Японии.\n\nПо моему приказу, флот Юго-Западного региона уже достаточно снабжён для путешествия. Наш намеченный путь уведёт нас далеко от настороженных глаз американцев и ОСН. Полная боевая группа лучших морских пехотинцев готова высвободить дух Ямато для своего Императора и страны. Всё, что нам сейчас нужно, - это Ваше благословение. Маловероятно, что нам когда-либо представится возможность снова принести свет восходящего солнца в Индийский океан.\n\nПусть Ваше правление и дальше будет изобиловать благословениями.\n\nАдмирал Кайо Мацуо."
 pakt_collapse.2.a: "Если Вы не войдёте в пещеру тигра, Вы не поймаете его детёныша."

 pakt_collapse.3.t: "Управлять волнами"
 pakt_collapse.3.desc: "Ваше Императорское Величество, Высокочтимейший Государь Японской Империи!\n\nДесять лет назад, тираны в Германии захватили острова Индийского океана у нас из-под носа, позоря Ваше имя. Однако, поскольку Рейх пожирается как изнутри, так и снаружи, их рассеянное внимание даёт нам возможность хотя бы частично искупить наши серьёзные ошибки.\n\nПостоянный гарнизон их незаконных территорий слаб. По оценкам нашей разведки, более 80 процентов их сил выведены для участия в войне в Европе. Остальные поражены болезнями, голодают и не имеют оборудования, чтобы даже оказать сопротивление. Они наверняка сдадутся, как только перед ними встанут великие воины Императорского флота Японии.\n\nПо моему приказу, флот Юго-Западного региона уже достаточно снабжён для путешествия. Наш намеченный путь уведёт нас далеко от настороженных глаз американцев и ОСН. Полная боевая группа лучших морских пехотинцев готова высвободить дух Ямато для своего Императора и страны. Всёе, что нам сейчас нужно, - это Ваше благословение. Маловероятно, что нам когда-нибудь представится возможность осветить лучами восходящего солнца каждую скалу и каждую волну, которые называют своим домом Индийский океан.\n\nПусть Ваше правление и дальше будет изобиловать благословениями.\n\nАдмирал Кайо Мацуо."
 pakt_collapse.3.a: "Если Вы не войдёте в пещеру тигра, Вы не поймаете его детёныша."

 pakt_collapse.4.t: "[Get_newspaper_header]Япония захватывает Мадагаскар"
 pakt_collapse.4.desc: "Адмирал Кайо Мацуо из Юго-Западного флота объявил сегодня, что немецкий комиссариат Мадагаскара "освобождён от западного гнёта". Согласно сообщениям, серия десантных вторжений захватила колонию без особых усилий, что неудивительно, учитывая острую нехватку припасов у местного гарнизона; большая часть его войск была выведена для боевых действий в Европе. Хотя новая военно-морская администрация пообещала создать "независимую Малагасайскую Республику", сообщения о местных партизанах и добыче дзайбацу полезных ископаемых ставят под сомнение эти утверждения.\n\nРейх осудил захват, заявив, что вернёт своё "жизненное пространство", как только сможет. Однако в условиях резкого падения как внутренней стабильности, так и военного духа такие угрозы вряд ли когда-либо материализуются.\n"
 pakt_collapse.4.a: "Восходящее солнце сияет ещё ярче!"
 pakt_collapse.4.b: "Мы этого не забудем!"
 pakt_collapse.4.c: "Проблемный ребенок Рейха встречает свою судьбу."

 pakt_collapse.5.t: "[Get_newspaper_header]Япония захватывает Маврикий и Реюньон"
 pakt_collapse.5.desc: "Поскольку в Рейхе царит хаос, как на улицах, так и на полях сражений, кажется, что их территориальные потери распространяются не только на Европу. Согласно японским отчётам, серия морских десантов захватила две немецкие территории без особых усилий, что неудивительно, учитывая острую нехватку припасов у местного гарнизона; большая часть их войск была выведена для боевых действий в Европе.\n\nНемецкие дипломаты осудили захват, пообещав вернуть свою "законную территорию", как только смогут. Однако, поскольку ситуация в Европе с каждым днём становится всё более ужасной, похоже, что Маврикий и Реюньон будут освещены Восходящим солнцем в обозримом будущем.\n"
 pakt_collapse.5.a: "Восходящее солнце сияет ещё ярче!"
 pakt_collapse.5.b: "Мы этого не забудем!"
 pakt_collapse.5.c: "Проблемный ребёнок Рейха встречает свою судьбу."

 pakt_collapse.6.t: "[Get_newspaper_header]Нехватка продовольствия в Германском Рейхе!"
 pakt_collapse.6.desc: "В то время, как многие немцы изо всех сил пытались заработать на хлеб насущный после экономических неурядиц 1950-х годов, недавнее сочетание строгого нормирования, иностранных эмбарго и потери украинской пшеницы привело к пугающе острой нехватке продовольствия. Цены на хлеб, молоко и другие предметы первой необходимости выросли более чем в три раза за последнюю неделю, и, по прогнозам, цены продолжат расти.\n\nПо всей стране бунты и протесты сопровождались массами голодающих граждан, грабящих всё, что могло найти питательную ценность. Рейх в очередной раз отрицает нехватку продовольствия. Кажется, что Рейх с каждым днем приближается к уничтожению.\n"
 pakt_collapse.6.a: "Алчность Рейха стала очевидной для всех."
 pakt_collapse.6.b: "Истинные арийцы не хотят!"
 pakt_collapse.6.c: "Всегда три приёма пищи вдали от анархии."

 pakt_collapse.8.t: "[Get_newspaper_header]Переворот в Норвегии"
 pakt_collapse.8.desc: "Несмотря на нестабильность, многие аналитики утверждали, что Правительство Норвегии никогда не сможет отделиться от Германского Рейха, не столкнувшись с серьёзными последствиями. Эти аналитики оказались неправы сегодня, когда Кнут Мёйен, лидер антифашистской революционной группы, известной как "Милорг", объявил, что Правительство Норвегии, поддерживающее Рейх, было свергнуто в результате хорошо организованного, но почти полностью бескровного переворота.\n\nНесмотря на осуждение Рейхом его зарождающегося режима и разрозненные силы против Милорга, Мёйен уже начал делать предложения ОСН и планировать выборы, обещая своему народу, что "свет свободы снова воссияет над Норвегией". Однако только время покажет, удастся ли когда-нибудь выполнить такое обещание.\n"
 pakt_collapse.8.a: "Второй раз очарование."
 pakt_collapse.8.b: "Трусов и предателей много!"
 pakt_collapse.8.c: "Рейх в тысяче осколков"

 pakt_collapse.9.t: "Свет на севере"
 pakt_collapse.9.desc: "Господин Президент,\n\nКак Вам хорошо известно, из-за продолжающейся войны в Европе сфера влияния Германского Рейха, всегда зависящая от угрозы силой, рушится. Однако мы никак не могли ожидать, что из так называемого "Пакта Единства" появится претендент в нашу Организацию Свободных Наций.\n\nНедавно подпольная продемократическая группа сопротивления "Милорг" успешно узурпировала власть в Норвегии. Хотя свободные нации мира не смогли защитить скандинавскую нацию в час нужды более 30 лет назад, они, тем не менее, не забыли о поддержке, которую с тех пор им оказывает ОСН.\n\nНовое Правительство уже представило подробный план проведения свободных и справедливых выборов через год. Они также создали дипломатический корпус, который готов начать диалог с нами. Более того, их положение в Европе имеет жизненно важное стратегическое значение в нашей борьбе с глобальной тиранией, и если Рейху удастся сохранить хотя бы подобие сферы влияния, которой они когда-то владели, они снова поймают Норвегию в свои тиски, скорее всего, с применением крайней силы.\n\nИменно по этим причинам я не могу переоценить важность того, чтобы мы ответили взаимностью на желание Норвегии присоединиться к свободному миру. В соответствии со статьей 10 Устава ОСН мы можем ускорить их вступление с нескольких месяцев до нескольких дней. Учитывая обстоятельства в Европе, я сомневаюсь, что Вы не согласны с тем, что такая статья должна применяться.\n\nС уважением,\n\nЛуи Лернер, представитель ОСН в Королевстве Норвегия."
 pakt_collapse.9.a: "Разве мы не боремся за свободу? Пусть вступают."

 pakt_collapse.10.t: "[Get_newspaper_header]Норвегия вступает в ОСН"
 pakt_collapse.10.desc: "Дипломаты из Соединённых Штатов и Королевства Норвегия объявили сегодня на телевизионной церемонии, что последняя теперь является "полноправным членом свободного мира".\n\nАтмосфера в Осло была наэлектризована во время объявления: тысячи ликующих жителей размахивали норвежскими и американскими флагами на улицах и площадях города. Снова обращаясь к нации, премьер-министр [NOR.GetLeader] похвалил Соединённые Штаты, заявив, что Норвегия "больше не будет сжиматься в пасти иностранной тирании". Несмотря на новые угрозы реконкисты со стороны Германии, похоже, что эпоха норвежского порабощения, наконец, подходит к концу.\n"
 pakt_collapse.10.a: "Северное сияние снова светит!"
 pakt_collapse.10.b: "Какими-то братьями они были."
 pakt_collapse.10.c: "Больше соломы на спине верблюда."

 pakt_collapse.11.t: "[Get_newspaper_header]Норвегия выходит из Пакта"
 pakt_collapse.11.desc: "По неожиданному повороту событий премьер-министр Норвегии [NOR.GetLeader] сегодня объявил, что в свете "народных настроений" и "изменяющихся дипломатических обстоятельств" бывшая неотъемлемая территория Рейха, ставшая партнёром по демократическому альянсу, откажется от своего членства в Пакте Единства.\n\nВашингтон приветствовал эту новость, назвав Пакт "защитным рэкетом" и пообещав возобновить дипломатические отношения с Королевством. Шокирует, однако, что Германия ещё не прокомментировала отзыв своего самопровозглашённого "северного брата". Является ли причиной этого необычного молчания война на Востоке или пораженческие взгляды, для многих это сигнализирует о начале конца для глобальной сферы Германии.\n"
 pakt_collapse.11.a: "Теперь они действительно свободны."
 pakt_collapse.11.b: "Трусы и предатели!"
 pakt_collapse.11.c: "Это было просто неизбежно."

 pakt_collapse.12.t: "Свет на севере"
 pakt_collapse.12.desc: "Господин Президент,\n\nКак Вам хорошо известно, из-за продолжающейся войны в Европе сфера влияния Германского Рейха, всегда зависящая от угрозы силой, которую они больше не могут обеспечить, рушится. Однако мы никак не могли ожидать, что из так называемого "Пакта Единства" появится претендент в нашу Организацию Свободных Наций.\n\nОсвободившись от немецкого политического гнёта во время Гражданской войны в Германии, Рейх все же успешно втянул скандинавскую нацию в свою сферу с помощью дипломатических обещаний и экономического рабства, поместив их в цепь, сделанную из рейхсмарок, а не из свинца.\n\nОднако теперь, когда их хозяева отвлеклись, Норвегия искала последний шанс стать по-настоящему свободной. Только благодаря своему восхождению в ОСН они смогут отразить любые угрозы со стороны Рейха, будь то военные или экономические. Кроме того, Норвегия имеет жизненно важное стратегическое значение в нашей борьбе с глобальной тиранией, поскольку расположена всего в нескольких милях от центральной территории Рейха.\n\nИменно по этим причинам я не могу переоценить важность того, чтобы мы ответили взаимностью на желание Норвегии присоединиться к свободному миру. В соответствии со статьей 10 Устава ОСН мы можем ускорить их вступление с нескольких месяцев до нескольких дней. Учитывая вышеупомянутые обстоятельства, я сомневаюсь, что Вы не согласны с тем, что такая статья должна быть реализована.\n\nС уважением,\n\nЛуи Лернер, представитель ОСН в Королевстве Норвегия."
 pakt_collapse.12.a: "С возвращением, Норвегия."

 pakt_collapse.13.t: "Конец?"
 pakt_collapse.13.desc: "Трагедия! Во всём мире нас бросили. Нации, которых когда-то считали братьями и друзьями, теперь вытирают руки от нашей предполагаемой грязи, предпочитая вместо этого соблазняться надсмотрщиками в Вашингтоне и Токио. Наши земли на востоке тоже когда-то были основными территориями Германской нации, теперь развеваются под славянским знаменем!\n\nВ каждом уголке мира полно дураков, трусов и предателей, которые не видят нашего естественного права на мировую гегемонию, не умеют бороться за нашу кровь и землю, не видят сквозь ядовитую ложь наших врагов.\n\nПакт Единства, великая гордость нашего первого фюрера, - всего лишь оболочка его некогда великого "я". Но сейчас не время обольщаться ложью и величием, пока просачивается прежде непроницаемая гниль. Нет, сейчас время зализать наши раны, свежие и поблекшие, и приготовиться к новому удару!\n\nКогда 50 лет назад наша партия была загнана в подполье слабыми идеалистами, разве мы тогда сдались? Когда Лондон и Париж бросили вызов нашему освоению наших восточных земель, отказались ли мы от своих амбиций? Нет, каждый раз, когда наш Рейх сталкивался с невзгодами, мы поднимались на невиданные высоты! На этот раз всё будет по-другому. Скоро наши армии снова отправятся в поход по миру. Скоро мы добьёмся побед, о которых не мог и мечтать даже наш первый фюрер. Скоро никто не будет спрашивать нас, когда мы восклицаем: "Держитесь тысячу лет!"\n\nХайль Рейх! Хайль Гитлер\n\nАдольф фон Тадден, гауляйтер Померании, речь перед Рейхстагом."
 pakt_collapse.13.a: "Прошлое покинуто, будущее предчувствует."
 pakt_collapse_13_tt: "§eОсень окончилась.§!"

 pakt_collapse.16.t: "[Get_newspaper_header]Конец Пакта Единства"
 pakt_collapse.16.desc: "Этим утром воздух в Германии был тяжёлым. В коммюнике Министерства иностранных дел Рейха было объявлено, что Пакт Единства, когда-то самый видный политический союз в мире, будет "реорганизован, чтобы сосредоточиться на внутренних делах". По сути, дни Германии как мировой державы прошли.\n\nХотя многие предсказывали, что могущество Рейха будет ослабевать, немногие ожидали такого масштабного падения. Однако с полным поражением во Второй Западнорусской войне, в дополнение к различным другим дипломатическим и военным неудачам, то, что когда-то считалось невозможным для мира, стало неизбежным. Теперь, когда оставшиеся великие державы кружат над головой, а беспорядки продолжают нарастать, "Тысячелетний Рейх" в одиночку спотыкается в новом, ужасном будущем.\n"
 pakt_collapse.16.a: "Империи всегда правят."
 pakt_collapse.16.b: "Да поможет нам Бог."
 pakt_collapse.16.c: "Орел больше не плачет."

 pakt_collapse.18.t: "[Get_newspaper_header]Острова выходят из Пакта"
 pakt_collapse.18.desc: "Поскольку любые иллюзии относительно доблести Рейха испарились после Второй Западнорусской войны, Правительства Соединённого Королевства и Ирландии с разницей в несколько часов решили прекратить почти тридцатилетнее сотрудничество с бывшим "Хозяином Европы".\n\nРеакция в каждой из стран была разной: в то время как коллаборационистские британское политики яростно возмущались выходом своей страны из немецкой сферы, то их ирландские коллеги устроили массовые празднования. Теперь, когда иностранные дипломаты и бизнесмены массово приезжают в эти страны, кажется, что жертвы самой жестокой войны со времен Второй мировой войны выходят далеко за рамки поля боя.\n"
 pakt_collapse.18.a: "Наследие Найта продолжает жить."
 pakt_collapse.18.b: "В любом случае Германия никогда особо ничего для нас не делала..."
 pakt_collapse.18.c: "Но мы отвоюем их обратно!"
 pakt_collapse.18.d: "Домвиль переворачивается в своей могиле..."
 pakt_collapse.18.e: "Улыбаемся и машем, парни. Как мы всегда это делаем..."

 pakt_collapse.19.t: "[Get_newspaper_header]Ирландия разрывает свои связи с Пактом"
 pakt_collapse.19.desc: "Когда после Второй Западнорусской войны испарились все иллюзии относительно могущества Рейха, народ Ирландии, один из немногих наблюдателей Пакта Единства, в свете "изменившихся дипломатических обстоятельств" и "народных настроений" избрал отказаться от своего статуса в когда-то гегемонистском Пакте Единства.\n\nСообщалось о массовых празднествах по всей островной республике, и протестанты, и католики в равной степени радовались уходу страны из сферы влияния Германии. Теперь, когда американские дипломаты и бизнесмены массово перемещаются в Ирландию, кажется, что жертвы самой жестокой войны простираются далеко за пределы поля боя.\n"
 pakt_collapse.19.a: "Рейх всегда был врагом свободы."
 pakt_collapse.19.b: "Наш день настал!"
 pakt_collapse.19.c: "Оппортунистические змеи!"
 pakt_collapse.19.d: "Изумрудный остров сияет ярко."

 pakt_collapse.21.t: "Команда скелетов"
 pakt_collapse.21.desc: "Мартин ковырял сухую кожу на большом пальце, кажется, в пятисотый раз за сегодняшний день. С тех пор, как он прибыл на этот заброшенный остров 3 года назад, он считал дни, нет, секунды до того, как сможет уйти. Был ли он на дежурстве или в постели, стрела времени текла мучительно медленно. Не помогало и то, что он постоянно находился в состоянии изматывающего голода, побочного продукта практического запоздалого статуса территорий. Его форма была выцветшей и изношенной, его кровать была жёсткой и комковатой, даже сигареты здесь распадались, прежде чем их можно было хоть схватить, не говоря уже о том, чтобы выкурить их. Всё, что он мог сделать, - это смотреть на бесконечный океан и чахнуть.\n\nКогда в Европе снова разгорелась война, он отчаянно хотел уехать, но нет. Он был одним из "счастливчиков", которым пришлось остаться, за исключением того, что теперь его гарнизон был ещё более недоукомплектован персоналом, вооружением и снабжением, чем раньше. Мартин понятия не имел, что делало эту медленную и потную смерть "счастливой" по сравнению с быстрой и славной смертью, которую он мог найти в Москве. Всё, что он хотел сделать, - это снять эту форму и покинуть этот остров. Он готов на всё ради хорошего сна и трёхразового питания. Он бы сделал что угодно...\n\nГрад пуль пронёсся над головой Мартина, оторвав его от горячей еды и снежных пастбищ, которые занимали его мысли. Подпитываемый только адреналином и базовой подготовкой, он достал свой Маузер и выстрелил туда, откуда, как он предполагал, летели пули.\n\nГоды неиспользования и морская соль превратили его ружьё не более чем в яркий экспонат. Запаниковав по-настоящему, изголодавшийся солдат повернулся и побежал прочь от берега. К несчастью для него, его побег был быстро остановлен группой японских солдат, которым удалось перехитрить Мартина, отправив его кувырком на неровную землю.\n\nПокрытый холодным потом и кровью, с целой чередой винтовок, приставленных к лицу, Мартин не мог не усмехнуться над тем, как неожиданно закончилась его отупляющая служба в Вермахте. По крайней мере, японцы могли бы его накормить."
 pakt_collapse.21.a: "Осторожнее с желаниями."
 pakt_collapse_21_tt: "§Y§RМадагаскар§! в наших руках. Кайо Мацуо сделал нас §yгордыми!§!"

 pakt_collapse.22.t: "Конец Орла"
 pakt_collapse.22.desc: "Отличные новости! Ужасный Пакт Единства, бывший хозяин и надзиратель почти 1/5 земной суши, наконец, под тяжестью собственной жадности и высокомерия, распался.\n\nПо всей нашей стране мужчины и женщины, молодые и старые, левые и правые танцуют и кричат на улицах. Некоторых из них лично обидел Рейх и его бешеные подданные. Другие были сыновьями и дочерьми, отцами и матерями, братьями и сестрами тех, кого забрали, став не более чем увядшими воспоминаниями и высохшими слезами. И многие другие просто сочувствуют глобальной борьбе с несправедливостью и тиранией, гордясь тем, что внесли свой вклад, большой или малый, в обеспечение величайшего поражения фашизма.\n\nОднако в квартирах и деревушках в разных уголках мира некоторые проливают тихие слёзы. Возможно, они всё ещё верят в гнилую ложь дьяволов в коричневых одеждах, опьянённых своей кошмарной пропагандой. Или, говоря более снисходительно, они просто ошеломлены ходом времени, а отличительная черта их существования становится историей.\n\nНо какой бы ни была их причина, мы не позволим их страданиям помешать нашей радости. Итак, тост! За новый порядок, без страданий, угнетения и нищеты! А вот мужчинам и женщинам, которые погибли, - чтобы мы могли увидеть такой день и пожелать такого завтра!"
 pakt_collapse.22.a: "Памятный день."

 pakt_collapse.23.t: "[Get_newspaper_header]Великобритания покидает Пакт"
 pakt_collapse.23.desc: "Поскольку все иллюзии о могуществе рейха испарились после Второй Западнорусской войны, Великобритания, один из самых преданных членов Пакта Единства, в свете "изменившихся дипломатических обстоятельств" и "растущего большевистского террора" решила отказаться от своего членства в когда-то гегемонистском Пакте Единства.\n\nМассовая паника разразилась от Дорсета до Данди, когда британцы всех мастей устроили беспорядки из-за внезапного выхода страны из сферы влияния Германии. Теперь, когда иностранные дипломаты и бизнесмены массово въезжают в страу, кажется, что жертвы самой жестокой войны простираются далеко за пределы поля боя.\n"
 pakt_collapse.23.a: "Наследие Найта продолжает жить."
 pakt_collapse.23.b: "Тогда страдайте в одиночестве."
 pakt_collapse.23.c: "Домвиль переворачивается в своей могиле..."
 pakt_collapse.23.d: "Улыбаемся и машем, парни. Как мы всегда это делаем..."

