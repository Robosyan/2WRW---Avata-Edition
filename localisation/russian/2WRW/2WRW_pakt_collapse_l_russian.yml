 IJN_Administration: "Японский Мадагаскар"
 IJN_Administration_DEF: "Японская Администрация Мадагаскара"
 IJN_Administration_ADJ: "Мадагаскарск"

 MAD_Keiu_Matsuo: "Кайо Мацуо"

 MDG_Keiu_Matsuo_desc: "Что делает человека мужчиной? Для некоторых это честь, ибо нет ничего выше, чем благодарить своими действиями сегодня действия своих предков в прошлом. Для других это служение, ибо величайшие люди создают наследие, которое затмевает даже самую яркую звезду.\n\nОднако для Кайо Мацуо это риск. Не рисковать ничем - значит потерять всё. Его жизнь является подтверждением этого факта.\n\nКайо стремился сделать карьеру на флоте. Получив высшее образование в 1938 году, ему, казалось, суждено было стать одним солдатом среди многих. Сидней изменил всё. Вопреки всему, втиснувшись в подводную лодку, он отправил на морское дно три боевых корабля. С одним риском его состояние резко возросло, и к концу войны он принес ему командование Юго-Западным флотом. Мальчик стал мужчиной.\n\nНо, к его удивлению, Япония, в которую он вернулся, не шла на риск, довольствуясь тем, что была свидетелем своей судьбы. По всей Сфере он наблюдал, как паназиатский дух слабел. Он знал, что это терпеть не может. Он должен был что-то сделать. Ему пришлось рискнуть ещё раз.\n\nТеперь это окупилось. Флаг Японии развевается над Мадагаскаром, и он готов вершить его судьбу. Чума, партизаны - всё равно. Для него, несмотря на возраст, душа, сама суть Японии, которая ведёт его соотечественников, всё ещё остается ребенком.\n\nИ он покажет ей, как быть мужчиной."

