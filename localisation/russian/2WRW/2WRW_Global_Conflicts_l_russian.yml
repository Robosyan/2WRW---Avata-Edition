 RUS_Hungarian_civil_war_category:0 "Гражданская война в Венгрии"
 RUS_Hungarian_civil_war_category_commie_desc:0 "Венгрия на протяжении многих лет была важной пешкой в дипломатической войне между итальянской и немецкой сферами. С насильственным крахом национал-социалистического режима стало неизбежным, что присоединившиеся к Германии мадьяры вскоре пойдут по тому же пути.\n\nИмре Надь, человек с амбициозными целями, который желает сотрудничать с социалистическими правительствами на Балканах, обратился к нам за помощью в устранении соперничающих режимов. В то время как некоторые в нашей администрации выступают за тотальное вмешательство во имя укрепления революционных идеалов в Венгрии, позиция России как уставшей от войны страны препятствует такому вмешательству. Поэтому мы вынуждены поддерживать правительство Надя более скрытным образом. Хотя мы не в состоянии полностью поддержать нашего регионального союзника, одно можно сказать наверняка: если мы встанем бок о бок с Имре, Венгрия навсегда останется у нас в долгу."
 RUS_Hungarian_civil_war_category_dem_desc:0 "Венгрия на протяжении многих лет была важной пешкой в дипломатической войне между итальянской и немецкой сферами. С насильственным крахом национал-социалистического режима стало неизбежным, что присоединившиеся к Германии мадьяры вскоре пойдут по тому же пути.\n\nФеренц Надь, человек с праведными нравами и желанием построить демократическое правительство, обратился к нам за помощью в устранении соперничающих режимов. В то время как некоторые в нашей администрации выступают за тотальное вмешательство во имя укрепления демократических ценностей, позиция России как уставшей от войны страны препятствует такому вмешательству. Поэтому мы вынуждены поддерживать правительство Надя более скрытным образом. Хотя мы не в состоянии полностью поддержать нашего регионального союзника, одно можно сказать наверняка: если мы встанем бок о бок с Ференцем, Венгрия навсегда останется у нас в долгу."
 GER_Hungarian_civil_war_category_desc:0 "Будучи одной из первых стран, подписавших Трехсторонний пакт в славные 1940-е годы, Венгрия на протяжении десятилетий была ценным союзником немецкого порядка в Европе. Когда несколько лет назад итальянцам не удалось вырвать страну из наших когтей, мы предположили, что Будапешт останется непоколебимым форпостом немецких идеалов на Балканах на многие десятилетия вперед.\n\nЭтому не суждено было сбыться.\n\nПосле нашего позорного поражения от славян и полной потери наших восточных владений Бела Имреди исчез, а Ференц Салаши занял его место. Похоже, что местное население недовольно таким развитием событий, и страна погрузилась в трехстороннюю гражданскую войну. О прямом вмешательстве не может быть и речи; однако, если мы сможем вернуть себе Дунай при скрытой помощи Салаши, тогда мы могли бы гарантировать, что Венгрия останется в нашей власти на долгие поколения вперед."
