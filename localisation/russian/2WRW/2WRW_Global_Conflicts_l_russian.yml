 # War Descriptions

 USA_German_civil_war_category_desc:0 "После смерти фюрера Мартина Бормана и поражения Рейха во Второй Западнорусской войне Германия погрузилась в разрушительную гражданскую войну, которая положила конец ее статусу сверхдержавы. Такая катастрофа открыла Соединенным Штатам прекрасную возможность раз и навсегда очистить душу Европы от национал-социализма поддерживая так называемую "Республику Германия", официального преемника недолговечной администрации Брандта, проживающей в Берлине.\n\nХотя общественная поддержка правительства Германии может быть непопулярна среди американского населения, тайная помощь в виде оружия и других военных поставок может решительно склонить чашу весов в их пользу. Мы должны быть начеку - если Германия снова погрузится в пучину фашизма, немецкий народ, возможно, никогда больше не избежит его хватки."

 rus_iran_war_desc_tt:0 "Иран когда-то был союзником Германии и служил основным плацдармом Рейха на Ближнем Востоке. Но со смертью шаха Мохаммеда Резы Пехлеви, непопулярного деятеля, что сблизил страну с немцами, она погрузилась в кровавую гражданскую войну. Пока партизаны и дезертировавшие армейские подразделения сражаются в продуваемых ветрами пустынях и выжженных солнцем горах, многие дома и во всём мире ожидают, что Россия займёт свою позицию в отношении бушующего конфликта на юге.\n\nЭта война привлекла многих мировых держав - Америку, Японию и Рейх, которые поддержали свои фракции. Ястребы в нашем правительстве требуют, чтобы мы сделали то же самое. Хотя наша родина лишь недавно воссоединилась, кажется, что сейчас самое подходящее время, чтобы вытеснить нацистов с Ближнего Востока и защитить наше мягкое подбрюшье от вездесущего влияния Пакта."


 rus_poland_war_desc_tt:0 "История России и Польши была по большей части кровопролитием и разрушениями. Но при всех грехах, совершённых нами в далёком прошлом, ни один из них не сравнится с нашим предательством поляков 30 лет назад. Мы оба разделяем последствия этой ошибки. Польша остаётся под властью нацистов; наши войска остановились прямо у ворот польской родины, и лишь угроза ядерной войны оттолкнула нас назад. Пока Родина восстанавливается, немцы пытаются вернуть контроль над руинами своей империи. Польша в их руках, и поэтому поляки страдают от их чудовищных удавок, сжимающих горло целой нации.\n\nМы подвели Польшу. Мы потерпели неудачу сами. Мы разделяем вину за допущение нацистского вторжения много лет назад. Хотя когда-то мы и были соперниками, теперь же, у нас есть общий враг и общая история. Мы не должны позволить нашим братьям быть растерзанными.\n\nПока сопротивляется хоть один человек, Польша ещё не потеряна."

 rus_armenia_war_desc_tt:0 "После распада старого Союза, Турция пошла по тёмному пути, рассредоточившись по Ближнему Востоку, подобно своим османским предкам, оккупируя и уничтожая группы меньшинств посредством своей политики тюркизации, и всё это под видом продвижения единого и гомогенного Турецкого государства. Их участие во Второй мировой войне привело к краху Кавказского фронта и позволило немцам захватить огромные нефтяные месторождения Азербайджана, обрекая южные народы Советского Союза на десятилетия страданий и произвола.\n\nВозможно, мир и вовсе забыл об этом.\n\nГоры Кавказа снова загорелись, когда народы Кавказа объединились, борясь за своё право быть свободными от турецкого владычества. Мы поможем кавказскому народу победить нашего общего турецкого врага и, наконец, отомстить другому народу, причинившему страдания."

 rus_mongolia_war_desc_tt:0 "Когда старый Союз распался, многие государства, ранее находившиеся под его покровительством, оказались уязвимыми, и стервятникам не потребовалось много времени, чтобы разорвать сферу влияния нашей Родины.\n\nОдна из тех наций, которые пали жертвой амбиций из внешних держав была Монголия. Быстро оккупированный японцами после нашего унизительного поражения в Великой Отечественной войне и последующего присоединения к Мэнцзяну, этот регион ведёт постоянное сопротивление против Японской империи и её обширной сети марионеток. С начала 1960-х, люди всё ещё борются за мечту о свободной Монголии. И теперь, когда повстанцы в Монголии реорганизованы, а битва вновь продолжается, пришло время вмешаться в этот многолетний конфликт и освободить нашего бывшего союзника."

 rus_west_china_war_desc_tt:0 "Китай лежит таким же разбитым, как и Советский Союз во время падения Бухарина. Но даже агония нашей Родины меркнет по сравнению с полуторавековым унижением Поднебесной. Ещё до восшествия на престол царя Николая Второго, японцы кромсали Китай до тех пор, пока он не стал ни чем иным, как тенью самого себя, готовой на бойню. Те немногие китайцы, которые не преклонили колени пред Нанкинской кликой, теперь прячутся на западе. Из всё ещё оставшихся гоминьдановских клик, клика Ма Цзиюаня проявляет наибольшую инициативу, безжалостно совершая набеги на земли Цудзи. Большинство держав покинули эту часть мира. Тем не менее, Россия наблюдает, замышляя и интригуя, как мы будем планировать наш следующий шаг в этой Большой игре.\n\nСам Цзиюань стоит на распутье. С одной стороны, он видел неспособность Чан Кайши защитить Китай, по-настоящему реализовать Три принципа и привести Китай в современную эпоху. С другой стороны, капитуляция означала бы позорную смерть для него самого и остальных гоминьдановцев. Возможно, всё, что ему нужно, чтобы всё исправить, - это время.\n\n§BИ несколько друзей.§!"


 #2GNW_war_desc_GER_tt:0 "Наша восточная граница всегда была беспокойным регионом. Та же Москва, что под постоянной угрозой бандитизма и мятежа, но, несмотря на всё это, наши границы стоят десятилетиями. Однако новообразованное Российское государство стремится нарушить этот баланс. Карелы на восточных окраинах нашего бывшего союзника, Финляндии, подняли восстание, захватив большую часть Мурманской железной дороги и организовав сильное сопротивление финнам.\n\nРусские, несомненно, вложат в этот конфликт своё сердце, душу и дух, они могут помочь своим так называемым "братьям" на законной финской земле. Финны уже пришли просить нас о помощи, пытаясь ссылаться на старые обещания и союзы. Мы позволим им поверить, что они одержали свою дипломатическую победу.\n\nМы сокрушим русских и карелов здесь и сейчас. Поражение здесь грозит ободрить восточную угрозу, и Московия не готова сдержать натиск русов. Однако, в случае победы финнов с нашей помощью, русские со страхом отойдут назад в свои норы - будут зализывать свои раны, гноящиеся от унижения, и строить интриги ещё некоторое время."

 GER_krakow_uprising_tt:0 "После триумфа 1945 года, поляки становились всё более неотъемлемой частью Рейха. По мере того, как польские дикари вытеснялись арийскими поселенцами всё дальше на восток, считалось, что Польское государство никогда больше не возродится.\n\nКак мы ошибались.\n\nКогда казалось, что поляки наконец-то умиротворены, остатки Польского Сопротивления снова поднялись в последний раз за освобождение Польши. В то время, как самые фанатичные из нас требуют, чтобы мы бросили весь вес Вермахта на повстанцев, многие в нашем Правительстве опасаются прямого вмешательства Российской Федерации, обрекая Восточную Европу на новую ужасную войну.\n\nХотя отвоевание Польши обратно в Рейху будет намного сложнее, чем в 1939 году, поляки в очередной раз сломаются перед мощью германской армии. Да начнётся освоение Европы во имя арийских народов."

 GER_mountain_war_desc_tt:0 "Когда Турция присоединилась к Оси, её участие оказалось решающим в разгроме советских армий в горах Кавказа. Осознав свои неоосманские амбиции на Ближнем Востоке, нация какое-то время была в стороне от старого "Триумвирата", прежде чем перейти к нейтралитету после распада союза.\n\nТурки помогали нам в нашей борьбе против Союзных держав во время Второй мировой войны, поэтому вполне естественно, что мы помогаем им против поддерживаемых Россией Армении и Грузии.\n\nВозможно, мы и потерпели поражение от русских во Второй западнорусской войне, но, как и раньше, Германия перестроится и сразится с крысами, где бы они ни осмелились показать себя."

 jap_west_china_war_desc_tt:0 "С тех пор, как много лет назад Япония одержала победу, богатство и процветание перетекли с континента к тем, кто выше их. Однако, теперь Империя снова оказалась под угрозой. Неуправляемая клика Ма, не более чем личная вотчина незаконнорождённых остатков Гоминьдана, угрожает всему, чего Империя добилась в упорной борьбе и твёрдой стали битвы. Они угрожают оторвать от неё все владения Японии и низвести Империю до статуса, который она имела во время межвоенных унижений!\n\nЯпония сплачивается для войны, а знамёна Восходящего Солнца развеваются на ветру. Она не позволит простым военачальникам победить своих соперников. Япония не сдастся, не подведёт, не преклонит колени перед своими подданными.\n\n§VВосходящее солнце никогда не зайдет.§!"

 jap_mongolian_uprising_desc_tt:0 "С момента распада старого Советского Союза в середине 1940-х годов, когда были уничтожены последние европейские колонизаторы, наша власть над свободной Восточной Азией стала абсолютной. Когда Европа снова обратила внимание на внутренние дела, Соединённые Штаты были изгнаны из Тихого океана, а угроза со стороны России исчезла, мы поверили, что в Восточной Азии быстро приближается эпоха процветания. Некоторое время, Азия действительно процветала, но в последние годы всё начало поворачиваться против нас.\n\nНесмотря ни на что, таинственная Федерация в Новосибирске сумела не только воссоединить то, что осталось от России, но и победить немцев в Восточной Европе. Возрождающаяся Россия снова начала распространять свои щупальца по всей Азии, вмешиваясь в различные конфликты и споры, такие как недавнее восстание в Монголии, чтобы восстановить утраченную сферу влияния.\n\nПоскольку Германия не смогла остановить русского колосса, задача Великой Сферы Сопроцветания — выступить против российского экспансионизма и обеспечить постоянную независимость Восточной Азии от любого иностранного влияния.\n\n§VДа здравствует Азия. Да здравствует Восходящее Солнце.§!"

 RUS_German_civil_war_category:0 "Вторая гражданская война в Германии"
 RUS_German_civil_war_category_commie_desc:0 "После смерти фюрера Мартина Бормана и поражения Рейха во Второй Западнорусской войне Германия погрузилась в разрушительную гражданскую войну, которая положила конец ее статусу сверхдержавы. Такая катастрофа открывает множество возможностей для России. Одной из таких возможностей является революционная коалиция на северо-западе, сформировавшая непростой альянс, в просторечии известный как "Ротфронт".\n\nХотя общественная поддержка правительства Германии может быть непопулярна среди нашего народа, тайная помощь в виде оружия и других военных поставок может решительно склонить чашу весов в их пользу. Мы должны быть начеку - если Германия снова погрузится в пучину нацизма, немецкий народ, возможно, никогда больше не избежит его хватки."
 RUS_German_civil_war_category_dem_desc:0 "После смерти фюрера Мартина Бормана и поражения Рейха во Второй Западнорусской войне Германия погрузилась в разрушительную гражданскую войну, которая положила конец ее статусу сверхдержавы. Такая катастрофа открыла Соединенным Штатам прекрасную возможность раз и навсегда очистить душу Европы от национал-социализма поддерживая так называемую "Республику Германия", официального преемника недолговечной администрации Брандта, проживающей в Берлине.\n\nХотя общественная поддержка правительства Германии может быть непопулярна среди нашего народа, тайная помощь в виде оружия и других военных поставок может решительно склонить чашу весов в их пользу. Мы должны быть начеку - если Германия снова погрузится в пучину нацизма, немецкий народ, возможно, никогда больше не избежит его хватки."
