l_russian:
 
 ##Second West Russian War Events##
 
 SE_SECOND_WEST_RUSSIAN_WAR: "ВТОРАЯ ЗАПАДНОРУССКАЯ ВОЙНА"
 SE_SECOND_WEST_RUSSIAN_WAR_D: "Русский человек на войне надевает на душу белую рубашку. Он умеет жить грешно, но умирает свято.\n- Василий Гроссман"
 SE_SECOND_WEST_RUSSIAN_WAR_A: "Последняя война"
 SWRW_SE_SECOND_WEST_RUSSIAN_WAR: "ВТОРАЯ ЗАПАДНОРУССКАЯ ВОЙНА"
 
 SE_GENERIC_RUSSIAN_VICTORY: "ПОБЕДА РОССИИ"
 SE_GENERIC_RUSSIAN_VICTORY_D: "Быть наилучшим, значит не позволять ни врагу, ни союзнику превзойти вас, всегда стремясь к победе и величию.\n- Дмитрий Лавриненко"
 SE_GENERIC_RUSSIAN_VICTORY_A: "Возрождение России"
 SWRW_SE_GENERIC_RUSSIAN_VICTORY: "ПОБЕДА РОССИИ"
 
 SE_TOTAL_GERMAN_VICTORY: "ПОБЕДА ГЕРМАНИИ"
 SE_TOTAL_GERMAN_VICTORY_D: "Нам уже многое пришлось вынести. И еще больше придется. Давайте поблагодарим Бога за то, что мы молоды.\n- Йозеф Геббельс"
 SE_TOTAL_GERMAN_VICTORY_A: "Повтор истории"
 SWRW_SE_TOTAL_GERMAN_VICTORY: "ПОБЕДА ГЕРМАНИИ"
 
 SE_OMSK_WAR: "ВЕЛИКИЙ СУД"
 SE_OMSK_WAR_D: "В те дни люди будут искать смерти, но не найдут её; пожелают умереть, но смерть убежит от них.\n- Откровение 9:6"
 SE_OMSK_WAR_A: "Конец"
 SWRW_SE_OMSK_DECLARATION: "ВЕЛИКИЙ СУД"
 
 SE_SHUKSHIN_WAR: "ВТОРАЯ ЗАПАДНОРУССКАЯ ВОЙНА"
 SE_SHUKSHIN_WAR_D: "Сильный в этом мире узнает все: позор, и муки, и суд над собой, и радость врагов.\n- Василий Шукшин"
 SE_SHUKSHIN_WAR_A: "Вперед Россия!"
 SWRW_SE_SHUKSHIN_DECLARATION: "ВТОРАЯ ЗАПАДНОРУССКАЯ ВОЙНА"
 
 SE_POKRYSHKIN_WAR: "ОТМЩЕНИЕ РОССИИ"
 SE_POKRYSHKIN_WAR_D: "Чем больше удобств, тем меньше храбрости.\n- Александр Суворов"
 SE_POKRYSHKIN_WAR_A: "Шагом марш!"
 SWRW_POKRYSHKIN_DECLARATION: "ВТОРАЯ ЗАПАДНОРУССКАЯ ВОЙНА"
 
 SE_SHUKSHIN_VICTORY: "ПОБЕДА ФЕДЕРАЦИИ"
 SE_SHUKSHIN_VICTORY_D: "Они сражались за Родину. Они спасли свою Родину. Они победили.\n- Василий Шукшин"
 SE_SHUKSHIN_VICTORY_A: "Новая надежда"
 
 SE_POKRYSHKIN_VICTORY: "ПОБЕДА ФЕДЕРАЦИИ"
 SE_POKRYSHKIN_VICTORY_D: "Побеждайте не числом, а умением.\n- Александр Суворов"
 SE_POKRYSHKIN_VICTORY_A: "Великий успех"
 SWRW_SE_POKRYSHKIN_VICTORY: "ПОБЕДА ФЕДЕРАЦИИ"
 
 SE_VELMIR_WAR: "СУМЕРКИ БОГОВ"
 SE_VELMIR_WAR_D: "Ты должен сжечь себя в своем собственном пламени: как иначе хотел бы ты обновиться, не обратившись сперва в пепел?\n- Фридрих Ницше"
 SE_VELMIR_WAR_A: "Сварог пробудился"
 SWRW_SE_VELMIR_WAR: "СУМЕРКИ БОГОВ"
 
 SE_ZHUKOV_DECLARATION: "ОПЕРАЦИЯ: КРАСНЫЙ РАССВЕТ"
 SE_ZHUKOV_DECLARATION_D: "Если немцы нападут, мы будем защищаться. Если они не нападут до наступления зимы, тогда мы разорвем их в клочья!\n- Георгий Жуков"
 SE_ZHUKOV_DECLARATION_A: "Марш Союза"
 SWRW_SE_ZHUKOV_DECLARATION: "ОПЕРАЦИЯ: §xКРАСНЫЙ РАССВЕТ§!"
 
 SE_TUKH_DECLARATION: "ВТОРАЯ ВЕЛИКАЯ ОТЕЧЕСТВЕННАЯ ВОЙНА"
 SE_TUKH_DECLARATION_D: "Не может быть никаких сомнений в том, что если бы мы одержали победу на Висле, революционный пожар охватил бы весь континент.\n- Михаил Тухачевский"
 SE_TUKH_DECLARATION_A: "Пламя разгорелось"
 SWRW_SE_TUKH_DECLARATION: "ВТОРАЯ ВЕЛИКАЯ ОТЕЧЕСТВЕННАЯ ВОЙНА"
 
 SE_ZHDANOV_DECLARATION: "ВТОРАЯ ВЕЛИКАЯ ОТЕЧЕСТВЕННАЯ ВОЙНА"
 SE_ZHDANOV_DECLARATION_D: "Враг у ворот. Это вопрос жизни и смерти.\n- Андрей Жданов"
 SE_ZHDANOV_DECLARATION_A: "Вперед!"
 SWRW_SE_ZHDANOV_DECLARATION: "ВТОРАЯ ВЕЛИКАЯ ОТЕЧЕСТВЕННАЯ ВОЙНА"
 
 SE_SUSLOV_WAR: "ВТОРАЯ ВЕЛИКАЯ ОТЕЧЕСТВЕННАЯ ВОЙНА"
 SE_SUSLOV_WAR_D: "Социалисты не могут достигнуть своей великой цели, не борясь против всякого угнетения наций.\n- Владимир Ленин"
 SE_SUSLOV_WAR_A: "Великая игра"
 SWRW_SE_SUSLOV_WAR: "ВТОРАЯ ВЕЛИКАЯ ОТЕЧЕСТВЕННАЯ ВОЙНА"
 
 SE_SBA_WAR: "МАРШ АНАРХИСТОВ"
 SE_SBA_WAR_D: "Когда у нас будет лишь воля к действию, в тот же миг справедливость восторжествует: в тот же миг тираны Земли рассыплются в прах.\n- Пётр Кропоткин"
 SE_SBA_WAR_A: "За маму анархию"
 SWRW_SE_SBA_WAR: "МАРШ АНАРХИСТОВ"
 
 SE_SEROV_WAR: "ВТОРАЯ ВЕЛИКАЯ ОТЕЧЕСТВЕННАЯ ВОЙНА"
 SE_SEROV_WAR_D: "Мы должны взять у правых национализм без капитализма и у левых социализм без интернационализма.\n- Грегор Штрассер"
 SE_SEROV_WAR_A: "Битва титанов"
 SWRW_SE_SEROV_WAR: "ВТОРАЯ ВЕЛИКАЯ ОТЕЧЕСТВЕННАЯ ВОЙНА"
 
 SE_EURASIA_WAR: "ВЕЛИКАЯ ЕВРАЗИЙСКАЯ ВОЙНА"
 SE_EURASIA_WAR_D: "Ничто не имеет ценности, пока оно не закончено.\n- Чингисхан"
 SE_EURASIA_WAR_A: "Евразия зовет"
 SWRW_SE_EURASIA_WAR: "ВЕЛИКАЯ ЕВРАЗИЙСКАЯ ВОЙНА"
 
 SE_KAGANOVICH_WAR: "ВТОРАЯ ВЕЛИКАЯ ОТЕЧЕСТВЕННАЯ ВОЙНА"
 SE_KAGANOVICH_WAR_D: "Каждый немецкий солдат должен чувствовать, что он живёт под дулом русского ружья.\n- Василий Чуйков"
 SE_KAGANOVICH_WAR_A: "Ни шагу назад!"
 SWRW_SE_KAGANOVICH_WAR: "ВТОРАЯ ВЕЛИКАЯ ОТЕЧЕСТВЕННАЯ ВОЙНА"
 
 SE_WERBELL_WAR:0 "АМЕРИКАНСКОЕ ВТОРЖЕНИЕ В МОСКВУ"
 SE_WERBELL_WAR_D:0 "Мне плевать на то, как меня запомнят. Но если меня и должны за что-то помнить, я бы хотел, чтобы меня помнили как хорошего офицера и патриота.\n- Митчел Уэрбелл III"
 SE_WERBELL_WAR_A:0 "Право войны"
 SWRW_SE_WERBELL_WAR:0 "АМЕРИКАНСКОЕ ВТОРЖЕНИЕ В МОСКВУ"
 
 SE_WERBELL_VICTORY:0 "ПОБЕДА СОЕДИНЕННЫХ ШТАТОВ РОССИИ"
 SE_WERBELL_VICTORY_D:0 "Есть чертовски много вещей, о которых я пока не собираюсь говорить. Я побывал в стольких местах, в стольких странах, в стольких войнах, что все они начинают путаться у меня в голове.\n- Митчел Уэрбелл III"
 SE_WERBELL_VICTORY_A:0 "Богатство и слава!"
 SWRW_SE_WERBELL_VICTORY:0 "ПОБЕДА СОЕДИНЕННЫХ ШТАТОВ РОССИИ"
 
 SE_WERBELL_VICTORY_DESPOT:0 "ПОБЕДА СОЕДИНЕННЫХ ШТАТОВ РОССИИ"
 SE_WERBELL_VICTORY_DESPOT_D:0 "У тебя есть только два варианта: рай или ад.\n- Неизвестный"
 SE_WERBELL_VICTORY_DESPOT_A:0 "Славная виктория"
 SWRW_SE_WERBELL_VICTORY_DESPOT:0 "ПОБЕДА СОЕДИНЕННЫХ ШТАТОВ РОССИИ"
 
 SE_WRRF_VICTORY_ZHUKOV:0 "ПОБЕДА СОВЕТСКОГО СОЮЗА"
 SE_WRRF_VICTORY_ZHUKOV_D:0 "Для меня главным было служение Родине, своему народу. И с чистой совестью могу сказать: Я сделал все, чтобы выполнить этот свой долг.\n- Георгий Жуков"
 SE_WRRF_VICTORY_ZHUKOV_A:0 "Нерушимый союз"
 SWRW_SE_WRRF_VICTORY_ZHUKOV:0 "ПОБЕДА СОВЕТСКОГО СОЮЗА"
 
 SE_RED_NAPOLEON_VICTORY:0 "ПОБЕДА СОВЕТСКОГО СОЮЗА"
 SE_RED_NAPOLEON_VICTORY_D:0 "...Я сказал себе, что либо стану героем в тридцать лет, либо к тому времени меня уже не будет в живых.\n- Михаил Тухачевский"
 SE_RED_NAPOLEON_VICTORY_A:0 "Непобедимая армия"
 SWRW_SE_RED_NAPOLEON_VICTORY:0 "ПОБЕДА СОВЕТСКОГО СОЮЗА"
 
 #SE_RUSSIA_NUKES:0 "РОССИЯ ПОЛУЧАЕТ ЯДЕРНОЕ ОРУЖИЕ"
 #SE_RUSSIA_NUKES_D:0 "Термоядерную войну нельзя рассматривать как продолжение политики другими средствами. Это было бы средством всеобщего самоубийства.\n- Андрей Сахаров"
 #SE_RUSSIA_NUKES_A:0 "Четвертая сила"
 
 SE_BATOV_WAR:0 "ВЕЛИКАЯ ОСВОБОДИТЕЛЬНАЯ ВОЙНА"
 SE_BATOV_WAR_D:0 "Бей врага, не щадя ни его, ни себя, побеждает тот, кто меньше себя жалеет.\n- Александр Суворов"
 SE_BATOV_WAR_A:0 "Спасём Россию!"
 SWRW_SE_BATOV_WAR:0 "ВЕЛИКАЯ ОСВОБОДИТЕЛЬНАЯ ВОЙНА"
 
 SE_VYATKA_LIB_WAR:0 "ИМПЕРСКОЕ ВОЗВРАЩЕНИЕ"
 SE_VYATKA_LIB_WAR_D:0 "Лучше отменить крепостное право сверху, чем ждать, пока оно само начнет отменяться снизу.\n- Александр II"
 SE_VYATKA_LIB_WAR_A:0 "Боже храни Россию"
 SWRW_SE_VYATKA_LIB_WAR:0 "ИМПЕРСКОЕ ВОЗВРАЩЕНИЕ"
 
 SE_VYATKA_AUTH_WAR:0 "ИМПЕРСКОЕ ВОЗВРАЩЕНИЕ"
 SE_VYATKA_AUTH_WAR_D:0 "Нет правосудия среди людей.\n- Николай II"
 SE_VYATKA_AUTH_WAR_A:0 "Боже храни Империю"
 SWRW_SE_VYATKA_AUTH_WAR:0 "ИМПЕРСКОЕ ВОЗВРАЩЕНИЕ"
 
 SE_VYATKA_CON_WAR:0 "ИМПЕРСКОЕ ВОЗВРАЩЕНИЕ"
 SE_VYATKA_CON_WAR_D:0 "Господи, смилуйся и спаси Россию.\n- Николай II"
 SE_VYATKA_CON_WAR_A:0 "Боже, царя храни!"
 SWRW_SE_VYATKA_CON_WAR:0 "ИМПЕРСКОЕ ВОЗВРАЩЕНИЕ"
 
 SE_VAGNER_WAR:0 "ВОЙНА ЗА АРИЙСКОЕ ПРЕВОСХОДСТВО"
 SE_VAGNER_WAR_D:0 "В мире не может быть два умных народа. Мы собираемся выиграть эту войну, так что выживет только арийская раса.\n- Йозеф Менгеле"
 SE_VAGNER_WAR_A:0 "Хэйль Вагнер!"
 SWRW_SE_VAGNER_WAR:0 "ВОЙНА ЗА АРИЙСКОЕ ПРЕВОСХОДСТВО"
 
 SE_BUNYACHENKO_WAR:0 "ВТОРАЯ ОСВОБОДИТЕЛЬНАЯ ВОЙНА"
 SE_BUNYACHENKO_WAR_D:0 "Фашистские ублюдки, посеявшие хаос в наших мирных жизнях и семьях, теперь бьют нас направо и налево.\n- Андрей Власов"
 SE_BUNYACHENKO_WAR_A:0 "Марш, вперед!"
 SWRW_SE_BUNYACHENKO_WAR:0 "ВТОРАЯ ОСВОБОДИТЕЛЬНАЯ ВОЙНА"
 
 SE_ZYKOV_WAR:0 "ВТОРАЯ ОСВОБОДИТЕЛЬНАЯ ВОЙНА"
 SE_ZYKOV_WAR_D:0 "Русский колосс... был нами недооценен...\n- Франц Гальдер"
 SE_ZYKOV_WAR_A:0 "Отомстим за 1946"
 SWRW_SE_ZYKOV_WAR:0 "ВТОРАЯ ОСВОБОДИТЕЛЬНАЯ ВОЙНА"
 
 #SE_ARYAN_SLAVE_REVOLT:0 "ВОССТАНИЕ РАБОВ В РОССИИ"
 #SE_ARYAN_SLAVE_REVOLT_D:0 "Те, кто лишают свободы других, не заслуживают её сами.\n- Авраам Линкольн"
 
 SE_MANDATE_WAR:0 "ПРАВОСЛАВНАЯ ОСВОБОДИТЕЛЬНАЯ ВОЙНА"
 SE_MANDATE_WAR_D:0 "Падут подле тебя тысяча и десять тысяч одесную тебя; к тебе же не приближится.\n- Псалом 90:7"
 SE_MANDATE_WAR_A:0 "Сим победиши!"
 SWRW_SE_MANDATE_WAR:0 "ПРАВОСЛАВНАЯ ОСВОБОДИТЕЛЬНАЯ ВОЙНА"
 
 SE_BUKHARINA_WAR:0 "ВТОРАЯ ЗАПАДНОРУССКАЯ ВОЙНА"
 SE_BUKHARINA_WAR_D:0 "Победа социализма не снизойдёт, как дары с небес.\n- Роза Люксембург"
 SE_BUKHARINA_WAR_A: "К освобождению"
 SWRW_SE_BUKHARINA_WAR:0 "ВТОРАЯ ЗАПАДНОРУССКАЯ ВОЙНА"
 
 SE_KOMI_LIBDEM_WAR:0 "ВТОРАЯ ЗАПАДНОРУССКАЯ ВОЙНА"
 SE_KOMI_LIBDEM_WAR_D:0 "Мы не знаем, когда может появиться очередной Гитлер и что он может сделать. На карту поставлено выживание цивилизации.\n- Алексей Косыгин"
 SE_KOMI_LIBDEM_WAR_A: "За республику"
 SWRW_SE_KOMI_LIBDEM_WAR:0 "ВТОРАЯ ЗАПАДНОРУССКАЯ ВОЙНА"
 
 SE_KOMI_SOCDEM_WAR:0 "ВТОРАЯ ЗАПАДНОРУССКАЯ ВОЙНА"
 SE_KOMI_SOCDEM_WAR_D:0 "Стремление к убийству, как и стремление к рождению, слепо и зловеще. Сегодня оно жаждет плоти зайца: завтра оно может вопить о плоти человека.\n- Андрей Вознесенский"
 SE_KOMI_SOCDEM_WAR_A: "За народ"
 SWRW_SE_KOMI_SOCDEM_WAR:0 "ВТОРАЯ ЗАПАДНОРУССКАЯ ВОЙНА"
 
 SE_AMUR_WAR:0 "ВЕЛИКАЯ СЛАВЯНСКАЯ ОСВОБОДИТЕЛЬНАЯ ВОЙНА"
 SE_AMUR_WAR_D:0 "Мы присутствуем при величественном зрелище освобождения Европы от потомков Каина и Люцифера, истинных сынов дьявола.\n- Константин Родзаевский"
 SE_AMUR_WAR_A:0 "Марш Вождя"
 SWRW_SE_AMUR_WAR:0 "ВЕЛИКАЯ СЛАВЯНСКАЯ ОСВОБОДИТЕЛЬНАЯ ВОЙНА"
 
 SE_CORNMAN_WAR:0 "ВТОРАЯ ВЕЛИКАЯ ОТЕЧЕСТВЕННАЯ ВОЙНА"
 SE_CORNMAN_WAR_D:0 "В ядерной войне не может быть победителя или проигравшего. Это гарантированное взаимное уничтожение обоих воюющих сторон.\n- Никита Хрущев"
 SE_CORNMAN_WAR_A:0 "Один шаг вперед"
 SWRW_SE_CORNMAN_WAR:0 "ВТОРАЯ ВЕЛИКАЯ ОТЕЧЕСТВЕННАЯ ВОЙНА"
 
 SE_YURIY_WAR:0 "ИМПЕРСКОЕ ВОЗВРАЩЕНИЕ"
 SE_YURIY_WAR_D:0 "Суди, Господи, притесняющих меня и оборони от борющихся со мною; возьми, Господи, оружие и щит и стань на помощь мне.\n- Александр Невский"
 SE_YURIY_WAR_A:0 "Вперед, Святая Русь!"
 SWRW_SE_YURIY_WAR:0 "ИМПЕРСКОЕ ВОЗВРАЩЕНИЕ"
 
 SE_LYDIA_WAR:0 "ИМПЕРСКОЕ ВОЗВРАЩЕНИЕ"
 SE_LYDIA_WAR_D:0 "Победителей не судят.\n- Екатерина Великая"
 SE_LYDIA_WAR_A:0 "Вперед, Святая Русь!"
 SWRW_SE_LYDIA_WAR:0 "ИМПЕРСКОЕ ВОЗВРАЩЕНИЕ"
 
 SE_MODERNIST_WAR:0 "ВТОРАЯ ЗАПАДНОРУССКАЯ ВОЙНА"
 SE_MODERNIST_WAR_D:0 "Мы не должны преуменьшать наши священные усилия в мире, в котором мы возникли словно слабые огоньки в темноте.\n- Андрей Сахаров"
 SE_MODERNIST_WAR_A:0 "Последний рывок"
 SWRW_SE_MODERNIST_WAR:0 "ВТОРАЯ ЗАПАДНОРУССКАЯ ВОЙНА"
 
 SE_DECEMBERIST_WAR:0 "ВТОРАЯ ЗАПАДНОРУССКАЯ ВОЙНА"
 SE_DECEMBERIST_WAR_D:0 "Настоящее всегда воспринималось в России как состояние кризиса. И это типично для русской истории.\n- Дмитрий Лихачев"
 SE_DECEMBERIST_WAR_A:0 "Борьба и долг"
 SWRW_SE_DECEMBERIST_WAR:0 "ВТОРАЯ ЗАПАДНОРУССКАЯ ВОЙНА"
 
 SE_BASTILLARD_WAR:0 "ВТОРАЯ ЗАПАДНОРУССКАЯ ВОЙНА"
 SE_BASTILLARD_WAR_D:0 "Каждый русский обязан носить общественные повинности - повиноваться законам и властям Отечества - быть всегда готовым к защите родины, и должен явиться к знаменам когда востребует того закон.\n- Никита Муравьёв"
 SE_BASTILLARD_WAR_A:0 "Железом и кровью"
 SWRW_SE_BASTILLARD_WAR:0 "ВТОРАЯ ЗАПАДНОРУССКАЯ ВОЙНА"
 
 SE_HUMANIST_WAR:0 "ВТОРАЯ ЗАПАДНОРУССКАЯ ВОЙНА"
 SE_HUMANIST_WAR_D:0 "Когда человек в отчаянии, это значит, что он ещё во что-то верит.\n- Дмитрий Шостакович"
 SE_HUMANIST_WAR_A:0 "Русское крещендо"
 SWRW_SE_HUMANIST_WAR:0 "ВТОРАЯ ЗАПАДНОРУССКАЯ ВОЙНА"
 
 SE_MIKHAIL_WAR:0 "ИМПЕРСКОЕ ВОЗВРАЩЕНИЕ"
