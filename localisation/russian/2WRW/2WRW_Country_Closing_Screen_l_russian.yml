TNO_CountryClosing_epilogue_NOV_RSLP: "Несмотря на множество трудностей от шумных городов Сан-Франциско до непоколебимого мегаполиса Москвы, мир объединен мирным сотрудничеством во имя светлого будущего. Мечты одного одинокого человека из сибирской тундры восторжествовали над язвами авторитаризма и войны.\n\nРоссияне ходят по свежевымощенным дорогам и пожинают плоды процветания. Они наслаждаются отдыхом под чистым голубым небом и готовы смотреть в будущее. Таким образом, Анатолий Корягин оставляет Россию преображенной к лучшему. Не все трудности преодолены как внутри страны, так и за рубежом, но, несмотря на все эти препятствия, переплетенный между Востоком и Западом факел свободы горит ярко как никогда, а Россия и ее союзники готовы с доблестью и достоинством защищать его пламя в стремлении к миру."
TNO_CountryClosing_epilogue_NOV_DSPR: "От Москвы до Саратова, от Екатеринбурга до Новосибирска - Россия начала тяжелый и неумолимый марш прогресса. Богатые люди отступают перед неудержимым потоком социализма, а некогда вездесущие мегакорпорации превращаются в пепел. Таким образом, Леонид Канторович и его грандиозные амбиции в отношении Федерации увенчались успехом.\n\nОднако силы реакции и нежелание российского народа принять это будущее остаются непреодолимым препятствием. Многие обещания президента остаются невыполненными, что может оказаться фатальным для его администрации, а столь быстрые и бескомпромиссные перемены создали внутри России больше врагов, чем союзников, поскольку многие, даже простые люди, открыто отвергают путь, проложенный Канторовичем. Видение равноправной и свободной Федерации еще не утрачено, но с учетом того, что поддержка его народа практически исчезла, оно может оказаться слишком сложной проблемой, которую не сможет решить даже самое лучшее уравнение."
TNO_CountryClosing_epilogue_NOV_RAPP: "Вся Россия и ее народ притихли в ликовании. Они видели свою долю боли от горя Смуты и господства Силовиков. Но теперь, с Василием Шукшиным во главе, в Федерации наконец-то наступила демократия. Последовательные реформы и победа над Рейхом принесли народу новую эру процветания и свободы. С берегов Оби начало зарождаться незнакомое России чувство - надежда.\n\nХотя будущее может быть светлым, перед президентом все еще стоят сложные задачи. С распадом германской сферы на Россию легло бремя гегемона Евразии, а шрамы войны на континенте остаются и, возможно, никогда не заживут. Но до тех пор, пока мечта о свободе сохраняется, Россия будет в безопасности, а Федерация будет торжествовать."
TNO_CountryClosing_epilogue_NOV_VRPP: "Залы Думы затихли, а Россия распродана всем тем, кто заплатит больше. Последствия жадности президента Примакова видны в глазах каждого работающего гражданина и смехе каждого корпоративного магната. Идеалы Федерации были запятнаны и выброшены на ветер ради карманов корпоративных благодетелей ВРПП, а пессимизм и политическая апатия Федерации Покрышкина вернулись под видом "прагматизма".\n\nВ условиях постоянно растущего разрыва между бедными и богатыми, стремительно ухудшающейся экологии и медленным исчезанием гражданских свобод боль и страдания смешивают жителей России в одну серую кучу. По мере того как мечта о демократии исчезает, а призраки прошлого Федерации возвращаются, нация изо всех сил пытается сохранить надежду. Но Федерация уже проходила этот этап. Возможно, ей удастся вырваться из тиранических лап еще раз, пока все еще не потеряно."
TNO_CountryClosing_epilogue_NOV_Zubakov_Coup: "Что делает человека русским? Его мораль? Его ценности? Его патриотизм? В глазах мегакорпораций и их рупора Зубакова - русским делает то, насколько глубок их карман.\n\nПо мере того как страна бунтует из-за смерти новообретенного мученика Василия Шукшина, его идеалы и мечты о России начинают угасать. Когда соотечественники перестают признавать соотечественников, сражаясь за клочья любимой родины, по всей России царит только гнев, разочарование и насилие. Хорошо это или плохо, но Юрий Зубаков положил начало новому веку российской деградации и порока.\n\nОптимизм президентства Шукшина остался в далеком прошлом и, скорее всего, уже никогда не вернется. На любой пожар, который тушит российский народ, приходят десятки других. Зубаков обрек Россию на будущее плутократии и бессмысленной алчности, и свет надежды, возможно, погас окончательно."
TNO_CountryClosing_epilogue_NOV_Shukshin_Counter_Coup: "Когда президент Шукшин только начинал свой путь к свободе русского народа, он обладал непревзойденным пылом. Он боролся с алчностью Силовиков, залечивал раны, нанесенные Смутой, и принес победу над Рейхом. Он работал над тем, чтобы устранить десятилетия ущерба, нанесенного нацистским правлением Восточной Европе. Но сейчас, когда президент руководит страной, вновь сломленной жаждой власти и контроля, он видит, что его работа была напрасной.\n\nДесятилетия его усилий были сведены на нет президентством Примакова, а марионетка корпорации Зубаков оставил Федерацию в разрушенном состоянии. Ее правительство коррумпировано настолько, что даже Покрышкин не мог об этом и мечтать. Теперь Шукшин сделает все, чтобы подобное преступление никогда не повторилось. Пока он может защитить Россию, пока он единственный, кто может ее защитить, он должен предотвратить еще одно подобное Зубакову. Даже если для этого придется пожертвовать демократией, о которой он когда-то мечтал."
TNO_CountryClosing_epilogue_NOV_Failure: "Когда Россия отправилась в крестовый поход против нацистов, сердца русских людей были полны желания наконец-то увидеть, как Восточная Европа сбросит с себя тиранический сапог, оккупировавший ее на протяжении десятилетий. Модернизированная армия и промышленная база Российской Федерации наконец-то казались достаточно мощной силой, чтобы соперничать с Германским рейхом. Но теперь для России и Восточной Европы  прозвенел последний звонок.\n\nВсе остатки российской администрации борются с непроглядной тьмой, стремясь вновь объединить Россию. Но японские и немецкие стервятники сожрали то немногое, что осталось от созревшего для поглощения трупа Федерации, а народы Сибири объявили о прекращении господства России над их народом. Какой бы свет ни оставался внутри страны, его тусклого присутствия недостаточно, чтобы спасти некогда гордую нацию. Россия потеряна, теперь уже, возможно, навсегда."

TNO_CountryClosing_epilogue_RUS_Communist_Victory: "Когда три десятилетия назад нацисты разрушили Советский Союз, многие считали, что это стало концом большевизма в России. Однако идеология, которая впервые расковала русский народ, выжила в нескольких уголках России, а к началу десятилетия она охватила и всю страну. Объединившись в своей борьбе, российский пролетариат обратил свой взор на запад, к товарищам, все еще страдающим под нацистским игом.\n\nИ в последовавшем за этим пожаре они вышли из него триумфаторами, разбив немецкого орла и отомстив за павших красноармейцев. Что будет дальше - пока остается загадкой, но одно можно сказать точно: конец двадцатого века обещает стать предвестником новой эры. Красного века."
TNO_CountryClosing_epilogue_RUS_Communist_Defeat: "Красная армия снова двинулась на запад, и снова ее разгромила мощь Германского Рейха. Когда красный свет коммунизма распространил по стране свои обещания свободного будущего, к рабочим и крестьянам России ненадолго вернулась надежда. Обратив свой взор на запад, чтобы попытаться отомстить за историческую несправедливость, которую нацисты причинили ее народу, Россия потерпела неудачу, как и ее предшественники.\n\nЧто последует за этим окончательным провалом, пока неизвестно. Но пока крылья Рейхсадлера взмывают над Европой, на руинах Советского Союза остается одна истина: большевистской угрозы мировому порядку Германии больше не будет. Коммунизм подвел народы Евразии, и его пролетариат обречен на вечную тьму."
TNO_CountryClosing_epilogue_RUS_Democratic_Victory: "Впервые после бурных дней 1917 года на земли России пришла демократия. Начав как небольшое государство, надеявшееся на лучшее завтра, Россия теперь управляется силами свободы и верховенства закона. Объединив страну вокруг мечты о демократии, Россия двинулась на запад и разгромила немецкий Рейх, принеся свет демократии в Евразию.\n\nЧто сулит завтрашний день - пока что загадка как для русского народа, так и для всей Евразии. Но одно можно сказать наверняка: в Европе засияет новый свет, свет, провозглашающий демократию и свободу."
TNO_CountryClosing_epilogue_RUS_Democratic_Defeat: "Свет свободы померк и, возможно, навсегда погас на землях России. Начав как небольшой оазис свободы в море отчаяния, к началу десятилетия свобода и демократия были принесены во всю Россию. А в сердцах и умах русских людей настоящая свобода никогда не могла быть достигнута, пока нацистская угроза не была уничтожена. Однако все это было напрасно.\n\nБотинок Вермахта вытоптал свет демократии, а свобода и процветание навсегда остались недосягаемыми для народов Евразии. Немецкий орел силен как никогда, и всем очевидна одна истина: сильной и единой России никогда больше не станет. Она навсегда останется сноской в мрачной тени истории..."
TNO_CountryClosing_epilogue_RUS_Authoritarian_Victory: "В хаосе русской анархии из пепла старого режима возродился новый порядок. Коммунизм больше не ослаблял решимости русского народа бороться за безопасность своей страны. Демократия больше не нарушала порядок и стабильность, необходимые для сильного российского государства. Вместо этого русский народ был вылеплен обещаниями свинца и стали.\n\nВ соответствии с этими обещаниями русский медведь расправился с декадентским и позолоченным немецким орлом и вышел победителем из невиданной ранее кровавой бойни. Поскольку на земли Евразии пришел новый порядок, одно можно сказать наверняка: русский народ навсегда привязан к лидеру, который принес стабильность из хаоса, надежду из отчаяния и единство из разделения."
TNO_CountryClosing_epilogue_RUS_Authoritarian_Defeat: "Несмотря на хаос российской анархии, народ России был объединен силой стали и свинца. Объединившись вокруг сильного лидера, им был обещан мир; обещано,что нацисты будут отброшены в сторону, а российское государство станет победоносным и сильным, как и было предначертано ему судьбой. И все же худшие опасения людей оправдались. Рейх вырвал сердце у русского медведя и еще раз поколебал решимость своего народа.\n\nДля народов Евразии тиски нацистской тирании не ослабевают. И пока Вермахт проходит парадным маршем по улицам от Роттердама до Москвы, в анналы истории был занесен один факт: Россия навсегда останется слабой и разобщенной страной, отправленной на свалку истории."
TNO_CountryClosing_epilogue_RUS_Fascist_Victory: "Когда три десятилетия назад Советский Союз потерпел поражение, многие верили, что народ России больше никогда не поднимется. История доказала, что они ошибались. Восстановленный к величию примером фашизма, русский народ последовал урокам своего германского врага и позволил любви к крови и земле проникнуть в свои сердца. Объединившись вокруг этого бессмертного кредо, русские разгромили Германский Рейх, приняв мантию нового евразийского хозяина.\n\nБудущее России и ее гегемонии во многом неясно, однако очевидно, что с падением одной фашистской империи, на ее месте восстает другая. Возможно, это знак того, что, как бы ни повернулась история, призрак наследия Адольфа Гитлера обречен править Старым Светом."
TNO_CountryClosing_epilogue_RUS_Fascist_Defeat: "Когда русский народ отправился в крестовый поход, чтобы занять свое законное место гегемона Евразии, его вера была абсолютной, а решимость - непоколебимой. Но, похоже, даже несмотря на всю свою веру, их лидер подвел свой народ. Им обещали, что, будучи самой сильной расой на земле, они преуспеют там, где другие люди - слабые люди - потерпели неудачу. Но теперь они оказались разбиты, а Рейхсадлер наслаждается их болью.\n\nЧто ждет жителей Старого мира дальше - загадка. Но пока русский орел сломлен и рассеян по холодным, безжалостным сибирским пустошам, у России остается только один путь: продолжение цикла боли, неуместных надежд и зависти к старой империи."