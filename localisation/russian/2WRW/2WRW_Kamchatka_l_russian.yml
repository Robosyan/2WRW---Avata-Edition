 ### Character Loc ###
 # Leaders #
 KMC_Ivan_Yumashev: "Иван Юмашев"
 POLITICS_IVAN_YUMASHEV_DESC:0 "Адмирал Иван Степанович Юмашев десятилетия служил в Красном флоте, даже когда его флот мог и не называться Красным. Он был во сех окружающих Советский Союз морях, но теперь он осел на берегах Дальнего Востока, наблюдая виды Берингова моря. В период Великой Отечественной Юмашев командовал Тихоокеанским флотом, патрулируя прибрежные воды и иногда перестреливаясь с японскими лодками. Находясь во Владивостоке, он услышал весть о падении Москвы, что стало началом распада Союза. Решив не терять времени, он перегруппировал свой флот и увёл его на север, чтобы избежать большого боя с японцами.\n\nКогда ситуация чуть прояснилась адмирал Юмашев и его офицеры дали присягу правительству Генриха Ягоды, который определил их на службу. Когда харбинские реакционеры начали полномасштабную атаку на Дальний Восток, флот Юмашева должен был снова перебазироваться, оставив осаждённые порты Приамурья. Советское правительство давно оставило город Петропавловск-Камчатский без попечения, местных жителей мало, а инфраструктура находится в очень плохом состоянии. Но именно этот зиждящийся на одном рыболовстве город стал новой базой Красного флота.\n\nПростаивая вдалеке от цивилизации, Дальневосточный Красный флот только лишь счищал лёд с корпуса своих кораблей, не вмешиваясь в никакие конфликты в регионе. Вскоре флот остался без всякой поставки продовольствия и топлива, поэтому морякам пришлось добывать всё что нужно для выживания через пиратство и похищения по всему Тихому океану, став для Японии и США большой помехой для торговли. Можно сказать, что сам адмирал Юмашев не доволен тем, в кого превратились некогда гордые моряки Красного флота, но точно известно одно - он точно не лишит своих людей единственного пути их выживания на этом краю Земли."
 
 KMC_Nikolay_Ivanovsky: "Николай Ивановский"

 ### Ministers ###
 KMC_Emil_Spirodnov:0 "Эмиль Спиридонов"
 POLITICS_KMC_EMIL_SMIRNOV_DESC:0 "Эмиль Спиридонов, родившийся 26 сентября 1925 года, прожил жизнь, порожденную необходимостью. Первоначально он хотел сделать карьеру в области землеустройства, но Великая Отечественная война привела его в Киевское специальное военно-морское училище. Во время учебы в военно-морской академии в Ленинграде усиливающаяся немецкая осада привела к массовой эвакуации города. Спиридонов, которому в то время было всего семнадцать лет, был помещен на эсминец вместе с другими новобранцами военно-морского флота для эвакуации в Архангельск. По прибытии Спиридонову было поручено командование подводной лодкой класса "Сталинец", должность, в основном связанная с защитой северного побережья от случайных немецких вылазок. К 1945 году Советы были на последнем издыхании. Поскольку немецкие войска продвигались все дальше и дальше вглубь страны, была санкционирована эвакуация советского военно-морского флота на восток. Спиридонов выполнил этот приказ вместе со своими коллегами-офицерами, направив свою подводную лодку в порт Камчатки. Первоначально присягнувшие на верность советскому государству-преемнику Генриха Ягоды, восстания Белой армии и общий крах власти привели к тому, что Спиридонов присягнул на верность отколовшемуся государству Камчатка, возглавляемому адмиралом Иваном Юмашевым. Благодаря своему профессионализму Спиридонов смог обеспечить себе место в ближайшем окружении Юмашева, которому было поручено заключать сделки с советскими государствами и остальным миром. Это включало переговоры с ЗРРФ, сделки с наемниками, портом Магадан и даже небольшую дипломатическую миссию с Соединенными Штатами. Поскольку военно-морское государство вступает в неопределенное будущее, Спридонов будет там до конца, поскольку он человек службы, рожденный по необходимости."
 KMC_Nikolay_Smirnov:0 "Николай Смирнов"
 POLITICS_KMC_NIKOLAY_SMIRNOV_DESC:0 "Николай Смирнов, родившийся 22 сентября 1917 года, родился в бедной крестьянской семье. Первоначально посвятив себя сельскохозяйственному колледжу, Смирнов поступил на службу в военно-морской флот в 1937 году и начал свое восхождение по служебной лестнице после окончания в 1939 году. Поступив на Тихоокеанский флот, Смирнов был скромным командиром подводной лодки, участвовал в стычках с Императорским флотом Японии, но в основном был неизвестен до распада Советского Союза. В условиях массового вакуума руководства во всех родах войск Смирнов был одним из немногих компетентных командующих Тихоокеанским флотом. Произведенный в капитаны в 1947 году, молодой Смирнов командовал подводными лодками флота адмирала Ивана Юмашева. В середине 1950-х годов ситуация на Дальнем Востоке стремительно ухудшалась, Генрих Ягода больше не мог подавлять восстания белых и армейские мятежи. Смирнов, видя эту слабость, помог Юмашеву захватить контроль над Камчаткой. Благодаря этой лояльности Смирнов был назначен руководить финансами Военно-морского флота. Эта работа, которая, хотя и звучит престижно, в основном просто включает в себя выпрашивание большего финансирования у ЗРРФ и других дружественных держав, а также каперские операции. Несмотря на то, что это не гламурная работа, Смирнов, всегда компетентный человек, с удовольствием выполняет свои обязанности перед флотом и революцией."
