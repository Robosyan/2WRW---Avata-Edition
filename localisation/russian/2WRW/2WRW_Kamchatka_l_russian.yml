 ### Ideas ###
 KMC_sailor_state:0 "Государство моряков"
 KMC_sailor_state_desc:0 "Ото всех остальных военных клик по всей России наша отличается в том смысле, что наше ядро - это остатки не Красной Армии, а Красного Флота. Несколько ограничивает наши возможности то, что мы базируемся на ледяном Дальнем Востоке, но эта неприветливая земля как бы защищает нас, причём очень хорошо, позволяя нам сосредоточиться на нашем единственном пути обретения свободы."
 KMC_raiders_of_the_north_sea:0 "Пираты Тихого океана"
 KMC_raiders_of_the_north_sea_desc:0 "Теперь, когда мятежники побеждены, а власть Головко в безопасности, мы действительно можем начать использовать наш флот в качестве рейдового флота. Пиратство может показаться чем-то ниже нашего достоинства как моряков, но оно прибыльно, и только Бог знает, что именно в этой пустоши есть что-либо ценное для нас."
 KMC_red_navy:0 "Красный флот"
 KMC_red_navy_desc:0 "Головко больше нет, а Касатонов подтвердил приверженность Северного флота Великой пролетарской революции. Любые приверженцы коммунизма в этом районе могут рассчитывать на мощного союзника в виде Красного Тихоокеанского флота, а предатели Революции познают лишь гнев орудий со стороны моря."
 KMC_free_men_on_the_sea:0 "Свободные морские волки"
 KMC_free_men_on_the_sea_desc:0 "Пиратство и догматизм - оба ложные пути, и наш новый командир, Дрозд, признает это. Нам предоставлен уникальный шанс отбросить невозможный путь коммунизма, так и проблематичный путь пиратства, и построить настоящий маяк свободы в этой заброшенной пустоши."
 
