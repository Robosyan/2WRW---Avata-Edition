 BOOKMARK_KAMCHATKA_NEW_DELAYED: "§MОБНОВЛЕНИЕ§! §OSOLARIS:§!\n\n§YКОНТЕНТ ДЛЯ §xСОВЕТСКОГО§! §WТИХООКЕАНСКОГО§! §mФЛОТА§! ВПЛОТЬ ДО ОКОНЧАНИЯ §OСМУТЫ§!\n\nУНИКАЛЬНОЕ ФОКУСНОЕ ДРЕВО, РЕШЕНИЯ И ИВЕНТЫ\n\nДВЕ УНИКАЛЬНЫЕ ГУИ§!\n§W--------------\n\n\n£GFX_texticon_bookmark_KMC\n\n\n\n\n§FКамчатка §Rмедленно умирает§!.\n\nНекогда гордый §xсоветский§! §Wтихоокеанский§! §mфлот§! под командованием адмирала Ивана Юмашева оказался изгнан из родного Владивостока силами £GFX_jap_ija_texticon §jКвантунской армии§! во время интервенцию во Внешнюю Маньчжурию в 1953. Затем на эти земли пришла £TNO_game_rule_flag_CHT  £TNO_game_rule_flag_AMR  £TNO_game_rule_flag_MAG  §WХарби§!§oнская§! §Lтройка§!, вытеснив Юмашева еще дальше на Восток. Теперь остатки тихоокеанского флота оказались в одиночестве в небольшом порту Петропавловска-Камчатского.\n\nПоскольку их корабли ржавели, а люди голодали, у флота не было иного выбора, кроме как заняться §Wпиратством§!, совершая набеги на £TNO_game_rule_flag_USA  §Mамериканские§! и £TNO_game_rule_flag_JAP  §eяпонские§! суда в северной части Тихого океана, в то время как некогда гордые £UKR_communists §xкоммунистические§! традиции флота угасали навсегда. Повезет ли §mфлоту§! §xеще§! §Wраз§!, или он рухнет, не оставив после себя ничего, кроме §jржавых остовов§! и §Qревущих волн§!?§!"
