 BOOKMARK_NOVOSIBIRSK_NEW_DELAYED: "§MОБНОВЛЕНИЕ§! §BCODETALKER:§!\n\n§YЧЕТЫРЕ УНИКАЛЬНЫХ ПУТИ ДЛЯ §!§WФЕД§mеЕРА§VЦИИ§!§!§!§Y ШУКШИНА, С КОНТЕНТОМ ДО 1980\n\nПОЛНАЯ ПЕРЕДЕЛКА ПОВЕСТВОВАНИЯ И ГРАФИКИ\n\nДИНАМИЧНЫЕ ЯДЕРНАЯ, ВОЕННАЯ И ПОЛИТИЧЕСКАЯ МЕХАНИКИ§!\n§W--------------\n\n\n£GFX_texticon_bookmark_NOV\n\n\n\n\n§FВозникшая в огне §RСибирской войны§!, §GФедерация Новосибирска и Алтая§! является сильным и суверенным демократическим государством, способным защищать своих граждан и в то же время обеспечивать процветание посредством свободного предпринимательства и корпоративной доброжелательности.\n\nОднако для §mВасилия Шукшина§! ничто не могло быть дальше от истины...\n\nСчитающийся самым влиятельным человеком в Федерации после ее президента - популярный мэр Барнаула теперь оказывается застрявшим в безнадежной системе, которую он сам когда-то помогал создавать. Поскольку Шукшину некуда идти, кроме как двигаться наверх, он выжидает момента, когда ему представится шанс захватить рычаги власти, оттеснить олигархических §Yсиловиков§!, и, наконец, превратить это коррумпированное государство в страну, которой люди смогут по-настоящему §mдове§Vрять§!§!.§!"
 BOOKMARK_OMSK_BLOCKER: "§YЧЕРНАЯ §WЛИГА§!§!"
 BOOKMARK_OMSK_BLOCKER_DELAYED: "§YПОЛУЧИТ КОНТЕНТ ПОСЛЕ ОБЪЕДИНЕНИЯ В ОБНОВЛЕНИИ §WBATTLE ON THE ICE.§!\n\n§RВЕЛИКИЙ СУД§! ЖДЕТ!\n§W--------------\n\n\n£GFX_texticon_bookmark_OMS\n\n\n\n\n§FДля Дмитрия Карбышева ненависть всегда была его самым преданным союзником.\n\nСтолкнувшись с голодом, смертью и пытками во многих концентрационных лагерях Рейха, именно ненависть помогла ему выжить. Забытый своей страной, именно его отказ признать поражение вынудил его бежать. Вернувшись в разбитую и разделенную Россию, он поклялся отомстить за своих товарищей, что привело к основанию §YЧерной лиги§!, государства, сосредоточенного вокруг его принципов §Gнационального выживания§! и §RВеликого суда§!.\n\nОднако по жестокой иронии судьбы ненависть стала злейшим врагом Карбышева.\n\nСтарый и немощный, лидер Черной лиги вдруг понял, что его офицеры саботируют его приказы на каждом шагу, пока в его величайшем произведении начинает доминировать невообразимая жажда мести, которую даже он сам считал невозможной. Черная Лига стала той, кто стремится не просто победить Германию, а стереть ее с лица земли. Той, кто намерен не сохранить Россию, а пожертвовать ею ради мести.\n\nТеперь, когда рейх слабеет, а радикальный офицер-ультрамилитарист §YДмитрий Язов§! становится его преемником, умирающему генералу ясно только одно: §rтевтонская угроза§! заплатит за каждый кусок, нет, за каждый дюйм России, который они разграбили и покалечили;\n\n§xИ для этого Лига пойдёт на всё.§!§!"
 BOOKMARK_WRRF_BLOCKER: "§PЗАПАДНОРУССКИЙ §xРЕВОЛЮЦИОННЫЙ ФРОНТ§!§!"
 BOOKMARK_WRRF_BLOCKER_DELAYED: "§YПОЛУЧИТ КОНТЕНТ ПОСЛЕ ОБЪЕДИНЕНИЯ ДЛЯ МИХАИЛА ТУХАЧЕВСКОГО В ОБНОВЛЕНИИ §xMARCH OF THE RED NAPOLEON§!\n\nРАСПРОСТРАНИТЕ §xРЕВОЛЮЦИЮ§!\n§W--------------\n\n\n£GFX_texticon_bookmark_WRF\n\n\n\n\n§FСССР потерпел §eкрах§!.\n\nРасколотый на части немецкой военной машиной в ходе §rоперации Барбаросса§! и брошенный умирать "Свободным" миром в §RЗападнорусской войне§!, фронт потерял последние остатки былой гордости, которую когда-то испытывали все граждане старого союза. И теперь при взгляде на голодающих граждан и скелетов в военной форме, как кто-то мог поверить, что революция была не просто мимолетным экстазом, недостижимой мечтой?\n\nОднако некоторых не так-то просто переубедить.\n\nНа замерзших землях Плесецка и Ухты §xМихаил Тухачевский§! и §PГеоргий Жуков§! отказываются признать поражение. Их воинское мастерство уступает только преданности Союзу, и один из двух генералов, несомненно, вскоре заменит хрупкого §YАлександра Егорова§! на посту командующего Революционным фронтом. Хотя их амбиции могут радикально отличаться, ударные волны их восхождения будут ощущаться по всему миру. Границы будут расширены, заводы будут отбиты, и со временем взоры Фронта снова обратятся на запад.\n\nИ на этот раз у них просто нет права на ошибку. Или §Rсыновья§! §xСоюза§! погибнут §eни за что§!.§!§!"
 BOOKMARK_MAGADAN_BLOCKER: "§LСВОБОДНОЕ ГОСУДАРСТВО МАГАДАН§!§!"
 BOOKMARK_MAGADAN_BLOCKER_DELAYED: "§YПОЛУЧИТ КОНТЕНТ ПОСЛЕ ОБЪЕДИНЕНИЯ ДЛЯ НИКОЛАЯ ПЕТЛИНА В ОБНОВЛЕНИИ §mMI, §WNAROD.§!§!\n\nСОЗДАЙТЕ §WБОЛЕЕ §mСОВЕРШЕННОЕ §VГОСУДАРСТВО§!§!§!\n§W--------------§!\n\n\n£GFX_texticon_bookmark_MAG\n\n\n\n\n§F§dНиколай Петлин§! навлек §Jчуму§! на свой народ.\n\nПосле того, как §YРоссийская фашистская партия§! раскололась на соперничающие фракции, он выступил против §nрадикалов§! и §jгерманофилов§! из партии, помогая укрепить правление §JМихаила Матковского§! в маленьком порту §LМагадан§!. Так называемый §s'дьявол в белом'§! обещал национальное возрождение с помощью своего вида прагматичного фашизма. Он обещал восстановление славы России - задача, которая была по силам только ему одному. В обмен на абсолютную покорность он обещал абсолютную победу.\n\nНо, несмотря на все его разговоры, политика Вождя терпит §eкрах§!.\n\nМагадан балансирует на грани §xколлапса§!, поскольку коррупция и жесткое правление партии заставляют его граждан голодать. Петлин смотрит на эту бедность и террор и видит, что РФП потерпела неудачу. Единственный успех, которого добился режим Матковского - это расположить к себе §iСоединенные Штаты§!, предоставляющие помощь и оборудование, а также, идеалы §Mсвободы§! и §Bдемократии§!.\n\nКакими бы ужасными ни были его прошлые §eгрехи§!, теперь Петлин работает в §qтени§! Матковского, подрывая авторитет вождя и пытаясь искупить свою причастность к созданию монстра, от которого он теперь скрывается. Магадан далек от §yсияющего города на холме§!, однако, возможно, при достаточно искусном маневрировании, он и §QРоссия§! смогут стать маяком свободы и процветания. Возможно, вместе они смогут стать страной, где звучит §Mсвобода§! и дрожат §Rтираны§!.\n\nВозможно, для Петлина еще не поздно заслужить §Gискупление§!.§!"
 BOOKMARK_SVERDLOVSK_BLOCKER: "§RУРАЛЬСКИЙ§! ВОЕННЫЙ §YОКРУГ§!"
 BOOKMARK_SVERDLOVSK_BLOCKER_DELAYED: "§YПОЛУЧИТ КОНТЕНТ ПОСЛЕ ОБЪЕДИНЕНИЯ ДЛЯ ПАВЛА БАТОВА В ОБНОВЛЕНИИ §RFOUR §YEAGLES§!§!\n\n§WСЛУЖИТЕ §RРОССИИ§!§!\n§W--------------\n\n\n£GFX_texticon_bookmark_SVR\n\n\n\n\n§FРоссия сможет успокоиться только тогда, когда ее сыновья и дочери снова станут §Gединым целым§!.\n\nНекогда могущественная §KЦарская Россия§! была разбита и восстановлена в горниле §RГражданской войны§!, а затем еще раз разрушена под §rсокрушительной военной машиной§! §sГерманского Рейха§!. Теперь разрозненные земли России - пристанище для обездоленных и отчаявшихся, которые влачат жалкое существование в §xанархии§! бывшего Союза. Ожесточенные военачальники сражаются за оставшиеся клочья, еще больше сея отчаяние на остатках России.\n\nИ все же среди этого шторма страданий есть островок §Mнадежды§!: §BСвердловск§!.\n\nВместе со своим протеже §dПавлом Батовым§! фракцию Красной Армии возглавляет §YКонстантин Рокоссовский§!. Отделившись от §eсталинистов§! и тех, кто следует идеям §qКарбышева§!, Рокоссовский работает над тем, чтобы избавить свою страну от идеологии и направить ее к единственной цели - стабильности. Не имеет значения, являются ли их противниками демократы, отстаивающими права людей; жители Свердловска заботятся только об одном: чтобы на земли России вернулся мир. Под присмотром военных §eрадикализм§! будет §Gусмирен§!, а §xстрасти§! §Mутихнут§!. Как только стабильность вернется на бывшие земли России, душам бывших красноармейцев останется сделать последний шаг:\n\n§sГерманский Рейх§! должен быть §xповержен§!.§!§!"
