 star_wars.1.t: "[Get_newspaper_header]Показы "Звёздных войн" в кинотеатрах"
 star_wars.1.desc: "Театралы всего мира празднуют выход нового кинематографического триумфа - "Звёздных войн". Сюжет рассказывает о Люке Старкиллере, крестьянине с пустынной планеты Татуин, который узнаёт о своей судьбе рыцаря-джедая и отправляется в путешествие по звездам. Действие "Звёздных войн", описанное критиками как "на удивление разрушительное", происходит во время Третьей галактической войны между Старой Республикой и Галактическим Рейхом. Вместо того, чтобы служить коррумпированной Республике, Старкиллер вместе со своим наставником-джедаем Беном Кеноби отправляется на оспариваемый рабский мир Комменор, чтобы помочь Пангалактическому восстанию. Хотя Дарт Вейдер убивает Бена, Люк ведёт Восстание к победе в космической атаке на устрашающую Имперскую Звезду Смерти и заставляет республиканскую и имперскую армии отступить."
 star_wars.1.a: "Элегантное оружие более цивилизованной эпохи."
 
 star_wars.2.t: "На этот раз они зашли слишком далеко!"
 star_wars.2.desc: "Дорогой премьер-министр!,\n\nНесмотря на наши решительные и благородные попытки успокоить злобных американцев, они предприняли ещё одну пропагандистскую атаку на нашу нацию. Режиссёр-выскочка, червь по имени Джордж Лукас, создал целое произведение, высмеивающее японцев и оскорбляющее Сферу совместного процветания. Этот империалистический фильм под названием "Звёздные войны" изображает нашу культуру совершенно неприемлемым образом. Две воюющие стороны так называемой Третьей галактической войны явно скопированы с ОСН и Пакта Единства. Эта свинья думает, что азиаты слишком глупы, чтобы летать в космос? Но что ещё хуже, антагонист фильма, геноцидный, бесчестный, кровожадный Дарт Вейдер - явный выпад против нашего Императора и Вооружённых Сил. Он носит чёрные доспехи по образцу до-мару и сражается в стиле Итто-рю. Этот "Вейдер" даже заставляет одного из своих подчинённых совершить сэппуку! Этот фильм - не что иное, как воинственная, невежественная попытка оскорбить и унизить паназиатский проект. По моему настоянию, несколько агентов Кэмпэйтая уже расследуют возможное участие ЦРУ в этом проекте.\n\nПремьер-министр, мы не можем оставить такое оскорбление без ответа. Ради японского национального духа просим принять немедленные меры против этой мерзости.\n\nПредставитель Йосида Минадо"
 star_wars.2.a: "Что там происходит?"
 
 star_wars.3.t: "Дорогие братья и сёстры"
 star_wars.3.desc: "ОФИЦИАЛЬНОЕ СООБЩЕНИЕ: МИНИСТЕРСТВО ИНОСТРАННЫХ ДЕЛ ЯПОНСКОЙ ИМПЕРИИ\n\nПРЕДМЕТ: ЧИСТОТЫ СМИ, АТАКИ МЕМОВ\n\nОтмечая, что ответственностью Японской империи является защита своих соседей от империалистической агрессии, и принимая на себя ответственность противостоять антиазиатским настроениям в культурной жизни;\nОтмечая, что средства массовой информации, включая фильмы, романы, пьесы, музыку и другие формы искусства, могут быть политическими каналами для поддержки или нападок на идеалы Свободы, Гармонии и Единства;\nОтмечая, что империалистическое проникновение будет действовать, чтобы разрушить азиатское сознание с целью порабощения;\nМинистерство иностранных дел сообщает следующее:\n1. Американский фильм "Звёздные войны" недавно вышел в международный прокат;\n2. "Звёздные войны" содержат проимпериалистические и антияпонские, а значит, и антиазиатские настроения;\n3. Агенты Кэмпэйтай подозревают причастность ЦРУ к созданию фильма;\n4. Министерство иностранных дел смиренно просит своих братьев и сестёр выполнять следующие обязанности:\n- Полный запрет на показ фильма "Звёздные войны" в кинотеатрах и частных домах;\n- Уничтожение всех копий фильма;\n- Запрет на обсуждение фильма в газетах, на радио и телевидении.;\n- Публичное продвижение фильмов азиатского производства;\n- Полный доступ Кенпентай в достижении этих целей.\n\n--КОНЕЦ СООБЩЕНИЯ--"
 star_wars.3.a: "Возможно, нам не стоило заключать эту сделку."
 
 star_wars.4.t: "Впечатляюще"
 star_wars.4.desc: "-Я люблю эту часть! Все заткнитесь!, - воскликнул гауптман Вагнер. Десятки полупьяных офицеров-немцев  переключили своё внимание с кружки пива на мерцающий киноэкран в Мюнхене.\n\n-Очаровательна до последнего, - сказал с экрана гроссадмирал Таркин. - Ты не представляешь, как тяжело мне было подписывать приказ о прекращении твоей жизни.\n\nОн грубо схватил сенатора Лею Амидалу за розовую щёку, размазывая макияж.\n\n-Я удивлена, что у тебя хватило смелости взять на себя ответственность, - ответила она, заметно съёжившись от прикосновения старика.\n\n-Сенатор Амидала, перед Вашей казнью, - сказал он, - я хотел бы, чтобы Вы были моим гостем на церемонии, которая приведёт в действие Вундерваффе, эту великую боевую станцию. Ни одна звёздная система не посмеет сейчас противостоять фюреру!"\n\nОфицеры приветствовали Таркина в серой форме, который направился к сенатору Амидале.\n\n-Чем сильнее Вы сжимаете хватку, гроссадмирал, тем больше систем будет ускользать из Ваших пальцев, - возразила она.\n\n-Не после того, как мы продемонстрируем мощь этой станции, - сказал Таркин с ухмылкой. - "Вы определили систему, которую мы уничтожим в первую очередь. Поскольку Вы не хотите сообщать нам местонахождение базы Пангалактического Восстания, мы проверим силу этого оружия на Вашей родной планете, Альдераане.\n\n-Нет!, - она закричала. - Альдераан мирный, у нас нет оружия, Вы не можете этого сделать!\n\n-Вы бы предпочли другую цель? - закричал он. - Тогда назовите систему!\n\nСенатор в агонии вглядывалась в лазурно-голубую атмосферу Альдераана. Наконец, она ответила.\n\n-Дантуин, - пробормотала она, побеждённая. - Они на Дантуине.\n\n-Там!, - воскликнул Таркин. - "Видите ли, Вейдер, она может быть разумной. Зауэр, продолжайте операцию. Вы можете стрелять, когда будете готовы.\n\nГауптман Вагнер с ликованием наблюдал, как дегенеративная женщина расплакалась. Наконец, оружие выстрелило, взорвав слабую планету Альдераан и задушив её ослабленную культуру.\n\nКогда нацисты приветствовали уничтожение Альдераана, Вагнер прослезился. Он никогда не очистит всю систему от вырождения, как гроссадмирал Таркин. Но, возможно, его дети."
 star_wars.4.a: "Эвакуироваться сейчас? В момент нашего триумфа?"
 
 star_wars.5.t: "Безопасное и надёжное общество"
 star_wars.5.desc: "На туманном, пропитанном дождём острове Британия тысячи пальцев щёлкают по телевизору. Экран загорается, они рассаживаются по своим креслам и диванам, и начинаются новости.\n\n-Следующая программа на BBC 2 - "Грузия", - говорит безликий рассказчик. На заднем плане вращается люминесцентный шар; все суши мира выделены флуоресцентным синим цветом, а вокруг Британии - белым сиянием.\n\n-Это BBC 1, - сообщает голос. Позади земного шара слова "BBC NEWS" вылетают к зрителю, всё ещё окутанному этим потусторонним, грибковым синим цветом.\n\nНовый голос, ещё неизвестный, начинает говорить.\n\n-Наша первая тема - протесты против нового фильма "Звёздные войны". В Лондоне, Бирмингеме и Манчестере разрешены ограниченные показы фильма американского производства.\n\nНа экране мелькает статичное изображение сотен британцев, стоящих на улице. Зрители рассаживаются в рекордных количествах, но некоторых беспокоит то, что они называют "аморальным содержанием". Здесь со словом на улице Тим Эдвардс с ВВС 1.\n\n-Ну, я думаю, это просто дурной тон, - сказала Нэнси Дэвис в предложенный микрофон. - Это так называемое "пангалактическое восстание" явно вдохновлено британской террористической организацией. Действительно ли это то, что мы хотим, чтобы наши дети видели? Мусор, который пропагандирует насильственную революцию и партизанскую войну?\n\n-А Ваша группа протестует у кинотеатра "Риджент-стрит", по какой причине, мадам?, - говорит Эдвардс.\n\n-Ну, во-первых, я думаю, этим людям должно быть стыдно за себя, - говорит она. - Американцы грабят всю нашу страну, убеждая нас часами стоять в очереди под дождём, чтобы посмотреть какой-нибудь банальный мусор, снятый в пустыне. Но больше всего я хочу, чтобы родители и молодёжь задумались о послании, которое посылает этот фильм. Хорошие люди тоже. И мы должны быть должным образом осторожны, чтобы не допустить распространения террористических сообщений от людей, которых мы любим.\n\nЭкран переключается с интервью на студию BBC 1. Мужчина средних лет в галстуке в коричневую и серебристую полоску говорит прямо в камеру.\n\n-Это была Нэнси Дэвис, глава Ресурсного центра Обеспокоенных матерей. По мере того, как подобные протесты росли по всей стране, несколько членов Парламента приняли решение запретить дальнейший просмотр "Звёздных войн" в Королевстве. Прежде чем мы перейдём к следующему пункту, мы хотели бы обсудить признаки того, что Ваши дети или близкие могли быть разоблачены или внушены радикальным взглядам".\n\n"
 star_wars.5.a: "Во-первых, вера в то, что центральное правительство не нужно и деспотично..."
 
 star_wars.6.t: "Мы с дипломатической миссией!"
 star_wars.6.desc: "Джордж Лукас сидел в глубине переполненного лондонского театра, держа в руках пустой пакет из-под попкорна. Британские уступки были такими мелкими - чёрт возьми, он покончил с этим грязным дерьмом ещё до того, как "Тысячелетний сокол" покинул Мос-Эйсли. Но его дрожащие ноги не несли его к мусорному баку. Сегодня был первый - самый первый - показ "Звёздных войн" в Англии. Конечно, его детище имело успех в Америке. Боже, это даже близко не было достаточно сильным словом. Это был творческий триумф, которого он не ожидал и не заслуживал. Но подумать только, что его работа, фильм, над которым он работал годами, может стать международным хитом? Это было слишком.\n\nНа огромном киноэкране грохотали фанфары. Хан Соло, Люк Старкиллер и инопланетянин Чубакка прошли по красной ковровой дорожке в окружении ликующих повстанцев, чтобы получить Медаль Явина. Джордж улыбнулся про себя. Это действительно был кошмар - связать воедино музыку, хирургически расположить камеры, отыскать нужный актёрский состав. Не говоря уже о дерьме с паспортами! Они чуть не потеряли рекорд. Слава богу, у 20th Century был чёрный ход, иначе всё производство заглохло бы.\n\nНо сейчас было самое худшее. Пошли титры, и зрители встали со своих мест. Будут ли они ненавидеть это? Джордж знал, что англичане более сдержанны, чем американцы. Они, вероятно, уйдут, не сказав ни слова, пойдут домой к своим семьям и расскажут им всё о том жалком мусоре, который он им показал. Это было слишком по-детски. Это было слишком фантастично. Это было слишком странно, слишком необычно, слишком глупо... Всё. Сможет ли он добраться до выхода так, чтобы его никто не заметил?\n\n-Извините меня, дамы и господа, - крикнул дежурный сзади. Джордж замер. - Спасибо, что присоединились к нам этим вечером на показе "Звёздных войн"! У нас особый гость - режиссёр, мистер Лукас. Мистер Лукас, не могли бы Вы встать, чтобы наши гости могли Вас видеть?\n\nДжордж тоже шатался. Он начал потеть, слабо улыбаясь ожидающей толпе. Но один за другим они поднялись на ноги и начали аплодировать со свирепостью урагана."
 star_wars.6.a: "Мы ни на секунду не сомневались в тебе. Чудесно!"
 
 star_wars.7.t: "Мир - это ложь"
 star_wars.7.desc: "-Слово передаётся сенатору Теду Стивенсу с Аляски.\n\nНа заднем плане с дюжину репортёров направили свои камеры и микрофоны на заметно разгневанного депутата.\n\nСтивенс наклонился к микрофону и фальшиво улыбнулся.\n\n-Спасибо, председатель. И спасибо всем представителям и гражданам, которые нашли время, чтобы присутствовать на этом слушании, - сказал он.\n\nОн перетасовал свои записи, затем начал говорить.\n\n-Национальная безопасность и культура - это не те вещи, которые, как мы ожидаем, часто пересекаются, - сказал он. - Тем не менее, нам повезло жить в свободном обществе, которое ценит свободу слова и право обсуждать вопросы, имеющие политическую важность. Неудивительно, что художники решили напрямую обращаться к актуальным вопросам на протяжении всей этой холодной войны.\n\nСтивенс вытер очки для чтения рукавом рубашки и продолжил.\n\n-Патриотические американцы, американцы, которые понимают, что нам повезло жить в стране, охраняемой Конституцией и пожеланиями Отца-основателя, подарили нам фильмы, телепередачи и книги, прославляющие нашу великую нацию. Другие пытались изобразить бедствие японцев. Как раз на днях у меня была возможность отправиться в Toys-R-Us и купить моему сыну Уолтеру пару фигурок Adventure Team. Но, - сказал он, - подняв дрожащий палец, - некоторые из наших соседей не понимают роли Америки в предотвращении распространения фашизма.\n\n-Этот популярный новый фильм, "Звёздные войны", является прекрасным примером того, как элитарные умеренные люди плюют в лицо нашим усилиям по распространению демократии и свободы по всему миру. Мы все знаем, что в фильме показан конфликт между коррумпированным, бандитским государством Старая Республика и Галактическим Рейхом. И мы все знаем, что Республика должна быть Соединёнными Штатами, а Рейх должен символизировать нацистов. Теперь у меня нет проблем с критикой Америки. Нам предстоит много взрослеть. Но я не согласен с этим двусторонним центристским мусором. Нацизм, как политическое движение, - это зло, с которым мы никогда раньше не сталкивались в Истории человечества. Рассказы,которые я слышал от ветеранов английского и африканского фронтов, информация, которую мне доложило ЦРУ, - ну этого достаточно, чтобы у самого сильного человека живот перевернулся. Вы не знаете, какие зверства эти совершили фашистские ублюдки.\n\nОн встал, нависая над микрофоном, как лев, готовящийся к прыжку.\n\n-Мистер Лукас, я должен сказать вот что. Вы - трус. Америка несовершенна. Ваша жалкая попытка приравнять наш несовершенный демократический конституционный порядок к национал-социалистической диктатуре вызывает у меня отвращение, и она должна вызывать отвращение у каждого американца во всей чёртовой стране."
 star_wars.7.a: "И это - всё, что я должен сказать."
 
 star_wars.8.t: "Новая надежда"
 star_wars.8.desc: "Несколько недель назад в российские кинотеатры вышел фильм под простым названием "Звёздные войны". Первоначально фильм имел относительно низкие результаты, во многом из-за отсутствия интереса и доступа к кинотеатрам по всей стране. В то время, как в старой Советской России было довольно много художников, связанных с кино, российское общество не предпринимало серьёзных усилий для перезагрузки киноиндустрии из-за множества других аспектов экономики, нуждающихся в ресурсах и инвестициях. Театров в России немного, и они были построены только в последние годы в крупных городах.\n\nНо произошли кардинальные изменения: многие зрители поощряли других посмотреть его, что привело к резкому изменению кассовых сборов. Сегодня в таких городах, как Москва, Самара, Иркутск, из каждого театра выстраиваются огромные очереди. Несмотря на то, что изначально фильм считался провальным, он стал самым кассовым фильмом на российском рынке и достиг культового статуса. Большая часть похвалы фильму исходит от быстро растущей молодёжи, которая влюбилась в эту современную классику.\n\nМногие задаются вопросом, почему фильм так глубоко затронул нацию. Многие указывают на тему фильма о борьбе со злом, о борьбе, с которой русские слишком хорошо знакомы, другие указывают на революционные технические эффекты; некоторые просто утверждают, что это был просто правильный фильм в нужном месте. Независимо от причин, по которым "Звёздные войны" покорили сердца миллионов и зажгли огонь в нации. Многие начали призывать к развитию современного культурного искусства и созданию в России киноиндустрии, способной конкурировать с Италией, Америкой или Японией. Ходят даже слухи, что есть люди, заинтересованные в том, чтобы убедить Джорджа Лукаса снять отрывки из следующего фильма в России, чтобы показать, как далеко продвинулась нация."
 star_wars.8.a: "Может, добро победит зло?"