 ceSWRW.2.b:0 "Отступайте к Висле, сейчас же!"

 ceSWRW.3.t:0 "Падение Смоленска"
 ceSWRW.3.desc:0 "Несмотря на все усилия Вермахта, Смоленск пал перед наступающей русской армией. Линия фронта достигла города лишь недавно, после того, как несколько недель ужасных сражений превратили московский театр военных действий в болото из грязи, усеянное трупами. Печально известный 51-й танковый корпус возглавил оборону города вместе с многочисленными профессиональными и ополченческими пехотными формированиями. К несчастью для нацистов, 51-й танковый корпус оказался не в состоянии повторить свои прежние успехи на русской местности, так как проливные дожди превратили поле боя в бесконечный котлован густой, тягучей слякоти. Многочисленные немецкие танки увязли в грязи, не имея возможности ни маневрировать, ни защищаться. Серия молниеносных ударов противотанковых специалистов - некоторые из них были самоубийственными по своей природе - разорвала хрупкие танковые соединения в клочья, позволив русской армии преодолеть оборону города.\n\nПобеда русских усугубилась освобождением концентрационного лагеря, расположенного к западу от города. Множество людей, включая русских и польских рабов, евреев, бывших партизан и даже нескольких старших членов восстания фон Заукена, были спасены из условий, охарактеризованных одним из русских командиров как "бесчеловечно злые". Фотографии лагеря уже распространяются по Сфере и ОСН, которые выступили с резким осуждением колониальной политики Рейха.\n\nВзятие Смоленска увеличило число погибших, по меньшей мере, для рейхкомиссариата Московия, если не для большей части немецкой колониальной сферы. С потерей города, Рейх полностью утратил контроль над западными подступами к Москве. Немецкая стратегия провалилась, и Вермахт теперь практически не имеет возможности для продвижения на восток. Огромная российская армия обеспечила контроль над территорией России. Если Вермахту не удастся добиться существенного перелома, то, скорее всего, война закончится возвращением Москвы и прилегающих территорий под власть России.\n\nПоскольку западная граница Московии теперь контролируется Россией, дальнейшие кампании в Остланд и на север Украины теперь не только возможны, но и вероятны. Возможно, благодаря этим действиям, война вплотную приближается к своему завершению."
 ceSWRW.3.a:0 "Наша Родина вновь будет единой."
 ceSWRW.3.b:0 "Как только всё это закончится, казните рейхскомиссара за его некомпетентность!"

 ceSWRW.4.t:0 "Падение Паулюсбурга"
 ceSWRW.4.desc:0 "После напряжённых боев в городе Паулюсбург, было подтверждено, что русская армия одержала победу над немецкими защитниками, отбросив их от города и подняв в сердце волжского города гордое знамя Родины. Переправившись через обширную реку Волгу, русские дивизии стремительно штурмовали город, подавляя немецких защитников, когда российская авиация начала бомбардировку города, обрушивая с неба ад на наспех построенные укрепления. Немецкое верховное командование быстро бежало из города до того, как городской центр был захвачен российским спецназом, что ознаменовало победу России.\n\nСердце реки Волги, город Паулюсбург был промышленным центром, служил столицей Поволжья и был одним из первых крупных западнорусских городов, колонизированных немецкими поселенцами, а оставшиеся русские достопримечательности остались гниющими и разрушенными.\n\nРоссийское Правительство заявило о своём намерении возродить русскую идентичность в городе, переименовав город в Волгоград, распространив по городу пророссийскую пропаганду и вернув русский язык в качестве официального. Немецкие кварталы находятся на строгом военном положении: сообщается о жестокости и линчевании немцев, совершённых бывшими русскими рабами, в то время, как местные немецкие ополченцы сосредотачиваются на окраинах города для борьбы с наступающей русской армией, саботируя ключевую инфраструктуру и российскую военную технику.\n\nВермахт объявил о возвращении себе сердца волжско-германского региона, но на данный момент город прочно находится в руках русских, поскольку когда-то разделённый бассейн реки Волги находится под полным господством России. Эксперты до сих пор не уверены в ходе войны, но все сходятся во мнении, что это великая победа России и сокрушительный удар по Рейху."
 ceSWRW.4.a:0 "Теперь .. как мы назовем её?"
 ceSWRW.4.b:0 "Мы будем держать другую сторону реки."

 ceSWRW.5.t:0 "Падение Киева"
 ceSWRW.5.desc:0 "В ходе сражения, которое многие будущие историки, вероятно, сочтут предпоследним сражением войны, Киев пал перед русскими войсками. После многих поражений к востоку от города, сам город защищали те немецкие части, которые пережили натиск русских, которые на каждом шагу саботировались местным украинским сопротивлением, воодушевлённым недавними победами русских на востоке. Как и в битве под Москвой, немецкие войска пытались удержать правый берег Киева, защищая Днепр от любых переходов, но были отбиты явно превосходящими русскими войсками. Когда было объявлено, что город освобождён, славянское население города приветствовало русских.\n\nВ то время, как население радуется изгнанию своих немецких правителей с древнего очага восточнославянской цивилизации, украинская общественность начала задавать вопросы о будущем Украины. Некоторые призывают к полной независимости и заключению оборонительного пакта с Россией, немногие призывают к полной ассимиляции с Россией. Тем не менее, многие украинские группы согласились воздержаться от агитации за какой-либо конкретный путь до тех пор, пока немецкая угроза не будет полностью и окончательно побеждена.\n\nЗа пределами Украины победа российской армии в боях за Киев была отмечена как, возможно, один из последних смертельных ударов, необходимых для того, чтобы усадить немцев за стол переговоров. В результате, многие ученые и эксперты отвернулись от вопроса "Может ли Россия победить?", а теперь спрашивают: "Как русское правление изменит Европу?"\n\nЗаметным исключением стала Германия, Правительство которой твёрдо заявляет, что потеря Киева является временной неудачей. Однако даже среди самых непреклонных сторонников режимов зародились сомнения, и политические деятели по всей Европе планируют свой отъезд из Германии."
 ceSWRW.5.a:0 "Россия и Украина снова вместе!"
 ceSWRW.5.b:0 "Мы проведём их в Польшу."

 ceSWRW.6.t:0 "Падение Баку"
 ceSWRW.6.desc:0 "Баку, один из нефтяных путей жизнеобеспечения Рейха, был отрезан от его повелителя. Наряду с районами вокруг него, ожесточённые бои в горных хребтах Кавказа продолжают бушевать, поскольку русские возвращают себе чёрное золото, которым они когда-то владели.\n\nС потерей кавказской нефти и без того шаткое положение Германии ещё больше ухудшилось.\n\nБолее того, ворота на Ближний Восток теперь прочно находятся в руках России, что заставляет многих задаваться вопросом, когда Иран также прекратит поставки нефти немцам. Когда экономическое будущее Германии погрузилось в неопределённость, как отреагирует немецкое население?\n\nНа данный момент, мы знаем наверняка только три вещи: танки остановлены, Люфтваффе приземлились, а Кригсмарине стоят на якоре."
 ceSWRW.6.a:0 "Шестерёнки немецкой военной машины останавливаются..." 
 ceSWRW.6.b:0 "У нас ещё достаточно нефти в запасах, верно?"

 ceSWRW.7.t:0 "Падение Санкт-Петербурга"
 ceSWRW.7.desc:0 "Давным-давно после многолетней осады, Санкт-Петербург попал в руки немцев. Миллионы славян, когда-то полностью населявших город, погибли в жестокой осаде. Город был разрушен, и было освобождено место для немецких поселенцев. Сегодня под пятой русских захватчиков город возвращается под контроль России.\n\nСолдаты пробирались через трущобы, где остались последние славяне, к побережью Балтийского моря, где жили немецкие поселенцы. Падение этого города нанесло сокрушительный удар по стабильности немецкой восточной колонии, и русские не собираются останавливаться только на Санкт-Петербурге. Империя Орла на Востоке начинает постепенно рушиться, поскольку русские рвут и разрывают их империю на части.\n\nОднако проблема с российским контролем над городом витает в воздухе, поскольку город сильно германизирован в результате жертв среди гражданского населения во время Второй мировой войны и нацистской доктрины, создающей пространство для наводнения города немецкими поселенцами. Не то чтобы город снова стал славянским большинством без каких-то массовых принудительных перемещений или, что ещё хуже, полной бойни, но бесчеловечно это или нет? На этот вопрос могут ответить только русские освободители."
 ceSWRW.7.a:0 "Нам предстоит восстановление."
 ceSWRW.7.b:0 "Немедленно начать контратаку!"

 ceSWRW.8.t:0 "Падение Тифлиса"
 ceSWRW.8.desc:0 "Тифлис, бывшая столица Грузинской АССР, сегодня пал перед армией России в результате относительно короткого сражения, которое можно описать только как "кавказская война на истощение". Многие предсказывают, что это сражение запомнится как последняя крупная битва на Кавказском фронте во Второй Западнорусской войне.\n\nРоссийская армия была встречена на Кавказе многочисленными партизанами, которые помогали ей в надежде покончить с их ущемлением, возникшим во время правления Йозиаса Вальдека-Пирмонта. Благодаря численности и силе партизан, русская армия всегда оказывалась на два шага впереди Вермахта и колониального гарнизона.\n\nОкружённая внутри города, 22-я танковая дивизия при поддержке колониальных полков изо всех сил пыталась остановить продвижение русских. Она продержалась внушительное количество времени, превратив город в груду развалин.\n\nНароды Кавказа пока приветствуют российские войска, а партизанские отряды решили сложить оружие в знак благодарности тысячам русских, погибших при освобождении их родины от гнёта нацизма. И хотя призывы к независимости не утихают, пока что грузинский народ доволен тем, что снова может произносить вслух название своего города на своём языке."
 ceSWRW.8.a:0 "Шаг за шагом, мы разгребём беспорядок за этим безумцем."
 ceSWRW.8.b:0 "Сражения в горах никогда не были нашей сильной стороной..."

 ceSWRW.9.t:0 "Падение Архангельска"
 ceSWRW.9.desc:0 "Удивительные новости пришли с российского фронта: портовый город Архангельск был захвачен в ходе совместной операции Кригсмарине и Вермахта. Несколько недавно восстановленных батальонов штурмовых частей Кригсмарине возглавили атаку с моря, проникнув в порт города, саботируя морские суда и подрывая ключевые оборонительные позиции. Несмотря на большие потери, морские пехотинцы смогли выполнить свои задачи менее чем за четыре часа ожесточённого боя. Затем Вермахт начал обстрел города и российских военных позиций с западных подступов, пытаясь форсировать переправу через Двину. После почти трёхдневного артиллерийского обстрела Вермахт развернул многочисленные понтоны, что позволило нескольким батальонам легковооружённой пехоты переправиться через реку и войти в город. В конечном итоге, русская армия не смогла оказать сопротивления, и город сдался после нескольких дней кровопролитных сражений "от дома к дому".\n\nВзятие Архангельска нанесло значительный удар по военным усилиям России. Хотя Архангельск перестал быть политической столицей распавшегося Западнорусского Революционного Фронта, он сохранил стратегическое и экономическое значение как один из немногих функционирующих крупных портов на западе России. Небольшой русский флот вряд ли сможет продолжать противостоять Кригсмарине в Белом море. Рационы на российских территориях теперь, вероятно, станут более ограниченными, поскольку важные потребительские товары, которые раньше импортировались из ОСН или Сферы сопроцветания, теперь придётся доставлять по суше через Магадан на Дальнем Востоке. Хотя война ещё далека от завершения, падение Архангельска решительно изменило ход войны в пользу нацистов. Ключевые позиции в Уральских горах, а также в центре России теперь открыты для возможных наступлений Вермахта. Без существенного и немедленного перелома ситуации, вполне вероятно, что история запомнит это сражение как конец независимой и суверенной России."
 ceSWRW.9.a:0 "Святой Михаил Архангел, защити нас в бою."
 ceSWRW.9.b:0 "Дежавю..."

 ceSWRW.10.t:0 "Падение Сыктывкара"
 ceSWRW.10.desc:0 "Несмотря на подавляющее превосходство в численности, сообщения с российского фронта подтверждают, что город Сыктывкар был захвачен немецкой армией. Когда-то считавшийся неприступным из-за наличия огромных запасов химического оружия, центр бывшей Коми АССР был лишён своей главной защиты, когда неожиданный воздушный налёт обрушил вход в Сыктывкарский арсенал. Вермахт начал наступление на город в считанные часы, вынудив русских полагаться на обычное оружие для защиты. Прежде чем немцы смогли прорвать периметр, многочисленные преступные группировки и временные ополчения, связанные с бывшими партиями Республики Коми, организовались для защиты своего города. Евразийцы, ультравизионеры, суверенные демократы и даже выжившие члены ОВРИ Сергея Таборицкого вместе заняли оборонительные позиции, чтобы противостоять наступающей нацистской армии. Хотя они храбро сражались, их усилий было недостаточно. После ожесточённой последней схватки в Национальном музее Республики Коми, остатки Российских Вооружённых Сил в городе были разгромлены.\n\nРоссийское Правительство утверждает, что Вермахт широко применял карательные меры против гражданского населения Сыктывкара. Многие выжившие сообщают об убийствах семей ополченцев и военнослужащих, а также об уничтожении имущества, актах сексуального насилия и захвате домов для проживания немецких военнослужащих. Аэрофотоснимки подтверждают, что почти 40 процентов города было сровнено с землей. Утверждается, что национальное меньшинство коми также стало объектом нападения, причём некоторые сообщения говорят о депортации их с фронта в Восточную Европу. Министерство иностранных дел Рейха отказалось отвечать на эти обвинения.\n\nМеждународные наблюдатели сомневаются, что Российское Правительство сможет эффективно сопротивляться Германии в течение длительного времени. Город Сыктывкар расположен глубоко на территории Западной России. Как минимум, южный подход к Ухте и безопасность Урала оказались под серьёзной угрозой. В худшем случае потеря важнейшего узла снабжения приведёт к завоеванию всей Западной России. Военные эксперты не верят, что Российские Вооружённые Силы смогут эффективно противостоять дальнейшему немецкому продвижению. Победа Германии теперь гарантирована - вопрос лишь в том, сколько земли они смогут захватить."
 ceSWRW.10.a:0 "Место для всех нас, теперь дом ни для кого из нас..."
 ceSWRW.10.b:0 "У разрозненной когорты недоумков нет шансов против армии."

 ceSWRW.11.t:0 "Падение Астрахани"
 ceSWRW.11.desc:0 "Русские войска освободили город Астрахань. Город покоился невероятно близко к границе, которая сейчас прикрыта русскими войсками. Кроме того, поскольку город расположен в устье реки Волги, он служит важной отправной точкой на Кавказе, удерживаемой немцами.\n\nЕсли русская армия сможет сохранить темп, это может означать отключение немцев от ограниченного количества топлива, которое до сих пор означало поддержание Рейха на плаву после нефтяного кризиса, и отправку Рейха в смертельную спираль. Только время покажет, является ли это незначительной неудачей для Рейха или началом конца империи, которая последние несколько десятилетий держала Европу под своим железным сапогом.\n\nЧто касается самого города, то местное население торжественно встретило русские войска. Пожилые жители города рассказывают о том, что они потеряли, когда впервые пришли немцы; угнетённые жители города - от рабов до немногочисленных буддистов - обмениваются благодарностью с мужчинами, которых они считают освободителями; молодёжь города начала присоединяться к русской армии в попытке освободить остальную Европу от немецкой хватки.\n\nДля остального мира эта новость придала большое ощущение реальности ситуации, развивающейся в настоящее время во всей Восточной Европе. Война вернулась, и следующие месяцы определят историю миллионов."
 ceSWRW.11.a:0 "Это началось, не так ли?"
 ceSWRW.11.b:0 "Спланировать контратаку."

 ceSWRW.12.t:0 "Падение Грозного"
 ceSWRW.12.desc:0 "В то время, как война бушует в Восточной Европе, сегодня российские войска взяли город Грозный. Многие местные немецкие части начали процесс вывода из-за наступления русских.\n\nВ отличие от многих других городов, освобождённых от Германского Рейха, ситуация в Грозном была далека от ликующей, хотя и не была откровенно враждебной по отношению к русским войскам, которые теперь ступают по их улицам; многие вспоминают предыдущие российские оккупации, которые были далеко не мирными. Хотя русские захватили город, потребуется гораздо больше усилий, чтобы удержать город. Тем не менее, освобождение города имеет серьёзные последствия для оставшейся части войны.\n\nПоскольку город снова находится под властью России, Кавказ теперь полностью открыт, и критическая вена, которая удерживала Германский Рейх на плаву в условиях нефтяного кризиса, вероятно, будет перерезана в ближайшие дни. С очередной победой России и потенциальной потерей нефтяных месторождений, победа Германии стала более тусклой, а победа России стала ярче."
 ceSWRW.12.a:0 ""Сестрёнка, не говори маме, что я в Чечне"."
 ceSWRW.12.b:0 "Чеченцы заплатят за своё предательство."

 ceSWRW.13.t:0 "Падение Вятки"
 ceSWRW.13.desc:0 "Будь то Вятка или Рыков, город пал. Водочные заводы, созданные при царизме, закрыты, ботфорты Вермахта маршируют по городу, и большинство не может не задаться вопросом: почему мы не могли это остановить?\n\nРека Вятка загрязнена, немецкая армия сбрасывает в воду русских солдат, чтобы отравить её, осада представляет собой ожесточённый и кровопролитный бой. В конце концов, массированные движения танков и артиллерийские обстрелы заставили защитников города обратиться в бегство.\n\nВ отличие от многих других городов, в Вятке нет сформировавшегося масштабного партизанского фронта. Ближе всего к освободительному движению клика красных и белых офицеров, работающих вместе, чтобы разрушить немецкие линии снабжения; однако ожидается, что она быстро исчезнет. Чем дальше немцы продвигаются на восток, тем больше угасает надежда на то, что мы когда-нибудь вернём себе нашу единую славу."
 ceSWRW.13.a:0 "Жемчужина Вятки, потускневшая."
 ceSWRW.13.b:0 "Знакомое зрелище."

 ceSWRW.14.t:0 "Уничтожение Омска"
 ceSWRW.14.desc:0 "Последний крупный город Западной Сибири пал перед немецкой армией. В условиях серьёзного беспорядка в российской армии Вермахт в последние дни прорвался вперёд, захватив множество деревень и городов с минимальным кровопролитием. Похоже, чрезмерно рьяный немецкий командующий ожидал того же в Омске. Однако мошеннические элементы Чёрной Лиги рано активизировались. Эти хорошо оснащённые и дисциплинированные роты объединились, чтобы защитить последний оплот российского суверенитета в Западной Сибири. Когда Вермахт, наконец, вошёл в город, их встретила масса вооружённых толпой гражданских террористов-смертников. Бронеколонны, пытавшиеся преодолеть многочисленные блокпосты, были уничтожены самодельными взрывными устройствами, а пехота и даже медицинский корпус подверглись яростному и постоянному снайперскому огню. После недели преследований и больших потерь, командир дивизии Вермахта в Омске был схвачен и распят русскими войсками.\n\nПосле этого унижения, немецкое верховное командование санкционировало развёртывание низкокачественного ядерного оружия, чтобы полностью уничтожить город. Все немецкие части были выведены из-под Омска в течение 8 часов. Бомба взорвалась в 960 футах от штаб-квартиры генерала Бориса Стекляра, уничтожив как оборонявшуюся Чёрную Лигу, так и всю цивилизацию в пределах двух миль от радиуса взрыва. Пожары, начавшиеся от взрыва, уничтожили ещё 70 процентов города.\n\nХотя Японское и Американское Правительства были проинформированы о предстоящем пуске до атаки, а также о его назначении, отчёты предполагают, что ядерные средства Сферы и ОСН были активированы в ответ на пуск немецкого первого удара. Многие назвали ядерную эскалацию "ненужной", и все, кроме самых убеждённых нацистов, опасаются того, что будет дальше."
 ceSWRW.14.a:0 "Их храбрости, страданий и преданности долгу было недостаточно."
 ceSWRW.14.b:0 "Это научит этих упорных ублюдков."

 ceSWRW.15.t:0 "Падение Тюмени"
 ceSWRW.15.desc:0 "Спешное сообщение с передовой подтвердило, что усиливающийся Вермахт захватил Тюмень. Немецкое командование было озадачено, обнаружив, что административные и промышленные центры города были почти полностью перемещены под землю по приказу Лазаря Кагановича почти 15 лет назад, что исключило возможность тактики воздушных бомбардировок, на которую немцы в значительной степени полагались на протяжении всей войны. Элементы бывшей Народной Республики превратили туннели и норы города в смертельные ловушки. Затопление ключевых проходов, засады и даже примитивные мины-ловушки, такие как ямы, заполненные железными шипами, привели к ужасающим потерям для атакующих немцев. Пехота с низким приоритетом продолжала пытаться одержать победу в Тюмени, в то время как бронетанковые части и ветеранские дивизии продвигались дальше вглубь России. Спустя несколько недель немецкий командующий санкционировал использование отравляющего газа, захваченного в Сыктывкаре, для очистки города, убив защитников и большую часть оставшегося гражданского населения.\n\nТюменская битва была в лучшем случае пирровой победой Германского рейха. Потери такого большого количества личного состава, несомненно, сильно ударили по носу Генштаба. Большая часть промышленности Тюмени была уничтожена партизанами во время обороны города, что не позволило огромному металлургическому заводу и многочисленным танковым заводам попасть в руки национал-социалистов. Тем не менее, немецкая пропаганда охарактеризовала битву как "явную победу арийской изобретательности над славянами". Сообщается, что командующий битвой был номинирован на Железный крест, несмотря на то, что сотни новобранцев отправляются в Германию в мешках для трупов.\n\nНесмотря на героическую оборону русскими своего города, маловероятно, что эти усилия что-то изменят. Окончательный исход войны уже давно не ставится под сомнение. Понятно, что с потерей естественной защиты Уральских гор и глубоким проникновением личного состава Вермахта в Сибирь, немцы могут захватить любые богатства и ресурсы из голодающего трупа некогда гордой нации."
 ceSWRW.15.a:0 "Земля железа, переплавленного в шлак."
 ceSWRW.15.b:0 "Очередная победа Фатерлянда."

 ceSWRW.16.t:0 "Падение Новосибирска"
 ceSWRW.16.desc:0 "Далеко за Беринговым проливом, в маленьком городке, молодая женщина, играющая с радио, перехватила сигнал. Новосибирск пал. Всё потеряно.\n\nПоследний крупный промышленный центр России защищала на земле горстка специальных ополченцев. Они не предлагали, да и не могли предложить искреннюю защиту огромного мегаполиса. Но новосибирские сыновья и дочери не подвели. Остатки ВВС Федерации оказались на мели к востоку от Новосибирска и использовали последнее топливо в серии дерзких атак на вторгшийся Вермахт. Потери среди немецких колонн были огромными. Но когда закончилось топливо для реактивных двигателей, Новосибирск и её людей уже не спасти. Окровавленные немецкие силы вторжения вошли в город, как шакалы, убив тысячи и покалечив ещё больше. Кульминацией погрома стало сожжение Александро-Невского собора и публичное удушение мэра города.\n\nЭтой грубой акцией один из крупнейших населённых пунктов Свободной России попал под немецкую пяту. Средняя Сибирь потеряна. Никакого Правительства не осталось в России, кроме законов природы. Международные эксперты предсказывают кровавый голод. Все фермеры мертвы или покинули свои дома. Мало кто сейчас помнит дни надежд, когда казалось, что Россия может исправить ошибки Второй мировой войны. Как быстро всё пошло не так!\n\nВторая Западнорусская война войдёт в историю как цивилизационная катастрофа. Германия будет господствовать над Востоком, и её гнилая тень разрастётся над миром, как опухоль. Однако в этой трагедии скрыта более тёмная и ещё более горькая правда. В то время, как последних свободных мужчин России расстреливают в их домах, а их детей вырезают или морят голодом, Свободный мир отвернулся от них. Американцы, австралийцы, канадцы думают о своих домах, семьях и нациях. Только одна девочка-подросток на Аляске осмеливается бросить взгляд на умирающую цивилизацию Востока."
 ceSWRW.16.a:0 "Наш долг - свидетельствовать живым и мёртвым."
 ceSWRW.16.b:0 "Почему бы им просто не сдаться?"

 ceSWRW.17.t:0 "Падение Челябинска"
 ceSWRW.17.desc:0 "Министерство иностранных дел Германии с гордостью объявило сегодня, что город Челябинск пал перед войсками Вермахта. Хотя Челябинск известен своими научными и исследовательскими центрами, город также является домом для многочисленных высокопроизводительных танковых сооружений, что делает его приоритетной целью немецкого вторжения. После падения линии фронта в России, бригада бывших сотрудников НКВД начала объединять его жителей в отряды ополчения и самообороны. Ожидалось, что эти оставшиеся в живых после магнитогорского режима, закалённые эпохой военачальников и десятилетиями ветеранской работы, окажут жёсткую борьбу с солдатами, посланными для взятия Челябинска. Однако НКВД, похоже, рассчитывали на дополнительное время для подготовки обороны города и были застигнуты врасплох полуночным штурмом 53-го танкового корпуса. Имея мало времени, чтобы разбудить ополченцев, немцы смогли прорваться в самое сердце Челябинска и усмирить большую часть населения города, прежде чем расправиться с сотрудниками НКВД и всеми сочувствующими.\n\nМеждународные наблюдатели сообщают о полном сносе Южно-Уральского и Челябинского государственных университетов. Хуже того, некоторые утверждают, что политзаключённых и подозреваемых содержали в зданиях Южно-Уральского университета, а затем сжигали заживо в учебных тюрьмах. Десятилетия российского научного прогресса уничтожены. Инструменты и умы, которые могли возвестить технологический ренессанс, теперь лежат вдребезги, раздавленные чёрным каблуком Третьего Рейха. Какое будущее может быть у народа без труда его величайших умов?\n\nПадение Челябинска - стратегическая катастрофа для русской армии. Проникновение фашистских элементов в Западную Сибирь должно быть немедленно остановлено, если свободная Россия хочет устоять после окончания войны. Без оттеснения назад к Уралу, а возможно, и дальше, единая Россия может снова исчезнуть из памяти мира."
 ceSWRW.17.a:0 "Когда я вернулся, вся жизнь ушла без меня."
 ceSWRW.17.b:0 "Благополучно миновали Урал в рекордно короткие сроки."

 ceSWRW.18.t:0 "Падение Томска"
 ceSWRW.18.desc:0 "На восьмой странице газеты, мимо некрологов и рекламы обезболивающего, краткий репортаж описывает взятие Томска Вермахтом. Когда русская армия была уничтожена на поле боя, а партизанские и ополченческие силы уничтожены мстительными немцами, Центральная Сибирь осталась беззащитной. Взятие города не было военной операцией; это было жестокое, бессмысленное разграбление, имеющее больше общего с монгольским вторжением, чем с любым актом современной войны. Когда Вермахт вошёл в город, бесчисленные художественные и научные чудеса были захвачены мародёрствующими немецкими пехотинцами, многие из которых были вырваны из рук их владельцев под дулом пистолета. Дотла сгорели Томский исторический музей, Музей археологии и этнографии, Томский государственный университет. Интеллектуальная элита города была массово схвачена и заключена в тюрьму. В то время, как нескольким физикам и химикам, как сообщается, предложили работу в отделе разработки оружия Рейха, подавляющее большинство россиян были приговорены к каторжным работам за их роль в распространении "дегенеративных антиарийских идеалов".\n\nПока Центральная Сибирь захватывается немецкой армией, назревает кризис с беженцами. Сотни тысяч российских мирных жителей покинули свои дома и имущество, спасаясь от войны. Сообщения о зверствах немцев только ускорили массовое отступление. Тысячи плохо подготовленных путешественников погибли, пересекая пустыню Гоби в Монголии в надежде достичь относительной безопасности. Ещё больше утонули, пытаясь пересечь страшные волны Тихого океана. Выжившие в этих ужасных путешествиях пытались обосноваться в Канаде, Америке, Австралии, а некоторые даже на раздираемых войной Филиппинах. Правительствам этих стран ещё предстоит дать какие-либо последовательные ответы на кризис.\n\nВторая Западнорусская война для русского народа закончилась. Не осталось больше надежды ни для потрёпанных часовых, ни для древних партизан, ни для молодых идеалистов. Третий Рейх будет простираться от Ганновера до Камчатки, и мир может только с ужасом наблюдать, как победа Пакта Единства в холодной войне с каждым днём становится всё более очевидной."
 ceSWRW.18.a:0 "Тридцать тиранов снова наводняют город."
 ceSWRW.18.b:0 "Сжечь этот институт еврейской науки."

 ceSWRW.19.t:0 "Падение Казани"
 ceSWRW.19.desc:0 "Радиосообщения, перехваченные с передовой, подтверждают, что город Казань пал. Хотя Республика Татарстан была завоёвана русскими войсками почти 15 лет назад, татарский народ так и не забыл и не простил своей украденной независимости. Была запланирована тайная акция по обеспечению суверенитета новой Татарской Республики. По мере приближения Вермахта к городу, татарские срочники и офицеры массово покидали свои посты. Тысячи солдат в самоволке смешались с толпами, укрылись в гетто и бежали из Казани, оставив город практически беззащитным. Русский командующий, признавая численное и тактическое превосходство приближающейся немецкой армады, приказал полностью отступить, остановившись только для эвакуации припасов и нескольких высокопоставленных правительственных чиновников. Через несколько дней Вермахт прибыл на границу Вольного города Казани. Высокопоставленные татарские чиновники встретились с немецким командующим, предложив припасы, свободный проезд и военное сотрудничество в обмен на признание Германией Татарского государства в Западной России.\n\nПредлагаемое сотрудничество между антиазиатскими национал-социалистами, настроенными на геноцид, и твёрдыми рядами татарских националистов, мягко говоря, вызывает споры. Фракция татарских социалистов и либералов во главе с Ибрагимом Минзеевым резко осудила акцию, причем некоторые дошли до того, что стали бросать обувь и туалетную бумагу в представителей нового Правительства. Многие говорили, что эта акция запятнала наследие Абдуллы Алиса; другие просто признают, что немцы - не меньшее из двух зол. С момента объявления Вольного города Казани, участились случаи уличного насилия и политических преступлений. Матери, отцы и любители мира в ужасе ждут российской контратаки. Или татарин прольёт татарскую кровь?\n\nХотя ситуация в предполагаемой Татарской Республике ещё не определена, исход этой массовой акции ясен. Падение Казани угрожает Самарскому промышленному району и Башкортостану на востоке. Если Вермахт проникнет дальше в западно-русский регион, импульс войны, бесспорно, может сместиться в сторону Великого Германского Рейха."
 ceSWRW.19.a:0 "Мы любому горло перережем за татарский язык."
 ceSWRW.19.b:0 "Эти русские собаки сейчас дерутся между собой."

 ceSWRW.20.t:0 "Падение Свердловска"
 ceSWRW.20.desc:0 "Несмотря на значительное сопротивление своего населения, Вермахт объявил сегодня, что город Свердловск пал перед Вооружёнными Силами Рейха. Также известный как Екатеринбург, третья столица России является домом для миллионов людей. Это крупный узел снабжения, а также административный и культурный центр обширного региона. Когда немцы вынудили Русские Вооружённые Силы отступить с позиций на Урале, наскоро вооружённая милиция во главе с неким Львом Николаевичем Краснопевцевым объявила о создании Западно-Сибирского народного союза - реорганизованного антиревизионистского Ленинского Правительства. Отступающая русская армия дала отпор силам Краснопевцева и вернула себе почти две трети города до того, как на его пороге появились немцы. Поскольку Свердловск был разделён между дивизиями и мятежниками Краснопевцева, ни одна из сторон не могла эффективно противостоять Вермахту. После нескольких недель боёв, командующий немецкими войсками объявил о своей победе над защитниками со ступеней штаба Центрального военного округа.\n\nПобеда немцев дорого обошлась жителям Свердловска. Сообщается, что Свято-Троицкий собор был разрушен артиллерийским обстрелом. В результате, погибли не менее 20 человек. Потери среди гражданского населения и военных в результате оккупации Свердловска ещё предстоит подсчитать, но ожидается, что они достигнут десятков тысяч человек.\n\nПадение Свердловска указывает на то, что падение Западной Сибири неизбежно. Национал-социалистические силы теперь угрожают не только промышленным и техническим центрам на юге, но и равнинам Казахстана и последним остаткам Российского Правительства в Центральной Сибири. Кажется, что мечта о русской Москве постепенно превратилась в кошмар для сибиряков."
 ceSWRW.20.a:0 "Город снова обращён в рабство."
 ceSWRW.20.b:0 "Они сдадутся в любой день."

 ceSWRW.21.t:0 "Падение Воркуты"
 ceSWRW.21.desc:0 "Новость пришла с фронта в России. Печально известный Воркутлаг, могила тысяч, тюрьма невинных, был захвачен Вермахтом в медленном прорыве через Северный Урал. Когда температура на Урале упала до невероятных -40 градусов, немецкие танки, автомобили и самолёты пришли в негодность. Двигатели отказывались запускаться. Колёса, застывшие на месте, отказывались вращаться. Дальнейшее продвижение вглубь России осуществляла пехота, оснащённая лыжами и альпинистским снаряжением, которая пешком пробиралась от линии фронта к мрачным крепостям Воркуты. Когда передовые разведчики сообщили о приближении немецких солдат, новость просочилась среди пленных. Эти враги Российского государства бунтовали чуть ли не поголовно, захватывая оружие, прежде чем открыть ворота немецким солдатам. Выжившие в битве были зачислены в Московскую колониальную гвардию, и им пообещали жильё в регионе после окончания Второй Западнорусской войны.\n\nДля Рейха захват Воркутлага стал крупным пропагандистским ходом. Дружелюбных журналистов пригласили посмотреть фотографии, сделанные на объектах, а несколько заключённых, непригодных для службы на передовой, были отправлены в Англию и Испанию. По крайней мере, на какое-то время международное и общественное сочувствие, похоже, решительно отодвинулось в сторону немцев.\n\nВнезапное проникновение немецких войск в Западную Сибирь - ещё один признак провала российской стратегии. Несмотря на многолетнюю подготовку, Вермахт одержал победу над своими сибирскими собратьями. С падением Воркуты населённые пункты Омск, Свердловск и Тюмень оказались под угрозой вторжения, и вся Западная Россия, вероятно, останется в руках немцев после окончания войны. По мере того, как Люфтваффе направляет свои взгляды на перекачиваемые вены сибирских территорий, победа Германии в войне почти обеспечена. В России взошло палящее, знойное солнце - звезда тысячелетнего Рейха."
 ceSWRW.21.a:0 "Ищите смелых в тюрьме, трусливых среди политиков."
 ceSWRW.21.b:0 "Какое отличное место для размещения всех военнопленных..."

 ceSWRW.22.t:0 "Падение Самары"
 ceSWRW.22.desc:0 "Самара была одним из счастливых городов. Ну, в основном повезло. Всякий раз, когда происходила первая Западнорусская война и когда рушился фронт, она подвергалась многолетнему нахождению под контролем коллаборационистов. Несмотря на то, что Люфтваффе годами бомбили город, Самара выстояла. Жизнь продолжалась, пока их бомбили. Приюты были сделаны в городе миллионов. Потом Россия объединилась, и жизнь снова наладилась. Там была нормальная жизнь, процветание, здравоохранение, жизнь.\n\nТам было благополучие. Теперь Самары не стало, а свастика летела высоко и гордо. Самарский горсовет был мёртв. Тысячи мертвых, а город лежит в руинах. Для чего?"
 ceSWRW.22.a:0 "Начало конца?"
 ceSWRW.22.b:0 "Дежавю."

 ceSWRW.23.t:0 "Падение Германии"
 ceSWRW.23.desc:0 "Когда русские вторглись в Рейх, мир в молчаливом ужасе наблюдал, как молодая русская нация, только недавно воссоединившаяся, осмелилась в одиночку столкнуться с Пактом. Многие ожидали, что для Германии наступит новая эра, когда стремительное танковое наступление быстро разрушит всякую надежду на новую Россию.\n\nОни были не правы.\n\nОттесняя немцев на родину, никто не мог ожидать, что русские солдаты ступят в Германию.\n\nИзодранные остатки Вермахта, подпитываемые лишь фанатизмом и яростью, превратили город в одну большую смертельную ловушку.\n\nШироко применялась тактика выжженной земли, а импровизированные ловушки в каждом доме заставляли русских продвигаться медленным ползком. Русской Армии также пришлось испытать отчаяние немецкого народа на собственном опыте, когда на улицах стали обычным явлением трупы мужчин, женщин, стариков и детей. Бой длился всего несколько дней, но улицы были обагрены как русской, так и немецкой кровью. Для некоторых это был рай, но для других казалось, что они смотрели в глаза аду.\n\nЭто было уже не "если", а "когда". Мир, несомненно, скоро услышит о свободном развевании флага России над руинами Германии, и русские военные смогут вздохнуть с облегчением и отпраздновать. Возгласы счастья и весёлая музыка были слышны за много миль.\n\nНо ничто не могло сравниться с громким шумом, который будет слышен во всем мире, красивым и безжалостным, концом для большинства и спасением для побежденных.\n\nЗвук сирены."
 ceSWRW.23.a:0 "Конец."
 ceSWRW.23.b:0 "Майн готт."


 ceSWRW.24.t:0 "Падение Данцига"
 ceSWRW.24.desc:0 "Аналитики и люди всего мира потрясены новостями о Второй Западнорусской войне: Россия захватила Данциг.\n\nДанциг, известный как Гданьск на польском языке, был частью Германского Рейха со времён Тевтонского ордена. По Версальскому договору он был передан на время между Великой войной и Второй мировой войной польскому народу до того, как он был покорён в начале Второй мировой войны.\n\nВзятие Данцига было жестоким делом, как и предыдущие сражения на войне. Портовый город был важным портом немецкой торговой инфраструктуры, наряду со Штеттином и Кёнигсбергом. Его захват потребовал координации морских действий диверсантов, воздушных бомбардировок и общевойсковых операций, которые вынудили обороняющийся Вермахт сдать осаждённый город.\n\nРешающую роль в падении Данцига сыграли польские рабы, которые поднялись со своих оков, чтобы издать последний крик об освобождении. Меньшинства, хотя и сильно поредевшие за 30 лет нацистских этнических чисток, всё ещё существовали в незначительной степени в трущобах и на самых опасных фабриках. Именно эти партизаны заставили уже осаждённые немецкие войска сдаться.\n\nНа данный момент все ставки на то, что русские завершат войну решающей победой. Мало того, что русские вернули себе огромные территории в Европе, которые были потеряны во Второй мировой войне, они каким-то образом вытеснили свои старые границы в настоящую Германию и историческую Пруссию. Пока российские власти думают, что делать с оставшимися поляками и ост-германским населением, мир смотрит на невероятную реальность, разворачивающуюся перед ними."
 ceSWRW.24.a:0 "Гданьск отомщён."
 ceSWRW.24.b:0 "Конец близок."

 ceSWRW.25.t:0 "Падение Штеттина"
 ceSWRW.25.desc:0 "После долгой и изнурительной битвы, возродившаяся русская армия захватила Штеттин.\n\nАтака началась с гигантской воздушной бомбардировки, которая разрушила большую часть старого города, убив тысячи людей. Боевые действия перешли от изолированных плацдармов через Одер к общей атаке на сам город, когда механизированные передовые части мчались, чтобы отрезать линии снабжения города от немецких войск в столице. Первые русские солдаты вошли в Штеттин на рассвете и оттуда прошли через первую линию обороны к почтовому отделению, где разрозненная группа моряков Кригсмарине, народного ополчения и оставшихся частей Вермахта сражалась изо всех сил против решительных русских, обстреливая из подвальных окон наступающие бронетанковые колонны, вынуждая русских зачищать каждое здание, комнату за комнатой. В конце концов, русские, наконец, ликвидировали последние остатки вооружённого сопротивления, взорвав почтовое отделение с помощью взрывчатых веществ.\n\nСчитается, что Берлинские ворота, созданные королем Пруссии Фридрихом Вильгельмом в честь покупки Штеттина у Шведской империи, были разрушены шальным артиллерийским снарядом. Символическое представление битвы в целом.\n\nС падением Штеттина открылись ворота в сердце Германии. Посмотрим, сможет ли возродившаяся российская безжалостная сила извлечь выгоду из своей победы до того, как на планету обрушится ядерный холокост."
 ceSWRW.25.a:0 "Следующая остановка, Германия!"
 ceSWRW.25.b:0 "Мы будем держать наш последний бой в Германии."

 ceSWRW.26.t:0 "Падение Бреслау"
 ceSWRW.26.desc:0 "После долгого и затяжного боя, возродившееся русские войска захватили очередной оплот тевтонского зверя. Бреслау, когда-то крупный железнодорожный узел и промышленный центр, превратился в тлеющие руины после серьёзных и дорогостоящих усилий по изгнанию из города свирепых немецких защитников.\n\nНемецкий гарнизон в городе был полон решимости защищать его до последнего человека во имя Фюрера. Солдаты Родины были вынуждены пробиваться через город-крепость дом за домом, используя огнемёты и гранаты, чтобы зачистить немецкие позиции, в то время как элитные штурмовые сапёры сражались изо всех сил, чтобы уничтожить колючую проволоку и бункеры, разбросанные по городской площади. Русские бомбардировщики опустошили большую часть жилых и промышленных центров в начале битвы.\n\nБронетанковым подразделениям мешали противотанковые ракеты, стрелявшие с многих сотен крыш, превращая целые колонны в мобильные стальные гробы.\n\nТем не менее, над обугленными руинами Бреслау развевается великое русское знамя. С падением промышленного центра Силезии, Россия получила значительный плацдарм на реке Одер, откуда они могут нанести удар по самой Германии. Уже начались переговоры о том, что делать с провинциальной столицей. Одни говорят, что её нужно превратить в новый оплот славянского народа. Другие говорят, что город следует полностью сровнять с землей в наказание за его яростное неповиновение.\n\nКаким бы ни был результат, одно можно сказать наверняка."
 ceSWRW.26.a:0 "Родина ни перед кем не останавливается!"
 ceSWRW.26.b:0 "Держать строй!"

 ceSWRW.27.t:0 "Падение Варшавы"
 ceSWRW.27.desc:0 "Когда русские пересекли границу бывшей Польши, они встретили неоднозначную реакцию со стороны польского населения.\n\nНекоторые приветствовали их как героев, другие как очередных оккупантов, но были и те, кто увидел в этом прекрасную возможность снова подняться и присоединиться к своим славянским братьям, чтобы вытеснить немцев с их родины.\n\nВместе они двинулись в то, что всегда было их столицей - Варшаву.\n\nВермахту и польским коллаборационистам было приказано разрушить город и убедиться, что он не принесёт пользы наступающим силам.\n\nОднако русские и поляки прибыли вовремя, так за Варшаву завязался быстрый, но кровопролитный бой.\n\nПолучив помощь Польского Сопротивления, город был взят за считанные часы. Ратуша быстро превратилась в бункер с пулемётами, смотрящими на каждый угол.\n\nДостаточно поляков и русских погибло, пытаясь захватить её.\n\nВ конце концов, было решено просто окружить её, оставив гарнизон и коллаборационистов окружёнными.\n\nВермахту было приказано отступить, чтобы защитить немецкую землю.\n\nОставшиеся силы быстро сдались. Теперь то, что казалось невозможным, произошло снова - крест был опущен, и на месте белый орёл снова поднялся над городом."
 ceSWRW.27.a:0 "Польша больше никогда не будет потеряна."
 ceSWRW.27.b:0 "Предательские собаки."

 ceSWRW.28.t:0 "Падение Кракова"
 ceSWRW.28.desc:0 "В грязных тёмных недрах города кипела жизнь. В течение нескольких дней безошибочно узнаваемый звук артиллерийских обстрелов сотрясал основание Кракова, отчётливо звуча на каждом участке города. Теперь послышался и грохот танков, и треск выстрелов. Сомнений больше не было. Пришли русские.\n\nОткрыв древние тайники с ружьями, призраки давно забытой эпохи начали медленно появляться из города. Войцех сражался в составе Армии Крайовой целую жизнь назад. Он поднялся вместе с Филдорфом, когда Рейх погрузился в анархию, и когда окровавленный ботинок фюрера рухнул обратно, он снова бросился во тьму. Немцы любили называть их тараканами, и сегодня они поймут, насколько они были правы.\n\nКогда русские танки яростно неслись по улицам города, Войцех и его товарищи вышли на то, что когда-то было Флорианской улицей. Обломки и трупы усеяли улицу, окружённую высокими зданиями, полностью выжженными пламенем войны. Продолжая движение к центру старого города, небольшая группа почувствовала, как вокруг них нарастает хаос. По крышам шла перестрелка из пулемётов, а стальные птицы парили в утреннем небе.\n\nВойцех хрипло выкрикивал приказы, когда его отряд ворвался на старую городскую площадь, готовый встретить немцев запертыми. Вместо них, они нашли своих братьев и сестёр, гордо неся на руках польский флаг. Подняв глаза, Войцех понял, что пулемёты, которые он слышал, были не немецкими или русскими, а тех, кто, как и он, в последний раз вставал за Польшу. Впервые за 30 лет сердце Войцеха наполнилось радостью, когда он увидел серебряного орла, летящего над его домом, не запятнанным и не сломленным.\n\nПодойдя к полякам, Войцех упал на свои старые скрюченные колени. Молодой человек повернулся и увидел его, прежде чем медленно приблизиться к пожилому поляку. Присев на корточки, молодой человек обнял Войцеха, чувствуя мучительные рыдания, сотрясавшие его тело."
 ceSWRW.28.a:0 "Польша рождается заново."
 ceSWRW.28.b:0 "Этим паразитам нужно преподать урок."

 ceSWRW.29.t:0 "Падение Гамбурга"
 ceSWRW.29.desc:0 "Ранние сообщения показывают, что Гамбург, крупный промышленный, военно-морской город, теперь полностью находится под нашим контролем. Хотя это было нелегко, произошли одни из самых кровопролитных боёв в войне за освобождение наших законных земель. Немецкая армия не уступила ни пяди земли, в частности, церковь Святого Михаила продержалась ещё долго после того, как остальной город пал, а фанатичные войска Вермахта отказывались сдаться, пока воздушный удар не уничтожил здание и их вместе с ним. Затем последовал подъём российского флага, закрепивший нашу победу.\n\nТрудно переоценить великую победу, которую мы одержали сегодня. Гамбург предоставил Германскому Рейху огромное количество орудий, танков и оборудования, а также был крупным центром верфей. Но, более того, город и его культура были знаком гордости для многих немцев, а сожжение его флага - одна из лучших пропаганд, которые только можно себе представить. Многие видят, что их потеря теперь неизбежна, как и начало восхождения России к славе.\n\nКогда мы вступили в войну с немецкими отбросами, никто не верил, что мы хоть на дюйм вторгнемся в их территорию, не говоря уже о западном городе Гамбурге. Но сегодня их сомнения получили ответ, поскольку наш крестовый поход против отбросов земли снова привёл нас к победе. Мэр города, сдавшийся нашим войскам в своей личной резиденции, пытался сбежать из нашего плена, но был застрелен неизвестным солдатом."
 ceSWRW.29.a:0 "Победа будет за нами!"
 ceSWRW.29.b:0 "Откуда они пришли?"

 ceSWRW.30.t:0 "Возвращение Теодорихсхафена"
 ceSWRW.30.desc:0 "После взятия Севастополя мы всё же на пороге победы. Последнее и окончательное продвижение к освобождению всех. Они были разбиты и разбросаны, когда немецкая армия снова двинулась в город. Они использовали самолёты непосредственной авиационной поддержки, чтобы обстрелять отступающие дивизии, расстреляв бесчисленное количество людей. И в то же время смерть наших людей может быть идеологически использована для продвижения военных действий. Битва всё ещё продолжается.\n\nНа данный момент порт, в котором когда-то заправлялось столько русских судов, будь то торговые, прогулочные, для нас закрыт. Символ ушедшей эпохи русского империализма. Это, конечно, не отражает нашего нового курса на освобождение народов России, на освобождение."
 ceSWRW.30.a:0 "Прилив изменился...?"
 ceSWRW.30.b:0 "И больше мы его не потеряем."

 ceSWRW.31.t:0 "Возвращение Риги"
 ceSWRW.31.desc:0 "После нескольких дней беспощадных боев древний город Рига снова находится под контролем Рейха. Когда немцы отступили из Остланда, международные наблюдатели ожидали, что русское наступление в течение нескольких недель перекинется на Пруссию и Польшу. Это не так. Мстительное немецкое верховное командование арестовало командира, допустившего отступление, наложило дисциплину на Остландский колониальный гарнизон и приказало контрнаступление в Риге. В то время как Кригсмарине обстреливало улицы, высеченные семисотлетней немецкой изобретательностью, волна за волной новобранцы из Остланда рвались в колючие волны Даугавы. Русские хорошо обороняли город, пока шальной снаряд не врезался в штаб русского командующего. После того, как их лидер был убит, а связь была серьёзно нарушена атакой Кригсмарине, русская оборона стала плохо скоординированной. Полк немецких солдат смог перейти реку вброд к югу от города, а затем атаковать практически незащищённый юго-восточный квартал города. Город пал за несколько дней.\n\nСейчас Рейх разбирается в руинах города, пытаясь опознать убитых и эвакуировать раненых немцев в госпитали в Пруссии. Общегородская антипартизанская операция уже переросла в антиславянский погром: сотни латышей и литовцев были обезглавлены, расстреляны или забиты до смерти разъярённым Вермахтом. Многие российские военнопленные были казнены по обвинению в терроризме.\n\nВзятие Риги сигнализирует о том, что Вермахт не готов показать свое брюхо и умереть. В то время, как Москва, похоже, находится в руках Российского Правительства, возрождённая нацистская военная машина может найти способ перековать оковы, которые она навязала региону. Остланд тоже должен нести удары новой кампании. Русская армия готова сражаться насмерть, чтобы удержать колонию, а немцы готовы пожертвовать всем, чтобы удержать своё жизненное пространство в Прибалтике."
 ceSWRW.31.a:0 "Я знаю, где рай, и это Литва..."
 ceSWRW.31.b:0 "Время для контратаки."

 ceSWRW.32.t:0 "Возвращение Санкт-Петербурга"
 ceSWRW.32.desc:0 "Осада Санкт-Петербурга окончена. Несмотря на упорство русской армии и ярую одержимость городом, наша морская блокада и яростное сопротивление вынудили город сдаться. Немец марширует по Дворцовой площади с огромной гордостью и решимостью идти на восток.\n\nПоложение Санкт-Петербурга оказалось выгодным для нашей блокады большого гарнизона, поставленного для его защиты. Озлобленное Финское Правительство отказалось оказывать какую-либо "гуманитарную помощь" русскому гарнизону, поскольку мы продолжали ограничивать те немногие пути снабжения, которые русские захватчики могли предоставить своим солдатам. Сначала по морю, через наши флоты Кригсмарине, затем, отрезав им сухопутные пути у озера Ладога, оккупанты начали голодать. Вскоре здравомыслящие русские были вынуждены отступить, а те, кто не дезертировал, быстро сдались нашим войскам.\n\nХотя такая осада была относительно бескровной, она не только нарушила наши сроки по возвращению утраченных территорий после неожиданного первоначального нападения русских, но и сильно подорвала доверие к нашему гарнизону. Мы создали гарнизон, состоящий из резервистов, чтобы обеспечить мир силой, к большому разочарованию местного коллаборационистского Правительства. Но впереди нас ждёт ещё кровавый путь, и подобные пререкания следует воздерживать до тех пор, пока глупое вторжение России не будет подавлено, а её Правительство не унижено."
 ceSWRW.32.a:0 "Вот так Россия сдастся, захлебнувшись в молчании и унижении."
 ceSWRW.32.b:0 "Просто небольшая неудача"

 ceSWRW.33.t:0 "Возвращение Смоленска"
 ceSWRW.33.desc:0 "Город Смоленск в очередной раз попал в лапы Вермахта. Поскольку Российские Вооружённые Силы были отвлечены атаками по всей Московии, несколько полков немцев и колониальный гарнизон Остланда объединились, чтобы отбить важный приграничный город. Большое количество коренных белорусов были одеты в форму Вермахта, им дали винтовки и с наступлением темноты заставили атаковать оборонительные позиции русских. Как только русские запасы боеприпасов были исчерпаны, немецкие бронетанковые дивизии вышли из-за леса и открыли огонь. Когда периметр города горел, а здания рухнули на землю, русский командующий предпочёл начать боевое отступление через обречённый город, а не столкнуться с титаническими боевыми машинами. Отчаявшиеся мужчины сражались улица за улицей. Их усилий оказалось недостаточно. К рассвету флаг суверенной России лежал в грязи, и над Смоленском снова пролетела свастика.\n\nВозвращение Смоленска - мрачная новость для сторонников независимой России. Маловероятно, что Российское Правительство вернёт себе территорию Московии без жёсткого контроля. Любая возможность кампании в Остланде на данный момент замалчивается, и с открытием подходов к Москве Вермахт готовится вернуть жемчужину Востока. Если Москва снова падёт, русский дух, скорее всего, уже никогда не восстановится.\n\nНастроение в Рейхе, напротив, радостное. Военные парады были запланированы по всей Германии, поскольку НСДАП пытается поддерживать имидж непоколебимой, неугасимой силы. И командиры, и политики выбегают из тени, чтобы спланировать отвоевание Московии. Они видят зарю новой эры, сияющую над горизонтом. Это будет эпоха неоспоримого арийского господства; господство над земным шаром, господство низших рас, даже господство над ходом человеческой истории. Германия будет говорить, а слабые расы будут слушать!"
 ceSWRW.33.a:0 "Теперь все взоры снова обращены на Московию, на Смоленск и на будущее человечества."
 ceSWRW.33.b:0 "Давайте развернём эту войну."

 ceSWRW.34.t:0 "Возвращение Паулюсбурга"
 ceSWRW.34.desc:0 "Немец отплатил за своё унижение кровью. Город Паулюсбург, когда-то освобождённый русской армией, был возвращен Немецкому Рейху. Знамёна свободной России сорваны с креплений и брошены в грязь.\n\nОтветственность за взятие Паулюсбурга лежит в первую очередь на осаждённых немецких гражданах. В то время, как немцы Поволжья считаются более дружелюбными по отношению к Российскому Правительству, деспотичный характер российской оккупации, особенно интенсивное наблюдение за немецкими кварталами и нежелание властей остановить линчевания и беспорядки освобождённых русских рабов, заставили многих нейтральных гражданских лиц броситься в объятия Рейха. Те, у кого было оружие, тайно готовились к нападению на русский гарнизон, другие занимались диверсиями. Несколько богатых фабрикантов тайно связались с Вермахтом и спланировали совместную атаку. Наконец, когда ближайший танковый корпус вернулся, чтобы покрыть город пеплом, немецкое ополчение поднялось и атаковало русскую армию в тылу. Хотя немногие из мирных жителей выжили, этого было достаточно, чтобы прорваться. Потерпев поражение, русские были вынуждены отступить за Волгу.\n\nВзятие Паулюсбурга является предупредительным сигналом для Российского Правительства. Хотя их ранние наступления, возможно, увенчались успехом, они должны удерживать свои завоевания, если эта война должна закончиться благополучно. Бассейн Волги снова поделён - между народами, между нациями и между империями. Прежде чем война закончится, Волга должна снова объединиться."
 ceSWRW.34.a:0 "Не снова."
 ceSWRW.34.b:0 "Наследие Фридриха Паулюса в безопасности."

 ceSWRW.35.t:0 "Возвращение Киева"
 ceSWRW.35.desc:0 "Немцы с облегчением радуются, когда с фронта приходят радостные новости. Киев, административный и экономический центр завоеваний Рейха на Украине, был освобождён после массированного штурма, оттеснившего русских захватчиков от бескрайнего Днепра. Путь на Московию свободен.\n\nКогда немцы начали грандиозное наступление, чтобы освободить Киев и прилегающие к нему территории, а также вернуть зернопроизводящие провинции Украины, русские защитники были подавлены огромным многогранным превосходством немцев. Пехота штурмовала Днепр, в то время как механизированные войска воспользовались открытыми украинскими полями, чтобы перехитрить российские бронетанковые части. Одним махом заняв Киев, русская армия бежала на восток для перегруппировки. Склады с зерном были вскрыты, и немцы поспешили сменить свои утомлённые подразделения.\n\nВопрос о благополучии местного населения остался без внимания. Немцы позаботились о том, чтобы их накормили без малейшего намёка на принудительное нормирование. Сообщения о местных партизанских действиях заполнили наш штаб так же быстро, как и о новых деревнях. Украинцы ничего не отдавали Рейху: ни земли, ни хлеба, ни мимолётной свободы.\n\nБеспокойство о крупных партизанских движениях не могут заставить немца остановиться. У Рейха есть житница, которую нужно захватить, и Пакт, который нужно прокормить."
 ceSWRW.35.a:0 "Короткая неудача."
 ceSWRW.35.b:0 "Немец марширует не только на свой желудок, но и на свою любовь к Пакту."

 ceSWRW.36.t:0 "Возвращение Астрахани"
 ceSWRW.36.desc:0 "Офицеры Вермахта вновь собираются глубоко на кавказских территориях, планируя следующие шаги, чтобы положить конец российскому вторжению. Русско-кавказское сопротивление в Астрахани полностью подавлено, оставив открытыми ворота в южные районы свободной России. Рейх не позволит русским уйти с пустыми руками, когда они бегут; они будут встречены возмездием, которого заслуживают варвары, находящиеся под еврейским влиянием.\n\nОсада Астрахани войдёт в историю как самая жестокая битва. Русские военные и кавказские партизаны яростно сражались на берегах Волги и Каспия, а также на рынках, разбросанных по старому городу. Вермахт обрушивался на город резкими волнами: артиллерия бичевала улицы, а Люфтваффе превращало каждую цель в тлеющий пепел. Наши зенитные батальоны приносили жертву за жертвой, пытаясь воспользоваться любой слабостью укрепившейся русской линии. Через несколько недель всё было кончено.\n\nОбразовались бреши, словно мотыльки, вгрызающиеся в старую одежду, что позволило немцам броситься в центр Астрахани. Наши войска сражались на улицах, наши танки гибли в противотанковых манёврах, проводимых коварными русскими защитниками, но когда отряд фашистских егерей прорвался через штаб русского гарнизона, произошла капитуляция.\n\nУ Рейха нет планов относительно кавказской твердыни и нет заинтересованности в пересмотре отношений с нашими предательскими кавказскими подданными. Калмыки, татары, азербайджанцы, те, кто устоял в той битве, понесут самые большие последствия. Нефть и их жизни принадлежат нам. Немец вскрыл раздутое тело умирающего русского вторжения и теперь пытается пронзить его сердце. Азиатские полчища должны быть отброшены в Сибирь. Рейх восторжествует, и наш народ будет процветать вечно."
 ceSWRW.36.a:0 "Перегруппироваться и контратаковать."
 ceSWRW.36.b:0 "Теперь мы должны нанести удар в подбрюшье России."

 ceSWRW.37.t:0 "Возвращение Грозного"
 ceSWRW.37.desc:0 "В радиопередаче BBC старый англичанин лениво слушает ночные сводки последних новостей континентальной Европы. По словам ведущего, Германский Рейх отбил город Грозный в масштабном контрнаступлении после нескольких недель городских боёв. Грозный является важным элементом промышленных и военных предприятий Рейха из-за множества нефтяных вышек и расположения в центре Кавказского фронта.\n\nОсада города была описана как медленная и ужасная. Во многих сообщениях подчёркивалась партизанская тактика, которую российско-чеченский альянс использовал в горах и холмах города, замедляя или полностью парализуя продвижение немцев в город. В конце концов, масштабные бомбардировки по образцу тех, что терроризировали русских в прошлом, широко применялись для их обороны в горах. Вскоре переправившиеся через реку дивизии смогли переправить войска через реку Сунжа, а тысячи элитных воинов быстро захватили важные стратегические опорные пункты, что позволило оставшимся военным ворваться в город. Городские бои в основном вели снайперы и замаскированные противотанковые подразделения. Недели антипартизанских операций завершились ужасной резнёй в центре города, когда сотни подозреваемых партизан согнали на городскую площадь и казнили.\n\nХотя город был основательно изуродован нашими бомбардировками, Грозный не был умиротворён. Второстепенные сообщения свидетельствуют о возрождении чеченского сопротивления вокруг сельских поселений города, которые, по прогнозам, станут серьёзной занозой для немецкой логистики. Однако немец отрицает обоснованность таких опасений."
 ceSWRW.37.a:0 "Незначительное поражение."
 ceSWRW.37.b:0 "О русских, погибших в Чечне, никто не узнает."

 ceSWRW.38.t:0 "Возвращение Тбилиси"
 ceSWRW.38.desc:0 "Улицы Тбилиси, предательского оплота сопротивления нашему законному правлению на Кавказе, заполнены нашими могучими немцами, марширующими рядами через Эриванский сквер. Его изменническое грузинское население дрожит, когда Рейх обрушивает свой железный кулак на город, захваченный русскими оккупантами.\n\nНадёжное положение города, выскользнувшего из-под контроля в результате внезапного нападения русских захватчиков, стало критическим испытанием для усилий Рейха по освобождению Кавказа. Расположенный между горными хребтами Триалети и Сагурамо, город представлял собой географическую проблему. Горы и река Мт'к'вари обеспечивают немцам карманы, которые они могут использовать в качестве стартовых площадок для нашего нападения на основные городские кварталы. Подразделения ВВС быстро заняли Мтацминду и Чугурети, несмотря на сопротивление вероломного населения. Когда все основные районы были захвачены, немцы прорвались через анклавы при мощной поддержке с воздуха, сокрушив измученные русские войска и грузинских партизан. В сумерках командиры русских гарнизонов сдались, оставив своих верных партизан на гибель нашей армии.\n\nНесмотря на наш огромный успех в возвращении Тбилиси, граждане Грузии открыто выражали свою ненависть к нашей жестокой осаде: в наших храбрых солдат бросали кирпичи и другой мусор, сообщалось о местном сопротивлении, а также о жестоких протестах.\n\nХотя город первого кавказского сопротивления был отвоёван, в сообщениях отрядов военной полиции опасаются, что третье кавказское восстание может дестабилизировать способность Рейха вести контрнаступление против русских захватчиков, особенно с их близостью к нашим нефтяным скважинам. Мы должны продвигаться вперёд или рухнуть."
 ceSWRW.38.a:0 "Россия не должна дрогнуть здесь."
 ceSWRW.38.b:0 "Когда грузины будут сломлены решимостью, русские на Кавказе будут следующими."

 ceSWRW.39.t:0 "Возвращение Баку"
 ceSWRW.39.desc:0 "Генеральный Штаб в Германии радуется, когда его достигает известие о возвращении Баку. Мысли о возвращении Астрахани и оставшихся предательских элементов Кавказа наполняют их умы, как азербайджанское топливо теперь наполняет глотки танковых батальонов, атакующих Россию.\n\nПосле непрерывной серии побед немцев на Кавказском фронте, российские военные предприняли стратегическое отступление в сторону Казахстана и Самары, чтобы предотвратить полное уничтожение ничтожных остатков своих сил вторжения. Таким образом, Баку и сельские территории Азербайджана защищала лишь скудная смесь азербайджанских ополченцев и крестьян. 35-й танковой дивизии было приказано отбить город. Они сделали это впечатляющим образом. Штаб поручил офицерам скрывать кадры пленных азербайджанских солдат, раздавленных гусеницами танков, и расправы над протестующими, чтобы предотвратить создание мучеников и скомпрометировать усилия по умиротворению.\n\nХотя в Германию поступает всё больше сообщений о партизанах, региональные командиры уверяют, что это временный пик. Азербайджанцев и их союзников будут учить уважению, будь то с помощью закона или силы. Первоначальные попытки получить доступ к запасам нефти и инфраструктуре оказались чрезвычайно успешными, несмотря на саботаж в нескольких местах. Местные рабочие постоянно проверяются на предмет симпатий к русским или к сопротивлению, и уже было схвачено, допрошено и обезврежено более 300 мошенников. Для полной победы в Баку нет преград. Кавказ принадлежит арийской расе."
 ceSWRW.39.a:0 "Удерживать Московию любой ценой."
 ceSWRW.39.b:0 "Мы преодолеем эти великие ветры ради великого Рейха."

 ceSWRW.40.t:0 "Возвращение Сыктывкара"
 ceSWRW.40.desc:0 "Серия аэрофотоснимков, сделанных с помощью самолёта-разведчика, подтверждает, что Сыктывкар был взят российской армией. Искалеченные руины некогда гордой Республики Коми пока свободны от немецкой угрозы. Несмотря на сверхчеловеческие усилия арийских солдат, контроль Вермахта над городом так и не укрепился. Недели маниакальных репрессий прошли даром. Ополченцы, участвовавшие в "Битве теней", выстояли, несмотря на ужасающие потери, кульминацией которых стало восстание в промышленных районах под предводительством бывшего сусловца Юрия Андропова и генерала Петра Григоренко. Русская армия смогла реорганизоваться быстрее, чем ожидалось, и начала контрнаступление в восточном квартале города, в то время как немецкие защитники подавляли восстание ополчения на юге. Немецкий штаб был захвачен в течение нескольких часов, и немцы были вынуждены отступить, поджав хвост.\n\nВ грохоте войны затерялась судьба коми - мирных жителей, живших в городе с русским большинством. По предварительным оценкам Российского Правительства, более 20 тысяч мужчин, женщин и детей были депортированы из города в пасть восточных рейхскомиссариатов. Министерство иностранных дел Рейха отказалось комментировать, куда были отправлены эти люди. Действия Андропова, Григоренко и Вооружённых Сил России, несомненно, спасли будущее этноса.\n\nОвладение Сыктывкаром оказалось решающим для контроля над Западной Россией. Город находится на решающем стыке между северными районами возле Архангельска и южными районами возле Самары и Казани. С возвращением города, русские, похоже, возродили надежду, по крайней мере, на белый мир, если не на прямую экспансию в Рейхкомиссариат Московию. Независимо от причин первоначального наступления на западную часть России, Вермахт, похоже, потерял пар, и импульс сместился в сторону русских защитников. Победа не за горами, но и поражение тоже."
 ceSWRW.40.a:0 "Пока мы сохраняем линию А-А..."
 ceSWRW.40.b:0 "Справедливость может призвать лучших граждан спасти свою жизнь."

 ceSWRW.41.t:0 "Возвращение Вятки"
 ceSWRW.41.desc:0 "Небольшая семья в иркутской квартире толпится у телевизора, смотря последние новости национальной борьбы своего народа. Они видят, как большие колонны русских солдат маршируют по городской площади, а женщина средних лет объявляет какие-то новости, поднимающие боевой дух; русские военные освободили город Вятку от рук немецких захватчиков. Хотя в голосе диктора и звучала радость, в квартире была усталость и тревога; где были отец семьи и её старший сын во время всей этой войны?\n\nНесмотря на это, диктор продолжал бубнить о тяжёлой битве, которую предприняли русские. На военных кадрах видны тяжёлые обстрелы окопавшихся немецких защитников из большого арсенала русских ракетных установок и артиллерии, залп за залпом пронзающий любой из удерживаемых немцами районов. В отчётах она указывала на помощь патриотически настроенных партизан, которые передавали разведданные российским артиллерийским частям, разоблачая немецкие соединения: ни одна зенитная часть, батальон или склад снабжения не были в безопасности от вездесущих глаз России. После короткой, но смертоносной бомбардировки, русская морская пехота переправилась через реку Вятку, воспользовавшись уязвимыми местами в притоках реки. Этих морских пехотинцев поддерживали большие колонны механизированных войск, которые сокрушили деморализованный немецкий гарнизон. К концу недели дивизия немцев, охранявшая Вятку, сдалась.\n\nНесмотря на эту быструю и триумфальную победу, не всё было радужно. Некогда чистая река Вятка запятнана кровью наших товарищей и врагов. Хуже того, немец нанял сотрудников РОНА для управления Вяткой и Ижевском.\n\nРоссия должна обеспечить справедливость и победу как для своих потерянных территорий, так и для всего своего народа, попавшего под немецкий сапог!"
 ceSWRW.41.a:0 "Россия должна не колебаться, как Егоров, а бить, как Суворов!"
 ceSWRW.41.b:0 "Незначительная неудача."

 ceSWRW.42.t:0 "Возвращение Архангельска"
 ceSWRW.42.desc:0 "Сообщения с западнорусского фронта подтверждают, что порт Архангельск возвращён Российскому Правительству. Хотя считалось, что совместная операция немцев и Кригсмарине полностью обезопасила этот район, трудности со снабжением укрепившихся немецких солдат оказались спасением города. Пехотные дивизии страдали как от ограниченного пайка, так и от нехватки боеприпасов. Голодные люди становятся плохими солдатами, и перспектива мятежа заставила немецкого командующего и его окружение забаррикадироваться в мэрии. Двумя неделями позже было обнаружено, что крайне необходимая поставка Люфтваффе включала только перец, презервативы и несколько ящиков с вином, которые замерзли. К тому времени, когда русская армия реорганизовалась и атаковала с юга, немецкий гарнизон сцепился в отчаянной битве за продовольствие. Они оказали небольшое сопротивление, и через несколько часов город снова стал русским.\n\nОсвоение Архангельска на данный момент закрыло немецкое наступление на Западную Россию. Без контроля над городом-портом любое наступление Вермахта должно будет обеспечиваться автомобильным транспортом через Остланд или Украину. Урал и жизненно важные промышленные и экономические центры Западной России пока в безопасности. Но Вермахт так просто не сдастся. Волки сомкнут свои пасти на шее Западной России и потащат край и каждую душу в нём к ногам своего хозяина.\n\nТеперь война снова превращается в пропитанную кровью глину Московии. Означает ли это поражение конец обороны Вермахтом своей колонии? Означает ли это начало долгой победы россиян? Или взятие Архангельска окажется последним вздохом умирающего народа? Судьбы миллионов балансируют на лезвии ножа. Каждая пуля, каждый штыковой удар может означать конец Нового порядка. Любой человек мог решить судьбу всего человечества."
 ceSWRW.42.a:0 "Должна состояться финальная битва, после которой движение будет править миром."
 ceSWRW.42.b:0 "Простое тактическое отступление."

 ceSWRW.43.t:0 "Возвращение Омска"
 ceSWRW.43.desc:0 "Над тихой рекой развеваются знамёна освобождения. Легионы маршируют с закрытыми лицами; они знали об огненном дыхании тевтонского дракона, обрушившегося на последний бастион Руси. Город на тихой реке когда-то был последним бастионом Западной Сибири, в котором сохранилось наследие Лиги; но с вспышкой, подобной палящему солнцу, всё это было ничем.\n\nМогучие башни и дома старой крепости были взорваны, их останки разбросаны по сожжённым улицам. Мужчины Руси маршируют вокруг обломков своих соотечественников, ибо тёмная аура города поражает землю, воздух и море. Рёв стали и огня бодрят колонны лучших воинов Руси, идущих на освобождение в авангарде мести. Здесь тевтоны дают свой последний бой в Западной Сибири, брошенные на произвол судьбы своими глупыми повелителями.\n\nВ течение нескольких дней громкие крики грома и пламени наполняли разреженный воздух поля битвы. Тевтоны, вросшие в землю вокруг крепости, как сорняки в русскую траву, были растерзаны могучим гневом Руси. В течение нескольких дней захватчики были поражены огнём и сталью, ползали по их блиндажам, по их боевым машинам и по их душам; не было бы никакого дыхания, которое они могли бы сделать в мире. После многодневных мук, русские мужи дали великую битву; вспоминая Псков, вспоминая Москву, вспоминая миллионы людей, сметённых пламенной ненавистью тевтонов. Тевтонцам не было оказано пощады; они даже не могли видеть лица своих врагов, потому что были покрыты тьмой.\n\nБитва пролилась в окопы тевтонов. Сталь грохотала о сталь, клинки рубили русов и тевтонов. Но вскоре Русь победила; но их освобождение своего народа - это ещё долгий исход."
 ceSWRW.43.a:0 "Дай Бог милости тем, кто освободил город Омск."
 ceSWRW.43.b:0 "Немедленно вернуть Омск!"

 ceSWRW.44.t:0 "Возвращение Тюмени"
 ceSWRW.44.desc:0 "Произошёл кровавый перелом в войне. Российские войска освободили Тюмень от вторгшихся немецких войск. Оттеснив русскую армию от Тюмени с помощью большого количества ядовитого газа, Рейх обнаружил, что одержал пустую победу. Сложная система заводов и компьютеров под городом была полностью разрушена, и немецким захватчикам почти ничего не осталось.\n\nКак только ход войны изменился, те самые бункеры, которые немцам было невозможно очистить, теперь стали смертельными ловушками, как и раньше. Сбежавшие из города сталинские партизаны перепроектировали бункеры, чтобы разрушить самодельные лифтовые шахты, используемые для перемещения по туннелям. Немецкие войска, теперь застрявшие на сотнях метров под поверхностью, были смыты обильным применением гранат, взрывчатых веществ и, по слухам, даже у них есть собственные склады химического оружия.\n\nНеизвестно, сколько солдат было потеряно в бою. Приказы из Германии означали, что отступление армии Рейха в этом районе было невозможным, даже после того, как стало очевидно, что войска будут разбиты в течение нескольких дней. С провалом этого плана и полным уничтожением всей подземной инфраструктуры в Тюмени российская армия добилась впечатляющей тактической победы.\n\nЧтобы разворот стал стратегической победой, российским войскам нужно будет продвинуться намного дальше и очистить Урал. Если им удастся прорвать оборонительные позиции в горах, они окажутся в гораздо более удобной для обороны позиции. Что касается Тюмени, то город пока совершенно необитаем. После войн и текущего конфликта функционирующей инфраструктуры практически не осталось; наземные постройки представляют собой выдолбленные гробницы. Любым беженцам придется жить где-то ещё, ибо в бездне ничего не осталось."
 ceSWRW.44.a:0 "Они копались слишком жадно и слишком глубоко."
 ceSWRW.44.b:0 "Незначительно в общей схеме войны."

 ceSWRW.45.t:0 "Возвращение Новосибирска"
 ceSWRW.45.desc:0 ""Хотя у нации может не быть боеприпасов, пыл патриотизма может зарядить любую винтовку и убить любого захватчика" - Так говорил представитель объединённых партизан, освободивших разбитый город Новосибирск от немецкой оккупации.\n\nМногим экспертам казалось, что фронт должен был испустить последний вздох, когда самый промышленно развитый и густонаселённый город свободной России пал под контрнаступлением немцев. В глубоком подполье города образовались коалиции партизан: агитаторов-народников, среднесибирских идеалистов, наёмников и военных остатков. Все они образовали единый фронт против немцев внутри города.\n\nТех, кто не мог бежать, прикрывали при помощи подпольного партизанского движения, отправляли на восток, на более безопасные места у озера Байкал. Те, кто остался, взялись за оружие, воспользовавшись запутанным городским ландшафтом, чтобы загнать немцев в стальную перчатку. В сообщениях говорится о танковых колоннах, разорванных надвое, немецких силах безопасности, устроенных в засадах и убитых, и жизненно важных складах тылового обеспечения, разбомбленных до подчинения.\n\nК тому времени, когда Центральное Правительство, наконец, реорганизовало небольшое количество войск для освобождения города, немец был полностью истощён. Русская армия хлынула в разрушенный город, как приливная волна, сокрушая гитлеровцев и заставляя отступать её командиров.\n\nХотя освобождение города оказалось жизненно важной стратегической победой и подняло моральный дух колеблющегося Российского Правительства, многие сомневаются, что Запад когда-нибудь освободит их от десятилетий оккупации, поскольку мало что осталось, чтобы прокормить голодную машину Востока."
 ceSWRW.45.a:0 "Слава тех сражений никогда не умолкнет. Да здравствует Россия!"
 ceSWRW.45.b:0 "Всё ещё приближаемся к финишу."

 ceSWRW.46.t:0 "Возвращение Челябинска"
 ceSWRW.46.desc:0 "Российские солдаты повсюду ликуют, так как важный промышленный центр Челябинск был взят российской армией. Челябинск находится на краю равнины перед южным Уральским хребтом и представляет собой последний оплот перед коварным перевалом.\n\nЧелябинск и его жители не знали ни минуты покоя, когда в город ворвались немецко-фашистские оккупанты. Командир немцев, взявший на себя управление городом, немедленно начал террор, заходя в дома мирных жителей и беря в заложники их жён и детей. В обмен на безопасность своей семьи горожане были вынуждены работать на предприятиях Танкограда в изнурительные шестнадцатичасовые смены, производя детали для различных танковых корпусов. Когда началось наступление русских, нацисты приказали ликвидировать заложников. Фотографии массовых захоронений, заполненных младенцами и детьми, теперь циркулируют по России. Несколько бесстрашных журналистов связались со своими коллегами в Австралии, где, как они надеются, преступления нацистов будут раскрыты.\n\nУрал теперь лежит в руинах. Танковые заводы в Челябинске полностью разрушены, а большая часть города уничтожена после того, как немецко-фашистские оккупанты устроили пожар в Восточном районе, чтобы сжечь район, населённый в основном евреями. В конечном итоге, пожар поглотил большую часть жилой площади города, оставив большинство выживших жителей без крова.\n\nПеред русской армией сейчас стоит большой вызов, но если они смогут продолжить череду побед, то освобождение России возможно. А пока российская армия готовится к ещё одной решающей операции. Из Челябинска Европу снова ждут огни войны."
 ceSWRW.46.a:0 "Из пасти, что давала танки, теперь льется месть."
 ceSWRW.46.b:0 "Мы должны использовать наше преимущество."

 ceSWRW.47.t:0 "Возвращение Томска"
 ceSWRW.47.desc:0 "Военный госпиталь в Магадане гудит от невиданного уже несколько месяцев празднования, а радио гудит, оживляя радостные новости. Намёк надежды наполняет уши каждого солдата, хирурга и медсестры. Город Томск, сибирские Афины, недавно был освобождён русскими войсками от немецких оккупантов после напряжённой осады и рукопашного боя. Хотя солдаты ранены, их энтузиазм ревел в унисон с сотнями тысяч семей, взводов и экипажей в поисках свободной России.\n\nЖители Томска отказались сломиться под жестокими немецкими репрессиями. Несмотря на сожжённые книги, обстрелы университетов и депортацию интеллигенции, народ стойко сопротивлялся захватчикам. Напоминая Александра Невского и новгородцев, бастиларды под предводительством Николая Батюка выступили с инициативой борьбы с немцами на реке Томь. Когда они истекали кровью за свою родину, они смогли смягчить немцев, которым не посчастливилось разместить гарнизон на восточной стороне города, когда контрнаступление русских сокрушило их оборону.\n\nПотребовались недели медленных, жестоких городских боев и противодействия диверсиям, пока западные кварталы старого города не были освобождены. Пока русские оправлялись от своей тяжёлой победы, остатки салонов, которые когда-то оживлённо жили в городе, не медлили, чтобы залечить раненый город. Инженеры-модернисты отправились ремонтировать жизненно важную инфраструктуру, гуманисты и декабристы выступили с инициативой создания Временного Правительства, создав единый совет управления, а бастиларды быстро расправились с немцами, причинившими боль мудрости.\n\nВозможно, Томск никогда не вернётся к своему первоначальному статусу настоящих Афин Сибири. Но идеалы не умирают вместе с носителями. Томск свободен, и его прежний образ жизни будет жить до тех пор, пока город говорит по-русски."
 ceSWRW.47.a:0 "Идея не может умереть даже от тысячи пуль."
 ceSWRW.47.b:0 "Сожгите сотню деревень в отместку."

 ceSWRW.48.t:0 "Возвращение Казани"
 ceSWRW.48.desc:0 "Перехваченные передвижения войск и радиопереговоры указывают на то, что город Казань возвращён Российскому Правительству. В то время, как оборона города была подорвана дезертирством и мятежами татарских националистов, мало кто в Казани приветствовал Третий Рейх с распростёртыми объятиями. С начала оккупации немецкие солдаты совершили множество преступлений против мирных жителей Казани, в том числе пьяные драки, вооружённые грабежи и похищения людей. Одного этого было недостаточно, чтобы полностью загнать татар в русский стан. Однако, когда Казанское Правительство начало арестовывать хулиганствующих немецких солдат, Правительство Рейха провозгласило, что арийский персонал подчиняется законам только Третьему Рейху, и потребовало, чтобы все заключённые военнослужащие были освобождены для предания суду по окончании войны. Продолжающиеся инциденты с преступным поведением усилили антинацистские настроения в городе, укрепив позиции Объединённого Фронта Ибрагима Мингазеева. Объединённый фронт вступил в контакт с Российским Правительством, и, когда Русские Вооружённые Силы обрушились на город, Объединённый фронт отравил большое количество пива с добавлением мышьяка немцам. Вместе они вырвали город из-под немецкой оккупации.\n\nПравительство Мингазеева твёрдо встало на сторону русских в продолжающейся войне. Российские дипломаты уже усердно работают над заключением сделки с татарами, предлагая ещё большую региональную автономию, огромные налоговые льготы и даже освобождение от воинской повинности в обмен на их лояльность. Большинство татарских военнослужащих были вновь завербованы в ряды Вооружённых Сил России, хотя многие части были расформированы и отправлены в другие районы фронта.\n\nВозвращение русских в Казань было необходимым, хотя и кровавым шагом на пути к русской победе в войне. Если Вермахт продолжит наступление на Западную Россию или на юг, в Казахстан, единственным возможным исходом будет порабощение и уничтожение независимой России. Теперь война не решена. Только время и кровь покажут миру, кто решит судьбу русского народа."
 ceSWRW.48.a:0 "Возможно, дети Батыя смогут искупить свою вину."
 ceSWRW.48.b:0 "Предатели, все до одного."

 ceSWRW.49.t:0 "Возвращение Свердловска"
 ceSWRW.49.desc:0 "Свердловчан долго не сдержать. Когда русские войска вторгаются в город, жители Германии дрожат от того, что может стать переломом в ходе войны. После обширных успехов в оставшихся частях европейской части России и неожиданного форсирования Урала, где, по мнению большинства наблюдателей, немецкое наступление остановилось, теперь ситуация изменилась.\n\nКогда немецкие войска грабили город, объединённое партизанское движение ленинцев, анархистов объединилось для диверсионных операций в важнейших промышленных районах. Когда интенсивный огонь русской артиллерии ослабил оборону города, объединённый фронт начал серию восстаний и забастовок рабов, остановив строительство критически важных укреплений. В то время, как немецкие солдаты двигались, чтобы наказать забастовщиков, дезорганизация произошла как раз в тот момент, когда массовый штурм начал продвигаться по периметру города. К тому времени, когда фашисты закрепились на своих рубежах, многие важные районы были потеряны, и русская армия двинулась на захват города.\n\nНемцы, теперь сражавшиеся на два фронта, почти окружённые, не смогли эффективно защитить своё завоевание. На такой закрытой позиции бомбы и артиллерия были ещё эффективнее, и последние немцы погибли, захлебнувшись собственной кровью.\n\nСвердловск находится прямо перед Уральскими горами. Предстоящие сражения для русских будут намного сложнее, чем даже эти жестокие кампании, но они будут необходимы, если Россия хочет сохранить статус-кво до войны или даже добиться успехов. А пока они должны думать о выживании и защите своей нынешней земли, прежде чем мечтать о завоевании."
 ceSWRW.49.a:0 "Командир и рядовой, идеолог и гражданин; мы разделяем одну судьбу!"
 ceSWRW.49.b:0 "Просто держать линию!"

 ceSWRW.50.t:0 "Возвращение Воркуты"
 ceSWRW.50.desc:0 "В адской вечной мерзлоте на севере десятки тысяч немцев бредут по заснеженным дорогам к своему следующему пункту назначения. Их веки и позы опускаются от побеждённого истощения, а их темп совсем не похож на гордый марш в Германии.\n\n72 часа назад они были тюремщиками и надзирателями отбросов Земли, тех, кто противостоял Рейху и его обширным территориям. Русские, у которых хватило бредовой наглости нанести удар по немцам после 20 лет распрей и восстановления, сломали свои мечи о железный щит арийской расы. Малодушные славяне бежали в глубокие пустоши Сибири, спасаясь от праведной расправы Рейха. Когда немец нашёл гнилой и позорный "город-тюрьму" Воркуту, они публично разоблачили лицемерие и варварство русских только для того, чтобы заменить убийц и насильников в сырых камерах солдатами и партизанами, которые боролись с их наступлением.\n\nВсего несколько дней назад рёв вертолётов и самолётов заливал уши немецкого гарнизона. Люди высыпали из самолётов, как одуванчики на свежем осеннем воздухе, стреляя в удивлённых пехотинцев, кромсая их трассирующими снарядами и напалмом. Горизонт заполнился калейдоскопом красного, оранжевого и зеленого цветов, когда ракеты разрывали землю. Русские ворвались в город, расформировывая немецкую дивизию полк за полком, взвод за взводом. К концу этих адских 3 дней немецкий гарнизон сдался.\n\nТеперь надзиратели Рейха отданы на милость русским, которые не собираются освобождать их. К вечеру колонны немцев увидели обширный комплекс Воркуты и поняли, что здесь они будут гнить. За их высокомерие и их угнетение, их фашизм и их вырождение не будет суда. Только суждение."
 ceSWRW.50.a:0 "Теперь тюремщики находятся в заключении, и их жертвы не надеются на пощаду."
 ceSWRW.50.b:0 "Бессмысленная, замороженная тюрьма."

 ceSWRW.51.t:0 "Возвращение Самары"
 ceSWRW.51.desc:0 "Леонид должен был знать, во что ввязался, когда записался во Всероссийскую армию. Всякий раз, когда его бригаде сообщали, что проклятые нацисты взяли Самару, город с миллионным боевым духом падал как никогда. Это была первая Западнорусская война. Храбрые русские пытались освободить свою родину, но безуспешно, они погибли ни за что. Когда его бригада получила приказ двигаться к городу и отбить его у немцев, война стала ещё более реальной. Что он или любой из его товарищей потеряет из-за этого кровь. Урал-375, был, как всегда, спокоен. Страшность битвы на этой войне казалась такой, как будто она будет длиться всю жизнь, что мир переживал свои последние дни на земле. Но на этот раз это было нечто большее. На этот раз в мыслях его товарищей преобладал не страх, а мрачность. У некоторых из мужчин были семьи в Самаре, и они знали, что война делает с городами.\n\nКогда на окраине города открылись двери, он услышал артиллерийский огонь, вопли реактивных самолётов и крики беспомощных. Вот за что он боролся. В этом и была суть Второй Западнорусской войны: русские в Москве каждый день слышали эти крики, доминировавшие под сапогами немцев. Он выполнял свои приказы, следовал своему обучению и держал голову опущенной. Надеясь на лучшее и задаваясь вопросом, сколько он убил.\n\nЭто было 24 часа назад. И вот Самара снова стала русской. Леонид мёртв. Он погиб в доме, защищая семью во время перестрелки. Его тело стало нечеловеческим, и всё, что можно было опознать, это жетон. Но это был путь войны. Это цена освобождения. Его товарищи будут помнить его имя, а его Россия будет помнить то, что он сделал. Может быть, когда всё это кончится, его камень станет одним из ста тысяч, его имя увековечено, а вдова, которую он оставил, будет заботиться о своих детях в мирной, освобождённой России. Он заплатил цену."
 ceSWRW.51.a:0 "И вот Самара свободна."
 ceSWRW.51.b:0 "Мы собирались сделать это!"

 ceSWRW.52.t:0 "Возвращение Германии"
 ceSWRW.52.desc:0 "Когда русские взяли столицу Рейха, для Германии казалось, что всё потеряно; в отчаянии немцы запустили своё ядерное оружие, чтобы обеспечить окончательную победу.\n\nТем не менее, один последний акт патриотизма, и остатки Вермахта совершили последний штурм Германии.\n\nРусским удалось подготовиться к последнему сражению.\n\nВ то время, как сирены продолжали издавать звук, пушки продолжали стрелять, бомбы продолжали взрываться, а тела продолжали падать.\n\nКаждая улица, каждое здание и каждый памятник были тяжёлым испытанием.\n\nНемцы быстро отомстили за ущерб, нанесённый русскими, гарантируя, что ни одна русская душа не увидит конца дня.\n\nНаполненные яростью и рвением, немцы сумели медленно, но верно вытолкнуть захватчиков из своего города, статуи их предков затмили их храбрость.\n\nА потом, на мгновение, тишина.\n\nНемецкие войска смотрели, как спустили русский флаг, и крест снова пролетел над Германией.\n\nРадость, слёзы и улыбки.\n\nТогда мир замер, и от земли поднялись грибовидные тучи."
 ceSWRW.52.a:0 "Мы должны были сдаться, пока были впереди."
 ceSWRW.52.b:0 "Увидимся в Вальгалле, Брудер."

 ceSWRW.53.t:0 "Возвращение Данцига"
 ceSWRW.53.desc:0 "В том, что осталось от разрушенного Германского Рейха, толпы приветствуют новости о том, что Данциг возвращён Вермахту. Русские солдаты полностью отступили из города, а тем, кто не смог уйти, теперь грозит верная смерть от рук мстительных фашистов.\n\nЗахват Данцига возглавил значительно превосходящий флот Германии, который координировал серию морских вторжений на полуостров и в пригороды на побережье Балтийского моря. В то время, как русские части яростно защищали город, шаткие пути снабжения и непрекращающиеся атаки сделали невозможным удержание руин. Русские войска, в конечном итоге, покинули город, потеряв полуостров Вестерплатте и старые центральные улицы.\n\nВ знак досады немцам русские солдаты заложили бомбы на отдалённом полуострове, разрушив памятник, посвящённый героям вторжения в Польшу в 1939 году и немцам, которые боролись против оккупации.\n\nЧто касается остальных поляков, то их ждёт только гибель, если Германия будет удерживать город в течение сколько-нибудь значительного периода времени. Руководство национал-социалистов и командование Вермахта уже призвали к окончательной ликвидации всех предателей Рейха. В качестве болезненного испытания любой, кто не произносит слова на правильном немецком языке, будет объявлен предателем и повешен на фонарном столбе. Международные организации уже сообщают о женщинах и детях в возрасте от 12 лет, убитых солдатами.\n\nХотя победа в Данциге имела решающее значение для любой надежды на победу Германии, этого недостаточно. Данциг по-прежнему в значительной степени находится в Восточной Германии, и потребуется отбить гораздо больше территории, чтобы хотя бы отодвинуть фронт к рейхкомиссариатам Германии. При таком огромном шраме на территории Германии любое мирное урегулирование, победа или поражение, никогда не будут забыты."
 ceSWRW.53.a:0 "Предсмертный хрип умирающего государства."
 ceSWRW.53.b:0 "Германия умрёт за Данциг."

 ceSWRW.54.t:0 "Возвращение Штеттина"
 ceSWRW.54.desc:0 "Демонстрируя неизмеримую арийскую мощь, Германия отвоевала у русских ключевой портовый город Штеттин.\n\nНа данный момент русская армия значительно превосходит немецких солдат. По мере того, как война продвигалась всё глубже на территорию Германии, Вермахт потерял в общей сложности больше людей, чем сейчас ведёт на поле боя. Сообщается, что пехотинцы стреляли в русских из винтовок времён Второй мировой войны, используя снаряжение 60-х годов. Массовый состав фольксштурма, в том числе дети-солдаты и пожилые люди, в настоящее время составляют большинство немецких Вооружённых Сил.\n\nТем не менее, фанатичное ядро Гитлерюгенда оставалось полуэффективной боевой силой и под командованием неизвестного оберлейтенанта смогло перехитрить русскую армию и вернуть себе Штеттин.\n\nБитва в Штеттине представляла собой отчаянную драку. Дети-солдаты маршировали по разбомбленным улицам, а снайперы убивали своих командиров. Сообщается, что российские войска не желали стрелять по банде подростков и несовершеннолетних. Эти манёвры превратились в кровавые бани милосердия и предательства с большими потерями, что позволило Вермахту отвоевать город метр за метром.\n\nНе всё в порядке на германском фронте. Сама Германия всё ещё находится менее чем в 150 километрах от линии фронта, и проблемы снабжения и живой силы, преследующие немецкие армии, не решены даже после этой победы. Любая ошибка немецких войск легко приведёт к гибели любого шанса Германии на достижение благоприятного или даже приемлемого мира."
 ceSWRW.54.a:0 "Рейх пока зверь в страхе."
 ceSWRW.54.b:0 "Счистить славянскую нечисть с наших земель."

 ceSWRW.55.t:0 "Возвращение Бреслау"
 ceSWRW.55.desc:0 "После решающей битвы город Бреслау, столица Силезии, был отвоеван немцами. Хотя аналитики на тот момент ожидали, что битва будет изнурительной и долгой, захват оказался на удивление простым благодаря одному ключевому фактору - осаждённым путям снабжения русских.\n\nСила русской армии превосходила немцев на земле и пыталась поддерживать паритет в воздухе с гораздо более мощной немецкой промышленностью. Несмотря на их мощные наземные силы, разница в промышленных мощностях привела к тому, что русские, которые теперь занимали оборону на вражеской территории, вдали от своих линий снабжения, пали.\n\nПравительство Германии, захватив город, подчеркнуло усилия национал-социалистического движения в городе, которые эффективно защищали город до его падения, а затем сыграли роль в поощрении местных немцев в Силезии бомбить дороги, разбивать поезда, и даже поднимать восстание при приближении немцев с запада.\n\nВ то время, как немец торжествует в Силезии, у них остаётся много земли, если есть надежда на полное возвращение своих территорий. Тем не менее, мощная и громкая победа показывает, что теперь, когда Россия вошла в собственно Германию, она встретит ожесточённое сопротивление. Дорога в Германию действительно будет кровавой."
 ceSWRW.55.a:0 "Во что бы то ни стало удержать их вдоль Одера."
 ceSWRW.55.b:0 "Кровь за каждый дюйм почвы."

 ceSWRW.56.t:0 "Возвращение Варшавы"
 ceSWRW.56.desc:0 "Прошли дни с тех пор, как русские прошли через Варшаву, но немецкие сапоги снова растоптали любую надежду на её свободу.\n\nВместе с поляками русские готовились к контратаке, которая в конечном итоге вылилась в артиллерийский огонь и беспощадные перестрелки.\n\nВ конце концов, оборона дала трещину, и Вермахт хлынул неудержимым потоком, вычищая улицу за улицей и гарантируя возвращение зацепившегося креста над Варшавой; тем не менее, поляки не сдавались.\n\nОбеспечив безопасный отход своим русским освободителям, они, насколько это было возможно, сдерживали немецкое наступление, прячась и расставляя ловушки; достаточно солдат Вермахта пропали без вести в тёмном переулке или были утащены в канализацию.\n\nПереулки были освещены, канализация затоплена; Немецкие Вооружённые Силы были истощены и были вынуждены остановить наступление, чтобы пополнить запасы и перегруппироваться, что дало русским достаточно времени для отступления.\n\nВ жажде мести Вермахт решил сжечь город дотла, чтобы даже история забыла о городе и его людях.\n\nВаршава была стёрта с карты, а Германия, в свою очередь, стёрла главу польской истории."
 ceSWRW.56.a:0 "Возможно, на этот раз навсегда."
 ceSWRW.56.b:0 "Служит им правильно."

 ceSWRW.57.t:0 "Возвращение Кракова"
 ceSWRW.57.desc:0 "Задыхаясь, Мария побежала. Её сапоги эхом отдавались от извилистых улиц Кракова, когда багровые сумерки заполнили горизонт. Далёкий вой артиллерии раскалывал ей голову, как и всю прошедшую неделю, по городу рассыпались огненные цветы. Вспыхивающий свет заставил длинные тени скользить по зданиям, исчезая в ночном небе так же быстро, как и появлялись. Мария сжала правую руку, сжимая автомат Калашникова, чтобы тот не выскользнул из потных пальцев. Она подняла его и нажала на спусковой крючок, когда ей в поле зрения двинулась серая тень. Она знала, что позади неё будут охотиться ряды безликих фашистов.\n\nРусские ублюдки покинули город несколько дней назад, предоставив его иссохшим остаткам Польского Сопротивления, чтобы сдержать волну нацистов. Она не могла сбежать. Её единственная надежда заключалась в том, чтобы снова исчезнуть в тени и оставить Польшу на произвол судьбы. Услышав грохот приближающихся сзади грузовиков, она заметила переулок слева от неё и скользнула в темноту, как кошка.\n\nНырнув в переулок, Мария зажмурила глаза, изо всех сил сдерживая вздох. Упав на колени, она вслепую протянула руки вперёд, когда автомат Калашникова выпал из её рук. Мария чувствовала, как грязь и кровь собираются под её ногтями, пока она ощупью продвигалась вперёд. Когда она почувствовала, что её рука сжимает что-то мягкое и холодное, она поняла, что должна открыть глаза. Наполовину ослеплённая солёными слезами, Мария всё ещё могла различать силуэты. Некоторые лежали небрежно разбросанными по улице, как и тот, что был перед ней. Другие покачивались на лёгком вечернем ветру, их гниющие тела обнажались, как мясо на крюках. Улица тянулась до самого горизонта, и ни один фонарный столб не был голым. Мария бесцельно спотыкалась на середину дороги, вытирая слёзы грязными кулаками. На одно мгновение единственными звуками, наполнявшими мир, были шёпот ветра и скрипучий стон верёвки. Так же быстро воздух пронзил топот ботфортов и голос, рычащий по-немецки."
 ceSWRW.57.a:0 "Предсмертный хрип польского народа."
 ceSWRW.57.b:0 "Мы просто отправили им сообщение."

 ceSWRW.58.t:0 "Возвращение Гамбурга"
 ceSWRW.58.desc:0 "Когда мы были вынуждены эвакуироваться из Гамбурга, многие мужчины покончили жизнь самоубийством из-за потери одной из культурных драгоценностей нашей страны. Но сегодня мы отомстили за погибших в бою и доказали неправоту тех трусов, которые покончили с собой, ведь Гамбург снова под нашим контролем.\n\nНа рассвете авиаудары уничтожили всю оставшуюся инфраструктуру, которую могли использовать русские собаки, после чего мы снова вошли в город. Вдали от славных сражений многие люди были убиты болезнями. Но как бы то ни было, российский флаг спустили, а наш снова взлетел.\n\nНикто не мечтал о воссоединённой России, но ещё меньше мечтал о том, чтобы объединённая Россия вторглась и захватила Гамбург и многие важные города. Когда они взяли Гамбург, это была большая потеря, как в культурном, так и в военном плане. Но теперь, когда он под нашим контролем, культурное влияние восстановлено.\n\nТем не менее, это всё равно победа. И теперь наши люди воодушевлены, чтобы дать отпор русским, на благо Германского Рейха мы пойдём дальше."
 ceSWRW.58.a:0 "Это стоило того, не так ли?"
 ceSWRW.58.b:0 ""Я хочу удвоить гарнизон в этом городе, ты меня слышишь?""

 decSWRW.1.t: "Предложение автономии"
 decSWRW.1.desc: "После тщательного рассмотрения, наше Правительство сочло целесообразным сделать предложение Германскому Рейху. Его основа: гарантия политической, культурной и экономической автономии немцам Поволжья. Эти люди - не нацисты, не поселенцы и не захватчики. Поволжские немцы веками были верными членами российского общества. Мы надеемся, что со временем и благодаря благотворительному поведению нашего Правительства они снова станут такими.\n\nНаш МИД предполагает, что это предложение будет решать две задачи. Во-первых, в случае успешной кампании в Волгаштате предложение автономии может помочь реинтегрировать поволжцев в наше Правительство. Во-вторых, такое предложение может смягчить накал войны, позволив нам дать отпор нарративу Рейха о расовой и апокалиптической войне. Нам нужно, чтобы общественное и международное мнение было на нашей стороне - а что может быть лучше, чтобы привлечь немецких гражданских лиц на нашу сторону, чем относиться к их коллегам с уважением?"
 decSWRW.1.a: "Подтверждаю, нам нужно двигаться вперёд с этим предложением."
 decSWRW.1.b: "Подождите, это слишком далеко. Отменить переговоры!"

