 decSWRW.5.t: "Германия принимает!"
 decSWRW.5.desc: "После нескольких недель трудных переговоров, Министерство иностранных дел Рейха и наши дипломаты пришли к соглашению относительно жителей Поволжья. Если (немцы настаивали, чтобы мы воздерживались от слова "когда") наше Правительство сохранит контроль над Волгаштатом по окончании войны, немцам Поволжья будет предоставлена значительная политическая автономия. Эти права включают в себя освобождение от налогообложения, право избирать своих представителей, защиту языка в регионе, гарантии сохранения немецкой собственности на предприятия в этом районе и многое другое. Кроме того, наше Правительство разрешит как международным СМИ, так и совместной комиссии ОСН и Пакта Единства беспрепятственный доступ к этому району. Может быть, они подозревают, что мы будем обращаться с поволжцами так, как обращались с поляками.\n\nЭти переговоры имели большой успех. Несмотря на ограничения, наложенные на нас Волжским договором, мы явно завоевали как международное доверие, так и пространство для манёвра в этой нашей маленькой войне."
 decSWRW.5.a: "Братцы, тост: за лёгкие победы!"

 decSWRW.6.t: "Германия отказывается..."
 decSWRW.6.desc: "После нескольких недель упорных переговоров, представители Германского Рейха вышли из переговоров об автономии Поволжья. Министерство иностранных дел Рейха сегодня разослало официальное письмо, в котором говорилось, что "азиатские варвары будут раздавлены любыми необходимыми средствами" и что "германские народы никогда не будут править славянами". Мы разочарованы. Но, возможно, мы слишком многого от них ждали.\n\nПо мере того, как война продолжается, кажется, что судьба Поволжья будет решаться нами и только нами. Это если мы сможем сохранить его. Но если бы возобладали более хладнокровные взгляды, мы бы выиграли больше, чем клочок земли. Нам нужно международное партнёрство и мягкая сила, которую может дать только одобрение американцев или японцев. Этот договор стал бы первым шагом на пути к международному доверию и доброй воле. Да, у облака есть серебряная подкладка, но дождь всё равно будет."
 decSWRW.6.a: "Возможно, шутка про еврея в Казахстане зашла слишком далеко..."

