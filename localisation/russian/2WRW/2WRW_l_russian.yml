 crisisSWRW.1.t: "Правый борт"
 crisisSWRW.1.desc: "Капитан Йостейн Кристиансен посмотрел на нос "Ньёрда" с заразительной улыбкой. Гулкая пена Балтики наполнила его сердце, затопила его тревоги и унесла его надежды к спокойным берегам. В нос ударил запах морской соли и смрад чёрного кофе; вдалеке кричали чайки, пролетая над побережьем Эстонии. Остланд! Теперь это был Остланд, процветающая часть Великого Германского Рейха. Как и его собственная страна.\n\nУлыбка Йостейна померкла. Он изо всех сил старался не думать о судьбе Норвегии. Действительно, это было не его место. Он был просто капитаном торгового флота. Чёрт, у него даже не было собственной лодки. Йостейн был всего лишь винтиком в машине, одним из бесчисленных скандинавов, которые зарабатывали на жизнь доставкой медицинской продукции IG Farben из одного конца Европы в другой. Но когда его мысли перенеслись на родину, он не мог не впасть в отчаяние. Германия глубоко вонзила свои когти в плоть Норвегии - не только политически, но и экономически. Если бы его люди не были полностью зависимы от немцев, они скоро всё равно бы стали зависимыми.\n\nИ что будет после этого? Будут ли они присоединены к Третьему Рейху, как Чехия? Или они станут безмозглым придатком, как Нидерланды? Должно было быть что-то лучше. У его детей и его народа должно быть лучшее будущее.\n\n-Простите, капитан?\n\nЙостейн отшатнулся от своей задумчивости.\n\n-Моряк Педерсон. Чем я могу Вам помочь? Первый помощник Йоханнсен попросил меня сообщить Вам, что вакцины получены в соответствии с вашим приказом".\n\n-Спасибо. А флаг?\n\n-Мы развеваем панамский флаг. Русские должны увидеть, что мы не враги, - сказал Педерсон.\n\n-Отлично, мы должны добраться до порта...\n\nА потом мир взорвался.\n\nПедерсон и капитан Йостейн были брошены на палубу с силой кувалды. Когда капитан встал на ноги, он увидел клубы чёрного дыма с повреждённого бока Ньёрда. Корабль застонал в агонии и начал крениться.\n\n-Господи Иисусе, мы только что подорвались на мине, - сказал Йостейн."
 crisisSWRW.1.a: "Покинуть корабль!"

 crisisSWRW.2.t: "Вендетта"
 crisisSWRW.2.desc: "Никто не ожидал, что русские так сильно облажаются. Уничтожить торговое судно с медикаментами под флагом нейтральной страны? Можно подумать, эти ублюдки хотели проиграть войну. Но следующие шаги должны быть тщательно, тщательно реализованы. На войне каждый аспект общества является фронтом, который нужно победить. Благодаря этой кампании, мы навсегда завоюем международное сообщество. Ведь агрессорами в этой войне являются русские! И смотрите, они стреляют по невинным и мирным жителям! Разве эти надоедливые русские не должны найти способ вести войну респектабельно, профессионально и ответственно? Даже дегенеративные либералы должны это понимать. И вскоре зарубежный нарратив будет поглощён дискуссиями о делах и целях России.\n\nВо-первых, нам нужно донести наши обиды до всеобщего сведения. Кто пострадавшие? IG Farben - компания, созданная и принадлежащая нашим гражданам. Норвегия, наш дорогой союзник и любимый младший брат. Мы вышлем русским варварам список требований. Публичное извинение, например. Финансовая компенсация, для всех. Компенсация панамцам. Компенсация семьям раненых и погибших. Компенсация IG Farben и поселенцам, которые должны были получить эти вакцины. И если часть этих денег просочится из рук наших граждан в наши...\n\nНу, когда мы это делаем, это налогообложение."
 crisisSWRW.2.a: "Бедные моряки!"

 crisisSWRW.3.t: "Германия требует компенсации"
 crisisSWRW.3.desc: "-У меня нет хороших новостей, - сказала Анна Владимировна. Её начальник в МИД России Владен Гурин не ответил. Вместо этого, он потянулся к колыбели Ньютона, которую держал на столе, поднял одну из крошечных серебряных сфер и отпустил.\n\n"Господин..." - наконец спросила Аня.\n\nГурин поёрзал на своём кожаном сиденье.\n\n-Можете продолжать, - пробормотал он, не сводя глаз с колыбели.\n\n-За последние 12 часов мы получили пять сообщений от панамцев, - сказала она, - с требованием объяснить, почему мы взорвали это судно и половину её матросов. Это не просто пропагандистский ход Пакта Единства - они получают эфирное время в Италии, Великобритании, Турции и Иберии. Кроме того..., Вы слушаете?\n\nГлаза Гурина метнулись с колыбели на Анну. Внезапно она почувствовала себя ужасно маленькой.\n\n-А чего они хотят?, - он спросил.\n\nАнна сглотнула и продолжила.\n\n-Министерство иностранных дел Рейха требует 200 миллионов долларов в рейхсмарках, которые распределят между Панамой, норвежскими вдовами, IG Farben и неустановленной группой немецких граждан в Остланде, - сказала она.\n\n-Увлекательно, - сказал он. - Конечно, платежи IG Farben будут выгодны Вермахту. На сколько денег мы готовы расстаться, чтобы купить общественное мнение?\n\n-Нам нужно международное мнение на нашей стороне, - сказала Анна.\n\n-Сомневаюсь, что международное мнение поддержит солдат, убитых пулями, купленными на российские деньги, - сказал Гурин. - Но не обязательно, Вы можете ошибаться, Анна Владимировна."
 crisisSWRW.3.a: ""Нам нужно избежать международного кризиса. Я рекомендую произвести платежи"."
 crisisSWRW.3.b: ""Как бы то ни было, я отказываюсь рекомендовать вооружать наших врагов"."

 crisisSWRW.4.t: "Осложнения"
 crisisSWRW.4.desc: "-Нет, этого недостаточно!, - воскликнул Арвид Андреассен. - Наши граждане убиты, и Вы хотите, чтобы мы приняли эту кучу денег? Вы ведь знаете, что это предназначено для компенсации вдовам, верно?\n\nКурт Фукс из Министерства иностранных дел заставил себя не вздыхать. Эта встреча с послом Андреассеном была поразительно непродуктивной, разочаровывающей и громкой. Он должен был отдыхать на Таити, а не спорить с крикливым недоумком. Он скучал по пляжу. Он скучал по жене. И он скучал по мохито, который должен был выпить прямо сейчас!\n\n-Посол, я понимаю, - сказал Фукс, - но мы идём по очень тонкому канату в этих переговорах. Вы должны понимать, что речь идёт о враждебной державе, с которой мы сейчас находимся в состоянии войны. Я ошеломлён, что они вообще согласились на это.\n\n-Мне всё равно! Моя первая и единственная обязанность на этих переговорах - обеспечить благополучие граждан Норвегии. Этой мизерной суммы не хватит даже на похороны моряка, - сказал Андреассен.\n\n-Ну, посол, я не знаю, что Вам сказать, - сказал он, пожав плечами. - Это то, что у нас есть. Если этого недостаточно, возможно, наши братья в Норвегии захотят увеличить фонды, доступные для вдов?\n\n-Или, возможно, наши братья в Германии могли бы предложить более 10 процентов от российской компенсации, - сказал Адреассен.\n\n-Эти средства предназначены для возмещения ущерба нашим гражданам в Остланде, - сказал Фукс. - Они не подлежат обсуждению.\n\n-Фукс, мы оба знаем, что деньги так или иначе будут перенаправлены Министерству обороны Рейха, так что не рассказывайте мне слезливую историю о бедных беззащитных ветеранах и их крошечных кричащих детишках. Найди способ достать деньги, которых мы заслуживаем, или я превращу Вашу жизнь в сущий ад."
 crisisSWRW.4.a: ""Хорошо, мы перенаправим часть средств от поселенцев"."
 crisisSWRW.4.b: ""Чёрт возьми, мы можем снова опереться на русских"."

 crisisSWRW.5.t: "Данегельд"
 crisisSWRW.5.desc: "КОМУ: Министерство иностранных дел России\n\nОТ: Министерство иностранных дел Рейха\n\nПРЕДМЕТ: Уничтожение торгового судна, юридические убытки\n\nГерманский Рейх рассмотрел первоначальное предложение об урегулировании после дополнительной документации о человеческих жертвах и ущербе для всех заинтересованных сторон. В дополнение к первоначальной сумме, Российское Правительство должно предоставить 200 миллионов долларов США в рейхсмарках в качестве компенсации за страдания, потерю дохода из-за прекращения торговли в Балтийском море и потенциальный экономический ущерб из-за распространения болезни в Остланде. Как указано в предыдущем соглашении об урегулировании, Ваше Правительство должно предоставить эту денежную компенсацию Рейху, который затем распределит согласованную сумму между пострадавшими сторонами в соответствии с таблицей 19-A (см. ниже).\n\nНам не нужно напоминать Вашему Правительству, что невыполнение этих требований приведёт к карательным действиям со стороны Рейха. Мы считаем безопасность наших расовых братьев и безопасность Европы нашим наивысшим приоритетом. Если Ваше Правительство нарушит любой из этих приоритетов, мы примем суровые меры. Выполнение Вашего долга перед пострадавшими приведёт к более тесным отношениям между Вашим народом и расами Европы, как только этот прискорбный конфликт подойдёт к концу."
 crisisSWRW.5.a: ""Они не могут нас так вымогать! Категорически отказывайтесь"."
 crisisSWRW.5.b: ""У нас нет выбора. Примите их требования"."

 crisisSWRW.6.t: "Россия отказывается компенсировать"
 crisisSWRW.6.desc: "Курт Фукс из Министерства иностранных дел сел за свой обеденный стол, совершенно голодный. Его жена приготовила еду на века: маринованная на полторы недели в собственном соку квашеная капуста, золотистый картофельный салат, посыпанный паприкой, и настоящее баварское пиво. Ну, она не сварила пиво, она купила его у бакалейщика. Но всё равно было мучительно пробиваться сквозь орды гражданских, убеждённых, что их пайки почему-то стоят больше, чем чьи-либо ещё.\n\n-Клара, любовь моя, - сказал Курт, - эта квашеная капуста совершенно воняет.\n\nКлара рассмеялась, осветив безупречную комнату своей солнечной улыбкой.\n\n-Лучше держаться подальше от соседей. Я скучала по тебе, Курт.\n\n-Я тоже скучал по тебе, моя сахарная слива. Последние недели работа превратилась в ад.\n\n-Прости, - сказала она.\n\n-Это ничего. В конце концов, это просто моя работа. Я только хочу, чтобы у меня было больше времени, чтобы проводить с тобой, - сказал Курт.\n\nКлара откусила картофельный салат и на мгновение задумалась.\n\n-Возможно, - сказала она, - теперь, когда ты дома, мы можем отправиться в ту поездку в Шварцвальд, которую мы откладывали.\n\nКурт улыбнулся.\n\n-Да! Конечно, мы сделаем из этого выходные.\n\n-Я люблю тебя, - сказала Клара.\n\n-И я люблю...\n\nНа кухне зазвонил телефон, разрезая их покой, как раскалённый нож горло ребенка.\n\n-Господи Иисусе, лучше бы это не было, - сказал Курт. Он поднял трубку. - Кто это? Тилль? Какого хрена ты мне звонишь? Ну, мне всё равно, если норвежский посол приставит пистолет к твоей голове, скажи ему, что я обедаю со своей женой. Ну, тогда он может подождать!\n\nКурт встал и начал ходить возле кухонного стола, волоча телефонный шнур по линолеуму.\n\n-Я знаю, русские должны были отказаться. Не говори ему этого! У нас есть план совместной комиссии по разминированию, который уже лежит в сейфе в моём кабинете. Я позвоню ему во вторник. Нет, меня не будет в понедельник, и если он позвонит мне, я оторву ему голову."
 crisisSWRW.6.a: "Мы с женой едем в отпуск, вот почему."

 crisisSWRW.7.t: "Предложение по разминированию"
 crisisSWRW.7.desc: "-Проходите, госпожа Калашник, - сказал Владен Гурин.\n\nАнна Владимировна толкнула самую тяжёлую, самую холодную дверь Российского МИДа и на цыпочках вошла в кабинет Гурина. Ледяной порыв воздуха содрал кожу, и по всему телу побежали мурашки.\n\n-Мы только что получили ещё одно сообщение из Рейха, - сказала она.\n\n-Сначала садитесь, - сказал Гурин. - Тогда мы можем начать анализировать ситуацию.\n\nОна медленно села напротив холодного дубового стола Гурина и спряталась в блокноте.\n\n-Рейх всё ещё требует репараций за уничтожение Ньорда.\n\n-Но Вы здесь не поэтому, не так ли?\n\n-Нет, не так, - сказала Аня. - Каким-то образом нацисты организовали международную комиссию по разминированию. Всё это создано специально для того, чтобы выявить и убрать морские сдерживающие факторы, которые мы рассадили на Балтике. Их председатель... Вы слышали об Александре Махе?\n\n-Я помню его имя, - сказал Гурин. - Церковный фашист из Словакии. Я удивлён, что национал-социалисты не расстреляли его.\n\n-Мах - председатель всей комиссии. Он требует, чтобы мы определили местонахождение каждой из наших морских мин. В том числе и сдерживающих в Белом море.\n\n-Сомневаюсь, что это будет приемлемо, - сказал Гурин. - Что за ребяческое, глупое требование? Немцы, должно быть, хотят, чтобы мы отказались.\n\nАнна неловко поёрзала на стуле.\n\n-Якобы...\n\n-Якобы?\n\n-Да, якобы. Якобы они добились торговых санкций и осуждения нас от полудюжины нейтральных стран, включая Азад Хинд, Аргентину, Норвегию и Испанию, - сказала Анна.\n\n-Я буду тем, кто примет это решение, - сказал Гурин. - Не переступайте через своё место, госпожа Калашник. Мне бы очень не хотелось искать другого кандидата."
 crisisSWRW.7.a: "Давайте назовем это блефом. Сомневаюсь, что у них есть дипломатическое влияние на такие действия."
 crisisSWRW.7.b: "Мы не должны попасть в их ловушку. Я рекомендую передать информацию."

 crisisSWRW.8.t: "Эскалация"
 crisisSWRW.8.desc: "-Да, я понимаю. Спасибо!, - сказал Курт Фукс.\n\nКурт поднял единственный палец и заставил своего коллегу замолчать.\n\n-Да, я немедленно сообщу норвежскому послу, - сказал Курт. - Хайль Гитлер!\n\nОн повесил трубку и повернулся к Андреассену с улыбкой на лице.\n\n-Фукс, я не беспокоюсь о Вашем приветствии! А платежи? Русские приняли?\n\n-О нет, они категорически отказались, - сказал Курт. - Они также отказались передать комиссии по разминированию данные о расположении своих морских мин. Похоже, они были бы рады отправить больше Ваших граждан в пучину Балтики ради своей войны.\n\n-Ублюдки, - выругался Андреассен.\n\n-Очень жаль, - сказал Курт. - Я всегда хотел побывать в Москве. Соборы, как мне сказали, прекрасны, а у Клары такая страсть к средневековой архитектуре.\n\nКурт встал из-за стола, взял свой чёрный кофе и выглянул из окна своего кабинета. На стоянке пара камердинеров подралась. Как грубо.\n\n-Арвид, друг мой, у Рейха связаны руки. Мы зашли так далеко, как только могли, - сказал Курт. - Не могу сказать, что доволен тем, как всё закончилось.\n\n-Что Вы имеете в виду?, - крикнул Андреассен. - Русские душат торговлю на всей Балтике. Ваши собственные граждане голодают, не говоря уже о наших! Что Вы собираетесь делать?\n\n-Ничего, - сказал Курт. - У Рейха нет рычагов воздействия на русских, по крайней мере, пока мы не выиграем эту войну. У нас просто нет возможности определить, где прячутся эти мины.\n\nАндреассен встал со стула с красным от гнева лицом.\n\n-Это неприемлемо, - пробормотал он.\n\n-Ну, тогда у Вас есть другое решение? - спросил Курт.\n\nАндреассен поднял руку, чтобы ударить немца. Прежде чем его кулак сжался, мысль пронеслась в его голове, как молния с небес."
 crisisSWRW.8.a: "На самом деле, да."

 crisisSWRW.9.t: "Темнеет"
 crisisSWRW.9.desc: "Иван Петров - дворник в МИД России. Он работал в отделе с момента воссоединения России. До этого он работал на оружейном заводе в Горьком, а ещё до этого - колхозником под Калугой. Иван трижды опаздывал на работу с тех пор, как его наняли, и ни разу не получил неприемлемого отзыва о работе. Обычно он обедает в столовой, но сегодня решил поесть в парке. Когда он доел свою салями, он выбросил мусор в общественный мусорный бак.\n\nВладимир Никитин - мусорщик. Он работает в столице уже 20 лет, при разных режимах и Правительствах. Службы безопасности России считают его политически нейтральным и не заслуживающим дальнейшего расследования. Однажды он врезался в машину, управляя автомобилем в нетрезвом виде. Он был приговорён к 4 неделям общественных работ; после этого инцидента у него никогда не было проблем с законом. Обычно он работает в смену с 14:00 до 20:00 по четвергам. На этой неделе он попросил работать в смену с 8:00 до 16:00.\n\nЛеонид Орлов - водитель грузовика. Он курсирует по маршрутам из Архангельска в Самару, перевозя товары и продукты питания, ввозимые из-за пределов России. Он известен как бездельник, но никогда не настолько, чтобы его стоило заменить. У него жена и 4 детей в Казани. Ещё у него есть девушка в Котласе.\n\nРасмус Ярвинен - финский пограничник. Он участвовал в Зимней войне и не питает любви к новому русскому режиму. Его дом, его семья и его народ важнее для него, чем сама жизнь. В роли старшего инспектора Расмус имеет право провести обыск любого транспортного средства, движущегося из России в Финляндию. У него есть личное правило обыскивать всё, что имеет более четырёх колес. Сегодня, когда двенадцатиколесник Леонида Орлова пересёк границу, Расмус приказал своим подчинённым пропустить его без остановки.\n\nАрвид Андреассен - посол Норвегии в Германии. Сегодня он ответил на зашифрованный звонок."
 crisisSWRW.9.a: ""Да, это посол Андреассен. У Вас есть местонахождение шахт?""

 crisisSWRW.10.t: "Принудительный ход"
 crisisSWRW.10.desc: "-Конь на е4, забирающий твою пешку. Почему ты позволил мне взять её?", - спросила Аня.\n\nГурин улыбнулся - болезненное, слизистое существо, которое извивалось на его лице, как личинка на гнилой картошке.\n\n-Госпожа Калашник, чтобы преуспеть в шахматах, Вы должны предвидеть план атаки противника. Конь берёт пешку на f7. Обратите внимание на слона на c4. Король на f7 - недопустимый ход.\n\n-Хорошо, пешка на d5. Пешка на c6 защищает.\n\n-Конь берёт ладью на h8.\n\n-Пешка на с4, берущая слона.\n\n-Конь на d2. Уверяю Вас, этот вариант в подавляющем большинстве благоприятствует белым, - сказал Гурин. - И таким образом раскрывается принцип. Умеренная жертва, чтобы причинить большую боль Вашему врагу. Идея верна в шахматах, как и в геополитике.\n\nГурин встал из-за шахматной доски и подошёл к своему столу, где достал папку, набитую бумагой. Он вытащил самый верхний лист и передал его Ане в руки.\n\n-Если Вы собираешься оставаться моим младшим помощником, - сказал Гурин, - я должен знать, что у Вас правильное чутьё на такого рода занятия. Это будет не последний случай, навязанный нашей Родине, и даже не последний в этой войне.\n\nОн сел напротив Ани и стал смотреть на неё, как мясник на новорождённого теленка.\n\n-Норвежцы получили информацию о местонахождении наших военно-морских средств сдерживания в Балтийском море. Я уверен, что это весьма прискорбное событие. Небольшая флотилия направляется к побережью Эстонии, чтобы начать демонтаж нашей обороны. Они прибудут завтра в 8:00 часов. Теперь вопрос.\n\nОн напрягся, приподнявшись, чтобы посмотреть Ане прямо в глаза.\n\n-Министерство обороны желает арестовать сапёров. Логичное решение, чтобы предотвратить морское вторжение на наш фланг. По оценкам нашей разведки, 78% этих лиц являются гражданами Норвегии.\n\nГурин наклонился к Ане, так близко, что она почувствовала его дыхание.\n\n-Арестуем ли мы их и рискуем получить реакцию со стороны норвежцев? Или мы подвергаем наш народ вторжению и, возможно, порабощению?"
 crisisSWRW.10.a: "Взять пешки."
 crisisSWRW.10.b: "Пусть проходят."

 crisisSWRW.11.t: "Стэмфорд"
 crisisSWRW.11.desc: "Курт Фукс открыл свою корзину с обедом, желая узнать, что Клара упаковала ему на обед. Может быть, варёное яйцо или бутерброд со стейком? Вообще-то, печёная картошка прямо сейчас ударила бы ему в живот...\n\nДверь его кабинета с грохотом распахнулась.\n\n-На этот раз они зашли слишком далеко!, - посол Андреассен закричал. - Российский флот перехватил и арестовал людей, которых мы отправили на Балтику. Людей, которых мы послали для обезвреживания морских мин, убивших наших граждан! Они зашли слишком далеко, слишком далеко, слишком далеко!\n\nКурт встал из-за стола, улыбка тронула губы. Он заставил себя выглядеть взволнованным, когда говорил со своим норвежским коллегой.\n\n-Что Вы говорите, Арвид?\n\nАрвид закричал во все горло.\n\n-Норвежское Правительство поддержит наших немецких братьев! Смерть русским варварам! Смерть всем убийцам!"
 crisisSWRW.11.a: "Всё по плану."
 crisisSWRW.11.b: "Мы должны были это предвидеть."

 crisisSWRW.12.t: "Эндсиг"
 crisisSWRW.12.desc: "Лицо агента Абвера было пустым, пока он говорил.\n\n-Война развивается не в нашу пользу.\n\nШульце сжимал и разжимал кулаки, напрягая жилистые мускулы под своим безупречным костюмом. Потолочный вентилятор над его столом зажужжал, едва соскребая своим вялым корчанием сухой воздух.\n\n-Ни на секунду не думайте, что Вы можете винить в этом Министерство иностранных дел. Мы были в Финляндии, Румынии, Норвегии и в каждом другом Богом забытом клочке земли в Европе, заручаясь поддержкой. Вермахт растратил всё. Мы сделали всё, что могли...\n\n-Не все. - агент Абвера улыбался, как ящерица. - Вы не втянули Англию в войну.\n\n-Британия - это не рейхскомиссариат и не комок грязи, которого мы можем заставить атаковать русских, - сказал Шульце. - Они наполовину арийцы и равные члены Пакта.\n\n-Тем больше причин для того, чтобы втянуть их в войну. Их армия сильна и закалена в боях против Сопротивления и шотландцев. Они могут просто переломить ситуацию.\n\n-Мы уже говорили с Лондоном. Они заставляют нас бегать, пытаясь заманить моих людей в бюрократическую ловушку. Если Абвер и Министерство иностранных дел собираются работать над этим вместе, нам нужен план.\n\n-Не только мы. - Агент Абвера постучал себя по носу. - Министерство вооружений тоже. У нас уже есть план. Всё, что нам нужно от Вас, - это Ваше доверие и кто-то... Кто-то, по кому Вы не будете скучать. Болтун или бездельник.\n\nШульце улыбался, как волк."
 crisisSWRW.12.a: ""Я знаю этого человека"."

 crisisSWRW.13.t: "Теперь начинаем наше приземление"
 crisisSWRW.13.desc: "Курт Фукс поправил запонки со свастикой. Снаружи гудел пропеллер коммерческого самолёта, рассекая разреженную атмосферу. В салоне было прохладно, но душновато. Это была приятная поездка; Фукс летел без пересадок из Германии в Лондон, примерно три часа пути. К счастью, российская авиация не действовала к западу от генерал-губернаторства. Ещё.\n\nОн полез в портфель и поправил бумаги. Его приказы были просты. Никаких воинственных норвежских послов. Никаких похищенных бизнесменов. Никаких глупых, безумных научных схем или невозможных заговоров. Всё, что ему нужно было сделать, - это напомнить Английскому Министерству иностранных дел об их военных обязательствах и экономических последствиях в случае падения Рейха.\n\nФукс вздрогнул. Боже, думать, что Рейх может пасть, что Клара может быть в опасности - это было уже слишком. После всего, через что они прошли...\n\n-Сэр? - пышногрудая стюардесса в бледно-голубой униформе похлопала его по плечу. - Мы скоро приземлимся в Лондоне. Пожалуйста, уберите свой стол с подносами.\n\n-Конечно!, - Фукс улыбнулся ей, обнажив фарфоровые зубы и мощный подбородок. - Я бы никогда не хотел разочаровывать такую красавицу, как Вы.\n\nОна хихикнула.\n\n-Вы путешествуете по делам или для удовольствия?\n\n-И то, и другое. У меня пара встреч на Даунинг-стрит. Правительственные дела, строго секретно. - Он одарил её улыбкой. - Но я пообещал жене, что сделаю несколько снимков Вестминстерского аббатства.\n\n-Ну, может быть, я могу показать Вам ещё несколько мест, которые стоит посмотреть, герр...?\n\nСтюардесса заняла место рядом с ним. Вместе они наблюдали за кружащимся в небе самолётом. Двенадцать тысяч, десять тысяч, восемь... Они почувствовали, как их животы сжались, когда самолёт наклонился к взлётно-посадочной полосе далеко внизу. Шесть тысяч, четыре тысячи, две... Город начал появляться в поле зрения. Фукс всё видел. Сначала цветные пятна, обозначающие кварталы, потом очертания зданий, потом машины и отдельные люди. Шасси опустилось, и они изящно остановились на взлётно-посадочной полосе.\n\nЗатем взорвалась бомба, спрятанная в багажном отделении, и всё загорелось."
 crisisSWRW.13.a: "Что, что?"

 crisisSWRW.14.t: "Подозрение"
 crisisSWRW.14.desc: "Курт проснулся от звонка телефона. Его глаза открылись, как ржавые ставни, всё ещё слипшиеся от слизи и усталости, когда он потянулся через больничную койку. Дипломат поднял трубку и ответил со всей злостью, на которую был способен.\n\n-Какой идиот называет мужчину в три...\n\n-Курт, это я!, - сказал его помощник Тилль по другую сторону телефона. - У меня есть для Вас приказ. Прямо сверху.\n\n-Отвали, это не могло подождать до утра?\n\nТилль нервно рассмеялся.\n\n-Ты знаешь, как они поступают, Курт. Всё должно быть сейчас, сейчас, сейчас! - он прочистил горло. - Шульце хочет, чтобы Вы вернулись в Германию.\n\nКурт поднял бровь.\n\n-Тилль, мне даже не удалось поговорить с Английским Министерством иностранных дел. Какой смысл посылать меня и чуть не убить, заметьте, только для того, чтобы приказать мне вернуться через несколько дней?\n\n-Всё, что он сказал, - это то, что твоя миссия провалилась, Курт.\n\n-Это не имеет смысла! Я едва ли... - Голос Курта затих, когда до него начало доходить осознание. - Тилль, я тебе перезвоню. Скажи Шульце, что я прилечу первым же самолётом из Лондона.\n\nДипломат повесил трубку, не сказав больше ни слова. Курт покачал головой, борясь с желанием выкрикивать проклятия, набирая новый номер."
 crisisSWRW.14.a: ""Соедините меня с домом 85 по набережной Альберта"."

 crisisSWRW.15.t: "И обвинение"
 crisisSWRW.15.desc: "-Это были не русские. Это был Рейх.\n\nКурт всё ещё лежал в своей постели, больничный халат был неудобно накинут на плечи. Он не мог снова заснуть после звонка Тилля; вместо этого, он сидел без сна, морщась от боли в ноге и готовясь к показаниям, которые сейчас произносил. В конце его кровати долговязый светловолосый молодой агент МИ-5 записывал свои слова в блокнот в нагрудном кармане.\n\nТомас Уитни, английский агент, сохранял каменное лицо.\n\n-А какие у Вас есть доказательства в поддержку этого обвинения, мистер Фукс?\n\nКурт немного приподнялся, морщась.\n\n-Извините. Видите ли, меня послали сюда, чтобы встретиться с твоим начальством, попытаться убедить их присоединиться к войне. Но я приземлился здесь, а теперь они хотят, чтобы я вернулся? Им нужна Англия, чтобы присоединиться к этой войне...\n\n-Мистер Уитни, пожалуйста.\n\n-Им нужно, чтобы Англия присоединилась к войне, прежде чем иудо-большевики выкурят наши коллективные задницы. - Курт покачал головой. - Я впал в немилость в Германии, мистер Уитни. Абвер обнюхивал мой дом, ища способы уличить меня.\n\nМолодой человек поправил очки.\n\n-И они что-нибудь нашли?\n\nМысли Курта мелькнули на фотографиях на мясном шкафчике ресторана.\n\n-Нет, ничего, - сказал он. - Но я не думаю, что меня послали сюда для переговоров. Я думаю, что меня послали сюда, чтобы умереть.\n\nЧто-то шевельнулось за каменной маской Уитни. Он незаметно нахмурился; гримаса появлялась и исчезала на его лице, как клуб дыма.\n\n-Продолжай.\n\n-Взрыв был фальшивым флагом, я в этом уверен, - сказал Курт. - Они хотели принести в жертву меня и Ваших граждан, чтобы возмутить британскую общественность. Да Вы только подумайте - кучка женщин и детей, сброшенных с неба славянской угрозой. Испанцы на корриде! А потом они получат Вашу армию. - Курт лежал в своей постели, измученный. - Пожалуйста, выслушайте меня. Мы все в ужасной опасности.\n\nУитни кивнул, его губы слегка дрожали.\n\n-Вы понимаете, что если бы это действительно произошло, нам бы потребовались доказательства?"
 crisisSWRW.15.a: ""Доказательство в пудинге. И прямо сейчас пудинг в Германии"."

 crisisSWRW.16.t: "Поворотный момент"
 crisisSWRW.16.desc: "В Германии была полночь. Курт пошёл кабинет министра Шульце, с его мешковатого пальто пергаментного цвета на пол капала вода.\n\n-Теперь, - пробормотал он, - если бы я собирал улики, где бы я был?\n\nОн сунул фонарик в рот и начал искать. Прохладный металл имел привкус копеек и пота рук.\n\nОфис Шульце тонул в серых шкафах для документов. Каждая стена была увешана ими. Это было чудо, когда после нескольких часов поисков Курт наткнулся на нужные ему документы. На самом деле, он чуть не пропустил их, когда повернулся назад, вытащил их из места, где они лежали, и бросил их на стол.\n\n-Черт возьми...\n\nЭто было коммюнике Министерства иностранных дел и Министерства вооружений, в котором обсуждалась раздача боеприпасов их союзникам на Восточном фронте. Но в конце документа лежало следующее:\n\n"От Министерства также требуется, чтобы пластиковая взрывчатка, достаточного веса, чтобы разрушить фюзеляж самолёта, была доставлена в Абвер к пятнице. Только доверенный персонал должен быть допущен к оказанию помощи в доставке этой посылки."\n\nКурт начал тихо смеяться.\n\n-Святое дерьмо, это оно! - Он поднял бумагу и театрально поцеловал её. - Чёрт возьми, мы спасены!\n\n-Спасён от чего, Курт?, - Фукс развернулся на каблуках, его сердце внезапно заколотилось. Его помощник Тилль стоял у двери, угрожая своему окаменевшему "другу" с револьвером в руке и пальцем на спусковом крючке. Предохранитель взведён назад, готовясь.\n\n-Абвер перехватил твой звонок в Англии, Курт. Ты же знаешь, что у нас там всё ещё есть друзья. - Тилль зарычал. - Как ты мог предать нас? Предать свой народ? После всего, через что мы прошли!\n\nКурт поднял руку и попятился.\n\n-Почему бы тебе просто не опустить пистолет, чтобы мы могли поговорить об этом...\n\n-Я закончил с разговорами! - Тилль поднял пистолет. - Ты всегда говорил о старых добрых временах, когда Гитлер был у власти. Что ж, Гитлер не позволил бы такой змее, как ты, развратить нашу нацию. Он бы принял меры."
 crisisSWRW.16.a: "Сделать снимок."
 crisisSWRW.16.b: "Задуматься."

 crisisSWRW.17.t: "Без колебаний"
 crisisSWRW.17.desc: "Палец Тилля дрогнул на спусковом крючке. Он вздрогнул, и на его лбу выступили капельки пота. Курт увидел свой шанс.\n\n-Тилль, пожалуйста. Вы меня знаете!, - сказал он. Его голос был лёгким и спокойным, даже когда волны паники отражались в его груди. - Они не рассказали Вам всю историю.\n\n-Я услышал достаточно! - В голосе Тилля звучали паника и ярость. - Более чем достаточно. Вы продали нас англичанам!\n\n-Тилль, они пытались меня убить! Они хотели, чтобы я умер в этом самолёте!\n\n-Это не то, что мне сказал Шульце, - сказал Тилль. - Он сказал мне, что они сконструировали бомбу, чтобы ты выжил. Но даже если ты не выживешь - ну и что? Мы все должны гордиться тем, что отдали свои жизни за нашу нацию. О Кларе бы позаботились, Курт...\n\nКурт поднырнул под дуло пистолета Тилля, схватил его за запястье и швырнул на землю. Пистолет выпал из его рук, как песок в сжатом кулаке. Прежде чем его друг успел понять, что произошло, Курт схватил пистолет и дважды выстрелил в голову Тилля.\n\nНа самом деле, это было автоматическое действие. Не то, что он планировал. Примитивный порыв, оставшийся со времён его пребывания в Остланде. Но даже когда Курт упал на колени и его вырвало на лужу крови, которая когда-то была его помощником, коллегой и другом, дипломат не мог не почувствовать облегчение. После всего, что он сделал за эти годы, после того количества людей, которых он послал на смерть за Германию, что ещё было? Идея казалась логичной, по крайней мере.\n\nКурт изо всех сил старался не обращать внимания на вонь человеческих фекалий. Как только он опустошил свой желудок, дипломат подполз к столу Шульца. Он с трудом поднялся на ноги, схватил улики и отправил их в ближайший факсимильный аппарат.\n\nЗа много миль отсюда, на каменистых, охваченных штормами пляжах Англии, факсимильный аппарат, принадлежащий МИ-5, принял его сообщение."
 crisisSWRW.17.a: "Он уже бежал к выходу."

 crisisSWRW.18.t: "Сделать снимок"
 crisisSWRW.18.desc: "Тилль не колебался. Он выстрелил Курту в живот, оторвав ему рёбра и вонзив осколки металла в кишечник. Боль расцвела в животе дипломата, как плесень на трупе животного. Курт бросился вперёд, в его глазах отражалась убийственная ярость.\n\n-Что ты сделал? - он крикнул.\n\nЕго кожаные туфли зацепились за край ковра, и с последним гневным воплем дипломат потерял равновесие и ударился головой о край стола Шульце из красного дерева.\n\nВоздействие было ужасным и окончательным. Волны боли пронзили череп Курта - одного падения было бы достаточно, чтобы отправить его в больницу. Он потянулся к ране на животе, но коснулся чего-то тёплого и влажного. Дипломат убрал руку и обнаружил, что с неё капает кровь.\n\n-Тилль, ты, гребаный ублюдок! - он крикнул. - Посмотри, что ты сделал.\n\nПриступ боли разрезал его лобную долю на ленточки, и его гнев превратился в отчаяние. Он начал плакать.\n\nТилль бросился к своему другу с дымящимся револьвером в руке. Ярость, страх, печаль и ненависть отразились на его лице.\n\n-Ты бы сделал то же самое, - пробормотал он. - Если бы это был я.\n\nКурту было слишком больно, чтобы говорить. Его челюсть сжалась, а зубы заскрежетали друг о друга. Горячие слёзы текли из его носа и падали ему в рот.\n\n-Абвер согласился оставить Клару в покое, - сказал Тилль. Он закашлял. - Чего бы это ни стоило.\n\nКровь Курта капала с его костюма и смешивалась с волокнами ковра внизу. В комнате начало становиться туманно и темно. Ужасно темно. Темнее любой темноты, которую он видел раньше.\n\nТилль положил пистолет.\n\n-Я должен был сделать это!, - он закричал. - Для нации. Для всех арийцев. Я не знаю, как это случилось, но евреи соблазнили тебя. Они соблазнили тебя!\n\nОн схватил Курта за воротник и начал трясти его висячий череп.\n\n-Как они это сделали, Курт? Как, чёрт возьми, они это сделали?\n\nВдалеке Курт Фукс услышал странные крики. Слова были неразборчивы. И, честно говоря, это уже не его забота. Это было его время. Он собирался домой."
 crisisSWRW.18.a: "Он шёл домой к своей Кларе."

 crisisSWRW.19.t: "Из Германии, с любовью"
 crisisSWRW.19.desc: "Был уже час ночи, а Томас Уитни ещё не получил информацию, в которой он так отчаянно нуждался. Переговоры на конференции продолжались, и британская делегация всё ещё работала в темноте. Либо русские, либо немцы были змеями, нашёптывающими ложь. Если бы он только мог достать какие-нибудь документы...\n\nОн услышал, как позади него открылась дверь. Он оглянулся и заметил одну из секретарш, Барбару, с папкой в руках. К её большому удивлению, он вскочил со своего места.\n\n-Мистер Уитни, Вы сказали, что ждёте какие-то файлы? - Она протянула папку. Томас выхватил её у неё из рук, бросил на стол и начал рыться в содержимом. - Не забудьте выключить свет, когда закончите.\n\n-Спасибо, Барбара, - пробормотал он.\n\nЗвук её каблуков за его спиной стал тише. Он начал складывать документы в стопки. Этот был непосредственно из Министерства иностранных дел Германии. А этот был от агентов Абвера. Наконец...\n\nОн остановил себя от сортировки файла, когда заметил имена вверху и внизу. На его поверхности не было ничего особенного. Это было коммюнике Министерства иностранных дел и Министерства вооружений. Большая часть обсуждаемого оружия будет направлена на Восточный фронт для борьбы с русскими. Но в самом низу документа скрывалось примечание:\n\n"От Министерства также требуется, чтобы пластиковая взрывчатка, достаточного веса, чтобы разрушить фюзеляж самолёта, была доставлена в Абвер к пятнице. Только доверенный персонал должен быть допущен к оказанию помощи в доставке этой посылки."\n\nТомас не мог в это поверить. После стольких зацепок и путешествий по миру он, наконец, добрался до правды. Он почувствовал, как его глаза стали мокрыми от слёз. Его мысли снова вернулись к месту взрыва и ужасным останкам мужчин, женщин и детей, разбросанным по взлётно-посадочной полосе. Наконец-то они познали справедливость."
 crisisSWRW.19.a: "Немцы заплатят за своё предательство."

 crisisSWRW.20.t: "Славянин всегда лжёт"
 crisisSWRW.20.desc: "Два часа ночи. Томас Уитни до сих пор не получил ни слова от помощника министра Фукса. Он легонько постучал ручкой по столу, позволив своим мыслям блуждать. Он, естественно, убежал к сцене, которую он уже много раз видел перед глазами - изображение тел, разбросанных по асфальту. Ему посчастливилось не сообщать своим близким новость о том, как они погибли. Тем не менее, его долг - выяснить, почему невинные английские граждане были убиты таким бессмысленным образом. Он и британский народ требовали ответов.\n\nПочему Фукс держался от него? Казалось, он также отчаянно пытался узнать правду, как и Томас. Но затем он вспомнил их разговор, пока Фукс лежал на больничной койке. Без показаний Фукса, МИ-5 никогда бы не стала искать улики, доказывающие, что взрыв организовали немцы. И Фукс оказался единственным выжившим в этой катастрофе. Если бы немцы планировали это нападение, разве они не хотели бы, чтобы он погиб?\n\nВозможно, у Фукса были неоплаченные долги или какие-то компрометирующие подробности, которыми русские его шантажировали. Возможно, они разместили бомбу именно так, чтобы Фукс выжил. И, возможно, всё это расследование, проведённое вопреки заявлениям Германии о том, что русские бомбили аэропорт, было бесплодной затеей, направленной на то, чтобы сбить британцев со следа и задержать их до тех пор, пока русские не выиграют войну.\n\nОн начал писать свой отчёт. Щёлканье его пишущей машинки эхом разнеслось по пустым комнатам здания секретной службы. Ему никогда не следовало доверять Фуксу. Он поддался на уловки этого предателя, и теперь русские слишком долго скрывали правду от английского народа. Больше не надо. Мир узнает правду..."
 crisisSWRW.20.a: "...и предательство славянского народа."

 crisisSWRW.21.t: "[Get_newspaper_header]Конец Лондонского кризиса"
 crisisSWRW.21.desc: "Граждане Соединённого Королевства вздохнули с облегчением. Премьер-министр Англии официально заявил, что Соединённое Королевство после напряжённой дипломатической встречи с русскими не будет вступать в войну в Европе.\n\nМир содрогнулся от шока, вызванного взрывом в лондонском аэропорту, - событием, которое фюрер назвал ещё одним "славянским еврейско-большевистским планом по уничтожению арийского народа". Многие думали, что такое травматическое событие вызовет у англичан жажду мести. Однако, похоже, дух британского нейтралитета всё-таки не сломлен. Пока бушует Вторая Западнорусская война, Британия будет продолжать сидеть в стороне, а призраки той ночи вечно блуждают по взлётно-посадочной полосе в поисках закрытия.\n"
 crisisSWRW.21.a: "Они приняли правильное решение."
 crisisSWRW.21.b: "Англия выбрала свой путь."

 crisisSWRW.22.t: "[Get_newspaper_header]Великобритания присоединяется к Западнорусской войне"
 crisisSWRW.22.desc: "Чётко демонстрируя свою приверженность союзу с Германией, Английское Правительство официально объявило войну [RUS.GetName]. После ужасного взрыва бомбы в лондонском аэропорту, в результате которого погибли десятки мирных жителей, Россия попыталась переложить вину за эти смерти на другие стороны. Однако английское расследование обнаружило доказательства причастности Российского Правительства. Попытки разрешить этот спор дипломатическим путём потерпели неудачу, и у англичан не осталось другого выхода, кроме как напасть на тех, кто убил их соотечественников.\n\nХотя причина нападения русских на Англию неизвестна, последствия этого кризиса - нет. Хорошо вооружённые, хорошо снабженные и хорошо обученные английские солдаты укрепляют линию фронта в Восточной Европе, сменяя утомлённых немецких пехотинцев и занимая оборонительные позиции за Вислой. Лондон и Германия теперь кажутся ближе, чем когда-либо прежде.\n"
 crisisSWRW.22.a: "Вот вам и гордая изоляция."

 crisisSWRW.23.t: "Корпоративная синергия"
 crisisSWRW.23.desc: "Костель Хоффман пожалел, что никогда не приезжал в Баку. Весь город превратился в ад. На улице перед его офисом бушевали беспорядки. Линии снабжения города были отрезаны - его служанка несколько месяцев не совершала полных походов в продуктовый магазин. Теперь до него дошли слухи, что русская армия находится всего в нескольких днях пути. Пора было уходить.\n\n-Ровшана!, - он закричал. - Эти сукины дети лучше бы заправляли мой вертолёт.\n\nЕго секретарь ответила осторожными словами.\n\n- Да, мистер Хоффман, - сказала она, - они будут готовы на вертолётной площадке наверху через 15 минут. Обратный перелёт в Румынию займёт менее десяти часов.\n\n-Неприемлемо, - сказал он. - Я хочу быть там в 8. Ни минутой дольше.\n\nРовшана перевела взгляд на ноги Хоффмана.\n\n-По-моему, они беспокоятся о перегрузке двигателей, сэр.\n\nЛицо Хоффмана покраснело. Его глаза остановились на стройной фигуре Ровшаны. Он бросился вперёд и вытянул лицо вперёд, пока его нос не оказался всего в дюйме от её.\n\n-Знаете, мне действительно наплевать, - прошипел он. - Вы, люди, думаете, что имеете право отменить мой приказ. Я отдаю приказы здесь! Я принимаю решения. Просто заткнись и делай, что тебе сказали.\n\nОна захныкала, отшатываясь от высокой фигуры Хоффмана.\n\n-Да, сэр, я понимаю, мне очень жаль...\n\n-Достаточно. - Хоффман плюнул ей в ноги. - Мы собираемся проверить вертолёт. И если работа идёт не по графику, ты об этом пожалеешь.\n\nПара маршировала вверх по лестнице, Хоффман впереди, а Ровшана хромала за ним, почтительно опустив глаза. Снаружи зазвучала стрельба - беспорядки, должно быть, усилились. Хоффман стал ходить быстрее.\n\n-Чёрт возьми, где мой вертолёт...\n\nПриклад винтовки вонзился Хоффману в затылок, повалив его на землю. Когда он лежал на земле с раскалывающейся в агонии головой, он услышал, как голос начал говорить по-русски.\n\n-Спасибо, Ровшана. Ваш платёж уже в пути."
 crisisSWRW.23.a: "База Скарлет, это Эхо Пять. У меня есть пакет."

 crisisSWRW.24.t: "Сближение"
 crisisSWRW.24.desc: "Солнце сияло в саду принца Стурзды. Престарелый дворянин, когда-то пропитанный кровью слуга старой Железной гвардии, теперь проводил большую часть времени на заросшем участке. Его залы были битком набиты легионерами, как и должно было быть 20 лет назад. Евреи и слабые люди, допустившие их проникновение, были мертвы. Администрация двигалась вперед, срезая неуверенность и указывая путь для римско-дакийской расы. Стурзда не верил, что доживёт до полного триумфа Румынии; ему скоро исполнится 90, и скоро он вернётся домой. Или ему скоро исполнится 91? Это было трудно вспомнить.\n\nМихай Ботезату, помощник принца, толкал свою инвалидную коляску по неровной дорожке. Прямо перед глазами принца цвели красивые нарциссы. Он не мог вспомнить, были ли они нежно-жёлтыми, которые так любила Антония, или чистыми бледно-белыми, которыми он восхищался в последние годы своей жизни.\n\n-Прекрасный день, не правда ли? - сказал Михай.\n\n-Это так, - сказал принц. - Самое красивое, что я видел за 7 лет. Эх, помню лето 65-го. Конечно, тогда страну ещё заразили...\n\nГолос Стурзды оборвался, когда он вспомнил тёмные времена. Когда казалось, что глупый король навсегда отделил Румынию от её судьбы, когда их естественные союзники в Германии, казалось, отвернулись от его родины.\n\n-Ну, нам больше не о чем беспокоиться, - сказал Михай. - Вы спасли нас всех.\n\nСтурзда улыбнулся.\n\n-Кстати, - сказал Михай, - только что пришло письмо. В Баку ситуация. Конечно, Вы так хорошо их обучили, что младшие министры сами справятся.\n\nСтурзда кивнул.\n\n-Да, согласен. Я вполне уверен в своих силах. Скажи им, чтобы использовали обычные каналы.\n\nМихай сунул принцу в руки ручку и бумагу. Бумага явно была взята из более длинного брифинга и содержала строчку для подписи принца."
 crisisSWRW.24.a: "Он улыбнулся, подписал бумагу и вернулся в свой сад."

 crisisSWRW.25.t: "Отречение"
 crisisSWRW.25.desc: "Курт Фукс стоял в кабинете своего начальника с дружелюбной улыбкой на лице.\n\n-Хайль Гитлер! - кричал он.\n\n-Хайль [Root.GetLeader]", - сказал Шульце.\n\nЭто был пожилой мужчина, лысый, в круглых чёрных очках. И всё же он не был дряблым стариком; его ум был похож на конец штыка, быстрый и смертельно острый.\n\n-Фукс, Ваш салют неуместен. Советую Вам изменить его.\n\nКурт просто широко улыбнулся.\n\n-Почему, герр министр? Я просто заявляю о своей приверженности славному прошлому нашей расы. Разве не для этого был создан национал-социализм?\n\nШульце разочарованно покачал головой.\n\n"Я привел Вас сюда не для этого, Фукс. Я слышал от Тилля, что Вы взяли трёхдневный отпуск во время Норвежского кризиса.\n\nКурт кивнул.\n\n-Ну, Вы не ослышались. Я принял серьёзное решение насладиться коротким творческим отпуском в Шварцвальде со своей женой.\n\n-В разгар важных дипломатических переговоров Вы отправились в поездку на выходные?\n\n-Да, - сказал Фукс. - Норвежцы присоединились к войне, как мы и планировали. Я не сторонник самовозвеличивания, но должен сказать, что очень горжусь тем, как всё обернулось.\n\nОн сверкнул фарфоровой улыбкой. Его босс не ответил на услугу.\n\n-Фукс, я хочу быть предельно ясным, - сказал он, наклоняясь над своим столом.\n\nВнезапно Фукс осознал, как напряглись мускулы пожилого человека под его накрахмаленной рубашкой.\n\n-Ваши действия во время норвежских переговоров были совершенно неприемлемы. Я предъявляю к своим подчинённым самые высокие требования. Вы не покинете свой пост, пока будете вести румынские переговоры.\n\nФукс нахмурил брови.\n\n-Румынские переговоры, сэр? Мне сказали, что этим вопросом займется Кениг.\n\n-Больше нет, - сказал Шульце. - Ваш успех в норвежском вопросе принёс Вам друзей в высоких кругах. Но я пойду прямо к рейхсминистру."
 crisisSWRW.25.a: "Понятно, герр министр."

 crisisSWRW.26.t: "Переориентация"
 crisisSWRW.26.desc: "-Хорошо, Тилль, - сказал Курт Фукс, - изложите мне вопрос.\n\nТилль кивнул.\n\n-Да, сэр. Как и в случае с норвежским кризисом, наша общая цель - втянуть румын в войну. С ухудшением ситуации в Кавказии, их Вооружённые Силы могут стать разницей между полной победой и... - Его голос затих. Он облизнул губы и пропищал последнюю фразу. -...поражение.\n\nФукс недоверчиво фыркнул.\n\n-Ужасная ситуация, что нам придётся полагаться на армии недочеловеков. Я уверен, что виноваты евреи.\n\n-Да.\n\n-Тем не менее, мы должны преодолеть их ужасные махинации. Расскажите мне об этом Хоффмане.\n\n-Он румынский бизнесмен, родом из Кишинева.\n\n-Значит, молдавский? Возможно, какие-то антисоветские симпатии.\n\n-Действительно, герр Фукс. Хоффман - давний член "Железной гвардии". Мы наняли его, чтобы он помогал управлять добычей нефти в Баку, отчасти для налаживания отношений с их Правительством. Русские, по-видимому, послали отряд специального назначения, чтобы захватить его во время падения Баку.\n\n-Почему? - спросил Фукс.- Его держат ради выкупа?\n\n-Нет. Они хотят предать его суду. Румынам нужна наша дипломатическая сила, чтобы добиться его освобождения.\n\n-Конечно, - сказал Фукс, сверкая улыбкой кинозвезды. - Мы всегда рады помочь нашим союзникам. Пожалуйста, направьте письмо в МИД России с требованием его возвращения."
 crisisSWRW.26.a: "Я помогу Вам сделать формулировку менее... разумной."

 crisisSWRW.27.t: "Запах пороха"
 crisisSWRW.27.desc: "В кабинете Владена Гурина, как всегда, было прохладно. Нелёгкая прохлада катка или мерцающее рождественское утро в белом одеяле. Нет, это была леденящая боль онемевших пальцев, ледяная агония марша по острием снега без обуви. Это был холод потерянных конечностей, иней на бровях и жгучих ушах.\n\nИногда Анна задавалась вопросом, был ли он вообще человеком.\n\n-Я не получал никакой информации о кризисе, - она сказала.\n\nОна села напротив Гурина, допивая остатки молотого кофе. Гурин нахмурился.\n\n-Да, мне сказали, что Вы пытались нарушить протокол. Помните, что наши враги всегда слушают. - Он достал из кармана пиджака папку-манилью и бросил её на стол. - Вы знаете об операции "Эйфель"?\n\nОна отрицательно покачала головой.\n\n-Хорошо, - сказал Гурин. - Операция "Эйфель" была инициативой спецназа по захвату и задержанию Хоффмана. Он - гражданин Румынии и давнее время был послом в Германии. Рейх нанял его для управления самым продуктивным нефтяным месторождением в Баку.\n\nАнна приложила сжатый кулак ко рту, глубоко задумавшись.\n\n-Спецназ не стал бы прилагать такие усилия только для того, чтобы схватить нациста. Вы кое-что мне не говорите.\n\nГурин улыбался, как волк, наслаждающийся охотой.\n\n-У нас есть серьёзные доказательства связи Хоффмана с немецкой и румынской развежкой.\n\n-Тогда румыны захотят его вернуть.\n\n-Немцы прислали нам донесение. Оно пришло несколько часов назад.\n\nГурин снял со стола экземпляр и начал читать.\n\n"Преступным варварам, называющим себя остатками Российского Правительства: Вы похитили гражданина нашего союзника, Республики Румыния. Ваши незаконные и примитивные методы не останутся незамеченными. Освободите Хоффмана, или Вы столкнетесь с гневом Рейха."\n\nОн усмехнулся.\n\n-Мы не собираемся его освобождать.\n\n-Наше дело - составить ответ немцам. Идите за машинкой. И скажите, что Вы думаете о Правительстве умирающего Рейха?"
 crisisSWRW.27.a: "Пора на работу."

 crisisSWRW.28.t: "Что-то происходит"
 crisisSWRW.28.desc: "Князь Стурдза задремал в плескающихся волнах тёплого солнечного света, когда почувствовал приступ боли в спине. Он вздрогнул, когда электрическая агония пронзила его позвоночник, но исчезла через мгновение.\n\nМихай Ботезату схватил Стурзду за руку.\n\n- Ты в порядке? Мне вызвать врача?\n\nСтурзда выдернул руку.\n\n-Я в порядке. Просто старость. - Он покачал головой. Вельможе казалось, что глаза его затянуты паутиной. - О чём мы говорили?\n\n-Нарциссы, сэр.\n\n-О да! - Принц Стурзда невольно улыбнулся. - Знаешь, Антония любила нарциссы. Я приносил их ей при каждом удобном случае. Однажды я собрал большой пучок и спрятал их под простынями нашей кровати. Представьте себе её удивление!\n\n-Могу только представить, сэр.\n\n-Ты ещё не женился, не так ли? - Стурзда погрозил пальцем Михаю. - Я могу поговорить со своими связями в Министерстве. Я уверен, что у одного из них есть хорошая племянница-христианка.\n\n-Мой долг перед нацией важнее любого другого призвания, - сказал Михай. - Кстати говоря, у меня есть для Вас ещё один документ на подпись. Министерству иностранных дел требуется разрешение на принятие некоторых мер в отношении Баку.\n\nСтурзда нахмурился.\n\n-Меры?\n\n-Насколько мне известно, это незначительная ситуация, с которой они не могут справиться.\n\n-Тем не менее, может быть, проинформировать об этом.\n\n-Принц Стурзда, обещаю, всё в порядке, - сказал Михай. - Просто мелкая дипломатическая неразбериха. Вы всю жизнь создавали Министерство, наполняли его хорошими людьми, верными Румынии. Теперь Вы должны доверить им дальнейшее развитие своего наследия.\n\n-Но...\n\nМихай перебил принца.\n\n-Пойдём, посмотрим на нарциссы. Я думаю, что в конце дорожки цветёт самый лучший.\n\nУлыбка скользнула по морщинистому лицу Стурзды.\n\n-С удовольствием.\n\n-Прежде чем мы уйдём, ты сказал, что подпишешь эти бумаги."
 crisisSWRW.28.a: "Я, должно быть, забыл. Вы принесли ручку?"

 crisisSWRW.29.t: "Кризис обостряется"
 crisisSWRW.29.desc: "Курт Фукс чуть не выплюнул свой томатный суп, когда услышал эту новость.\n\n-Они сделали ЧТО?\n\n-Румыны хватают российских граждан с улиц, - сказал Тилль. - Они заложники. Румыны говорят, что вышлют их только после того, как вернут Хоффмана.\n\n-Господи, это слишком просто! Ублюдки практически делают за меня мою работу.- Курт помахал ближайшему официанту. - Привет, мы празднуем. Пришлите бутылку Вашего лучшего Spätburgunder.\n\nТилль откинулся на спинку сиденья с суровым выражением лица. Он бесцельно ковырял свой салат.\n\n-Что-то не так?\n\nОн вздохнул.\n\n-Послушайте, босс. Мы пошли на все эти неприятности, чтобы свалить Норвежский кризис на русских. Сделали целый фальшивый комитет, чтобы мы могли склонить мировое мнение на свою сторону. Если мы не осудим похищения, мир будет думать, что мы связаны с монстрами.\n\nКак раз когда Курт собирался ответить, официант хлопнул его по плечу.\n\n-Сэр, Ваше вино.\n\nОн поклонился, росчерком поставил бутылку на стол и ушёл. И, отойдя от стола, он сунул Курту на колени два листка бумаги. На первом - рукописная записка. На нём было написано каракулями: "Встретимся на кухне".\n\nВторое, фотография Курта и его жены в Шварцвальде.\n\nОни давно наблюдали за ним."
 crisisSWRW.29.a: "Иисус. Извини, Тилль, мне нужно идти."

 crisisSWRW.30.t: "Ситуация с заложниками"
 crisisSWRW.30.desc: "-Мистер Фукс. Спасибо, что присоединились ко мне, - сказал одетый в смокинг мужчина.\n\nКурт вздрогнул в холодном мясном шкафчике ресторана, но безымянный человек, выдававший себя за официанта, и глазом не моргнул.\n\n-Не благодари меня, - сказал Курт. - Вы в двух секундах от звонка. Вы хотите сказать мне, почему у Вас есть фотография моей жены и меня, или Вы хотите сказать им?\n\nБезымянный улыбнулся.\n\n-У нас есть больше, чем это. - Он порылся в кармане смокинга и вынул две фотографии. - Вы живёте по адресу Кантштрассе 41, 10625, Германия. Вы уходите на работу ровно с 07:30 до 07:38 каждый день. Ваша жена часто ходит в продуктовый магазин на Шлюттерштрассе, 59 и каждый день готовит Вам свежий ужин. Она преданная и верная.\n\nОн показал первый из двух полароидных снимков - снимок жены министра, Клары, моющей посуду у открытого окна. Подождите, что-то не так...\n\nКлара не стриглась 3 года.\n\n-Господи Иисусе, - прошептал Фукс. - Как долго ты наблюдаешь за мной?\n\n-Достаточно долго, чтобы найти это, - сказал неизвестный.\n\nОн показал вторую фотографию - зернистый снимок, сделанный через окно отеля. А Фукс был в постели...\n\nЖелудок Курта опустился на десять тысяч футов.\n\n-Это была ошибка, - сказал министр. - Только одно плохое решение.\n\n-Не знаю, воспримет ли это Ваша жена, мистер Фукс.\n\n-Почему Вы это делаете?\n\nБезымянный улыбнулся.\n\n-У нас есть связь с Хоффманом. У него есть информация о ситуации в России, необходимая для успешного завершения войны. Вы получили указание разрешить его освобождение или убить его, чтобы втянуть румын в войну.\n\nФукс заикался, не в силах найти ответ.\n\n-Э-это шантаж. Я прикажу Абверу выследить Вас, идиотов, клянусь! Во рту у него вдруг появилось такое ощущение, будто он набит песком, а в голове застучало.\n\nНеизвестный наклонился, чтобы прошептать Фуку на ухо.\n\n-Мы - Абвер. И мы можем сделать еще хуже."
 crisisSWRW.30.a: "Сдаться"
 crisisSWRW.30.b: "Отказаться от шантажа."

 crisisSWRW.31.t: "Просто сохранять спокойствие"
 crisisSWRW.31.desc: "Костяшки пальцев Владена Гурина побелели, когда он сжал пластиковую коробку. Он повесил трубку и посмотрел на Аню с мрачным выражением лица. Он был... зол?\n\n-У меня неприятные новости, - сказал Гурин. - Румыны взяли в заложники несколько этнических русских. Судя по всему, они гарантируют их безопасность только в том случае, если Хоффман будет освобождён в течение следующих 3 дней.\n\n-Мы не можем этого сделать.\n\n-Я согласен, что это нежелательный результат.\n\nГурин встал из-за стола и стал ходить по комнате.\n\n-Что ещё интереснее, так это то, что немцы осудили похищения. Их МИД оказывает давление на румын, чтобы они освободили заложников целыми и невредимыми.\n\nОн улыбался, как существо из другого мира, имитирующее человека.\n\n-Возможно, они хотят предотвратить ещё один Бухарест.\n\nАнна искренне улыбнулась, хотя и дрожала, как пилот, разбившийся в Гималаях.\n\n-Это могло бы стать нашим шансом не допустить участия румын в войне! Как Вы думаете, немцы настоящие?\n\n-Невозможно сказать. Подчинённый, с которым я разговаривал, казался достаточно отвратительным, но у него может быть больше моральных устоев, чем у руководства Министерства. Если они осуждают этот преступный акт, то только потому, что видят преимущество.\n\n-Они хотят Хоффмана и поддержания своего международного имиджа, - сказала Анна. - И мы держим румын подальше от Южного фронта.\n\nГурин кивнул.\n\n-Этические вопросы часто сводятся к вопросам математики. - Начальник Анны прекратил ходить и сел перед ней. - Если мы не освободим Хоффмана, данные свидетельствуют о том, что румыны убьют этих людей. На самом деле, их несколько сотен. А если они вступят в войну, они убьют многих наших солдат на Южном фронте. Их армия многочисленна. Но...\n\nОн поднял палец.\n\n-Но если мы освободим Хоффмана, наши разведывательные сети будут скомпрометированы. Информаторы и их семьи будут убиты. Офицеры будут убиты. Склады снабжения будут уничтожены. Наши сообщения будут перехвачены, и тысячи будут убиты на линии фронта.\n\nАнна не могла заставить себя посмотреть ему в глаза. Говоря, она смотрела на ковёр на полу.\n\n-Вы научили меня идти на жертвы, чтобы добиться лучшего положения.\n\n-Вопрос в том, какая жертва является правильной?"
 crisisSWRW.31.a: "Освободить Хоффмана. Спасите заложников."
 crisisSWRW.31.b: "Мы не можем освободить Хоффмана. Если его информация станет известна, тысячи будут убиты."

 crisisSWRW.32.t: "Никаких переговоров с террористами"
 crisisSWRW.32.desc: "Костяшки пальцев Владена Гурина побелели, когда он сжал пластиковую коробку. Он повесил трубку и посмотрел на Аню с мрачным выражением лица. Он был... зол?\n\n-У меня неприятные новости, - сказал Гурин. - Румыны взяли в заложники несколько этнических русских на протяжении всей своей диктатуры. Судя по всему, они гарантируют их безопасность только в том случае, если Хоффман будет освобождён в течение следующих 3 дней.\n\n-Мы не можем этого сделать.\n\n-Я согласен, что это нежелательный результат. - Гурин встал из-за стола и стал ходить по комнате. - Они уже убили 25 заложников. В основном, женщин и детей. Гвардейцы вешали их на крюки для мяса и пытали до смерти.\n\nНачальник Анны задрожал. Его лицо начало краснеть, и он сжимал и разжимал кулаки.\n\nАнна почувствовала, как в уголках её глаз начинают образовываться слёзы. Она проглотила всхлип.\n\n-Мы не можем позволить им сделать это.\n\nГурин глубоко вздохнул. Потом ещё, потом ещё. Её лицо было чуть менее красным, когда он снова заговорил.\n\n-Мы также не можем позволить им создать прецедент террора. Если мир увидит, что захват российских граждан в заложники приведёт к рычагам давления на наше Правительство, мы увидим, как наших людей хватают на улицах повсюду. Колумбия. Индонезия. Южная Африка. Везде, где есть террор, наши люди будут в опасности.\n\nАнна поёрзала на стуле.\n\n-Что Вы сказали?\n\n-Поговорим с Президентом. Война с Румынией кажется неизбежной"."
 crisisSWRW.32.a: "Ради ненависти, они выплевывают на нас свой последний вздох."

 crisisSWRW.33.t: "Наш актив выпущен"
 crisisSWRW.33.desc: "Отличные новости из Баку. Наш разведывательный актив был вырван из рук русских. Конечно же, этим отличным результатом мы обязаны нашей многообещающей звезде Михаю Ботезату. Только благодаря его умной стратегии и быстрому мышлению, мы смогли добиться такого дипломатического успеха. У нас есть всё, что мы хотели, и мы не будем втянуты во Вторую Западнорусскую войну.\n\nБотезату должен быть немедленно рассмотрен как кандидат на повышение по службе, и он должен быть номинирован на любые награды, которые Правительство сочтёт целесообразными. Я полностью уверен в его способности выполнять наши национальные и расовые обязанности, и я верю, что его карьера будет благом для Румынского государства.\n\nС уважением,\n\nПринц Стурзда"
 crisisSWRW.33.a: "Думаю, все эти сладкие разговоры принца окупились."

 crisisSWRW.34.t: "Наш актив в тюрьме"
 crisisSWRW.34.desc: "Неприемлемые новости из России. Наш разведывательный актив был захвачен русскими. Гражданин Румынии, близкий друг партии и национал-патриот, был заключён в тюрьму за свою преданность и непоколебимую решимость перед лицом иудо-большевистской агрессии. На это есть только один разумный ответ - немедленное объявление тотальной войны Российскому правительству.\n\nВместе с нашим союзником, Германским Рейхом, мы намерены вытеснить варваров через Урал в сибирские пустоши. И снова чистые расы встанут плечом к плечу в борьбе за западную цивилизацию и против варварства. Наша нация будет обновлена волнами борьбы, и наши мальчики вырастут мужчинами под заботливой дряхлостью пулемётного огня. Это время героев, а Румыния - не что иное, как героическая нация."
 crisisSWRW.34.a: "Джентельмены: к войне!"

 crisisSWRW.35.t: "[Get_newspaper_header]Резня в Румынии"
 crisisSWRW.35.desc: "Ужасные новости из Румынии. По причинам, неизвестным миру, Румынское государство заключило в тюрьмы ряд российских граждан по всей стране. Сегодня эти люди были убиты в массовом порядке при обстоятельствах, описанных как "слишком ужасные, чтобы их обсуждать". По предварительным оценкам, было убито более 400 мирных жителей.\n\nРоссийское Правительство осудило как румын, так и Германский Рейх за допущение массовых убийств. Российские источники, говорящие неофициально, предполагают, что немцы поощряли убийства в качестве возмездия за начало Второй Западнорусской войны. Министерство иностранных дел Германии осудило обвинения, заявив, что "румыны действовали по собственной воле, без указаний или вмешательства Рейха". В этом уверены обе стороны: какой бы ни была причина, это массовое убийство только разожжёт напряжённость в Восточной Европе.\n"
 crisisSWRW.35.a: "Национал-социалистическое варварство во всей красе."
 crisisSWRW.35.b: "Если это произошло, то они это заслужили."

 crisisSWRW.36.t: "[Get_newspaper_header]Молчание запада"
 crisisSWRW.36.desc: "Волна облегчения захлестнула сегодня русский народ. Тысячи этнических русских, находившихся в заложниках у Румынского Правительства, были отпущены после того, как Федерация отпустила Хоффман. По предварительным оценкам, около 400 пятидесяти русских были бы немедленно расстреляны, если бы не освобождение Хоффмана.\n\nИз-за этой насильственной провокации, Русское Правительство резко осудило как Румынское, так и Немецкое Правительство за поощрение таких варварских действий. Хотя Министерство иностранных дел Германии осудило утверждения о том, что "румыны действовали по собственной воле, без указаний или вмешательства Рейха". В этом уверены обе стороны: какова бы ни была причина, подобные варварские действия лишь разожгут напряжённость между странами и приведут к эскалации Второй Западнорусской войны.\n"
 crisisSWRW.36.a: "Дикие собаки..."
 crisisSWRW.36.b: "Упущенная возможность."
 
 crisisSWRW.37.t: "[Get_newspaper_header]Балтийский кризис предотвращён"
 crisisSWRW.37.desc: "После периода напряжённой дипломатической борьбы, Балтийский кризис был разрешен российскими дипломатами. Разрушение нейтрального торгового корабля "Ньёрд", подорвавшегося на российской морской мине, и без того ужасное происшествие, грозило выйти из-под контроля, поскольку немецкие дипломаты работали, раздувая пламя международного возмущения. Источники в обоих Правительствах предполагают, что норвежцы были близки к тому, чтобы объявить войну России. Однако дипломатический прорыв в последнюю минуту убедил норвежцев сохранить хрупкий мир. Скандинавии пока удалось избежать водоворота современной войны. Только время покажет, сможет ли восторжествовать мир на континенте, где царит война.\n"
 crisisSWRW.37.a: "Род Хальвдана вложил свои мечи в ножны."

 crisisSWRW.38.t: "[Get_newspaper_header]Норвегия присоединяется ко Второй Западнорусской войне"
 crisisSWRW.38.desc: "По неожиданному повороту событий Норвежское Правительство официально объявило войну [RUS.GetName]. Норвежцы изначально заявили о своём нейтралитете, намереваясь только поддержать Третий Рейх за счёт поставок оружия и льготной торговой политики. Однако гибель нейтрального торгового судна "Ньёрд" с норвежскими моряками от рук русской морской мины подтолкнула норвежское общество и Правительство к войне. Российское Правительство упускало многочисленные возможности для мирного урегулирования. Теперь в Скандинавии открылся новый фронт войны за Европу. Изменит ли это ход войны в пользу Германии? Или русские выстоят в этой чрезвычайной неудаче?\n"
 crisisSWRW.38.a: "Лес язычества снова идёт на войну."

 crisisSWRW.39.t:0 "[Get_newspaper_header]Взрыв в Лондонском аэропорту"
 crisisSWRW.39.desc:0 "Сегодня из Лондона пришли новости о взрыве самолёта, который только что приземлился из Германии, в результате чего погибли почти все находившиеся на борту. Среди выживших был немецкий дипломат Курт Фукс, который направлялся на конференцию по безопасности относительно продолжающейся Второй Западнорусской войны. В настоящее время виновные неизвестны, но уже есть следователи, пытающиеся установить причину взрыва.\n\nНемецкий Рейх поспешил обвинить русских в бомбардировке, утверждая, что они пытались сорвать запланированную конференцию по безопасности с британцами. С другой стороны, россияне сразу же отвергли свою причастность к инциденту.\n"
 crisisSWRW.39.a:0 "Это конец британского нейтралитета?"

 crisisSWRW.40.t: "Кризис с Украиной"
 crisisSWRW.40.desc: "Лейтенант сгорбился в кресле командира, по его морщинистому лбу струился пот. Он попытался дать отдых глазам, но это было бесполезно. Боже, он чувствовал себя так, словно его варили заживо!\n\nРадио взревело.\n\n-Петров, выведи эскадрилью танков в поле южнее города. По сообщениям, несколько немецких частей разного качества и огневой мощи отходят из деревни.\n\nОн вздохнул и включил скорость своего зверя.\n\nРусские танки проскользнули из-за изгиба леса и материализовались на фланге немецкой бронетанковой колонны. Разрозненное стадо состояло из смеси танков, военных грузовиков и пехоты; пятна ржавчины и спущенные шины подчёркивали их неряшливый марш.\n\n-Думаю, мы избавим этих ублюдков от страданий, - сказал Петров. Он говорил в своё радио. - Все подразделения, открыть огонь.\n\nПушка Петрова загорелась, попав в бок ведущему танку. Из кабины танка повалил дым, когда русские косили кровавый урожай. Командир горящего танка выбрался из умирающей машины, но был распилен пополам очередью из пулемёта. Через минуту на дороге осталась груда горящего металла и 57 изуродованных солдат.\n\n"
 crisisSWRW.40.a: ""Но почему они не стреляли в ответ?""
 
 crisisSWRW.41.t: "Старые трюки"
 crisisSWRW.41.desc: "Двое мужчин находились в комнате, ожидая звонка. Один из них был простым офицером-радистом, служившим в Вермахте с конца гражданской войны. Другой, офицер разведки, только и делал, что дышал и наблюдал за тем же воздухом. Тишина, которая сохранялась, казалась ядом радисту, готовившемуся ответить на самый важный вызов в его жизни.\n\nРадио ожило. Радисту не потребовалось много времени, чтобы найти нужный тон.\n\n-Сколько? 23 венгра? Офицер, Вы сохранили тела или получили документы? Понятно. В таком случае, повторите всё, что Вы можете рассказать нам о жертвах.\n\nЗвонок продолжался ещё несколько минут. Радист играл свою роль, как самый гениальный шекспировец, ловко припоминая каждую деталь сценария и заставляя своего безликого спутника идти по всем нужным путям. Когда занавес опустился, офицер разведки отвёл радиста от потрёпанного транспондера и записал экстренное сообщение во всех деталях, как они и тренировались. Через несколько мгновений агент Абвера вышел из комнаты, чтобы сообщить о великой трагедии, разыгравшейся от рук русских оккупантов."
 crisisSWRW.41.a: "Венгерское консульство приняло его через пять минут."
 
 crisisSWRW.42.t: "Германия зовет..."
 crisisSWRW.42.desc: "-Мы должны заставить этих ублюдков заплатить, начиная с помощи нашим немецким союзникам, - сказал венгерский политик.\n\nНемецкий посол притопывал ногой в такт музыке, наполнявшей его уши.\n\n-Немцы продемонстрировали большое уважение и поддержку нашему режиму. Только связав свою волю с их волей, мы можем обеспечить наш совместный успех.\n\nДюжина венгров сидела вокруг стола с плакатами, указывающими на каждую занимаемую ими должность, и все они были членами "Комиссии по венгерскому ущербу в Германском Рейхе".\n\n-Поэтому мы должны изучить весь ущерб, нанесённый русскими оккупантами, - как материальный, так и человеческий. Я предлагаю требования, которые дадут нашим наблюдателям возможность пересекать линию фронта, а также финансовые выплаты за погибших, чьи тела уничтожены русской ордой.\n\nДюжина венгерских глаз блуждала, прежде чем остановилась на главе комитета, надеясь, что он выразит одобрение. Лысеющий мужчина, почувствовав, как вес комнаты смещается, наконец, открыл рот.\n\n-Это хорошо. Я также официально призову Венгерские Вооружённые Силы быть готовыми заставить славян слушаться, если они откажутся сотрудничать.\n\nУхмылка немца стала шире, и когда венгры начали собирать свои вещи, он вышел, готовый сообщить, что он услышал."
 crisisSWRW.42.a: "...и Венгрия отвечает."
 
 crisisSWRW.43.t: "Уважаемые представители Венгрии"
 crisisSWRW.43.desc: "...Пожалуйста, поймите, что мы относимся к этой ситуации с максимальной серьёзностью. Хотя в военное время происходят всевозможные насильственные и ужасные действия, мы активно пытались предотвратить такие инциденты.\n\nПоэтому мы начали собственное расследование инцидента. Несколько факторов усложняют дело. Во-первых, ближайшие русские подразделения всё ещё находились в нескольких километрах, и ни одно из войск, которые мы исследовали, не сообщало о действиях, которые, как Вы утверждаете, произошли. Хотя также утверждалось, что в этом районе должны быть останки, наше расследование предполагает, что единственным ущербом в этом районе во время смерти было несколько контролируемых пожаров, которые, по-видимому, начались с бензина и спичек.\n\nТаким образом, у нас есть опасения относительно обоснованности обвинений, тем более, что большая часть информации предполагает, что находки были сделаны не венграми, а немецкими подразделениями, находившимися в этом районе. В связи с этим, мы решили...\n\n"
 crisisSWRW.43.a: ""Удовлетворить запрос.""
 crisisSWRW.43.b: ""Отклонить запрос.""
 
 crisisSWRW.44.t: "Гнилое государство Венгрия"
 crisisSWRW.44.desc: "В Будапеште не было ни одной улицы, на которой объявление о неприятии России сыграло бы свою роль. Представители фашистского режима выворачивали, где могли. Хорошая война даст новому поколению настоящий костяк. Нынешняя молодёжь ленива, она не понимает, чего стоило построить нынешнее величие нашего народа! Действительно ли толпы, собравшиеся вокруг выступающих, верили или просто молчали, быстро стало неважным. Пресса довела население до исступления.\n\nТем временем, тот же комитет, который направил первое требование, готовил следующий шаг. Солдаты зарядили винтовки и зашнуровали ботинки, готовые вступить в войну. Те немногие голоса, которые осмелились предложить отступить, будут либо уволены в течение нескольких дней, либо удобно "убеждены" в необходимости требовать большего от России, иначе им грозит война.\n\nКогда Комитет опомнился и увидел естественную необходимость очернить Россию, он решил написать другой список требований. Требования были более или менее одинаковыми, единственное существенное различие заключалось в строгости требований. Большие суммы репараций, больше свободы в осмотре русской стороны линии фронта."
 crisisSWRW.44.a: "На шаг ближе к войне."
 
 crisisSWRW.45.t: "Другой набор требований"
 crisisSWRW.45.desc: "Перебирая пальцами ткань кармана пальто, Павлов ждал, пока [RUS.GetLeader] закончит свой военный отчёт о предстоящем дне. Глаза его были уже полузакрыты - ночной перелёт из Стамбула избил его, как мать пыльным ковром. Он сосредоточился на шелковистой текстуре своего кармана, изо всех сил стараясь не позволить тёплой комнате добраться до него.\n\n[RUS.GetLeaderLastName] хлопнул его по плечу, от чего дипломат проснулся.\n\n-Павел Алексеевич? Расскажите мне о нашей венгерской проблеме. Мои глаза слишком устали, чтобы прочитать ещё одну страницу.\n\nПавлов сглотнул и протёр глаза.\n\n-Мне нечего сообщить. Венгры по-прежнему позируют. Требования почти те же - репарации и доступ венгров к нашим коммуникациям, чтобы предотвратить новый "инцидент". И любая информация, которую они получат, будет передана немцам.\n\n-Именно. Они готовы вступить в войну, если их требования не будут приняты. И не только позёрство. В венгерской государственной газете резко усилилась антироссийская пропаганда. Они мобилизуют бронетанковые части и полевые госпитали. Я предсказываю, что они могут войти войну в течение месяца.\n\n[RUS.GetLeaderLastName] откинулся на спинку стула и закрыл глаза. Через пять минут Павлов получил ответ."
 crisisSWRW.45.a: "Остановить их."
 crisisSWRW.45.b: "Хватит... Мы сдаемся."
 
 crisisSWRW.46.t: "Венгерская рапсодия"
 crisisSWRW.46.desc: "Немецкий посол глубоко вдохнул пары, наполнявшие воздух, и посмотрел на свою работу. Вся площадь Свободы была заполнена патриотическими венграми, выкрикивающими лозунги, как дрессированные собаки. Энергия площади напомнила ему о Нюрнбергском митинге 1934 года, когда Германия отправилась в путь, чтобы вернуть себе славу. Тот же дух превосходства наполнял воздух, но ключевое отличие отравляло сладкий запах ненависти.\n\nВенгры лгали себе.\n\nДаже если Венгрия возьмёт каждую унцию силой и решительно бросит её за Германию, они ничего не выиграют. Трансильвания не подлежит пересмотру. В прокуренных залах заседаний Германия планировала подчинить государства Европы своей воле. Фашистское Правительство в Венгрии всегда было перчаткой, чтобы прикрыть кулак Германии.\n\nОн не чувствовал сожаления. На самом деле, он улыбнулся. Если бы он был менее серьёзным человеком, он мог бы спеть или выпить несколько бутылок ликёра. Его долг и его радость заключались в том, чтобы продвигать интересы Германии."
 crisisSWRW.46.a: "Даже если ценой были жизни венгров."
 
 crisisSWRW.47.t: "Ни шагу назад"
 crisisSWRW.47.desc: "Павлов приготовился к очередной встрече с лидером России. На этот раз он выпил две чашки дымящегося кофе без сахара. Раннее утреннее солнце, сияющее в окнах, создавало гораздо лучший вид, чем то же стекло в кромешной тьме. Дверь приоткрылась, и неприметный солдат поманил его внутрь.\n\n[RUS.GetLeaderLastName] поприветствовал Павлова крепким рукопожатием.\n\n-Я так понимаю, они плохо отреагировали на нашу тактику проволочек?\n\n-Нет, и я должен сообщить Вам, что у нас нет времени, если мы собираемся уступить требованиям венгров. У нас осталось несколько последних часов.\n\n[RUS.GetLeaderLastName] не совсем привык иметь дело с нероссийской дипломатией. Было большее чувство отставания и увеличенное количество промежуточных звеньев. Тем не менее, в одном отношении всё оставалось по-прежнему - случайное предложение о войне в качестве решения. В этом плане мир был очень похож. Они сидели и думали о ходе войны и о том, сможет ли фронт справиться с таким пополнением, как венгерская армия. Независимо от их решения, война скоро закончится, и только время покажет, правильно ли они поступили."
 crisisSWRW.47.a: "Оборвите все связи с венграми и соедините меня с генералами."
 crisisSWRW.47.b: "В приоритете спасение жизней."
 
 crisisSWRW.48.t: "[Get_newspaper_header]Венгрия вступает во Вторую Западнорусскую войну"
 crisisSWRW.48.desc: "Повторяя 1940-е годы, венгерская армия мобилизовалась, чтобы помочь своим немецким союзникам в Восточной Европе. В ограниченном сообщении венгерского режима говорится, что Республика вмешалась против русских, "чтобы защитить гражданское население от славянского варварства". Спекуляции вокруг конкретных обстоятельств кризиса остаются как никогда высокими, поскольку Германский блок отказывается разрешить проведение независимых расследований в раздираемой войной Восточной Европе. Россия больше не была открыта для международных наблюдателей и заявила, что любые такие усилия должны быть предприняты после официального окончания войны.\n\nХотя венгерская армия не является одной из величайших в Европе, она, тем не менее, может стать фактором, сдерживающим наступление русских, или даже помочь вытеснить их из Остланда и Украины.\n"
 crisisSWRW.48.a: "Мы их похороним!"
 crisisSWRW.48.b: "Правда остаётся первой жертвой на войне.""
 
 crisisSWRW.49.t: "[Get_newspaper_header]Дунайский кризис предотвращён!"
 crisisSWRW.49.desc: "По неожиданному повороту событий Россия и Венгрия избежали войны из-за того, что международная пресса назвала "резнёй на Украине". Российская танковая бригада без провокации, атаковала и убила несколько венгерских мирных жителей, когда венгерские военные выводили их из Украины. Российское Правительство безоговорочно извинилось за нападение и взяло на себя полную ответственность в глазах всего мира.\n\nНесмотря на заявления [RUS.GetLeader] о том, что "правда выйдет наружу", Россия спокойно отдыхает, зная, что в своей освободительной войне она не столкнётся с новым врагом. Правительство Германии не дало официального ответа на эту новость, несмотря на то, что, как сообщается, обнаружило этот инцидент. Слухи из Рейха свидетельствуют о серьёзном недовольстве текущими обстоятельствами.\n"
 crisisSWRW.49.a: "Дипломатия, кажется, победила."

 crisisSWRW.50.t: "Мы вступаем во Вторую Западнорусскую войну"
 crisisSWRW.50.desc: "После трусливого нападения на наш народ и отказа Российского государства выплатить нам надлежащую компенсацию и помочь в расследовании этого гнусного нападения на мирных жителей, у нас нет другого выбора, кроме как присоединиться к Германскому Рейху, чтобы защитить нашу нацию и народ."
 crisisSWRW.50.a: "Может быть, мы сможем выступить достаточно хорошо, чтобы вернуть Трансильванию?"

 RUS_nuke.1.t:0 "Конец всего"
 RUS_nuke.1.desc:0 "Всё кончено. Учитывая, что наши войска недавно вошли в саму Германию, похоже, Фюрер решил использовать ядерный вариант. Тысячи немецких ядерных ракет уже летят высоко в небе, направляясь к нашим населённым пунктам на сверхзвуковой скорости. Больше ничего не нужно делать."
 RUS_nuke.1.a:0 "Боже, спаси нас всех."