 ceSWRW.1.t:0 "Падение Теодорихсхафена"
 ceSWRW.1.desc:0 "Поступили сообщения о том, что российская армия установила контроль над Теодорихсхафеном. Первоначально окружив город, русские начали жестокую осаду, во время которой их артиллерия обстреливала морские и судоходные порты, стремясь предотвратить поступление в город снабжения с моря. К тому времени, когда русские, наконец, штурмовали город, измотанные и измученные немецкие защитники не могли оказать практически никакого сопротивления. Остатки немецкого высшего командования покинули город по морю в надежде добраться до материка, чтобы продолжить борьбу в другом месте.\n\nЖемчужина оккупированного немцами Крыма, Теодорихсхафен служил основным портом для операций Кригсмарине на Чёрном море. Город также был крупнейшим сосредоточением немцев на полуострове: почти весь город состоял из немецких поселенцев и морских офицеров.\n\nРоссийское Правительство объявило о переименовании города в Севастополь и начало распространение на улицах пророссийских листовок.\n\nДля всех немцев был введён строгий комендантский час, а все рабы, попавшие в руки Российских Вооружённых Сил, были освобождены. Поскольку город лежит в руинах, Российское Правительство теперь должно решить, что делать с Севастополем и Крымским полуостровом в целом.\n\nПоскольку славяне теперь составляют меньшинство, задача реинтеграции Крыма в новое Российское Государство будет нелёгкой, и предполагается, что это будет жестокое испытание. Местные немцы уже начали оказывать сопротивление российским войскам, разрушая ключевые объекты инфраструктуры, необходимые для доступа к Севастополю и остальной части полуострова. Немецкое верховное командование объявило о планах вернуть город и восстановить присутствие Кригсмарине в Чёрном море.\n\nОднако пока Севастополь находится в руках русских. С его помощью, Россия окончательно закрепила свою власть на Чёрном море, поскольку немецкие военно-морские силы полностью отступили в Балтийское море. Эксперты всё ещё не уверены в исходе войны, но все понимают, что это большая победа для России и сокрушительный удар для Рейха."
 ceSWRW.1.a:0 "Чёрное море манит, и Россия ответила на его зов."
 ceSWRW.1.b:0 "Мы удержим этих ублюдков у Днепра."

 ceSWRW.2.t:0 "Падение Риги"
 ceSWRW.2.desc:0 "После нескольких недель жестокого продвижения по территории Остланда, российская армия наконец-то захватила портовый город Ригу. Оборона города была подорвана слабостью остатков Вермахта, многие бойцы которого бежали через реку Западная Двина, вместо того, чтобы встретить натиск русских солдат. Ригу защищали разношёрстные отряды ополченцев и гитлерюгенда. Эти разрозненные подразделения фольксштурма были совершенно неэффективны в бою, и русская армия сообщает, что более 90 процентов их личного состава было убито либо взято в плен.\n\nВ хаосе битвы за Ригу, в город пробрались латышские националисты и бывшие борцы за свободу из Объединённой партизанской организации, которые устроили диверсию в ключевых пунктах снабжения и, в конце концов, убили статскомиссара города. Из-за неясной линии преемственности, Рижское верховное командование впало в хаос, и после нескольких дней междоусобиц, младший заместитель председателя НСДАП в Остланде сдал город русским.\n\nПотеря Риги стала крупным национальным позором для терпящего поражение Великогерманского Рейха. Граждане различных союзных и нейтральных государств были вынуждены бежать через Балтику в Швецию, что вызвало осуждение войны со стороны их Правительств. Многие видные деятели НСДАП были взяты в плен российской армией, и теперь их везут в столицу России, чтобы судить за совершённые ими преступления.\n\nРига была бьющимся сердцем гитлеровской империи в Прибалтике. Город был не только экономическим гигантом, но и служил крупным центром снабжения Кригсмарине в Балтийском море. Контроль Рейха над регионом и так был непрочным до начала войны, а с потерей такого важного опорного пункта нацисты вряд ли смогут долго удерживать регион в своей железной хватке. Десятки групп - от ультраправых националистов до либералов и коммунистов уже призывают русских признать их Правительство в окровавленных останках колонии Остланд. Гегемония Германии над этой территорией была разрушена навсегда.\n\nДверь в Пруссию, а за ней и в клокочущее сердце немецкого зверя, теперь открыта."
