 decSWRW.8.t: "Германия принимает предложение о прекращении огня"
 decSWRW.8.desc: "Похоже, что, приняв соглашение о прекращении огня со стороны Германии, мы сможем не только собрать наших убитых, но и реорганизовать наши силы. С этим, конечно, наступает непрочный мир между нами и немцами. Однако скоро закончится это всеобщее перемирие и снова начнётся война за Западную Россию. С генералами, составляющими планы, напряжение хоть и ненадолго, но немного снижается.\n\nГражданские лица по обе стороны фронта снова могут вздохнуть спокойно. Небольшие больницы лечат огромное количество пострадавших. Немцы и русские выздоравливают под одной крышей, поскольку кажется, что тень человечества возвращается в мир... пока."
 decSWRW.8.a: "Очень необходимый вздох облегчения"

 decSWRW.9.t: "[RUS.GetName] отклоняет предложение о прекращении огня"
 decSWRW.9.desc: "Делегация Германии, с которой мы пытались добиться хотя бы временного прекращения огня, с сожалением отвергла наши просьбы. Хотя обе больницы по-прежнему переполнены ранеными; похоже, мы должны продолжать сражаться и продолжать военные действия. Провал сегодняшних переговоров затормозит нашу военную машину и разозлит гражданское население.\n\nПоскольку всё больше людей покидают свои дома, чтобы работать на фабриках или сражаться и умирать на грязных полях Восточной Европы; один из нас сломается. Результат безвозвратно изменит мировую историю, возможно, даже то хрупкое равновесие сил, которое Рейх стремился создать и поддерживать на протяжении десятилетий..."
 decSWRW.9.a: "Мы переживём бурю."

 decSWRW.10.t: "Германия отвергает прекращение огня"
 decSWRW.10.desc: "Делегация Германии, с которой мы пытались добиться хотя бы временного прекращения огня, с сожалением отвергла наши просьбы. Хотя наши больницы по-прежнему переполнены ранеными, мы должны продолжать сражаться. Провал сегодняшних переговоров затормозит нашу военную машину и разозлит гражданское население.\n\nПоскольку всё больше людей покидают свои дома, чтобы работать на фабриках или сражаться и умирать на грязных полях Восточной Европы; один из нас сломается. Результат безвозвратно изменит мировую историю, возможно, даже то хрупкое равновесие сил, которое Рейх стремился создать и поддерживать на протяжении десятилетий..."
 decSWRW.10.a: "Мы переживём бурю."

 decSWRW.11.t: "[RUS.GetName] предлагает переговоры"
 decSWRW.11.desc: "Хотя сама война, казалось бы, ни к чему не привела, фронтовые донесения ничего, кроме грусти и пренебрежения, не дали. Левые и правые люди Отечества уничтожаются русским зверем в своём незаконном нападении, чтобы вернуть себе то, что явно им не принадлежит. Как бы то ни было, это продолжается достаточно долго.\n\nМногие в нашем Правительстве подготовили предложение передать Правительству России свои условия. В них говорится, что мы должны положить конец кровопролитию, которое преследует оба наших народа, и прийти к какому-то урегулированию. Или, может быть, даже компенсации.\n\nЕсли мы не примем такую сделку с русскими, мы не только сможем спасти лицо, но и остановим неизбежную вторую волну русских. Хотя многие расходятся во мнениях по этому вопросу как в Германии, так и во всём Рейхе, ответ может быть только один."
 decSWRW.11.a: "На благо Рейха посылайте щупальцев мира."
 decSWRW.11.b: "Никаких дел со славянскими народами."

 decSWRW.13.t: "Германия принимает дипломатические переговоры"
 decSWRW.13.desc: "Ужас войны может изменить многие взгляды. То, что когда-то казалось шуткой, теперь стало реальностью. Германский Рейх прислал нам письмо, в котором принимает наше предложение о проведении дипломатических переговоров, открывающих путь к миру.\n\nОднако нам не следует слишком волноваться. Пока обе стороны стремятся к миру, и это снизит напряженность, на заднем плане будут бушевать бои. Поэтому мы не должны терять бдительность. Наше Правительство будет стремиться получить как можно больше земли и золота от германских захватчиков, но нацисты вряд ли откажутся от них, если мы не добьёмся успеха. Кроме того, сами переговоры, безусловно, не гарантированы на успех.\n\nТем не менее, возможно, эта дорогостоящая война может быть решена таким образом, который не гарантирует уничтожения мира или взаимной кровавой бойни."
 decSWRW.13.a: "Мир в наше время?"

 decSWRW.14.t: "Германия отвергает дипломатические переговоры"
 decSWRW.14.desc: "Варварской русской орде,\n\nМы получили Вашу трусливую просьбу о дипломатических переговорах. Напоминаем, что с недочеловеками не бывает дипломатии, и соблаговолим просветить Вас на безрассудство Вашего незаконного вторжения кровью и железом. Жертвы, о которых Вы так оскорбительно говорите, ничто для народа с волей к власти, в отличие от Вашего побеждённого народа, обречённого на поражение. В своём жалком нытье Вы раскрываете больше, чем любой отчёт может нам поведать.\n\nМы с нетерпением ждём возможности сокрушить Вашу орду истощённых крестьян и восстановить наши территориальные права на Ваши трупы.\n\nПодписано,\n[GER.GetLeader]."
 decSWRW.14.a: "У этих монстров нет стыда!"

 decSWRW.17.t: "Внутри залов заседаний"
 decSWRW.17.desc: ""Граница между порядком и беспорядком лежит в логистике".\n\nВ колоссальном Пакте Единства значительная часть его гражданской и военной промышленности поступает от нескольких корпораций, которые воспользовались крупными проектами закупок Германии, чтобы стать главной экономической силой в империи. Несмотря на то, что они прочно укоренились и сильны в немецкой политике, экономике и военном деле из-за постоянного расширения Правительством торговли и безопасности в своих владениях в Восточной Европе, они также чрезвычайно полезны для нас по другой причине.\n\nИз-за их огромного влияния и коррупции многие из их высших должностных лиц и акционеров не разделяют того уровня лояльности или поддержки своего Правительства, как ожидалось, и именно в этом немцы проявляют наибольшую мягкость. Мы начнём секретные переговоры с крупными немецкими конгломератами, такими как Reichswerke и IG Farben, чтобы использовать их поддержку для подрыва военных усилий Германии. Будь то подтасовка цифр, чтобы сократить их производство необходимого оружия и припасов, или влияние на высших бюрократов и чиновников в их Правительстве, мы постараемся добиться того, чтобы их неохотная поддержка была завоёвана.\n\nОднако их власть и жадность огромны, и они наверняка потребуют прибыльных финансовых и военных сделок, а также особой защиты своих активов. Поэтому мы должны послать наших лучших дипломатов, чтобы они тайно представляли наши интересы, добивались любого компромисса или поддержки. Мы будем драться в залах заседаний и в офисах...\n\nНеважно, сколько наших денег или морального превосходства потрачено."
 decSWRW.17.a: "В корпоративном мире бесплатных обедов не существует."

 decSWRW.18.t: "Средства производства"
 decSWRW.18.desc: "После нескольких дней тайных встреч в конспиративных квартирах, барах и закрытых залах заседаний представители мегакорпораций сообщили нам о требованиях.\n\nОни прислали нам контракт, полный своих подлых пунктов и корпоративного жаргона, чтобы запутать и разделить наших дипломатов. Но благодаря внимательному чтению мы взломали их код.\n\nИх руководители выразили обеспокоенность по поводу огромных разрушений, которые война неуклонно приносит, когда города, деревни и люди сметаются огнём и разрушениями. Современное вооружение в сочетании с огромной численностью армий, развёрнутых для участия в конфликте, беспрецедентном со времён "Барбароссы" 30 лет назад, заставляет их опасаться, что российская авиация нацелится на их активы, или, точнее, на их фабрики и объекты. Поэтому, чтобы свести к минимуму затраты на ремонт своих разрушенных объектов и оборудования, они начнут подрывать способность немцев сражаться в обмен на защиту своих заводов.\n\nОчевидно, что, убедив немецкую промышленность активно снижать качество и количество орудий, танков и самолётов, мы получим технологическое и численное преимущество, которое, безусловно, поможет нам в нашей войне.\n\nТем не менее, мы не можем полностью доверять этим корпорациям, потому что они могут изменить свою лояльность. Мы также не можем убедить каждого партизана, бомбардировщика и ракетчика избегать ударов по их промышленным комплексам и объектам и, как следствие, затягивать пояса для будущих закулисных сделок.\n\nВ любом случае, мы можем сделать первый шаг, напав на немецкие средства производства, чтобы добиться абсолютной победы. Но это решение нужно принимать быстро и уверенно. Ведь...\n\nВсе войны основаны на обмане."
 decSWRW.18.a: "Сделка, мы организуем агентов для обеспечения Вашей защиты и Вашего сотрудничества."
 decSWRW.18.b: "Так не пойдёт. Корпорация верна деньгам, а не какому-либо государству."

 decSWRW.19.t: "Отдать Цезарю"
 decSWRW.19.desc: "Прошли недели с тех пор, как последний телефакс был доставлен российским дипломатам. Они даже не были уверены, что корпорации вообще удосужились отреагировать, и они решили приложить все свои усилия, чтобы помочь немецким военным усилиям.\n\nТихое жужжание обогревателей, льющийся кофе и стук пишущих машинок. Но затем немецкие корпорации сделали свой ход!\n\nРоссийские дипломаты побежали к письму, ожидая полного содержания той сделки, о которой директора и акционеры корпораций хотели просить после стольких лет. Но после многих минут какофонии воплей и грохота факсимильного аппарата поступило новое предложение. После нескольких часов чтения казалось, что дипломаты поняли, насколько они лояльны к прибыли.\n\nУ немецких корпораций была простая предпосылка к их письму. Реформа корпоративной экономики в Германии и её растущие затраты на топливо и финансирование военных действий в великой войне слишком сильно ущемляли её деньги. Социальная ответственность, долг перед Отечеством и суровые санкции, наложенные на их продукцию, раздражали такие компании, как IG Farben и Daiman-Benz. Они пришли к России с простой сделкой, которая принесёт пользу русским в войне храбрости и решимости и подорвёт мотивацию Германии продолжать сражаться.\n\nКорпорации будут манипулировать, подкупать и встряхивать немецких чиновников и лидеров, чтобы снизить их доверие к военным усилиям Рейха. Однако, если война закончится в нашу пользу, они также потребуют особых привилегий в нашей экономике: снижения тарифов и налогов, лазеек для предотвращения дополнительных подоходных и бизнес-налогов, предназначенных для них, и льготных сделок по отношению к их корпорациям.\n\nНо действительно ли мы хотим позволить тем, кто поработил наш народ, как скот, ради своей выгоды и богатства? В конце концов, они могут не отдать свои налоги Германии, но они никогда не отдадут свои налоги миллионам, пострадавшим под их игом."
 decSWRW.19.a: "Иметь дело. Освобождение угнетённых заменит справедливость, которую эксплуатируемые никогда не получат."
 decSWRW.19.b: "Ничего себе, как можно позволить им разбогатеть на добычу тел наших народов?"

 decSWRW.20.t: "Общественный договор корпорации"
 decSWRW.20.desc: "В конспиративной квартире в Германии несколько человек держали в руках письмо огромной важности, которое могло решить или сломать их путь за судьбу своего Отечества.\n\nЛюди из Reichswerke, Daimen-Benz, IG Farben и Siemens собрались вокруг, слушая или читая содержимое; это был ответ русских оккупантов. У них хватило духу не поддаться требованиям корпораций, и они отправили в ответ сильное встречное предложение; которое, безусловно, изменит то, как они продолжали работать. Русские решительно раскритиковали нас за отсутствие у нас "человеческой морали" и "социальной ответственности" - слова, которые любой акционер тут же разорвал бы в насмешку. Их требования были предельно просты, но суровы.\n\nОтноситься к русским на наших фабриках с состраданием, вводя надлежащие трудовые нормы и привилегии для рабочих, равные тем, которые предоставляются среднему немецкому работнику в наших офисах и на предприятиях. В противном случае, они прекратят все переговоры и позволят своим силам атаковать нашу собственность.\n\nПозволив русским навязать свои руки немецким корпорациям, многие консерваторы на собрании были категорически против такого предложения: русских били ещё в 1954 году и будут бить снова, эти требования невыгодно и бессовестно даже рассматривать! Однако веяло чувством страха, что русских подстрекают к хаосу и кризису. Беспорядки, забастовки и взрывы наполняли их умы, и многие знали, что, если они откажутся, фабрики могут превратиться в руины, как их склады во Франкфурте. Уступая этим требованиям, они могли бы временно смягчить эти настроения, а также защитить свою инфраструктуру от атак российских бомбардировок.\n\nКорпорации были разделены, их гордость и жадность боролись против их патриотизма и лояльности к нации, которая дала им так много. Но в итоге, судьба была решена одним телефонным звонком."
 decSWRW.20.a: "Иметь дело. Мы предпочитаем возвышать славян, чем смотреть, как наши активы рушатся."
 decSWRW.20.b: "Нет сделки, их высокомерие будет нашим разрушителем сделки. Максимизировать наше производство, забудьте о славянах!"

 decSWRW.21.t: "Согласно своей работе"
 decSWRW.21.desc: "На тёмных улицах Гамбурга среди множества тусклых зданий, выстроившихся вдоль улиц, бурно работал скромный офис.\n\nВнутри царила атмосфера сильнейшего стресса, которая действовала на людей внутри подобно химическому оружию. На Отечество нападали великие русские полчища, восставшие из пепла после 20 лет анархии и хаоса. Однако это были не просто "некоторые люди", а высокопоставленные чиновники четырёх крупных корпораций Германии; они представляли своих генеральных директоров и акционеров на экстренном собрании.\n\nРусские откликнулись на требования корпораций, и остались недовольны.\n\nНесмотря на предложение им стратегических преимуществ, которые ослабили бы решимость и эффективность немецкой военной машины, русские придерживаются своего поверхностного чувства "морали", а не холодного прагматизма. Однако они ещё не разорвали все связи, а сделали новое предложение. Российское Правительство обнаружило непропорциональное неравенство в оплате труда, которое эксплуатирует своих людей на корпоративных фабриках через московских беженцев, бегущих на восток. Поскольку война делает жизнь более дорогой из-за нормирования и увеличения военных налогов, Российское Правительство заявило, что бездействие будет иметь первостепенное значение для "промышленного геноцида", и потребовало увеличить их заработную плату с учетом роста стоимости жизни.\n\nТребуемое повышение заработной платы для русских рабочих на немецких фабриках обошлось бы в десятки миллионов рейхсмарок. Директора разделились. Кто-то говорил о реальной военной угрозе, которую представляла Россия, кто-то говорил о том, что показания беженцев могут подорвать нашу репутацию за границей, а кто-то даже дошёл до споров о "расовой и моральной" неполноценности русских рабочих.\n\nНо когда рассеялся дым от их словесной перепалки, совет директоров, наконец, пришёл к решающему выбору..."
 decSWRW.21.a: "Быть бедным стыдно. Потеря заводов и иностранных рынков на несколько миллионов рейхсмарок - это уже слишком."
 decSWRW.21.b: "Почему русские должны получать льготы в войне, в которой сражается ВЕСЬ Рейх? Сделка закрыта."

 decSWRW.22.t: "Горячая линия отключена"
 decSWRW.22.desc: "В российском офисе наши дипломаты читают письмо, которое навсегда изменит нашу стратегию во второй войне за освобождение десятков миллионов заключённых в восточных владениях Рейха.\n\nПисьмо было запоздалым, коротким и потрёпанным из-за его грубой доставки, и сообщение внутри было таким же резким. Немецкие мегакорпорации оборвали с нами все коммуникации.\n\nОни осудили нас за наше "поверхностное чувство морального превосходства" над немцами, обвинив нас в том, что мы являемся захватчиками их земель, содержащих наших людей - тех самых людей, которых немецкие мегакорпорации порабощали на протяжении десятилетий. Они не прилагали особых усилий, чтобы быть дипломатичными в своих формулировках. У них не было морали, когда они обвиняли нас в "жадности" и "упрямстве", несмотря на их смехотворные требования.\n\nЯрость и отвращение наполнили офис; дипломаты даже не могли поверить, как мало чести или бесстыдства проявляли корпорации в течение месяцев напряжённых переговоров и торговли, которые мы разрешили. Мы дали корпорациям шанс проявить хоть каплю человечности, чтобы помочь нашей освободительной войне, и теперь для них это - конец пути."
 decSWRW.22.a: "Нам не понадобится их верёвка, чтобы повесить угнетателей нашего народа."

 decSWRW.23.t: "Нет налогов для корпораций"
 decSWRW.23.desc: "После нескольких дней ожидания, одно из наших иностранных посольств получило важное сообщение от представителя IG Farben и доставило его нам через канал в Магадане.\n\nКорпорации согласились частным образом помочь нам в нашей войне против Рейха. Совет директоров, изучавший наши переговоры, счёл налоговые льготы для бизнеса приемлемой компенсацией за неизбежные военные правила, которые Рейх неизбежно навязал бы им по мере того, как Вторая западнорусская война продолжает бушевать.\n\nТаким образом, они начали составлять списки бюрократов, военных офицеров и других важных людей в Рейхе, которых нужно подкупать, убеждать и угрожать, чтобы ослабить решимость и сплочённость военных усилий Пакта Единства. Из-за того, что они являются доминирующей экономической и военно-промышленной силой в Германии, эти действия, безусловно, принесут нам пользу, если мы продолжим выигрывать больше сражений и освобождать больше людей из их владений. Тем не менее, взятки и задушевные разговоры определённо не придутся по вкусу членам нашего Правительства.\n\nПоэтому мы должны продолжать вести эту войну со всей нашей силой и сердцем, чтобы гарантировать, что эти теневые сделки будут использованы наилучшим образом для разрушения решимости Правительства Германии."
 decSWRW.23.a: "Прорыв на экономическом фронте нашей священной войны!"

 decSWRW.24.t: "Право на честный труд"
 decSWRW.24.desc: "После нескольких дней ожидания одно из наших иностранных посольств получило важное сообщение от представителя Daiman-Benz и доставило его нам по каналу через Маньчжоу-Го. Корпорации, ссылаясь на опасения по поводу "партизанских нападений на их фабрики" и "международного осуждения прав их рабочих", наконец, преклонили колено перед нашими требованиями.\n\nЭто означает, что на протяжении всей войны немецкие мегакорпорации будут быстро проводить внутренние реформы и изменения в политике, чтобы гарантировать, что рабочие стандарты и дополнительные социальные программы постоянно предоставляются российским рабочим наравне с немецкими в обмен на будущее финансовое и дипломатическое сотрудничество. Это также означает, что мегакорпорации по-прежнему готовы идти на компромиссы с нами, учитывая масштабы войны, которую мы ведём.\n\nОднако, если из любой из этих уступок, не говоря уже об этом отчёте, выйдут новости, мы можем ожидать только худшего исхода: общественный резонанс и утрата доверия к нашему Правительству, провал любых будущих переговоров с мегакорпорациями, которые могли бы быть выгодны для нашей страны. Поэтому мы должны хранить этот отчёт в целости и сохранности от рук любого осведомителя..."
 decSWRW.24.a: "Даже если это означает быть лицемером на нашей войне."

 decSWRW.25.t: "Шуршащие перья"
 decSWRW.25.desc: "Телефонные звонки раздавались в офисах Германии. Тихий ропот и оглушающая ярость проносились через телефоны в уши бесчисленных серолицых бюрократов. Огромное количество звонков и самодовольных криков можно было сравнить только с днями эсэсовского переворота и кризисом, вызванным первой Западнорусской войной в 50-х годах. Когда неорганизованный хаос достиг апогея, прояснилась общая нить: призыв к миру и начало переговоров.\n\nКорпорации стали недовольны введёнными нами ограничениями военного времени. Эти меры, предпринятые для защиты нашей экономики путём неоднократной автаркии и перенаправления всего производства на передовую, угрожали рецессией и потенциальным банкротством для немецких заводов и предприятий, сравнимых с экономическим кризисом, с которым наш Рейх столкнулся в 50-ые. В результате, корпорации заявили, что они просто не могут подпитывать продолжительные военные действия и при этом в состоянии конкурировать с экономическими придатками других сверхдержав в глобализирующейся экономике, независимо от того, нанесёт ли Рейх военное поражение российскому вторжению.\n\nКорпорации пришли к одному выводу: длительная война с русскими не только экономически невыгодна для долгосрочного развития Рейха, но и может перерасти в отчаянные меры в попытке выиграть решительную войну, такие как либеральное применение ядерного оружия. Хотя некоторые в нашем Правительстве категорически не согласны с этими представлениями, обвиняя корпорации в трусости и предательстве, упорство и решимость России нельзя так легко игнорировать, особенно с учётом разрушительного прогресса, достигнутого войной. Если решение не будет найдено, наш Рейх может оказаться на пути к экономическому кризису."
 decSWRW.25.a: "Mein gott, только не снова!"

 decSWRW.26.t: "Русские принимают"
 decSWRW.26.desc: "Славяне согласились выплатить военные репарации!\n\nЭто окажет столь необходимую помощь Рейхскомиссариату Московии, поскольку они не только заплатят за ущерб, который они нанесли нашим законным территориям, но и забьют гвоздь в гроб своего искалеченного народа, пытаясь сделать что-то подобное снова. Это настоящая демонстрация нашего расового превосходства.\n\nПо мере того, как на мир падает мир, многие немцы задаются вопросом: стоило ли оно того? Несём ли мы ответственность за миллионы жизней, загубленных на западе России? Как бы то ни было, сейчас это не имеет значения. Празднование в порядке, потому что Рейх только что одержал ещё одну великую победу, в которой мы отчаянно нуждались. После гражданской войны и нефтяного кризиса, будущее нашей страны выглядело безрадостным. Но это то, что нам нужно, чтобы снова объединить нацию как народ."
 decSWRW.26.a: "Непобедимый!"

 decSWRW.27.t: "Русские отвергают"
 decSWRW.27.desc: "Наше Правительство в недоумении. В том, что кажется последним признаком сопротивления, русские отклонили наше требование о военных репарациях. Мы сбиты с толку тем, почему они выбрали такой бесполезный шаг, сделав мир между нашими народами ещё более натянутым и причинив вред русскому населению на наших новых землях, за что именно?\n\nОднако, поскольку у нас нет денег, чтобы самим восстановить Россию, похоже, что мы должны немного заплатить за ущерб, а также за любую территорию, которую мы получили. Впрочем, немцев это не волнует - они и так слишком довольны тем, что война с русскими закончилась успехом. Похоже также, что в Рейх начинает возвращаться долгожданная стабильность, что является явным признаком грядущих хороших событий.\n\nМожет быть, мы и не получили их денег, но мы выиграли войну. Мы - безальтернативные хозяева Европы, и ничто из того, что они делают, не может остановить нас сейчас. Тысячелетний Рейх выйдет из этой войны невредимым, а мир сможет только замереть от восторга!"
 decSWRW.27.a: "Великанам нет дела до дел мышей."

 decSWRW.28.t: "Немцы принимают"
 decSWRW.28.desc: "Собаки согласились выплатить военные репарации!\n\nПреклонив колено и подчинившись нам, они начали умирать от тысячи порезов, и медленно, но верно, по мере поступления платежей, немецкий бизнес начнет стагнировать. Мы обескровим нацистов, и они подавятся плодами собственных неудач!\n\nРусский народ сегодня снова обретёт новые силы, поскольку это действительно знаменует собой поворотный момент в будущем мира. Поскольку книги по истории завтрашнего дня рассказывают истории о медленном падении немцев и стремительном подъёме русских, наше место под солнцем почти обеспечено.\n\nКогда новая эра манит, некоторые неизбежно будут смотреть на это со скептицизмом, но большинство осмелится ещё раз помечтать с вновь обретённой надеждой на будущее и то, что оно принесёт."
 decSWRW.28.a: "Для светлого будущего."

 decSWRW.29.t: "Немцы отвергают"
 decSWRW.29.desc: "Даже после того унизительного поражения, немцы осмеливаются бросить вызов своим новым хозяевам? После того, как их славный Вермахт был разорван на куски на глазах у всего мира, они всё ещё думают, что они - Хозяева Европы?\n\nЯвляются ли они самоубийцами или они действительно верят, что, потеряв так много территории, у них всё ещё есть возможность бросить нам вызов? Разве мы не вырвали достаточно территории из их грязных рук? Если нет, то нам не помешает пустить больше немцев в кровь, чтобы они были более восприимчивы."
 decSWRW.29.a: "Возможно, необходимы дальнейшие действия..."

 decSWRW.30.t: "США предлагают поддержку Красного Креста"
 decSWRW.30.desc: "Вторая Западнорусская война с каждым днём становится всё более жестокой и смертоносной. Те небольшие новости, что просачиваются с передовой, неизбежно касаются только уничтожения и осквернения человеческой жизни. Наши граждане, гражданские лица, которых мы поклялись защищать, неизбежно втягиваются в эту бойню, как корабль, засасываемый водоворотом. У наших солдат есть подготовка и оружие, но у молодой мамы или влажного младенца нет защиты от артиллерийского огня.\n\nАмериканский ГосДеп обратился к нам сегодня с интригующим предложением. Их "Красный Крест", неправительственная организация, предназначенная для оказания помощи при стихийных бедствиях и оказания медицинской помощи, вызвалась отправиться на передовую. Они намерены оказать помощь нашим гражданам, в первую очередь путём переселения и оказания медицинской помощи, но ограниченными усилиями, направленными и на искалеченных и контуженных солдат. Однако, если бы мы позволили американцам выйти на линию фронта, мы могли бы быть вынуждены вступать в бой с врагом в более дружественной для СМИ манере. Определённая, скажем так, творческая тактика может быть снята с обсуждения ради нашего международного имиджа."
 decSWRW.30.a: "Люди для нас на первом месте. Немедленно пригласите Красный Крест."
 decSWRW.30.b: "На пути к победе нельзя допускать отвлекающих факторов. Отклонить предложение."

 decSWRW.31.t: "Миссия милосердия"
 decSWRW.31.desc: "Вторая Западнорусская война с каждым днём становится всё более жестокой и смертоносной. Те небольшие новости, что просачиваются с передовой, неизбежно касаются только уничтожения и осквернения человеческой жизни. Независимо от предпочтений Президента, наше Правительство может сделать немного больше, чем предложить ту небольшую материальную поддержку, которую мы можем, и молиться за безопасность наших союзников.\n\nОднако не все, как мы, связаны бюрократией и общественным мнением. Американский Красный Крест обратился в Государственный Департамент с просьбой о разрешении и безопасном проходе на западнорусскую линию фронта. Они намерены предложить помощь и поддержку обеим сторонам конфликта, в первую очередь путём переселения и оказания медицинской помощи гражданскому населению, но также с ограниченными медицинскими усилиями, направленными также на искалеченных и контуженных солдат. Если бы мы поддержали эти усилия, мы бы не поддерживали Третий Рейх или Российское Правительство, а работали бы над тем, чтобы свести к минимуму страдания невинных и снизить накал конфликта. Возможно, это даже могло бы стать поводом для призыва к миру."
 decSWRW.31.a: ""Свяжи мне Германию, шустрый! И найди способ связаться с русскими, прежде чем я закончу"."

 decSWRW.32.t: "Россия принимает"
 decSWRW.32.desc: "Отличные новости, директор. Наши контакты в Российском Правительстве сообщают, что волонтёрам Красного Креста будет разрешено въехать на территорию России в течение недели. Мы уже подготовили авиакрыло, чтобы безопасно перебросить их в Западную Сибирь. Оттуда им придётся добираться на поезде до линии фронта. Я взял на себя смелость реквизировать несколько поддонов с медикаментами, чтобы включить их в пожертвования Красного Креста, а также несколько скрытых устройств GPS. Если что-то случится с добровольцами, мы точно будем знать, где они были, когда это произошло.\n\nСогласно плану, которым мы поделились с вами, операция "ОБХОД" начнётся в 05:30, примерно через два часа после приземления добровольцев. Оперативники отделятся от добровольцев в Свердловске, Челябинске, Магнитогорске, Самаре и Горьком. Их основной целью будет оценка стабильности Российского Правительства и вероятности победы России в войне. Второстепенными целями будут оценка вероятности того, что Российское Правительство присоединится к ОСН в случае победы России, определение подходящих мест для оборонных объектов и американских инвестиций, а также начало налаживания отношений с диссидентскими группами, если русские откажутся от сотрудничества. Безопасность добровольцев Красного Креста была определена как третья цель, и она не будет приоритетной до тех пор, пока не будет завершён полный анализ разведывательных данных."
 decSWRW.32.a: "Спасибо, лейтенант. Свободен."

 decSWRW.33.t: "Россия отклоняет"
 decSWRW.33.desc: "-Да, господин Президент, у меня есть Ваш маршрут. 9:30 - встреча с Президентом Бразилии, 11:30 - Вы с лидером большинства в Сенате для обсуждения расширения Национальной метеорологической службы, а 12:30 - встреча с группой "Обеспокоенные матери-христианки", деловой ланч.\n\n-Да, сэр, я могу позвонить на кухню.\n\n-Первая леди попросила Вас принять решение о государственном визите в Италию. Да, сэр, я знаю, что Ваша жена обеспокоена безопасностью Джека и Томми. Учитывая всё, что произошло после Вероны, я бы тоже побеспокоился о том, чтобы отправить туда своих детей. Последнее, что нам нужно, это похищение Ваших детей какой-то террористической группировкой. Нет, я не думаю, что это может произойти. Да, ЦРУ... да, сэр. Да, сэр, я понимаю. Спасибо, сэр.\n\n-Прежде чем Вы уйдёте, Госсекретарь просил меня сообщить Вам, что Российское Правительство отказало добровольцам Красного Креста. Да, сэр, я согласен, что это странно. Мы читаем здесь между строк, но, видимо, в их Вооружённых Силах есть элементы, которые нам полностью не доверяют. Кое-что об "оперативной безопасности"."
 decSWRW.33.a: ""Ну, это позор. Пойдём, поговорим о лобстере"."

 decSWRW.34.t: "Германия принимает"
 decSWRW.34.desc: "Такого в ГосДепе никто не ожидал, но немцы решили допустить Красный Крест в военную машину Рейха. Я уверен, что эти хиппи очень гордятся собой. И, чёрт возьми, они могут даже принести пользу гражданскому населению. Но те, кто принесут наибольшую пользу, - это активы ЦРУ, которые мы передали каравану Красного Креста. Достаточно скоро у нас будет оперативная информация о немцах, включая боевые планы, характеристики снаряжения и даже меру их лояльности новому режиму. Ситуация в Германии перевернулась с ног на голову, и если есть шанс, что мы сможем удержать ещё одного Гейдриха от попытки стать лидером, значит, мы должны им воспользоваться. Кроме того, кто знает, может быть, однажды у нас появится шанс свергнуть структуру власти Рейха и разнести нацистов по их задницам.\n\nКстати, этот разговор не выходит из комнаты. Директор решил, что операция необходима. И Президенту знать не обязательно."
 decSWRW.34.a: "Понятно."

 decSWRW.35.t: "Германия отвергает"
 decSWRW.35.desc: "КОМУ: Сотрудникам Государственного Департамента\n\nОТ: Министерство иностранных дел Рейха\n\nПРЕДМЕТ: Въезд Красного Креста в Германский Рейх\n\nПосле обширного процесса проверки, мы обеспокоены тем, что предлагаемый въезд сотрудников Красного Креста в Германский Рейх и на передовые линии войны против русской агрессии может быть скомпрометирован злоумышленниками. Нам не сообщили, что Председатель Красного Креста, некто Джером Холланд, - негр. Мы также обеспокоены наличием азиатов, негров, евреев и т.д. в предлагаемой группе добровольцев. Мы неоднократно заявляли, что добровольческая группа должна состоять из лиц германского происхождения (приемлемы англичане, французы и другие производные этнические группы).\n\nВвиду отсутствия гарантий добросовестности волонтёрской организации, мы просим вернуться к этому вопросу позднее. Через шесть месяцев, когда российская агрессия будет подавлена, мы пригласим Вашего руководителя, а также премьер-министра Японской империи на конференцию по защите гражданского населения в Восточной Европе. Тогда можно добросовестно обсудить реализацию волонтёрских программ Красного Креста.\n\n--КОНЕЦ ПОСЛАНИЯ--"
 decSWRW.35.a: "Мнения, основанные на предрассудках, всегда поддерживаются с большим насилием."

 ctSWRW.1.t: "Рождественское перемирие"
 ctSWRW.1.desc: "Никто не знает, как это началось. Никто не знает, почему это началось. Никто не знает, немцы или русские первыми сложили оружие. Но кто бы ни был виноват, ясно одно: Московский фронт замолчал.\n\nНациональные флаги лежат забытые в снегу. Запланированные наступления были отменены или временно отложены. Патроны, которые должны были быть использованы для убийства, лежат забитые грязью, забытые среди шумных празднований. На мгновение солдаты обрели покой.\n\nИмпровизированные мессы, проводимые как на русском, так и на немецком языках, возникли по всей линии фронта. Местные священники и военные капелланы одинаково освятили паёк для причастия. Хотя у них мало еды, многие солдаты устраивают пиры, чтобы разделить их со своими врагами.\n\nПо крайней мере, на сегодняшний день война забыта. Московия наполнена аплодисментами и игривым смехом, а не стрельбой. День будет наполнен выпивкой, пением и футбольными матчами. Ночь будет безопасной. Часовые наслаждаются своим первым отдыхом за несколько месяцев. Не будет ни налётов, ни бомбёжек, ни миномётных обстрелов, пока держится перемирие."
 ctSWRW.1.a: "Многие взялись составить отчёт об этих вещах..."

