 novosibirsk:0 "Новосибирск"
 novosibirsk_desc:0 "§g--------------§!\n§LНазвание Новосибирска - "Новая Сибирь" - идеально отражает стремительное превращение восточного фланга России из обширной пустоши в сердце российской промышленности. В 20-х и 30-х годах Новосибирск получал львиную долю финансирования в рамках Сибирского плана, что позволило ему превратиться в экономический центр. Однако с распадом Союза благословения города превратились в проклятия. Перенаселение и кризис беженцев привели к обнищанию и отчаянию многих жителей, и только барнаульское зерно удерживает город на грани анархии. Наркомания, радикализация и растущее неравенство в благосостоянии способствуют росту подполья диссидентов и преступников.\n\nСегодня Новая Сибирь поглощена хаосом, а последние земли и природные ресурсы отрываются от ее кровоточащего тела. Граждане все громче и громче требуют перемен, даже когда руководство страны становится глухим к пронзительным крикам Анархии. Городу рабочих нужен герой, иначе он навсегда канет в бездну.§!"

 samara:0 "Самара"
 samara_desc:0 "§g--------------§!\n§LНикогда еще владычица берегов-близнецов не падала так низко, как сегодня. Когда-то Московский митрополит благословил город и заявил, что Богом и Небом его стены никогда не будут покорены. Но жемчужина Волги навсегда потускнела от немецких бомб и пуль немцев, от грязных сапог отступников. Самара стонет под кнутом предательских легионов КОНР, взывая к освобождению и свободе. Гордые улицы навсегда запятнаны грязью и кровью. Дворцы труда, символы промышленности и гордости России, сожжены бесчувственными зверями. Школы, церкви, дома и храмы - все сожжено в пепел и золу. Какова бы ни была причина, каждая душа, оставшаяся в Самаре, знает, что Бог отвернулся от нее.§!"

 ulanude:0 "Улан-Удэ" 
 ulanude_desc:0 "§g--------------§!\n§LВерхнеудинск, более известный его жителям как Улан-Удэ, лежит на берегу Байкала, как младенец, прижавшийся к матери. Его кристальные воды вскормили не одно поколение бурят. Когда-то Улан-Удэ был важнейшим пунктом на торговых путях между Китаем и Россией, но после распада Союза и порабощения Срединного царства Улан-Удэ опустел и обнищал. Но буряты и их русские соседи отказываются гнить под вечно тусклым солнцем. Город превратился в очаг левацкой агитации на Дальнем Востоке. Независимые профсоюзы и ленинские советы молодежи захватили полуразрушенные улицы, в одночасье преобразив Улан-Удэ. Только титанические усилия, предпринятые с точностью хирурга, могли надеяться выбить семя новой Октябрьской революции.§!"

 perm:0 "Пермьхайм"
 perm_desc:0 "§g--------------§!\n§LЗападнорусская война оставила много шрамов на России, но ни один город к востоку от границ Рейха не имеет более глубоких шрамов, чем Пермь. Переименованный в Пермьхайм под властью Арийского Братства, некогда прекрасный город был разрушен и теперь не имеет никакого сходства с Пермью, которая когда-то была на его месте.\n\nЗдания разрушены, инфраструктура практически отсутствует, а любые попытки восстановить город будут служить только верхушке, которая жестоко правит его скудным населением. Пермь почти неузнаваема по сравнению с промышленным городом, который когда-то подпитывал советские военные усилия на протяжении всей Великой Отечественной войны.§!"

