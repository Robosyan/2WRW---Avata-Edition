 state_lore_initials.801: "PKC"
 state_lore_name.801: "Петропавловск-Камчатский"
 state_lore_desc.801: "[Statelore_Get_petropavlovsk-kamchatsky_desc]"
 state_lore_desc.801_unfin: "Петропавловск-Камчатский, как и большая часть бывшего Советского Союза, стоит как шелуха самого себя; линкоры больше не звенят гордо, выходя из порта, и на верфях больше не бурлит жизнь. Жизнь здесь сурова, рушащиеся здания медленно уступают леденящему ветру, солёным волнам и жестоким метелям; грузы с дальнего запада больше не прибывают, трубопровод больше не перекачивает чёрное золото в резервуары, и корабли начинают ржаветь. Город с некогда гордыми военно-морскими традициями теперь принимает остатки некогда великого Тихоокеанского флота, где стареющие адмиралы и отчаянные моряки обращаются к пиратству, чтобы свести концы с концами, а Петропавловск-Камчатский служит стапелем для их стареющих кораблей.\n\nПо мере того, как корабли всё больше приходят в негодность, а нефть начинает высыхать, возникает вопрос, продержится ли этот Порт-Рояль новой эры намного дольше, или, как и его предшественник, он соскользнёт в море."
 state_lore_desc.801_fin: "Корабли подняли паруса.\n\nВ доках воцарилась тишина.\n\nБольше не дымятся города."


 state_lore_initials.802:0 "OMO"

 state_lore_name.802:0 "Омолон"

 state_lore_desc.802:0 "Так говорит Господь: "Когда Я соберу дом Израилев из народов, между которыми они рассеяны, и освятятся в них в глазах народов, тогда они будут жить на земле своей, которую Я дал рабу Моему."\n\nДолгое молчание на севере закончилось. Когда-то тепло само по себе было неизвестным понятием среди разрозненных племён и деревень, завязанных на натуральном хозяйстве. Теперь тот, кто крестит огнём, зажёг область пламенем. Благочестивые языки взывают о пощаде, преклонив колени, как кающиеся в морозном снегу. Голодные семьи пируют Хлебом Жизни и не знают голода. Божественный Ренессанс начался и никогда не закончится.\n\nРусская Анархия положила конец Царству Людей. Теперь может быть только Царство Божие."


 state_lore_initials.803:0 "MAG"

 state_lore_name.803:0 "Магадан"

 state_lore_desc.803:0 "Старая Слава, оборванная и потрёпанная, летит над улицами Магадана. Она привязана к грязному флагштоку, пришвартованному к земле. Над ней в холодном воздухе реет флаг фашистского государства. Редко она стояла на страже более жестоких обстоятельств.\n\nЧернорубашечники маршируют по улицам города твёрдым шагом, давя ногами как преступников, так и протестующих. Американские и японские моряки обмениваются историями за картами. Дети Руссо прячутся во влажных подвалах, решив найти способ вырваться из железной хватки Вождя. Пьяные наёмники собираются в пивных барах, которые растут, как грибы, вдоль порта, вытесняя свои печали потоком виски, водки и джина.\n\nМагадан — город, приспособленный к своим обстоятельствам. Она носит шкуру демократии, но кровь бесчисленных невинных людей всё ещё капает под мрачным фасадом. Над всем этим в тишине качается Старая Слава, - символ всего, что могло бы быть, и всего, чего нет."


 state_lore_initials.804:0 "ZEY"

 state_lore_name.804:0 "Зея"

 state_lore_desc.804:0 "Горящий взор неоновой свастики — ярмо на Зее. Чернорубашечники маршируют по улицам, ботфорты скрежещут, как зубы, по потрескавшемуся тротуару. Единственными звуками являются далёкие выстрелы, стук дерева и хриплые крики. Единственный запах - запах засохшей крови. Паранойя и плач омрачают жизнь немногих выживших.\n\nФашизм вырос в Зее, как опухоль в груди беременной матери. Он дал метастазы от рук ожесточённых эмигрантов из Харбина, тех трусов, которые бежали от Гражданской войны и ненавистно гноились по ту сторону границы. Когда распался СССР, бурлящие остатки харбинской эмиграции хлынули на Дальний Восток, убивая, насилуя и грабя тех, кого они называли низшими. С тех пор, у Зеи не было ни минуты покоя. Её безмятежная обыденность была убрана, заменена ужасом ностальгии и заблуждения мелкого короля.\n\nОдни говорят, что Родзаевский застрял в Зее, стал жертвой собственного творения. Тем, кто предлагает такие размышления, следует помнить: §Rнелеченная болезнь будет распространяться.§!"


 state_lore_initials.805: "CHT"

 state_lore_name.805:0 "Чита"

 state_lore_desc.805:0 "Вот трон, достойный короля! Чита, крепость Востока, рождается между горами Ялбоной и Черского. Она стала центром силы древнего и почтенного движения: Белой Армии, реставраторов, тех, чьи медовые уста несут слова чести и традиции, и кто точит свои клинки в тёмных коридорах. Чита – город контрастов. В окружённых стенами поместьях, которые ужинают на берегу реки Читы, дворяне и их вассалы отбивают изощрённые политические выпады. По своему дворцу ходит царь, охраняемый на каждом шагу воинами. Честные труженики ломают свои хребты пополам, царапая вены бесчисленных оловянных и медных рудников. Не все возвращаются.\n\nНапряжение разносится по городу, как навоз в конюшне. Дзайбацу растут как плесень в подвале, распространяя споры экономической зависимости от ветра. Дворяне становятся жадными."


 state_lore_initials.806:0 "UUD"

 state_lore_name.806:0 "Улан-Удэ"

 state_lore_desc.806:0 "Верхнеудинск, более известный его жителям как Улан-Удэ, расположен на берегу Байкала, как младенец, прижавшийся к матери. Его кристальные воды вскормили не одно поколение бурят. Когда-то Улан-Удэ был важнейшим пунктом на торговых путях между Китаем и Россией, но после распада Союза и порабощения Срединного царства Улан-Удэ опустел и обнищал.\n\nНо буряты и их русские соседи отказываются гнить под вечно тусклым солнцем. Город превратился в очаг левацкой агитации на Дальнем Востоке. Независимые профсоюзы и ленинские советы молодежи захватили полуразрушенные улицы, в одночасье преобразив Улан-Удэ. Только титанические усилия, предпринятые с точностью хирурга, могут надеяться выбить семя новой Октябрьской революции."


 state_lore_initials.807:0 "IKT"

 state_lore_name.807:0 "Иркутск"

 state_lore_desc.807:0 "На берегах реки расцветает великий мегаполис. Труд пролетариата дал свои плоды, и то, что когда-то было семенем, расцвело в передовой образец марксизма.\n\nВеликий город Иркутск сбросил с себя всех паразитов, как социальных, так и экономических. Здесь мы находим рай равенства, великий город на пороге социализма. Воистину, мечта товарища Бухарина пустила корни на Дальнем Востоке! Два миллиона человеческих существ трудятся в совершенной гармонии и совершенном единстве, распускаясь, как виноградные лозы, под опекой винодела Ягоды. Пируэты бурлящей воды через турбины грандиозной Иркутской ГЭС. Воистину, это новое чудо света, памятник труду и целеустремлённости городского рабочего. Наши товарищи больше не будут дрожать во тьме. Каждая квартира в Иркутске освещена социалистической изобретательностью!\n\nГород без голода и болезней. Мирный и спокойный. Иркутск - символ всего, чего желал и добьётся Союз народов в России. Но, пожалуйста, следите за каждым своим шагом. Премьер слушает."


 state_lore_initials.808:0 "KAN"

 state_lore_name.808:0 "Канск"

 state_lore_desc.808:0 "Коммунальные столовые гремят пьяным смехом и переполняются вкусом кипящего картофельного супа. Окрестные мастерские и придорожные фермы перекликаются с восторженными рабочими песнями. Воздух испорчен запахом пороха, когда молодые мужчины и женщины тренируются со своими семейными ружьями. Прочное здание Собрания набито представителями со всех уголков. Город не нуждается в представлении, ибо королевские титулы и фанфары принадлежат только тиранам и государственникам. Это город Канск.\n\nКанск ничем не примечателен, если не считать населяющих его идеологов. Он находится на Транссибирской магистрали, ютится на границе между Дальним Востоком и Центром. И всё же ни один город не перенёс удары войны с большей решимостью и гордостью, чем Канск. Полнейшее опустошение, вызванное Среднесибирской войной, превратило шахтёрский городок в маяк освобождения. Эти скромные улочки и прокуренные кабаки могут расчистить путь к свободе как рабочему, так и крестьянину, который разрешит противоречия в большевизме, достигнет социальной гармонии, искоренит капитал и тиранию."


 state_lore_initials.809:0 "KEM"

 state_lore_name.809:0 "Кемерово"

 state_lore_desc.809:0 "Кемерово, советская зловещая долина, является доказательством того, что прошлое и будущее не противоречат друг другу. Средневековые вышивки украшают потрескавшиеся трущобы, развевающиеся на морозном ветру. Недавно построенный горсовет высечен в стиле Киевской Руси. Ярко-зелёные, бездонно-пурпурные и яркие красные цвета изображают как Октябрьскую революцию, так и приход варягов Рюрика в Новгород. Горожане украшают себя кафтанами, колпаками и крестьянскими шапками, когда-то связанными с тов. Калининым. Кемерово стал городом ослепительного цвета, яростного товарищества и невероятно запутанной идеологии.\n\nДействительно, царь Рюрик, похоже, наложил на город мистическое заклинание после распада Среднесибирской Республики. Кемерово приняло своё причудливое перевоплощение в маяк цели и здравомыслия. Её энергичный народ и богатые залежи угля и железа сделали этот город новым культурным центром королевства, умершего 700 лет назад."


 state_lore_initials.810:0 "KYA"

 state_lore_name.810:0 "Красноярск"

 state_lore_desc.810:0 "Когда кто-то представляет себе "Свободную Россию", многие представляют себе беззаконную анархию, наполненную войной, голодом и болезнями. Эти глупые невежды явно никогда не бывали на улицах величественной жемчужины Средней Сибири, Красноярска.\n\nКрасноярск, как и многие старые города Сибири, получил щедрую промышленную поддержку и финансирование от экономического планирования бывшего СССР, превратив его в главный транспортный центр для любого поезда, грузовика или речного судна, обслуживающего крупные населённые пункты Сибири. Даже после распада СССР нельзя было игнорировать его роль железнодорожной станции и основного портового города Центральносибирской Республики. Во время Сибирской войны генерал Николай Андреев поднял мятеж против Центральносибирской Республики и захватил город, позволив последним остаткам свободной демократии превратиться в военачальников.\n\nПо иронии судьбы, предательство генерала Андреева отражает нынешнее положение транспортного узла - ключевой цели амбициозного преемника Республики Пастернака и объединения России."


 state_lore_initials.811:0 "TMK"

 state_lore_name.811:0 "Томск"

 state_lore_desc.811:0 "Пой во мне, Муза, и чрез меня расскажи о том городе, покрытом горностаем, обласканном Афиной, восседавшей на троне Средней Сибири. Покровительница учёных и художников, стоявшая на страже 200 лет. Сияющий город на холме, тихая гавань, арсенал либерализма!\n\nЯрмарочный Томск давно стал напоминанием о стойкости русского идеализма и культуры даже в самые тёмные часы. Родина почтенного Томского политехнического института, смелые интеллектуальные традиции города были вдохновлены бегством учёных, философов, художников и инженеров во время распада СССР. Этот исход завершился рождением Центральносибирской Республики под руководством поэта Бориса Леонидовича Пастернака. Эта Республика не выдержала. Сибирская война, которая велась между Президиумом СССР в Иркутске и молодой Республикой, закончилась крахом обоих государств в восстание и революцию.\n\nНесмотря на перенесённую трагедию за трагедией, Томск и его жители стоят непоколебимо. Даже перед лицом варварства, предательства и страшной несправедливости они не откажутся от своих амбиций действительно свободной России. В недрах Пастернака рождается новая республика, и этому ребёнку не пасть."


 state_lore_initials.812:0 "NOV"

 state_lore_name.812:0 "Новосибирск"

 state_lore_desc.812:0 "Название Новосибирска - "Новая Сибирь" - как нельзя лучше отражает стремительное превращение восточного фланга России из обширной пустоши в сердце российской промышленности. В 20-х и 30-х годах Новосибирск получал львиную долю финансирования в рамках Сибирского плана, что позволило ему превратиться в экономический центр. Однако с распадом Союза благословения города превратились в проклятия. Перенаселение и кризис беженцев привели к обнищанию и отчаянию многих жителей, и только барнаульское зерно удерживает город на грани анархии. Наркомания, радикализация и растущее неравенство в благосостоянии способствуют росту подполья диссидентов и преступников.\n\nСегодня Новая Сибирь поглощена тьмой, а последние земли и природные ресурсы отрываются от ее кровоточащей туши. Граждане все громче и громче требуют перемен, даже когда руководство страны становится глухим к пронзительным крикам Анархии. Городу рабочих нужен герой, иначе он навсегда канет в бездну."


 state_lore_initials.813:0 "VKT"

 state_lore_name.813:0 "Воркута"

 state_lore_desc.813:0 "В забитых льдом пустошах Западной Сибири вечная мерзлота превращается в крепость ужасов. Немногие отваживаются приблизиться к такой неумолимой территории, зная, что те, кто нарушает её границы, никогда не возвращаются к своим семьям. Лишь немногие благословенные избежали холодной хватки этой земли. Святые они или негодяи, у всех на обветренных губах одно слово - "Воркута".\n\nВоркута — это раздутый клещ. Его голова зарылась в плоть России, высасывая угольную жилу. Она поедает людей, лишая их мышц и воли к жизни, пока не останется ничего, кроме трупа, брошенного в кучу мусора. Когда-то Воркуте было место в страшной и бесчеловечной системе. Когда-то у всех этих страданий могла быть причина, какой бы циничной и предательской она ни была. Но с распадом Союза уголь адского города больше не питает машины войны. Не отапливает она и дома бюрократов. Она сидит, растёт гористой грудой, чтобы быть обменянной на вотчину, которой не будет."


 state_lore_initials.814:0 "SVK"

 state_lore_name.814:0 "Свердловск"

 state_lore_desc.814:0 "Свердловск носил множество дворянских титулов, не последним из которых является "Окно в Азию". Город стоит на страже перехода с Урала в Сибирь, увенчанный рекой Исеть и украшенный густыми лесами. Под его бдительным взглядом от немецких колонн сбежало бесчисленное количество невинных.\n\nТретья столица России, город Екатерины, сейчас является резиденцией хунты маршала Рокоссовского и базой знаменитой 3-й армии. Город - крепость. Для всех, кроме самых опытных командиров, она неприступна. Солдаты неустанно тренируются на улицах, ежечасно переходя от оборонительных позиций к пулемётным точкам. Несколько БМП в Западной Сибири рыщут по улицам, уничтожая в равной мере преступников и диверсантов. Изменилась и жизнь мирных жителей — под руководством маршала Рокоссовского различие стиралось, а городской совет был полностью лишён власти в пользу временной чрезвычайной военной диктатуры.\n\nНи один часовой не может стоять на страже вечно. Но "Окно в Азию" не будет сидеть сложа руки, пока Россия выходит из спячки. Вскоре город будет носить название "Окно в Москву"."


 state_lore_initials.815:0 "TYU"

 state_lore_name.815:0 "Тюмень"

 state_lore_desc.815:0 "Барабаны звучат в глубине. Далеко под поверхностью, в пещерах, выдолбленных прожорливыми машинами и освещённых бледным флуоресцентным светом, в постоянном ритме бьётся техника. В полночь бьют барабаны. Ранним утром, когда забытое Солнце восходит, чтобы занять свой солнечный трон, бьют барабаны. В субботу барабаны били, неумолимо и адски.\n\nНад землёй Тюмень — не что иное, как некрополь, город с трупом Ленина и мирными жителями, которые скоро станут трупами. Это цель, размахивающая красным флагом. Под бурлящей землей слуги Председателя Кагановича вырыли лабиринт тоннелей-ловушек и бараков Мавзолея. У них достаточно промышленности, чтобы оглушить всю Сибирь. Но Тюмень — это больше, чем город, погружённый во тьму. Это новый свящённый город сталинизма, и буквально тысячи человек приняли крещение в его извилистых пещерах. Через холод и голод, через скуку и слёзы они сохранили веру. Однажды им больше не нужно будет прятаться в сырых недостойных коридорах."


 state_lore_initials.816:0 "ZLA"

 state_lore_name.816:0 "Златоуст"

 state_lore_desc.816:0 "Глубоко в любящей колыбели Урала Златоуст покоится с комфортом. Стрелковый город, любимая дочь Сибири, город избежал ужасов анархии. Добросовестные рабочие и новейшее оборудование Златоустовского машиностроительного завода производят достаточно оружия, чтобы вооружить армию, и они это сделали. Гениальные замыслы товарища Драгунова воплотились в жизнь опытными руками, и эти замыслы, в свою очередь, уберегли город от бандитов и сектантов. Златоуст — сияющий город, не омрачённый ни бомбами, ни пулями.\n\nНо скоро это будет.\n\nКаждый ребёнок должен однажды покинуть свою колыбель, и Златоуст - не исключение. Его армии должны быть готовы противостоять не только разношёрстным бандитам и ветхим набегам недостойных врагов. Монстры движутся на восток. Чтобы выжить, она должна отказаться от своего наряда, отбросить своё золото, расплавить огромные статуи, возвышающиеся над улицами, или Златоуст будет потерян навсегда."


 state_lore_initials.817:0 "CEK"

 state_lore_name.817:0 "Челябинск"

 state_lore_desc.817:0 "Город Огня и Стали бушует, испепеляя своих врагов и превращая их трупы в пепел. Челябинск — город-танк, уральский Чикаго, пылающая кузница коммунизма. Его улицы уничтожают недостойных, сжигая ложь и противодействие. Даже за много миль странствующие кочевники и разбойники должны закрывать глаза, чтобы не ослепнуть.\n\nЧелябинск — это сокровище, что и говорить. Даже среди гиперпроизводительных городов Западной Сибири Ленинская кузница остаётся самой смелой и самой трудолюбивой. Одни только его заводы могли укомплектовать три танковые дивизии. Челябинский тракторный завод до сих пор работает, несмотря на бомбардировки Люфтваффе. Он остаётся престижным местом работы, символом личных достижений как для трудолюбивых, так и для подростков, местом, где школьные учителя обещают своим лучшим ученикам право служить. Челябинцы трудолюбивы, горды и беззаветно преданы марксизму. Они не примут ярмо тирании, будь то красное или чёрное."


 state_lore_initials.818:0 "OMS"

 state_lore_name.818:0 "Омск"

 state_lore_desc.818:0 "Тихая река течёт мимо безмолвного города. Старики и калеки ходят на цыпочках по мёртвым улицам, каждый шаг под пристальным взглядом молчаливых охранников в чёрном. Трущобы рассыпаются в прах. Никто не смеет говорить, потому что каждый вздох тщательно записывается и анализируется на наличие следов измены. Это Омск, город мёртвых. Но под поверхностью преобладает другая правда.\n\nГлубоко под покровом усталости и раболепия, машины грохочут в унисон с марширующими ботфортами. Бесконечный гул промышленности оглушает служителей. Подростки кричат, когда им отрывают пальцы в машине. Генералы замышляют глубоко в бронированных бункерах. Стажеры ломают себе голову, отказываясь от самой мысли о самосохранении ради России, ради своих семей и §Rради грядущих испытаний.§!"


 state_lore_initials.819:0 "ORB"

 state_lore_name.819:0 "Оренбург"

 state_lore_desc.819:0 "В неуверенности и хаосе русской анархии что ценит мужчина - сытое брюхо и защиту от бандитизма или свою свободу и политические традиции? Хотя анархистские коммуны, окружающие Оренбург, гордятся своей свободой и аграрным образом жизни, многие другие нашли убежище в самом городе, желая защитить себя от рейдеров и преступников, бродящих по Южному Уралу.\n\nГород Оренбург превратился из малоизвестного железнодорожного узла городов Средней Азии в бриллиант Уральских государств на фоне распада СССР. Многие советские предприятия бежали в Оренбург, что способствовало его чудесному экономическому и промышленному росту, несмотря на падение, которое Россия пережила в 1950-е годы. Оренбург превратился в центр всей южноуральской промышленности и процветания среди разрухи на востоке, так как многие, кто презирал анархизм, стекались в коммуны в поисках хлеба, крова и какой-либо формы правления, пусть и минимальной.\n\nТеперь город должен собрать все свои силы для защиты невинных. Он должен реформировать свою несостоятельную политическую систему, позаботиться о бесчисленных беженцах, толпящихся в его стенах, и защитить Урал от жестоких военачальников. Только совместной борьбой и верным служением оренбуржцы могут избежать призрака смерти."


 state_lore_initials.820:0 "MGN"

 state_lore_name.820:0 "Магнитогорск"

 state_lore_desc.820:0 "Просторы горы Магнитной когда-то были местом славной промышленности, символом успеха международного сотрудничества СССР с иностранными государствами. Бесконечные волны железа и марганца в городе были признаком лучших дней, когда рабочим больше не нужно было бы бесцельно трудиться на бесплодной земле, молясь о зерне, но они могли бы работать вместе для достижения утопии.\n\nТеперь осталась только Гора.\n\nЧёрная гора наблюдает. Она видит всё, всех. Люди исчезают — с кроватей, с рабочих мест и с кухонных столов, овес ещё дымится. Все кого-то потеряли. Сначала это были только бездомные и уязвимые. Из яслей исчезали больные дети, а из городских санаториев — психически больные. Потом преступники и реакционеры. Но вскоре с работы стали исчезать даже здоровые, лояльные коммунисты. Целые фабрики закрывались из-за нехватки рабочей силы или потому, что их промнарком "занял другую должность".\n\n§RНикто не в безопасности.§!"


 state_lore_initials.821:0 "SAM"

 state_lore_name.821:0 "Самара"

 state_lore_desc.821:0 "Никогда еще владычица берегов-близнецов не падала так низко, как сегодня. Однажды Московский митрополит благословил город и заявил, что Богом и Небом его стены никогда не будут покорены.\n\nИ все же жемчужина Волги была навсегда запятнана немецкими бомбами и пулями немцев, грязными сапогами отступников. Самара стонет под кнутом предательских легионов КОНР, взывая к освобождению и свободе. Гордые улицы навсегда запятнаны грязью и кровью. Дворцы труда, символы промышленности и гордости России, были сожжены бесчувственными зверями. Школы, церкви, дома и храмы - все было сожжено в пепел и золу. Какова бы ни была причина, каждая душа, застывшая в Самаре, знает, что Бог отвернулся от нее."


 state_lore_initials.822:0 "PEE"

 state_lore_name.822:0 "Пермхайм"

 state_lore_desc.822:0 "Западнорусская война оставила много шрамов на России, но ни один город к востоку от границ Рейха не имеет более глубоких шрамов, чем Пермь. Переименованный в Пермьхайм под властью Арийского Братства, некогда прекрасный город был разрушен и теперь не имеет никакого сходства с Пермью, которая когда-то была на его месте.\n\nЗдания уничтожены, инфраструктура практически отсутствует, а любые попытки восстановить город будут служить только верхушке, которая жестоко правит его скудным населением. Пермь почти неузнаваема по сравнению с промышленным городом, который когда-то подпитывал советские военные усилия на протяжении всей Великой Отечественной войны."


 state_lore_initials.823:0 "KZN"

 state_lore_name.823:0 "Казань"

 state_lore_desc.823:0 "Что может быть прекраснее лотоса, распустившегося среди зловонной трясины? Какое желание горит сильнее, чем потребность быть свободным?\n\nДля города Казани ответ - ничего. Жалкого Союза больше нет, и их народ снова может вздохнуть свободно. Заводы, заброшенные под руководством Бухарина, теперь кричат от напряжения, штампуя в равной мере оружие, радиоприёмники и автомобили. Магазины, которые когда-то носили лохмотья русского языка, теперь украшают себя татарскими вывесками с меню. Верующие города теперь свободно поклоняются, будь то христиане на полуночной мессе или мусульмане, преклонившие колени перед Меккой. Пыль и грязь, копившиеся десятилетиями, сметены; даже грязь, кажется, сияет новыми возможностями. Волга мерцает, и татары могут только представить себе образцовое будущее, которое ждёт их народ."


 state_lore_initials.824:0 "GOR"

 state_lore_name.824:0 "Горький"

 state_lore_desc.824:0 "Гусеницы танков и огромные башни гремят по улицам Горького, раскалывая мостовую под своим грозным маршем. С крыш сверкают пулемёты. Гигантский завод "Красное Сормово" ежечасно извергает свирепых зверей, поглощая в своё дымящееся лоно металл и резину. Его дети — танковая бригада Горького, и их стая находится на охоте.\n\nЗдесь находится город хищников. Сыновья и дочери Горького - не жертвы, достойные жалости; они - пожиратели, слюнявые пасти, живьём пожирающие немецкую колонию. Их зубы скрежещут по ноге Гитлера. Это мародёры, рейдеры, те, кто отказался от своей мечты в поисках мести и грабежа. За каждой сожжённой заживо матерью, за каждым отравленным газом ребенком они охотятся. Они убивают. Они ежедневно мстят и вкушают справедливости. Они живут без сожалений, ибо пока в России анархия, они - меч Родины."


 state_lore_initials.825:0 "VYA"

 state_lore_name.825:0 "Вятка"

 state_lore_desc.825:0 "Город Вятка – край контрастов. Царская архитектура смешивается с бруталистской планировкой. Вяткинский государственный университет бурлит свободными дебатами и открытым обучением, в то время как городская пресса, и без того подвергшаяся цензуре, преследуется охранкой. Бывшие большевики и настоящие либералы толпятся на улицах, а абсолютисты замышляют остановить свою измену. Позолоченные здания, облицованные мрамором, наполнены лишь призраками и пылью.\n\nЦарь и его приближённые подпитывают свою популярность, указывая на эксцессы коллаборационистских режимов на Юге. Но в городе, когда-то названном Рыковым, нет закона, кроме царского слова. Сиюминутные прихоти сумасшедшего решают судьбы тысяч. Великая Императорская Корона стала обузой, клеткой для города и ярмом для самого Царя. Но иго можно разделить с другими. Монархисты намерены дать здесь свой последний бой. Они окрасят Россию в белый цвет, или земля Орлов навсегда окрасится в красный цвет."


 state_lore_initials.826:0 "SYK"

 state_lore_name.826:0 "Сыктывкар"

 state_lore_desc.826:0 "Чёрная как смоль тень нависла над кривыми улицами Сыктывкара. Когда-то он был местом для всех нас, землёй, где свобода слова и свобода мысли были священными узами. Местом, где товарищи могли бы рационально обсудить свои разногласия и вместе работать над построением лучшего общества. Хотя городская элита всё ещё придерживается таких претензий, эти обещания свободы и терпимости стали ничем иным, как грубым гримом, застывшим на лице трупа.\n\nСыктывкар – город под погребальным саваном. Это город, где убийцы преследуют второстепенных представителей, а местные грабители нападают на инакомыслящих избирателей. Коммунистическая партия командует собственной танковой бригадой. Городской парламент, когда-то прославленный институт, пришёл в упадок и раздоры. Теперь только бандитские разборки могут выйти из бесконечных парламентских тупиков. Республика Коми потерпела поражение. Но тень, падающая на город, — это не история и даже не люфтваффе, несущиеся по небу. Тень нависает над воротами Сыктывкарского Арсенала. Если эти ворота приоткроются, Россия будет §pсведена с ума§!."


 state_lore_initials.827:0 "ARH"

 state_lore_name.827:0 "Архангельск"

 state_lore_desc.827:0 "Архангельск – замёрзшая жемчужина Белого моря. Когда-то передовой морской порт царизма, она восстановила своё предназначение после падения Ленинграда. Город стал жизненной силой всего региона. Еда, топливо и мелкие предметы роскоши текут сквозь неё, как талый снег на берегу реки. Без неё народ Западной России голодал бы, да и то мало. Но у Архангельска есть ещё одна обязанность: укрывать осаждённый Западнорусский Революционный Фронт, кормить гарнизоны Георгия Жукова в Укте и заправлять топливом зенитные орудия Михаила Тухачевского в продуваемых ветрами тылах. Налоги, собранные на улицах Архангельска, купят спасение всего региона, если Фронт вернётся к власти.\n\nВ былые дни Архангельск был краеугольным камнем Свободной России. Это был один из первых городов, вернувших себе свободу во время Западнорусской войны, и Архангельск никогда не терял своей благодарности и решимости. Но по жестокой иронии судьбы Архангельск стал тюрьмой Фронта, поскольку ядро его территории досталось ревизионистам, коллаборационистам и диверсантам. Ближайшие годы выгравируют судьбу Архангельска на камне. Она будет ангелом-хранителем Фронта или его гробом."

