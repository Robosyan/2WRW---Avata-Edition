 state_lore_initials.53_RUS: "SEV" 
 state_lore_name.53_RUS: "Севастополь" 
 state_lore_desc.53_RUS: "Севастополь всегда был процветающим морским городом благодаря своей судоходной глубокой гавани и ключевому географическому положению на Черном море. Из небольшой крепости, построенной по приказу Екатерины Великой, Севастополь превратился в торговый центр и крупнейшую военно-морскую базу на Черном море, что позволило России распространить свою мощь на весь регион. После распада Советского Союза город был переименован в Теодорихсхафен в честь когда-то населявших эту землю германских готов  и был усиленно заселен приезжими немцами, дабы навсегда закрепить свой контроль над Украиной.\n\nНо наступление Германии было медленно, но верно остановлено, а затем решительно отброшено обратно на запад русскими войсками. Отрезанный от материка, изолированный, потрепанный и захваченный, гордость немецкого востока была бесповоротно уничтожена, когда Россия вернула себе Крымский полуостров. Хотя потребуется много времени, чтобы залечить шрамы оккупации, Севастополь вновь сияет как главный черноморский порт России." 

 state_lore_initials.87_RUS: "S-PB" 
 state_lore_name.87_RUS: "Санк-Петербург" 
 state_lore_desc.87_RUS: "Санкт-Петербург, названный в честь своего создателя в конце 18 века, был одним из важных городов в истории России, где проживали одни из крупнейших представителей русской культуры, а также являясь одним из крупнейших портов страны, где располагалась крупная промышленность и множество судостроительных верфей.\n\nГород постигла ужасная участь, когда началась операция "Барбаросса". Его красота и население были полностью уничтожены натиском немецких войск и бомб, а оставшееся русское население было замучено до смерти на фабриках, медленно вытесняемых волнами немецких поселенцев. Статуи Ленина и Бухарина были снесены и заменены Гитлером.\n\nС вытеснением Рейха город начинает (хотя и медленно) возвращаться к подобию нормальной жизни, русские жители возвращаются в центр города, идя на работу, пока российские солдаты сбивают и уничтожают нацистские памятники. Хотя пройдет не одно десятилетие, прежде чем город вернет свое былое великолепие, первый шаг для этого уже был сделан." 

 state_lore_initials.88_RUS: "VOL" 
 state_lore_name.88_RUS: "Волгоград" 
 state_lore_desc.88_RUS: "Первоначально основанный в 16 веке как Царицын, город Волгоград вырос на берегу Волги почти столько же времени, сколько этот регион служил русским оплотом на границе российской империи. Важность города выдержала испытание временем, и позже он стал основой для коммерческой торговли.\n\nПосле Второй мировой войны город был частично перестроен и использовался в качестве административного центра немецкого колониального режима. Рейх забрал здесь неисчислимое количество невинных жизней, но по мере того, как над старыми рейхскомиссариатами встает рассвет, прохладный воздух над рекой начинает дрейфовать в новом направлении...\n\nСтарые колониальные дачи, в которых когда-то жили немецкие аристократы, разрушаются, а их владельцев выбрасывают на улицу. В казармах гарнизона Вермахта царила тишина. Торговля в речных портах медленно возрождается из пепла войны, не ослабляемая тенью Одалы. Феникс поднимается над Волгой, и немецкий сапог не в состоянии заглушить его потенциал." 

 state_lore_initials.89_RUS: "MOS" 
 state_lore_name.89_RUS: "Москва" 
 state_lore_desc.89_RUS: "Россия снова стала единой. Теперь, когда город Москва вновь находится в руках русских после 30 лет немецкой оккупации, Третий Рим может вновь стать Сердцем России. С тех самых давних пор обретения независимости от татарского ига, Москва была центром русской цивилизации. После катастрофического поражения СССР немецкие власти решили назвать всю колонию в честь одного города, чтобы еще больше посыпать солью раны своих разгромленных врагов.\n\nНо, несмотря на грабежи, оккупацию и десятилетнюю эксплуатацию, Москва пережила все нацистские ужасы, продолжая оставаться политическим и экономическим центром региона. В то время как ее сияние угасало, сам город оставался нетронутым, ожидая своего освобождения от немецкого сапога. По мере того как улицы очищаются, а последние остатки немецкой оккупации уничтожаются, москвичи предпринимают первые шаги к восстановлению города. Новый яркий рассвет встает над Москвой, с распростертыми объятиями возвращенную в свою родную страну." 

