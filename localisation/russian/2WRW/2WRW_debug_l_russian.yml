 leader_dick_desc: "Родившийся в 224... то есть... 1939 году (звучит неплохо?) Ричард "Дик" Ричардсон всегда был человеком, который боролся за старую добрую Амэрику, которую он так любил. После провала союзных держав во Второй мировой войне (по крайней мере, мы не говорим по-немецки!) он понял, что настоящая причина поражения Америки в том, что ей не хватало СОВЕСТИ. HART... ПРАВДА, которую (((они))) (все, с кем он не согласен), либерахи и камунизды (сторонники базового здравоохранения) украли у его страны и... Больше вопросов вам лучше не задавать! (Потому что у леваков нет ответа), Он пошел против проснувшейся НПП и вступил в союз с новой фракцией Республиканской партии, §VАнклавом§!, чтобы положить конец слабой системе демократии и восстановить настоящую §VАмерику, раз и навсегда.§!\n\nЭто Гэрри, прекрати ебаться с игроком\n\n\nили играть в fallout 2, это отличная игра :)"
 
