 RUS_decisions.2.t:0 "Переместить имперскую столицу?"
 RUS_decisions.2.desc:0 "Теперь, когда Святая Русь объединилась под нашим законным флагом, некоторые члены имперского кабинета считают, что старая крепость Чита изжила своё предназначение, предложив перенести наше правительство империи в более подходящий для управления новыми землями город, который также обеспечит превосходную базу для операций в предстоящей войне с Германией. После долгих жарких дискуссий и междоусобиц между членами правительства (а также личного замечания нашего царя) вопрос о новой столице был решен..."
 RUS_decisions.2.a:0 "Чита пока останется столицей Российской Империи."
 RUS_decisions.2.b:0 "Новониколаевск будет обслуживать нужды Империи."
 RUS_decisions.2.c:0 "Могила старых Романовых станет фундаментом новой Империи."
 RUS_decisions.2.d:0 "Вятка достаточно близка к Москве."

