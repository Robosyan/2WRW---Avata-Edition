 # Focus Trees 

 # Shukshin War Preparation 
 NOV_meet_with_pokryshkin:0 "План"
 NOV_meet_with_pokryshkin_desc:0 "Президент призвал Покрышкина и всех военачальников Федерации вернуться в Новосибирск и собраться в командном пункте, чтобы спланировать стратегию Федерации в предстоящей войне против Германского Рейха и решить, какие приготовления должна провести Всероссийская армия, прежде чем мы сможем начать освобождение Восточной Европы от нацистской тирании."

 NOV_send_in_the_spies:0 "В тылу врага"
 NOV_send_in_the_spies_desc:0 "Покрышкин ясно дал понять президенту, что если мы хотим освободить священную Москву от нацистских оккупантов и изгнать их с наших земель, лучшим вариантом действий было бы направить агентов Службы безопасности в тыл врага для сбора разведданных и ослабления рейхскомиссариата Московия изнутри."

 NOV_weaken_their_administration:0 "Ослабить их администрацию"
 NOV_weaken_their_administration_desc:0 "Рейхскомиссариат удерживает свою территорию в лучшем случае незначительно, часто сражаясь с партизанами и повстанцами по всей стране, в первую очередь вблизи нашей границы. Когда наши агенты застрелят нужных людей, а некоторые пропадут без вести, их слабая администрация быстро превратится в пыль, разрушив любую иллюзию контроля, которую, как они думают, они имеют над оккупированными землями Западной России."

 NOV_sabotage_factories:0 "Саботировать их заводы"
 NOV_sabotage_factories_desc:0 "Дабы быстро победить нацию, крайне важно, чтобы мы как можно быстрее уничтожили ее промышленный потенциал. Уничтожение фабрик и заводов помешает их усилиям по пополнению запасов армий и позволит нам использовать наше материальное превосходство, чтобы раздавить их войска сапогом наступающей Всероссийской армии."

 NOV_break_their_encryption:0 "Взломать их шифрование"
 NOV_break_their_encryption_desc:0 "Взлом шифров Московии предоставит Всероссийской армии неограниченный доступ ко всем линиям снабжения нацистов, тактике ведения боя и передвижениям войск по Московии, что даст нам превосходство в разведданных над врагом в предстоящем конфликте против Пакта Единства."

 NOV_they_are_broken:0 "Они слабы"
 NOV_they_are_broken_desc:0 "Конечная цель Службы безопасности - офицерский корпус Московской полиции. Уничтожение их самого опытного и самого инновационного военного персонала подорвет способность немцев эффективно сражаться с нашими войсками на поле боя, полностью деморализует их жалкие вспомогательные силы и сломит их волю к борьбе с наступающей Всероссийской армией."

 NOV_prepare_western_defences:0 "Подготовить западную оборону"
 NOV_prepare_western_defences_desc:0 "Новиков ясно дал понять, что было бы глупо не подготовить никаких оборонительных сооружений к предстоящей войне. Наша западная граница уязвима для немецкого наступления, поскольку у нее нет необходимых укреплений способной остановить потенциальное наступление на наши земли. Мы должны начать мобилизацию нации и готовиться к войне."

 NOV_build_up_airbases:0 "Наращивание военно-воздушных сил"
 NOV_build_up_airbases_desc:0 "Неважно, сколько старых МИГ-17 и ЯК-15 произвела Федерация, если у нас не будет аэродромов и современного оборудования, необходимых для размещения нашего огромного воздушного флота. Покрышкин рекомендует как можно быстрее расширить существующие аэродромы и начать производство новых МИГ-23.\n\n"Если мы проиграем войну в воздухе, мы проиграем войну, и мы проиграем ее быстро.""

 NOV_fortify_frontline_cities:0 "Укрепить линию фронта"
 NOV_fortify_frontline_cities_desc:0 "Если немцы смогут оттеснить наших солдат к нашим границам, их встретит нерушимая линия бункеров, траншей и артиллерии.\n\nСтена Родины.\n\nЭта обширная оборонительная линия защитит Федерацию от любого контрнаступления немцев и обеспечит безопасность каждого гражданина, живущего вблизи границы."

 NOV_watch_the_barents_sea:0 "Охрана нашего северного фланга"
 NOV_watch_the_barents_sea_desc:0 "В то время как мы ведем подготовку к предстоящей войне с Германией, наши советники указали на одну из главных слабостей Федерации.\n\nБаренцево море.\n\nНемцы, несомненно, будут иметь полное военно-морское превосходство на протяжении всей войны и могут использовать это преимущество, чтобы воспользоваться нашими северными слабостями для прорыва нашей северной береговой линии. Мы должны принять необходимые меры для укрепления Севера России и обеспечить, чтобы немцы не продвинулись дальше холодных берегов Архангельска."

 NOV_lessons_of_barbarossa:0 "Уроки "Барбароссы""
 NOV_lessons_of_barbarossa_desc:0 "Мы извлекли уроки из ошибок, допущенных во время операции "Барбаросса". Тактики и доктрины Вермахта не изменились со времен Западно-Русской войны, мы знаем, чего ожидать и, что более важно, как остановить их на их пути. Немцы больше не застанут нас врасплох.\n\n§RМы не проиграем.§!"

 NOV_condemn_the_reich:0 "Осудить Рейх"
 NOV_condemn_the_reich_desc:0 "Пришло время Федерации напрямую обратиться к Рейху. Мир никогда не должен забывать о непростительных преступлениях, которые они совершали против русского народа и народов Европы в течение 40 лет. Мы навсегда осудим Рейх и никогда не простим нацистов, поработивших немцев и навязавших Европе свое жестокое видение."

 NOV_mobilise_the_federation:0 "Мобилизовать Федерацию"
 NOV_mobilise_the_federation_desc:0 "Чтобы победить нацистскую угрозу, мы должны завершить переход Федерации к военной экономике. Ключевые промышленные отрасли будут национализированы, а все производство реорганизовано для конфликта против нацистской сверхдержавы. Вся российская экономика будет превращена из простых инструментов и продуктов в оружие тотальной войны, которое будет необходимо для освобождения московитов от цепей угнетения."

 NOV_a_blitzkrieg_of_our_own:0 "Наш собственный Блицкриг"
 NOV_a_blitzkrieg_of_our_own_desc:0 "Когда немцы вторглись в Советский Союз в 1941 году, они раздавили неподготовленную Красную Армию массовым наступлением танков, самолетов и механизированных дивизий и, используя "Блицкриг", разгромили Белоруссию и Украину и захватили нашу священную Москву.\n\nОни застали нас в чистом поле со спущенными штанами.\n\nНо не в этот раз.\n\nНастала очередь Всероссийской армии, что настигнет вермахт с такой скоростью и свирепостью, что мы заставим вермахт бежать на запад в панике и страхе, которые когда-то знала Русская армия." 

 NOV_no_turning_back_now:0 "Пути назад нет"
 NOV_no_turning_back_now_desc:0 "Наконец-то пришло время. От нашего скромного начала как откола Центрально-Сибирской Республики до воссоединения России все шло к этому моменту.\n\n§RСейчас мы находимся в состоянии войны с Германией.§!\n\nПредстоящий путь будет дорогостоящим, много из наших парней вернутся домой в гробу, но в итоге мы добьемся того, к чему стремился президент Шукшин с момента своего вступления в должность.\n\n§BОсвобождение всех Россиян от тирании.§!\n\nВполне возможно, что это последняя война для России. В этом грядущем конфликте мы рискуем всем, что дорого нашим сердцам. Давайте сразимся с нашим старым врагом в последний раз и дадим ему бой, который он запомнит навсегда."

 NOV_to_liberate_russia:0 "Вперед, Россия!"
 NOV_to_liberate_russia_desc:0 "Лучшие боевые машины врываются в немецкие владения, готовые освободить Московию. На аэродромах по всей Западной России взлетает самолет за самолетом, пилоты которых готовы пожертвовать своей жизнью, чтобы защитить храбрецов, сражающихся с угрозой в пешем строю. Из Архангельска отплывает русский флот, готовясь защищать наши с таким трудом завоеванные арктические владения. Миллионы маршируют со строгой точностью, винтовки направлены вперед, убивая всех, кто стоит на нашем пути.\n\nКонечно, каждому танку нужно топливо. Поэтому увеличение призыва - единственный выход, если мы хотим сохранить достаточное количество мужчин в рядах нашей и без того массовой армии. Больше трудоспособных мужчин будет призвано, и Всероссийская армия станет ещё сильнее!\n\nВперёд!"

 NOV_brave_sons_of_russia:0 "Бравые сыны России"
 NOV_brave_sons_of_russia_desc:0 "Хотя Всероссийская армия и так достаточно могущественна, мы не должны забывать, что вермахт превосходит нас по численности. Таким образом, единственный способ противостоять огромным армиям нацистского рейха - это призвать в ряды Всероссийской армии больше храбрых парней.\n\nНа каждого сына нашей Родины, отдавшего свою жизнь за великое дело, эти ублюдки найдут еще сотню мстителей, которые будут ждать их с винтовками наперевес!"

 NOV_plead_to_europe:0 "Мольба к свободной Европе"
 NOV_plead_to_europe_desc:0 "Братья и сестры Европы, борьба за освобождение нашего священного континента идет полным ходом. В то время как Всероссийская армия храбро идет на запад, чтобы противостоять вермахту, мы призываем все свободные народы Европы поддержать нашу великую борьбу против рейха всеми возможными средствами.\n\nТолько когда Свободная Европа объединится в единое целое, мы сможем освободить наш континент от нацистских чертей и обеспечить этой древней земле свободное будущее и процветание не только для наших детей, но и для детей наших детей."

 NOV_spread_war_propaganda:0 "Сплотить народ"
 NOV_spread_war_propaganda_desc:0 "Мы должны напомнить нашему населению, за что и за кого мы сражаемся.\n\nМы боремся за Москвичей, которые были выселены из своих домов, чтобы освободить место для поселенцев, и с которыми обращаются как с мусором на их собственной земле.\n\nМы боремся за кавказцев, которые долгое время терпели сегрегацию и угнетение со стороны Рейха.\n\nМы сражаемся за украинцев, чьи земли превратились в сельскохозяйственные угодья для Рейха.\n\nМы сражаемся за коренных жителей Остланда, которые беспомощно наблюдают за тем, как их родину колонизируют угнетатели.\n\nМы боремся за освобождение Восточной Европы, чего бы это ни стоило!"

 NOV_onwards_to_moscow:0 "Операция "Багратион""
 NOV_onwards_to_moscow_desc:0 "Друзья!\n\nНаш прогресс по освобождению России прошёл быстро и решительно, нефтяные скважины Кавказа и священные города Санкт-Петербург и Москва были возвращены нам по праву.\n\nОднако сейчас не время замедляться и укреплять наши позиции. Скорее, мы поступим наоборот! Близится время для совершенно нового наступления, которое разорвет на части то, что осталось от вермахта, и освободит то, что все еще остается в грязных руках немцев.\n\n§RВремя для... Операции "Багратион".§!"

 NOV_recruit_the_slaves:0 "Работа с Российскими партизанами"
 NOV_recruit_the_slaves_desc:0 "На протяжении всей войны партизанские силы в глубине оккупированных земель Рейха противостояли нацистской военной машине на каждом шагу. Федерация должна сотрудничать с самыми значительными из этих повстанческих групп и нанести максимальный ущерб вермахту.\n\nПартизаны на освобожденных землях будут призваны во Всероссийскую армию и присоединятся к Федерации в освобождении нашей Родины от тирании Германии."

 NOV_remember_whats_at_stake:0 "Помните, что стоит на кону!"
 NOV_remember_whats_at_stake_desc:0 ""Некоторые из наших генералов обеспокоены возможными немецкими контратаками.\n\nЯ говорю, пусть они приходят!\n\nНаши войска не боятся вермахта! Средний немецкий солдат, медлительный и слабый без своего металлического щита, не сравнится с могучей Всероссийской армией! Где бы они ни попытались атаковать, они будут встречены ливнем свинца, обрушивающимся на них строй за строем патриотичных молодых русских парней, с оружием наготове, готовых отдать свои жизни за благо Федерации!\n\nВсероссийская армия будет неумолимо идти вперел!"\n\nАлександр Покрышкин"

 NOV_deal_with_america:0 "Обратиться к ОСН"
 NOV_deal_with_america_desc:0 "ОСН - наш естественный союзник в борьбе с Рейхом. Просить их принять непосредственное участие в конфликте было бы слишком настойчиво и только приблизило бы земной шар к ядерному уничтожению.\n\nОднако, они могут предпринять много действий, чтобы помочь нам в нашей борьбе против Германии, например, продать нам свое оружие и призвать добровольцев из Америки, Канады и Австралии, чтобы присоединиться к фронту и помочь в борьбе против нацистов!"

 NOV_invade_the_reich:0 "За освобождение всех Россиян!"
 NOV_invade_the_reich_desc:0 "После многих лет страданий и унижений от рук нацистского рейха Федерация готова сделать шаг на запад и освободить оккупированные земли, находящиеся под господством фашистского государства. Пришло время выполнить то, что мы обещали нашему народу.\n\n§BЗа освобождение всех Россиян!§!"

 # Victory Focuses 

 NOV_a_federation_reborn:0 "Возрожденная Федерация"
 NOV_a_federation_reborn_desc:0 "После десятилетий унижений Россия наконец-то одержала победу над немцами. Священный город Москва, также как и миллионы других россиян были освобождены от немецкой оккупации.\n\nЧувствуя, что такое событие заслуживает того, чтобы его отпраздновали, президент Шукшин организовал мероприятие на Красной площади Москвы. Большой военный парад в память обо всех войнах, в которых когда-либо участвовала Россия, и в ознаменование триумфа нации.\n\nДень, который он называет §BДнём победы.§!"

 NOV_declare_martial_law:0 "Объявление военного положения"
 NOV_declare_martial_law_desc:0 "На Западе царит хаос. Нацистские партизаны бесчинствуют, преследуют наши войска и нападают на наших освобожденных братьев на улицах.\n\nПеред тем, как мы сможем приступить к восстановлению недавно освобожденных территорий, мы должны уничтожить этих воинственных партизан и как можно скорее подчинить фанатичных нацистских поселенцев."

 NOV_expand_intelligence_presence:0 "Расширить присутствие разведки"
 NOV_expand_intelligence_presence_desc:0 "Служба Безопасности на протяжении многих лет была правой рукой Федерации. Их прошлый опыт в искоренении террористических элементов, таких как Народики, окажется бесценным в искоренении нацистских партизанских сил, которые продолжают сражаться с нашими силами на территории бывших Рейхскомиссариатов и мешают Федерации восстановить эти земли в каком-либо значимом качестве."

 NOV_deploy_special_forces:0 "Развернуть cпецназ"
 NOV_deploy_special_forces_desc:0 "Спецназ - это элитное подразделение, которое действует в опасных ситуациях, которые угрожают российскому народу, таких как: терроризм, угроза взрыва и захват заложников. Пока Запад в хаосе, время прислать лучших из лучших туда и помочь Всероссийской Армии в уничтожении нацисткой угрозы в России раз и навсегда."

 NOV_airforce_patrols:0 "Прислать ВВС"
 NOV_airforce_patrols_desc:0 "С основания Федерации в ранних 1950-ых, мы всегда гордились возможностями нашей авиации. Через силу наших ВВС, мы могли совершить триумф над нашими врагами от Москвы до Магадана.\n\nТеперь, когда Люфтваффе разбито неба над Россией спокойно, мы можем использовать нашу авиацию против партизан. С нашими ВВС против повстанцев, мы можем найти, где скрываются эти тараканы и забомбить их прямо в Ад."

 NOV_strike_the_nazi_partisans:0 "Финальный удар"
 NOV_strike_the_nazi_partisans_desc:0 "По всему западу, наши войска нашли базы и лидеров нацистких партизан, которые продолжали преследовать наши силы. Когда ситуация на Западе стабилизируется, время пришло начать финальный удар против партизан, и положить конец угрозе, которую они представляют против невинных раз и навсегда!"

 NOV_empower_military_governments:0 "Усилить военные правительства"
 NOV_empower_military_governments_desc:0 "Хотя президент не хочет давать военным больше власти в зонах восстановления, нам необходимо быстро и эффективно ликвидировать партизанскую угрозу, и похоже, что у Шукшина нет другого выбора.\n\nПоскольку военные губернаторы будут иметь больше полномочий для борьбы с повстанцами и эффективного решения других внутренних проблем, которые беспокоят Запад, мир и стабильность могут постепенно начать возвращаться на земли Восточной Европы."

 NOV_send_humanitarian_aid:0 "Прислать гуманитарную помощь"
 NOV_send_humanitarian_aid_desc:0 "На недавно освобожденном западе миллионы людей остались без крыш и голодают. Десятилетия немецкого господства и зверства, совершенные вермахтом против невинных жителей Восточной Европы во время войны, опустошили население.\n\nФедерация должна быстро помочь нашим западным братьям и сестрам пережить это трудное время в нашей истории и помочь им залечить глубокие шрамы, оставленные оккупацией вермахта."

 NOV_picking_up_pieces:0 "Собирание по кусочкам"
 NOV_picking_up_pieces_desc:0 "Теперь, когда Запад освобожден и порядок восстановлен, наступает время для восстановления всего, что мы потеряли за эти трудные десятилетия, которые пережили и русский народ, и Европа.\n\nВосточная Европа может лежать в руинах в результате немецкой оккупации и Второй Западнорусской войны, но теперь, когда Россия едина и свободна, мы можем собраться вместе как один народ и начать долгий процесс восстановления нашей Родины."

 NOV_rebuilding_moscow:0 "Перестройка Москвы"
 NOV_rebuilding_moscow_desc:0 "На протяжении десятилетий наша священная Москва страдала под властью немцев, многие из ее великих памятников были оставлены разваливаться, а некогда оживленные русские кварталы превратились в гетто.\n\nВсе это уже не так.\n\nРоссия вернулась и сильна как никогда. С надеждой в наших сердцах и победой в войне, поднимающей нас все выше и выше, пришло время восстановить Третий Рим и создать самый славный город, который когда-либо имел честь видеть мир."

 NOV_expand_monument_reconstruction_efforts:0 "Восстановить памятники"
 NOV_expand_monument_reconstruction_efforts_desc:0 "Памятники Москвы - это то, что заставило нашу славную столицу по-настоящему засиять. Так много прекрасных достопримечательностей, которые когда-то были свидетельством силы, изобретательности и ума присущей русской нации.\n\nСейчас они лежат в руинах, оставленные без надзор или превращенные вермахтом в тренировочные мишени. Рейх обращался с ними просто ужасано. Вековые достижения России были уничтожены. Кремль, сердце Москвы, превратился в простую военную базу для вермахта. Это неприемлемо. Нам необходимо как можно быстрее восстановить утраченную историю, чего бы это ни стоило.\n\nЦенность истории для нашего народа, уроки, которые она оставляет, какими бы мрачными они ни были, бесценны, и нужны они для того, чтобы ошибки прошлого никогда не повторялись."

 NOV_modernise_construction_equipment:0 "Модернизировать строительное оборудование"
 NOV_modernise_construction_equipment_desc:0 "Строительное оборудование Западнорусской Зоны Восстановления по сравнению с оборудованием Федерации довольно сильно устарело, и многие строительные проекты требуют больше времени на завершение из-за отсуствия современных инструментов, которыми пользуются рабочие Российской Федерации.\n\nЕсли мы хотим восстановить административное сердце Москвы как можно быстрее, было бы уместно поддержать их усилия по реконструкции и отправить часть строительного оборудования Федерации в Западнорусскую Зону Восстановления."

 NOV_the_heart_of_russia:0 "Сердце России"
 NOV_the_heart_of_russia_desc:0 "Наша священная Москва, Сердце России, была восстановлена до своего былого величия. Теперь, когда символ силы России был возвращён, мы можем обратить внимание за пределы границ великого города, на широкую Западнорусскую Зону Восстановления и решить многочисленные проблемы, с которыми сталкивается регион."

 NOV_begin_local_elections:0 "Начало местных выборов"
 NOV_begin_local_elections_desc:0 "С ростом русского языка в Московии и плавным переходом от сельскохозяйственной экономики к промышленной, народ стал требовать начала выборов.\n\nВ течение десятилетий москвичи были лишены права выбора на своей собственной земле. Они не могли избрать никого, кто представлял бы их в любой форме правления, их сделали гражданами второго сорта.\n\nИх энтузиазм в отношении демократии является многообещающим и показывает Федерации, что Западная Россия становится все более готовой к воссоединению с Родиной и принятию ее ценностей свободы и демократии."

 NOV_encourage_foreign_investment:0 "Поощрение иностранных инвестиций"
 NOV_encourage_foreign_investment_desc:0 "Восстановление городов бывшей Московии постепенно помогает региону восстанавливаться, но без иностранных инвестиций Западная Россия не сможет стать такой же экономически конкурентоспособной и инновационной, как Центральная Сибирь или Поволжье.\n\nМы должны поощрять инвесторов из Америки и Японии открывать бизнес на благодатных землях бывшей Московии, чтобы помочь проблемному региону восстановиться и достичь того же уровня процветания, что и остальная часть Федерации."

 NOV_rebuild_western_cities:0 "Восстановление западных городов"
 NOV_rebuild_western_cities_desc:0 "По мере продвижения Всероссийской Армии на запад многие города Москвы превращались в поля сражений между нашими храбрыми сынами и вермахтом.\n\nВ результате многие города были разрушены, многие жители Московии потеряли кров в ходе боевых действий. Наша миссия - не просто освободить всех россиян от тирании, а принести им Россию, в которой все смогут жить хорошо.\n\nНам крайне важно поддержать народ в их усилиях по восстановлению, чтобы эти некогда разрушенные города вновь обрели былую славу и чтобы всем россиянам было где жить."

 NOV_support_rural_muscovites:0 "Поддержка сельских районов"
 NOV_support_rural_muscovites_desc:0 "На протяжении десятилетий Московия воспринималась миром как задворки Европы, бедный сельский субъект Рейха. Любой прогресс, достигнутый в урбанизации и индустриализации этих земель, был быстро сведен на нет во время нашего наступления на Рейхскомиссариат Московии.\n\nПосле того, как Московия окажется под нашим контролем, нашим первым шагом должна стать скорейшая урбанизация этих земель, начиная с модернизации сельскохозяйственной промышленности запада, выведения крестьян из нищеты и приведения ее в соответствие с остальной частью Российской Федерации."

 NOV_create_new_oppertunities:0 "Создание новых возможностей"
 NOV_create_new_oppertunities_desc:0 "В то время как модернизация сельского хозяйства в Московии является отличным первым шагом в развитии этих разрушенных земель, именно мощный кулак индустриализации превратит это восточноевропейское захолустье в экономическое и промышленное сердце Российской Федерации.\n\nУже несколько российских компаний обратились с просьбой построить новые заводы на этих землях, где теперь открываются новые возможности. Многие из разрушенных заводов, существовавших во времена старого Союза, могут быть легко восстановлены в течение нескольких недель и предложить работу миллионам жителей Московии, оставшихся без работы после войны.\n\nНароду Московии нужны новые возможности для ускорения экономического развития, и Российская Федерация должна их предоставить."

 NOV_reintroduce_russian:0 "Вновь ввести русский язык"
 NOV_reintroduce_russian_desc:0 "На протяжении десятилетий жители Московии были вынуждены изучать и говорить на языке своих бывших угнетателей. Результатом этого стал явный языковой барьер, который создал большой разрыв между Московией и Российской Федерацией.\n\nМы не надеемся преодолеть этот большой языковой барьер в ближайшее время, но, восстановив русский язык в качестве официального языка региона, мы можем медленно начать залечивать культурный и языковой ущерб, нанесенный немцами."

 NOV_promote_russian_culture:0 "Продвижение русской культуры"
 NOV_promote_russian_culture_desc:0 "Если мы хотим, чтобы жители Московии полностью восприняли свое русское наследие, мы должны продвигать все аспекты русской традиции и культуры, как новой, так и старой, по всей Москве.\n\nНезависимо от того, увидят ли они это по телевидению, услышат ли по радио или окружат их на улицах, по которым они ходят, народ будет помнить о своих корнях. Со временем так называемые "московиты" обретут культурное возрождение и станут такими же русскими, как и все остальные граждане России, проживающие в пределах Федерации."

 NOV_economic_miracle:0 "Экономическое чудо"
 NOV_economic_miracle_desc:0 "Благодаря совместным усилиям Федерации по оказанию помощи Западнорусской Зоне Восстановления в реконструкции и индустриализации, а также иностранным инвесторам, в первую очередь из Соединенных Штатов Америки, в Московии произошло экономическое чудо - началось бурное развитие экономики, достигшее рекордных высот, не виданных за последние десятилетия.\n\nУже миллионы людей вырвались из нищеты, поскольку с каждым днем появляются новые возможности для трудоустройства. Благодаря тому, что регион, наконец, преодолел экономическую стагнацию, которая пришла вместе с подчинением, Московия стремительно приближается к реинтеграции в нашу славную Родину!"

 NOV_prepare_integration:0 "Наследие единой России"
 NOV_prepare_integration_desc:0 "От Балтийского до Охотского моря наша славная Родина когда-то была едина и сильна под могучим флагом матушки России, готовая противостоять всему, что мог бросить ей мир. Именно в Московии началась история России, где восточные славяне из мелких царств превратились в мировую сверхдержаву.\n\nПришло время вернуть москвичей в любящие объятия России и действительно воссоединить российский народ под гордым флагом Российской Федерации.\n\nВместе навсегда! Едины и свободны!"

 NOV_the_phoenix_rises:0 "Восход Феникса"
 NOV_the_phoenix_rises_desc:0 "Как горящий Феникс, великая Россия восстала из пепла Великой Отечественной Войны и вновь стала силой, с которой необходимо считаться.\n\nПройдя уроки царей, бывшего Союза и эпохи милитаристов, правительство вернется в славный город Москву и поведет нашу Родину в новый славный век процветания, свободы и надежды.\n\n§BМосква с нами!§!"

 NOV_the_german_question:0 "Не забытые воспоминания"
 NOV_the_german_question_desc:0 "На протяжении десятилетий немцы не только убивали и угнетали наш народ, но и пытались колонизировать наши земли. Хотя генеральный план "Ост" не был полностью успешным на востоке, в Восточной Европе есть несколько регионов, где сейчас проживает немецкое большинство.\n\nМы не забыли, откуда пришли эти поселенцы, как они попали на восток или кто ранее жил на занятых ими землях. Пришло время определить судьбу немецких поселенцев Восточной Европы."

 NOV_the_great_exodus:0 "Великий исход"
 NOV_the_great_exodus_desc:0 "Немцы, мягко говоря, не нравятся коренным жителям Восточной Европы. От Петрограда до Волгограда и Черного моря до ушей президентов доходили ужасающие новости о самосудах и убийствах немецких поселенцев.\n\nНесмотря на то, что Федерация одерживает победу в войне против Рейха, мы изо всех сил пытаемся остановить массовые линчевания. Если мы хотим обеспечить безопасность этих поселенцев от гнева освобожденной Восточной Европы, мы должны рассмотреть возможность отправки поселенцев обратно в Германию для их собственной безопасности."

 NOV_a_new_europe:0 "Заря в Европе"
 NOV_a_new_europe_desc:0 "За последнее десятилетие европейский континент сильно изменился.\n\nГосударство-отшельник Бургундия укрепило свой контроль над Северной Францией, а какие у них планы на мир, одному Богу, к сожалению, известно.\n\nГермания хоть и потерпела поражение во второй западнорусской войне, всё ещё остается сверхдержавой, имеющей влияние как на континентальном, так и на мировом уровне.\n\nНа востоке возникла новая надежда в виде Российской Федерации. Пришедшая с обширных равнин Сибири, Федерация объединила всю Россию и успешно освободила народы Восточной Европы от рабства у своих бывших хозяев.\n\nТеперь, когда карта Восточной Европы перерисована, мы можем сделать шаг вперед и направить наше внимание на восток, в Европу. Народы Европы жаждут свободы, и Федерация сделает все, что в ее силах, чтобы обеспечить освобождение континента от власти тиранов."

 NOV_coexistance:0 "Напряжённое сосуществование"
 NOV_coexistance_desc:0 "Хотя ситуация между Федерацией и поселенцами в лучшем случае остается сложной, для Федерации существует достаточно возможностей. Многие немцы в этих регионах уже начали сотрудничать с различными военными администрациями, управляющими зонами немецкого большинства, помогая поддерживать порядок и предотвращая восстания поселенцев.\n\nХотя значительная часть нашего населения желает только того, чтобы поселенцев либо убили, либо отправили обратно в Германию, оставшиеся немцы предложили нам создать коллаборационистские правительства, которые обеспечат стабильность и будут служить нуждам Федерации.\n\nСуществует несколько существенных возражений против этих предложений, но, возможно, создание таких дружественных правительств было бы более эффективным, чем депортация миллионов поселенцев обратно в Германию."

 NOV_rebuilding_ukraine:0 "Восстановление Украины"
 NOV_rebuilding_ukraine_desc:0 "Украина, известная как "Житница Европы", лежит в полной разрухе: большая часть ее инфраструктуры разрушена, а поля сожжены. Под управлением Дмитрия Глинки Украина была относительно стабильной, но без помощи Российской Федерации восстановление региона идет медленно. \n\nМиллионы людей по всей Европе полагаются на украинский урожай, чтобы прокормить свои семьи. Крайне важно, чтобы мы восстановили Украину и восстановили ее сельскохозяйственную промышленность как можно скорее, иначе мы рискуем разразиться продовольственным кризисом по всей Восточной Европе."

 NOV_redefining_our_relationship:0 "Братство в восстановлении"
 NOV_redefining_our_relationship_desc:0 "Мы пришли в Украину не для того, чтобы русифицировать регион, как это делали до нас российские правительства, которые каждый раз терпели неудачу в этом деле.\n\nНет, мы пришли в Украину, чтобы освободить наших славянских братьев и сестер и, в конечном счете, восстановить наши отношения с Украиной. Мы не новые колониальные хозяева, а друзья народов Украины.\n\nМы не рассчитываем завоевать сердца и умы всех украинцев одними лишь словами. Действия говорят громче слов, и помощь в восстановлении городов и поселков - отличное начало. Если русские и украинцы будут работать бок о бок над восстановлением украинских земель, между нашими народами могут быть установлены новые узы братства.\n\nУзы, которые нелегко разорвать."

 NOV_rebuild_the_roads:0 "Восстановление Украинских дорог"
 NOV_rebuild_the_roads_desc:0 "Во время нашего продвижения к Киеву большая часть инфраструктуры Украины была полностью уничтожена как и наступающей Всероссийской армией, так и немецкими диверсантами.\n\nЕстественно, транспортировка является кошмаром и делает управление такой разобщенной территорией довольно... затруднительным для Дмитрия Глинки, поэтому он попросил Федерацию помочь в строительстве ключевых автомобильных и железнодорожных систем в Украине, чтобы и восстановление, и управление могли стать гораздо более эффективными"

 NOV_the_ukrainian_language:0 "Украинский язык"
 NOV_the_ukrainian_language_desc:0 "Как и Западная Россия, Украина пережила попытку германизации своей нации через попытку колонизации посредством генерального плана "Ост".\n\nХотя Украина всё же немного сохранила свой язык и культурные традиции, нежели её русский сосед, ей был нанесен большой ущерб, который необходимо восстановить для возрождения украинской идентичности."

 NOV_to_the_history_books:0 "К учебникам по истории"
 NOV_to_the_history_books_desc:0 "Под властью Рейха Украина была страной многих контрастов. Многие группы, от немецкого правительства, украинских коллаборационистов до промышленников, боролись за власть и влияние на бывший рейхскомиссариат, и все это происходило за счет народа и даже немецких поселенцев, как бы это было ни странно.\n\nНаследие десятилетий политического конфликта все еще оказывает влияние на украинскую психику. С учетом того, что эти группы либо мертвы, либо их власть значительно уменьшена, мы можем начать создавать правительство, в которое украинский народ сможет, наконец, поверить и оставить беспорядки прошлого в учебниках истории."
 NOV_ask_them_nicely:0 "[NOVGetAskThemNicelyTitle]"
 NOV_ask_them_nicely_desc:0 "[NOVGetAskThemNicelyDesc]"
 NOV_ask_them_nicely_reconstruction:0 "Восстановить Одессу"
 NOV_ask_them_nicely_reconstruction_desc:0 "После того как немцы отобрали контроль над Приднестровьем у румынского правительства, местная экономика подверглась многолетнему пренебрежению и застою. Согласно Рижскому мирному договору, это государство на время перешло под наш контроль, а это означает, что нашей задачей будет искоренить пережитки национал-социализма и восстановить Приднестровье до приемлемого уровня стабильности.\n\nПервое, что стоит на нашей повестке дня, - это создание сил безопасности для защиты и оказания помощи в распределении еды для нуждающихся. Как только мы обезопасим регион, нам придется принять всеобъемлющий экономический план. Если все получится, у нас будет возможность потребовать, чтобы государство Одесса было передано нашей братской республике в Украине, которой оно по праву и принадлежит."
 NOV_ask_them_nicely_demand:0 "Потребовать Одессу"
 NOV_ask_them_nicely_demand_desc:0 "Во время Второй мировой войны Одесская и Нистренская области Украины были аннексированы Румынией. Несмотря на то, что их оторвали от родной страны, люди, жившие там, были довольны жизнью под румынским правлением, которое было гораздо более доброжелательным, чем немцы, намеревавшиеся убить их и превратить всех славян в рабов Рейха.\n\nОднако после освобождения Украины от немецкого господства украинцы, живущие на этих землях, желают воссоединиться со своей родиной. Возвращение этих земель поможет повысить нашу популярность в Украине и сделает украинский народ более восприимчивым к Федерации."

 NOV_the_future_of_ukraine:0 "Будущее Украины"
 NOV_the_future_of_ukraine_desc:0 "Благодаря постоянной помощи Федерации Украина находится на пути к восстановлению. Вместе с этим встает вопрос об их месте в послевоенной Восточной Европе.\n\nУкраина считается житницей Европы и имеет язык, схожий с русским, но эта страна пользуется большей автономией, чем во времена Рейха. Разве после стольких лет эта страна не заслужила свободу?\n\nКаким будет будущее Украины?"

 NOV_restore_ukrainian_identity:0 "Восстановить Украинскую идентичность"
 NOV_restore_ukrainian_identity_desc:0 "Самобытность Украины была... мягко говоря, поколеблена. Столетия сурового царского правления, десятилетия советской власти, а затем еще десятилетия немецкого правления и попыток колонизации оставили шрамы, которые очень нелегко заживают.\n\nК счастью, мы здесь не для того, чтобы подвергнуть Украину русификации, и не для того, чтобы колонизировать их земли. Мы начинаем новые отношения с народом Украины, отношения не подданного и хозяина, а двух восточноевропейских братьев.\n\nДавайте поможем нашему восточноевропейскому брату воссоединиться с его культурными и традиционными корнями и поможем народу понять, что на самом деле значит быть украинцем."

 NOV_rebuilding_caucasia:0 "Восстановить Кавказ"
 NOV_rebuilding_caucasia_desc:0 "Кавказ был опустошен и разорен десятилетиями немецкой оккупации и недавним конфликтом в Восточной Европе. С наступлением мира пришло время начать восстановление данного региона и вернуть этой гордой земле ее былую славу."

 NOV_construct_a_new_administration:0 "Формирование новой администрации"
 NOV_construct_a_new_administration_desc:0 "Кавказ был сильно опустошен во время наступления российской армии по северным равнинам. Теперь, когда правительство национального спасения под руководством генерала Михаила Баганова сумело установить твердую власть, стало ясно, что новую администрацию этого региона необходимо формировать с нуля, прежде чем военачальники, наводнившие Кавказ, станут слишком могущественными, чтобы наши военные могли с ними быстро разобраться."

 NOV_legacy_of_the_burgundian_system:0 "Уничтожить их наследие"
 NOV_legacy_of_the_burgundian_system_desc:0 "Мерзкий гиммлеровец, Йозиас Вальдек-Пирмонт превратил некогда оживленные земли Кавказа в место боли и отчаяния, эксплуатируя местные народы и земли для своих хозяев-нацистов.\n\nПодобный кошмар никогда не должен повториться. По всему Кавказу мы распространим правду о его преступлениях, покажем людям его зверства и позаботимся о том, чтобы темное пятно, которое он оставил в истории этого региона, с отвращением и ненавистью вспоминали все, кто говорит о нем."

 NOV_repair_oil_fields:0 "Восстановить добычу нефти"
 NOV_repair_oil_fields_desc:0 "С момента своего открытия обширные нефтяные месторождения Кавказа служили основой экономики региона. Во время нашей военной кампании и эвакуации нацистов нефтяные скважины и нефтеперерабатывающие заводы были уничтожены. Если мы хотим, чтобы экономика Кавказа хоть как-то восстановилась, крайне важно отстроить месторождения черного золота и начать медленное оживление экономики этого напуганного края."

 NOV_show_their_crimes:0 "Показать миру их зверства"
 NOV_show_their_crimes_desc:0 "Кавказ был сильно опустошен десятилетней оккупацией нацистскими войсками. Миллионы коренных жителей, от грузин до азербайджанцев, были убиты, подвергнуты пыткам и изолированы немецкой администрацией, которая держала свои операции в регионе в секрете для тех, кто жил за пределами рейха. Мир не проявит сочувствия к немецкому народу, как только их преступления будут продемонстрированы миру."

 NOV_rebuild_caucasian_cities:0 "Восстановление кавказских городов"
 NOV_rebuild_caucasian_cities_desc:0 "К величайшему сожалению, во время нашего наступления на оккупированный нацистами Кавказ многие города, такие как Грозный, Ставрополь и Краснодар, были сильно повреждены, и большая часть домов мирных жителей в ходе боевых действий была уничтожена. Нам нужно как можно скорее восстановить разрушенные города и дать этим избитым и израненным людям место, которое они смогут назвать домом."

 NOV_free_the_people:0 "Освободить народы"
 NOV_free_the_people_desc:0 "Слишком долго Кавказ был разделен германским колониальным правительством на привилегированное меньшинство, состоящее из немногих немецких переселенцев, и бесправное большинство, которое было вынуждено трудиться на шахтах и нефтяных месторождениях. Пришло время с корнем вырвать все, что осталось от нацистской политики, которая десятилетиями разделяла людей, и дать им то, к чему они стремились.\n\n§BСвободу!§!"

 NOV_future_of_caucasia:0 "Будущее Кавказа"
 NOV_future_of_caucasia_desc:0 "После серии крупных государственных программ по восстановлению Кавказа после войны, настало время решить, каким должно быть будущее этого региона.\n\nНикто не откажется от богатой ресурсами, а в особенности нефтью, земли, но Кавказ с момента перехода под наше управление пользовался намного большей автономией, чем при Рейхе, и внезапная ее отмена может разозлить местных жителей. Как же лучше поступить?"

 NOV_rebuilding_the_baltic_states:0 "Восстановить балтийские государства"
 NOV_rebuilding_the_baltic_states_desc:0 "Страны Прибалтики пострадали сильнее, чем любой другой регион Восточной Европы. Их земли были сильно колонизированы, немцы стали большинством в нескольких крупных поселениях, самобытность и культуру местных народов нацисты почти уничтожили.\n\nНо не такого конца господь хотел для этой земли, и он возрадовался, когда наши храбрые сыны разбили войска Остланда и взяли Ригу. С подписанием мира искусственное государство, занимающее земли от Вильнюса до Таллина, было разрушено, и впервые за десятилетия Прибалтика вернулась на карту Европы. Наши усилия на Западе России доказали, что еще не поздно спасти исконные культуры Восточной Европы. Мы можем помочь странам Балтии вернуть свою самобытность и сделать регион чем-то большим, чем простыми европейскими окраинами."

 NOV_rebuilding_lithuania:0 "Восстановить Литву"
 NOV_rebuilding_lithuania_desc:0 "Литва была одним из первых регионов бывшего Советского Союза, павших под натиском немцев, которые опустошили большую часть земель. Гражданская война в Остланде только усугубила разруху.\n\nПока преимущественно немецкие города и районы быстро восстанавливали, большая часть Литвы продолжала лежать в руинах. В отличие от рейха, Россия обеспокоена ужасом условий, в которых вынужден жить литовский народ. Медленно, но верно мы поможем местным восстановить этот регион и обеспечить там уровень жизни, близкий к нашему."

 NOV_reopen_the_schaulen_mines:0 "Возобновить работу "Siauliai Mines""
 NOV_reopen_the_schaulen_mines_desc:0 "Во времена правления нацистов "Siauliai Mines", или "Schaulen Mines" по-немецки, было одним из главных предприятий горнодобывающей промышленности, экспортирующим металлы и другое сырье, которое закупали как Рейхскоммисариаты, так и сама нацистская империя.\n\nОднако условия труда там были до ужаса отвратительные, поскольку порабощенным литовцам приходилось использовать грубые, неэффективные инструменты и опасную технику для добычи ресурсов.\n\nМы вновь откроем эти шахты, чтобы помочь экономике Литвы восстановиться, но теперь все будет по-другому, и работникам больше не придется рисковать своими жизнями и здоровьем. Мы позаботимся о том, чтобы рабочим были предоставлены современные инструменты и оборудование, чтобы их рабочее время было разумным, и чтобы у них была достойная плата за труд."

 NOV_combat_german_influence:0 "Борьба с немецким влиянием"
 NOV_combat_german_influence_desc:0 "Литва, пусть и не лишается целых регионов в результате немецкой колонизации, является домом для значительного немецкого большинства, которое при Рейхе имело огромное влияние на политику и, в свою очередь, культуру региона, в котором наблюдается странное слияние двух народов, в результате чего литовцы кажутся почти идентичными немцам.\n\nПочти.\n\nЕсли у нас будет достаточно времени, мы сможем использовать аналогичные методы, которые мы использовали в Западной России, чтобы обратить вспять культурный ущерб, нанесенный немцами, и вернуть Литву к жизни."

 NOV_rebuilding_latvia:0 "Восстановление Латвии"
 NOV_rebuilding_latvia_desc:0 "Под немецким гнетом Латвия, как и ее южный сосед Литва, пережила десятилетия колонизации и подавления культуры. Хотя латыши смогли сохранить свою культуру, они получили больше переселенцев, чем другие страны Балтии, потеряв всю провинцию Курземе из-за немецкой колонизации.\n\nС началом гражданской войны в Остланде условия жизни еще больше ухудшились. Тысячи латышей были вынуждены покинуть родные места, многие потеряли свои дома. По всей Латвии бездомность по-прежнему является серьезной проблемой. Хотя мы не можем решить все проблемы Латвии за один день, мы можем поддержать экономическое восстановление региона, поддерживая новые промышленные проекты, чтобы люди могли найти работу и выбраться из нищеты."

 NOV_the_heart_of_the_baltic:0 "Жемчужина Балтийского моря"
 NOV_the_heart_of_the_baltic_desc:0 "Латвийский город Рига является крупнейшим городом в бывшем Остланде. Он был административным центром бывшего рейхскомиссариата и в настоящее время является столицей Военной администрации Балтийской зоны реконструкции.\n\nЭтот факт не означает, что Рига является самым престижным городом в странах Балтики. Уроженцы Латвии, живущие в городе, были отправлены в гетто, где их оставили гнить, в то время как немецкие зоны процветали. Гражданская война в Остланде не улучшила ситуацию.\n\nРига может стать лучше.\n\nПри наличии достаточного времени и инвестиций Федерация может помочь городу восстановиться и оправиться от наследия немецкого правления и придать своему титулу Жемчужины Балтийского моря новый смысл и славу."

 NOV_latvian_cultural_renaissance:0 "Латвийский культурный Ренессанс"
 NOV_latvian_cultural_renaissance_desc:0 "С уходом немцев и благословением их земель даром свободы латвийский народ теперь чувствует себя более комфортно в выражении своей культуры, чем когда-либо прежде.\n\nНа улицах люди сами устраивают культурные фестивали.В Риге открылись новые рынки, где продаётся еда, которые когда-то были основой латвийской культуры, традиций и самобытности. Люди взяли на себя труд восстановить свои собственные достопримечательности, как это было у нас в Москве.\n\nНовый золотой век Латвии настал для них, и они пользуются поддержкой Федерации в своем славном культурном возрождении!"

 NOV_rebuilding_estonia:0 "Восстановление Эстонии"
 NOV_rebuilding_estonia_desc:0 "Народ Эстонии не пережил колонизацию в той же степени, что Литва и Латвия, но Эстония все еще страдала под властью рейхскомиссариата Остланд, их культура и язык были подавлены, а их дома разрушены гражданской войной в Остланде и Второй Западно-русской войной.\n\nФедерация не является врагом эстонского народа. Мы должны поддержать их усилия по восстановлению, чтобы показать людям, что новая Россия действительно является лучшей Россией. При надлежащем инвестиционном и промышленном содействии Эстония станет способна к индустриализации и восстановлению гораздо быстрее, чем ее прибалтийские родственники."

 NOV_sponser_infrastructure_projects:0 "Спонсировать инфраструктурные проекты"
 NOV_sponser_infrastructure_projects_desc:0 "Большая часть Эстонии покрыта лесами, которые не так легко освоить, как обширные равнины России. Это делает соединение различных мелких населенных пунктов Эстонии довольно затруднительным, что только затрудняет наши региональные усилия по восстановлению.\n\nГернал Иван Тарасов, глава военной администрации Эстонии, попросил нас инвестировать в эстонские железнодорожные и автомобильные проекты, которые позволят лучше соединить земли Эстонии и сделать наши перемещения по земле как быстрее, так и проще."

 NOV_estonian_lingustic_classes:0 "Обучение эстонскому языку"
 NOV_estonian_lingustic_classes_desc:0 "В то время как большинство эстонцев умеют читать и говорить на своем родном эстонском языке, значительное меньшинство, особенно молодые эстонцы, не могут говорить на нем так же хорошо, как их соотечественники-эстонцы.\n\nПомогая создавать новые школы в крупных населенных пунктах, таких как Таллинн и Тарту, мы можем помочь молодежи воссоединиться со своей культурой и языком. Наследие Германии быстро исчезает, раны, оставленные позади, заживают, и народ Эстонии снова поднимается с колен."

 NOV_the_future_of_the_baltic_states:0 "Будущее Прибалтийских государств"
 NOV_the_future_of_the_baltic_states_desc:0 "Экономика, промышленность и самобытность прибалтийских государств были восстановлены, едва избежав интеграции в Рейх. С учетом этого пришло время определить место Балтики в Федерации в будущем и перерисовать карту Балтийских государств на десятилетия вперед.\n\nХотя для Федерации может быть выгодно интегрировать Прибалтийские государства, некоторые считают, что прибалтийские народы заслуживают шанса, наконец, править самостоятельно, независимо от того, будут ли они объединены в одну Балтийскую конфедерацию или разделены на свои соответствующие государства.\n\nКакое будущее ждёт страны Прибалтики?"

 NOV_rebuilding_belarus:0 "Восстановление Беларуси"
 NOV_rebuilding_belarus_desc:0 "Беларусь была первой страной, на земле которой появились немецкие сапоги, а Минск стал первым городом бывшего Советского Союза, который пал. Они уступили земли Германскому рейху, а город Брест был полностью колонизирован немецкими поселенцами.\n\nУроженцы Беларуси подвергались геноциду, миллионы людей были казнены из-за Генерального плана-ост. Хотя план провалился, белорусам пришлось страдать от потери своих прав как народа и терпеть сегрегацию в своей собственной стране. Гражданская война в Остланде и Вторая Западнорусская война только ухудшили условия в Беларуси, поскольку конфликт из-за земли стал ожесточенным, и гражданское население попало под перекрестный огонь.\n\nДля Беларуси все изменилось, изменилось к лучшему. Российская Федерация, одержавшая победу над Германским рейхом, пришла, дабы навести порядок в Беларуси. Людям больше не придется бояться гестапо. Они больше не будут восприниматься как недочеловеки.\n\nПришли Ветра Перемен, и они пришли, чтобы благословить Беларусь."

 NOV_the_city_of_minsk:0 "Сердце Беларуси"
 NOV_the_city_of_minsk_desc:0 "Минск для Беларуси - то же, что Москва для России. Минск - сердце белорусской нации, где она может проявить свою культурную, политическую и экономическую мощь.\n\nГород в последнее время находится в руинах. Еще до Гражданской войны в Остланде город превратился в уничтоженный скелет того, чем он когда-то был. Самые новые и лучшие районы Минска были зарезервированы для немецких поселенцев, которые, казалось, прибывали в бесконечном количестве, в то время как коренные белорусы были прикованы к гетто, борясь с преступностью и болезнями.\n\nТак продолжаться не должно!\n\nПри должном времени и деньгах, вложенных в реконструкцию Минска, мы сможем превратить его из унылого города контрастов в сияющую новую надежду для жителей не только Беларуси, но и всей Восточной Европы."

 NOV_rebuild_the_schools:0 "Восстановить школы"
 NOV_rebuild_the_schools_desc:0 "Со времен Великой Отечественной войны народ Беларуси становился все более неграмотным в результате бомбардировок школ и превращения значительной части населения в рабов рейха.\n\nРейхскомиссариат Остланд позаботился о том, чтобы школы, которые действительно существовали, были зарезервированы только для детей немецких поселенцев, гарантируя, что будущие белорусы станут необразованными и оторванными от своей культуры, не способными осмелиться подняться и бороться за свободную Беларусь.\n\nДети Беларуси заслуживают надлежащего образования. Пришло время открыть школы для всех детей в Беларуси и построить новые школы для районов, которые в них остро нуждаются. Однажды Беларусь станет не только страной нетерпеливых учеников, но и гордой нацией учителей."

 NOV_religous_rebirth:0 "Религиозное возрождение"
 NOV_religous_rebirth_desc:0 "Когда искусственное государство Остланд управляло народом Беларуси, навязанная правительством политика атеизма почти подавила православие в стране.\n\nНо после освобождения Беларуси от власти Рейха остатки православия стали возвращаться в регион. Церкви и соборы восстанавливаются по всей стране, а сломленный народ находит утешение и надежду в Господе. Мы можем быть светским государством, но в условиях религиозного возрождения, происходящего прямо на наших глазах, мы должны сделать то, что отказались сделать немцы.\n\nУважать и защищать убеждения белорусского народа."

 NOV_dreams_of_freedom:0 "Мечты о свободе"
 NOV_dreams_of_freedom_desc:0 "Еще до долгих лет угнетения и тяжкого труда под властью Рейха народ жаждал свободы, и после всех этих лет боли и страданий под властью Рейхскомиссариата Остланд, у людей, наконец, появилась надежда.\n\nНарод Беларуси заслуживает быть свободным в своей стране, не бояться рабства за самовыражение или отрыва от своей собственной семьи. С момента инаугурации Василия Шукшина на пост президента Федерации он ценил свободу превыше всего, и он будет придерживаться этого принципа всегда.\n\nНарод Беларуси заслуживает лучшего, чем Рейх, лучшего, чем Советы, лучшего, чем цари.\n\nВся Восточная Европа заслуживает лучшего."

 NOV_belarusian_industrialism:0 "Белорусская индустриализация"
 NOV_belarusian_industrialism_desc:0 "Белорусский народ всегда был выносливым и трудолюбивым, но эта особенность бессмысленна, если нет рабочих мест, которые могли бы поддержать его. Это правда, что многие белорусские предприятия были разгромлены во время гражданской войны в Остланде и с тех пор не могут полностью восстановиться и, как следствие, всё больше людей становятся бедняками без крыши над головой.\n\nФедерация может всё изменить. При надлежащей промышленной и экономической помощи люди региона смогут, наконец, вернуться к труду и вырваться из состояния вынужденной нищеты, в которой они находились при оккупации."

 NOV_transnational_railway:0 "Белорусская железная дорога"
 NOV_transnational_railway_desc:0 "Военный губернатор Беларуси Борис Фулик обратился к президенту с новым предложением, которое поможет восстановить экономику Беларуси и вывести проблемную страну из бедности.\n\nОн считает, что если реконструировать и расширить железнодорожную систему региона, соединив все крупные населенные пункты на его территории в единую эффективную железнодорожную сеть, то города смогут лучше координировать свои усилия по восстановлению. Это значительно облегчит перемещение необходимых ресурсов без риска несчастных случаев.\n\nПрезидент, который хочет, чтобы быстрое и эффективное восстановление Восточной Европы было с долгосрочное процветание для недавно освобожденных земель, поддерживает это предложение и практически требует, чтобы мы направили все, что Федерация может выделить, на строительство Белорусской железной дороги."

 NOV_future_of_belarus:0 "Будущее Беларуси"
 NOV_future_of_belarus_desc:0 "Это был долгий и трудный путь для Беларуси, но после многих лет страданий наш братский народ наконец-то обрел свободу.\n\nПосле этого встает вопрос о месте страны в Федерации. Должны ли мы позволить независимой Беларуси существовать и иметь сильного и надежного союзника на западе или лучше интегрировать её земли непосредственно в Российскую Федерацию?\n\nВ правительстве возникли разногласия по этому вопросу, что привело к тому, что вопрос попал на стол президента, дабы тот наконец-то ответил на него.\n\nКаким же будет будущее Беларуси?"

 # SWRW Failure Tree 

 NOV_the_return_of_the_falcon:0 "Возвращение Сокола"
 NOV_the_return_of_the_falcon_desc:0 "Похоже, что после всего, через что мы прошли, Федерация вернулась к тому, с чего начинала - с Покрышкиным у руля. Первый президент Федерации. Неизвестно, как российская общественность отреагирует на это новое событие, но, судя по протестам, возникающим в каждом крупном российском городе, и нарастающим волнениям, похоже, что эта новость не будет воспринята российским народом положительно."

 NOV_declare_a_state_of_emergency:0 "Объявить чрезвычайное положение"
 NOV_declare_a_state_of_emergency_desc:0 "Для того чтобы восстановить стабильность в Федерации, Покрышкин объявил чрезвычайное положение на всей территории Российской Федерации, среди целого комплекса мер для этого есть и пункт, включающий приостановку демократии до тех пор, пока в оставшейся части России не восстановится порядок. Учитывая историю Покрышкина как авторитарного лидера, миллионы россиян выразили возмущение этим шагом, считая, что это повод для президента разрушить наследие Шукшина и еще раз укрепить свое правление.\n\nНедавние протесты переросли в беспорядки, поскольку народ обвиняет Александра Покрышкина в крахе российской демократии, а также объявил его нелегитимным президентом. Независимо от намерений Покрышкина, похоже, что народ России решительно настроен против него."

 NOV_russia_in_chaos:0 "Россия в хаосе"
 NOV_russia_in_chaos_desc:0 "В результате беспорядков, произошедших по всей стране, возникли многочисленные восстания.\n\nНа Дальнем Востоке остатки Народников свергают местную администрацию и провозглашают новое советское государство. По всей Центральной Азии восстания вспыхивают в каждом крупном городе. Мы теряем контроль над Уралом, а Покрышкин сцепился с Борисом Ельциным, реформистом из Западной Сибири.\n\nПрезидент теряет контроль над Россией, и Родина снова на грани раскола."

 NOV_all_that_remains:0 "Всё, что осталось"
 NOV_all_that_remains_desc:0 "Несмотря на все усилия Федерации, недавний политический и социальный хаос в России, связанный с приостановкой Покрышкиным демократии в стране, привел к тому, что Россия снова развалилась на части. С Востока на Запад нас окружают враги, которые презирают президента и его режим.\n\nМечты Шукшина о единой и свободной России канули в лету. Осталась только Центральносибирская Федерация. Страна сильных мира сего."

 # Post War Foreign Intervention Tree 

 NOV_our_next_challenge:0 "Наша следующая задача"
 NOV_our_next_challenge_desc:0 "Теперь, когда наше место в мире определено, настало время для Российской Федерации вновь выйти на мировую арену. Важно, чтобы наша родина создала свою собственную культурную, экономическую и военную сферу влияния и обеспечила безопасность своих границ.\n\nРоссия больше не должна оставаться уязвимой для вторжения враждебных иностранных держав, которые стремятся подчинить себе российский народ.\n\n§RНикогда снова.§!"

 NOV_our_eyes_to_the_east:0 "Наш взгляд на Восток"
 NOV_our_eyes_to_the_east_desc:0 "На востоке Японская империя железным кулаком правит землями Китая, но в последнее время ее хватка ослабевает, так как по всему оккупированному региону слышны разговоры о восстании во имя свободы от японского гнета.\n\nНезависимо от того, правдивы эти слухи или нет, неоспоримо, что Японская империя в последние годы пала духом. Учитывая это, Федерация должна воспользоваться слабостью Японии и закрепиться в Восточной Азии, готовясь к грядущей большой войне."

 NOV_an_alliance_with_the_clique:0 "Альянс с Кликой"
 NOV_an_alliance_with_the_clique_desc:0 "На протяжении десятилетий земли Китая оставались раздробленными, а большая часть востока находилась под властью Японии. Ситуация же на западе не намного лучше. Хотя он в основном свободен от влияния Японии, правительства этого региона в основном состоят из деспотичных военачальников, за исключением клики Ма.\n\nКлика Ма является домом для остатков Гоминьдана, партии, которая когда-то правила Китайской Республикой до вторжения Японии. Хотя они продолжали существовать в Китае на протяжении многих лет с момента их падения, их власть значительно уменьшилась, и в их нынешнем состоянии, казалось, что Ма обречена оставаться государством-варлордом, борющимся за своё выживание.\n\nВозможно, в ближайшем будущем Гоминьдан и не сможет захватить весь Китай, но мы можем помочь им захватить деспотичных соседей, укрепить свой контроль над Западом и стать маяком надежды и свободы в остатках покоренного Китая."

 NOV_industrial_investment:0 "Промышленные инвестиции в Западный Китай"
 NOV_industrial_investment_desc:0 "Западный Китай, возможно, не обладает таким большим промышленным потенциалом, как восток, но строительство новых промышленных объектов в таких крупных населенных пунктах, как Синин и Цзюцюань, укрепит их экономику, избавит их от экономического гниения, которое охватило регион после китайско-японской войны, и даст им решающее преимущество над соседями-военачальниками, когда придет время их армиям выступить вперед и, наконец, воссоединить разрушенные земли Западного Китая."

 NOV_send_modern_military_equipment:0 "Отправить военное снаряжение"
 NOV_send_modern_military_equipment_desc:0 "Честно говоря, военная техника, которой располагает Клика, довольно старая, и большая ее часть не пригодна для использования в полевых условиях. Если у клики есть хоть какой-то шанс укрепить контроль над Западным Китаем, ей необходимо самое лучшее снаряжение.\n\nУ Российской Федерации нет недостатка в оружии, особенно после войны с Рейхом, и мы более чем способны снабдить их армии лучшими пушками, которые мы можем предложить!"

 NOV_establish_the_west_chinese_republic:0 "Создать Западно-Китайскую республику"
 NOV_establish_the_west_chinese_republic_desc:0 "Гоминьдан пережил десятилетия унижений, сначала от рук китайских военачальников, а затем и Японской империи. Они были изгнаны из Нанкина и вынуждены вести борьбу в провинции Цинхай.\n\nПора, наконец, положить конец многолетнему унижению.\n\nТеперь Гоминьдан полностью вооружен и готов выступить вперед ради воссоединения земель Западного Китая. Гоминьдан больше не будет терпеть поражений в боях. При поддержке Российской Федерации они одержат победу над своими воинственными соседями и сделают первые важные шаги на долгом пути к воссоединению Китая в соответствии с видением покойного Сунь Ятсена."

 NOV_our_brothers_in_mongolia:0 "Наши братья в Монголии"
 NOV_our_brothers_in_mongolia_desc:0 "Народ Монголии стал надежным союзником Российской Федерации, но он стал народом без родины. Разделенная между Россией на западе и Японией на востоке, большая часть монгольской родины остается под властью заморской империи.\n\nМонголы в Федерации призвали Запад стать независимым государством, желая управлять собой, как сейчас русский народ. Президент Шукшин сочувствует их желаниям, но с такой большой занятостью их земель монгольское государство не может долго функционировать.\n\nУ монголов будет своё государство.\n\n§RПосле возвращения Улан-Батора его законным владельцам.§!"

 NOV_rally_the_nomads:0 "Сплотить кочевников"
 NOV_rally_the_nomads_desc:0 "В Монголии есть много вещей, над которыми Япония сохраняет полный контроль, но кочевники - точно не одна из них. Это не означает, что японцы не пытались. Оккупировав Монголию, они истребляли степных всадников, сражались с ними на открытых равнинах, борясь за контроль над огромной страной.\n\nКочевники стремятся быть сами по себе, но, возможно, мы могли бы обратиться к народу степей и объединить его против японцев во имя действительно свободной Монголии."

 NOV_friends_in_ulaanbaatar:0 "Друзья в Улан-Баторе"
 NOV_friends_in_ulaanbaatar_desc:0 "Хотя Улан-Батор прочно находится под властью Японии, в этом городе у президента Шукшина есть друзья, могущественные и влиятельные друзья, которые могут сплотить угнетенные народы Монголии и повести их вперед к победе.\n\nМы должны связаться с Нацагийн Багабанди и сообщить ему о нашей миссии по освобождению его страны от имперского правления Японии через ее марионеточное государство Мэнцзян и созданию на его месте свободной Монгольской республики."

 NOV_the_mongolian_rebellion:0 "Монгольское восстание"
 NOV_the_mongolian_rebellion_desc:0 "Японская империя очень долго угнетала Монголию. Порабощённые местные не должны терпеть такую ужасную боль, которую Россия знает слишком хорошо. В то время как Империя Востока отвлечена своими все более мятежными марионеточными государствами Китая, пришло время призвать Нацагийн сплотить за собой народ Центральной Монголии и начать великое восстание против своих восточных оккупантов.\n\nБлагодаря совместным усилиям кочевников и поддержке Российской Федерации, возможность создания свободного монгольского государства наконец-то стала реальностью!"

 NOV_our_eyes_to_the_west:0 "Наш взгляд на запад"
 NOV_our_eyes_to_the_west_desc:0 "Несмотря на поражение, Пакт Единства все еще сохраняет жесткую власть над многими народами Европы. Поскольку Рейх находится в хаосе в результате поражения во Второй Западно-Русской войне, у Федерации есть возможность расширить свое влияние на Западе и принести свободу местным. Мы освободим славянских рабов от немецкого господства, по одной нации за раз!"

 NOV_memories_of_poland:0 "Воспоминания о Польше"
 NOV_memories_of_poland_desc:0 "Несмотря на долгую историю нашего соперничества, польский народ всегда воспринимался как брат русского народа, особенно в последние годы. Как и мы, поляки были преданы немцами. Им нанесли удар в спину, их людей убивали тысячами, а их земли колонизировали. Как и мы, польская нация сопротивлялась нацистам, но, в отличие от России, их страна была быстро разбита Рейхом в очерденой раз.\n\nС каждым днем память о Польше исчезает в безвестности, а сила этого братского народа ослабевает по мере того, как немцы продолжают колонизировать то, что осталось от польской родины. Однако с поражением Рейха появилась новая возможность.\n\nПри надлежащей помощи со стороны России мы можем помочь восстановить польскую армию и помочь нации освободиться от власти немцев, в то время как "хозяин Европы" продолжает рушиться под весом собственных проблем. Вскоре наш славянский брат снова будет с Россией, наконец-то освободившись от нацистской заразы, которая слишком долго правила его землями."

 NOV_rebuild_the_home_army:0 "Восстановить Армию Крайова"
 NOV_rebuild_the_home_army_desc:0 "Несмотря на то, что после того, как их страна вновь пала перед нацистскими войсками, Армия Крайова является единственной надеждой на то, что мы сможем вновь освободить Польшу.\n\nВозможно, сейчас у них нет сил освободить свою родину, но благодаря российской материальной поддержке и военным советникам, помогающим им на каждом шагу, Армия Крайова вновь поднимется и, наконец, сможет противостоять нацистской гидре.\n\n§RВ последний раз.§!"

 NOV_destablise_the_general_gouvernement:0 "Дестабилизировать Генерал-Губернаторство"
 NOV_destablise_the_general_gouvernement_desc:0 "Генерал-губернаторство на протяжении десятилетий было инструментом Рейха, осуществляющим массовые убийства поляков, уничтожающим то, что осталось от польского наследия, и способствующим массовому угнетению своего народа.\n\nОднако в условиях ослабления Рейха Губернатортво оказалось уязвимым для иностранных сил. После смерти нужных людей вся их администрация будет разгромлена, что откроет путь польской армии освобождения родины.\n\n§RИ у нас как раз есть человек для такой работы.§!"

 NOV_the_krakow_uprising:0 "Краковское восстание"
 NOV_the_krakow_uprising_desc:0 "Жители города Кракова! Народ Польши! Армия Крайова по-прежнему сильна! Вермахт растерян, немцы слабы! У вас наконец-то появился шанс на освобождение от нацистской тирании! Возьмите в руки оружие, соберите своих братьев по оружию и приготовьтесь к борьбе за свою жизнь.\n\n§RKraków, walcz!§!"

 NOV_remnants_of_armenia:0 "Остатки Армении"
 NOV_remnants_of_armenia_desc:0 "Когда-то входившая в состав Российской империи, а затем Советского Союза, Армения пережила царство террора, возглавляемое Серыми волками Турции. Массовые убийства стали обычным явлением в Армении, поскольку национал-социалисты Турции последовательно пытались и потерпели неудачу в истреблении стойкого народа Армении.\n\nХотя турки потерпели неудачу в прошлом, если ничего не будет сделано для спасения армянского народа от турецкого гнета, Серые волки могут однажды успешно истребить народ Армении, и вместе с этим идея армянского государства будет существовать только на страницах учебников истории.\n\nЭто недопустимо. Федерация не может стоять в стороне и наблюдать, как то, что было сделано с нашим народом, делается с Арменией. Мы должны сделать все возможное, чтобы освободить армян от тюркского гнета и обеспечить сохранение древней самобытности и культуры Армении."

 NOV_send_in_russias_monster:0 "Выпускайте Русского монстра"
 NOV_send_in_russias_monster_desc:0 "Дмитрий Иванов - человек, который готов сделать все, что необходимо, чтобы добиться победы во имя России. С помощью неофициальной команды, созданной президентом Шукшиным для борьбы с внешними угрозами и борьбы за интересы России, мы можем нанести ущерб турецкой армии, получить представление о каждом их шаге и сломить их изнутри.\n\n§RВыпускайте монстра!§!"

 NOV_fund_the_rebels:0 "Поддержать мятежников"
 NOV_fund_the_rebels_desc:0 "Подобно партизанам Хорватии, армянские повстанцы выжили в горах, но их сила и численность падают, поскольку армянский народ начинает терять веру в сопротивление. К счастью для повстанцев, в их распоряжении теперь имеются огромные ресурсы Российской Федерации.\n\nС армянами, полностью оснащенными лучшим снаряжением, которое мы можем предложить, они могут переломить ситуацию и отбросить турецкие войска, принеся новую надежду на благородное дело освобождения Армении от тюркской тирании."

 NOV_the_armenian_revolution:0 "Армянская революция"
 NOV_the_armenian_revolution_desc:0 "Партизаны набрали силу в последние недели, поскольку Серые волки продолжают слабеть в результате усилий Дмитрия Иванова за линией фронта.\n\nВ условиях, когда Турция более изолирована, чем когда-либо прежде, армянское руководство обратилось к нашему правительству с просьбой к Федерации поддержать их в полномасштабной демократической революции против турецкого правительства и помочь им добиться независимости от своих угнетателей. Поскольку Рейх все еще в руинах, сейчас было бы лучшее время нанести удар по тому, что осталось от Турецкой империи.\n\n§RДа начнется революция.§!"

 NOV_the_cosmonaut:0 "Космонавт"
 NOV_the_cosmonaut_desc:0 "Кто пройдет по далеким мирам, таким не похожим на наш собственный? Кто станет легендой звезд, путешествующих по бескрайнему космосу? Будет ли это американский астронавт? Немецкий Штерненманн? Нет, звездным странником станет символ нашей Родины.\n\n§BОтважный космонавт!§!\n\nС новым поколением космических скафандров, разработанных для защиты носителя от опасностей космоса и обеспечения максимальной мобильности, космонавты России станут лицом звездных исследований, поскольку Федерация продвигает человечество все дальше в будущее."


