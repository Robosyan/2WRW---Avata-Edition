 NOV_reunification.1.t:0 "Речь президента"
 NOV_reunification.1.desc:0 "Президент Шукшин стоял перед огромной толпой своих сторонников, которые съехались даже из Архангельска, лишь бы услышать выступление Защитника Свободы. Шукшин улыбался, подходя к микрофону, и на него смотрели глаза всего мира.\n\n- Россия - ЕДИНА! - воскликнул президент.\n\nИ тут же толпа разразилась радостными возгласами. В это было почти трудно поверить. Народ, когда-то такой безвольный и сломленный в эпоху раскола, теперь был горд и с надеждой смотрел в будущее. Вскоре толпа погрузилась в тишину, когда президент вновь заговорил.\n\n- Но не все россияне сегодня с нами. Миллионы наших соотечественников за пределами наших границ по-прежнему живут в оккупации. У них отняты все возможные права, они низведены до уровня граждан низшего сорта на своей собственной земле. Те люди, которым не повезло жить в таких условиях, выслушайте меня.\n\nШукшин сделал небольшую паузу, на его лице появилась улыбка, когда он окинул взглядом многотысячную толпу перед собой, молча наблюдавшую за ним, как и весь остальной мир.\n\n- Грядёт ваше освобождение!\n\nТолпа яростно зааплодировала, а Шукшин поднял голову к небу, наслаждаясь солнечным светом и прохладным воздухом. Он чувствовал его - ветер перемен - в полуденном бризе. Теперь всё было иначе, и мир знал это."
 NOV_reunification.1.a: "За освобождение всех россиян!"

 NOV_reunification.5.t:0 "Предложение Сокола"
 NOV_reunification.5.desc:0 "Шукшин нетерпеливо барабанил пальцами по столу, ожидая прибытия Покрышкина. Когда Российская Федерация была реформирована и подготовлена к предстоящим событиям, Василий почувствовал, что страна наконец-то созрела для решения вопроса о Владивостоке. О городе, построенном русскими руками и украденном японцами во время развала Советского Союза. Сможет ли он это сделать? Сможет ли он провести переговоры со сверхдержавой? Его популярность взлетит до небес, если Россия сможет вернуть свои дальневосточные земли, но если он потерпит неудачу в этом начинании... Ещё более обеспокоенный президент провёл рукой по волосам, перебирая в голове возможные варианты.\n\nИ как-будто по сигналу, в этот момент в кабинет вошёл Покрышкин. Отметив прибытие аса кивком, писатель жестом указал Покрышкину на свободное место. - Ты знаешь, зачем я позвал тебя сюда, Александр. Мы не можем игнорировать Владивосток. - Покрышкин кивнул, положив несколько папок на стол. - Я тут поговорил с некоторыми из своих коллег, и мы с ними выработали несколько предложений по взаимодействию с японцами, - сказал он, когда Шукшин взял одну из папок и открыл её. - Большинство наших решений предполагает заключение экономического договора с Японией, который будет действовать в течение ближайших нескольких лет. Мы могли бы позволить их дзайбацу открыть свои магазины в Чите и Магадане за ресурсы, чтобы получить от них инвестиции для развития Дальнего Востока в дополнение к возвращению Владивостока. Как вариант, мы ещё могли бы предложить им поддержку в условиях нынешнего нефтяного кризиса.\n\nШукшин кивнул, взяв в руки папку с описанием этого варианта. - Идея заключается в том, чтобы заставить японцев воспринимать нас как равных, а также сделать им предложение, от которого они не смогут отказаться. Вот это, - пилот с ухмылкой на лице указал на папку в своих руках. - То, от чего они буквально не смогут отказаться, а для внешнего мира это будет выглядеть так, будто Япония, мировая сверхдержава, встала на колени, умоляя нас о поставках нефти. - Писатель улыбнулся, положив папку на свой стол."
 NOV_reunification.5.a:0 "Мы вновь станем владыками Дальнего Востока!"

 NOV_reunification.6.t:0 "Новый рассвет"
 NOV_reunification.6.desc:0 "Николай с трудом сдерживал слёзы. Он не мог в это поверить. Со времён Советского Союза он никогда не чувствовал ничего, кроме отчаяния. Его жизнь была сплошным страданием: отца он потерял в Москве, мать и младший брат умерли от голода, а сестра до смерти уработалась на заводах Перми, изготавливая пули для нацистских ублюдков, и всё это время он едва держался на ногах, живя за счёт дикой природы. Когда одному из многочисленных российских военачальников, боровшихся за власть, наконец удалось объединить Западную Россию, он был нанят в качестве низкоквалифицированного рабочего на завод, работая долгие смены в опасных условиях буквально за еду. Сколько бы раз Пермь ни переходила из рук в руки в ходе последующих войн, он оставался нищим, подавленным и больным, и казалось, что всё его существование будет состоять из одних мучений.\n\nНо вся эта боль должна была закончиться завтра.\n\nКак раз в тот момент, когда он потерял всякую надежду на жизнь, он услышал новость. Нынешний правитель Западной России сдался Сибирской Федерации, тем самым воссоединив русский народ после трёх десятилетий раскола. Сначала он не был настроен оптимистично, но вскоре понял, что президент Шукшин пытается изменить Федерацию к лучшему. Время шло, его рабочие часы становились короче, зарплата - выше, а правительство действительно ставило людей выше прибыли. А с принятием закона об избирательных правах он смог голосовать! Впервые измученный и сломленный молодой человек смог увидеть светлое будущее, более благоприятное, чем работа на заводе или смерть на фронте. Впервые он мог мечтать о лучшей жизни."
 NOV_reunification.6.a:0 "И как многие другие, он мечтал."

 NOV_reunification.10.t:0 "Марш на восток"
 NOV_reunification.10.desc:0 "Плечом к плечу они гордо маршировали, смотря на Президентский дворец, пока оркестры играли песни, прославлявшие армию и их Родину. Ряды пехотинцев держали оружие вперед, чеканя шаг в идеальном темпе. Ряды за рядами грузовиков, везущих готовых выслушать приказ солдат-патриотов, тела которых были словно стальные колонны. Прошла новейшая группа сделанных в России танков со сверкающей под солнцем броней. Бесчисленное количество артиллерийских орудий лежало на плечах несших их людей, пока рядом гарцует кавалерийская дивизия, подняв штыки вверх в небо.\n\nШукшин смотрел на нескончаемые линии солдат с балкона и почувствовал, как несколько эмоций тронули его сердце. Гордость. Гордость новой Федерацией, которую он построил, теперь ставшую лучом надежды в этом Богом забытом мире. Может быть, нотка уверенности? Те, кто был на этом параде – лишь малая часть всей армии Федерации, ставшей силой, способной противостоять армиям Германии и Японии. Но превыше всего была неуверенность. Неуверенность в будущем. Провалятся ли переговоры с Японией? Смогут ли они прогнать немцев? Что, если они про-?\n\nШукшина вырвала из мыслей твердая рука на плече. Он оглянулся за плечо и увидел обеспокоенные лица не только его кабмина, но и Покрышкина, поднявшего брови с обеспокоенным взглядом.\n\n"Взгляни назад, Василий! Они все маршируют за тебя, а ты погрязаешь в своей депрессии? Я верю, что ты зашел так далеко не для того, чтобы провалиться! Это должен быть один из тех моментов твоей жизни, которыми ты будешь гордиться больше всего, так что и действуй соответственно!" – практически орал на него силовик. Шукшин медленно повернулся назад, кивая. "Я-я думаю, ты прав". "Ты должен верить в нацию. Веру в себя, мой друг. Помнишь клятву, которую мы все принесли годы назад? Помнишь, что мы поклялись делать в тот день, когда мы откололись от Центральносибирской республики? Несмотря на все препятствия впереди и несмотря на врагов, которых мы встретим в надвигающейся буре...""
 NOV_reunification.10.a:0 ""...Мы освободим наш народ. Любой ценой!""

 NOV_reunification.14.t:0 "Остаток старины"
 NOV_reunification.14.desc:0 "Иосиф замедлил дыхание, когда его оперативная группа приблизилась к крошечной хижине. Каждый осторожный шаг был громким, как выстрел. Каждый палец был тщательно расставлен, чтобы не насторожить свою цель. Издалека ветхую хижину можно было принять ни за что иное, как за заброшенную дачу. Но наметанный глаз мог разглядеть тускло-серый цвет свежей сажи на покосившемся, потрескавшемся дымоходе.\n\nОни скользнули к двери хижины. Иосиф подал знак своим людям. - "По моей команде. Три. Два. Один. Давай!" Рядовой Драгунов всем весом навалился на старую дверь, смяв ее, как мокрую бумагу. Иосиф ворвался следом за ним, выхватив пистолет. "Руки вверх!" - закричал он. "По приказу президента Шукшина вы арестованы". Однако, когда пыль рассеялась, Иосиф не увидел ничего, кроме старика, сидящего на шатком стуле.\n\nОболочка человека, который когда-то был Николаем Бухариным, любовалась старой фотографией. Эти печальные, измученные глаза уже не были теми, что когда-то горели идеологическим огнем. Его разбитая походка не была гордой поступью лидера, под началом которого Иосиф служил так давно. Старый солдат не смог удержаться и смахнул слезы, увидев, что стало с героем, которого он боготворил в юности. Когда-то он думал о Бухарине как об убийце, мяснике, который отправил его братьев на верную смерть на адском Кавказском фронте. Теперь он видел только сломленного человека, неудачника, который потерял столько же, сколько и любой русский.\n\nИосиф почувствовал, как пистолет выскользнул у него из руки. Его пальцы внезапно онемели, как будто он окунул их в снег. У него перехватило горло, и он почувствовал, как из глаз потекли горячие слезы. "Николай Бухарин," - выдавил он, - "за дезертирство и государственную измену вы арестованы." - Его люди стояли рядом с ним, направив винтовки на бывшего премьер-министра Советского Союза. Если бы он попытался бежать, то эти стены стали бы его последним пристанищем.\n\nОн этого не сделал.\n\nБухарин медленно поднялся на ноги, готовый предстать перед судом за разрушение России. Он взял фотографию в рамке и посмотрел на нее в последний раз, смахивая пыль, которая собралась на его бывших друзьях - и врагах. Он шаркающей походкой подошел к Иосифу, в его печальных глазах читалась покорность судьбе. Когда Иосиф готовил комплект стальных наручников, он услышал всего три слова от Николая Бухарина, человека, который обрек на гибель три поколения." 
 NOV_reunification.14.a:0 ""Мне так жаль.""

 NOV_reunification.17.t:0 "Последние Мгновения"
 NOV_reunification.17.desc:0 "Шукшин достал кучу последних карт и разложил их на своем столе. Его армии не хватало абсолютно всего, материально-техническое обеспечение было кошмарным, и не хватало людей даже для заполнения дивизий. Шукшин ударил кулаками по столу, издав мучительный крик. Нет ни единого шанса избежать катастрофы. Молодая Федерация, которую он надеялся привести к процветанию, была задушена в колыбели, и это была его вина. Именно он войдет в историю как третий человек, пытавшийся остановить немцев, третий человек, потерпевший неудачу, и третий человек, который снова обрек свою страну на гибель. Чувствовал ли Бухарин то же самое во время коллапса Красной Армии? Ощущал ли себя так же Ворошилов, когда партизаны в его тылу уничтожили все возможности на успех "Суворова"?\n\nЗвук каблуков, отчаянно стучащих по полу в его направлении, вырвал его из раздумий. Он робко повернулся лицом к двери, когда в комнату вошёл его секретарь. "Сэр, немцы требуют нашей сдачи! Верховное командование сейчас рассматривает возможность всеобщего отступления и ждёт вас на совещании через 15 минут!" И с этими словами она быстро ушла, по-видимому, чтобы дать президенту время подготовиться. Шукшин почувствовал, как у него подкашиваются ноги, внезапно закружилась голова.\n\nКогда он схватился за стол, чтобы подняться на ноги, волна тошноты захлестнула его. Наконец встав, он схватился за стол одной рукой, а другой пытался сдержать себя. Он почувствовал, как холодные капли пота стекают по его шее, когда легкий дискомфорт в груди превратился в то, что казалось ножом для колки льда, вонзившимся в его сердце. Словно слон стоял у него на груди. Он позволил слезам, хлынувшим из его глаз, свободно стечь по щекам, когда он схватился за грудь, пытаясь найти какой-нибудь способ, любой способ остановить боль. Хотя Шукшин видел надпись на стене, он не сдавался. Он не мог, не тогда, когда ему еще предстояло руководить страной...\n\nОднако Шукшину оставалось только наблюдать, как все вокруг, казалось, замедляется. Он застыл на месте, не в силах пошевелиться, когда его ноги снова подкосились. Он рухнул сначала на колени, а затем и на пол. Он собрал все оставшиеся силы и посмотрел на флаг страны, которую он разрушил, испустив последний болезненный крик, прежде чем закрыть глаза в последний раз."
 NOV_reunification.17.a:0 "Это не должно было случиться."

 NOV_reunification.18.t:0 "Премьер и президент"
 NOV_reunification.18.desc:0 "Единственная дверь в кабинет Шукшина открылась, и его телохранители сопроводили человека, которого он так долго хотел найти, на соседнее с ним кресло. Президент повернулся к бывшему руководителю СССР Николаю Бухарину. Человек, стоявший перед ним, сильно изменился. Когда-то образцовый революционер, лицо которого было расклеено на плакатах по всему бывшему Советскому Союзу, теперь был подавленным и оборванным стариком.\n\nШукшин вздохнул, когда бывший премьер на секунду встретился с ним взглядом, прежде чем снова посмотреть на свои подошвы. Порывшись в ящике стола в поисках листка бумаги с подробным описанием ареста Бухарина, он откашлялся. "Бухарин. Слушайте, Я здесь не для то-" "Я не буду возражать, если ваши люди меня пристрелят." - пробормотал Бухарин себе под нос.\n\nПрезидент сделал паузу, застигнутый врасплох, прежде чем вновь продолжить. "Я привел вас сюда не для того, чтобы расстреливать, Бухарин. Видите ли, хотя почти практически все, кто живет в России, ненавидят вас-" Бухарин издал полный печали звук. "-Мы все знаем, что вы никогда не хотели вызывать распад Советского Союза, и вы делали только то, во что верили. По моему мнению, казнить вас было бы крайне несправедливо. Тем не менее..." Шукшин сделал паузу, взвешивая в уме возможные варианты.\n\nЗаключение Бухарина в тюрьму помогло бы получить общественную поддержку, но справедливо ли было заставлять старика гнить в камере до конца его дней?"
 NOV_reunification.18.a:0 "Посадите революционера в тюрьму за его неудачи."
 NOV_reunification.18.a_tt:0 "Это §Gпорадует§! население!" 
 NOV_reunification.18.b:0 "Освободите его. Мы - справедливое общество."
 NOV_reunification.18.b_tt:0 "§RНароду не понравится, если Бухарин так легко отделается...§!" 
 
 NOV_reunification.24.t:0 "Встреча"
 NOV_reunification.24.desc:0 "Шукшин собрал остальных в своем кабинете на важную встречу, вполне возможно, самую важную за очень долгое время. Они уже решили, что вторжение в Германию будет единственным способом вернуть Москву, но теперь им предстояло ответить на другой вопрос: как?\n\nВермахт - самая сильная сухопутная армия на планете Земля, и хотя Нефтяной кризис определенно опустошил немецкую армию, они все равно были бы далеки от того, чтобы Федерация могла просто проглотить, вопреки тому, что думали многие гордые чиновники. В том, что могло стать последним шансом России против варваров, не было места для ошибки.\n\nТаким образом, Шукшин, сам не будучи большим военным человеком, поручил Покрышкину, Новикову и другим чиновникам разработать свои стратегии. После перебранки и нескольких споров, наконец, был составлен план подготовки.\n\n"Сокол" призвал Службу безопасности проникнуть в Москву и дестабилизировать и без того нестабильную колонию. "Когда Всероссийская армия двинется на запад, - провозгласил он, - партизаны будут прокладывать путь, разрушая жизненно важную инфраструктуру и терроризируя местные гарнизоны, давая нам преимущество в быстром наступлении". С другой стороны, Новиков призывает к осторожности.\n\n"Молиться о быстрой победе опасно, и мы должны соответственно планировать эту битву на истощение. Несмотря на Нефтяной кризис, танки по-прежнему остаются смертоносными, и мы все, конечно, помним, как немецкие танки уже дважды прорывались через российские линии. Мы также должны продумать сильную оборонительную линию, где мы сможем сокрушить их армии, прежде чем нанести ответный удар. При медленном и неуклонном продвижении мы выиграем эту войну.""
 NOV_reunification.24.a:0 "Без превосходной стратегии Федерация будет безнадежна."

 NOV_reunification.25.t:0 "Письмо Рейху"
 NOV_reunification.25.desc:0 "К безумному руководству Великого Германского рейха...\n\nВаша ‘великая’ страна, построенная на пролитой крови стольких невинных людей и порабощении миллионов, является позором для человеческой цивилизации. Страна, которую ваш народ приучен обожать и любить, является жалким подобием цивилизованного государства, и все же вы отвергаете подобные обвинения, возлагая различные неудачи вашей нации на "недочеловеков", которых вы поклялись и не смогли уничтожить. Ваше государство, предполагаемый маяк света для несуществующей расы господ, - всего лишь грязная шахматная доска. Еще одно поле битвы для рабовладельцев, мясников и кукловодов, чтобы укрепить власть, в то время как средний немец трудится каждый день. Как может страна, созданная для того, чтобы обеспечить утопию для своей "расы господ", даже не достичь такой основной цели. Почему она должна продолжать существовать? Граждане России не забыли о многих несправедливостях, которые пришлось пережить нашему народу за последние три десятилетия. Наша страна когда-то была плавильным котлом культур и народов от Европы до Азии, которая была жестоко раздавлена вашими ордами, и все это ради будущей мечты о жизненном пространстве, которая так и не была полностью реализована. Скоро вы столкнетесь с долгожданными последствиями той мерзости, которую вы создали. Замученные жители Восточной Европы взывают к справедливости, и справедливость восторжествует.\n\nВсего наихудшего,\nПрезидент Российской Федерации\nВасилий Шукшин."
 NOV_reunification.25.a:0 "Спустя двадцать лет, русский медведь гордо поднялся вновь."


 NOV_reunification.26.t:0 "Письмо"
 NOV_reunification.26.desc:0 "Богдан Беляев шел обратно к дому своей семьи через заснеженный лес. Винтовка Винчестер его отца висела на его потрепанном плече, а пара беличьих тушек болталась в его усталых руках. Если бы только папа мог видеть его сейчас. Он бы так гордился своим единственным сыном - и ему бы понравилось тушеное мясо, которое мама приготовит сегодня вечером. Ах, лучшие времена. Улыбка тронула щеки Бодгана. В течение семи лет каждый день был борьбой. Но когда Богдан думал о папе, он знал, что его отец гордился бы им. Он был бы доволен человеком, в которого вырос его сын.\n\nКогда Богдан вернулся к маме домой, он стряхнул снег с ботинок и оставил папину винтовку у двери. Но когда он вошел в опьяняющую кухню, горя желанием показать матери пойманную им белку, его встретил звук плача. Его мать стояла, сгорбившись в агонии, слезы текли по ее щекам в медный тазик их раковины.\n\n"Мам, что случилось?" - спросил Богдан.\n\nОна ничего не сказала. Вместо этого Екатерина Беляева яростно покачала головой и протянула сыну заплаканный конверт. На лицевой стороне простыми печатными буквами было написано: Федеральное министерство обороны. Богдан открыл письмо дрожащими руками.\n\nУважаемый гражданин Российской Федерации, говорилось в нем, настоящим вам приказано вступить во Всероссийские силы обороны. Вы должны явиться в Канский вводный центр через две недели с момента отправки этого письма.\n\n"Подожди, что?"\n\n"Когда это было отправлено?" - сказал Богдан.\n\n"Десять дней назад. И до Канска будет два дня езды, даже если Георгий одолжит нам свою машину, - сквозь рыдания сказала мама.\n\n"Тогда у нас есть два дня до того, как мне нужно будет уехать?\n\n"Нет!" - крикнула Екатерина. "Ты не поедешь в Канск! Ты знаешь, чего хочет президент Шукшин - еще одной войны с Германией. Они убьют тебя, они отправят тебя в лагеря и заморят голодом!" Она рухнула на пол, рыдая. "Не ты тоже, мой ребенок, мой ребенок..."\n\nБогдан опустился на колени рядом со своей последней оставшейся в живых семьей."
 NOV_reunification.26.a:0 "Долг зовет, и Богдан должен отдать его Федерации."

 NOV_reunification.27.t:0 "Отец и дочь"
 NOV_reunification.27.desc:0 "Бухарин тихо сидел в своей камере, глядя на бетонный пол, пока старик размышлял о последних нескольких неделях. Он был один в своей лачуге, когда солдаты Всероссийской армии взяли его под стражу. Затем он встретился с президентом Российской Федерации Василием Шукшиным. Россия... Снова объединились. Он не был уверен, что демократия - лучший путь для его народа, но после его кратких встреч с президентом и выслушивания всех хороших вещей, которые он делал, возможно, такой человек, как Шукшин, был тем, в чем сейчас нуждалась Россия.\n\nВ дверь камеры постучали. Бухарин поднял глаза и увидел стоящего там президента Шукшина. Бухарин улыбнулся, поднимаясь на ноги. "Чем обязан такому удовольствию, Василий?" - спросил старик. Шукшин на мгновение оглянулся через плечо, прежде чем оглянуться. "Я хотел сообщить тебе, что теперь ты свободен. Потребовалось некоторое убеждение, но суды согласились отпустить вас", - пояснил Шукшин. Бухарин на мгновение замолчал, его улыбка стала шире. "Ты имеешь в виду... Я могу выйти на улицу... как и все остальные". Шукшин кивнул. "Теперь ты свободен. Тебе больше не нужно бояться внешнего мира. Николай... У меня есть для тебя еще один сюрприз". Шукшин отступил в сторону, чтобы показать женщину, стоящую позади него.\n\n"Св-Светлана?" - воскликнул Бухарин, и на его глазах выступили слезы. Бухарина кивнула, слезы потекли по ее щекам, прежде чем подбежать к отцу и прыгнуть в его объятия. "О, я так волновался, когда ты ушла от меня", - пробормотал Бухарин, держась за свою единственную оставшуюся в живых семью. "Теперь я здесь, отец. Шукшин нашел меня. Он снова свёл нас вместе", - объяснила Бухарина. Николай взглянул на улыбающегося Шукшина, коротко кивнул ему с восхищением в глазах и обнял дочь.\n\n"Что случилось?" - спросил Бухарин у своей дочери. Она помолчала мгновение, прежде чем, наконец, заговорила. "Я пропала на некоторое время. Некоторые думали, что я мертва, другие верили, что я сбежала. Это было трудно, я пыталась выжить, но однажды я была в Вятке и Шукшин... он нашёл меня. Он сказал мне, что ты все еще жив после всех этих лет. Я не должна была оставлять тебя. Прости меня, отец, пожалуйста, прости меня!" - взмолилась Светлана, когда Бухарин снова прижал ее к себе. "Ты прощена, дочь моя. Ты в порядке, это все, что сейчас имеет значение."
 NOV_reunification.27.a:0 ""Ты в порядке. Спасибо Господи, ты в порядке.""

 NOV_reunification.32.t:0 "Возвращение"
 NOV_reunification.32.desc:0 "С тех пор как Василий стал президентом Федерации, он либо был вынужден оставаться в Новосибирске, либо путешествовал по стране от Магадана до Нижнего Новгорода, из-за чего он не мог посещать Барнаул так часто, как ему хотелось бы. Время, проведённое вдали от родного города, сделало его возвращение ещё приятнее. Его переполняло чувство ностальгии, когда его машина проезжала по улицам Барнаула, напоминая ему о том времени, когда он был его мэром, где он вёл свою кампанию против правящих Силовиков, и теперь торжествовал. Он вернулся президентом.\n\nНесмотря на то, что он провёл время вдали от города, приём, оказанный ему уроженцами Барнаула, определенно не изменился: тысячи людей выстроились вдоль тротуаров, чтобы поприветствовать своего любимого президента. Шукшин помахал им всем, проходя мимо с улыбкой на лице. Так много людей по всей России поверили в то, что он поступит правильно по отношению к ним. Что он выполнит свои обещания свободы и демократии для всех россиян.\n\nИ он стремился оправдать их ожидания.\n\nДовольно скоро Василий понял, что отвлёкся от своих мыслей и довольно скоро оказался на сцене перед большой многотысячной толпой, пришедшей повидаться со своим президентом после его отъезда из Барнаула. Шукшин улыбнулся, прочистил горло и посмотрел на людей, которых он полюбил за эти долгие годы."
 NOV_reunification.32.a:0 ""Добрые люди Барнаула! Как хорошо быть дома!""

 NOV_reunification.33.t:0 "Достижимая мечта"
 NOV_reunification.33.desc:0 "Борис смотрел на здание, которое он только что купил после долгих лет накопления денег, работая на заводах. Наконец-то он стал владельцем бизнеса. Человек, сделавший себя сам! Когда-то давно Борис считал, что это было бы невозможно. В течение многих лет корпорации и военачальники контролировали почти все. Все фабрики и магазины принадлежали государству.\n\nОднако с президентом Василием Шукшиным... всё изменилось к лучшему.\n\nТакие люди, как он, наконец-то смогут чего-то добиться. Его не заставят подолгу работать на фабрике, чтобы прокормиться, получая за свой тяжёлый труд лишь крохи. Теперь он мог жить своей собственной жизнью, осуществить свои мечты и хоть раз пожить достойно.\n\nОднажды это здание превратится в парикмахерскую. Оживлённое место, где сможет собираться народ. Обмениваться историями и хоть раз почувствовать себя комфортно! Наконец-то он мог осуществить свою мечту - стать парикмахером. Некоторые из его друзей с прежней работы часто высмеивали его устремления, но это мало что значило. В России всё менялось, и на этот раз преуспеет не только новосибирская "большая тройка", но и вся Россия."
 NOV_reunification.33.a:0 "Мечты, когда-то столь далёкие, наконец-то стали достижимы."

 NOV_reunification.34.t:0 "Дружеская выпивка"
 NOV_reunification.34.desc:0 "Василий с тёплой улыбкой смотрел на окончательный проект новой конституции Федерации. Федеральное Собрание только что проголосовало за него, и, несмотря на протесты Силовиков, новая конституция была принята с триумфом!\n\nВ дверь Шукшина постучали, и на пороге стоял Александр Покрышкин с двумя стаканами в одной руке и бутылкой водки в другой.\n\n"Могу я войти?" - спросил Александр.\n\nШукшин кивнул и жестом пригласил своего старого друга войти в кабинет. Александр так и сделал, взяв набор и положив его на стол президента.\n\n"Что привело тебя сюда, Александр?" - спросил Василий у лётчика.\n\n"Я подумал, что зайду и выпью с тобой, старый друг", - ответил Покрышкин, наливая разумное количество алкоголя в каждый стакан.\n\n"Почему? Я рад, что ты пришел, Александр, но в прошлый раз, насколько я помню, ты был против новой конституции?" - спросил писатель, беря стакан.\n\n"Я не рад этому, должен признаться, но дело не в моём поражении, а в твоей победе" - ответил Александр, потянувшись за своим стаканом.\n\n"Кроме того, каким другом я был бы, если бы не поддержал твоё достижение сегодня вечером?"\n\nВасилий улыбнулся и поднял свой стакан.\n\n"За лучшие дни, мой друг" - сказал писатель.\n\nПокрышкин немного помолчал, прежде чем с улыбкой поднять свой бокал."
 NOV_reunification.34.a:0 ""За лучшие дни, Василий Макарович""

 NOV_reunification.36.t:0 "Изменение иерархии"
 NOV_reunification.36.desc:0 ""Что это за хуйня!?" Павел, генеральный директор корпорации Феникс, закричал во всю силу своих лёгких.\n\n"Постарайтесь не пристрелить вестника, Павел. Эта новость - правда. С этого момента все крупные корпоративные структуры, включая Феникс, больше не будут иметь никакой политической власти в Российской Федерации. Федеральное Собрание с этого момента является правительством народа, а не корпоративного влияния" - объяснил Керченко с самодовольной улыбкой, наблюдая, как лицо генерального директора становится розовым, как у свиньи.\n\n"Вы! И Шукшин! Вы не можете так поступить с нами! Мы построили эту Федерацию, именно наши деньги принесли ей процветание! Вы существуете только потому, что мы это позволили!" - воскликнул Павел, когда его глаза впились в Михаила с непревзойдённой яростью.\n\n"Для вас он Василий Макарович, Павел. Возможно, вы внесли свой вклад в Федерацию, но любая власть, которой вы обладали во времена президентства Покрышкина, исчезла. Президент Шукшин руководит Российской Федерацией, и он приказал вам и любой другой компании играть по правилам. Я предлагаю вам подчиниться, Павел, - ответил Кириченко с холодной, но спокойной ноткой в голосе, которая встревожила генерального директора.\n\nКерченко улыбнулся, когда Павел попытался придумать ответ. Министр экономики двинулся, чтобы покинуть кабинет разъярённого генерального директора, но остановился в дверях. Он глубоко вздохнул и оглянулся.\n\n"Не стоит недооценивать президента, Павел. Если вы хоть попытаетесь бросить вызов его власти и воле народа, он вас низвергнет, прежде чем вы успеете осознать, что вы развязали".\n\nИ с этими словами Михаил вышел из офиса, приветствуя благодарных рабочих тёплой улыбкой, когда они подбадривали его, аплодируя министру за то, что он противостоял их безжалостному генеральному директору."
 NOV_reunification.36.a:0 "Впервые в жизни Павел был поставлен на свое место волей рабочих."

 NOV_reunification.37.t:0 "Изменения к лучшему"
 NOV_reunification.37.desc:0 ""О чем эта встреча, Наташа?" спросил Вадим, присаживаясь рядом со своей коллегой.\n\n"Я не уверена. Слышала слухи о каких-то изменениях на фабрике, но точно никто не знает" ответила Наташа, украдкой взглянув на него, прежде чем снова посмотреть в сторону входа.\n\n"Думаю, мы сейчас узнаем" заявил Вадим, когда их босс, Роман, вышел на сцену с документом в руках.\n\nРабочие наблюдали, как Роман изучал документ, прежде чем переключить внимание на своих сотрудников.\n\n"Всем привет! Я уверен, что вы задаетесь вопросом, зачем я привел вас сюда, поэтому не буду ходить вокруг да около. Федеральная Собрание только что приняло новые реформы в отношении прав рабочих в Федерации" объяснил он, жестом указывая на стоящих перед ним рабочих, прежде чем продолжить.\n\n"В соответствии с этими новыми законами, вы заметите некоторые изменения на фабрике, начиная с завтрашнего дня. Одно из изменений, которое, я думаю, вам понравится, это повышение заработной платы!" воскликнул Роман, заслужив одобрительные возгласы нескольких рабочих в комнате. Роман улыбнулся, глядя на документ.\n\n"А я-то думал, что нас лишат зарплаты или что-то в этом роде" укоризненно произнес Вадим.\n\nНаташа улыбнулась, когда Роман перешел к объяснению новых правил и изменений, которые должны были произойти на фабрике."
 NOV_reunification.37.a:0 ""Это было лучше, чем мы могли себе представить.""

 NOV_reunification.38.t:0 "Баррикады"
 NOV_reunification.38.desc:0 ""Ваш запрос на разработку реки Катунь был отозван" заявил губернатор Евдокимов, передавая лист Екатерине, секретарю генерального директора "Сибири".\n\n"Что значит отозвано? Нам разрешили начать разработку земли несколько месяцев назад" спросила Екатерина, изучая форум.\n\n"Сибирь была очищена для развития, когда Покрышкин был ответственным, но президент Шукшин начал новую экологическую инициативу, часть которой препятствует развитию промышленных проектов непосредственно рядом с крупными речными системами, включая, боюсь, Сростки. Президента тошнит от загрязнения воды, особенно в Оби. Он не сдвинется с места в этом вопросе" объяснил губернатор\n\nЕкатерина раздраженно вздохнула, кладя документы на стол губернатора. Она выглянула в окно, глядя на город Барнаул. Они должны были это предвидеть. Алтай - родная область Шукшина, конечно, он собирался помешать "Сибири" расширить свою деятельность в регионе.\n\n"Разве мы не можем заключить сделку или что-то в этом роде? Пойти на компромисс?" спросила Екатерина\n\n"Мне жаль. Президент сам позвонил мне. Он не хочет, чтобы "Сибирь" или какая-либо другая корпорация, если на то пошло, приближалась к его родному городу. Я уверен, что мы сможем организовать строительство нового заводского комплекса в другом месте, но, боюсь, слово президента является окончательным" спокойно ответил Евдокимов, откидываясь на спинку стула.\n\nЕкатерина на мгновение задумалась. Георгий не собирался радоваться отмене развития в Сростках, но, возможно, "Сибирь" все еще могла бы найти способы расширить свою роль в Алтайском крае."
 NOV_reunification.38.a:0 ""Хорошо, губернатор. Какие у "Сибири" есть варианты?""

 NOV_reunification.39.t:0 "Союз в лесах"
 NOV_reunification.39.desc:0 "Дмитрий медленно приблизился к изолированной лачуге, расположенной глубоко в лесах Биробиджана, к северу от одноименного города. После некоторого расследования и... допросов, он узнал, что бывший лидер сопротивления жил спокойно.\n\n"Стой! Ни шагу дальше" из-за деревьев донесся старческий голос.\n\nДмитрий оглядел леса, прежде чем его взгляд остановился на старике, стоявшем издалека с винтовкой в руках.\n\n"Ты тот, кто избивает людей,чтобы найти меня?" спросил старик.\n\n"Я. Меня зовут Дмитрий Иванов. Служба безопасности, здесь от имени президента Шукшина. Я здесь, чтобы увидеть тебя, Пётр" Дмитрий ответил, подняв руки, чтобы показать, что он не хотел причинить вреда.\n\nПётр опустил винтовку, глядя на Дмитрия.\n\n"Я слышал о вас. Ты сделал много плохих вещей. Русский Монстр... скажи мне, что привело тебя сюда" спросил Пётр, когда Дмитрий подошел к старику.\n\n"Василий Макарович хочет, чтобы вы сплотили своих старых товарищей по оружию. Вызовите столько хаоса, сколько сможете. Президент стремится вернуть Биробиджан, и он считает, что возобновление сопротивления сделает японцев более открытыми для переговоров с Федерацией" Дмитрий объяснил, наконец опустив руки.\n\n"Василий Макарович? Он так зациклен на Москве в эти дни, что, должен признаться, я удивлен, что он вообще интересуется Биробиджаном" ответил Пётр, потрясенный этой новостью.\n\nПётр отвернулся от Дмитрия, на мгновение задумавшись. Когда Россия распалась, его сопротивление было брошено на произвол судьбы, прежде чем японцы окончательно сломили их в Хабаровске. Теперь президент его воссоединенной родины хочет, чтобы он бросился в бой. Пётр потерял многих своих братьев и сестер по оружию в их невыполнимой миссии по освобождению бассейна Амура от японского владычества, и это ни к чему не привело. Но это было без сильной России, которая могла бы их поддержать. Возможно, на этот раз наконец-то появится шанс на успех. Может быть, есть шанс, что он наконец сможет сделать то, что всегда хотел сделать. Освободить его соотечественников-россиян. Пётр вздохнул и повернулся лицом к Дмитрию."
 NOV_reunification.39.a:0 ""Считайте, что Русское Сопротивление возродилось""

 NOV_reunification.40.t:0 "Послание от Русского Монстра"
 NOV_reunification.40.desc:0 "Петру ОТРЕДАКТИРОВАНО\n\nОТРЕДАКТИРОВАНО, Биробиджанская область.\n\nВаши силы были достаточно экипированы для выполнения предстоящей задачи. С приближением переговоров по Дальнему Востоку пришло время создать как можно больше хаоса, который ваши партизаны могут создать против японских и маньчжурских военнослужащих. Вам приказано совершать набеги на японские военные базы, саботировать железные дороги и создавать беспорядки среди населения в целом.\n\nПРЕДУПРЕЖДЕНИЕ\n\nВам ни при каких обстоятельствах не разрешается умышленно причинять вред любому невооруженному гражданскому лицу, с которым вы можете столкнуться во время выполнения своего задания. Наши цели строго военные, а не гражданские. Если вы или любой другой член вашей организации намеренно нарушите эти правила, я лично займусь этой проблемой.\n\nОт: ОТРЕДАКТИРОВАНО"
 NOV_reunification.40.a:0 "Развяжите хаос и снова устроите своим оккупантам ад."

 NOV_reunification.41.t:0 "Полёт авиатора"
 NOV_reunification.41.desc:0 "Покрышкин неторопливо направился к изящной летающей машине, солнечный свет отражался от ее полированных металлических крыльев, на его лице была гордая ухмылка. "Как ты думаешь, Василий? Это прекрасно, не правда ли?" - спросил авиатор. "Не корпоративного производства, это точно!" съязвил президент, внимательно следуя за опытным пилотом. Федерация недавно выпустила новую партию боевых самолетов, и Покрышкин будет одним из первых, кто их опробует.\n\nУ Александра была широкая улыбка, когда он парил в небе на реактивном истребителе новейшего поколения Федерации. МиГ-23. Самолет, обладающий достаточной скоростью и огневой мощью, чтобы бросить вызов Люфтваффе в небе.\n\n"Как там погода наверху?" спросил Шукшин через наушники Покрышкина.\n\n"Все в порядке, Василий. Ах, я слишком долго был вдали от небес!" воскликнул Александр, ныряя носом, выполняя несколько бочек, прежде чем снова подняться.\n\n"Что ты думаешь, старый друг? Достаточно ли это быстро, чтобы завоевать нам небо?"\n\n"Василий, с таким самолетом, как этот, мы могли бы захватить весь мир, если бы захотели!" ответил Покрышкин, глядя под облака на бескрайние равнины и многочисленные реки своей родины.\n\nОн представил, как Василий ухмыляется, как идиот, когда он разгоняет самолет еще быстрее, создавая мощный звук, который раскалывает небо и толкает его вперед."
 NOV_reunification.41.a: "И громкий звук прогремел по всему Новосибирску и России!"

 NOV_reunification.42.t:0 "Новые рекруты"
 NOV_reunification.42.desc:0 "Владимир наблюдал за новобранцами, стоявшими плечом к плечу, оставаясь спокойным, пока он оценивал их. На новую партию смотреть было не на что, но этого следовало ожидать, учитывая, что Всероссийская Армия ослабила свои стандарты.\n\nВладимир понял, почему это было сделано. Президент Шукшин был на тропе войны, его взгляд был сосредоточен на старой столице, Москве, и Федерации понадобится столько войск, сколько она сможет собрать, если они будут отражать Вермахт из Восточной Европы. Однако это не означало, что ему должно нравиться тренировать следующее поколение российских солдат в течение следующих нескольких лет.\n\n"Меня зовут Владимир Орлов. Вы должны обращаться ко мне либо Сержант Орлов, либо просто Сержант. На протяжении всего обучения вы узнаете, как стрелять из различных видов оружия, как работать вместе в боевой команде на земле и как выжить на поле боя. Несмотря ни на что, вы должны подчиняться не только моим приказам, но и приказам всех ваших начальников во время вашей службы в этой армии. Я ясно выражаюсь?"\n\n"Да, Сержант!" все новобранцы ответили в унисон.\n\nВладимир кивнул, прежде чем повернуться к длинному столу, на котором стояла стандартная винтовка АКМ.\n\n"Я хочу, чтобы каждый из вас взял со стола винтовку и пошел на стрельбище. Я хочу посмотреть, какова ваша цель. Не утруждайте себя борьбой из-за оружия. Есть по одному для каждого из вас, все совершенно одинаковые" приказал Владимир, и новобранцы повиновались, схватив винтовку и отправившись на стрельбище, как было приказано.\n\nВладимир некоторое время наблюдал, как они возятся с винтовками, прежде чем вздохнуть про себя."
 NOV_reunification.42.a:0 "Давайте приступим к работе"

 NOV_reunification.43.t:0 "Томский Государственный Университет"
 NOV_reunification.43.desc:0 "У Наталии были слезы на глазах, когда она смотрела на место, куда мечтала попасть с 7-го класса. Томский Государственный Университет. Все время, пока она училась в средней школе, она усердно училась, надеясь однажды поступить в один из единственных сохранившихся университетов России. Даже с падением Томска и интеграцией Центрально-Сибирской Республики в Федерацию это не помешало Наталии стремиться к своей мечте.\n\nОднако, когда она окончила среднюю школу и подала заявление в университет, ее сердце разбилось, когда она получила письмо с отказом. Федерация не допускала женщин в университеты. Наталию отправили работать на фабрику в заводском городе Новосибирске, зарабатывая тем, что могла, просто чтобы прокормиться. Поскольку Федерация объединила Сибирь, казалось бессмысленным ожидать перемен до дня выборов, когда все изменилось. Она помнила, как плакала слезами радости, когда было объявлено, что ее кумир, писатель Василий Шукшин, наконец-то сверг Александра Покрышкина с престола. Когда Россия наконец объединилась, перемены произошли быстро. Люди стали свободнее, чем когда-либо прежде. Наконец-то были решены проблемы рядовых работников, корпорации были отброшены назад, женщины снова могли голосовать!\n\nЗатем ее жизнь снова изменилась, когда однажды она получила письмо из Томского Государственного Университета. Они извинились за свое несправедливое обращение с ней, несмотря на то, что имели высокую квалификацию для посещения. Чтобы компенсировать ей действия университета при правительстве Покрышкина, они предложили ей возможность вернуться в свой родной город Томск и, наконец, поступить в лучший университет во всей России.\n\nОна радостно улыбнулась, когда сделала первые шаги к административному зданию университета, готовясь к более яркой жизни, которая ее ждала."
 NOV_reunification.43.a:0 "Мечта осуществилась после стольких лет."

 NOV_reunification.44.t:0 "Счета"
 NOV_reunification.44.desc:0 "Последние несколько лет были борьбой для Иоганна. Его жена умерла два года назад в результате несчастного случая на производстве. В течение этого времени Покрышкин был главным, так что корпорации имели полную свободу действий, а это означало, что его семья даже не получила компенсации за смерть его жены. Ни одного Рубля. Теперь он остался один, чтобы растить двух своих дочерей. Иоганн вздохнул и потер глаза, с неподдельным ужасом глядя на письмо из Читинской налоговой инспекции.\n\nПо правде говоря, он изо всех сил старался оплачивать счета. Его работа не могла покрыть всего, за что ему приходилось платить. Конечно, все стало дешевле, когда Россия объединилась, но это было недостаточно дешево. Образование его дочери, машина, еда и счета. Для него это становилось уже слишком.\n\n"Папа? Ты в порядке?".\n\nИоганн оглянулся через плечо и увидел, что там стоит одна из его дочерей. Он мог видеть выражение ее глаз. Она боялась, что он снова начнет пить. Это была ужасная привычка, в которую он впал, когда умерла Наташа, и это было одной из причин, по которой он оказался в таком финансовом беспорядке.\n\n"Я в порядке, Света. Не беспокойся обо мне. Почему бы тебе не вернуться на улицу и не поиграть с Лизой" ответил Иоганн, изобразив слабую улыбку на лице. Его дочь с минуту наблюдала за ним, прежде чем выйти на улицу.\n\nИоганн медленно вздохнул, когда он повернулся и дрожащей рукой потянулся за письмом. Он медленно открыл его и вытащил сложенный листок бумаги, который в нем лежал. Он взял себя в руки, медленно открыл ее, и у него отвисла челюсть.\n\n"Это так... это так низко!" воскликнул Иоганн, радостно вскакивая со своего места и уставившись на цифры.\n\nМагна на мгновение задумался, прежде чем его осенило.\n\n"Налоговая реформа Шукшина. Этот ублюдок действительно сделал это!" радостно воскликнул Иоганн, когда из его глаза скатилась слеза.\n\nВпервые в жизни он по-настоящему почувствовал надежду. В кои-то веки он мог позволить себе оплачивать счета! У него были деньги, чтобы тратить их на своих детей! Иоганн выглянул в окно и улыбнулся, увидев, как две его дочери смеются, гоняясь друг за другом. Они еще не вышли из игры, но, по крайней мере, теперь у него снова была вера. Возможно, после всей этой боли его семья наконец-то сможет жить достойной жизнью."
 NOV_reunification.44.a:0 "Возможно, он мог бы для разнообразия сводить своих дочерей в хороший ресторан"

 NOV_reunification.45.t:0 "Новая Самара"
 NOV_reunification.45.desc:0 "Никита прожил в Самаре всю свою жизнь. Город был известен под разными названиями, им правили цари, Советы и коллаборационисты. До Великой Отечественной войны Самара была экономическим центром реки Волги, домом для сотен вздымающихся заводов. С момента падения старого Союза город так и не восстановил свою былую славу. Даже когда Запад объединился, уже "восстановленный" город был просто посмещищем по сравнению с тем, что было до войны. Похоже, ни у одного военачальника не было ответа на проблему Самары. Казалось бы, Золотой век Самары подошел к концу.\n\nТак было до прихода Федерации.\n\nИменно тогда все начало меняться. Корпорации переехали в город. Сибирь. Титан. Феникс. Он никогда раньше не слышал об этих компаниях, но, насколько он знал, до недавнего времени они были довольно влиятельными в Новосибирске. Однако компании, казалось, изменили ситуацию к лучшему. По всему городу вновь открывались заводы, людям, живущим на улицах, предлагали работу направо и налево, поскольку предприниматели из Магадана начали пробиваться в город.\n\nЗа свою долгую жизнь Никита жил при многих правительствах, но провозглашенная Российская Федерация, казалось, была самой лучшей из всех. Она дала нечто большее, чем просто работу. По всему городу проходили местные выборы. Это было удивительно, учитывая репутацию Федерации как своего рода диктатуры. Государство силовиков, как его называли. Но при какой диктатуре были свободные и справедливые выборы? Может быть, кто-то и врал ему, но с точки зрения Никиты РФ больше походила на демократию, чем на старый Союз. Больше похоже на Республику Коми, без военизированных формирований и убийств. Почти как предложенная Зыковым республика, но без пятна коллаборационизма.\n\nПарень опустил глаза на газету и увидел человека, чье лицо стало ему довольно знакомым за последние несколько месяцев. Крестьянин, который стал президентом. Василий Шукшин. Никита посмотрел на заголовок. Судя по всему, Шукшин и Покрышкин снова спорили в Федеральном собрании. На этот раз из-за промышленных проектов в Казани. Разве они не были друзьями?\n\nЮноша только улыбнулся и покачал головой. Он не собирался пытаться понять, как работает новосибирская политика. Он откинулся на спинку скамейки в парке, наблюдая, как река Волга спокойно течет по его городу, наслаждаясь легким ветерком, обдувающим его лицо."
 NOV_reunification.45.a:0 "Россия изменилась. И на этот раз ради светлого будущего."

 NOV_reunification.46.t:0 "Что будет дальше?"
 NOV_reunification.46.desc:0 "Будучи уроженцем Екатеринбурга, Вадим привык к милитаристской культуре, которая определяла город со времен правления Константина Рокоссовского. Когда Федерация захватила город, внезапное внедрение бизнес-ориентированной культуры Новосибирска сильно потрясло его. Резкий приток предпринимателей и менеджеров изменил Екатеринбург почти за одну ночь. Вскоре состоялись местные выборы, и Борис Ельцин был избран губернатором области. Они пережили бесчисленные перемены, но в последние недели перемены снова появились на горизонте.\n\nС момента выступления президента Шукшина казалось, что вся Федерация встала на тропу войны, твердо ступив на дорогу в Москву.\n\n"О чем ты думаешь, Вадим?" спросил Артем, его начальник смены. Они стояли вместе на производственной линии, окруженные лязгом машин.\n\nВадим вздохнул, уставившись на длинный ряд нарезов, заполнявших монтажные ремни. "Город чувствует себя так же, как в 40-е годы. Там было напряжение, это..." Вадим замолчал, когда вспышки танков и крики вошли в его сознание. "Почему Шукшин снова провоцирует Германию? Он пытается осудить Россию? Мы дважды проигрывали немцам, почему на этот раз все должно быть по-другому?" сказал он, протирая глаза.\n\nБорис положил руку ему на плечо с теплой улыбкой на лице.\n\n"Я не знаю, куда приведет нас будущее или что произойдет, когда осядет пыль. Но имейте хоть немного веры! Россию и нашего президента и раньше недооценивали. Я не знаю, докажем ли мы, что сомневающиеся ошибаются, но я усвоил одну вещь: никогда не следует недооценивать решимость разгневанного русского!"\n\nИ с улыбкой Артем ушел, оставив Вадима одного, чтобы еще раз погрузиться в свои мысли."
 NOV_reunification.46.a:0 "Впереди было неопределенное будущее, но он должен был принять его."

 NOV_reunification.48.t:0 "Приказы об эвакуации"
 NOV_reunification.48.desc:0 ""Я говорю вам, рейхскомиссариат долго не продержится, нам нужно..." - обсуждал немецкий администратор в конференц-зале, когда офицер Вермахта решительно открыл дверь.\n\n"По приказу фюрера все официальные лица, находящиеся в этом здании, должны быть переведены в Германию. Это здание необходимо немедленно эвакуировать. Нарушения безопасности и партизанское движение сделали это место слишком опасным", - потребовал молодой офицер. Участники конференции встали со своих мест и направились к двери, в их глазах читался страх. "Поторопись, черт возьми, Зигфрид, ты, жирный ублюдок, пока я не оставил тебя здесь на растерзание какому-нибудь славянскому зверю, который вышибет тебе мозги!" - скомандовал офицер Вермахта, стукнув кулаком по стене. "верно... приношу свои извинения." Зигфрид встал, но прежде чем он успел подняться на ноги, в воздухе просвистела пуля.\n\nОфицер лежал на полу в луже собственной крови с пулевым отверстием прямо в затылке. В комнату с важным видом вошел оборванно одетый партизан с российским триколором на рукаве, вооруженный "токаревым" в руке. Дверь щелкнула, запертая руками другого партизана снаружи. Дмитрий поднял пистолет в воздух, и его голос прогремел с улыбкой на лице: "Ладно, пора переходить к делу!" произнес он, открывая огонь по потолку, после чего пистолет оказался направлен на немецкого бюрократа, проделав ему дырку между глаз. Люди в костюмах в ужасе наблюдали за гибелью. Дмитрий медленно подошел к одному из них: "Т-ты, недочеловеческое чудовище, не прикасайся ко мне! Я не умру от рук слав... - раздался хлопок. "Кто следующий, а?" - спросил Дмитрий с самодовольным выражением на лице. Один из немцев яростно дернул запертую дверь, прежде чем его кровь покрыла ручку. Постепенно комната окрасилась в красный цвет, и Дмитрий остался единственным живым в комнате.\n\nОн выглянул в окно, достал из кармана сигарету и небрежно открыл треснувшее окно, впуская пасмурный вечерний свет. Лениво стряхнув пятнышко засохшей крови со своей перчатки, Дмитрий произнес - "Ты испачкал кровью мой наряд, фриц", - сказал он трупу на полу. "Ах, Московия..." Дмитрий оглядел пейзаж: "Однажды все это снова станет Россией". Он выпустил в воздух облако дыма." 
 NOV_reunification.48.a:0 "Так будет со всеми тиранами."

 NOV_reunification.49.t:0 "Война в небесах"
 NOV_reunification.49.desc:0 "Чтобы выиграть современную войну, нужно контролировать небо, чтобы контролировать небо, нужно иметь истребители, чтобы иметь истребители, нужно иметь аэродромы, и так оно и будет. Если мы хотим выиграть войну против Германии, мы должны выиграть войну в небе.\n\nТаким образом, в настоящее время осуществляется крупный проект по восстановлению старых аэродромов и модернизации существующих. Старые советские военно-воздушные силы, несмотря на их огромные размеры, были уничтожены Люфтваффе во время Второй Мировой Войны, а затем в Западнорусской войне. Мы не должны повторять те же ошибки, которые они совершили три раза подряд. \n\nУже храбрые люди откликнулись на призыв Матушки России и присоединились к Военно-воздушным силам, чтобы принести славу нашей земле и свободу нашему народу. \n\nМы будем господствовать в небесах! Мы сокрушим немцев! Мы освободим наш народ! Мы вернем себе нашу землю! И мы воздадим должное нашим товарищам, которые погибли ранее!"
 NOV_reunification.49.a:0 "Война - это больше, чем просто наступление на землю, это совместные усилия."

 NOV_reunification.50.t:0 "По его стопам"
 NOV_reunification.50.desc:0 "Андрей разглядывал ряд танков Т-72, тщательно осматривая каждый и что-то записывая в тетрадь. Все были в хорошем состоянии, готовы к бою.\n\n'их создатель, должно быть, гений', думал Андрей, проверяя еще один танк. И тут он услышал шаркающие шаги. Это был пожилой человек в форме. Он разглядывал танки с любопытством в глазах и тростью в руке. Парень пару секунд посмотрел на него, а потом оставил блокнот и подошел.\n\n"Простите, товарищ. Кажется, я вас не видел раньше. У вас есть допуск сюда?" спросил молодой офицер.\n\nСтарик повернулся к Андрею и ухмыльнулся, "Эх, что ж, нельзя уже ветерану посмотреть на танки, на которых новое поколение помчится на запад?"\n\nСолдат замечает несколько медалей на форме деда и медленно кивает.\n\n"Извините, не знал" сразу ответил он.\n\nВетеран постучал по танку тростью.\n\n"Будь у нас такие – мы б за две недели в Берлине были"\n\nАндрей усмехнулся, "Мы готовились к битве. Москва вернется к нам в мгновенье ока. Обещаю!"\n\nДед кладет руку ему на плече."
 NOV_reunification.50.a:0 ""Я и не сомневаюсь, юнец.""

 NOV_reunification.52.t:0 "План"
 NOV_reunification.52.desc:0 ""Когда Вермахт штурмовал Францию, а затем Россию, они навсегда изменили войну своей революционной доктриной, названия которой достаточно, чтобы внушить страх и воспоминания даже самым закаленным ветеранам, Блицкриг. Цель довольно проста - продвигаться на вражескую территорию как можно быстрее. Танки и другая бронетехника штурмуют границу в первые часы войны, за которыми следуют воздушные налеты на инфраструктуру и военные объекты, прежде чем мобилизованная пехота бросится наводить порядок" Генерал Новиков объяснил, не отрывая глаз от военной карты.\n\n"А как насчет наших отраслей промышленности? Могут ли они соответствовать требованиям?" спросил Шукшин, глядя на Керченко.\n\n"За последние годы наш промышленный потенциал значительно вырос. Я связывался с главами "Феникса" и "Сибири". Они сказали мне, что их промышленность справится с этой задачей" объяснил Михаил. \n\nВасилий взглянул на Покрышкина. У авиатора было сдержанное выражение лица, он глубоко задумался про себя. "Тебе есть что добавить, Александр?" спросил Шукшин, поворачиваясь к своему другу.\n\n"Мы действительно сделаем это" пробормотал он, подходя к военной карте. "Я боюсь за будущее, Василий. Я не уверен, каков будет результат всего этого, но я научился доверять вам и, конечно, я не сомневаюсь в способностях генерала Новикова и Керченко. Мне нравятся наши шансы, Василий. Я думаю, что на этот раз у нас есть шанс" Александр объяснил, поворачиваясь к трем мужчинам в комнате.\n\nПисатель улыбнулся, положив руку на плечо Авиатора."
 NOV_reunification.52.a:0 ""Победа будет за нами, старый друг, я обещаю.""

 NOV_reunification.53.t:0 "Очередная поздняя ночь"
 NOV_reunification.53.desc:0 "Блять, как же я устала, - пробормотала Кира. - Хочешь кофе? Не знаю, найдутся ли у них двадцать ложек сахара специально для тебя, но я могу проверить. - Отвянь. - Прежде чем ответить, Джон устало улыбнулся. - Давай попробуем ещё одну перестановку. Потом я узнаю, сможет ли Георгий натаскать нам еды.\n\n- Тебя хорошо кормили в Америке? - спросила Кира. Она села на старый офисный стул рядом с Джоном, который продолжал набирать текст на компьютере.\n\nОн усмехнулся.\n\n- Нет, в ЦРУ и не мечтали о том, чтобы есть картошку по три раза в день. И кто бы мог подумать, что это будет так полезно для моей кожи - продолжил он. - Вот, я хочу попробовать другой вариант метода Эллиса. На этот раз я настрою компьютер на обработку шифрованного текста "Дельта" с новой установкой, которой нас научил Максим на прошлой неделе. - Этот сраный томчанин нихрена не знает, - сказала Кира. - Он бы даже на ноги не встал, если бы они не были частью его тела.\n\n- Будь вежливой, Кира Горкорова. По крайней мере, Макс знает, как голосовать, - сказал Джон. - Можно подумать, что после того дерьма, через которое прошла Россия при Революционном фронте, люди вроде тебя научатся никогда впредь больше не голосовать за красных. - Он закончил вводить свои команды на жужжащем компьютере и нажал клавишу ввода. - В любом случае, на всё про всё уйдет несколько минут.\n\n- Может, ещё раз сыграем в покер? - спросила Кира. - Возможно, Светлана сможет одолжить тебе немного денег. - О, ты думаешь, что в Компании меня не научили блефовать?\n\nПоследующие три часа прошли в полускуке. Кира собрала очередную выигрышную комбинацию и забрала оставшиеся на обед деньги Джона, когда сильно жужжащий компьютер остановился. - Ну наконец-то, - сказала Кира. - Сейчас гляну. - Она подошла к монитору, ожидая, что перехваченное немецкое сообщение как всегда будет беспорядочным набором символов.\n\n- Ох ты ж... - воскликнула она.\n\n- Что случилось?\n\n- Приказ гауптмана Вегенера, - прочитала она дрожащим голосом. - Истребительному крылу n. 107 передислоцироваться на аэродром Навгард к 17:00"
 NOV_reunification.53.a:0 ""Погоди, мы взломали эту хуйню?""

 NOV_reunification.54.t:0 "Старик и море"
 NOV_reunification.54.desc:0 ""Не верю нахуй," пробормотал рядовой Корольков Сергей. "Я припиздовал с Алеексевки просто чтоб, блядь, на море поглазеть". Сержант Баррикад Климов едва пробурчал что-то в ответ. Пожилой человек сидел и ел бутерброд, почти не обращая внимания на Королькова.\n\n"Знаешь, если немцы все же приплывут, нас с тобой убьют" сказал рядовой. "Пацан, наша задача – свалить еще до их высадки" прокряхтел Климов.\n\n"Я не просто пацан! Я солдат Федерации!" воскликнул Корольков. "Да если фашистские шакалы посмеют хоть ступить на землю моего народа, я их всех притрелю прямо на месте".\n\nКлимов покачал головой. "Ты ведь наврал про свой возраст, чтоб пойти в армию." "Нет. Мне девятнадцать, Сержант Климов"\n\n"Ну, тогда скажи мне," спросил Баррикад, "кто был при власти в западной России до вторжения Федерации?"\n\n"Эм, Георгий Маленков?" Дед опять покачал головой.\n\n"Ты полон дерьма, им даже из твоего рта несет." Климов повернулся к Королькову, проливая томатный сок на пожухлую траву.\n\n"Когда я воевал за Западносибирскую Народную Республику, меня разместили в Златоусте. Та банда, Арийское Братство, захватила Пермь. Через несколько месяцев они и нас начали проверять на прочность. Набег тут, засада там, покушение здесь. Меня перенаправили в Лысьву. Но, к моменту моего приезда ‘арийцы’ уже взяли город. Знаешь, что они сделали?"\n\nРядовой Корольков покачал головой слева направо.\n\n"Они построили весь город в ряд и отрубили каждому руки. И оставили умирать от голода. Ты когда-нибудь видел двухлетнего ребенка, кричащего ‘МАМА’? Безрукого, блядь, двухлетнего ребенка."\n\nСергей промолчал. Внутри все перевернулось. "А немцы в Великую Отечественную и че похуже творили," закончил Сержант Баррикад."
 NOV_reunification.54.a:0 ""Радуйся, что тебе такое не сниться.""

 NOV_reunification.55.t:0 "Федерация готовится к войне"
 NOV_reunification.55.desc:0 "По всей Сибири и за Уральскими горами, от одного берега синей Волги до другого, просыпается Федерация. Как гигант, пробудившийся от тысячелетней дремоты, она беспокойно шевелится и поднимается на свои мощные и огромные, словно горы, ноги.\n\nВ Горьком и Челябинске, Самаре и Екатеринбурге великие кузницы раскаляются от пламени русских надежд и мечтаний. Жители этих городов работают день и ночь, создавая сотни, если не тысячи танков, готовых к наступлению на Саксонию.\n\nВ Иркутске и Омске молодые люди прощаются со своими возлюбленными или жёнами. Они посвящают себя выполнению долга перед своей страной и своими близкими, чтобы построить мир, в котором их семьи будут свободны.\n\nВ Тюмени и Новосибирске ветераны воздушных войн и новички поднимаются в небо, совершая тренировочные вылеты над заснеженными равнинами Сибири. С высоты всё кажется таким крохотным.\n\nНа Камчатке и в Архангельске ветераны Красного флота отложили в сторону политику, чтобы сражаться за освобождение миллионов. Их единственное желание - совершить то, чего они не смогли добиться при Бухарине. Победить. Они оплакивают души погибших во Второй мировой войне, всех мужчин, женщин и детей, сожжённых раскалённым прутом рабства с самого начала тех мрачных дней поражения.\n\nВ Верхнеудинске и Казани мужчины не из числа русского населения готовятся взять в руки оружие. Их жертвы будут вспоминать как величайшие из всех в грядущие десятилетия.\n\nНа Украине и в горах Кавказа старики откапывают давно зарытые винтовки. Их подразделения, их братья по оружию, были уничтожены четыре раза. Старики не надеются дожить до конца Второй Западнорусской войны. Но рёв их непокорности сотрясает усталые руки немецкого Атласа.\n\nВ президентском дворце Шукшин терпеливо ждёт, устремив свой взор на запад. Скоро Федерация снова вступит в войну, и народ будет готов к предстоящей борьбе."
 NOV_reunification.55.a:0 "Мы не войдём в зал Алдагаутра со словами страха на устах."

 NOV_reunification.56.t:0 "Предреченная погибель"
 NOV_reunification.56.desc:0 "Даниил заливал бетон для фундамента бункера связи. И тут он почувствовал... что-то. Небо какое-то слишком широкое. Слишком голубое, слишком солнечное. Идеальные условия для полета немецкого истребителя. Горизонт чист, да и он знал, что Воздушные Силы Федерации достаточно сильны, чтоб не позволить Люфтваффе просто так прилететь и разбомбить его. Но оборачиваясь, он всегда чувствовал, как пули рвут насквозь его кожу. Стоп, это звук пикирующего самолета? Даже легкий бриз доводил его до ручки. Руки затряслись; Даниила тошнило, он был слаб, будто-бы пробежал марафон после недельной голодовки. Его сердце рвалось из груди, воздуха не хватало. Почему он не может дышать?\n\nДаня, задыхаясь, начал падать назад. Пот перетек от бровей к густой бороде. Он вытянул руку, пытаясь сохранить баланс и хлопнулся на землю.\n\n"Сын мой, сын мой, слышишь меня?" Кто-то хлопал его.\n\nСтранно.\n\n"Ты! Вызывай скорою! Сейчас!" "Кто?" прохрипел Даниил.\n\n"Я отец Дмитрий Панин," ответил незнакомец. "Как ты, сын мой? Дышать можешь?"\n\nОтветом стал утвердительный кивок. Голос даже на шепот не тянул - "Я... Я не мог. Небо..." - и окончательно затих.\n\nОтец нахмурился. "Понимаю, сын мой. Люфтваффе Гайны не щадило, как и твой дом," сказал он. "Я видел в тебе страх, преследующий всех русских. Но не отчаивайся – Христос с тобой, и он не позволит их стае нам навредить."\n\nИз глаз Даниила полились слезы "Отче, мне страшно."\n\nОтец просто кивнул. "Я знаю. Мне тоже. Позволь помолиться за тебя" Он положил правую руку на лоб Даниила, протирая его от пота с грязью. "Наш Отец Всемогущий, благослови человека сего, ибо работает он во имя защиты других. Спаси его от козней и искушений Дьявола, сохрани от ран и несправедливости. Дай ему понять, что ты с ним, утешь его своей любовью." Вой сирены скорой помощи становился громче и громче.\n\n"Святая Дафна, великая чудотворица ото всех недугов, прошу я смиренно в заступничестве Иисуса и Марии, в час нужды сего человека. Не покидай его! Мученица непорочности, покровительница страданий, помолись Ему за сего и услышь мою мольбу.""
 NOV_reunification.56.a:0 "Молитесь за нас"

 # War 

 NOV_war.1.t:0 "Ужасы войны"
 NOV_war.1.desc:0 "Андрей бродил по оккупированному городу. Он был с ног до головы заполнен русскими солдатами, так как теперь он находился под контролем Российской Федерации, освободившей его от немецкого господства. В эту ночь Андрей наблюдал, как сбивают немецкие надписи, знаки и символы, но когда он свернул за угол, то услышал леденящий кровь вопль, который он не мог проигнорировать. Он подбежал к дому, из которого он доносился. Подойдя ещё ближе, он услышал сильные удары из-за закрытой двери.\n\nАндрей поднял ногу и ударил ботинком по двери, тем самым распахнув её настежь. - Что здесь происходит?! - потребовал объяснений Андрей, глядя на жестокую сцену. Русский солдат с ножом в руках наносил удары в грудь кричащей женщины. Оглядев комнату, он увидел немецкие надписи, немецкие украшения, светловолосых людей на фотографиях. Это был дом немецких поселенцев. Но даже в таком случае эта жестокость была... ненормальной.\n\nАндрей замахнулся своим оружием, как битой, а затем ударил русского солдата по лицу прикладом своей винтовки и отшвырнул его от женщины. - Прекрати, тупой ублюдок! - закричал он на солдата. - Разве ты не помнишь, что говорил президент Шукшин?! - продолжил кричать Андрей на своего товарища. Солдат зашатался от боли. - Ты... ты защищаешь немцев! Ты сочувствуешь этим тварям?! Они бы без промедления тебя расстреляли! - в ярости ответил солдат. Андрей с силой схватил мужчину и направил его лицом в сторону истекающей кровью женщины.\n\n- Посмотри, что ты наделал! Ты думаешь, это гуманно?! - крикнул Андрей в лицо солдату. - Шукшин сказал всем солдатам, что они не должны зверствовать! Хочешь, чтобы на тебя донесли?! - По лицу солдата заструился пот. - Хорошо, я... - Андрей швырнул солдата на пол. - Подумай ещё раз над своими действиями, так как женщина, которую ты убивал ранее, уже перестала дышать. - Андрей медленно закрыл дверь, но успел бросить последний взгляд на безжизненные глаза немки."
 NOV_war.1.a:0 "Война сводит людей с ума..."

 NOV_war.2.t:0 "Одна последняя война"
 NOV_war.2.desc:0 "Василий с тоской уставился на ряд деревьев перед собой. Какое-то первобытное побуждение внутри него хотело просто вбежать туда и в одиночку вернуть Россию, хотя он и не видел той России. Как и его родители. Но он был готов сделать так, чтобы его поколение выросло где-то кроме какого-нибудь захолустного городка в Сибири. Он хотел спасти русский народ и русскую родину. Чтобы вернуть то, что было украдено у них фашистскими властями предержащими.\n\nРазмышляя обо всем, откуда он родом, живя в Новосибирске, он думал о молодом технократическом правительстве, устремляющемся к звездам, контролируя окружающую его анархию и обеспечивая безопасность своих дальневосточных владений. Воздух теперь был напряженным и густым, с его ботинок стекали мелкие капли дождя, покрывая траву мягкой росой.\n\nСама "граница" даже не казалась внушительной, она была даже жалкой. Вдалеке виднелись небольшие аванпосты, которые можно было разглядеть в бинокль, но в остальном неудивительно, что так много людей могли так легко входить и выходить. Василий подумал о том, чтобы, возможно, просто переступить границу, однако быстро отверг такое детское желание, поскольку более сильный голос внутри него заставил его вернуться.\n\nПрислонившись к дереву, он посмотрел на свои часы: "14:56", - значилось у него на руке. Время было близко, и судьба России зависела от него. Бесчисленные поколения, приобретенные или потерянные в результате этого, были бы непреодолимы. Мировая история изменилась бы, поскольку идея этой гегемонии над Европой вскоре смогла бы медленно разрушаться." 
 NOV_war.2.a:0 "Сейчас или никогда"

 # Post War 

 NOV_postwar.1.t:0 "Будущее Кавказа"
 NOV_postwar.1.desc:0 "Поскольку работы по восстановлению Кавказской зоны реконструкции близятся к завершению, в Федеральной Ассамблее уже разгорелись дебаты о будущем Кавказа. Одни выступают за полную независимость, другие за полную аннексию, а многие находятся посередине, предлагая свои собственные решения вопроса. Правительство, похоже, зашло в тупик, и только слово президента Шукшина может повлиять на правительство и определить будущее Кавказа."
 NOV_postwar.1.a:0 "Интегрировать регион в Федерацию в качестве автономных республик."
 NOV_postwar.1.b:0 "Дать грузинам и азербайджанцам их заслуженную независимость."
 NOV_postwar.1.c:0 "Создать Кавказскую Республику на Южном Кавказе, чтобы объединить тех, кого мы освободили."
 NOV_postwar.1.d:0 "Объединить регион в Кавказскую федерацию."

 NOV_postwar.2.t:0 "Будущее Прибалтики"
 NOV_postwar.2.desc:0 "После завершения реконструкции в странах Балтики и возрождения трех культур региона пришло время решить судьбу стран Балтики на ближайшие десятилетия. Хотя многие члены правительства призывают к полной аннексии Балтийской зоны реконструкции, некоторые утверждают, что независимая Прибалтика была бы более выгодной. Эти споры разделились на две позиции: одни поддерживают Балтийскую конфедерацию, другие - решение о трех государствах. Похоже, что будущее стран Прибалтики теперь лежит на плечах президента Шукшина."
 NOV_postwar.2.a:0 "Интегрировать в Федерацию в качестве автономных республик."
 NOV_postwar.2.b:0 "Создать Балтийскую конфедерацию, чтобы лучше объединить свои силы."
 NOV_postwar.2.c:0 "Лучше всего подходит решение о трех государствах, чтобы сохранить их культуры."

 NOV_postwar.3.t:0 "Будущее Беларуси"
 NOV_postwar.3.desc:0 "Восстановление Беларуси наконец-то завершилось, и вместе с ним пришло решение о том, каким будет ее будущее. Хотя мы могли бы легко интегрировать белорусский народ обратно в Россию, есть те, кто выступает за независимость Беларуси, утверждая, что прямое управление этой землей будет слишком дорогостоящим для Федерации, и что наличие союзника будет гораздо лучше служить интересам Федерации в Европе. После долгих обсуждений в высших эшелонах власти, наконец, было принято решение..."
 NOV_postwar.3.a:0 "Беларусь будет интегрирована, как автономная республика."
 NOV_postwar.3.b:0 "Беларусь и ее народ будут свободны от всех форм тирании."

 NOV_postwar.4.t:0 "Новый Петроград?"
 NOV_postwar.4.desc:0 ""Впервые в жизни Василий почувствовал неуверенность в том, что будет дальше; он и его соотечественники выбили немцев. Всё, чему Василий должен был научиться, это копать окопы, строить бункеры и танковые рвы. Много знаний, которые, казалось, больше не нужны. Через несколько недель после окончания войны он, наконец, получил свой первый приказ. Его и остальной батальон отправили в Петроград.\n\nВасилий нарисовал белый крестик напротив двери, и когда он начал спускаться по короткой лестнице, голос позвал его. Голос был ломаным русским, произнесенным с самым густым немецким акцентом, который он когда-либо слышал.\n\n"Товарищ, что вы...".\n\n"Я не коммунист, и, прежде чем Вы спросите, нет, вы не можете остаться".\n\nВасилий был пойман на чем-то среднем между чувством отвращения к немцу, который так мало знал о русских, что решил, что все они коммунисты, и жалостью, потому что это было единственное, что он мог придумать. Тем не менее, он был готов к этой ситуации.\n\nВасилий вручил немцу брошюру и надеялся, что тот последует советам, которые в ней даются. "Скажу прямо, ваш выбор ограничен, если вы хотите сохранить свою жизнь. Этот дом предназначен для сноса, и бригада разрушителей прибудет в течение следующей недели".\n\nВасилий едва заметил, когда немец начал плакать. На краткий миг Василий почувствовал желание утешить этого человека. Он мог не участвовать в тех ужасах, которые нацисты творили с остальной страной. Он мог быть просто рабочим, как и миллионы других. Но как бы долго ни длилось это чувство, оно было быстро отбито тысячами историй, страхов и тревог, которые он слышал на протяжении многих лет и которые появились из-за нацистской угрозы.\n\nВасилий вскоре отошел от плачущего немца. Ему нужно было выполнить план."
 NOV_postwar.4.a:0 "Может быть, однажды мы будем относиться друг к другу как братья."

 NOV_postwar.5.t:0 "Будущее Украины"
 NOV_postwar.5.desc:0 "Восстановление Украины близится к завершению, а вместе с ним и определение её места в новой Восточной Европе. Звучали громкие аргументы в пользу того, чтобы Украина сохранила свою независимость, поскольку в регионе уже несколько десятилетий существует определенный уровень самоуправления, хотя и очень ограниченный, и интеграция Украины только нарушит статус-кво. Будущее Украины теперь лежит исключительно на плечах самого президента Шукшина."
 NOV_postwar.5.a:0 "Интегрировать Украину на статусе автономной республики."
 NOV_postwar.5.b:0 "Украина заслужила своей независимости, навсегда."

 NOV_postwar.6.t:0 "Пока вращается мир"
 NOV_postwar.6.desc:0 "По всей Америке и по всей ОСН в миллионах гостиных появляется знакомое лицо. \n\n"Добрый вечер, я Уолтер Кронкайт", - говорит тележурналист. "Эти руины находятся в Баку, бывшей столице Азербайджана. Они появились здесь в результате войны. Здесь погибли сотни людей. \n\nЗдесь, в этих руинах, можно увидеть наглядные доказательства оккупации и колонизации народов Европы Третьим Рейхом. Но гораздо менее ощутимо то, что эти руины означают. Как и все остальное на этой выжженной, взорванной и изможденной земле, они означают выживание или истребление, жизнь или смерть. В зависимости от того, с кем вы говорите". \n\nКамера переключается на азербайджанца, одетого в серый костюм и галстук. Он говорит от лица зоны реконструкции Кавказа. \n\n"Я думаю, - говорит он на английском с сильным акцентом, - люди должны осознать, что мы пережили как народ, прежде чем мы сможем исцелиться. Не было никакой безопасности. Даже в собственном доме, в самом центре города. Эсэсовцы могли прийти к вашей двери, постучать в нее..." "
 NOV_postwar.6.a:0 "...и просто убить тебя без всякой жалости в глазах."

 NOV_postwar.7.t:0 "Пока вращается мир"
 NOV_postwar.7.desc:0 "Камера возвращается к Кронкайту. Он стоит на пыльной улице, рядом с разбомбленным автомобилем. \n\n"Есть сомнения в точной мере самой катастрофы. Сколько погибло людей, какой ущерб был нанесен - все это лишь приблизительные данные. Несмотря на "официальные" цифры, предложенные Третьим рейхом. Российские официальные лица оценивают число погибших по всему Кавказу в миллионы, а то и больше. Каждый, кто бродил по этим руинам, знает, что точный подсчет невозможен. Так, совсем недавно к нам пришел маленький старичок и сказал, что в конце квартала в наспех вырытой могиле похоронены двое детей. А что насчет этих руин? Все ли они обследовали в поисках захороненных гражданских лиц и солдат? А как насчет четырнадцати азербайджанцев, которых мы нашли во дворе за почтой? Их посчитали? Они точно не были похоронены". \n\nКамера отъезжает. Позади Кронкайта дым валит из многоквартирного дома. По крайней мере, это был жилой дом. Сейчас он больше похож на башню из кубиков, которую толкнул расстроенный ребенок. \n\n"Мы приехали сюда, на Кавказ, чтобы определить, что все это значит для будущего нашего мира. Со времен бомбардировки Перл-Харбора варварство и зло нацистской мысли не были столь очевидны для людей Земли. Версия Германии, согласно которой русские каким-то образом участвуют в этнической чистке или расовой войне против немецкого народа, не подтверждается доказательствами. На самом деле, именно Российская Федерация участвует в этой войне в лучших традициях человечества, как честный народ, который выполнил свое обещание защищать демократию и сделал все, что мог"."
 NOV_postwar.7.a:0 "Вот так и живут, на Кавказе то."

 NOV_postwar.8.t:0 "Москва, дом наш"
 NOV_postwar.8.desc:0 "Шукшин никогда не видел Москву воочию до того, как немцы протоптали в ней тропу. Однако после победы над немецкой угрозой он часто ездил в город. Во время его первой поездки город был по большей части рублевым, а многие сохранившиеся здания были почти неузнаваемы для русского глаза. Этого не должно было случиться; столица Родины должна была быть восстановлена и служить в качестве Поэтому с первого дня официального освобождения рабочие, инженеры и дизайнеры занялись восстановлением города, расчисткой развалин и реконструкцией культурных объектов, максимально приближенной к тому, что было в 1940 году. В течение большей части года, казалось, над большей частью Москвы шла серьезная работа. Помимо строительства жилья, дорог, больниц, школ и аэропортов, работа велась и над тем, чтобы Москва стала не просто крупнейшим городом России. Планы по созданию системы московского метро, давно заброшенные, были возрождены с помощью современных технологий и инженерных решений. В Москве будет создана система метро, которая заставит краснеть своих конкурентов в Нью-Йорке и Токио. Кремль должен быть восстановлен и улучшен и стать настоящим центром российского президента. Музеи, художественные галереи, театры для показа фильмов и спектаклей, стадионы для любых видов спорта, в которые захотят играть жители Москвы. Самое главное, мы построили Президентский дворец и здания Законодательного собрания, оба в стиле русской неоклассики. Через несколько десятилетий Москва станет совершенно новым городом, и ни один город в мире не сможет соперничать с ней.\n\nРазвитие Москвы будет продолжаться еще некоторое время, но фундамент уже заложен, и наше правительство может, наконец, вернуться в древний центр нашей Родины."
 NOV_postwar.8.a:0 "Москва, дом наш навеки."

 NOV_postwar.9.t:0 "В горах безумия"
 NOV_postwar.9.desc:0 "Йозиас Пирмонт. Эдуард Дайзенхофер. Пауль Плегер. Ганс Керль. Карл-Хайнц Бургер. Это были имена преступников, а не героев. Это были имена варваров, а не цивилизаторов. Это не те имена, которые стоит помнить.\n\nНа всем Кавказе эти мелкие тираны превратили себя в богов. Фашистские вандалы заливали бетонные храмы и ковали стальные мечети, посвящая эти гнилые сооружения своим именам. Подобно хтоническим божествам прошлого, они требовали кровавых жертв. В Греции старые боги призывали в полночь бросать весенних овец в ядовитые ущелья; в Рейхскомиссариате Кавказия оболтусы и паразиты требовали подношений из человеческой плоти и крови. Но как свет цивилизации изгнал мрачную Гекату с холмов Греции, так и пламя демократии и свободы сожжет поганые останки этих ложных богов.\n\nЭти горы, эти долины, эти земли, пропитанные кровью и слезами, будут очищены от пятен национал-социализма. Памятники "арийской изобретательности" будут разбиты. Дворцы и плантации будут сожжены дотла. Их дети, если они выживут, будут сосланы в Германию. Картины, статуи, пропаганда, которая лепится на этой земле, будут выброшены в грязь, как мусор. Города будут переименованы по воле народа. Предприятия будут экспроприированы и проданы выходцам с Кавказа. Эта раздутая паутина ужаса и страданий будет разорвана на две части по воле свободных народов России.\n\nКогда мы закончим, никто не будет знать имени Йозиаса Пирмонта. Его наследие обратится в пепел, как и его раздувшийся труп. Он будет стерт из истории."
 NOV_postwar.9.a:0 "Бывают такие вещи, шрамы от которых не заживают даже со временем."

 NOV_postwar.10.t:0 "Минин и Пожарский"
 NOV_postwar.10.desc:0 "Василий Шукшин молча стоял рядом с Александром Новиковым на Красной площади, где несколько месяцев назад состоялся Парад Победы в честь великой победы России над Германией. Шукшин смотрел на памятник Минину и Пожарскому, полностью восстановленный лучшими скульпторами Федерации. \n\nПамятник был создан в начале 19 века, в эпоху царей. Во время битвы за Москву в 1941 году лицо Минина было разнесено шальным артиллерийским снарядом, предназначенным для собора Василия Блаженного. После Великой Отечественной войны памятник был превращен вермахтом в полигон для обучения новобранцев стрельбе из оружия. Василий вспомнил, как он ужаснулся, увидев пулевые отверстия, которыми был испещрен фасад памятника. Василий улыбнулся, глядя на статуи лучших солдат России, с которых теперь навсегда исчезли шрамы оккупации. \n\nВасилий посмотрел за статую на сам собор, который был покрыт строительными лесами, так как русские строители продолжали неустанно работать над восстановлением его былой славы. "Скажи мне, Александр", - заговорил Шукшин, привлекая внимание генерала. "Думаете ли вы когда-нибудь, что все будет как прежде? До войны и хаоса? Будут ли немцы и русские когда-нибудь приветствовать друг друга как братья?" спросил Шукшин, положив руку на гладкий камень памятника.\n\nНовиков на мгновение замолчал, глубоко задумавшись над вопросом президента. Они наконец-то победили немцев, и теперь Родина находилась на долгом пути к восстановлению, но сможет ли Россия по-настоящему пережить то, что сделали с ней немцы? Могут ли шрамы от войн действительно затянуться? Александр глубоко вздохнул и посмотрел на своего всегда терпеливого президента."
 NOV_postwar.10.a:0 ""Однажды, однажды.""

 NOV_postwar.11.t:0 "Судьба [195.GetName]"
 NOV_postwar.11.desc:0 "Петроград когда-то был столицей Российской империи и носил имя величайшего русского царя. При Советском Союзе он был известен как родина революции, где произошла Октябрьская революция. Однако в наши дни город населен преимущественно немецкими поселенцами, которые переехали туда после того, как город был разрушен после блокады Ленинграда и восстановлен руками рабов.\n\nЧто делать с городом? Должны ли мы и дальше позволять немецким поселенцам жить в Петрограде или предпринять попытки вновь русифицировать этот некогда великий город?"
 NOV_postwar.11.a:0 "Балтийские немцы не должны быть ущемлены. Создать коллаборационистскую республику."
 NOV_postwar.11.b:0 "[195.GetName] будет русским вновь."

 NOV_postwar.13.t:0 "Одесский вопрос"
 NOV_postwar.13.desc:0 "Шукшин терпеливо сидел за своим столом, в то время как Покрышкин сидел в кресле напротив него, который внимательно читал документ, который держал в руках. Сокол вздохнул, потер глаза и положил папку на писательский. "Василий, не могли бы вы просветить меня, с какой стати мы требуем Одессу от румын? Мы все еще восстанавливаем Украину, зачем мы провоцируем другую нацию?" - спросил Покрышкин с растерянным выражением лица.\n\n"Дело не в конфликте, Александр. Речь идет о том, чтобы показать народу Украины, что мы заботимся о нем и что Федерация борется за его интересы. В течение многих лет Украина хотела вернуть Одессу у румын, но при немцах они ничего не могли сделать со своими претензиями. Это прекрасная возможность завоевать доверие народа. Если мы сможем вернуть им Одессу, это сэкономит нам много времени и облегчит работу с украинцами", - объяснил Шукшин, вставая с кресла и подходя к окну, из которого открывался прекрасный вид на могучую Москву-реку, протекающую через столицу.\n\n"А, понятно. Я должен быть честен с тобой, Василий. Я не знаю, правильный ли это шаг, но я уже много раз ошибался в своих сомнениях в твоём суждении. Я прослежу, чтобы румынское правительство приняло наши требования. Тебе еще что-нибудь нужно, Василий?" - спросил Александр, вставая со стула и глядя на президента.\n\n"Спасибо, Александр. Когда вы закончите с этим, не мог бы ты зайти ко мне в кабинет позже? Я хочу кое-что с тобой обсудить. Речь идет о наших планах по поводу команды "вне закона", о которой мы говорили". Александр сделал небольшую паузу, прежде чем кивнуть."
 NOV_postwar.13.a:0 ""Конечно, Василий. Я сразу же вернусь, как освобожусь.""

 NOV_postwar.14.t: "Посланник из Москвы"
 NOV_postwar.14.desc:0 ""
 NOV_postwar.14.a:0 "Предложить им Приднестровье."
 NOV_postwar.14.b:0 "Мы не имеем никаких дел с русскими!"

 NOV_postwar.15.t:0 "Румыния согласилась вернуть Внешнее Приднестровье"
 NOV_postwar.15.desc:0 "КОМУ: Президенту Российской Федерации Василию Шукшину\n\nОТ: Правительства Румынии\n\nТЕМА: Вопрос Приднестровья\n\nИТОГ: Правительство Румынии выслушало просьбу Российской Федерации вернуть Приднестровье в состав Украины. После голосования, проведенного действующими членами нашего правительства, [NOVGetOdessaStatusNegotiation]"
 NOV_postwar.15.a: "Принять сделку."
 NOV_postwar.15.b: "Настаивать на всем Приднестровье."
 NOV_postwar.15.c: "Настаивать на возвращении Одессы."

 NOV_postwar_15_odessa: "мы пришли к соглашению разрешить передачу региона, в соответствии с которым все румынские претензии на Приднестровье будут отклонены и прекращены. Решение о принятии оферты теперь принадлежит Российской Федерации в отношении того, будет ли эта сделка завершена в соответствии с договоренностью."
 NOV_postwar_15_no_odessa: "мы пришли к соглашению и решили отклонить просьбу Российской Федерации, выдвинув встречное предложение. Внешнее Приднестровье будет немедленно передано Украинской Республике, однако портовый город Одесса останется во владении румынского государства вместе с остальной внутренней частью Приднестровья. Все претензии Румынии на внешнее Приднестровье будут прекращены, чтобы предотвратить дальнейшую эскалацию в будущем."
 
 NOV_postwar.104.t:0 "Россия требует всю Транснистрию"
 NOV_postwar.104.desc:0 ""
 NOV_postwar.104.a:0 "Нет, лол."
 
 NOV_postwar.105.t:0 "Россия требует включения Одессы"
 NOV_postwar.105.desc:0 "Если ты читаешь это, с тебя 10 евро"
 NOV_postwar.105.a:0 "Нет, лел."

 NOV_postwar.16.t:0 "Румыния отвергает наши требования"
 NOV_postwar.16.desc:0 "КОМУ: Президенту Российской Федерации Василию Шукшину\n\nОТ: Правительства Румынии\n\nТЕМА: Вопрос по Одессе\n\nИТОГ: Наше первоначальное предложение об уступке внешнего Приднестровья - это самое большее, что мы, румынское правительство, готовы передать Украине. Любые другие территориальные уступки, запрос на которые сделала Российская Федерация, будут отклонены на основании Приднестровского референдума 1969 года, на котором все эти люди высказались в пользу воссоединения с правительством Румынии. Любые дальнейшие требования, выдвинутые сверх нашего первоначального предложения, будут расценены как акт агрессии и будут встречены с применением силы. Пожалуйста, примите наше первоначальное предложение, чтобы избежать дальнейшей ненужной эскалации, поскольку мы не хотим создавать еще один конфликт в этом районе, если только у нас не будет другого выбора защитить то, что принадлежит нам по праву."
 NOV_postwar.16.a:0 "Отступите, нам больше не нужно кровопролития."
 NOV_postwar.16.b:0 "Заставьте их передумать."

 NOV_postwar.17.t:0 "Россия требует нашей капитуляции"
 NOV_postwar.17.desc:0 "Несмотря на все усилия наших храбрых парней на фронте, произошло неизбежное. Всероссийская армия захватила Приднестровье и Одессу и требует, чтобы мы уступили регион с украинским большинством и прекратили боевые действия. Как бы нам ни было неприятно это признавать, у нашего правительства нет выбора в этом вопросе. Пришло время закончить конфликт и капитулировать перед Россией."
 NOV_postwar.17.a:0 "Мы не имеем другого выбора кроме капитуляции."

 NOV_postwar.18.t:0 "[ROM.GetName] сдаётся"
 NOV_postwar.18.desc:0 "Разбив войска Румынии и захватив территории Одессы и Нистрении, на которые мы претендуем, румынское правительство наконец решило отдать эти земли России в обмен на вывод Всероссийских войск из Румынии. После стольких конфликтов за эти годы наши армии и наш народ хотят прекратить боевые действия. Шукшин готов принять условия капитуляции, чтобы вернуться к делу восстановления Восточной Европы."
 NOV_postwar.18.a:0 "Этому конфликту не суждено было быть, давайте договоримся об условиях мира."
 NOV_postwar.18.b:0 "Мы не признаем никаких компромиссов, мы должны идти только вперед!"

 NOV_postwar.19.t:0 "Последний удар"
 NOV_postwar.19.desc:0 "Ганс вытер пот со лба, глядя на карту Восточной Европы. До того, как славянские орды проложили себе путь на запад и уничтожили наследие Гитлера. Оборотни сопротивлялись врагу со времен Рижского договора, но, кажется, несмотря на все их усилия, унтерменши в конце концов победили.\n\nСтрельба снаружи прекратилась, так как послышались громкие русские голоса. Казалось, что Ганс был последним из его братьев. Его дыхание участилось, когда он потянулся за своим HK4, целясь в дверь. Ручка на мгновение дернулась, прежде чем черный, как раб из Нигерии ботинок вышиб дверь. Ханс взвизгнул от страха, когда русский ворвался внутрь, выстрелил из пистолета и выбил оружие из рук Ганса. Ганс упал на землю, прислонившись спиной к стене, и посмотрел на стоящего над ним солдата.\n\n"А, Ханс. Рад наконец-то познакомиться с тобой. Тебя трудно найти. Я уверен, что ты знаешь, кто я, да?" - спросил солдат, подходя к трясущемуся немцу.\n\n"Дмитрий Иванов. Да, я знаю тебя. Вы убили многих из нас. Ты - убийца. Русский монстр", - ответил Ганс.\n\n"У меня есть приказ, Ганс. Президент Шукшин хочет, чтобы вы, ребята, перестали быть угрозой. Любыми необходимыми способами. И знаешь, я не хочу разочаровывать президента. Ты последний, кто остался, Ганс. Оборотни умрут вместе с тобой."\n\nГанс поднял глаза на человека, который не давал спать по ночам сотням своих собратьев-Оборотней, которые молились, чтобы Русский Монстр не нанес им визит. Он чувствовал, как дрожат его руки, когда он смотрел на дуло пистолета. Сопротивление закончилось, и всё, за что боролись арийские народы Европы, было уничтожено. Русские победили.\n\n"Похоже, что после всего вы, жидо-большевистские марионетки, наконец-то победили, а мы проиграли. Просто пристрелите меня уже. Избавьте меня от позора моего поражения", - сказал Ганс, закрыв глаза.\n\nДмитрий нажал на курок, и через мнгновение Ганс рухнул на землю. С Оборотнями наконец-то было покончено. Восточная Европа наконец-то могла зажить спокойно. В комнату вошел солдат по имени Богдан Беляев с АКМ в руках.\n\n"Товарищ командир, каков ваш приказ?" - спросил солдат."
 NOV_postwar.19.a:0 ""Сожгите это место, тела оставьте.""

 NOV_postwar.20.t:0 "Промышленный саботаж"
 NOV_postwar.20.desc:0 "Под покровом ночи оперативная группа Оборотней пробралась за границы Федерации и взорвала завод в одном из наших городов. Несколько сотрудников и охранников были убиты, а фабрика превратилась в пепел. Оборотни должны быть уничтожены, прежде чем они смогут причинить еще больший ущерб."
 NOV_postwar.20.a:0 "Промышленность нашей родины содрогается от этих нацистских фанатиков."

 NOV_postwar.21.t:0 "Террористические акты!"
 NOV_postwar.21.desc:0 "В порыве чистой трусости Оборотни начали серию террористических взрывов по всей Восточной Европе. Тысячи людей погибли в результате этих взрывов, некоторые солдаты Всероссийской армии также попали под взрыв. Мы не должны позволить этим душам погибнуть напрасно, чем скорее мы покончим с угрозой Оборотней, тем будет лучше."
 NOV_postwar.21.a:0 "Мы должны предпринять более решительные меры против этих трусливых монстров!"

 NOV_postwar.22.t:0 "Убийство генерала!"
 NOV_postwar.22.desc:0 "Недавно было подтверждено, что партизан-Оборотень каким-то образом проник в офис одного из лучших представителей Федерации и убил одного из величайших героев нашей страны. Нацистский партизан был задержан и в настоящее время сталкивается с гневом российского Монстра. Нацистский партизан был задержан, и в настоящее время ему грозит гнев российского монстра. Оборотни должны быть остановлены как можно скорее, пока мы не потеряли еще больше героев из-за этих монстров."
 NOV_postwar.22.a:0 "Федерация будет помнить падших героев."

 NOV_postwar.23.t:0 "Судьба Волгаштаата"
 NOV_postwar.23.desc:0 "В отличие от других зон Восточной Европы с преобладанием немецкого населения, Поволжье, хотя и продолжает получать приток переселенцев, является потомком немцев, которые были приглашены для заселения этих земель ещё в эпоху правления царей.\n\nНесмотря на это, в течение десятилетий немецкого правления Поволжье подвергалось влиянию нацистской идеологии, и хотя поволжские немцы гораздо более либеральны, чем "фатерляндцы", в Поволжье по-прежнему живут тысячи сочувствующих гитлеровцам.\n\nВ связи с этим возникает вопрос. Должна ли Федерация выполнить волю бывших царей России и позволить поволжским немцам остаться там, где они есть, и создать дружественное правительство, или мы должны отправить их в Германию, где, по крайней мере, нам не придется иметь дело со сторонниками нацизма."
 NOV_postwar.23.a:0 "Сформировать коллаборационистское правительство."
 NOV_postwar.23.b:0 "Интегрировать Волгу в Россию." 
 NOV_postwar.23.c:0 "Волга снова будет русской."

 NOV_postwar.24.t:0 "Судьба Готенланда"
 NOV_postwar.24.desc:0 "Готенланд занимает второе место по концентрации немецких поселенцев во всей Восточной Европе. Поселившись вокруг реки Днепр, немцы расположились на одном из самых важных речных бассейнов во всей Восточной Европе, который протекает через несколько стран, включая Россию.\n\n\nВ таком стратегически важном регионе, заселенном немцами, должны ли мы установить дружественное правительство в регионе, или мы должны позволить украинцам вернуть свои исконные земли?"
 NOV_postwar.24.a:0 "Мы должны пойти на компромисс с поселенцами, хотим мы этого или нет. Сформируйте коллаборационистское правительство."
 NOV_postwar.24.b:0 "Готенланд должен снова стать Украинским. Нацистское наследие должно быть изжито из Восточной Европы."

 NOV_postwar.25.t:0 "Судьба Крыма"
 NOV_postwar.25.desc:0 "Крым часто называют воротами в Черное море. Полуостров, за который боролись веками, от римлян до османов и русских. Его положение делает его стратегически бесценным, поскольку контроль над Крымом обеспечивает полное господство над самим Черным морем. В связи с этим возникает вопрос. Какова будет дальнейшая судьба Крымского полуострова?"
 NOV_postwar.25.a:0 "Создать автономную зону."
 NOV_postwar.25.b:0 "Крым всегда был российским."
 NOV_postwar.25.c:0 "Крым - это украинская земля."

 NOV_postwar.26.t:0 "День в Херсоне"
 NOV_postwar.26.desc:0 "Георгий сидел прямо на пристани и смотрел на Черное море с камерой, лежащей у него на коленях, а потом начал вспоминать, как несколько десятилетий назад бегал по пляжу со своей сестрой. Тогда у них было мало забот, и им нравилось играть на летнем солнце. Затем произошло то же самое, с чем сталкивался каждый украинец: вторглись немцы, и он со своей сестрой бежал на восток. В отличие от многих других, Георгий не испытывал прямой ненависти к немцам; он просто хотел отвезти свою сестру обратно на Черное море и еще раз побегать по этому пляжу.\n\nГеоргий достал свой дневник и просмотрел фотографии, на которых он сражался по линии А-А, Когда его дивизия освобождала Харьков, его родной город, и празднование, когда пришло объявление о мире. Солнце начало садиться; Георгий понял, что самое время, и начал фотографировать прекрасное небо оранжевого оттенка. Он подождал, пока грузовое судно пройдет мимо, чтобы ему был виден горизонт.\n\nНаконец он встал, принял стойку и нажал на спусковой крючок. С этим последним щелчком, он пришел к выводу, что выполнил свои обязанности по отношению к своему подразделению, к своей сестре и своему прошлому, и ему пришло время продолжать жить своей жизнью и сделать так, чтобы все это стоило того."
 NOV_postwar.26.a:0 "Помни о смерти, моя Саша."

 NOV_postwar.27.t:0 "Харьковская хандра"
 NOV_postwar.27.desc:0 ""ВОТ ДЕРЬМО!"\n\nРаздался голос, и разнообразные мужчины и женщины обернулись и увидели человека, которого, казалось, поглотили остатки здания. Всего через несколько секунд женщина перепрыгнула через обломки и попыталась его успокоить. Проходит несколько минут, и мужчина выбирается из руин и поворачивается, чтобы поблагодарить своего новообретенного героя.\n\n"Ах, спасибо... могу я узнать твое имя?"\n\nЖенщина ответила с акцентом, который, как он хорошо знал, был русским: "Елена". Мужчина, улыбаясь, произнес: "Что ж, спасибо, Елена, я Артем, я живу здесь и..." - "Хех, а по тебе и не скажешь, если судить по твоему падению, то ты как-будто и сам неместный."\n\nАртем опешил; он был удивлен тем, как она себя повела, но тем не менее продолжил. - "Ха, очень похоже на правду. Но, как я уже говорил ранее, я рад, что вы все здесь, чтобы помочь; в любом случае, откуда вы все взялись?"\n\n"Большинство родом из Белгорода, мы рано закончили устранять ущерб, и поэтому нас попросили помочь здесь." - У Артема уже появился легкий огонек в глазах, и они вдвоем отправились работать на оставшуюся часть дня, восстанавливая Харьков. Когда они закончили свою дневную смену, Артем приготовился попрощаться, но в очередной раз был застигнут врасплох.\n\n"В том месте, где мы остановились, показывают недавно снятый фильм о битве за Минск. Не хочешь посмотреть его со мной?"" 
 NOV_postwar.27.a:0 "С радостью."

 NOV_postwar.28.t:0 "Днепровская организация"
 NOV_postwar.28.desc:0 "Шукшин вышел на улицы Киева, город все еще пытался восстановиться, но, судя по фотографиям, которые он видел ранее, он был в лучшем месте. На одном из них не было пулевых отверстий, и люди выглядели здоровее. У Василия было сильнейшее желание пойти и поговорить с местными жителями, наблюдавшими, как он выходит из президентского автомобиля, но он знал, что у него есть работа. Поднимаясь по лестнице, советник Шукшина начал подробно рассказывать о людях, которые будут здесь сегодня. Сегодня он должен был встретиться с первым комитетом "Днепровской организации".\n\nШукшин был представлен различным лингвистам, не только украинским, но также белорусским и польским. После личной встречи со всеми он сел и позволил начать первую встречу.\n\nЖенщина встала, чтобы заговорить. "Здравствуйте, друзья и коллеги, мы собрались здесь сегодня, чтобы обсудить нашу новую организацию, которую мы теперь называем "Днепровская организация". Наша цель - поощрять совместные культурные проекты, обсуждать сходства и различия в лингвистическом плане, а также активно заниматься сохранением и возрождением славянских языков. Хотя нашими первоначальными целями будет обеспечение новой стандартизации языков для всех групп в Федерации, мы надеемся расширить наши усилия по активной защите всех культурных языков и групп в Евразии.\n\nШукшин был в глубоких раздумьях; они все же победили немцев, но как насчет чехов или словенцев? Или как насчет корейцев и других групп, поверженных во имя авторитаризма? И именно тогда он вернулся к прослушиванию речи.\n\n"Никогда больше язык, культура или люди не покинут эту землю без уверенности в том, что их культура будет продолжать развиваться и существовать""
 NOV_postwar.28.a:0 "Это начнет все исправлять."

 NOV_postwar.29.t:0 "Первый день в школе"
 NOV_postwar.29.desc:0 "Андрей проснулся ни свет ни заря от звука отцовского голоса. "Андрей, иди сюда!" - крикнул фермер. "Я хочу тебе кое-что показать!" Мальчик выбрался из постели и направился в крошечную кухню, доски скрипели у него под ногами. Когда он это сделал, то увидел своего отца, чрезвычайно взволнованного, держащего что-то у себя за спиной. "Папа, что ты держишь?"\n\n"Скоро сам все увидишь. А теперь пойдем, позавтракаем."\n\nАндрей сел рядом с родителями, и первые лучи солнца показались из-за горизонта. Мама приготовила три миски дымящейся каши, политой медом и молоком. Ее щеки раскраснелись, а глаза наполнились слезами. Он нахмурился."Мама, все в порядке?"\n\nОна улыбнулась и отмахнулась. - "Конечно, малыш. А теперь ешь свой завтрак. Впереди будет напряженный день."\n\nАндрей отправил в рот полную ложку каши. "Какую работу по дому ты хочешь, чтобы я сделал сегодня, папа?" Немного еды вытекло у него изо рта.\n\n"Не говори с набитым ртом, сынок". Его отец перевел дыхание. "Есть, э-э, кое-что важное, что я должен тебе сказать. Сегодня ты не будешь заниматься домашними делами." Он взял маму за руку. "Начиная с сегодняшнего дня, ты будешь ходить в школу".\n\n"Школу? А как же ферма?"\n\n"Мы с твоей матерью справимся. Но тебе нужно завести новых друзей, научиться читать и писать, стать лучшим чедовеком. Ты не можешь провести всю свою жизнь в одной хижине, вспахивая поле, как это делал я."\n\nОн улыбнулся. "У меня кое-что есть для тебя". Из-за спины он вытащил добротный рюкзак явно американского дизайна. У него даже был логотип! - "Нам удалось уговорить одного из новых владельцев магазина позволить купить его. Вот, держи."\n\nАндрей ахнул, когда его руки скользнули по ремешку. Это был один из самых дорогих предметов, к которым он когда-либо прикасался. Внутри лежало наготове несколько блокнотов и пара карандашей, острых и готовых записывать все, что нужно было написать. Он засмеялся и обнял своих мать и отца. - "Спасибо вам, спасибо! Я обещаю, что не подведу тебя!"" 
 NOV_postwar.29.a:0 "Новое поколение, новые ожидания"

 NOV_postwar.30.t:0 "Россия и ее народ"
 NOV_postwar.30.desc:0 "Кузьме трудно было сосредоточиться на лекции учителя; он сжимал кулак, пытался выпить немного материнского кофе перед уходом в школу и изо всех сил старался быть внимательным. Однако каждый раз его взгляд блуждал от маленькой палаточной школы, которая у них была, к соседнему зданию, которое было их школой. До экзаменов оставалось несколько месяцев, но когда семьи услышали, что новое правительство будет преподавать украинский язык, родители потребовали, чтобы их дети отправились в школу при первой же возможности. Кузьма, с другой стороны, надеялся провести еще хотя бы несколько недель, бездельничая, прежде чем приступать к таким обязанностям, как "ходить в школу".\n\nОн вспомнил, как его родители говорили: "В тебе не останется ни капли немецкого, когда ты закончишь свой первый курс". Так что теперь он застрял в школе, наблюдая, как свежевыкрашенный локомотив укладывает огромные кирпичи для первой городской школы, в то время как его учитель читал лекцию на заднем плане. Кузьма был так погружен в свои мысли, что даже не заметил, когда учитель сменил тему с математики на краеведение.\n\n"Независимо от вашего происхождения или истории, есть одна общая черта для всей Восточной Европы - масштабные сражения, которые решали судьбы империй. Прямо там, на том самом поле, где произошла Полтавская битва. Русский царь Петр Великий эффектно разгромил шведскую армию, и вскоре после этого началось то, что историки назвали русским золотым веком."\n\n"Значит это не первый случай, когда город приходится отстраивать с нуля", - подумал Кузьма, тем не менее в кои-то веки он действительно прослушал всю лекцию целиком. К концу дня учитель вызвал Кузьму, прежде чем он успел уйти. "Кузьма, я заметил, что сегодня на лекции по истории ты был особенно внимателен. Ты находишь такого рода вещи интересными?" - Кузьма быстро кивнул, и тогда учитель сунул руку под свой импровизированный стол и вытащил книгу. - "Вот, Кузьма, это книга об истории нашего народа, одна из первых свежеотпечатанных книг для всей страны, и ты можешь опередить других, если тебе интересно почитать об этом".\n\nКузьма уже не обращал внимания на то, что говорил учитель, и просматривал книгу, которая называлась просто "История России и ее народа", в твердой синей обложке, поперек которой был нанесен черный отпечаток гигантского медведя. Он раскрыл книгу и сразу же попытался прочесть более крупные слова, но как только он их увидел, то понял, что сначала ему придется подучиться, чтобы разобрать что же там написано. Он выразил огромную благодарность и убежал домой, не обращая внимания на своих друзей Андрея и Анну, которые махали ему по дороге, чтобы сесть прямо под деревом, стоявшим возле его дома и открыть книгу." 
 NOV_postwar.30.a:0 "Много народов, одна нация."

 NOV_postwar.31.t:0 "День Победы"
 NOV_postwar.31.desc:0 "Шукшин смотрел с балкона на бесконечные шеренги солдат и чувствовал, как несколько эмоций разрывают его сердце. Гордость. Гордость за страну, которую он вывел из тьмы, гордость за бесчисленные потерянные души, которые он освободил, и гордость за то, чего он достиг за такое короткое время. Много уверенности, определенно. Этот парад был во много раз больше и грандиознее предыдущего, хвастаясь перед всем миром: это была сила, которая одержала победу над некогда считавшимся непобедимым вермахтом. Это была Всероссийская армия, сила, которая освободила миллионы и сокрушила сверхдержаву на ладони, на полном обозрении, всего лишь одно из многих чудес, которые его президентство принесло в российские пустоши. Но превыше всех этих эмоций - надежда. Надежда на будущее, наконец-то. Сможет ли он обеспечить тот же уровень жизни, которым жила большая часть Федерации, на развалинах Москвы? Осмелится ли кто-нибудь снова угрожать их суверенитету? Может ли Восточная Европа, наконец, занять свое место под солнцем вместе?\n\nШукшина вывела из задумчивости твердая рука на его спине. Он оглянулся через плечо и увидел улыбающиеся лица не только своего кабинета, но и Покрышкина, его брови были приподняты, но на его обветренном избитом лице была огромная ухмылка.\n\n"Посмотри вниз, Василий! Они все маршируют за тобой во второй раз, а ты снова погружен в свои мысли? Я верю, что вы не создавали Федерацию и не освобождали миллионы только для того, чтобы заснуть на параде победы, нет? Это должен быть самый гордый момент в твоей жизни, так что веди себя соответственно!" Силач заорал на него со всей злостью, на которую был способен, но ухмылка на его лице выдала его. Шукшин медленно обернулся, кивнул, на его лице тоже появилась зубастая ухмылка. "Как скажешь, старина. Послушай, я все еще помню, что ты сказал в тот день. Неважно, какая борьба ждет нас впереди, неважно, с какими врагами мы столкнемся в грядущем шторме..."\n\n"...Мы освободим наш народ. Но это больше не применимо, не так ли?" Сокол закончил шутливо, к большому огорчению президента."
 NOV_postwar.31.a:0 "За лучшее будущее и за мечты о Федерации."

 NOV_postwar.32.t:0 "Предложение Риги"
 NOV_postwar.32.desc:0 "Страница 3 в The Baltic Times: "Мы не можем добросовестно призывать к созданию полностью независимых республик для каждой из Прибалтийских республик. Но мы также не можем поверить, что мы должны присоединиться к русским в их проекте "Федерация". Даже если предположить, что русские действуют из лучших побуждений, наши страны стали бы не более чем еще одной их областью исключительно из-за размера их экономики и численности населения. Через сто лет прибалтийские народы говорили бы только по-русски. Люди от Вильнюса до Таллина работали бы по московскому времени и рассредоточились бы по всей Федерации.Это просто реальность ситуации, и многие назвали бы это процветанием."\n\n"Однако это не является одобрением того, что каждая нация создает свою собственную независимую республику. Это привело бы к риску получения неэффективных результатов. Желание быть по-настоящему независимым и свободным от всех национальных ограничений заманчиво, но подумайте, что это значит. Каждой республике придется полагаться только на себя, чтобы поддерживать свои основные функции. Восстановление нашей экономики заняло бы целую вечность. Мы были бы намного беднее Федерации, и шрамы от немецкого правления затянулись бы дольше.\n\nХотя никто не говорит о том, чтобы отказаться от соглашения о безопасности, которое мы заключили с Россией, зависимость - это смерть любого по-настоящему суверенного народа. Таким образом, я предлагаю компромиссную позицию.\n\nУ наших трех республик - Эстонии, Латвии и Литвы - много общего. Мы выдержали бури бесчисленных захватчиков и правителей, и теперь мы вместе выстояли, после того как на нашей земле было совершено величайшее преступление во всей истории. Мы те, у кого так много мрачных воспоминаний и страшных историй, разделяем общие узы единства перед лицом таких бедствий. Наш общий путь связывает нас вместе; если есть что-то, что мы возьмем с собой в будущее, пусть это будет общее наследие. Давайте сформируем единую Конфедерацию, руководствуясь не интересами Москвы, а интересами сотрудничества между нашими народами. Вместе мы сможем финансировать наши дороги, наши школы и нашу свободу. Давайте работать вместе и создадим новый Балтийский путь!"" 
 NOV_postwar.32.a:0 "Прибалтика просыпается!"

 NOV_postwar.33.t:0 "Предложение Таллина"
 NOV_postwar.33.desc:0 ""Зачем нам вообще становиться "автономной республикой" в составе Российской Федерации? Разве люди забыли, что те, кто правил нами из Кремля, больше всех угнетали нас? Мы можем быть благодарны им за освобождение, но не должны склонять себя к присоединению к их Федерации. Мы уже поддерживаем меры безопасности, чтобы предотвратить любое возможное вторжение немцев, и мы сами сможем вывести нашу страну из тени немецкого господства."\n\n"Мы живём на побережье Балтийского моря, и, насколько мы знаем, немцы его пока не перекрыли, а значит, у нас есть доступ к международным торговым путям. Следовательно, зависимость от России - это совсем не то, что нам нужно для преодоления нищеты. Кроме того, наша национальная культура нуждается в развитии, а это развитие не может произойти, если каждый раз, когда мы захотим провести какую-либо политику, мы будем должны спрашивать Москву. Даже если верить президенту Шукшину, то как мы можем доверять русским в том, что они помогут нам развивать наш язык, нашу музыку, нашу культуру? Более того, если мы распахнем свои границы перед любым русским, который сможет приезжать и уезжать, как ему заблагорассудится, мы станем национальным меньшинством в своих собственных республиках, а этого не захочет ни один по-настоящему гордый балтиец."\n\n"Решение этой проблемы очень простое: необходимо восстановить старые границы и позволить нашим народам развиваться свободно и независимо от иностранного влияния. Нужно закрыть наши границы для потенциальной русской иммиграции, чтобы мы могли по настоящему развивать свою собственную нацию. Нацию, преданную идеалам не только лишь эстонского, но и латышского и литовского народов!""
 NOV_postwar.33.a:0 "Любовь человека к своей стране не знает границ."


 NOV_postwar.34.t:0 "Предложение Каунаса"
 NOV_postwar.34.desc:0 "В радиодебатах на "Радио Вильнюс" Рингаудас Сонгайла энергично защищал присоединение к Федерации, приводя следующие аргументы.\n\n"Как и многие другие, я люблю нашу страну, а если ты любишь свою страну, ты должен желать ей добра. Многие противники присоединения имеют "смутные" опасения о вторжении России в наше государство; другие хотят, чтобы защита наших интересов зависела от конфедерации трёх республик. Сторонники обоих вариантов, прямо говоря, заблуждаются. Русским не нужно было входить в Ригу, чтобы добиться победы. Тысячи людей проливали кровь и умирали за то, чтобы наш народ стал свободным. Их готовность сражаться показывает, что русские, вступившие на наши земли, далеко не кровожадные тираны. Они заинтересованы в нашей свободе, и мы видим это не только в их решимости сражаться за нас. Посмотрите на различные автономные республики Сибири, стало ли меньше якутов или бурятов после их интеграции в состав Российской Федерации? После того как была создана система автономных республик, они получили средства на изучение своих языков, их города сохранили свои родные названия, к ним относятся как к равным. Мы видим, что они стали активными членами Федерации; многие из этих якутов и бурятов освобождали нашу страну от немецкой оккупации. Таким образом, это показывает, что опасения по поводу полного российского господства преувеличены. Здесь, в Литве, мы можем наблюдать этот процесс в действии. Пришли русские, и вместо того, чтобы велеть всем учить русский язык, они учат наших детей нашему родному языку! Более того, мы разговаривали с российскими чиновниками: они выразили заинтересованность в предоставлении нам ещё большего контроля над нашим образованием, законами, бюджетом и даже правительством! Мы можем голосовать за президента нашей республики, который сможет оказывать большее влияние через Федерацию не только на наши родные земли. Разве это похоже на угнетение? "\n\n"Другой аргумент, который я часто слышу, заключается в том, что нам якобы не нужна российская экономика и мы можем просто торговать со всем миром, налаживать свои связи и быть по-настоящему свободными людьми. Но ради Бога, посмотрите на наше положение! Посмотрите на нищету вокруг, и подумайте, сколько нас осталось! Наш шанс на экономический успех - это не выход на американский, британский или даже японский рынок. Наш шанс - это торговля с субъектами Федерации! Если мы установим тарифы и ограничения, наша экономика будет с трудом восстанавливаться от шрамов нашего прошлого. Русские в этом случае сделают то же самое, и наша израненная экономика так и останется израненной. Только присоединившись к Федерации в качестве автономной республики, мы сохраним наше достоинство и выберемся из нищеты последних тридцати лет.""
 NOV_postwar.34.a:0 "Какую ценность представляет свобода в условиях изоляции?"

 NOV_postwar.35.t:0 "Наши настоящие имена"
 NOV_postwar.35.desc:0 "Либерт внимательно слушал каждого ученика, которые громко и гордо называли свои новые литовские имена. Никакого Ганса больше не было, а был Давидас, и никто, включая Либерта, не усомнился в убежденности мальчика, прозвучавшей в его голосе. Теперь, когда яркое солнце светило на него через окно, имена слышались одно за другим.\n\n"Паулинус!"\n"Тавас!"\n"Галетти!"\n"Лина!"\n"Габина!"\n\n"А ты?" - сказала учительница, и вдруг Либерту стало очень стыдно. Он почувствовал сильное желание убежать из класса и изо всех сил попытался проглотить надвигающийся стыд.\n\n"Мои... мои родители не дали мне литовского имени, они проходили военную службу, а мой старший брат был слишком занят, чтобы дать хоть какое-то". Учительница встала так, что напомнила Либерту его мать, когда она смотрела в окно их дома. Она взяла небольшую паузу, а затем сказала, "Все в порядке, просто это означает, что ты можешь выбрать себе его; если тебе интересно, ты можешь остаться после занятий ненадолго, и мы сможем поболтать об этом". Либерт почувствовал себя так, словно с него сняли камень, и попытался выслушать все, что учитель хотел сказать за день. В конце своего первого письменного урока литовского языка учительница произнесла одну замечательную речь.\n\n"Ничего страшного, если вы сегодня не все поняли, но вы каждый из вас сделал первый шаг в возрождении нашей литовской культуры. Однажды тяжесть вновь обретенной свободы ляжет на ваши плечи, и когда мы вынесем уроки из поражений прошлого, наше будущее станет еще более светлым, чем сегодня".\n\nЛиберт и его учительница поболтали, после чего она дала ему еще один совет.\n"Поскольку ты, как я вижу, заинтересован в изучении нашего языка, то, возможно, тебе подойдет имя Йонас? Йонас Яблонскис был важной фигурой в создании нашего языка, и с таким учеником, как ты, мы могли бы сохранить его наследие"."
 NOV_postwar.35.a:0 "И с этого для Либерт стал Йонасом."

 NOV_postwar.36.t:0 "Рига, Балтийская жемчужина"
 NOV_postwar.36.desc:0 "Эдгар смотрел на море, часами изучая горизонт, хотя точно знал, когда прибудет груз. Когда солнце село, Эдгар увидел его - корабль из Стокгольма. Сбоку была намалевана потемневшая, но все еще белая краска, на которой было написано простое "Астрид". Как только Эдгар увидел это, он с почти детским ликованием прошелся по докам, готовя свой лучший шведский акцент.\n\nКогда судно вошло в порт, Эдгар устремился встретиться с шведской торговой командой и пожать руку первому не-немецкому судну в Риге. Довольно скоро у него появился шанс, и старый бородатый швед спустился с крепостного вала и встретился с латышом и немногочисленными русскими вокруг. "На этом корабле есть несколько тонн продовольствия, механизированные тракторы, а также радиоприемники и даже несколько телевизоров".\n\nПоследнее воспоминание Эдгара о телевидении было связано с тем, как немцы во время своего отступления вывезли все ценное, когда русские начали обходить их поселения. Швед снова заговорил: "Через день должно прибыть еще одно судно, доставляющее товары. Мы даже привезли несколько бригад, чтобы помочь обучать местных жителей и отремонтировать порт для торговли. Насколько я понимаю, скоро здесь будут американцы, верно? Эдгар кивнул: "Да, да, нам предстоит проделать большую работу, чтобы выбраться из ужаса последних тридцати лет, но, кроме этого, есть кое-что, что мы все хотели бы сказать". Все портовые рабочие приготовились хором произнести одну фразу, как будто они давно это планировали, и с ревом и гордостью они вместе сказали это."
 NOV_postwar.36.a:0 ""Добро пожаловать в Латвию!""

 NOV_postwar.37.t:0 "День на железной дороге"
 NOV_postwar.37.desc:0 "В глубине эстонского леса стояла палатка, ярко освещенная изнутри; внутри сидели двадцать четыре эстонца, а пара русских стояла вокруг стола. Посмотрев на карту, Владимир, обождав, заговорил. "Здесь, здесь и здесь были районы ожесточенных боев. Нам нужно, чтобы экипажи тральщиков прочесали этот район в поисках оставшихся мин и гранат, а в ожидании этого мы начнем ремонт железной дороги в Нарву, там они уже поработали. Кроме того, у многих из вас нет большого опыта в обслуживании и строительстве железнодорожных линий, и поэтому еще необстрелянные будут распределены по отрядам в индивидуальном порядке. Остальные работники будут отданы под ваше командование для обучения и воспитания. Всем понятно?"\n\nВ каждой группе началось знакомство, все рассказывали одновременно разную, и в то же время знакомую историю. "Мой дом разбомбили много лет назад", "Каждый день мне приходилось притворяться тем, кем я не был" или "Раз в месяц немец приходил и проверял наш дом".\n\nВ начале этого дня все они были незнакомцами, а к концу все стали едины в желании восстановить свою Родину. Тогда же эстонцы и русские принялись за работу, начав восстанавливать железную дорогу, разбомбленную во второй раз за десятилетие. И делали они это ради будущего, в котором, наконец-то могли быть уверены."
 NOV_postwar.37.a:0 "Русские и эстонцы ладят? Неожиданно!"

 NOV_postwar.38.t:0 "Восстановление"
 NOV_postwar.38.desc:0 ""Нам пора идти, или мы все пропустим!" Ивета спешила надеть новую пару туфель, которые ей купили родители, в то время как Кристина расчесывала свои непослушные волосы. Джурис ждал у двери, подзадоривая двух своих друзей. Когда трио закончило одеваться в лучшую одежду, которая была у них в течение многих лет, товарищи отправились на набережную Даугавы.\n\nТроица бежала так быстро, как только могла: по разбомбленным улицам, усыпанным бомбами обломкам и дымящимся воронкам, всю дорогу обмениваясь шутками и смешками. Через дюжину минут друзья прибыли на набережную. "Видишь, я же говорила тебе, что с нами все будет в порядке! Они еще даже не свернули за поворот", - сказала Кристина. Ивета и Джурис с улыбкой закатили глаза. "Если бы мы слушали тебя каждый раз, все бы пропустили!" - сказала Ивета. Друзья усмехнулись и прислонились к заборчику у реки.\n\nДжурис стал внимательно наблюдать за лодками, а Кристина и Ивета продолжали переглядываться и шептаться. Джуриса это не слишком волновало, ведь он невероятно сильно хотел увидеть, как мимо проплывают корабли, прославляющие латвийскую историю. В конце ночи троица наблюдала, как в темное небо взлетел фейерверк, яркое пламя, которое завершилось цветами возрожденной латвийской нации. Теперь они были свободны от немецкого гнета. Все трое почувствовали легкость на душе, надежда зародилась в их сердцах, и каждый из них знал, что, что бы ни случилось дальше, их народ и Родина оставили тьму прошлого позади. И поэтому, когда Кристина и Ивета начали держаться за руки, мысли Джуриса обратились к светлому будущему, ожидающему их всех."
 NOV_postwar.38.a:0 ""Свобода от угнетения означает свободу любить.""

 NOV_postwar.39.t:0 "Против ереси"
 NOV_postwar.39.desc:0 "Отец Микалай преклонил свое колено в снег, молясь на останках сгоревшего собора. "Отче Наш, сущий на небесах..." -пробормотал он, зная молитву на память. "Царствие твое... Господи!"\n\nЕго лысая голова упала прямо в снег. "Я не понимаю, Отец. Мы продержались все это время, и Ты позволил нацистам сжечь нашу деревню, когда они отступали из Беларуси? ПОЧЕМУ? ПОЧЕМУ? ПОЧЕМУ ТЫ НЕ ЗАЩИТИЛ НАС?!" - прокричал он.\n\nДул ледяной ветер, а Микалай сидел в тишине. Шли минуты. Затем - десятки минут. Может быть, он бы замерз насмерть в останках своего дома\n\nНо отблеск света привлек внимание Микалая. Он пополз по снегу и стал копать, пока его рука не наткнулась на что-то твердое. Порывшись в хлопьях, он увидел панель из алого стекла. Он соскреб иней, покрывавший то, что когда-то было витражом. Сначала пред ним предстала Мадонна, затем и обнаженный младенец Христос, уютно устроившийся в любящих объятиях своей матери. Точно так же, как мы каждый день пребываем в Божьей любви, как сказал ему когда-то старый отец Дмитрий.\n\nНо когда пошел снег, за спиной Мадонны показался темный край лезвия. Нет, не нож - грубый, чернильно-черный, пропитанный кровью край свастики. Он нависал над Девой и ее сыном, излучаясь позади них, как нечистый свет самого Сатаны.\n\n"Но, Отец, я... я должен был, они бы..." - прошептал Микалай. О, Боже. Он был неправ.\n\n"Христос, прости меня. Прости меня, Отец, прости", - сказал священник.\n\nОн в секунду поднялся и посмотрел на горизонт. Вдалеке он едва мог разглядеть огни Германии. Он сложил руки на груди. "Боже, защити народ Беларуси и верни нас к твоему свету", - начал он. "Защити своих старших сыновей, детей Израиля. Спаси их от искушения и страданий", - он перевел дыхание. Нужно ли ему было молиться за... них?\n\n"И, Отец..." - колеблясь, прошептал он, "Спаси народ Германии. Я молюсь за их искупление и верю, что твоя милость и прощение прольют свет на их грешные души"."
 NOV_postwar.39.a:0 "Но я говорю вам: любите своих врагов и молитесь за тех, кто обозлился на вас."

 NOV_postwar.40.t:0 "Новый Минск"
 NOV_postwar.40.desc:0 "Толпа собралась вокруг ряда бетонных бункеров прямо в центре Минска. Люди наконец-то смогли посмотреть на них, не опасаясь быть застреленными. После того, как российские солдаты проверили их на наличие огнестрельного оружия и взрывчатых веществ, всем разрешили заглянуть внутрь. В то время как многие жители хотят, чтобы они исчезли, это не было приоритетом для инженеров и строителей, которые уже вымотались, выполняя длинный список необходимых работ, а это означало, что пока бункеры трогать не будут.\n\nИменно тогда двое молодых людей вышли вперед, каждый из которых нес тяжелые коробки, и поставили их прямо перед бункером. Они сняли верхнюю крышку, и внутри оказались большие ведра с краской и несколько кистей. Один из них, молодой человек с усами, начал рисовать голубей на стене бункера. Другой нарисовал Лазавика(беллорусский герой сказок -прим. переводчиков), сидящего на бревне. Один за другим прохожие начали присоединяться, рисуя самолеты, российские флаги, лодки и леса на огромном полотне, которое находилось в центре Минска.\n\nК тому времени, когда инженеры должны были приступить к уничтожению бункера, он превратился в масштабный арт-проект, в котором приняли участие тысячи людей. Художники воспротивились разрушению того, что успело превратиться в исторически значимое здание. И без того нагруженные работой, строители ушли. Таким образом, бункер превратился из символа немецкого господства в памятник выносливости и силы белорусской культуры."
 NOV_postwar.40.a:0 "Беларусь выстояла!"

 NOV_postwar.41.t:0 "Заря"
 NOV_postwar.41.desc:0 "Шукшин открыл папку, лежащую на его столе, и у президента закружилась голова. Там было бесчисленное множество диаграмм, цифр, заметок - буквально сотни листов бумаги требовали его внимания. В одном описывалась добыча нефти в Центральной и Западной Сибири; другой указывал на дефицит драгоценных металлов и утверждал, что часть военного бюджета должна быть направлена на неуказанный проект. Другой говорил о возможности долгосрочного сотрудничества между Россией и ОСН. Но больше всего его внимание привлекла одна титульная страница: простой рисунок Феникса, подписанный словами "Проект Заря".\n\n"Господа, я не могу тут ничего разобрать", - сказал Шукшин. Он подтолкнул папку к своим посетителям. "Дайте мне краткое изложение. У вас есть пять минут".\n\n"Видишь, вот почему он мне так нравится", - сказал своему сморщенному спутнику Анатолий Яхонтов, финансовый директор Группы "Титан". "Ублюдок знает, чего он хочет". Он снова повернулся к президенту Шукшину, его резцы сверкнули улыбкой продавца. "Мы предлагаем государственно-частное партнерство между вашим правительством и нашей новейшей дочерней компанией Титан Аэронавтика. Нам нужен инвестиционный капитал, и мы думаем, что вы хотели бы создать рабочие места в районе Москвы, учитывая, какой ущерб причинили нацисты", - сказал Яхонтов.\n\n"Я слушаю", - сказал Шукшин. "Что вы предлагаете - пассажирские транспортные самолеты? Реактивные истребители? Вы собираетесь ориентироваться на внутренний рынок или экспортировать товары?"\n\n"Ничего из вышеперечисленного", - сказал Яхонтов, его улыбка стала шире. "Мы хотим помочь начать космическую программу РФ".\n\nУдивление охватило президента Шукшина, как удар молнии. "Космическая программа? Господин Яхонтов, мы все еще восстанавливаем Москву, не говоря уже о других наших территориальных завоеваниях. Каким образом я смогу убедить Ассамблею выделить на это деньги?"\n\n"
 NOV_postwar.41.a:0 "И Дворец Солнца откроется, и от одних его врат будет исходить величие..."

 NOV_postwar.42.t:0 "Молоток и гвозди"
 NOV_postwar.42.desc:0 ""Почитай еще раз, папочка! Почитай!" - плакал маленький Антон. Его глубокие карие глаза выжидающе смотрели на отца, а коротко подстриженная челка падала на лоб, подобно перьям на крыльях ангела.\n\n"Тебе уже пора спать" -сказал улыбнувшись Максим. Боже, у него сильно болела спина. "Только потому, что я так тебя люблю, я прочитаю тебе это снова, но потом бегом в кровать". Откровенно говоря, его тошнило от разговоров о поездах. На работе Максим прокладывал рельсы и бесконечно спорил о расписании, а дома он беспокоился о своей карьере и о том, что они будут делать, когда железная дорога между Смоленском и Минском будет завершена.\n\nАнтон улыбнулся, в одно мгновение растопив сердце своего родителя. "Хорошо, еще один раз и все!" - сказал маленький мальчик. "Это того стоило", - подумал Максим.\n\nОн поднял ярко-синюю детскую книжку и перевернул ее на обложку. Над темно-синим угольным поездом, мчащимся по свежеуложенным рельсам, золотыми буквами кириллицы было написано "Бах! Бах! А вот и поезд!" (Бах! Бах! А вось і цягнік!) по-белорусски. Максим и Антон вместе прочитали название, затем открыли рассказ.\n\n"Для Екатерины, пусть твой поезд всегда катится вперед", - прочитал Максим. "Эдуард Николаевич Успенский. Напечатано в Томске, Российская Федерация, издательством "Сибирь Паблишинг Ко". Мальчик перевернул страницу.\n\n"Чух! Чух! Чух-чу-Чух!" он припевал.\nПоезд дружный на путях\nТях! Тях! Тях-тя-Тях!\nМолот горит не просто так!\nАй! Ай! Ай-а-Яй!\nГвоздь-лентяй, давай вставай!\nВуш! Вуш! Вуш-ти-Вуш!\nКотел, желанье исполняй.\nХей! Хей! Хей-э веселееей!\nВот что говорят друзья!\nСвой поезд они любят; им нравится кататься!\nИ все они качаются – туда-сюда, туда сюда\nИ поршни обнимают, целуют золотник\nА к гвоздикам на рельсах каждый тут привык. Конец!\n\n"Мне нравятся поезда" - сказал Антон. "Когда я вырасту, я хочу строить железные дороги, как ты, папочка".\nМаксим улыбнулся. "Нет, прокладывать дороги - это очень тяжело. Тогда уж будешь кондуктором или машинистом – вот это весело".\n\n"Если мне снова приснятся поезда, можно я расскажу об этом?" - спросил Антон."
 NOV_postwar.42.a:0 ""Конечно, сынок," - ответил ему Максим. "Все для тебя.""

 NOV_postwar.43.t:0 "Один день в Петрограде"
 NOV_postwar.43.desc:0 "Шукшин стоял в развалинах Петроградской гавани. Он никогда не думал, что сможет увидеть Балтийское море, но вот он здесь. Мягкое течение северной воды было довольно успокаивающим, помогая президенту на мгновение расслабиться.\n\nШукшин обернулся и увидел толпу немецких колонистов, уставившихся на него то ли с любопытством, то ли с ненавистью, то ли и с тем, и с другим. Единственное, что их останавливало, - это стена из российских солдат, местная полиция и вертолеты над головой, которые постоянно патрулировали город.\n\nПребывание в Петрограде оставляло у Шукшина смешанные чувства. Василий не привык находиться в стране, где его окружали не русские, якуты, или татары, а немцы. Люди, которые вторглись на его Родину десятилетия назад, и люди, которых Россия, наконец, победила.\n\nПокрышкин был категорически против его приезда в Петроград, заявляя, что город не примет его так же, как Москва или Смоленск. Но, конечно, Василий проигнорировал просьбу своего друга. Он хотел лично увидеть Прибалтику и последствия оккупации. Президент желал знать, что нацисты сотворили с Восточной Европой.\n\nШукшин вздохнул, когда генерал Евсеев, который должен был сопровождать его, подошел.\n\n"Господин президент, я бы посоветовал нам уйти, прежде чем у некоторых... радикальных элементов этой толпы начнут появляться не очень хорошие идеи", - посоветовал генерал.\n\nШукшин оглянулся и увидел нескольких поселенцев, размахивающих красным знаменем со свастикой. Вид людей, несущих символы ненависти, чуть не разбил ему сердце. Эта толпа была жертвой идей Гитлера в такой же степени, как и русский народ. Они были воспитаны нацистской партией в ненависти ко всему остальному миру. Василию оставалось только надеяться, что со временем наследие Гитлера будет окончательно уничтожено."
 NOV_postwar.43.a:0 ""Время лечит все печали, генерал Есеев, какими бы глубокими они ни были.""

 NOV_postwar.44.t:0 "Новый облик Европы"
 NOV_postwar.44.desc:0 "Шукшин спокойно сидел в своем кресле, глядя на перерисованную карту Восточной Европы и потирая глаза. Принял ли он правильное решение с Западом? С переселенцами? Президент посмотрел в окно. Кремль был ему непривычен. Это было совсем не похоже на Новосибирск. Здесь не было той атмосферы, к которой Шукшин привык: к бескрайним равнинам своей родной Сибири. Президент потянулся за бутылкой водки на своем столе, но бутылку выхватил обеспокоенный Покрышкин.\n\n"Спасибо, Саша", - пробормотал Шукшин, откидываясь на спинку стула.\n\n"Василий, ты ужасно выглядишь. Когда ты в последний раз спал?" - спросил авиатор, ставя бутылку на шкаф, который был очень далеко.\n\n"Несколько недель" - пробормотал Шукшин, снова уставившись на карту.\n\nПокрышкин вздохнул, схватил карту, свернул ее и отложил в сторону.\n\n"Не стоит зацикливаться на своих решениях. Ты хорошо справился, мой друг. Восточная Европа свободна, и это все, что имеет значение. Я знаю, что ты президент, но как твой друг, я советую тебе пойти немного поспать. Благодаря нам Россия стала сильнее, чем когда-либо. Я уверен, что эта новость поможет тебе отдохнуть несколько часов".\n\nШукшин на мгновение замолчал, и прежде чем встать, улыбнулся.\n\n"Хорошо, Александр. Я пойду. Если в дверь постучится какой-нибудь разгневанный директор, скажи ему, что я далеко отсюда! В Сыктывкаре или еще дальше!" - пошутил президент, выходя за дверь.\n\nПокрышкин покачал головой с усмешкой на лице."
 NOV_postwar.44.a:0 "Будущее обнадеживает..."

 NOV_postwar.49.t:0 "Третий Рим"
 NOV_postwar.49.desc:0 ""Это место - свалка, Василий. Почему мы не можем просто снести все бульдозером и начать все сначала?"\n\nШукшин остановился на месте и повернулся к своему старому другу. Амет-хан Султан, Герой Советского Союза и опытный летчик, стоял, слегка потрясенный быстрым движением своего союзника. Шукшин бросил короткий взгляд на обломки у своих ног.\n\n"Мы не можем просто разрушить многовековую историю, Амет. Москва была причиной, по которой мы сражались и выиграли эту войну. Так мы сплотили наших людей. Так мы утешали вдов и плачущих матерей павших. Это была наша воля к борьбе. Чтобы вернуть Москву. Мы не можем отступить от своего долга перед всеми людьми, погибшими на этом пути, только потому, что сейчас это выглядит не очень приятно. Восстановление требует времени". спокойно ответил Шукшин.\n\nПара продолжала идти, видя нищих на улицах и осатаневших горожан, бредущих с продуктами. Султан снова заговорил. "Почему мы не можем построить что-то новое? Что-то захватывающее? Ты видел эти американские города? В них повсюду высокие офисные здания, и они могут поддерживать современную экономику".\n\n"Есть более чем достаточно городов, где подобные планы могут быть реализованы. Но идея Москвы, и, что более важно, жители Москвы, заслуживают лучшего, чем то, что могут предоставить эти города. Подумайте о том, сколько людей будут вынуждены покинуть свои дома, если мы позволим застройщикам прийти и скупить всю землю под офисы. Нет, нужно сохранить престиж Москвы и поставить на первое место ее жителей" ответил президент Шукшин.\n\n"Наверное, вы правы. Я рад, что вы принимаете во внимание нынешних жителей Москвы, Василий. Россия должна быть местом, где люди любого происхождения могут жить в гармонии". с энтузиазмом сказал Султан.\n\nПара завернула за угол на Красную Площадь. Вдалеке строительные леса покрывали купола собора Василия Блаженного. Сооружение будет восстановлено в том виде, в каком оно было до оккупации. Он станет центром московского небосклона и будет означать для всего мира, что Россия наконец-то вернулась."
 NOV_postwar.49.a:0 "Собираем части воедино, с кусочка по кусочка."

 NOV_postwar.50.t:0 "Первый рабочий день"
 NOV_postwar.50.desc:0 "В Воронеже было холодное утро, но это было утро, не похожее ни на одно другое в жизни Арины Воронковой. По окончании ее службы снайпером во время Второй Западнорусской войны государство призвало ее еще раз исполнить свой долг. Но на этот раз она будет стоять не за прицелом Мосина, а за учительским столом.\n\nГотовясь покинуть свою квартиру, Арина могла думать только о своем детстве в Томске. Она вспомнила бесчисленные дни, когда бежала по снежным заносам возле своего дома, бежала по дорожке в школу с песней в сердце. Она влюбилась в идею преподавать еще до того, как научилась писать по буквам. Но потом начались войны, анархия, нищета. По правде говоря, она оказалась не по ту сторону прицела силовиков, когда они воевали с Республикой. Только отчаяние периода, предшествовавшего началу войны за восстановление земель, позволило ей уйти с улиц.\n\nАрина поежилась, выходя из своей скромной квартирки. Встревоженный вздох сорвался с ее губ. Было ли это вообще возможно? Второй шанс... это казалось почти нереальным.\n\nКоренастый мужчина стоял на лестнице рядом с дверью начальной школы с кистью в руке, переписывая название школы кириллицей. Арина не могла не восхититься желтым, как одуванчик, зданием в имперском стиле. Это было жалкое подобие старых спортивных залов, но функциональность была важнее великолепия, особенно в такие времена, как сейчас. - "Полковник Воронкова!" - Художник практически спрыгнул со своей стремянки, когда бросился приветствовать ее. - "Какое благословение! Я уже несколько месяцев требую, чтобы правительство прислало нам настоящего учителя. Дети, благослови их господь, едва ли знают, как попросить печенье по-русски. Я пытался, клянусь Богом, я пытался, но..."\n\n"Успокойтесь." - прервала его Арина, выпрямляя спину в парадной стойке. - "У нас нет времени на истерики. Покажи мне, что внутри."\n\nДиректор проводил Арину в класс. Студенты бросились к своим местам, многие с размазанными по лицу соплями или мелками, и приветствовали ее нерешительным "Гутен морген, фрау Лерерин!"\n\nАня улыбнулась. - "Доброе утро, малыши. Меня зовут полковник... Извините, Арина Викторовна."" 
 NOV_postwar.50.a:0 "Жители Московии заново открывают и принимают свою культуру."

 NOV_postwar.52.t:0 "Стелларис"
 NOV_postwar.52.desc:0 "Президент с нетерпением наблюдал за началом отсчета. За ним стоял Покрышкин, наполняющийся восторгом и трепетом с каждой секундой. \n\nТри.\nДва.\nОдин.\n\nДвигатели заревели, земля загрохотала и раскалилась от огней, которые выбросили ракету ввысь, оставляя за собой белый след, пока она сама мчалась к звездам через идеально чистое, голубое небо. \n\nВзгляд Шукшина размылся от мыслей о невероятном пути Федерации. От осколка Центральносибирской Республики к объединителю России, к мести за 1941ый. Единственный победитель вермахта в истории сейчас закладывает основы для звездного будущего\n\nКогда ученые доложили президенту, что космический корабль успешно вышел на орбиту и готовился к посадке на луну, Шукшин просто кивнул. Он безмолвно улыбался, пока Федерация смотрела на звезды. Так недавно казалось, что их невозможно достичь. Сколько же возможностей, грез, которые могут стать реальностью."
 NOV_postwar.52.a:0 "Уже не мечта."

 NOV_postwar.53.t:0 "Дмитров"
 NOV_postwar.53.desc:0 "Город Дмитров был древним местом. Его жители, расположенные на окраине Москвы, не имели ни знаний, ни доступа к современным методам ведения сельского хозяйства. Они жили в нищете, обреченные на существование немецким превосходством и десятилетиями войны.\n\nОднажды туманным утром пожилые фермеры и их дети были разбужены гулом двигателей. Огромные автоколонны, груженные всевозможными припасами, с грохотом катились по пыльным дорогам города. Группа мужчин в деловых костюмах припарковалась у исторического центра. Их помощники устанавливали палатки и распаковывали кипы бумаг.\n\nПрошло совсем немного времени, прежде чем подошел "Юный Георгий". Конечно, его прозвище было шуткой; ему было около сорока пяти, мускулистый и лысеющий, с мозолистыми руками и темным загаром, приобретенным за годы работы в полях. Он всегда был любопытным, хотя его родители делали все возможное, чтобы отучить его от этой черты характера. Он подошел к одной из ассистенток, девушке не старше девятнадцати лет, и откашлялся. - "Ах, мисс. Что все это значит?"\n\nОна подскочила к нему уставившись ему прямо в глаза, жвачка хрустела у нее на зубах. - "Привет всем! Должна сказать, я просто обожаю ваш город. Это ТАК МИЛО! - Она протянула руку. - "Маргарита Козлова, приехала из Омского государственного аграрного университета. Вперед, совы!"\n\nЮный Георгий никогда не слышал об этом заведении. Он пожал ее руку. - "Послушайте, юная леди..."\n\n"Маргарита."\n\n"Маргарита. Приятно познакомиться с вами, мисс, но я действительно хотел узнать о грузовиках...\n\n"Ах, это!" - Маргарита хлопнула себя по голове. БАМС! - "Ну, мой профессор работает в Министерстве сельского хозяйства. Провожу эксперимент. Мы купили несколько новых тракторов – команда поддержки собрала для них целую коллекцию, мы испекли печенье, и это было супер круто – и мы предполагаем, что если мы научим вас, ребята, как ими пользоваться, плюс внесем более качественные удобрения, урожайность вашего урожая увеличится примерно вдвое. Я знаю, что оставила номера где-то здесь..."\n\nУроженец Дмитрова скрестил руки на груди. - "Мисс, я всю свою жизнь занимался сельским хозяйством. Мой отец, отец моего отца, отец отца моего отца, мы все возделывали здесь землю. Вы пришли сюда со своими навороченными гаджетами, даже не спрашивая, пытаетесь указывать нам, как выполнять нашу работу... Это немного грубо."\n\nОна склонила голову набок. - "Ну, это добровольный эксперимент. И мы собираемся заплатить вам..."" 
 NOV_postwar.53.a:0 "Больше не ослепленный невежеством, крестьянин может созерцать процветание сейчас и на долгие годы вперед."

 NOV_postwar.54.t:0 "Белые ночи, алые паруса"
 NOV_postwar.54.desc:0 "Начались белые ночи петроградского лета. Студенты выходили из своих институтов и принимали участие в празднествах, охвативших город в этот сезон, празднествах вечно открытых, и день сменялся ночью, а имя "Браухичштадт" шаг за шагом хоронилось доблестными жителями древнего мегаполиса. Поэтические конкурсы, архитектурные выставки и традиционная кухня создавали всю атмосферу вокруг.\n\nТимофей Антонов и Виктория Раузенбах медленно шли по Английской набережной, любуясь тем, как даже поздним вечером светит солнце, завороженные мелодиями балалайки, исполняемыми на улице традиционными танцами и охваченные тусклыми жёлтыми огнями и свечами, расставленными вдоль улицы.\n\n- Разве тебе всё это не нравится? - сказал уверенный в себе Тимофей, когда они присели на скамейку, чтобы полюбоваться рекой. - Да, но что именно? - ответила Виктория, которая по-прежнему скептически относилась к идеализму Тимофея. - Я-я не знаю, музыка, огни, восстановленные традиции? Это то, за что многие боролись - за русскую культуру, - сказал Тимофей, словно произнося речь, забыв, что его собеседник - выходец из немецких поселенцев. Виктория, обеспокоенная своим наследием и переживающая за своё будущее, глубоко вздохнула и прислонилась к груди Тимофея, сказав: - Ясно. - После молчаливой паузы она продолжила: - Скажи, а что такое Россия?\n\nУдивлённый Тимофей не мог не поразиться такому вопросу, ведь он казался таким элементарным и в то же время на него было так трудно ответить правдиво. Он взял секунду на размышление, созерцая вновь отстроенный фрегат "Штандарт", развевающий свои алые паруса и спокойно проплывающий по Неве, оставаясь безмолвным ещё несколько секунд.\n\n- Ничего страшного, если ты не хочешь отвечать, я...\n\n- Она - это мы, её чудеса, её история, её культура и её традиции. Она казачка, татарка, славянка, германка, бурятка... Она - грязь на наших ботинках и руины, остающиеся после нас. Она - лёд, леса и слякоть, она - храбрость и знания, церкви и дворцы, моря и равнины, тундры и пустыни. Она - сила и сострадание, и куда бы мы ни пошли, она идёт с нами. Она - наша боль и наш смех. Она спокойна, как Дон, но и сурова, как сибирская зима. Она - земля, на которой мы находим себя и открываем то, чего по-настоящему желаем... - Тимофей вздохнул и продолжил..."
 NOV_postwar.54.a:0 "Она - наш единственный дом."

 NOV_postwar.55.t:0 "Тоска по дому"
 NOV_postwar.55.desc:0 "-Сандра, эй, Сандра, вставай!\n\nОна проснулась от того, что отец легонько тряс её за плечо.\n\n- Мы приехали.\n\nКазалось, что она заснула всего минуту назад. Выглянув из окна машины, она увидела знакомый символ, возвышающийся над зданием.\n\nКрючковатый крест, такой же она видела на Волге, своей родине.\n\nОна прожила там всю свою жизнь: она помнит игры на улицах с друзьями и фестивали на городской площади.\n\nКогда Сандра узнала, что ей и её семье придется покинуть Волгу, это стало для неё неожиданностью. Русские не были жестоки с ними, но она прожила там всю жизнь, и это было частью её самой.\n\nБыло ощущение, что она оставила часть своей души.\n\nСандра чувствовала себя растерянной: родители говорили ей, что Германия - тоже её дом, несмотря на то, что она родилась на Волге.\n\nНо смотря на серые зданиям и серых людей, марширующим по улицам, она не чувствовала себя дома.\n\nСандра откинулась назад и закрыла глаза: она надеялась, что сохранит свои воспоминания о своей Родине.."
 NOV_postwar.55.a:0 "Путь впереди казался длинным и безрадостным, но она должна пройти его."

 NOV_postwar.56.t:0 "Заглядывая в будущее"
 NOV_postwar.56.desc:0 "Алексей проснулся от шума голосов, доносившихся снаружи палатки. Он выглянул наружу, и увидел большую толпу, собравшуюся вокруг недавно установленного стенда.\n\nКто-то позвал его. - Лёха! Мне нужно кое-что тебе показать! - Алексей изо всех сил старался держать глаза открытыми - сон на нескольких тряпках, расстеленных на плоской земле, весьма отличался от сна на нормальной кровати. Однако он знал, что не должен жаловаться, ибо жизнь в лагере временного пребывания была намного лучше, чем жизнь под немецким владычеством. Когда он всё-таки продрал глаза, прямо перед ним был листок бумаги, который Олег держал вывихнутым запястьем.\n\n- Я поболтал с одним из рабочих, что ставили этот стенд, и первым узнал о ещё одном списке потенциальных программ развития с возможными вариантами трудоустройства. - Алексей взял в руки лист и прочитал вслух: - Компьютерные науки! Курсы по обучению новому стандартизированному компьютерному программированию, которые позволят превратить Россию в поистине великую технологическую страну чудес! С помощью программирования вы сможете создавать программы будущего. Спонсор - "Государственная программа "Новое тысячелетие" при поддержке компании "Майкрософт". Всем желающим обращаться в ближайший отдел центра занятости.\n\nАлексей посмотрел на Олега и сказал измученным голосом: - А ведь это гораздо интереснее, чем работа на сталелитейном или цементном заводе. - Ну же, Лёха! Давай запишемся! Как говорил президент Шукшин, "Будущее в наших руках!". - Алексей закатил глаза, и присоединился к своему другу, с трудом протискиваясь сквозь толпу. - Нас интересует программа "Путь к новому тысячелетию". Связанная с компьютерами, - заявил Алексей. Солдат, член гарнизона Всероссийской армии, поднял голову и спросил его имя и удостоверение личности. Как только он закончил опрос, у Алексея появилось чувство, к которому он не совсем привык.\n\nОн почувствовал надежду.\n\nОни собирались научиться программировать и строить будущее на своих условиях, надеясь, что своей работой они будут приносить радость и счастье. Алексей усмехнулся, вспомнив сказанную Олегом цитату."
 NOV_postwar.56.a:0 ""Будущее в наших руках!""

 NOV_postwar.57.t:0 "Сердце бьётся вновь"
 NOV_postwar.57.desc:0 "Новиков оглядел заново отстроенную Красную площадь. После нескольких недель реконструкции, стены могущественного Кремля и всё, что находилось внутри них, было восстановлено, как и весь остальной город. Когда Александр впервые прибыл в Москву, она представляла собой пустырь с разрушенными зданиями и бедными, но полными надежд людьми, покрытыми пылью и пеплом вследствие битвы за Москву. В городе царил беспорядок, сам Кремль был практически разрушен. Некоторое время Новиков считал, что город никогда не будет восстановлен в прежнем виде, но сейчас, оглядывая Кремль и видя, как коренные москвичи посещают сердце своего города, он рад, что оказался неправ.\n\nКонечно, Москва была лишь первым шагом в восстановительных работах Федерации. Большая часть великих городов Западной России, таких как Смоленск, Тверь, Тула, Рязань, Воронеж и многие, многие другие, всё ещё пытались оправиться от десятилетий разрушения. В его командовании были и такие, кто считал, что пытаться восстановить былую славу Западной России - бесполезное занятие, считая, что лучше бы эти свершения матушки России снести и построить их с нуля. Возможно когда-то Новиков и согласился бы с этой идеей, но увидев, что удалось сделать в Москве, он не мог не насмехаться над ней. Если великий город Москва смог вернуть себе былую славу, то вся Западная Россия легко сможет сделать то же самое!\n\nОна вновь переживёт свой золотой век. Вскоре воспоминания о былом будут воскрешены. Десятилетия разрушений будут обращены вспять, и над западом взойдёт новая яркая заря! Новиков усмехнулся, глядя на шпили собора Василия Блаженного. Когда это он стал таким идеалистом? Новиков продолжал улыбаться, медленно возвращаясь в свой кабинет.\n\nВозможно, идеализм Шукшина наконец-то овладел старым генералом."
 NOV_postwar.57.a:0 "Наш священный город возрождён и будет жить, отныне и навсегда."

 NOV_postwar.63.t:0 "Новые начинания"
 NOV_postwar.63.desc:0 "Дмитрий опустился в кресло в гостиной, чувствуя, как волнение по поводу освобождения от немцев окончательно угасает. Во время войны он обеспечивал связь между различными партизанскими отрядами и приближающейся русской армией. После этого Дмитрий помогал в восстановлении страны в качестве переводчика, но эта работа быстро сошла на нет. Теперь, много месяцев спустя, он сидел в своём маленьком доме, слушал по радио, как только что восстановленный московский "Спартак" играет против новосибирских "Медведей", и гадал, что будет дальше.\n\nПримерно на третьем голе в его дверь громко постучали, сопровождая это ещё более громогласным возгласом.\n- Дима! У меня есть дело для нас обоих! - Дмитрий встал, открыл дверь для своего старого друга и поприветствовал его, вошедшего внутрь. Сергей даже не успел сесть, как уже рассказывал о своей "идее".\n- Я поговорил с местным чиновником из новой партии. У них не слишком большая известность, но у них есть реальный потенциал, и они идеально подойдут для решения наших проблем.\n- А, так значит ты находишься в нашей недавно воссоединённой стране всего пару месяцев, а уже решил, что хочешь прогнать Шукшина с поста? - усмехнулся Дмитрий.\n- Ха! Как бы мне этого ни хотелось, сейчас он слишком популярен, но со временем он покинет свой пост, и, кроме того, мы можем начать вносить изменения на локальном уровне и поддерживать его в его демократических реформах. Кроме того, ты даже не знаешь, как называется партия, с которой мы скоро начнём работать.\n\nДмитрий закончил готовить чай для них обоих и заявил:\n- Ну, Сергей Миронов, за кого же ты ведёшь кампанию?\n- "Трудовая партия Российской Федерации". Она достаточно близка к социалистической идеологии, чтобы привлечь некоторых сторонников советской власти, но не настолько близка, чтобы оттолкнуть тех, кто смотрит на СССР с презрением. Мы будем проводить кампанию по продвижению демократических институтов, чтобы обеспечить превращение нашей страны в настоящую федерацию для всех людей. В дополнение к продвижению демократии, мы будем проводить кампанию по внедрению широкой программы социальной защиты для всех граждан, расширению прав профсоюзов и резкому увеличению Фонда национального благосостояния, который мы будем использовать для национализации. Мы демократизируем нашу страну снизу вверх с демократически управляемой экономикой.\n\nДмитрий ждал, пока его товарищ закончит, но он уже принял решение до того, как всё было сказано. Он собирался продолжать делать то, что делал уже много лет, изо всех сил стараясь сделать свою страну лучше."
 NOV_postwar.63.a:0 "Начиная с малого, Дмитрий и Сергей приступили к работе над своим первым манифестом."

 NOV_postwar.65.t:0 "День в магазине"
 NOV_postwar.65.desc:0 "Анна пробиралась по снегу к недавно построенному рынку. После того, как последний был разбомблен во время боевых действий, её район Ярославля был определён для первоочерёдного восстановления. Поэтому не было ничего удивительного, когда объявили о строительстве нового рынка. А вот что её удивило, так это то, что на месте старой мрачной рыночной площади появилось нечто большее, чем несколько ларьков. Вместо них было воздвигнуто целое здание. В нём горели яркие огни цветов флага Федерации, и как только она переступила порог, она сразу же почувствовала жар. Насладившись теплом, которого с трудом удавалось добиться даже в её доме, она оглядела ряды с продуктами и товарами. Шок от качества был превзойдён только увиденными ценами.\n\nПервой в её списке была икра, за ней следовал квас, а затем множество других продовольственных товаров. Когда подсчитали общую стоимость, она оказалась значительно меньше той, которую её семья оплачивала раньше. Когда она достала деньги, женщина за кассой, одетая в как сибирячка, начала разговор.\n\n- Девушка, я обязана сообщить вам, что мы ищем новых сотрудников, поскольку наши более квалифицированные работники часто переезжают с места на место, чтобы помочь с открытием различных магазинов на освобождённых территориях.\n\nАнна задумалась: было бы неплохо провести зиму в тёпленьком местечке, а получаемая ею зарплата позволила бы семье не зависеть от средств её родителей. - Я с радостью принимаю это предложение. Когда можно будет прийти на собеседование или даже на обучение?\n\nАнна написала своё имя, фамилию и время, когда она сможет прийти, и покинула магазин "Сибирь" в качестве продавца-консультанта."
 NOV_postwar.65.a:0 "Возможно, теперь она сможет купить своим сёстрам что-нибудь приятное."

 NOV_postwar.66.t:0 "Чудо на Волге"
 NOV_postwar.66.desc:0 "Россия, которую часто считают невероятно бедной страной, начала испытывать настоящие перемены в своей судьбе. В результате того, что многие экономисты стали называть "чудом на Волге", российская экономика начала процветать благодаря множеству факторов. Во-первых, российские предприятия вновь получили доступ к коренному российскому региону, что означает увеличение количества потенциальных потребителей и возможностей для расширения и развития. После войны Российская Федерация направила миллиарды, предназначенные для вооружённых сил, на экономический рост и развитие новых и старых отраслей промышленности в сочетании с масштабным развитием инфраструктуры. Особым примером, демонстрирующим решимость России превратиться в настоящую сверхдержаву, являются её инвестиции в передовые технологии.\n\nТаким примером является программа "Новое тысячелетие", цель которой - превратить Российскую Федерацию в мирового лидера по развитию электроники. В настоящее время программа предполагает разработку стандартизированных систем и обучение до миллиона человек к 1980 году различным аспектам развития вычислительной техники. "Новое тысячелетие" - это лишь одна из программ: другие программы были направлены на производство автомобилей, тяжёлой техники и потребительских товаров. Эти программы сочетались с агрессивным планом развития инфраструктуры, благодаря чему перемещение товаров стало проще, чем когда-либо в истории Евразии.\n\nВ дополнение к новым отраслям промышленности, Российская Федерация приняла активный подход, чтобы сосредоточиться на развивающихся частях своей экономики, которых не хватает экономике мировой, вместо того, чтобы широко развивать отрасли во всех секторах. Такой резкий сдвиг стал возможен благодаря координации действий российского правительства при президенте Шукшине, крупнейших компаний России и быстро растущего "среднего класса". Причина этого, озвученная Министерством экономики, заключается в том, что Россия сейчас находится в критическом положении, когда у неё достаточно ресурсов для развития важных секторов экономики и она поддерживает достойные отношения со Сферой и тёплые отношения с ОСН. Кроме того, после поражения Германии остальная Европа стремится начать торговлю с российским исполином и выйти из-под влияния Германии. Результатом такого положения является огромная держава, способная участвовать в большинстве крупных мировых рынков, брать лучшее от каждого и использовать эти знания и доступ для построения жизни выходящей за рамки того, что большинство россиян считали возможным всего десять лет назад.."
 NOV_postwar.66.a:0 "Каким бы ни было наше будущее, оно будет светлым."

 NOV_postwar.67.t:0 "Родина"
 NOV_postwar.67.desc:0 "Поздним вечером рабочие на лесопилке под Смоленском делились историями, выпивали и отмечали новообретённую свободу. Построенный во время немецкой оккупации, лесокомбинат обычно был тихим, холодным местом, пока во время войны здесь не появились первые подразделения российских войск. Одним из первых изменений стал флаг, и теперь яркие, жизнерадостные цвета Федерации украшали шест, установленный снаружи. Теперь рабочие не боялись смотреть не только на флаг, под которым они жили, но и на звезды, которые высились над ними.\n\nПод летним солнцем Белгорода группа молодых студентов, получив свою стипендию, отправилась в только что построенный торговый квартал. Они хотели приукрасить свою одежду и, возможно, даже прикупить немного косметики. Только после смеха и гуляний они поняли, что потратили слишком много, и на следующий день им пришлось звонить домой и просить о дополнительных средствах. Несмотря на необходимость позвонить домой, им не приходилось беспокоился о том, увидят ли они свои семьи снова.\n\nВ стенах первой в Москве реконструированной синагоги, в возможность существования которой ещё год назад никто не верил, состоялась публичная бар-мицва. В этот момент люди не только забыли о страхе, что вся их культура будет уничтожена, но и впервые смогли радоваться будущему. Среди слёз и смеха, которые последовали за этим, они танцевали до глубокой ночи, зная, что это была лишь первая из многих подобных ночей.\n\nПо всей огромной Родине люди праздновали, танцевали и пели песни, которые многие считали утраченными. В месте, которое обычно считалось холодным и неумолимым, люди Федерации нашли тепло в страстном отношении к свободе."
 NOV_postwar.67.a:0 "Факел свободы согрел Родину."

 NOV_postwar.68.t:0 "Наш взор на мир"
 NOV_postwar.68.desc:0 "- Держи, Степан, постарайся разобраться с этим до завтра!\n\nСтепан поднял глаза со своего стола. Один из его коллег положил стопку папок рядом с компьютером, вежливо кивнув Степану: - Не волнуйся, тебе понравится.\n\nСтепан улыбнулся, потянулся за кружкой кофе и взял первый документ. От удивления он чуть не выронил кружку. Армия Крайова? Контакты с Сопротивлением? Поставки оружия?\n\nСтепан не мог поверить тому, что прочитал: похоже, у России были более серьезные планы. Освобождение Польши кажется невыполнимой задачей, но любое усилие, которое прижмёт Германию к стенке, в конечном итоге будет победой свободного мира. Он взял следующий документ из стопки и открыл его.\n\nКлика Ма? Он думал, что они находятся под контролем Японии, но, похоже, это не так. Ещё одна Китайская республика? Это чревато неприятностями, но и Китай, и Россия могут далеко пойти вместе, если найдутся правильные люди, вроде Степана.\n\nОн продолжал читать другие папки: монгольские восстания и объединение кочевников в Улан-Баторе - они с радостью примут помощь России. Степану было интересно, как отреагирует на это Сфера сопроцветания, но учитывая, что Федерация показала свою мощь в борьбе с Германией, они, вероятно, отступят.\n\nАрмения? Этого названия он давно не слышал, а ведь эта страна, возможно, пострадала даже больше, чем Россия.\n\nТам и по сей день действуют повстанческие группы, чьи сердца по-прежнему пылают, и Россия могла бы обеспечить их необходимыми "дровами".\n\nИ конечно же Турция не будет возражать.\n\nСтепан посмотрел на стопку и улыбнулся: он вспомнил, как один человек восстановил русский народ, и снова Василий Шукшин будет восстанавливать другие страны.\n\nОн взял очередную папку, глядя в свою пустую кружку."
 NOV_postwar.68.a:0 "Ему понадобится много кофе, ибо предстоит долгий день."

 NOV_postwar.69.t:0 "Русская Весна"
 NOV_postwar.69.desc:0 "Когда над восточным горизонтом забрезжил рассвет, небо наполнилось мягким розовым светом. Валерий уже проснулся и плотнее запахнул свое черное пальто, пытаясь защититься от утреннего холода. Его старые, потрепанные ботинки неуклюже стучали по тропинке, и он уже чувствовал, как холод просачивается сквозь кожу. Однако он просто улыбнулся. Как он мог не знать? В воздухе витал знакомый запах сладких цветов и сияние свежих зеленых листьев, похожих на драгоценные камни. Россия снова была в цвету, и Валерия переполняла радость от того, что он дожил до этого\n\nНе так давно любые мечты о прекращении оккупации казались далекими и хрупкими. Сама радость жизни, которой сейчас наслаждался Валерий, была заперта в железных товарных поездах и депортирована в черное сердце рейха. Когда Федерация расправила крылья и пересекла границу рейха, он и многие другие прятались в темноте, боясь присоединиться к своим восточным братьям, опасаясь возмездия, которое фюрер обрушит на Российскую Федерацию после того, как снова победит армию России.\n\nОднако поражения Федерации так и не последовало. По всей западной России подобные сцены счастья вспыхивали, как цветы. От лесов Пскова до широких равнин Орла тысячи таких бесконечно несчастных мигом приняли участие в восстановлении региона.\n\nВалерий почувствовал, как заскрипели его старые суставы, когда он поднимал ведра с мокрым бетоном. Он почувствовал, как его ноги слегка волочатся, когда он поспешил на помощь. Но когда бывший раб и еще двенадцать таких же потянули за веревку, срывая свастику с здания мэрии Смоленска, они все почувствовали возвращение давно забытого чувства: гордости. Этот путь будет принадлежать ему, и он, конечно, не доживет до его завершения, но он знал, что однажды Россия засияет ярче любой звезды на ночном небе."
 NOV_postwar.69.a:0 "И кладбища расцветут цветами,залечив старые и неизвестные раны России."

 NOV_postwar.70.t:0 "Смерть свыше"
 NOV_postwar.70.desc:0 "Анна летела по небу, наслаждаясь мягким гулом МИГ-27, когда он парил в облаках. Ей нравилось быть здесь, наверху. Это было умиротворяюще. В небе не было никого, кто мог бы ее побеспокоить, в отличие от хаоса на земле или бурной воды, но сегодня она была в небе не просто ради удовольствия. Война с Германией, возможно, и закончилась, но, похоже, немцы, оказавшиеся в Российской Федерации, продолжают сопротивляться.\n\n"И почему они сражаются? Неужели они не понимают, что проиграли?" спросила себя девушка, снижаясь к своей цели.\n\nНацистская террористическая группа - 'Оборотни' заняла ферму, прикончила её владельцев и превратила место в мини-форт. Ее работа состояла в том, чтобы разбомбить это место, ослабить оборону, чтобы Иванов и его парни могли навести порядок. Через несколько минут ферма наконец показалась в поле зрения. Она щелкнула выключателем, успокаиваясь, когда активировала связь.\n\n"Полковник Иванов, это капитан Анна. Я на подходе. Прикажите парням приготовиться".\n\n"Принял, Капитан. Готовы выдвигаться по вашей команде." Ответил Дмитрий.\n\nАнна резко нырнула вниз к ферме, скидывая бомбы. Она оглянулась через плечо, наблюдая, как языки пламени поднимаются к небесам. Фермерский дом и сарай были разорваны на куски. Она вздохнула и снова поднялась в небо. Почему немцы заставляют их это делать? Она снова активировала связь, связавшись с ударной группой на земле."
 NOV_postwar.70.a:0 ""Цель поражена, Полковник Иванов. Удачной охоты""

 NOV_postwar.71.t:0 "Это не учения"
 NOV_postwar.71.desc:0 "Президент Шукшин сидел перед радиоприемником, пот капал у него со лба. "Я не могу поверить, что собираюсь это сделать", - пробормотал он. "После всего, за что мы боролись, после всех жертв, которые мы принесли. Неужели до этого действительно дошло?"\n\nАмет-хан Султан мягко положил руку на плечо своего друга. "Василий, я понимаю ваше беспокойство. Мы все испытываем страх перед любым важным моментом, но ожидание всегда хуже реальности. Просто дайте время своим нервам успокоиться. Мы будем здесь ради вас".\n\nШукшин кивнул и положил руки на холодный сосновый стол. Позади них часы отсчитывали секунды до начала. Тик-так. Тик-так. Шукшин взял микрофон и начал свою речь.\n\n"Граждане Российской Федерации," начало он, "говорит ваш президент. Я вынужден сообщить вам об одной чрезвычайной ситуации. Пожалуй, не будем тратить время на бесполезную риторику. Ситуация в бывшей Московии близка к катастрофе. Третий рейх располагает вооруженными повстанцами и террористическими группами по всей освобожденной территории. Они нападают на мирных жителей, грабят, насилуют, воруют и уничтожают все, за что мы боролись, что мы защищали. Ужасность этой чрезвычайной ситуации невозможно переоценить. У меня нет желания посеять среди вас панику или напугать вас, но я должен быть откровенен. Эти "оборотни" представляют собой слишком высокую опасность для мира и процветания Московского региона. Как ваш президент, я обязан ежедневно принимать трудные решения. Это, пожалуй, самое сложное из всех."\n\nОн вздохнул и собрался с духом, чтобы навсегда изменить историю Российской Федерации.\n\n"С сегодняшнего дня, с согласия Федерального Собрания, я официально объявляю военное положение на территории Московской области. Он будет продолжаться до тех пор, пока эти террористы не будут искоренены, а закон и порядок не будут восстановлены." "Я заверяю вас," продолжил он, "что это временная мера для борьбы с анти-русскими элементами, оставшимися на нашей территории. Военное положение не будет распространяться на другие регионы, и не будет сохраняться на долгое время. Мы просто просим вашего доверия и вашего сотрудничества до тех пор, пока эта чрезвычайная ситуация не закончится. Мы пришли, чтобы дать вам свободу - давайте работать над этим вместе. Спасибо."\n\nПрезидент Шукшин вернул трубку на место дрожащими руками. Речь - возможно, самая важная передача в его жизни - закончилась. "Хорошая работа, Василий," сказал Ахмет-хан. "Теперь нам просто нужно пережить последствия." "Нет," ответил ему Шукшин. "Нам нужно молиться, что ни один тиран не использует это для уничтожения демократии Федерации.""
 NOV_postwar.71.a:0 "Граждане, это всего лишь временное решение, пожалуйста, не кричите..."

 NOV_postwar.73.t:0 "Алтан Тобчи"
 NOV_postwar.73.desc:0 ""Джентльмены, спасибо, что присоединились ко мне. Пожалуйста, возьмите свои задания в синих папках справа от вас", - сказал генерал Георгий Лангемак.\n\nПропахший миндалем зал заседаний совета директоров холдинговой компании "Феникс" был заполнен бизнесменами всех мастей. Предприниматели, менеджеры и силовики сидели бок о бок за столом для совещаний из красного дерева - и не все были частью команды Феникса. Да, там был Александр Белов, генеральный директор Feniks Infantry Solutions. И да, там сидел Дениска Баладин из отдела снабжения тракторами и техникой "Феникс" с этой глупой улыбкой на лице. Но напротив за столом сидели Роман Левицкий, главный операционный директор Titan Research and Development, и Сергей Павлищев, генеральный директор Sibir Community Lending. Каждый из них был просто винтиком в машине. Но их присутствие представляло собой нечто большее: согласование мегакорпораций по важнейшему вопросу прибыли.\n\n"Если вы откроете третью страницу, мы сможем начать краткое изложение выводов Fenik Extractive", - сказал Лангемак. "Геологи Extractive представили данные, указывающие на значительные залежи золота, урана, нефти и плавикового шпата по всей монгольской сельской местности. Из-за некомпетентности правительства Калгана и массового сопротивления социалистических ополченцев и кочевых племен эти ресурсы почти повсеместно не используются."\n\n"Сомневаюсь, что Монголы позволят нам просто прийти туда и забрать их," сказал Белов. "Да, правильно," ответил Лангемак. "На 8-ой странице мы подробно описали вероятные долгосрочные затраты на операции по обеспечению безопасности в предлагаемой Монгольской Республике." Левицкий нахмурился. "Монгольская Республика? Я ничего об этом не слышал!" возмутился он.\n\n"В свете того, что Федерация отошла от Сферы совместного процветания, Феникс разработал стратегию доступа к монгольскому рынку, а через него и к широкой потребительской базе в Восточной Азии", - сказал Лангемак. "Мы намерены воспользоваться нестабильностью в регионе Мэнцзян, чтобы расширить возможности мятежных либеральных элементов, а также беспокойных племенных групп. Вооружая и снабжая оппозицию, Федерация окажется в оптимальной переговорной позиции для получения выгодных торговых соглашений в новорожденном государстве, изолированном от своих соседей". "И как вы намерены убедить президента Шукшина и его приспешников в Совете Федерации?" - спросил Левицкий. Лангемак просто улыбнулся. "У Шукшина доброе сердце. Вы видели его планы по освобождению Армении, да? Ему вряд ли нужен толчок, чтобы принести демократию и свободу угнетенному меньшинству.""
 NOV_postwar.73.a:0 "Теперь, взгляните на вот эти места добычи..."

 NOV_postwar.74.t:0 "Продуктивные Обсуждения"
 NOV_postwar.74.desc:0 "На улицах Улан-Батора множество горящих машин. Кучка молодых парней, как деревенских, так и городских, избивали железного коня битами, монтировками и кирпичами – словом всем, что попадалось им под руку. Они прожили всю свою жизнь в ужасной нищете. Многие из их родителей были убиты во время восстания. Всё это время Монголы просто смотрели, как японцы и китайцы жирели на трофеях паназиатской мечты, в то время как их страна, их города лишь беднели. Их ярость не имеет границ.\n\nИз окна соседнего офисного здания Нацагийн Багабанди наблюдает, как его сверстники дают волю своему гневу. Он тоже был всего лишь ребенком во время восстания. Его родная провинция Жавхан была сожжена дотла в бесконечных битвах между Народно-революционным советом и головорезами Принца. Но в отличие от своих братьев и сестер на улицах, он держит свой гнев на привязи. Он ждет рядом с ним, послушно, ожидая, когда его освободят.\n\n"Протесты разрастаются," сказал Мэндсайханы Энхсайхан. "Сомневаюсь, что правительство сможет сохранят контроль над городом в дальнейшем." "Согласен. Вопрос только-кто будет контролировать город, когда сторонники Принца отступят?" ответил Нацаийн. "Мы все знаем, что большевики ждут в тени, заманивая наш народ на путь к уничтожению. Но я не позволю монголам стать жертвой демагогов." Нацагийн отвернулся от окна и посмотрел на Мендсайхани и дюжину мелких монгольских политиков и предпринимателей. Каждый ждал, пристально наблюдая за ним, оценивая его. Может ли этот молодой человек быть ключом к их спасению? Или он был еще одним бесполезным льстецом?\n\n"Монголия в кризисе," сказал он. "С одной стороны, деспоты и трусы, которые кланяются Токио. С другой стороны, кровожадные революционеры, которые превратили бы наш народ в рабство в случае победы. Но мы можем предложить лучшее будущее. Я считаю, что пришло время необратимо встать на путь демократии. Мы должны создать правительство, которое сможет удовлетворить как потребности бизнеса, так и потребности наших братьев на севере"\n\nСнаружи яростные крики отчаявшихся людей достигли своего крещендо. "Я не обещаю легкой дороги", - сказал Нацагийн. "Но будущее нашего народа не находится в Токио. Оно не лежит в учениях Маркса. И, конечно, - сказал он с отработанной гримасой, - оно точно не на улицах.""
 NOV_postwar.74.a:0 "Демократия, нормальное управление и гражданское общество"

 NOV_postwar.75.t:0 "Курултай"
 NOV_postwar.75.desc:0 "На берегах реки Туул, вдали от городов, окутанных дымом и пеплом, синяя юрта была готова принять много, много посетителей.\n\n"Приветствую тебя, брат Торгута," сказал Ганбааатар Батухан. "О, что это за приветствие для твоего старого дяди Батсайхана?" с возмущением спросил Ганбат.\n\n"Да ведь я помню, когда ты был еще Маленьким Батуханом, всегда шалил! Подойди и обними меня!" Старик обхватил племянника обветренными загорелыми руками и кривозубой улыбкой на лице.\n\n"О, но ты уже не такой молодой!" - воскликнул дядя Батсайхан. "С такими мускулами девочки будут всегда думать о тебе!" "Дядя, не сейчас!" - со смехом сказал Батухан. "Мы должны сосредоточиться на более важных вещах. Вот, заходи внутрь." Батухан и Батсайхан вместе вошли в зал. Внутри семеро обветренных дубовых мужчин сидели в ожидании хозяина.\n\n"Дядя Батсайхан, это гости нашей семьи. Силен-Гиорио Аян, из Даура. Алтангерель Монхбат, с северо-запада, достигает. Батджаргал Тимицин, из Кансу. Ганзориг Улаган, с юго-востока. И Улаган Баатар, Чулуун и Есен, его старшие сыновья". Дядя Батсайхан кротко кивнул. "А вместе со мной и Батуханом мы получаем девять. Благоприятное число, племянник". "Нам понадобится любая удача, которую мы сможем получить", - сказал Ганбаатар Батухан.\n\n"Я списывался с каждым из вас. Мы все знаем, что наследник Демчондонгруба терпит неудачу. Вопрос в том, что мы будем делать? Некоторые члены моей семьи просили меня поддержать правительство. Другие просили меня поддержать коммунистов. Но как глава дома моего отца, выбор падает на меня." Старики кивнули, как один."
 NOV_postwar.75.a:0 ""Мы желаем услышать твоё решение.""

 NOV_postwar.76.t:0 "Единство или смерть"
 NOV_postwar.76.desc:0 ""Со мной связался российский президент. Они хотят сформировать новую Монгольскую Республику, свободную от коммунистов и диктаторов," сказал Батухан. Ропот несогласия прокатился от одной стены юрты к другой. "Иностранцы всегда стремятся эксплуатировать нас, независимо от того, приезжают ли они из Поднебесной или с Севера", - сказал Аян. "Я согласен", - сказал Темучин. "И они будут опять поддерживать горожан!".\n\n"Я согласен с вами обоими," подметил Батухан. "Но сейчас есть только две стороны существуют в этом мире: те, кто за Японцев, и те, кто против них. И мы все ненавидим японцев, не так ли?"\n\n"Мы бы не пришли, если бы хотели бороться за Трон Хризантемы", - сказал Монхбат. "Я уже имел дело с русскими раньше. Некоторые даже относятся к нам с уважением.".\n\n"Я предлагаю такой план. Мы работаем вместе с жителями города, чтобы вытеснить японских собак. И когда русские переходят для создания своих марионеток, мы используем наш контроль над сельской местностью, чтобы потребовать защиты для нашего народа", - сказал Батухан.\n\n"Конец принудительному переселению?" - спросил Аян. "Как минимум", - ответил ему Батухан. "Если мы будем сражаться как сыновья Повелителя Океана, как мы уже это делаем, тогда мы сможем потребовать еще большего".\n\n"И предположим, что они откажут нам. Будем ли мы сражаться с нашими соотечественниками? Даже если они городские жители, у меня нет желания проливать монгольскую кровь", - сказал Темучин.\n\n"Как и мой племянник", - сказал дядя Батсайхан. "Но когда Чингисхан объединил наши племена в первую великую империю, разве он не убил Ван Хана и его слуг? Несомненно, слуги Демчигдонрова убили больше монголов, чем могли мечтать русские или японцы. Мы несем ответственность перед нашими семьями и нашими родственниками. И если это означает, что мы должны использовать меч, то так тому и быть"\n\n"Спасибо, дядя", - сказал Батухан. "Я придерживаюсь того же. Но я не верю, что до этого дойдет. Я считаю, что только наша сила убедит русских принять наши требования. Они не захотят вести партизанскую войну против мобильного врага так скоро после войны с немцами".\n\nСемеро гостей заколебались. Но один за другим они встали и предложили свою поддержку Ганбаатару Батухану."
 NOV_postwar.76.a:0 "Черное Знамя снова развевается над Монголией."

 NOV_postwar.77.t:0 "Заголовки"
 NOV_postwar.77.desc:0 "Войдя в пустой магазин, молодой человек перевел взгляд с сигарет, которые он изначально собирался купить, на газетный стеллаж, где лежали свежие газеты, только что доставленные из коробки. Насвистывая про себя, он подошел поближе, чтобы получше рассмотреть. "ШУКШИН ПОСЫЛАЕТ ТЫСЯЧИ РУССКИХ УМИРАТЬ В ТИБЕТСКИХ ГОРАХ - СПАСИТЕ НАШИХ СЫНОВЕЙ!" "ПРЕЗИДЕНТ ШУКШИН ПОДДЕРЖИВАЕТ МАНЬЯКОВ!" "ЗАБЛУЖДЕНИЯ ПРЕЗИДЕНТА И ПОЧЕМУ ВЫ ДОЛЖНЫ ГОЛОСОВАТЬ ЗА СИЛОВИКОВ!"\n\nМужчина ехидно улыбнулся, взял газету и пролистал титульный лист, пока расплачивался за сигареты. Он знал об этом с самого начала! Василий Шукшин, этот гнусный ублюдок, все-таки не ангел! "Что-нибудь еще, гражданин?" спросил кассир, когда мужчина расплатился за сигареты. "Ах, да, вообще-то" ответил молодой человек, положив газету на прилавок. "Вот это, пожалуйста". "С вас 15 рублей" сказала женщина. Положив свои рубли на прилавок, он быстро вышел и уселся на скамейку, после чего достал сигарету из только что купленной пачки и начал курить.\n\nГазета заняла позицию обеспокоенной матери, смертельно боящейся, что ее сын погибнет в горах Тибета. Русские не могли выдержать пересеченную местность Китая, писала газета, а недостаточное внимание к логистике вмешательства Федерации неизбежно привело бы к катастрофе раньше, чем позже, не говоря уже о сомнительном прошлом этой так называемой "Клики Ма". Его сердце вскипело, когда он, спотыкаясь, поднялся на ноги, зажав стопку газеты. Президент принимает ужасное решение! В этот момент он понял, что ему нужно делать.\n\nЭто была демократическая страна. Он не обязан был голосовать за Шукшина, да и не стал бы. На следующих выборах, поклялся он, он сделает все, что в его силах, чтобы отстранить от власти некомпетентного президента. Он не хотел, чтобы его отправили умирать в Тибет!\n\nОн встал со стула, выбросил сигарету в урну и пошел искать другую политическую партию, которую можно было бы поддержать, ворча себе под нос. Только те, кто действительно представлял бы молодежь России, получили бы его голос."
 NOV_postwar.77.a:0 "Удар по безупречной репутации Шукшина"

 NOV_postwar.78.t:0 "Улицы Краснодара"
 NOV_postwar.78.desc:0 "Это был еще один солнечный день на освобожденных землях того, что когда-то было Кавказией. Генерал Михаил Баганов решил провести день на улицах среди коренных жителей города. Когда Михаил задумался, его сердце сжалось от боли, когда он увидел, как кавказцы взаимодействуют друг с другом. Дома, в России, улицы всегда были полны музыки и оживлённых разговоров. Жители Краснодара казались далёкими друг от друга. Они изолировали себя, чтобы не привлекать к себе внимания.\n\nТолько вот насколько немцы сломили этих людей? Справилась ли Федерация с задачей вернуть надежду на эти разрушенные земли?\n\nЭто был он?\n\nКогда президент лично попросил его возглавить новую кавказскую администрацию, Баганов подумал, что он справится с этой задачей. Федерации удалось объединить самую большую нацию на Земле, насколько сложно может быть восстановить меньший регион? Увидев, насколько разрушены земли бывшей немецкой Кавказии, он понял, как мало он знал о том, как всё вернуть на свои места.\n\nЗакавказье не было похоже на Россию. Поля, города и посёлки были не единственными вещами, которые нуждались в ремонте. Люди нуждались в исцелении, духи должны были быть исправлены, социальные барьеры должны были разрушиться, а культуры - возродиться. Немцы правили так долго, неужели они вызвали такую катастрофу, которую уже не исправить?\n\nБаганов покачал головой, вздыхая про себя. Все думали, что объединение России невозможно, и всё же Россия выстояла. Все думали, что Германия снова легко победит, но Россия снова выстояла. Стареющий генерал посмотрел на окружающих его людей с выражением решимости в глазах. Для Федерации не было неподъёмных задач. Он поможет этим людям, несмотря ни на что."
 NOV_postwar.78.a:0 "Нет людей, сломленных настолько, что они не могут никому помочь."

 NOV_postwar.79.t:0 "Грузин и азербайджанец"
 NOV_postwar.79.desc:0 "В маленьком грузинском городке Мацими, который немцы когда-то называли Гессенштадт, на старом крыльце сидели два старика. Они наблюдали, как суетятся рабочие из самых разных мест. Там были русские и азербайджанцы, грузины и адыги; не так давно прошел даже татарин.\n\n"Я не видел столько людей на улицах с тех пор, как Советы ушли отсюда!" - воскликнул Гиорги своему старому другу Юсуфу. Он был приехал из Махамара, прямо на азербайджанской границе. \n\n"Странно видеть, что русские так стремятся помочь. Я думал, что эти коммунисты больше стремятся подчинить нас, как немцы. Странно видеть иностранцев, которые заботятся о нашем народе", - сказал Юсуф. \n\n"Нет, нет, русские не коммунисты. Ну, теперь уже нет! Теперь они больше похожи на американцев. Сражаемся за свободу! Сражаемся за демократию! ‘За освобождение всех русских!" - сказал Георгий. Его мощное ударение на коронной фразе российского президента вызвал смешок у Юсифа. \n\n"Ах, правильно! Но мы не русские, мой друг. Откуда вы знаете, что мы можем доверять этим людям? Что, если они просто смягчают нас, чтобы снова ударить?" - спросил азербайджанец.\n\n"Я не так уверен, мой друг. Я полагаю, что на этот раз нам просто придется довериться русским. После всего, через что Германия заставила нас пройти, все, что сделает эта Федерация, будет в миллион раз лучше, чем то, что СС сделали с нами", - сказал Георгий. Вдалеке молодая девушка с веснушчатыми щеками с улыбкой размахивала российским триколором.\n\nЮсуф откинулся на спинку стула, размышляя над словами своего друга."
 NOV_postwar.79.a:0 ""Хуже уже точно не будет.""

 NOV_postwar.80.t:0 "Черный медведь"
 NOV_postwar.80.desc:0 ""Ты можешь поверить, что мы возвращаемся на те же самые чертовы нефтяные месторождения?" - сказал Юсуф.\n\nГусейн просто пожал плечами. "Моей жене нужно поесть", - сказал он. "Я больше не могу ждать Федерацию".\n\n"Жаль, что реконструкция не идет быстрее", - сказал Юсуф. "Мохаммед сказал мне, что они наняли пару парней, чтобы восстановить старую гимназию". \n\n"Сколько их?" "Всего три". "Черт".\n\nДрузья вместе направились в административный офис нефтяных месторождений. Под ногами хрустел гравий, вдалеке ревели машины. На флагштоке рядом с офисом больше не реял гордо флаг со свастикой, а резной рейхсадлер был сорван с крепления над входом. Но фундамент и стены из серого камня остались неизменными с того дня, как Гусейн впервые построил их под дулом пистолета.\n\nПара вошла в офис и отряхнула грязь со своих рабочих ботинок. В атриуме здания молодая русская женщина сидела и что-то печатала под плакатом с надписью "Добро пожаловать, новые сотрудники "Феникс Добыча!"\n\nГусейн подошел к столу и откашлялся. "Простите, мисс? Меня зовут Гусейн Аббасов. Мы с другом пришли, чтобы начать нашу первую смену".\n\nДевушка повернулась к паре и улыбнулась. "Привет! Я Екатерина Попова. Аббасов, приятно познакомиться. У нее есть карточка сотрудника?". Юсуф выругался. "Она ни хрена не говорит по-азербайджански", - сказал он. "Проклятые огры из Феникса послали нам неграмотного".\n\nГусейн только вздохнул. "Девушка, мы вас не понимаем. Вы говорите по-турецки?"\n\nОна отрицательно покачала головой.\n\n"По-арабски?" И снова нет.\n\nОн вздохнул. "Sprichst du Deutsch?"\n\nОна улыбнулась и кивнула. "Ja, ja! Ich heisse Ekaterina Popov. Womit kann ich Ihnen hilfen?""
 NOV_postwar.80.a:0 "Добро пожаловать на Кавказ!"

 NOV_postwar.81.t:0 "Горный стервятник"
 NOV_postwar.81.desc:0 "Два охранника дежурили на обоих пунктах въезда, у всех были полностью автоматические винтовки. Центральный командный центр расположен недалеко от главной дороги, судя по высокому уровню безопасности и присутствующим внутри офицерам. Два бронетранспортера на стоянке, будьте внимательны при въезде. Там есть дверь бункера, усиленно охраняемая. Должно быть, именно там держат повстанцев.\n\nДмитрий опустил бинокль, записывая заметные детали в свой блокнот, прежде чем протереть глаза и вытереть пот со лба. Он не привык к здешней жаре, но он справится. Агент откинулся на камни, которые лежали прямо за его насестом, устраиваясь поудобнее для долгого ожидания.\n\nСерые волки взяли в плен нескольких армянских повстанцев после того, как устроили засаду на их базу операций. Объектом интереса был Гурген Далибалтаджан. Он должен был проникнуть в лагерь и вывести повстанцев, особенно Гургена, незаметно для турецких войск. Казалось бы, достаточно просто, но в отличие от Оборотней, Серые Волки были хорошо вооружены и хорошо скоординированы. В отличие от дома, Монстр России не располагал ресурсами России в своем распоряжении. Ему придется быть осторожным, если он хочет добиться успеха в восстановлении руководства армянским сопротивлением.\n\nДмитрий вздохнул: по крайней мере, он не будет одинок в этой миссии. Повстанцы дали ему проводника, Армена, чтобы сопровождать его в этой миссии. Он с энтузиазмом покинул базы. По словам других повстанцев, он был из тех, кто любит исследовать мир. Оставаться на месте не пошло ему на пользу. Он бы стал переводчиком, так как Дмитрий ни черта не знал по-армянски, и от него ожидали, что он освободит одного из лучших генералов Армении. Наличие переводчика значительно облегчило бы работу здесь, в Армении. Говоря об Армене, Дмитрий тоже начал задаваться вопросом, куда же убежал его проводник?"
 NOV_postwar.81.a:0 "Просто еще один рабочий день."

 NOV_postwar.82.t:0 "Там, где все и началось"
 NOV_postwar.82.desc:0 "Когда Федерация пришла в Казахстан, поляки с готовностью приняли предложение о присоединении на статусе автономной республики. Многие поляки считали, что пока их культурная автономия гарантирована, жаловаться не на что, особенно после многих лет анархии. Затем Шукшин начал вливать огромные средства в развитие своих южных территорий, и к моменту начала Второй Западнорусской войны этот кусок Казахстана служил образцовой территорией. Когда Федерация двинулась на запад, поляки из Казахстана служили вдохновлением и примером для убеждения различных этнических групп Восточной Европы помочь в войне против немецкого угнетения.\n\nПо мере того, как война продвигалась на запад, поляки внутри Федерации отдавали все, что могли, служа с отличием, в конце концов, кто как не польский народ знал цену поражения от немцев. Когда сводки новостей показывали, что фронты все ближе к родине, польский народ думал, что, возможно, кошмар наконец-то закончится. Наконец, когда армия Федерации была показана прямо у ворот их древней родины, улицы наполнились ожиданием и гордостью. "Может быть", - думали они, многие надеялись навестить своих родственников или съездить в свой старый дом, и народ Польши сможет воссоединиться, и, возможно, произойдет еще одно чудо на Висле.\n\nЗатем было объявлено о прекращении огня.\n\nВ отличие от остальной Федерации и освобожденных территорий, поляки Федерации праздновали относительно спокойно. Они понимали, почему это должно было быть сделано, но это не облегчало боль утраты. Тем не менее, президент Федерации и президент автономных республик Станислав Скальский продолжал твердо стоять на том, что в конце концов Польша будет освобождена от немецкого гнета. Поэтому поляки Федерации вернулись к своей повседневной жизни, сохраняя историю Польши внутри Федерации, зная, что однажды у них появится возможность освободить свою родину.\n\nМало кто знал, что это начнется с передислокации польских полков в Западную Украину."
 NOV_postwar.82.a:0 "Пока о ней помнят, она не будет потеряна."

 NOV_postwar.83.t:0 "Польские маленькие зеленые человечки"
 NOV_postwar.83.desc:0 "Ковальский с гордостью служил в одном из польских полков во время Второй Западнорусской войны. Ему было все равно, какие ценности принесла Федерация в его город в Казахстане, главное, чтобы они сражались против немцев. Ковальский помнил, как был в таких городах, как Волгоград, Ростов, Харьков, Киев и закончил войну под Брестом. Несмотря на многочисленные победы, Польша, расположенная прямо напротив новой границы, никогда не была ему по душе. После войны он остался в польских частях, но дух его покинул, а страсть, которую он испытывал во время войны и до нее, исчезла.\n\nКогда поступил приказ перебросить его подразделение в Западную Украину, он не стал долго раздумывать. Только когда его начальник приказал, что они больше не могут писать письма или звонить по поводу своего нынешнего местонахождения, Ковальски начал сомневаться в том, что происходит. Когда они прибыли на военный объект у польской границы, он был удивлен количеством людей в довольно простой одежде.\n\nОфициально это были польские беженцы, пытавшиеся спастись от насилия во время войны и теперь застрявшие в Федерации. Неофициально они были первой партией гордых поляков, которых должны были обучить и снарядить для начала Второго Польского Восстания. Они должны были пройти обучение и подготовку, а когда придет время, они проберутся через границу и вызовут хаос, необходимый для того, чтобы польские части пересекли границу и "добровольно" выступили против немецкой угрозы.\n\nКовальски не мог в это поверить. Раньше казалось, что русские держат поляков только потому, что все они нужны им для борьбы с немецкой угрозой, но теперь все было иначе. Польша скоро будет освобождена."
 NOV_postwar.83.a:0 "И вновь в прорыв."

 NOV_postwar.84.t:0 "Слышишь, как поет народ?"
 NOV_postwar.84.desc:0 "Глаза Гельмута пробежали маршрут, тщательно подсчитывая каждый пункт, только чтобы закончить тем, что снова пропали десятки предметов.\n\n"У нас не хватает винтовок, медикаментов и гранат. Ни одна из них не была записана, и в последний раз эти поставки проверялись в последние дни войны."\n\nЧеловек, который был его офицером, едва ли на год старше его, устало вздохнул. "Я.... Я полагаю, вы отметите это как неточное. И мы сообщим генералам в Кенигсберге, когда сможем связаться с ними, а линии связи уже некоторое время не работают".\n\n"Вы... вы думаете, что последний батальон продавал их за пайки?"\n\n"Нет, я не думаю, Гельмут, а теперь начинай складывать то, что у нас есть, в грузовики. Мы уезжаем в Пруссию как можно скорее".\n\nКогда они заносили в грузовик то, что было последними несколькими старыми музейными экспонатами, начала собираться толпа. Поляки, казалось, не делали никаких насильственных жестов по отношению к ним, но их поведение сильно отличалось от того, когда он был в Польше в последний раз. Во-первых, их спины стояли прямо, а глаза встречались с немецкими солдатами всякий раз, когда они удосуживались взглянуть, и теперь их глаза, независимо от возраста, казалось, были полны страсти.\n\n"У нас нет времени разбираться с унтерменшами, водитель. Ты можешь вывезти нас отсюда?"\n\nМужчина, сидевший на переднем сиденье, даже не потрудился подтвердить свое звание, он просто начал заводить грузовик, и другие водители последовали за ним. Три грузовика медленно взревели, чтобы тронуться, выпуская ядовитые и темные пары, и выкатились из пыльного старого склада.\n\nКогда грузовики отъехали, Гельмут сел напротив своего "офицера" и принялся разглядывать свои обвисшие печальные клочковатые черные усы. В конце концов он собрался с силами, чтобы спросить, почему поляки вели себя так, как они себя вели.\n\n"Они больше не боятся"."
 NOV_postwar.84.a:0 "Последний вздох империи - это, как правило, хныканье"

 NOV_postwar.87.t:0 "Налет"
 NOV_postwar.87.desc:0 "Специальностью капитана Морозова всегда был контртерроризм. У него была природная способность выкуривать террористов, партизан, бандитов и все, что было между ними. Он заработал свои нашивки много лет назад во время восстания народников, когда Федерация была немногим больше, чем город-государство. Когда его подразделение было назначено для решения проблемы "Оборотней" в Москве, он знал, что делать. Многие из его начальников возражали против его метода поиска лидера сети вместо того, чтобы разбивать ячейки меньшего размера, но Морозов считал, что отрезание головы змеи было более эффективным, чем отрезание ее хвоста.\n\nИ его методы в конце концов принесли свои плоды. После некоторого времени прослушивания телефонных разговоров, сбора информации от информаторов и некоторых "усиленных" допросов, Спецназ, наконец, обнаружил лидера московского отделения. Они проследили за лидером до скромного дома на окраине города, который принадлежал некоему "Борису Игнатьеву", также известному своим союзникам-оборотням как "Гармр". Посреди ночи Морозов и его люди ворвались в одинокий дом, решив взять "Гармра" живым или мертвым. К несчастью для них, дом казался заброшенным, пока один из спецназовцев не обнаружил потайную дверь за книжным шкафом. Ее поспешно открыли, и дверь открылась на лестницу, ведущую в секретный подвал. Подразделение спустилось в подвал, чтобы обнаружить импровизированную оперативную комнату, заполненную картами, документами и оружием. Спецназ обнаружил человека, пытающегося использовать радио для отправки сообщений на немецком языке, возможно, чтобы предупредить своих союзников-оборотней о том, что его обнаружили. Голос по-русски крикнул ему, чтобы он остановился и медленно повернулся с поднятыми руками. Вместо того чтобы подчиниться, мужчина попытался наставить пистолет на спецназовца, и через несколько секунд "Гармр" был мертв.\n\nАгенты спецназа и российской разведки прочесали найденные документы и обнаружили, что они наткнулись на сокровище. Человека, которого они убили, звали не "Гармр" или "Борис", а "Лутц Хоффманн", агент немецкого абвера, которому было поручено организовать московское отделение "Оборотней". Благодаря разведданным, собранным в штаб-квартире Хоффмана, русские узнали о каждой ячейке, каждой конспиративной квартире, каждом маршруте снабжения и каждом запланированном нападении. В следующие несколько недель произошли репрессии эпических масштабов. Сотни немецких "оборотней" убиты и еще тысячи взяты в плен. Они упали, как костяшки домино, и Московский регион наконец освободился от их террора."
 NOV_postwar.87.a:0 "Конец Московского отделения."

 NOV_postwar.88.t:0 "Народ в исцелении"
 NOV_postwar.88.desc:0 "Простыми словами невозможно описать невыразимые ужасы, которые пришлось пережить кавказским народам во время нацистского правления. Ужасы жизни при Бургундской системе, под железной хваткой Йозиаса Вальдека-Пирмонта, невыразимы. Даже после того, как его правление закончилось, ущерб уже был нанесен, независимо от того, насколько ослабла хватка его преемника. Эпоха рабства и угнетения населения оставила у них психологические шрамы. Когда Всероссийская армия ворвалась на Кавказ, их не встретило ничего, кроме как похвалы и празднования. После всех страданий и тяжелого труда надежда ярко озарила людей, когда они начали долгий путь к тому, чтобы снова обрести себя.\n\nОт программ культурного возрождения до простого распределения продуктов питания и воды дух и энергия населения возрождаются. Зверская нацистская архитектура разрушается, и на ее месте стоят мемориалы всем тем, кто пал во время десятилетий оккупации. В каждом городе строятся новые жилые комплексы, супермаркеты появляются практически из-под земли - идут даже разговоры об открытии в Ставрополе американских сетей быстрого питания. Российский флаг гордо развевается на флагштоках каждого административного здания в регионе вместе с соответствующими флагами коренных народов.\n\nХотя эти земли навсегда пострадали от действий Рейха, народ почтил жертвы русского народа в его усилиях по освобождению их от тирании. По всей стране, молодые и старые, мужчины и женщины, все снова смотрят с надеждой."
 NOV_postwar.88.a:0 "Каждый смотрит вперед, навстречу светлому завтра."

 NOV_postwar.89.t:0 "Новый день в Старом городе"
 NOV_postwar.89.desc:0 "Антон проделал долгий путь из Томска, подумал он. Все это время он маршировал, и это, наконец, окупилось. Там он стоял посреди ныне безымянной улицы в некогда великом городе Минске, который превратился в пепел, когда он и остальная армия пришли сюда. Сейчас он находится там вместе с гарнизоном, в самом сердце старой Беларуси, но также и в том, который пострадал сильнее всего.\n\nНемецкое влияние видно во всем, от архитектуры до вывесок, и особенно во всех поселенцах в этом районе. Ему стало не по себе, когда он подумал о том, каким ужасным было это место до того, как они появились. Несмотря на это, он слышал рассказы от некоторых солдат, дислоцированных в других районах; о том, как многим белорусам не нравилось, когда взрывали их дома. Но он всего лишь рядовой, подумал он, так что Антон не слишком беспокоился о том, что может произойти что-то подобное. Он мог просто направить их к своему начальству и наблюдать, как разворачивается дерьмовое шоу. Он криво усмехнулся, когда эта мысль промелькнула у него в голове.\n\nОн прошел через город, по сути, не на дежурстве, но все еще в военной форме и с винтовкой. В связи с продолжающейся реконструкцией он должен быть все время начеку, по крайней мере, так ему говорят командиры. Антон думал, что в городе все в порядке, особенно учитывая, насколько счастливыми казались люди, победившие немцев, которых выгнали. Пока он думал обо всем этом, до него донесся аромат, что-то теплое и невероятно успокаивающее. Он немедленно последовал по запаху вниз по улице, проверяя каждый угол и переулок и проходя мимо нескольких солдат, которые ели именно то, чего он жаждал из массивных мисок. В животе у него заурчало; был ли он голоден раньше или нет, но теперь он точно был голоден.\n\nВ конце концов он подошел к тому, что поначалу казалось скудным ларьком, со стариком, вероятно, лет 60-70, и молодой женщиной. Вокруг прилавков множество солдат, в очередной раз вкушающих то же самое наслаждение, которое искал Антон. Не колеблясь, он подошел к прилавку, отметив гигантские кастрюли и сковородки с восхитительными варевами, готовящимися внутри них. И как же он аппетитно поел..."
 NOV_postwar.89.a:0 ""Это даже лучше, чем у моей бабушки.""

 NOV_postwar.91.t:0 "Встреча с Ма"
 NOV_postwar.91.desc:0 "Несколько мужчин стояли вокруг отремонтированного президентского стола, который находился в обновленном Кремле. Стол был довольно эксцентричным, далеким от того, которым привык пользоваться президент, но его советники в течение нескольких дней клялись, что его рабочее место должно соответствовать новому престижу, которым обладал президент Российской Федерации. Ему это не нравилось, но заявления, подкрепленные действиями, были самым быстрым способом восстановить русский дух и мощь во всем мире. Россия вернулась на мировую арену, и она не собиралась тратить время на то, чтобы доказывать это. Таким образом, было вполне естественно, что одним из первых разговоров за этим столом был вопрос о том, что делать с Китаем.\n\n"Ма, как вы знаете, являются политической группировкой на Северо-западе Китая; они десятилетиями сопротивлялись давлению Японии и питают интерес к свержению японцев. Более того, они идеологически разнообразны, но не строги в отношении каких-либо конкретных убеждений. Ма - классические приверженцы Гоминьдана, особенно нынешний лидер Ма Цзиюань; в идеале они хотят демократии и развития Китая, а это означает, что ничто из того, чего мы хотели бы или что могли бы предложить им, не было бы вне их компетенции. Короче говоря, они податливы к нашим интересам и потребностям, и мы можем быть уверены, что они захотят сотрудничать с нами. Особенно, если мы окажем им достаточную поддержку, чтобы Западный Китай подпал под их власть". Когда глава отдела китайской разведки закончил, он посмотрел на остальных, прежде чем, наконец, остановиться на президенте, ожидая, есть ли у него какие-либо вопросы, которые он хотел бы задать.\n\nПрезидент, ссутулившийся в своем кресле, произнес измученным тоном. "Ну, очевидно, мы собираемся встретиться с ними, но помимо этого, чего мы можем ожидать?"\n\n"Западный Китай - далеко не доброе место, и маловероятно, что даже объединившись, он в одиночку смог бы свергнуть Сферу. Тем не менее, он может стать занозой в заднице, и если предоставить им нужные ресурсы и подходящий кризис, китайцы смогли бы развернуться на восток и установить там свой режим. Даже если они не освободят остальную часть Китая в ближайшее время, наличие государства между нами и сердцем Сферы, которое работает с нами, чудесно поможет нашим усилиям. Мы можем создать еще один рынок, на котором смогут работать наши компании, укрепить наш имидж во всем мире, укрепить нашу безопасность и, надеюсь, приобрести долгосрочного союзника. Короче говоря, это во всех отношениях выгодная идея - помочь им развиваться и захватить власть в регионе, особенно если мы планируем долгосрочную конфронтацию со Сферой."\n\nПрезидент начал принимать сидячее положение только для того, чтобы произнести необходимые сейчас слова: "В таком случае, вы можете приступить к работе с Гоминьданом, отправить им своего посланника и начать поставки припасов вместе с советниками и поддержкой. Сколько времени потребуется этим Ма, чтобы вывести весь Западный Китай из-под японского правления?"" 
 NOV_postwar.91.a:0 "Всего пару недель."

 NOV_postwar.92.t:0 "Путешествие на Восток"
 NOV_postwar.92.desc:0 "Рустам путешествовал уже больше недели с небольшим контингентом охранников и дипломатов поддержки, когда наконец увидел вдали старый и выцветший Гоминьдан. Под флагом стояло несколько человек в изрядно запыленной, но относительно новой форме. Поначалу китайские солдаты приготовились к худшему, нацелив свои старые винтовки на колонну бронемашин. Китайцы опустили оружие только тогда, когда Рустам приказал солдатам достать русские флаги.\n\nКогда русские, наконец, добрались до переправы китайских солдат, произошел обмен короткими взглядами, который прервал только мандаринский язык Рустама, предположительно лучший из всех, что могла предложить Федерация. Китайские солдаты шли с трудом, но понимали, зачем здесь татарин и остальные русские; они должны были встретиться с Ма Цзиюанем.\n\nМестный китайский офицер предложил лично отвести их к Цзиюаню и присоединился к русским в их поездке. Рустам с помощью офицера подтянул местный вариант мандаринского языка и был поражен тем, насколько носовым было произношение китайских слов. Они быстро подружились, к большому сожалению водителя, который всю оставшуюся часть поездки слушал, как они делятся подробностями и информацией о китайском языке. Эти двое даже не заметили, когда наконец прибыли в центр Клики Ма."
 NOV_postwar.92.a:0 "Красота языка не знает границ."

 NOV_postwar.93.t:0 "Лучшая надежда Китая"
 NOV_postwar.93.desc:0 "Рустам постарался стереть как можно больше пыли и морщин, которые образовались за время его путешествия. Как только он прибыл, его разлучили с его новым китайским другом и отвели в то, что, как он понял, было правительственным зданием. Один из местных мужчин попросил Рустама немного подождать в одной из комнат, чему тот был несказанно рад; он очень устал после долгой поездки и нуждался в движении, чтобы собраться с мыслями.\n\nСама комната была довольно безвкусной. В ней было окно, кровать, стол, несколько стульев и классическая китайская картина на стене, изображающая горный склон. На мгновение Рустам был разочарован, но тут же сделал себе выговор. Всего несколько лет назад Россия выглядела именно так, но, несмотря на это, Федерация не только взяла себя в руки, она противостояла немцам и одержала победы. Китайцы могут сделать то же самое, особенно если их правильно подтолкнуть.\n\nПрошло несколько минут, и, наконец, на пороге появился свежеодетый офицер и объявил, что Ма Цзиюань наконец-то может принять российского посла. К удивлению Рустама, Ма Цзиюань оказался не таким примечательным, как он ожидал. Да, он с гордостью носил свою военную форму с яркой и чистой символикой Гоминьдана. Но его глаза выдавали одновременно и печаль, и силу. Цзиюань воевал дольше, чем большинство русских; было ясно, что для него война никогда не заканчивалась. Первые слова, которые он услышал, были не смелыми обещаниями, а извинением.\n\n"Я сожалею, что не подготовился должным образом к вашему приезду, но мы не имели ни малейшего представления о том, когда вы прибудете и с какой стороны; поэтому мы не приготовили еду или что-либо из этикета, подобающего представителю вашей нации."\n\nРустам поспешил успокоить генерала: "Пожалуйста, вам не нужно беспокоиться. Я вырос в России, которую регулярно бомбили. Я прекрасно понимаю ваше положение и трудности, так что вам не нужно извиняться. Единственное, что я могу сказать вам без тени сомнения, так это то, что мы понимаем вашу борьбу, и именно поэтому мы здесь, чтобы помочь. Я должен стать постоянным представителем Российской Федерации при вашем правительстве. Более того, я здесь, чтобы сообщить вам, что ваша страна вскоре получит многочисленные поставки и поддержку, которая должна помочь вам и вашему правительству в восстановлении Китая, начиная с запада".\n\nПосле этих слов как-будто гора свалилась с плеч Ма Цзиюаня. Возможно, это был холодный расчет Москвы или искренний интерес к восстановлению Китая, но впервые в своей жизни он почувствовал, что, возможно, у Китая появился настоящий друг." 
 NOV_postwar.93.a:0 "Узы, созданные против угнетения."

 NOV_postwar.94.t:0 "В зале горного короля"
 NOV_postwar.94.desc:0 "Адильжан проводили в штаб повстанцев, расположенный глубоко в армянских горах, вне досягаемости турок. Его сопровождали два охранника, каждый из которых был вооружен АКМ, любезно предоставленными Федерацией. В центре комнаты, глядя на большую карту Армении, отмеченную различными крестами и кругами, стоял глава армянского сопротивления Артур Карапетян. Адильжан прочистил горло, привлекая внимание армян. Артур оторвал взгляд от карты и на мгновение посмотрел мужчине в глаза.\n\n"Здравствуйте, я Артур Карапетян. Я фактический глава сопротивления. Полагаю, вы из российской разведки?" спросил армянин, пожимая руку Адильжан. "Адильжан Пантофилов. Я из Службы Безопасности" ответил Адильжан, глядя ему прямо в глаза.\n\n"Азербайджанец? Должен признаться, я не ожидал, что русские пошлют... ну, ваших людей разобраться с нами" заявил Артур, присаживаясь за стол. Напряжение в комнате было ощутимым. Несмотря на их изоляцию, буря соперничества, длившаяся веками, казалось, готова была разразиться в любую секунду. Адильжан вздохнул и посмотрел на флаг Армении, который гордо висел на стене.\n\n"Честно говоря, Артур. Я не хотел быть здесь" начал Адильжан. "Когда они попросили меня приехать сюда и провести переговоры о союзе между Арменией и Федерацией, я хотел отказаться, но..." Адильжан сделал паузу на мгновение. Ему было интересно, что подумают о нем его предки.\n\nСейчас все это не имело значения. Были вещи и поважнее. Независимо от того, что он думал об Армении, одно было несомненно. Она не заслуживала того, чтобы ее истребляли и сжигали дотла, кроме турок и безумия, которым являются "Серые Волки". Может быть, он и сын Азербайджана, но он отказывался стоять в стороне и позволять, чтобы эта несправедливость в отношении армян продолжалась и дальше.\n\n"Есть вещи поважнее, чем соперничество между нашими двумя народами. Мы оба пережили зло империализма. Азербайджан, к счастью, был освобожден от тех, кто стремился уничтожить нашу нацию, как это хотят сделать с вами турки. Если мы хотим, чтобы наш народ пережил эти трудные времена, мы должны отложить в сторону наши разногласия и работать вместе" объяснил Адильжан, отвернувшись от флага и посмотрев на сидящего в кресле человека. На мгновение в комнате воцарилась тишина, после чего Артур медленно кивнул.\n\n"Вы правы. Есть дела поважнее, чем соперничество между нашими народами. Я готов отложить их в сторону ради свободы. Думаю, нам есть что обсудить. Прошу вас, присаживайтесь", с улыбкой сказал Артур, жестом указывая на свободный стул. Адильжан улыбнулся в ответ и занял свое место, готовый приступить к делу."
 NOV_postwar.94.a:0 "Отбросить прошлое ради светлого будущего."

 NOV_postwar.96.t:0 "Оставляя след"
 NOV_postwar.96.desc:0 ""Где Баба?" спросила Ли Цзин у матери.\n\n"Сегодня рано утром он уехал на фабрику, солнышко мое", - сказала мама. "Что бы ты хотела на завтрак?" Они съели кашу и пошли играть на улицу. \n\n"Где Баба?" спросила Ли Цзин.\n\n"Он не может прийти домой к обеду, мой зайченок" сказала мама. Поэтому они ели лапшу и говорили о белых и черных полосатых бабочках, которых они видели на улице.\n\n"Где Баба?" спросила Ли Цзин.\n\n"Его не будет дома еще несколько часов, мой лепесточек. Ты готова принять ванну?" сказала мама. Цзин позволила маме помыть и заплести ей волосы, но без Бабы было невесело.\n\n"Где Баба?" спросила Ли Цзин.\n\n"Он еще не закончил свою смену, малышка. Иди почитай со мной", сказала мама. Конечно, Цзин знала все сказки наизусть. Но это было не то же самое без дурашливых умозаключений Бабы.\n\n"Где Баба?" спросила Ли Цзин.\n\n"Он не сможет уложить тебя сегодня, сердце мое. Но он оставил мне поцелуй на твоем лбу", сказала мама. Цзин грустно улыбнулась и легла спать.\n\nВ полночь Ли Цзин услышала, как закрывается входная дверь. "Баба, это ты?" спросила она.\n\nБаба рассмеялся. "Да, это я!" сказал он. "Я скучал по тебе, дорогая".\n\n"Я скучала по тебе. Почему тебя так долго не было?" спросила она. "Бабе надо работать, малышка" сказал он. "Нам нужны деньги на аренду. Но не бери в голову, смотри, что я тебе принес!". \n\nОн достал из кармана матерчатую куклу. Она была размером с детскую руку, сделана из мягкой ткани, с пуговицами для глаз и крошечным клочком красного шелка для сердца.\n\nЛи Цзин взяла куклу и улыбнулась. "Мне очень нравится, Баба! Спасибо!"\n\nЕе отец встал на колени и поцеловал ее в щеку. "Я люблю тебя, дочь моя"."
 NOV_postwar.96.a:0 "Чтобы понять родительскую любовь, вы должны дарить ее другим."

 NOV_postwar.97.t:0 "Забудь меня надолго"
 NOV_postwar.97.desc:0 "Маузер мягко покоился на плече Давита, упираясь прикладом в темную грязь города Дилижан. Ночное небо над головой скрывало пейзаж во тьме, костер тихо потрескивал, его темп был нестабильным. В его руках - реликвия прошлого. Для Давита это была еще одна ночь... Если в этом сейчас можно было найти повод для гордости. Его руки, мозолистые и покрытые шрамами, крепко сжимали край фотографии. Пыльный черно-белый цвет освещался мерцающим пламенем перед ним, и лишь слегка виднелись размазанные маленькие фигурки.\n\nЕго глаза спокойно блуждали по фронту, глядя на эти маленькие зернистые фигурки. Он видел это зрелище, наверное, тысячу раз - он сидел у этого костра снова и снова, после многодневных боев. Его большой палец, мягко проведя по краю фотографии, слегка взъерошил ее грязно-белые края. Он все еще мог вспомнить их голоса, иногда. Он помнил их улыбки, их смех, даже перед лицом прежних обстоятельств. Их молодость... Которую у них украли. Возможно, тогда они были бы здесь, сидели рядом с ним. Может быть, ему не пришлось бы быть единственным оставшимся - может быть, была бы надежда на будущее их народа. Они называли себя фидаи не случайно их называли - "те, кто жертвует". Но для него это был не тот случай.\n\nАнуш, Тигран, Аракс... все ушли. \n\nОн сражался так долго, с тех пор как был маленьким мальчиком. Он сражался за Армению, но ему еще предстояло умереть за нее. Он потерял своих друзей, свою семью... Он потерял то, что делало ее чем-то важным для него. Его зубы под клочковатой бородой, украшавшей его лицо, были крепко стиснуты. Чувства внутри него он не мог описать - смесь ярости и обиды. Неужели это его судьба? Вечно сражаться ради народа, радости которого он никогда не сможет испытать?\n\nОн должен был либо умереть, либо остаться один. Либо встретит свой конец, либо, какими-то способами - убивать, и убивать, и убивать, пока, наконец, не останется один, на вершине горы трупов, с которой больше некому будет оценить вид. Что можно выиграть здесь? Будет ли это того стоить?\n\nЛицо Давитса, изнеженное пылью и сажей, нарушил торжественный поток раскаленных слез. Его уже невозможно было сдержать - ничто не могло удержать его. Он скучал по ним, по своей семье, он проклинал всех возможных богов и проклинал турок. Ничто из этого не могло смягчить его боль, и ничто не могло положить конец этому циклу.\n\nПод этим ночным небом рыдал сын Армении..."
 NOV_postwar.97.a:0 "Зная, что он не может оценить плоды своей собственной борьбы."

 NOV_postwar.100.t:0 "Будущее Армении"
 NOV_postwar.100.desc:0 "Поскольку война в горах подошла к концу, в Федерации и Администрации президента разгорелись дебаты о том, что же станет с недавно освобожденной Арменией. Многие, прежде всего сам народ Армении, призывают к тому, чтобы регион сохранил свой статус независимого государства, в то время как некоторые призывают к его интеграции в большую Федерацию в качестве автономной республики. Что бы ни решил президент, будущее Армении находится в его руках."
 NOV_postwar.100.a:0 "Интегрировать Армению в Кавказскую федерацию."
 NOV_postwar.100.b:0 "Присоединить Армению в качестве автономной республики в составе Федерации."
 NOV_postwar.100.c:0 "Армения слишком долго страдала. Она должна остаться независимой."
 
 NOV_postwar.103.t:0 "Голубые озера, красная трава"
 NOV_postwar.103.desc:0 "Залы Ассамблеи ожили, когда Шукшин вошел в кабинет Ахмет-хана в сопровождении свиты иностранных корреспондентов и региональных администраторов. Каждый чиновник прижимал к груди стопки бумаг, суета их движений почти завораживала, но когда президент уверенно вошел в кабинет министра, обстановка в комнате резко изменилась.\n\n"Как дела, Василий? Похоже, нам нужно обсудить кое-какие неотложные дела." - тон Ахмет-хана, казалось, разрядил напряжение в тесном помещении, но его глаза были сосредоточены исключительно на все более холодном взгляде Шукшина. заняв место перед министром иностранных дел, Ахмет раскрыл перед президентом небольшую папку "ванильного цвета", представив перед ним разведывательное досье.\n\n"После падения Рейха Венгрия погрузилась в гражданскую войну. Венгерские нацисты захватили столицу Будапешт, что привело к кратковременному, но быстрому распаду всей официальной администрации в регионе."\n\nПрезидент медленно просмотрел содержание документа, его лихорадочный ум пытался сформулировать решение для такой тревожной ситуации.\n\n"Венгерская Красная армия воспользовалась нынешним вакуумом власти, в то время как демократическая коалиция аграриев обратилась к нашим представителям с просьбой о помощи. Недавние фотографии, сделанные самолетами-разведчиками, показывают растущее скопление немецких солдат на венгерской границе. В то время как Рейх, кажется, все больше погружается во внутренний хаос, похоже, что о нацистском иностранном вмешательстве не может быть и речи."\n\nОпустившись в кресло, Шукшин страдальчески вздохнул и пододвинул документ обратно к своему давнему другу. - "Немцы слабы, наша недавняя победа доказала это. Хотя о прямой интервенции не может быть и речи, мы не можем бездействовать, пока фашистов становится все больше. Если ДСПР хочет разгрузить наши излишки, что ж, это прекрасно! Мы отправим их в Венгрию. Свяжись по телефону с лидером этих твоих "аграриев" и осуществи их мечты.""
 NOV_postwar.103.a:0 ""Если вы этого желаете, господин президент.""

 # Failure 

 NOV_failure.3.t:0 "Новый октябрь!"
 NOV_failure.3.desc:0 ""Дмитрий! Я не могу получить доступ ни к одному каналу поблизости от озера Байкал, ни к Иркутску, ни к Бурятии... Вы, конечно, можете сказать мне, что происходит?!" потребовал командир радиостанции.\n\n"Понятия не имею, похоже, что произошла какая-то революция, и социалисты захватили сторожевые, сэр, и этим взбудоражили кучу этих ублюдков народников, чтобы они изображали себя ленинцами! Пожалуйста, пришлите сюда солдат". ответил Дмитрий. Командир по рации вызвал самое близкое, что смог найти, - военную базу в Кызыле. "Сообщаю о чрезвычайной ситуации. Требуется немедленное военное присутствие в Иркутской области. Выросло восстание", приказал он.\n\nСолдаты попытались бы пересечь Иркутск в соответствии с требованием, но прямо на границе области на них обрушился град пуль. Вооруженные мужчины и женщины объявили район непроходной зоной, и социалисты-революционеры отбили батальон солдат Федерации. Изнурительная битва для уже истерзанной войной нации, больше батальон не присылали. Вскоре весь Дальний Восток затих. Революционеры захватили все районы от Иркутска до бассейна Амура.\n\nС Байкала, с моря Байкала горожане наблюдали, как Чулков говорил в мегафон из Сторожевого. "Александр Покрышкин - предатель и преступник, он добровольно подавил народ, подавил голос народа, отбросил видимость демократии, которую установил Шукшин, но разве он может остановить нас, если мы пойдем в массы?!" кричал Чулков с корабля. "Нет!" ответила толпа. "Тогда я заявляю, мы должны восстать против змея и создать настоящий социалистический рай! Возьмите оружие и сражайтесь! Мы должны быть смелыми, сильными борцами за новое будущее!".\n\nА затем молва о нем распространилась по всей Сибири. Его слова вдохновили многих дезертировать из Федерации и присоединиться к социалистической революции. Город за городом захватывались на Дальнем Востоке, и все подступы к региону были перекрыты теми, кто был полон ярости против машины, мужчинами и женщинами, которые вооружились и упорно сражались. По всему Дальнему Востоку были сбиты триколоры России, и на их месте развевался флаг недавно провозглашенной Дальневосточной Советской Республики."
 NOV_failure.3.a:0 "Ленин может быть мертв, но его Революция возрождается вновь!"

 NOV_failure.4.t:0 "Возрождение мечты"
 NOV_failure.4.desc:0 "Кому-то могло показаться, что наследие Шукшина было попрано и брошено в огонь действиями Покрышкина, но дух демократии никогда не умрет. Борис Ельцин, демократ из Екатеринбурга, заполнил пустоту во многих сердцах, став фигурой лидерства для тех, кто все еще верил в демократическую мечту. Но протест за протестом, властный сапог Покрышкина по-прежнему прилипал как жвачка, даже когда народный призыв к переменам был единодушен по всей стране. Ельцину это стало ясно.\n\nПилот никогда не изменится. И поэтому, когда ничто не может изменить тирана, народ должен прибегнуть к альтернативному методу: поднять кулаки вверх и объявить восстание. Ельцин знал, что это все, что необходимо для будущего демократии. Сплотив многих на своей стороне, он переехал на свою родину на Урал и начал борьбу против режима, который так сильно душил волю народа. Он начал восстание. Тысячи расстроенных русских, с винтовками в руках, готовы нанести удар по угнетателям, вставшим на их пути.\n\nВскоре большие территории были заняты восставшими. И тогда, официально в центре Екатеринбурга, Декларация Уральской Республики была зачитана Борисом Ельциным, и новая Республика начала свое существование, планируя вернуть старые времена Шукшина, с процветающей демократией, а не с олигархическими лапами Покрышкина. Теперь у каждого россиянина в пределах границ Уральской Республики будет шанс снова проголосовать, думал Ельцин.\n\nНо впереди был долгий путь. Россия снова трещала по швам. Ельцин мог видеть только очень, очень каменистую дорогу."
 NOV_failure.4.a:0 "Наследие Шукшина надо было чтить, после всего, чем он пожертвовал ради России."

 NOV_failure.5.t:0 "Возвращение Кирпичникова"
 NOV_failure.5.desc:0 "С запада приходят тревожные сообщения. С момента нашего поражения от немцев в Московии происходили бунт за бунтом, но, похоже, напряженность в нестабильном регионе, наконец, достигла кульминации: повстанческая группа под руководством Владимира Кирпичникова захватила контроль над жизненно важными городами и крепостями на западе России. Ранее возглавлявший антикоммунистическую гвардию в Онеге, предатель, похоже, вышел из укрытия, чтобы создать нейтральное российское государство, устроив массовое восстание в наших западных землях. Поскольку моральный дух Всероссийской Армии был на рекордно низком уровне, подразделения лоялистской армии были без труда отправлены в неорганизованное отступление на Урал при практически полном отсутствии сопротивления, за исключением коротких стычек с предателями. Менее чем за неделю наш контроль над Западной Россией почти полностью ослаб, а на остатках наших европейских территорий была провозглашена новая "Западная Российская Республика". \n\nПо мере того, как новости распространяются, как лесной пожар, среди разъяренного российского населения, партизаны начинают возникать почти в каждом уголке Федерации, используя этот позор в своих интересах и снова разжигая пламя революции. Хотим мы того или нет, но Федерация была полностью вытеснена из Европы и ограничена обширными равнинами Сибири."
 NOV_failure.5.a:0 "Великий нейтрализатор появляется во время великого кризиса."

 NOV_failure.6.t:0 "Горести нации"
 NOV_failure.6.desc:0 "Александр ворвался в больницу с выражением паники на лице. Он нашел врача, и бросился к нему с одним вопросом - "Что случилось с Шукшиным?!" - потребовал Покрышкин, по его лицу струился пот. "У президента Шукшина случилась сердечная недостаточность из-за огромного стресса, мы делаем все возможное, чтобы привести его в чувство, но, похоже, ничего не помогает". - Откликнулся врач. - "Мы обещаем..." - попытался добавить доктор, но Покрышкин оборвал его. - "Возвращайся к работе, сейчас же!" - потребовал он и вышел в приемную. Летчик сидел в приемной больницы, когда к нему подошли врачи.\n\n"Василий Шукшин... умер в 15:45", - сказали врачи. Покрышкин опустил глаза, его захлестнуло грустное чувство, на лице появилась хмурая гримаса. Эта новость мгновенно поразила бы российскую нацию, или вернее то, что от нее осталось. Многие плакали, многие были разочарованы. Почти никто не был счастлив. Однако, согласно уставу Федерации, президентское кресло досталось Александру Покрышкину, главе правительства. Новый президент вошел в пустой кабинет. Было странно не видеть Шукшина там, где он обычно сидел. Он опустился в такое знакомое кресло. Как он мог сделать это теперь, когда его лучшего друга не стало? Все это больше не имело значения. Россия нуждалась в нем. Пора было переходить к делу." 
 NOV_failure.6.a:0 "В худшие времена лучшие покидают нас."

 NOV_failure.7.t:0 "Буйный день"
 NOV_failure.7.desc:0 "На улице было шумно. Тысячи людей, выстроившись в линию и неся плакаты, скандировали лозунги. Они называли Покрышкина множеством имён, от тирана и головореза до убийцы демократии и холуя буржуазии. Разъярённая толпа шла к Дому Правительства, требуя перемен, немедленного лишения Покрышкина чрезвычайных полномочий, возвращения прав народа и, наконец, требуя возвращения к демократии.\n\nСначала приехал только один грузовик. Вышли несколько вооруженных до зубов солдат, блокировавших протестующим путь дальше. Люди выкрикивали ругательства и плевали им лицо. Другой грузовик. Затем ещё один. Содаты стали агрессивнее, а протестующие отвечали тем же, будь то бросание назад кинутого в них слезоточивого газа или использование кулаков против дубинок. Ситуация всё больше обострялась.\n\nЗатем солдатам был отдан немедленный приказ. Они достали штурмовые винтовки, и одного залпа хватило, чтобы разогнать толпу. Вспышки в воздухе сопровождались продолжающимся непрерывным огнем, брызгами крови и криками несчастных. Многие попали под перекрестный огонь, и никто не сможет узнать реальное число жертв, так как солдат заставили убрать трупы и делать вид, что ничего не произошло.\n\nНо событие не могло остаться незамеченным. Бойня? В столице Федерации? История распространилась по России, словно чума. Многие были в ярости. Пылали как шукшинцы, так и социалисты. Некоторые слишком боялись Покрышкина, чтобы что-то предпринять, решив спрятаться или бежать. Но оставшиеся были непреклонны: только решительные действия помогут освободить Россию от тирана."
 NOV_failure.7.a:0 "Тихая ночь."

 NOV_failure.8.t:0 "Время идти"
 NOV_failure.8.desc:0 "Знамя Рейха высоко развевалось над деревней, расположенной всего в нескольких милях от Архангельска, бывшего оплотом Красной Армии в мрачные годы после неудачной первой Западнорусской войны. Как символично, что эта деревня была оккупирована во время Второй Западнорусской войны. Войска Шукшина не смогли удержать этот район. Константин надеялся, что скоро придет спасение. Он день и ночь молился Богу и всему Святому, чтобы Федерация одержала победу и освободила деревню, и чтобы эти русские солдаты прошли маршем по улицам, скандируя победные кличи вместе с теми, кого они спасли. Но оккупация продолжалась несколько дней. Потом недели. И, наконец, месяцы. Наконец, было объявлено, что Федерация проиграла войну. Константин потерял всякую надежду, что у него еще оставалась.\n\nЭта потеря преследовала его. Он никогда не хотел подчиняться фашизму. Его отец поддерживал солдат Красной Армии во время первой неудачной войны в 50-х годах. И когда Константин опустил бланк с именем "Василий Шукшин" в урну для голосования, он видел сильного борца за будущее, который сможет освободить то, что осталось, и отомстить за павших. Это то, о чем он заботился больше всего. Ему просто была невыносима мысль о том, чтобы лизать сапоги рейхскомиссару, чтобы выжить. И именно поэтому он собирал свои сумки, запихивая в них все, что мог. Одежда. Деньги. Еда. Необходимые припасы, все для того, чтобы выжить. Он не собирался оставаться. Он отказался склонить голову перед фашистами.\n\nОн погрузил все свои припасы в грузовик, в последний раз оглянувшись на свой дом. Он прожил здесь всю свою жизнь. Он вспомнил, как мама баюкала его в колыбели, а папа носил на руках. Он вспомнил, как прокрался домой после того, как провел ночь со своей девушкой, и как сурово отчитал его отец на следующее утро. Маленькая слезинка скатилась по его глазу, но прошлое осталось в прошлом. Конечно, они поняли бы его решение, если бы оно было принято во имя спасения от фашистских ублюдков. Он загрузил свой грузовик и подогнал его к границе.\n\nОн достаточно выучил немецкий, чтобы разговаривать с пограничником, и положил в свою сумку достаточно наличных, чтобы подкупить даже самого строгого охранника. Практически ничто не стояло на его пути к открытым пустошам Сибири и тому, что осталось от России." 
 NOV_failure.8.a:0 "Время искать новый дом, даже если мы к этому не готовы."

 NOV_failure.9.t:0 "Степи погружаются во тьму"
 NOV_failure.9.desc:0 "В темноте ночи свет луны освещал бескрайние степи Центральной Азии. Все было тихо, пока не послышались звуки сапог и грузовиков. Похоже, они к чему-то готовились. Вокруг казахских территорий была создана паутина снабжения, передвижения солдат и войск, о которых Покрышкин совершенно не подозревает. Истинные намерения этих движений ясны. Подготовка к освобождению Казахстана от жесткого контроля русских.\n\nНесколько полевых казахстанских генералов, сочувствуя растущему недовольству на своей родине, предпочли дезертировать, отказавшись служить Федерации. Вместо этого они обратились к старому государству, которое потерпело крах много лет назад, государству, чьи надежды и мечты были полностью разрушены ростом Федерации; государству, от которого никто не ожидал, что оно снова поднимется в столь короткий срок; коммунистическому Казахстану.\n\nНастало время для их удара. Линии снабжения перерезаны, доступ России в Казахстан заблокирован, а Социалистическая Республика Казахстан под председательством Жумабека Ташенева была создана! Казахский народ разорвал свои цепи и провозгласил независимую казахскую нацию. Любой и всякий доступ в Казахстан был заблокирован линией солдат и добровольцев движения. От городов до полей центральноазиатских степей казахский народ наслаждается своей независимостью от Федерации."
 NOV_failure.9.a:0 "Сигнала от Алматы-Аты больше нет."

 NOV_failure.10.t:0 "Центральная азия откалывается от нас!"
 NOV_failure.10.desc:0 "Когда казахи отделились от разваливающейся Российской Федерации, казалось, что это только вопрос времени, когда остальная Центральная Азия последует их примеру. В связи с тем, что недавно созданная Республика Казахстан в настоящее время блокирует Федерацию от ее центральноазиатской территории, было только вопросом времени, когда этнические группы региона объявят о своей независимости.\n\nСейчас мы мало что можем сделать для урегулирования ситуации, складывающейся в Центральной Азии, поскольку волнения и сопротивление в Западной России продолжают нарастать, а регион, похоже, готов в любой момент отделиться от того, что осталось от Российской Федерации."
 NOV_failure.10.a:0 "Разделенные они пали, разделенная Центральная Азия расцвела вновь."

 NOV_failure.11.t:0 "Сломленная Федерация"
 NOV_failure.11.desc:0 "Покрышкин молча сидел в своем кабинете, обдумывая последние события. За несколько недель Россия проиграла Германии в третий раз в истории. Его лучший друг скончался и своими действиями привел к развалу Российской Федерации.\n\nАлександр встал из-за стола и подошел к президентскому портрету своего покойного друга.\n\n"Как я могу сделать это без твоего шёпота на моё ухо, Василий?" Александр пошутил, на его лице появилась небольшая улыбка, но потом она исчезла.\n\nНемногочисленные друзья Покрышкина в последнее время опасались за его психическое здоровье. Смерть Шукшина, бесконечные обвинения в саботаже военных действий и убийстве президента - все это не могло не сказаться на его психическом здоровье.\n\n"По крайней мере, тебя от этого уберегли, Василий. Пусть лучше я возьму на себя вину за все, что произошло, чем твое наследие будет запятнано смертью", - пробормотал Покрышкин, медленно подходя к окну, из которого открывался вид на Новосибирск, город, который в последние недели выглядел серым и унылым. Неужели это все, что осталось от всего, что они с Василием так упорно строили? "Это не может быть конец", - прошептал Александр. "Я снова все исправлю, Василий", - провозгласил он, оглядываясь на портрет."
 NOV_failure.11.a:0 ""Я спасу наш народ во имя тебя, сколько бы слез ни пришлось пролить снова.""

 NOV_failure.12.t:0 "На исходе"
 NOV_failure.12.desc:0 "Отец семейства поставил сумку с продуктами. Это была буханка хлеба и несколько начинок, таких как ветчина, сыр и тому подобное. "Аккуратно разрежь буханку хлеба. Этого должно хватить нам до следующей зарплаты, которая будет примерно через неделю". Дети выглядели разочарованными, мать - печальной. "Значит... мы опять так живем?" - спросила Наталья. Григорий вздохнул и провел пальцами по волосам.\n\n"...Да. Это будет не так плохо, как было несколько лет назад. Но все равно, конечно, скудно", - ответил Григорий. "Наталья, я бы хотел, чтобы мы могли вырастить этих детей и обеспечить им нормальную жизнь. Это выглядело многообещающе, не так ли?" сказал Григорий. Женщина опустила голову. "Да... Я думала, что президент Шукшин восстановит... какую-то справедливость", заметила Наталья, "Но все, что он сделал, это провалился. Опять.".\n\n"Ситуация только продолжает ухудшаться. Я получаю все меньше и меньше зарплаты на своей работе. Я не знаю, как мы будем кормить этих детей", - сказал Григорий с болью в сердце. Двое детей ели хлеб на очень тонких ломтиках. В течение дня они жаловались, что голодны, но родители ничего не могли сделать, так как не хотели тратить свой недельный заработок.\n\nКогда наступала ночь, вся семья выключила свет, но их желудки урчали, жаждая еды, но они не могли ее тратить. Ее должно было хватить на неделю."
 NOV_failure.12.a:0 "Наступает нищета, и семьи России тихо скорбят."

 NOV_failure.14.t:0 "Муки марионетки"
 NOV_failure.14.desc:0 "Александр смотрел в окно на Новосибирск, который с момента ареста Шукшина становился все более унылым. Неужели это то, к чему его теперь привели? Простая марионетка партии, которую он якобы возглавляет? Мысли Покрышкина вскоре переключились на Шукшина, который все еще гнил в тюрьме.\n\nПокрышкину запретили даже видеться с ним, Глинка пригрозил Шукшину расстрелять его самого, если тот попытается это сделать. Он не мог представить, что сейчас переживает его старый друг. Сидеть в сырой камере, смотреть, как на твоих глазах разваливают все, что ты построил. Видеть, как разваливается нация, над созданием которой ты упорно трудился, не имея возможности ничего сделать, чтобы предотвратить это.\n\nПокрышкин сел за свой стол, обхватив голову руками. Он ненавидел это чувство. Быть вынужденным выполнять приказы своей собственной партии, чтобы сохранить жизнь своему лучшему другу. Александр вспомнил, как много они с Шукшиным спорили о будущем Федерации. Как эти двое в конечном итоге разделят выпивку, независимо от того, какой спор возник раньше.\n\nАлександр сжал кулаки, его костяшки побелели, а лицо стало красным от гнева. Как он мог позволить членам своей партии получить такое влияние на него? Он не позволит этому продолжаться. Он не оставит своего друга гнить, он не мог. Он победит силовиков и вернет контроль над своей жизнью. Он сделает это не для себя, а для России и ее народа."
 NOV_failure.14.a:0 ""Я сделаю это ради Шукшина.""

 NOV_failure.15.t:0 "Хорошие воспоминания о лучших временах"
 NOV_failure.15.desc:0 "Покрышкин вошел в свой старый президентский кабинет один. Несколько минут назад он только что вступил в должность президента Федерации во второй раз в своей жизни. Александр подошел к своему столу, но остановился, увидев стул. Он уставился на место, где когда-то сидел Василий Шукшин. Это казалось неправильным, ничто из этого не казалось правильным.\n\nОн закрыл глаза, вспоминая то время, когда они с Шукшиным вместе выпивали, когда Россия соревновалась с канадцами - впервые за несколько десятилетий Россия участвовала за рубежом в спортивных соревнованиях. Победа российской команды сделала тот вечер поистине незабываемым. Это было хорошее воспоминание о лучших временах.\n\nАлександр открыл глаза, когда, наконец, сел в кресло. Теперь он был президентом, а Федерация, казалось, была на грани развала. Покрышкин вздохнул, глядя в окно, за которым виднелся огромный городской пейзаж Новосибирска. Федерации нужен был президент, который провел бы ее через это трудное время, и Александр был единственным человеком, который мог это сделать."
 NOV_failure.15.a:0 "У Покрышкина был долг перед Федерацией, которую он создал, и он не отпустит ее без боя."

 NOV_failure.17.t:0 "Старый друг"
 NOV_failure.17.desc:0 "Советник вошел в комнату Чулкова. "Вот свежая информация о положении нашего нового государства. Выглядит не очень хорошо, генеральный секретариат", - сказал советник. "Может, и не очень, но это все проблемы, которым мы можем противостоять, товарищ". Чулков взял письмо и осмотрел его. Тем временем советник обвел взглядом комнату, особенно его взгляд остановился на рамке с фотографией. Молодой человек, не старше 30 лет, белое военно-морское обмундирование, пилотка с серпом и молотом. На лице красовалась уверенная улыбка.\n\nСоветник указал на рамку с фотографией. "Кто это?" Чулков посмотрел на него. "А, мой друг. Он был героем народа. Я был под его началом, он был для меня личным кумиром! Он провел Бурятию через самые тяжелые времена" - объяснил Чулков советнику. Советник повернул голову, смутившись. "Похоже, это великий человек. Почему же он сегодня не здесь?" спросил советник, но лицо Чулкова тут же нахмурилось. Глаза советника расширились, заметив его опущенный взгляд.\n\n"Ну, он в двух метрах под землей. Вот что я вам скажу", - ответил Чулков. "Но...", - Чулков положил руку на плечо советника. "Я уверен, что он с гордостью смотрел бы с небес на нашу славную революцию!" - гордо воскликнул Чулков. "Теперь мы должны немедленно начать работать над созданием рая на Дальнем Востоке, и мы постепенно, один за другим, вернем себе Россию!" - сказал Чулков с видом полной уверенности.\n\nОднако в глубине души у него было сильное чувство сомнения. Иногда он считал себя слабым. Он боялся за свое наследие, боялся будущего. Будут ли к нему относиться как к предателю за предательство России в период ее упадка, или же его будут считать героем революции?"
 NOV_failure.17.a:0 ""Только будущее покажет, но мы должны действовать решительно уже сейчас!""

 #Duma Bill Loc 
 NOV_bill.1.t: "Закон о представительстве принят!" 
 NOV_bill.1.desc: "Демократия строится на воле народа, и это не может быть выражено исключительно через исполнительную власть. Чтобы она выжила, она должна руководить правительством и не подвергаться влиянию неизбранных политиков, и это именно то, чего добилось наше новое правительство.\n\nВ результате грандиозного голосования в Думе первый важный законодательный акт с начала правления президента Шукшина успешно прошел через правительство. С прекращением полномочий назначаемых государством депутатов в Федеральном собрании впервые с момента рождения Федерации была ослаблена хватка силовиков в отношении нашей страны. Наша Дума была полностью преобразована, теперь она избирается народом и управляется с учетом его интересов, стоящих на первом месте. Конечно, нельзя сказать, что этот законопроект завершает нашу работу, устраняя влияние силовиков, но вместе с ним приходит уверенность в том, что работа президента не может быть так легко сведена на нет, если он проиграет на предстоящих выборах.\n\nВ результате нашей победы Федерация уже начала видеть возобновление политического самовыражения в масштабах, невиданных десятилетиями. Новые партии и группировки, представляющие все слои идеологического спектра, уже заполняют правительственные кабинеты. Дни однопартийного государства и регулируемой оппозиции никогда не вернутся, поскольку на их месте стоит плюралистическая и свободная политическая система, навсегда определяющая будущее нации." 
 NOV_bill.1.a: "Один счет оплачен, а впереди еще столько всего." 

 NOV_bill.2.t: "Закон об избирательных правах принят!" 
 NOV_bill.2.desc: "Ликующие торжества и приглушенные протесты вспыхнули по всей Федерации, поскольку Василий Шукшин в очередной раз продвигает свое все более идеалистическое видение российской демократии.\n\nЗакон об избирательных правах, направленный против введенных Силовиками избирательных ограничений, является ещё одним шагом вперед в достижении цели развала корпоративного государства, пропагандируемого при бывшем президенте Покрышкине. Избирательные участки будут управляться на местном уровне и больше не будут находиться под "необходимой защитой" оружия. Меньшинства, социалисты и другие лица, ранее считавшиеся "угрозой безопасности" в соответствии с антинародническими законами, будут исключены из поиска в "белом списке", и, за исключением уже осуждённых уголовников, всем будет предоставлено право голосовать в соответствии с их естественным правом рождения.\n\nВРПП может оспорить нас на основании "превышения полномочий" и "угрозы честности выборов", но кардинального изменения ситуации не произойдет. Василий Шукшин взялся за перо, и его следующая глава только началась." 
 NOV_bill.2.a: "Пока ключи в руках Писателя, русский Феникс будет гореть только ярче." 
 NOV_bill_2_tt: "§RВРПП продолжает радикализироваться!§!" 

 NOV_bill.3.t: "Борьба за гражданские права увенчалась успехом!" 
 NOV_bill.3.desc: "Нация не может полностью раскрыть свой потенциал, когда ей мешают устаревшие социальные нормы, особенно те, которые лишают власти и ограничивают половину ее населения. Сегодня наша Федерация начала процесс выхода из таких социальных пут, и женщины России наконец-то могут вздохнуть свободно.\n\nНаш недавний закон, направленный на прекращение неравного обращения с женщинами, был твердо принят Думой с помощью нашей коалиции. Новые программы и нормативные акты, направленные на прекращение дискриминации в школах, на рабочих местах и в государственных учреждениях, будут внедрены по всей Федерации в кратчайшие сроки. Такой сдвиг в социальных нормах не может произойти в одночасье, но при строгом соблюдении нового закона в ближайшие месяцы, вероятно, произойдут значительные изменения, которые направят Федерацию на путь более равного отношения к своим гражданам.\n\nКонечно, более консервативные избиратели России могут плохо воспринять такой шаг, но наш успех значительно повысил популярность президента среди более прогрессивных жителей, прежде всего среди женщин Федерации. К лучшему это или к худшему, но курс нации твердо направлен на обеспечение дальнейшего равенства." 
 NOV_bill.3.a: "Благо на пути прогресса!" 

 NOV_bill.4.t: "Закон об охране окружающей среды принят!" 
 NOV_bill.4.desc: "Природная красота России превосходит любую другую, от пышной зелени тайги до заснеженных вершин гор и полноводных рек; однако с тех пор, как мегакорпорации Федерации впервые обрели свою власть, смог и загрязнение окружающей среды привели к опустошению природы. Дума наконец-то отреагировала на эту несправедливость и предприняла важный шаг, чтобы положить ей конец.\n\nПосле нескольких недель переговоров и личного давления президента Шукшина Закон об охране окружающей среды был наконец подписан президентом. Строгие правила в отношении промышленных отходов, загрязнения воздуха и чистой воды наконец-то остановят корпоративное уничтожение природы по всей Федерации. Еще многое предстоит сделать для сохранения природной красоты России, но страна и президент, ярый сторонник экологического регулирования с первых дней своего правления, одержали крупную победу.\n\nЗакон об охране окружающей среды уже получил громкое одобрение общественности, даже среди более консервативных избирателей, что дает нашему правительству мощный мандат на строгое соблюдение его положений. ВРПП выразила свое недовольство жесткими ограничениями, введенными законодательством, но при такой сильной общественной поддержке силовики вели себя тише обычного. В целом, нами был достигнут большой успех, поскольку Федерация снова начинает дышать свободно." 
 NOV_bill.4.a: "Пусть воды Оби снова заискрятся, отныне и во веки веков." 

 NOV_bill.5.t: "Закон об охране окружающей среды отменен!" 
 NOV_bill.5.desc: "Идеалистическому либерализму нет места в сердце России. Этот урок нужно принять. Жестокая кампания Василия Шукшина по декорпоративизации и "защите природной красоты" Федерации серьезно повлияла не только на размер нашей прибыли, но и на наш имидж и разделило наше общество.\n\nИдя на такой шаг, ВРПП хочет отстоять интересы России. Молодежь, какой бы податливой она ни была, была сформирована коррумпированной, либеральной пропагандой, направленной на разрушение всего, чего достиг г-н Покрышкин за время своего великого пребывания на своем посту.\n\n"Закон об охране окружающей среды" - это тонко завуалированная попытка ограничить наши амбиции с помощью косной бюрократии, и в Стране сильных нет места таким ограничительным, вредным и антикорпоративным мерам. Хотя тысячи людей уже вышли на улицы в бессмысленных "протестах", мы не станем жертвами запугивания. Президент Примаков будет избавляться от Федерации либеральной коррупции шаг за шагом, с согласия России или без него." 
 NOV_bill.5.a: "Цепи регулирования будут разорваны." 
 NOV_bill_5_tt: "§RДорога к Рубикону начинается с одного шага.§!" 

 NOV_bill.6.t: "Закон о корпоративных ограничениях принят!" 
 NOV_bill.6.desc: "Мегакорпорации Федерации душили ее экономику и препятствовали свободному предпринимательству с самого начала президентства Покрышкина. Они развратили наше правительство и контролировали наш народ ради жадности и достижения власти. Сегодня эта эпоха осталась позади. Федерация встретилась лицом к лицу со своими экономическими тюремщиками и вынесла решительный указ: никогда снова.\n\nВ результате революционного голосования с помощью всей нашей коалиции Федеральное Собрание приняло Закон о корпоративных ограничениях, издав всеобъемлющее и широко распространенное регулирование, направленное против монополий и корпоративных злоупотреблений. Законопроект включает в себя несколько положений, направленных непосредственно против "Феникса" и "Титана", а также менее жесткие ограничения в отношении "Сибири". Все эти положения направлены на освобождение рынка и позволяют предприятиям, находящимся за пределами корпоративной сферы влияния, процветать и расти, не подвергаясь несправедливому вытеснению из экономики.\n\nПодавляющее большинство наших избирателей приветствовали законопроект с огромным энтузиазмом, особенно среди владельцев малого бизнеса и тех, кто наиболее яростно выступает против корпоративного контроля. ВРПП, конечно, выразила свое недовольство, но при такой беспартийной поддержке законопроекта его принятие оказалось неизбежным. Сегодняшний день знаменует собой поворотный момент в истории России, когда олигархия прошлого осталась позади, уступив место свободной и процветающей экономике." 
 NOV_bill.6.a: "Пора произносить тост!" 

 NOV_bill.7.t: "Закон о защите работников принят!" 
 NOV_bill.7.desc: "Величайшим пороком администрации Покрышкина, несомненно, было ее холодное и бесчеловечное отношение к простому рабочему. Долгие часы работы и ужасные условия были слишком распространены, и все это ради корпоративной прибыли. Его воздействие на людей было почти неисчислимым, особенно с учетом экстремизма и насилия народников, которые могли поощряться только в таких условиях. Эти законы, призванные сохранить Федерацию сильной, не принесли ничего, кроме страданий, но сегодня президент начал залечивать раны, нанесенные нации.\n\nПосле продолжительного голосования Федеральное Собрание приняло Закон о защите работников, включающий масштабные и монументальные реформы на рабочих местах по всей России. Повышение минимальной заработной платы, защита профсоюзов и повышение безопасности на рабочем месте - все это было предусмотрено одним из крупнейших законодательных актов с начала президентства Шукшина.\n\nРоссия разразилась празднованием и восхвалением законопроекта при беспартийной поддержке по всей стране. Аналогичным образом, правящая коалиция пережила редкий момент истинного единства и общего триумфа по поводу принятия Закона, в то время как ВРПП сохраняет почти полное молчание, поскольку не осмеливается разозлить такую значительную часть своей базы избирателей. Рабочий одержал великую победу, но, конечно, не последнюю." 
 NOV_bill.7.a: "Обычный человек надежно защищен, и мы - их щит." 

 NOV_bill.8.t: "Принята поправка о всеобщем охвате!" 
 NOV_bill.8.desc: "Здоровье людей - вещь непостоянная, особенно в руках тех, кто стремится выжать из своих карманов все до последнего цента, взывая о помощи. Система здравоохранения Федерации, в которой доминируют корпорации, десятилетиями наносила вред ее населению, но сегодня это наследие больше не портит наше правительство.\n\nПосле серии напряженных дискуссий с силовиками из ВРПП Федеральное Собрание приняло конституционную поправку, разработанную нашими совместными межпартийными усилиями. Новая утвержденная политика включает в себя сильную и действенную национальную систему здравоохранения для лечения наиболее неотложных и тяжелых заболеваний, но поддерживает регулируемую частную систему вне таких обстоятельств. Новый государственный сектор уже начал формироваться по мере того, как существующая частная система адаптируется к своей новой ограниченной сфере контроля.\n\nРеакция на законодательство была несколько неоднозначной: сторонники ДСПР назвали поправку недостаточной для исправления ранее неработающей системы здравоохранения Федерации, а некоторые в ВРПП осудили ее как все еще слишком экстремальную. Общественность в целом одобряет поправку, что особенно важно среди консерваторов, поскольку бюджет остается в гораздо более разумном положении по сравнению с тем, к чему его подтолкнули бы предложения ДСПР. Как и любой компромисс, никто не бывает полностью доволен, но Федерация, несомненно, находится в гораздо более безопасном и здоровом месте." 
 NOV_bill.8.a: "Сильный рабочий - здоровый рабочий!" 

 NOV_bill.9.t: "Принята поправка о всеобщем охвате!" 
 NOV_bill.9.desc: "Здоровье людей - вещь непостоянная, особенно в руках тех, кто стремится выжать из своих карманов все до последнего цента, взывая о помощи. Система здравоохранения Федерации, в которой доминируют корпорации, десятилетиями наносила вред ее населению, но сегодня это наследие больше не портит наше правительство.\n\nПосле ряда компромиссов и переговоров внутри нашей коалиции наша совместная с демократическими социалистами Леонида Канторовича конституционная поправка наконец была принята Федеральным Собранием. С его принятием надежная национальная система здравоохранения, свободная от корпоративного влияния или жадности, теперь закреплена высшим законом Федерации. Частное страхование и любая корпоративная власть над благосостоянием нации практически прекратили свое существование, поскольку страховое покрытие распространяется на подавляющее большинство расходов на здравоохранение.\n\nЗначительная часть наших избирателей отметила успех законопроекта вместе со сторонниками ДСПР, но поправка вызвала раскол среди более консервативных слоев населения России. Стоимость такой широкомасштабной системы, несомненно, высока, но полное влияние поправки на бюджет, скорее всего, станет ясно только по истечение некоторого времени. Тем не менее, денежные издержки не могут перевесить человеческое бездействие, и Федерация признает это, когда преимущества новой системы станут известны общественности." 
 NOV_bill.9.a: "Ни одна цена не является слишком высокой за человеческую жизнь." 

 NOV_bill.10.t: "Федеральный закон о страховании принят!" 
 NOV_bill.10.desc: "В первые дни первого президентского срока Шукшина РАПП достигла соглашения о принятии радикальной конституционной поправки, учреждающей национальную систему здравоохранения; однако с тех пор стало ясно, что этот закон, хотя и был важным и глубоко полезным для народа Федерации, не продвинулся далеко. Этого было недостаточно. Многие россияне по-прежнему не получали адекватной медицинской помощи, особенно в регионах, где отсутствует необходимая инфраструктура, но сегодня такая ситуация начала исправляться.\n\nФедеральное собрание с шумом приняло новый президентский закон о федеральном страховании, предоставляющий России обновленный бюджет для государственного сектора здравоохранения и увеличивающий охват таких малозаметных областей, как стоматология и оптометрия. Сельская медицинская инфраструктура также получила значительный импульс развития, что помогло расширить доступ к ранее существовавшей помощи и улучшить жизнь наиболее малообеспеченных больных и бедняков в Федерации.\n\nОбщественность и оппозиция в Думе в целом одобрили законопроект, хотя и более сдержанно, чем некоторые наши предыдущие законодательные акты, хотя в сельской местности он был встречен с радостными возгласами и ликованием. Хотя такой законопроект ни в коем случае не является революционным, значительный изъян в системе здравоохранения Федерации был устранен, пока страна продолжает процветать." 
 NOV_bill.10.a: "Исправление прошлой оплошности." 

 NOV_bill.11.t: "Сбивчивые мечты" 
 NOV_bill.11.desc: "Несмотря на все наши усилия по мобилизации поддержки последнего законодательного акта президента Шукшина, похоже, мы сильно недооценили оппозицию, ожидающую по другую сторону прохода.\n\nЗастряв в предвыборном тупике на несколько недель, мы не смогли заручиться достаточной поддержкой в палате представителей, чтобы обеспечить принятие нашего закона. Несмотря на попытки объединиться с небольшими независимыми группами и организациями, стена ожесточенного сопротивления с обеих сторон Думы умножала на нет наш альянс голос за голосованием, сводя на нет любые надежды на явное большинство посредством безжалостной, но эффективной законодательной политики.\n\nЭта неудача существенно ослабила веру нашего населения в грандиозные мечты РАПП, увеличив поддержку оппозиционных партий на обоих концах политической арены. Хотя это не смертельный удар для администрации президента Шукшина, потребуются значительные усилия, чтобы восстановить доверие России к его видению будущего." 
 NOV_bill.11.a: "В такие моменты, как сейчас, я хотел бы прибегнуть к методам Покрышкина." 

 NOV_bill.12.t: "Угасающая сила" 
 NOV_bill.12.desc: "С избранием Евгения Примакова и приходом к власти ВРПП миллионы людей по всей Федерации опасались возвращения "государства Силовиков" Покрышкина. Холодная, расчетливая и, самое главное, безразличная, страна сильных вновь восстанет со страниц истории и вернет России ее законное состояние: нацию безжалостных, неукротимых амбиций.\n\nИ все же, как бы мы ни старались склонить чашу весов в нашу пользу, политическая машина Шукшина превратилась в его собственную империю. Наша неспособность отменить Закон об охране окружающей среды демократическими средствами - это невыразимый позор, невиданный со времен избрания Василия.\n\nНаши руководители рассержены, наша база поддержки сокращается, и тысячи отвратительных бунтовщиков сейчас проводят кампанию на улицах за отстранение Примакова от должности. Если мы не сможем изменить нашу судьбу другими, внесудебными средствами, видение президентом сильной нации может закончиться так же, как и глупость Покрышкина: историей." 
 NOV_bill.12.a: "Кого-то за это уволят!" 
 NOV_bill_12_tt: "§RМегакорпорации встречаются в тени...§!" 