 Koryagin.1.t:0 "Победа придет"
 Koryagin.1.desc:0 "Иван Куратов смотрел на берег Оби. Слезы собирались в его глазах. Через маленький пешеходный мостик начиналась новая эра. Надежда и свобода больше не были мифом. Он с улыбкой смотрел на восход солнца. \n\nАнатолий Корягин шел на трибуну, где ему предстояло произнести инаугурационную речь. Его голова была покрыта испариной, которую он быстро вытирал, и пытался остановить дрожание рук. Быстро оглядевшись, он шагнул вперед к трибуне и устремил свой взгляд на новосибирский небосклон; восход солнца удобно ознаменовал рассвет его президентского срока. Затем он посмотрел вниз на людей. Это были не жители бандитских вотчин или государств военачальников, нет. Они. Были. Русские. Воспользовавшись возможностью смочить губы и сглотнуть, он взял себя в руки и начал говорить.\n\n'Братья и сестры этой земли, которую мы называем Россией. Несколько месяцев назад я обещал вам процветание, мир и вторую эру русского счастья, если вы милостиво поверите в меня и доверите мне этот дорогой для всех нас пост - пост Президента Федерации. Теперь я могу сказать следующее. Мы победили, и я не забуду этих обещаний".\n\nСобравшаяся внизу толпа разразилась оглушительными звуками чистой радости и ликования. Знамена и флаги поднимались толпами, и, по крайней мере, с позиции Корягина, море белых, синих и красных цветов поднялось, чтобы приветствовать его. \n\n'Так долго Россия страдала под игом одного повелителя за другим. У них было время сгореть и загноиться в нашем сознании. Мы все чувствовали это на своих костях. Война разрывала наши семьи, разрушала наши дома, наши средства к существованию, наши культуры и наши верования. Нам всем приходилось идти на жертвы ради нашего процветания. Но мы вышли на другую сторону туннеля, и я оглядываюсь на нашу борьбу как на руководство для будущего. Война разорвала нас на части, теперь мы должны исцелиться, а для этого мы должны отбросить наше оружие и нашу ненависть. Мы должны отказаться от этого притворства, что сила делает право. Мы должны принять будущее дипломатии и оптимизма. Наши соседи за морем и наши соседи дома - не враги, пока русские все еще страдают в цепях бедности и несправедливости. Нам еще предстоит пройти долгий путь".\n\nТолпа на мгновение замолчала, прежде чем он поднял кулак в воздух и произнес слова, которые навсегда войдут в историю России."
 Koryagin.1.a:0 "Солнце взошло. Победа придет."

 Koryagin.2.t:0 "Беспорядок компромисса"
 Koryagin.2.desc:0 "Корягин сделал глоток кофе. Он был турецким по происхождению, крепко сдобренным молоком и легким намеком на сахар. Как он и любил. Он снова провел пальцем по предложенному маршруту визита в Соединенные Штаты, к "лидеру свободного мира" и другим членам ОСН. 'Позвольте мне прояснить ситуацию' - сказал он. 'Мы едем в Америку, чтобы провести саммит, который может изменить будущее геополитики. То, что мы здесь сделаем, либо закрепит наше наследие, либо уничтожит его, а вы хотите, чтобы я потратил время на посещение ресторана?". \n\nСергей Ковалев пожал плечами. 'Это называется фаст-фуд, господин президент, и это расположит вас к американцам'.\n\n'Они думают, что есть дорожную скотину, размазанную между двумя кусками хлеба, это приятно? '\n\n'Да! Бог знает почему, но мои источники в этом уверены'. Ковалев сдвинул очки на кончик носа. 'Это всего лишь один прием пищи, Анатолий.'\n\nКорягин глубоко вздохнул. 'И что потом?'\n\n'У нас запланировано несколько пресс-конференций с президентом Соединенных Штатов. Ничего особенного не будет, переводчик будет предоставлен".\n\n'Вы думаете, мне нужен переводчик?'\n\n'...Я вам его назначаю'.\n\nКорягин сжал кулаки. 'Отлично.'\n\nСергей перелистнул на следующую страницу своего маршрута. Перед саммитом вы будете принимать почетные степени по психологии от нескольких университетов Америки. Стэнфорд, Гарвард и Массачусетский технологический институт".\n\n'Для меня это большая честь, но... Сергей, неужели это все так необходимо? Превратить поездку в шоу. Ублажать публику всякой ерундой".\n\n'Да!' Ковалев хлопнул карандашом по столу. 'Америке интересно! Они хотят увидеть миротворца Восточной Европы, человека, который изменил Россию на фундаментальном уровне. Вы сказали мне, что хотите участвовать в этом, изменить мир. А для этого тебе нужно их внимание. Так давайте ж, блин, привлечем их внимание!'."
 Koryagin.2.a:0 "Политика - это цирк. Иногда буквально!"

 Koryagin.3.t:0 "Соглашение между соперниками"
 Koryagin.3.desc:0 "Канторович налил себе и гостю Анатолию Корягину. Когда-то они, возможно, были партнёрами, но в конце концов Анатолий стал не чем иным, как ещё одной рукой корпоративных монополий, коллаборационистом против рабочего класса, имевшим наглость искать компромисс со слугой народа.\n\nТем не менее, Корягин попытался уговорить его. "Канторович, пожалуйста. Я знаю, что вы и ваша партия можете думать обо мне, но я не преклоняюсь перед корпорациями, как марионетка какого-нибудь богача. Мы не можем проводить такого рода политику - национализировать "Титан", Леонид? Я не какой-нибудь корпоративный лакей, но мы не можем просто национализировать каждую компанию! Я борюсь за мир, ради процветания, а не за зарплату, и я бы работал с такими благородными людьми, как вы, чтобы достичь этого, если бы вы только позволили мне."\n\nКанторович усмехнулся. "Вы говорите мне то же самое, что говорите своим избирателям о "мире", но, несмотря на все ваши разговоры об идеалах и высшем благе, вы выступаете против того, что необходимо для процветания, продвижения простого человека."\n\n"Нет, вы неправильно поняли мой пл..."\n\n"Нет, Анатолий, я всё совершенно ясно понимаю. Я боюсь, что мы не сможем прийти к соглашению." Корягин на мгновение замолчал, прежде чем вздохнуть и попытаться вернуться к разговору.\n\n"Леонид, я знаю, что мы не сходимся во взглядах, но задумайтесь на мгновение. Хотели бы вы, чтобы Примаков и его головорезы преуспели в разрушении всей проделанной нами работы, потому что мы недостаточно левые?"\n\nКанторович чуть было не рявкнул что-нибудь в ответ, но сдержался. Примаков совсем не походил на человека, стоявшего рядом с ним. Корягин был сторонником корпоративных интересов, но Примаков был защитником силовиков! Отказать Корягину в его поддержке означало бы позволить силовикам одержать верх в правительстве. Социал-либералы не были идеальны, но если помощь им означала прекращение, пусть даже просто от дальнейшего вреда, нарушения прав трудящихся, то, возможно, всего лишь возможно...\n\nКанторович повернулся к Корягину: "Анатолий, я могу считать вашу политику слабой, но я не хочу видеть возвращения Федерации, за выход из которой мы так упорно боролись в прошлом. Если вы остановите Примакова, у вас будет поддержка ДСПР.""
 Koryagin.3.a:0 ""Превосходно. Нам есть что обсудить.""

 Koryagin.4.t:0 "Помощь многим и великим"
 Koryagin.4.desc:0 "'Ура!' воскликнул Иван, поднимая бокал вместе со своими сослуживцами из 8-го батальона. Прошло много лет с тех пор, как они освобождали Европу как товарищи по оружию, но их связь оказалась нерушимой и сегодня, когда они собрались выпить. Все, кто его окружал, все еще носили шрамы войны, некоторые в буквальном смысле, но другие менее очевидным образом. Слишком многие из его братьев все еще боролись за то, чтобы поставить еду на стол, даже сейчас, спустя много лет после мирного времени.\n\nСолдатские возгласы прервались, когда внимание привлек телевизор в углу комнаты. Президент Корягин выступал на пресс-конференции, хотя его слова были едва слышны в шуме комнаты. Иван насмешливо хмыкнул и вернулся к своему напитку, ведь за всеми разговорами президента о мире он не видел и толики уважения к тем, кто боролся за его достижение, но слова Корягина привлекли внимание его и товарищей.\n\n'С сегодняшнего дня я приступаю к реализации новой инициативы по общественным работам, которая будет осуществляться по всей нашей великой Федерации, причем приоритет в трудоустройстве будет отдаваться всем храбрым сынам России, которые сражались и страдали за ее свободу. Нельзя отказывать в рабочих местах и справедливой заработной плате тем, кто так много пожертвовал ради всего народа, и мы...'\n\nПрезидент продолжил, но короткая пауза молчания, чтобы услышать его слова, оборвалась, когда возобновились аплодисменты и крики. Многие из бывших солдат, которые все еще боролись, приветствовали друг друга, некоторые даже подняли бокал и яростно кричали 'Салют!' в сторону экрана, но было много и тех, кто только и делал, что презирал объявленную зарплату, которая последовала за объявлением.\n\nАнатолий, непреклонный член ДСПР Канторовича, высказался. 'Как они могут платить нам, как рабам? Это едва ли больше половины того, что мы получали на службе! Многие в зале роптали в знак согласия, в конце концов, в этом был смысл, но другие не разделяли обиды на зарплату, которую предложил им президент. Они искали выход из нищеты, неважно каким образом, и Корягин просто дал им его. Может быть, он и не был идеальным, но для солдат, которые больше всего нуждались в работе, это не имело значения. Иван решил, что ему придется подождать и посмотреть, что из этого выйдет, поднял бокал за своего президента и вернулся к своему напитку."
 Koryagin.4.a:0 "Вряд ли это благословение, но для них? Достаточно близко."

 Koryagin.5.t:0 "В память"
 Koryagin.5.desc:0 " 'В итоге, эти пять молодых людей, у которых впереди была целая жизнь, были жестоко и бессмысленно казнены ни на каком другом основании, кроме как в кафе, в которое они решили зайти одним ленивым днем. Мы никогда не узнаем, знали ли они о том, что это кафе использовалось как место тайных встреч социалистических агитаторов, поскольку им было отказано в праве на жизнь, так же как и в праве на защиту. Они предстали перед поверхностными показательными процессами и были приговорены к смерти отравленными присяжными. Теперь, когда их дело закрыто, возможно, теперь, как нация, наши раны могут начать заживать".\n\nЗакончив речь, Корягин окинул взглядом довольно многочисленную толпу присутствующих. Прием проходил так, как он и рассчитывал, поскольку он выделил из толпы несколько известных журналистов и политически активных членов умеренных левых. Среди толпы он увидел много обнадеживающих лиц. Возможно, раны от расправы Покрышкина все-таки будут залечены.\n\nНадежды Корягина рассеялись на следующее утро, когда он имел серьезное несчастье проснуться от того, что на его столе лежали несколько газет. Он выбрал одну наугад, не совсем узнав название, но таблоиды, контролируемые Силовиками, как правило, имели узнаваемый вид. "Президент Корягин помиловал бывших террористов-нардепов!"\n\nОн вздохнул и бросил газету на стол. Он не мог сказать, что это было неожиданно. У президента не было никаких заблуждений относительно того факта, что исправление разрушенного политического ландшафта Федерации никогда не будет прогулкой в парке. Он просмотрел на название другой газеты и воспрянул духом с вновь обретенной надеждой. Это был более умеренный голос правых - они, уж несомненно, были куда более сбалансированы в своей журналистике. "Руководство ВРПП осудило посмертное помилование пятерых из Караканского леса, сославшись на..."\n\nКорягин наклонился вперед, обхватив голову руками. Пока он размышлял о том, насколько далеко идущими могут быть последствия его решений, в приемной раздался звонок. Он неохотно поднял трубку и ответил. "Сэр, со вчерашнего дня мы получаем сообщения о разрозненных акциях протеста по всей стране. Первоначальные сообщения, по-видимому, указывают на столкновение между сторонниками социалистов и силовиков.""
 Koryagin.5.a:0 "Ошеломленная тишина, за которой последовал глубокий вздох."

 Koryagin.6.t:0 "Соколиный огонь"
 Koryagin.6.desc:0 "Это было, конечно, странное зрелище - протесты на улицах Москвы, подумал второй лейтенант Кибарков. После освободительной войны он полагал, что, может быть, агитаторы и беспорядки наконец успокоятся и раздоры в Федерации начнут стихать, но, очевидно, это было будущее, которому не суждено наступить.\n\nПротесты вокруг предполагаемого благосклонного отношения Корягина к Народникам достигли предела. Соответствующая демонстрация была организована и сплочена вокруг группы из двенадцати ветеранов, которые, по всей видимости, служили во всех вооруженных конфликтах с тех пор, как Гитлер сцепился с Бухариным.\n\nКибарков перевел взгляд на другой конец улицы, где проходили встречные протесты. Конечно, сторонники ДСПР довольно горячо выступали против этой публичной акции, потому что, конечно, в Федерации никогда не бывает ничего простого. Все, что он мог видеть в любом направлении, это море разъяренных лиц, смешавшихся вместе со знаками и лозунгами, выкрикивающих свои крики. Единственное, что разделяло эти две группы, были его друзья и коллеги, одетые с ног до головы в омоновское снаряжение.\n\nПроходили часы, но для второго лейтенанта они казались днями. Командование не разрешало применять насильственные методы разгона, если их не спровоцировать, поэтому оставалось только держать оборону и делать вид, что порядок во всем городе находится на волосок от разрушения. На улице было холодно, но он чувствовал, как пот струйками стекает по спине, а его глаза перебегали с одной стороны на другую. Адреналин бурлил в его жилах, но все, что он мог делать, - это ждать и надеяться, что этот день не закончится кровавой бойней.\n\nНо вдруг, словно сам Бог улыбнулся Москве в этот день, небеса разверзлись, и на протестующих обрушился ледяной дождь с градом. Это было не что иное, как библейская буря, так как гранулы размером с мяч для гольфа ударяли в землю, а протестующие, хотя и вели себя вызывающе, в конце концов были разогнаны только благодаря непогоде.\n\nВ течение самых долгих семнадцати часов в жизни Кибаркова линия была выдержана, и конфронтация была предотвращена. В силу случайности удалось избежать политического насилия."
 Koryagin.6.a:0 "Всего на один день в России воцарился мир."

 Koryagin.7.t:0 "Страна риса и соли"
 Koryagin.7.desc:0 "Самолет начал снижаться по мере того, как некогда далекие горы становились все больше. Эти земли были далеки от суровой местности Родины, это был другой тип красоты, скорее безмятежной, чем неумолимой. Они скрывали шрамы, нанесенные земле и людям за последнее столетие.\n\nКорягин сошел с самолета вместе с Ковалевым, их встречала свита из жителей деревни и солдат Гоминьдана. Затем их быстро провели в близлежащую деревню. Дома были сделаны из дерева и камня - разительный контраст с бетонными лесами России. Несмотря на кажущуюся аскетичность их положения, они чувствовали себя странно уютно.\n\nВскоре они вошли в причудливый дом и сели за круглый стол, покрытый простой скатертью, к которым вскоре присоединились члены китайского генерального штаба. Подали блюда, от которых шел пар и по дому распространялся райский запах. Блюда были простыми, но роскошными. Пока они ели, они обсуждали степень военного сотрудничества между двумя государствами - от закупок оборудования до тайных военных игр на Дальнем Востоке.\n\nПрезидент Корягин, для нас большая честь, что вы согласились сотрудничать с нашим маленьким государством. Обе наши нации были разрушены фашизмом, но ваша поднялась вновь, до невиданных русским народом высот. А Китай лежит разбитый, скованный и расколотый японскими бандитами. Мы сделаем все возможное, чтобы бороться за освобождение нашего народа, но без внешней поддержки это кажется маловероятным даже самым оптимистичным из нас".\n\n'Генерал Юй, мы не забыли нашу борьбу с нацистами и то, как порой мы сталкивались с таким же отчаянием из-за непреодолимых трудностей, которые нам пришлось преодолеть. И теперь, когда мы одержали победу, мы понимаем, как трудно это сделать. Мы тоже сталкиваемся с общим врагом в лице японцев и еще большим врагом в лице коварной тени фашизма. Мы не позволим угаснуть последнему маяку надежды в Китае. Мы полностью поддерживаем тебя, Хаочжан"."
 Koryagin.7.a:0 "Спасибо президент Корягин, спасибо."

 Koryagin.8.t:0 "На Восток"
 Koryagin.8.desc:0 "Корягин и Ковалев впервые в жизни сошли с самолета на индийскую землю. День был влажный, и им было очень непривычно ощущать влажность земли, столь близкой и в то же время столь непохожей на Россию.\n\n'Добрый день, президент Корягин и министр Ковалев, мы привезем вас в Тадж-Махал, чтобы вы смогли увидеть одно из немногих сохранившихся чудес света', - пара повернула головы в сторону хорошо сложенного мужчины в белом тюрбане. Меня зовут Харшан Сингх, я буду вашим переводчиком и гидом во время вашей поездки".\n\n'Мы будем обсуждать наши общие интересы в Тадж-Махале, мистер Сингх? Учитывая... его, так сказать, предысторию', - сказал Ковалев. 'Ну... вы не хотите быть в Дели в это время года, господин президент. Они хотят представить себя без дыма". Затем двое мужчин сели в машину без опознавательных знаков вместе со своим телохранителем и переводчиком и поехали к Белой гробнице.\n\nУлицы Агры обветрились и загорели под ногами миллионов людей и неусыпным взглядом солнца. Жители Уттар-Прадеш жили в условиях, немногим лучше, чем среднестатистический русский, несмотря на то, что избежали разрушительных последствий войны. 'Неужели у вашего народа нет достаточно средств, чтобы прокормить себя? Почему им трудно прокормить свои семьи?', 'Обширны наши поля и крепки наши сердца, но земля даст мало', 'Я полагаю, Индия не раскрыла свой потенциал, то, что мы делаем, может изменить жизнь многих'.\n\n'Может быть, господин президент, может быть'. Поездка снова погрузилась в тишину по мере приближения Тадж-Махала.\n\nКорягин не может не думать о контрасте между тесным древним городом и роскошным монументом, а не о его изысканной могольской архитектуре, до краев наполненной драгоценностями. Гробница намного великолепнее, чем дома, в которых живет миллион человек, мысль о том, что можно было бы сделать, преследует президента, но его затянувшиеся мысли прерывает постукивание по плечу Ковалева.\n\n'Президент Корягин, я министр обороны Пиллаи, и я буду откровенен. Решение, которое вы, господин президент, предложили здесь, могло бы принести большую пользу обеим странам, если бы... у нас было дополнительное сдерживание'.\n\nКорягин вздохнул. 'Мы готовы тесно сотрудничать с Индией в военном отношении, но что касается гарантий, то на это будет гораздо труднее согласиться', 'Хотя это может показаться агитационным, нам повезло меньше, чем народу России. 'Поскольку японские войска все еще находятся на границах, они вполне могут повторить то, что произошло в 50-е годы. Пусть наши люди тоже процветают, зная, что они в надежных руках'."
 Koryagin.8.a:0 "'Справедливо. Я думаю, мы можем поработать над этим и в других направлениях...'"

 IND_green_revolution_tt:0 "§KЗеленая революция навсегда изменит Индию§!"

 Koryagin.9.t:0 "Сердце и душа"
 Koryagin.9.desc:0 "Когда Корягин вошел в офис, его встретило множество достопримечательностей прошлых лет. Копия закона "О Праве Голоса" висела рядом с фотографией двух мужчин, смеющихся у самолета, в которых Корягин узнал двух бывших президентов Федерации. Мужчина с развевающимися на ветру волосами выглядел гораздо моложе, чем сейчас за столом перед Корягиным, хотя у президента Шукшина была все та же оптимистичная улыбка.\n\nПосле коротких приветствий Корягин сел на край стола напротив Шукшина и с напряженной улыбкой произнес. Василий, я рад, что вы здоровы, но, боюсь, нам придется обойтись без любезностей. Уверен, вы знаете, что ни для кого не секрет, что половина Думы стремится бросить мою администрацию на растерзание волкам, пока она еще не начала работать. Тупик, в котором он находится, не может быть преодолен без политической поддержки, и я пришел просить вашей поддержки".\n\nШукшин откинулся в кресле и вздохнул, его улыбка на мгновение ослабла. 'Анатолий, ваш идеализм никогда не был подходящим для политики. Я бы восхищался вашей настойчивостью, если бы это не было так глупо. Если я чему-то и научился за время работы на вашем посту, так это тому, что угодить всем невозможно. Вам нужно иметь хребет, иначе вы не продвинетесь дальше'.\n\n'Василий, пожалуйста...'\n\n'Это просто непрактично', - ответил Шукшин. Я понимаю, что вы сильны в своих убеждениях, но если вы хотите чего-то добиться, вам нужно...\n\nКорягин выстрелил в ответ, его голос повысился. 'Практично? Если бы мы следовали только тому, что практично, этот человек', - он ткнул пальцем в сторону фотографии Покрышкина на стене, '-все еще был бы на посту! Василий, ты вытащил нас из анархии и грязи, вступил в схватку с мировой сверхдержавой и победил! Именно идеализм привел нас туда, где мы сейчас! У тебя есть влияние, у тебя есть связи, черт возьми! Мне нужна твоя помощь, если мы хотим помешать Примакову и его головорезам уничтожить твою работу!'.\n\nШукшин надолго замолчал. 'Вы не обязательно ошибаетесь. Возможно, мой возраст начинает сказываться на моих суждениях', - усмехнулся он. 'Примаков и его корпоративные паразиты нравятся мне не больше, чем вам. Если ваши инициативы остановят их, я помогу вам. Может быть, вы наивны, но в душе вы знаете, что правильно, и за это я вас хвалю'. Они пожали друг другу руки, и, когда Корягин ушел, Шукшин задумался, так ли уж недостижимы его идеалы?"."
 Koryagin.9.a:0 "Передача факела."

 Koryagin.10.t:0 "Будущее нации за ее армией"
 Koryagin.10.desc:0 "'Это совершенно неприемлемо, Анатолий'. Евгений Примаков расхаживал взад и вперед по кабинету президента. 'Это переворот против нашей национальной безопасности. ВПП не потерпит этого!'\n\nАнатолий Корягин жалко улыбнулся ему. 'При всем уважении, Евгений, ваша партия не имеет права голоса. Я определил курс. Если мы хотим привести мир к миру, мы должны начать с создания примера. Мы не сможем этого сделать, если у нас будет разветвленный военно-промышленный комплекс'.\n\nЛидер Всероссийской Патриотической Партии вздохнул от усталости и наконец рухнул в кресло. 'Вы с ума сошли?' Он вытер пот со лба. 'Это просто смешно. Дело даже не в чертовой способности проецировать власть в нашей сфере, дело в базовой долгосрочной безопасности нашего народа. Неужели мы должны надеяться, что какой-нибудь безумец вроде Гитлера не захватит власть и не попытается уничтожить наш беззащитный народ? Эти люди... которых вы пытаетесь ослабить, знаете ли вы, скольких они наняли? Вы знаете, сколько жизней из-за них? Вы думаете, это так просто?'\n\nКорягин пожал плечами. 'Это очень недальновидный и невежественный взгляд, Евгений. Жаждущие войны военачальники не могут действовать под постоянным бременем международных обязательств и договоров. Если мир увидит, какое процветание приносит мир, никто не позволит своим правительствам тратить налоги на военные авантюры'.\n\n'НЕ ТОЛЬКО ИХ НАСЕЛЕНИЕ, НО И НАШЕ! Именно эти авантюры создали вашу демократию!' Примаков хлопнул кулаком по столу. 'Посмотрите на Азию, посмотрите на Ближний Восток, посмотрите на проклятое состояние Европы! Неужели вы думаете, что другие сверхдержавы будут настолько глупы, что позволят разоружить себя и обучить свой народ, чтобы не отстаивать свои геополитические интересы? Вы вынуждаете Россию стать ягненком, барашком, который будет зарезан теми, кто не следует вашей претенциозной чепухе!'\n\n'Я всего лишь намерен воспитать в обществе эмпатию. Воспринимать других так же, как они воспринимают себя. Человеческие существа не должны испытывать ужасы войны под глупым предлогом укрепления наций ради наших произвольных интересов. Другие придут в себя. Сочувствие заразительно. Нужен только пример'.\n\nПримаков встал. 'Как бы то ни было, я не могу отменить ваше решение, президент. Будем надеяться, что эта ваша утопия, не дай Бог, не закиснет и не погибнет от легкого дуновения ветерка'."
 Koryagin.10.a:0 "Как люди, давайте вырвем будущее из их рук."

 Koryagin.11.t:0 "Конец джингоизму"
 Koryagin.11.desc:0 "Дебаты закончились, и все его кабинеты уже разошлись. Президент Анатолий Иванович Корягин стоял и смотрел на карту мира в молчаливом созерцании. Еще один день бюрократов, дипломатов и аналитических центров, все они коллективно работали над простой целью. Исключить слово "война" из всех словарей. Ради вечного, процветающего мира. И когда он смотрел на страны конца двадцатого века, он чувствовал огромное бремя монументальной задачи, которая стояла перед ним и его последователями.\n\nКак научить общества Восточной Азии уважать друг друга и работать вместе после десятилетий ложного единства под властью паразитической Сферы, истощающей их экономику? Как подойти к Африке, земли которой подвергались жестокому обращению, а народы были искалечены, где даже такие базовые товары, как вода, были дефицитными и за них приходилось бороться? Как растоптать и задушить извращенный европейский национализм, возникший из пепла отвратительного трупа Пакта Единства? Можно ли направить панарабские тенденции на Ближнем Востоке в русло региональной стабильности? Как можно контролировать и предотвратить агрессивное вмешательство других сверхдержав в мировые дела?\n\nИ самое главное, как можно подойти ко всему этому, не отправляя ни одного солдата за границу?"
 Koryagin.11.a:0 "Но утопия не строится на холмах из трупов."

 Koryagin.12.t:0 "Братья через страдания"
 Koryagin.12.desc:0 "Солнце ярко сияло над огромным голубым небом Москвы. Это была идеальная сцена для открытия недавно построенного мемориала. Сотни людей собрались вокруг возвышающейся статуи русского солдата, гордо стоящего в строю и водружающего над головой флаг своей любимой России. Рядом с ним стоял американский солдат, также отдавая честь и поднимая флаг Соединенных Штатов, чтобы он развевался вместе со знаменем Федерации.\n\nТрогательная картина, как считает большинство прохожих. Среди проходящих мимо пешеходов были улыбки, слезы и моменты молчаливого воспоминания, но все же из глубины толпы раздавались более резкие замечания. Ветераны, возмущенные тем, что американского "труса" ставят в один ряд с теми, кто действительно освободил Россию. В толпе их гнев был понятен, но никто не осмелился прервать их крики или дать им утешение.\n\nСо временем крики стихли, и на смену им пришло не презрение или гнев, а молчание. Безмолвное признание чувства, которое охватывало всех, кто смотрел на памятник, чувства, которое многие считали утраченным со временем: мир. В наступившей тишине их взгляды устремились на платформу рядом с мемориалом, где собрались мужчины в костюмах и галстуках, которые прошли в центр платформы, где президент Корягин вышел из их среды, чтобы произнести свою торжественную речь.\n\n'...Я оставляю вам слова великого человека, сказанные нашими братьями за морем, чтобы вы помнили их, когда мы вступаем в новый век процветания и свободы: 'Единственное, чего мы должны бояться, - это сам страх. Спасибо'. Толпа разразилась таким ликованием, какого не было на улицах Москвы со дня ее освобождения. Ветераны из толпы скрипели зубами в тихом гневе, но оставили свое слово в кратком моменте уважения к тем, кто хотел отпраздновать момент, важность которого даже они не могли отрицать.\n\nВскоре после полудня послы из всех уголков свободного мира пожали друг другу руки и собрались для фотографии перед мемориалом. Демократия победила ужасы нацистов. Через кровь, слезы, труд и пот они одержали победу над всеми, и вместе они поют песню, чтобы победа была всегда"."
 Koryagin.12.a:0 "Мир в наше время."

 Koryagin.13.t:0 "Нет ничего лучше, чем дома"
 Koryagin.13.desc:0 "Треск.\n\nРезкий шум у входа в здание привлек полное внимание рядового Мэтью, который посмотрел в сторону двери. 'Снаружи чертовски холодно, холоднее, чем в трупе Джека Фроста', - выдохнул капрал рядового, Рон, быстро закрывая дверь с силой двух человек.\n\n'Это? Не, я из Монтаны. Это, добрый сэр, обычный день для меня в декабре'. Мэтью с усмешкой посмотрел на капрала, уроженца Калифорнии и мексиканца. Ответом Рона был лишь неприятный взгляд в сторону, направленный прямо в радужную оболочку глаз Мэтью.\n\n'Если все не так плохо, почему бы тебе не снять пальто и не пробежать два круга вокруг казармы', - рявкнул в ответ капрал. Ехидная улыбка Мэтью рассеялась, и он поспешно отвел глаза от взгляда Рона и вернулся к письму, которое он получил от матери ранее в тот день и которое лежало на столе. Подойдя к ближайшему стулу, Рон не потрудился снять пальто и опустился на сиденье. Он зажег сигарету в отчаянной попытке вернуть себе достаточно тепла, чтобы восполнить утраченное.\n\nИ снова треск в двери заставил обоих мужчин обратить внимание на того, кто прервал их кратковременную передышку от холода. Вошел Айдар, одетый в футболку с короткими рукавами. 'Друзья, в чем проблема? Вы носите пальто внутри, но у вас есть обогреватель, не так ли?'. Теперь Айдар надел наглую улыбку, бросая взгляд туда-сюда на обоих мужчин, у которых было одинаково растерянное, но пораженное выражение лица. С теплой улыбкой Айдар закричал: 'Идемте, друзья, у нас учения через 15 минут, прямо на улице!'. Он весело усмехнулся, глядя на покрасневшие лица двух своих коллег, и потрепал капрала по плечу. Эй, не надо так смущаться, да? По крайней мере, вы не австралийцы! Адьяр указал на отряд австралийцев, возвращавшихся с марша, чьи загорелые лица имели вид побежденных, полузамерзших людей.\n\nМэтью и Рон почувствовали, как на них опускается тяжесть следующего учения, когда Айдар помахал им на прощание и распахнул дверь, чуть дольше, чем следовало, оставив обоих мужчин дрожать и чувствовать, что обморожение может наступить в любой момент."
 Koryagin.13.a:0 "'Мы уже можем идти домой?'"

 Koryagin.14.t:0 "Далекая, дальняя страна"
 Koryagin.14.desc:0 "Айаан улыбнулся сыну, который аккуратно раскладывал на столе кучу досок: 'Оттуй, ты опять потерял молоток. Надеюсь, ты не оставил его на улице'. Подросток-якут вздрогнул, его глаза расширились, и он начал лихорадочно рыскать по мастерской. Айаан несколько мгновений посмеивался, его глаза сверкали, а затем указал на наковальню. 'Вот. Ты повесил их на край'.\n\nОттуй засмеялся. 'Слава богам! Последнее, что нам нужно, это еще один поход в магазин'.\n\n'Нам?' Айан ударил сына по руке. Я думаю, ты имел в виду себя. Мои кости слишком стары и дряхлы для такого путешествия'.\n\nОттуй взял молоток и горсть гвоздей. В последний раз, когда я был в Омолоне, я слышал, как некоторые люди разговаривали. О Москве и выборах'.\n\n'Не обращай на них внимания.'\n\n'Но Чокон сказал...'\n\n'Он не должен выставлять свое мнение напоказ другим. Мне плевать на прочих панроссийских говорящих голов на телевидении. Это их политика, и они решили дать нам свою. Я буду голосовать за местные решения, а не за идеи". Плотник улыбнулся. 'Все говорят так, как будто самая суровая зима была у них дома. И они правы, всегда. Если бы я отправился в их дом на зиму и попросил пережить их морозы, то, скорее всего, потерпел бы неудачу в первые пару лет. Некоторые из моих методов выживания помогли бы, но смог бы я безопасно подняться на гору за родниковой водой, когда мы всю жизнь жили в лесу? Смогли бы они вырезать глыбы льда из озера, чтобы обеспечить себя водой?'\n\n'Я уверен, что смогли бы, если бы было время'.\n\n'Вот именно, если бы они жили здесь. Москва находится более чем в четырех тысячах километров. И в ней живут и управляют русские. Они не для того дали нам свободу принимать собственные законы, чтобы мы просто копировали их пример. Оттуй, наступит лето, ты возьмешь с собой все необходимое для путешествия, и ты будешь идти и идти, и идти месяцами. Ты будешь видеть только Саха, а в основном - наш Народ. Этот образ жизни мы должны вести сами, об этой земле мы должны заботиться сами...'."
 Koryagin.14.a:0 "...И мой человеческий долг - голосовать за тех, кто любит этот образ жизни и свою землю.."

 Koryagin.15.t:0 "Культурный шок"
 Koryagin.15.desc:0 "Пока Корягин и Ковалев шли к машине, он не мог не просмотреть еще раз предстоящие дни. Встречи с членами делегации ОCН, сенаторами, конгрессменами и так далее. Костюмы и галстуки, которые надеваются с самыми лучшими намерениями, но обычно не срабатывают.\n\nПока машина ехала по Вашингтону, он не мог не заметить кое-что: люди выглядели такими расслабленными, шли так, словно им не было никакого дела до всего на свете. Но Корягин вспомнил, что в последнее время США не имели реальной угрозы своему существованию, как Россия. Между Америкой и ее врагами два океана, а самой близкой угрозой был ракетный кризис 60-х годов, да и то за пределами мира. Подобное расслабление не было роскошью, которую могли позволить себе русские люди, особенно после 1941 года. Именно по этой причине многие в России стали недолюбливать Америку и ОCН в целом.\n\nНо Корягин не испытывал ни гнева, ни грусти, ни предательства, ни уныния. Он чувствовал, что это мир, к которому он должен стремиться, мир, избавленный от шрамов нацизма."
 Koryagin.15.a:0 "Страна свободных, родина храбрых"

 Koryagin.16.t:0 "Культурный шок"
 Koryagin.16.desc:0 "Когда Корягин и Ковалев сели в машину, он не смог удержаться и еще раз прокрутил в голове предстоящие дни. Встречи с членами делегации ОСН, американскими сенаторами, конгрессменами и так далее. Костюмы и галстуки, которые покупались с самыми лучшими намерениями, но обычно не оправдывали ожиданий.\n\nПока машина въезжала в Вашингтон, округ Колумбия, Корягин думал о жизни в Америке. Все здесь казалось мирным, хотя в воздухе и витала напряженность вокруг нового президента Гэса Холла, открытого коммуниста. Корягин чувствовал тревогу, но в конечном счете решил, что ему не следует выносить слишком много суждений до самой встречи. Коммунизм, возможно, и потерпел неудачу в России, но, возможно, он больше подходил развитой Америке. Кроме того, в Америке все еще была своя демократическая система. Это было всего лишь одно президентство, очень левая администрация, чьи решения могли быть отменены позже.\n\nВыходя из машины, Корягин случайно взглянул на дорогу впереди и увидел толпу чернорубашечников. Толпа людей маршировала по Пенсильвании-авеню, направляясь прямо к Белому дому. Телохранители Корягина начали уводить его прочь, но он хотел посмотреть, зачем они маршируют. Несмотря на то, что Корягин плохо понимал по-английски, он мог распознать лозунги на платах: "КОММУНИСТ, ВОН ИЗ БЕЛОГО ДОМА", "США, А НЕ СССР", "ЙОКИ БЫЛ ПРАВ".\n\nКорягин начал пятиться, когда перед толпой остановились два фургона и из них высыпали сотрудники спецназа. После некоторого колебания полицейские начали проталкиваться сквозь толпу, ударив щитами по нескольким мужчинам, которые подобрались к ним поближе. В то же время к ним подошли сотрудники американской секретной службы.\n\n"Мистер Корягин, сэр? - заговорил переводчик. - "Эти люди отведут нас на вашу встречу с президентом Холлом." - Корягин вяло кивнул.\n\nНесмотря на то, что американская столица была прекрасна по архитектуре, Корягин беспокоился о том, что случится с Америкой в будущем. Население, столь разделенное, не может оставаться нетронутым, русские знают это лучше, чем кто-либо другой. Он вспомнил цитату Авраама Линкольна:"
 Koryagin.16.a:0 "Страна свободных, родина храбрых."

 Koryagin.17.t:0 "Культурный шок"
 Koryagin.17.desc:0 "Когда Корягин и Ковалев сели в машину, он не смог удержаться и еще раз прокрутил в голове предстоящие дни. Встречи с членами делегации ОСН, сенаторами США, конгрессменами и так далее. Костюмы и галстуки, которые покупались с самыми лучшими намерениями, но обычно не оправдывали ожиданий.\n\nКогда машина проезжала через Вашингтон, округ Колумбия, Корягин заметил нечто странное. Улицы были пусты, как будто вся страна попряталась в свои дома. Корягин слышал о полемике вокруг президента Фрэнсиса Паркера Йоки, но он не думал, что все будет настолько плохо. Что же здесь произошло?\n\nОн вышел из машины недалеко от Пенсильвания-авеню, прямо рядом с Белым домом. Оглядевшись, он понял, что и здесь город казался мертвым. По улицам никто не бродил, магазины были закрыты, машины не проезжали. Это было похоже на что-то из фильма ужасов. Он шел по направлению к Белому дому, когда с наконец увидел живых людей, которые оказались всего лишь сотрудниками полиции.\n\nНо когда он подошел ближе, то понял, что они не носили бело-синюю униформу, это был не полицейский, а что-то похожее на чернорубашечника. Корягин подозвал своего переводчика, прежде чем спросить - "Где все люди?" - ополченец, казалось, смутился, прежде чем объяснить - "В настоящее время в городе ведется поиск предательских элементов, на данный момент было обнаружено, что тысячи людей питают иудео-большевистские настроения" В этот момент Корягин понял, что на самом деле произошло с Америкой. Он отошел от милиционера, затем спокойно объяснил Ковалеву, что отменяет все встречи. Америка умерла. То, что оставалось, было не более чем, неуклюжим трупом."
 Koryagin.17.a:0 "Страна свободных, родина храбрых?"

 Koryagin.18.t:0 "Поездка в Барнаул"
 Koryagin.18.desc:0 "Анатолий Корягин медленно достал из кармана рубашки маленькую, скомканную записку. В тусклом свете лунной ночи он с трудом разобрал ее содержание.\n\n"Резиденция Шукшина - комната 18. Комната... 19? Нет, 18. Все мы с чего-то начинаем, я полагаю".\n\nОсторожно вставив ржавый ключ в дверь квартиры, он не знал, чего ожидать, ступив в темноту. И уж точно не дюжины или около того коробок, которые тут же рухнули на него сверху, когда он вошел.\n\n'...Господе Иисусе, это могло меня убить! Какого черти он вообще держит здесь весь этот хлам? Неужели он всегда так живет?\n\nВключив едва функционирующий выключатель, он быстро понял, почему здесь так много "мусора". Квартира была, по сути, однокомнатной. Она состояла из маленькой потертой раскладушки слева и его старого деревянного стола справа, что не оставляло никакого реального пространства для хранения. Тем более для сотен и сотен писем, которые теперь были разбросаны по тесному полу квартиры.\n\n"Что ж, думаю, все сходится. На поиски одного-единственного отчета в этом беспорядке уйдут часы. Надо было послать секретаря, когда была возможность". пробормотал Корягин, бесцельно перебирая стопку за стопкой покрытых пылью бумаг.\n\nВзяв один конверт из стопки, он с любопытством изучил его содержимое. Небольшая записка, написанная от руки. К ней прилагался грубо нарисованный человек, предположительно Шукшин, стоящий рядом с семьей из трех таких же грубых людей.\n\n"Дорогой Шуксин. Мама сказала, что ты нравишься моему папе. Я его больше не вижу. Но если ты ему нравишься, то и мне ты нравишься"\n\nПоложив письмо обратно в ящик, он заметил еще один маленький клочок бумаги в конверте. Ответная записка, написанная более четким почерком."
 Koryagin.18.a:0 "'Спасибо.'"

 Koryagin_News.1.t:0 "[Get_newspaper_header]Российская Федерация присоединяется к ОСН!" 
 Koryagin_News.1.desc:0 "Президент Корягин официально объявил, в сочетании с трансляциями из Вашингтона и Федерального собрания в Новосибирске, о вступлении России в Организацию свободных наций.\n\nС окончанием Второй Западнорусской Войны в Федерации были восстановлены свободные выборы, в результате которых в кресла власти пришли пацифисты во главе с предполагаемым кандидатом от "темных лошадок" Анатолием Корягиным. Обещая расширить международное сотрудничество и сократить военные расходы, РСЛП приложила большие усилия для установления контактов с другими так называемыми бастионами демократии, увеличивая региональные обязательства и расширяя экономические связи через торговлю.\n\nХотя некоторые рассматривают это объявление как новое подтверждение хватки Вашингтона в свободном мире, нет сомнений в том, что вступление России в организацию значительно усилит ее присутствие по всему миру. В условиях, когда Рейх пылает, а японская Сфера сталкивается со все возрастающим сопротивлением в своих владениях, этот акт лишь укрепил новый мировой порядок на годы вперед."
 Koryagin_News.1.a:0 "Для яркого и процветающего союза!"
 Koryagin_News.1.b:0 "Свободный мир становится все больше и больше."