 #Presidential Events

 NOV_federalassembly.100.t:0 "Президентские выборы [?global.year] года"
 NOV_federalassembly.100.desc:0 "Иван Куратов когда-то был измученным человеком. Многочасовой изнурительный труд, запредельно жестокие условия и ледяной холод Воркутинского исправительно-трудового лагеря сделали своё дело с каждым, будь то заключённый или охранник, имевший глупость там оказаться. До сих пор он носит шрамы и огрубевшие ладони тех дней. Когда-то ему казалось, что жизнь в этом непрерывном круговороте мелких вотчин никогда не закончится. Даже после падения НКВД он попадал под власть другого правительства, которое не заботилось о его благополучии. Но теперь времена меняются.\n\nКогда Куратов переехал в город Барнаул и впервые увидел президента Шукшина, его сердце забилось так, как он не испытывал с детства. Ликование. Надежда. Искренний прилив идеализма. Заразительная мечта о вечном оптимизме и настоящем безудержном счастье в будущем. Солнце, казалось, ярче светило на его лицо, покрытое теперь глупой широкой ухмылкой.\n\nТеперь, когда войны закончились, реформы были проведены, а его жизнь действительно преобразилась, он думал, что увидел конец чудесам. Он ошибался. В то утро он проснулся от ошеломляющего сообщения. Выборы. Президент Шукшин пошел на поводу у демократии и назначил выборы. Теперь его жизнь была наполнена транспарантами, плакатами, лозунгами, политическими кампаниями, дебатами и новостями по только что купленному телевизору. Он действительно видел ещё одно русское чудо. Большее, чем чудо на Волге или на Дону. Большее, чем чудо 2-й Западнорусской войны.\n\nПо дороге домой его перехватила "Новая газета" для опроса. Широко улыбаясь, с продуктами в руках, он уверенно сказал:"
 NOV_federalassembly.100.a:0 "Я отдаю свой голос за Василия Макаровича."
 NOV_federalassembly.100.b:0 "Евгений Примаков сделает Россию сильной."
 NOV_federalassembly.100.c:0 "Леонид Канторович сражается за вас и меня."
 NOV_federalassembly.100.d:0 "Анатолий Корягин принесёт России благоденствие." 
 NOV_federalassembly.100.a_tt:0 "§YМы начнём кампанию за§! £GFX_NOV_RAPP_Icon §BРоссийскую аграрно-промышленную партию§!"
 NOV_federalassembly.100.b_tt:0 "§YМы начнём кампанию за§! £GFX_NOV_VRPP_Icon §sВсероссийскую патриотическую партию!"
 NOV_federalassembly.100.c_tt:0 "§YМы начнём кампанию за§! £GFX_NOV_DSPR_Icon §EДемократическую социалистическую партию России§!"
 NOV_federalassembly.100.d_tt:0 "§YМы начнём кампанию за§! £GFX_NOV_RSLP_Icon §mРоссийскую социал-либеральную партию§!"

 NOV_federalassembly.101.t:0 "День голосования"
 NOV_federalassembly.101.desc:0 "Толпы людей по всей России собираются у радиоприёмников и телевизоров, где бы они ни находились. Одни пристально смотрят на экран в уютной обстановке собственного дома. Другие толпятся вокруг старого пыльного радиоприемника в общественных салонах или барах. Тем не менее, все их внимание приковано к одной-единственной передаче. Новостные станции по всей России выходят в прямой эфир. Все зрители и слушатели слышат слова:\n- Граждане Российской Федерации. Сегодня, в этот знаменательный день [global.date], мы готовы объявить результаты голосования. Победителем нынешних президентских выборов был избран..."
 NOV_federalassembly.101.a:0 "Президент Василий Шукшин, глава РАПП!"
 NOV_federalassembly.101.b:0 "Евгений Примаков, глава ВРПП!"
 NOV_federalassembly.101.c:0 "Леонид Канторович, глава ДСПР!"
 NOV_federalassembly.101.d:0 "Анатолий Корягин, глава РСЛП!" 

 NOV_federalassembly.102.t:0 "Формирование правительства"
 NOV_federalassembly.102.desc:0 "В настоящее время наше правительство имеет менее половины всех мест в Думе. Несмотря на то, что правительство меньшинства возможно, некоторые призывают нас пригласить другие партии, чтобы наши соперники не ставили нас в неловкие ситуации. Стоит ли нам продолжать?"
 NOV_federalassembly.102.a:0 "Они нам не нужны."
 NOV_federalassembly.102.a_tt:0 "§RМы создадим потенциально нестабильное правительство меньшинства!§!"
 NOV_federalassembly.102.b:0 "Может, Василий Макарович озвучит своё мнение...?"
 NOV_federalassembly.102.b_tt:0 "Мы попытаемся сформировать коалиционное правительство с консервативной £GFX_NOV_RAPP_Icon §BРАПП§!"
 NOV_federalassembly.102.c:0 "Привлечение на свою сторону силовиков решит многое."
 NOV_federalassembly.102.c_tt:0 "Мы попытаемся сформировать коалиционное правительство с корпоративистами из £GFX_NOV_VRPP_Icon §gВРПП§!"
 NOV_federalassembly.102.d:0 "Заигрывание с рабочими всегда работает."
 NOV_federalassembly.102.d_tt:0 "Мы попытаемся сформировать коалиционное правительство с социалистической £GFX_NOV_DSPR_Icon §PДСПР§!"
 NOV_federalassembly.102.e:0 "Доктрина за мир ещё может оказаться полезной"
 NOV_federalassembly.102.e_tt:0 "Мы попытаемся сформировать коалиционное правительство с либеральной £GFX_NOV_RSLP_Icon §MРСЛП§!"
 NOV_federalassembly.102.f:0 "Аграрии также выступят перед Думой!"
 NOV_federalassembly.102.f_tt:0 "Мы попытаемся сформировать коалиционное правительство с умеренными из £NOV_NFM_Icon §KВЗД§!"
 NOV_federalassembly.102.g:0 "Может быть, нам стоит разрешить некоторым монархистам вернуться..."
 NOV_federalassembly.102.g_tt:0 "Мы попытаемся сформировать коалиционное правительство с деспотичной £NOV_RIRM_Icon §wДВРИ§!"
 NOV_federalassembly.102.h:0 "Участие КПРФ может предотвратить дальнейшую радикализацию."
 NOV_federalassembly.102.h_tt:0 "Мы попытаемся сформировать коалиционное правительство с коммунистической £NOV_CPRF_Icon §eКПРФ§!"
 NOV_federalassembly.102.i:0 "ПСР могут быть под контролем только в том случае, если они имеют доли в системе."
 NOV_federalassembly.102.i_tt:0 "Мы попытаемся сформировать коалиционное правительство с синдикалистами из £NOV_SRP_Icon §xПСР§!"
 NOV_federalassembly.102.j:0 "Нам нужно найти другие решения!"
 NOV_federalassembly.102.j_tt:0 "Мы будем искать другие решения ценой политической целесообразности. Это предоставит нам новые опции."

 NOV_Election_Time_Bar_tt:0 "§YОсталось [?NOV_Election_Time_Left] дней до подведения итогов нынешних выборов§!."
 NOV_coalition_unity_bar_tt:0 "Единство коалиции - это средний показатель того, насколько партии поддерживают друг друга в коалиции. При голосовании участники коалиции будут использовать не своё мнение, а единство коалиции плюс ещё один бонус.\n\nЕдинство коалиции - §Y[?NOV_coalition_unity]§!%"
 duma_not_voting_tt:0 "Дума не голосует ни по каким важным вопросам."

