 NOV_bill_representation_act: "§BЗакон о представительстве§!"
 NOV_bill_representation_act_desc: "При создании Российской Федерации в конституции было прямо указано, что места в Совете Федерации назначаются правительством, а не избираются народом. Этот закон был принят в основном по указанию силовиков и их влияния в нашей политике.\n\nПосле обширного лоббирования и покушения на президента Шукшина настало то время, чтобы мы лишили силовиков их влияния, гарантировав, что в случае их прихода к власти их господство в Совете Федерации не будет абсолютным."
 NOV_bill_voting_rights_act:0 "§QЗакон об избирательных правах§!"
 NOV_bill_voting_rights_act_desc:0 "Хотя на бумаге наша Федерация является маяком российской демократии, право народа на голосование не закреплено в законе. Когда-то это была введённая Покрышкиным временная мера для успокоения тех, кто призывает к большей демократии, теперь мы должны полностью включить её в наши фундаментальные институты управления.\n\nВ этом законе предусмотрены меры по ограничению внешнего влияния на выборы, а также совершенствование процесса сбора и подсчёта голосов наших граждан."
 NOV_bill_women_rights_act:0 "§BПоправка к Гражданскому кодексу РФ§!"
 NOV_bill_women_rights_act_desc:0 "Теперь, когда мы добились того, чтобы основные составляющие нашей демократии были введены в действие, мы можем обратить наше внимание на великую несправедливость, которая долгое время была допущена по отношению к нашей стране. Женщины России долгое время были лишены права политически влиять на будущее своей страны, и теперь мы, наконец, можем предоставить им эту возможность.\n\nСкоро равенство под знаменем Федерации станет реальностью, и мы будем всё ближе и ближе подходить к "Русской мечте"..."
 NOV_bill_environmental_protection_act:0 "§BЗакон о защите окружающей среды§!"
 NOV_bill_environmental_protection_act_desc:0 "Бескрайние территории нашей Родины хранят самые захватывающие пейзажи на планете - от лесов сибирской тайги до бескрайних степей, по которым свободно бродят местные дикие животные. Но гниль корпораций поразила нашу прекрасную Родину.\n\nЦелые леса были вырублены на пиломатериалы, огромные шахты глубоко врезались в наши некогда живописные горы, а нефтяные вышки превратили некогда плодородные равнины в бесплодные пустоши. Если мы хотим защитить нашу землю, мы должны обуздать коварные щупальца жадности силовиков, пока не стало слишком поздно."
 NOV_bill_environmental_protection_act_repeal:0 "§gОтмена Закона о защите окружающей среды§!"
 NOV_bill_environmental_protection_act_repeal_desc:0 "К большому сожалению, сыны нашей Родины разрушают землю, которая сотни лет питала нашу страну и наш народ, но продолжать наше дальнейшее развитие просто необходимо. При слишком большом количестве ограничений наше государство может не догнать западных и восточных конкурентов!\n\nСтарый мир сгорит в огне промышленности, и только благодаря этому Россия сможет обогатиться!"
 NOV_bill_corporation_limitation_act:0 "§BЗакон об ограничении корпораций§!"
 NOV_bill_corporation_limitation_act_desc:0 "£GFX_NOV_VRPP_Icon §gСиловики§! и так уже слишком долго душили рабочий класс из-за своей жадности и амбиций. Однако теперь, после наших недавних реформ, направленных на создание действительно справедливого государства, они слабы как никогда. Нам пора нанести метафорический удар кувалдой по ослабленным конгломератам и заставим их отойти на второй план практически во всех фронтах работы президента Шукшина.\n\nНаша мечта наконец-то будет избавлена от несправедливости, а наш народ наконец-то познает процветание, которое так долго от него ускользало."
 NOV_bill_workers_protection_act:0 "§BЗакон о защите прав рабочих§!"
 NOV_bill_workers_protection_act_desc:0 "Сколько себя помнит любой из нас, рабочий человек трудился в ущерб себе, в то время как те, кто выше него, пожинали все плоды его труда. Ему дают самый минимум, а иногда и меньше, и обращаются с ним скорее как со скотом. Хватит это терпеть.\n\nПри нашем правительстве мы обеспечим, чтобы простой человек получал именно то, что ему причитается, и он больше не будет находиться во власти расточительных бизнесменов, которые не заботятся ни о чем, кроме вечно разлагающего яда, которым является богатство."
 NOV_bill_healthcare_act_vrpp:0 "§gСтатья 41 Конституции РФ§!"
 NOV_bill_healthcare_act_vrpp_desc:0 "Да, жители Федерации должны получать надлежащее медицинское обслуживание, но мы не должны напрягать бюджет и впадать в непосильный дефицит, поскольку у нас есть и другие приоритеты.\n\nВ целях обеспечения финансовой стабильности мы пришли к компромиссу с £GFX_NOV_VRPP_Icon §gВРПП§!, дабы сократить первоначальную сумму, которую государство будет тратить на здравоохранение, и приватизировать некоторые сектора, чтобы позволить корпорациям получить долю пирога в обмен на поддержку £GFX_NOV_VRPP_Icon §gВРПП§!."
 NOV_bill_healthcare_act_dspr:0 "§PСтатья 41 Конституции РФ§!"
 NOV_bill_healthcare_act_dspr_desc:0 "Мы - Федерация народа, а не корпораций. Если раньше наше государство сильно зависело от поддержки корпораций, то теперь это не так, и корпорации имеют гораздо меньше контроля над нашими делами, чем когда-то в эпоху Смуты.\n\nВ связи с этим мы намерены национализировать нашу систему здравоохранения, чтобы обеспечить равный доступ к качественному медицинскому обслуживанию для всех жителей Федерации. Хотя это, несомненно, дорогостоящее начинание, Федерация стремится улучшить жизнь своих народов, ибо что такое страна, как не её народ?"
 NOV_bill_none:0 "§YЗаконопроекты не обсуждаются§!"
 NOV_bill_none_desc:0 "Дума не обязательно бездействует, и в целом все россияне и иностранцы доверяют развитию российской демократии в Федерации. Однако иногда постепенных изменений недостаточно. Благодаря определённым решениям, существенные изменения в нашем кодифицированном законодательстве могут определить 20-й век и последующий период."
 NOV_bill_federal_insurance_act:0 "§BЗакон о государственном страховании [?global.year] года§!"
 NOV_bill_federal_insurance_act_desc:0 "На сегодняшний день, несмотря на предыдущие усилия, в России по-прежнему отсутствует всеобщее здравоохранение. Россияне по-прежнему всё больше боятся заболеть в любой форме, и в обществе существует глубокая стигма в отношении незначительных проблем со здоровьем. На Западе оптометрия, стоматология оплачиваются государством. Президент Шукшин понимает, что дальнейшее развитие здравоохранения сделает народ счастливым, ибо ему будет предоставлено та же забота о здоровье, как и у богатых. Кроме того, щедрая оплата труда врачей может побудить большее число людей давать клятву Гиппократа, что увеличит наши возможности по уходу за больными." 
 NOV_start_bill_voting_tt:0 "§YГосударственная Дума§! будет голосовать насчёт принятия закона под названием §Y[NOVgetBillNamett]§!."
 NOV_bills_progress_bar_tt:0 "Эффекты от закона §Y[NOVgetBillName]§! следующие:\n[NOVgetBillEffects]"
 NOV_bill_effect_fail_bozo:0 "Политическая власть: §R-75§!.\nСтабильность: §R-5.00%§!.\n§RНемного уменьшается§! эффективность законов о §Yполитических партиях§!.\n\n§RЭто связано с тем, что у вас нет большинства в Думе.§!."
 NOV_bill_representation_act_effect:0 "Политическая власть: §G+100§!.\nСтабильность: §G+5.00%§!.\nИзменение популярности патернализма: §R-7.50%§!."
 NOV_bill_voting_rights_act_effect:0 "§GЗначительно увеличится§! эффективность законов о §Yполитических партиях§!\nНаша §Yадминистративная эффективность§! §Gулучшится§!.\nСтабильность: §G+2.50%§!.\n§GУлучшит§! законы о §Yправе голоса§!\nПолитическая власть: §G+25§!."
 NOV_bill_women_rights_act_effect:0 "Политическая власть: §G+50§!.\nСтабильность: §R-5.00%§!.\nЭффективность §Yизбирательных правах§! §Gзначительно повысится§!.\nЭффективность §Yгендерных прав§! §Gповысится§!."
 NOV_bill_environmental_protection_act_effect:0 "Стабильность: §G+5.00%§!\n§GУлучшит§! законы о §Yрегуляции§!\n§KРост ВВП§! §Rуменьшится§! на §Y0,20%§!."
 NOV_bill_environmental_protection_act_repeal_effect:0 "Стабильность: §R-5.00%§!.\n§RУхудшит§! законы о §Yрегуляции§!\n§KРост ВВП§! §Gувеличится§! на §Y0,20%§!."
 NOV_bill_corporation_limitation_act_effect:0 "Политическая власть: §R-50§!.\nСтабильности: §R-5.00%§!.\n§KРост ВВП§! §Gувеличится§! на §Y1,20%§!.\n§RУменьшит§! наш §fВВП§! на §Y$0,500 млрд§!.\nЭто §Gувеличит§! наши §Mликвидные резервы§! на §Y$1,85 млрд§!.\nНаши §Kналоги на бизнес§! §Gувеличатся§! на §Y5,00%§!."
 NOV_bill_workers_protection_act_effect:0 "§GУлучшит§! эффективность законов о §Yпрофсоюзах§!.\n§GУлучшит§! эффективность законов о §YМРОТе§!.\n§GУлучшит законы о §Yрабочем дне§!.\n§YПромышленный опыт§! начнёт §Gбыстро улучшаться§!.\n§sУровень бедности§! начнёт §Gпадать§!."
 NOV_bill_healthcare_act_vrpp_effect:0 "Политическая власть: §G+25§!.\nЭто §Gувеличит§! наши §Mликвидные резервы§! на §Y$0,5 млрд§!.\n§KРост ВВП§! §Gувеличится§! на §Y0,50%§!.\n§VИнфляция§! §Rвырастет§! на §Y0,30%§!.\n§GУлучшит§! эффективность законов о §Yздравоохранении§!."
 NOV_bill_healthcare_act_dspr_effect:0 "Политическая власть: §R-35§!.\n§GЗначительно повысит§! эффективность законов о §Yздравоохранении§!\nНаша §Vинфляция§! §Rвырастет§! на §Y0,60%§!."
 NOV_bill_federal_insurance_act_effect:0 "Политическая власть: §R-50§!.\n§GЗначительно повысит§! эффективность законов о §Yздравоохранении§!.\n§YУровень минимальных инвестиций§! в §Yсоциальное финансировании§! §Gзначительно вырастет§!.\n§YУровень максимальных инвестиций§! в §Yсоциальное финансировании§! §Gзначительно вырастет§!.\n§KРост ВВП§! §Gвырастет§! на §Y0,10%§!.\nМы потратим §Y$5.000 млрд§!."

