 ## FEDERAL ASSEMBLY ##

 NOV_assembly_info_tt: "Федеральное собрание\n\n\nФедеральное собрание Российской Федерации - это двухпалатная система, где Совет Федерации имеет право решать, какие законы должны быть созданы, после чего эстафета передается в Государственную Думу, где депутаты обсуждают, должен ли закон быть введен в действие."
 NOV_parties_info_tt:0 "Так как мы ослабили ограничения на создание партий, появилось значительное количество политических фракций, перетянувших базу поддержки £NOV_RAPP_Icon §BРАПП§! и £GFX_NOV_VRPP_Icon §gсиловиков§!. Однако из этих новых организаций лишь немногие имеют реальное влияние и потенциал для прихода к власти."
 NOV_government_info_tt:0 "В большинстве случаев правительство состоит из нескольких партий. Это способствует укреплению общей стабильности и доверия в стране, но вместе с этим возникает и неизбежная необходимость разделения власти. Хотя выборы в значительной степени открыты, прозрачны и мирны, все партии не включают других в своё правительство, если в этом нет необходимости.\n\nКоалиция влияет на мнение тех, кто входит в коалицию, по отношению к правительству."
 NOV_bills_info_tt:0 "Здесь, в Думе, принимаются и обсуждаются важнейшие законодательные акты."
 NOV_parties_interaction_tt:0 "Нажмите, чтобы взаимодействовать с партией [NOVgetPartyName]"
 NOV_party_interaction_bribe_officials_tt:0 "Как бы нас ни презирали, иногда прогресс, к которому мы стремимся, просто недостижим обычными средствами. Чтобы выиграть невозможную битву, мы должны быть гибкими.\n\n§GПолучает 5 единиц мнения§! §Rценой§! §Y7 миллионов долларов§! щедрыми взятками."
 NOV_party_interaction_token_concessions_tt:0 "Хотя между партиями могут быть большие или малые расхождения в экономической, внешней или культурной политике, есть некоторые основополагающие принципы, разделяемые партиями, особенно некоторыми, которые могут быть более благосклонны к нашему делу. Давайте возьмем на вооружение некоторые из их полезных доводов, чтобы показать нашу готовность к дальнейшему сотрудничеству.\n\nПолит. власть: §R-50§!.\n\n§GПолучает 15 единиц мнения§!.\n\n§GЭтот ход более эффективен против членов вашей коалиции§!.\n\n§RДругие члены коалиции предпочли бы, чтобы мы придерживались того, во что верим, а не имели ложное чувство единства§!."
 NOV_party_interaction_sit_down_tt:0 "Иногда прямая встреча между сторонами, официальная или неофициальная, имеет решающее значение для сохранения наших союзников и поиска новых. Ведь мы стремимся объединить наш народ, а не разделить его!\n\nПолит. власть: §R-75§!.\n\n§GПолучает 7,5 единиц мнения§!."
 NOV_party_interaction_accuse_tt:0 "Хотя мы одобряем общественные движения, в последние годы некоторые политики все чаще называют себя "избранниками народа". Некоторые выступают с зажигательными речами по всей стране, делая нелепые заявления о некоем государственном заговоре против народа, против которого они борются. Из-за низкого уровня грамотности и политического образования многие граждане поддаются на эти дешёвые уловки. Мы должны их остановить, пока буйный популизм не навредил репутации нашей страны!\n\n§RПотеряет 10 единиц мнения§!.\n\n§GНашей коалиции понравится этот ход§!."

