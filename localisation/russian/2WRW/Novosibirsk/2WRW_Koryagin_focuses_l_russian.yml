 ### The Koryagin Presidency ###

 NOV_the_koryagin_presidency:0 "Президентство Корягина"
 NOV_the_koryagin_presidency_desc:0 "Глава РСЛП Анатолий Корягин стал триумфатором на общенародных выборах и был объявлен президентом Российской Федерации! С наступлением новой эры мира после десятилетий войны в России и за рубежом пришло время для президента обратиться к своему народу и изложить свою программу действий для России и всего мира."

 NOV_koryagin_peace_is_possible:0 "Мир возможен"
 NOV_koryagin_peace_is_possible_desc:0 "У недавно вступившего в должность президента Корягина много недоброжелателей. Некоторые называют его видение мира и процветания глупой затеей, просто беспочвенным идеалом, на который можно опереться для получения поддержки легковерных масс. Возможно, эти циники преследуют благие цели, желая защитить Федерацию от бессмысленной, разрушительной политики, но от этого они не менее заблуждаются.\n\nПрезидент Корягин разработал комплексную политику, направленную на установление новой эры мира. На внутреннем фронте ключевыми моментами внутренней политики станут сокращение расходов и децентрализация экономики и государства, а основой внешней политики - международное сотрудничество и развитие отношений с ОСН. Возможно, президенту предстоит большая работа, но он готов довести её до конца."

 #Foreign Diplomacy Tree

 NOV_koryagin_prepare_our_diplomats:0 "Подготовка наших дипломатов"
 NOV_koryagin_prepare_our_diplomats_desc:0 "Когда наши цели поставлены и намерения ясны, пришло время начать первый шаг к полной интеграции Федерации в свободный мир.\n\nКорягин и министр иностранных дел Ковалев будут разъезжать по всему демократическому миру, чтобы закрепить наши обязательства по международному сотрудничеству и миру, а внутри страны наши политики будут бороться за нашу идею против £GFX_NOV_DSPR_Icon §Pсоциалистических§! агитаторов и консервативных £NOV_VRPP_Icon §gсиловиков§!. £NOV_RSLP_Icon §MРСЛП§! действует в интересах России, и мы должны напомнить об этом нашим людям, даже если для этого потребуется немного... убедить их."

 NOV_to_golmud:0 "В Голмуд"
 NOV_to_golmud_desc:0 "Западные провинции Китая были последним бастионом свободы Восточной Азии в течение десятилетий, но за всё время борьбы за возвращение свободы своему народу они остаются изолированными дипломатически и отрезанными от мира, получая лишь незначительное признание и помощь от ОСН. Такое положение дел не может продолжаться.\n\nПрезидент Корягин должен отправиться с государственным визитом в Голмуд, столицу свободного Китая. Это предложение мира, несомненно, даст Федерации более сильную дипломатическую позицию в Азии и заставит Токио и его марионеток пересмотреть состояние их предполагаемой гегемонии в регионе. Если наше стремление к миру должно распространиться на Азию, оно должно начаться здесь."

 NOV_to_washington:0 "В Вашингтон"
 NOV_to_washington_desc:0 "С момента окончания Второй Мировой войны Соединённые Штаты неоспоримо являются лидером свободного мира.\n\nНаша ошеломляющая победа над силами нацистской тирании закрепила демократические идеалы нашей Федерации на долгие годы, совершив то, что не смогла сделать даже Америка несколькими десятилетиями ранее. Используя дипломатический опыт Корягина и нашу почти бездонную добрую волю к международному сообществу, мы направим нашего президента в Америку, чтобы способствовать новому, равноправному партнёрству между нашей великой Федерацией и Соединёнными Штатами Америки."

 NOV_to_delhi:0 "В Дели"
 NOV_to_delhi_desc:0 "Республика Индия много страдала под властью так называемого "цивилизованного Запада". Индийский субконтинент видел самые худшие проявления европейского империализма - от жестоких колониальных репрессий до массового и жестокого голода.\n\nЕсли раньше Россия носила титул "Империи", то теперь она возродилась в новом веке демократии под названием "Федерация". Времена "большой игры" далеки от нашей сегодняшней реальности. Отныне мы должны двигаться вперед с Дели на равных, ибо демократический союзник в Евразии может стать переломным моментом в борьбе с японским империализмом в Азии."

 NOV_brothers_through_suffering:0 "Братья по несчастью"
 NOV_brothers_through_suffering_desc:0 "История Союзников - это история страданий, непокорности и, прежде всего, убежденности. Миллионы людей до сих пор вспоминают день, когда над Красной площадью пронеслась свастика, или эвакуацию с Британских островов как завершающий образ Второй Мировой войны. Образ неостановимого фашистского господства над храбрыми, но в конечном итоге проигравшими Союзниками.\n\nНесомненно, с тех пор Россия испытала на себе всю тяжесть геноцида фашистского империализма, миллионы наших соотечественников погибли во имя немецкого "жизненного пространства". Но если бы ОСН не стал объединяющим маяком сопротивления нашим смертельным врагам, что стояло бы между Осью и полным мировым господством?\n\nСвоим возвышением мы во многом обязаны упорству сопротивления Вашингтона, так же как и падением гегемонии Рейха Вашингтон обязан нашей постоянной борьбе. Объединившись в цели и силе, Союзники сегодня сильнее, чем когда-либо. Их объединяет не только идеологическая решимость, но и солдаты, которые покоятся под нашей землей."

 NOV_partners_through_circumstance:0 "Партнёры по обстоятельствам"
 NOV_partners_through_circumstance_desc:0 "Безусловно, мы разделяем сильную идеологическую связь с нашими американскими коллегами за океаном, но в конечном итоге именно наш экономический и военный статус поддерживает наши отношения на равных.\n\nВ эпоху Смуты именно силовики добивались расширения торговых связей с ОСН, надеясь усилить власть и авторитет новосибирских конгломератов, которые доминировали в нашей экономике вплоть до Второй Западнорусской войны.\n\nИменно наша Федерация сегодня возвышается над Европой, и ОСН не желает оставаться в стороне от потенциальных прибылей. При президенте Корягине мы поднимем наши экономические отношения на новую высоту, укрепляя бок о бок доллар и рубль."

 NOV_our_place_in_the_free_world:0 "Наше место в свободном мире"
 NOV_our_place_in_the_free_world_desc:0 "Наше время пришло. Президент Корягин, которого когда-то считали не более чем наивным идеалистом, не способным управлять такой густонаселенной страной, как Федерация, заручился поддержкой не только своего народа, но и всего демократического мира.\n\nНаше принятие в Организацию свободных наций будет транслироваться из залов Федерального Собрания в Новосибирске и попадёт на экраны всех телевизоров не только России, но и Соединённых Штатов. Наши политики будут пожимать руки своим американским коллегам под грохот улиц и камеры, демонстрируя в реальном времени нашу приверженность международному делу свободы и процветания, как было обещано в самом начале нашего президентства.\n\n"

 #Domestic Policy Tree

 NOV_koryagin_scale_back_military_spending:0 "Сокращение военных расходов"
 NOV_koryagin_scale_back_military_spending_desc:0 "Всероссийская армия на протяжении всей своей истории была гордой опорой Федерации, необходимым условием её выживания в борьбе со всеми, кто ей противостоял, и силой, в одиночку ответственной за освобождение России от нацистского ига, но по мере того, как ветер перемен продолжает нестись по Федерации, её непоколебимый долг становится всё более невостребованным.\n\nВоенные расходы стали ничем иным, как дырой, в которую сбрасываются миллиарды рублей. Продолжать так безрассудно тратить эти средства было бы неразумно. Военный бюджет будет значительно сокращён и перераспределён на другие программы, что, хоть и разозлит ВРПП и более воинственных представителей из РАПП, будет необходимой предпосылкой для предстоящего пути."

 NOV_koryagin_promote_decentralisation:0 "Содействовать децентрализации"
 NOV_koryagin_promote_decentralisation_desc:0 "Наша великая Федерация с момента своего основания борется с централизацией власти и контроля. При Покрышкине мегакорпорации и элита доминировали во всех сферах экономики, и хотя Шукшин принял множество мер по ослаблению влияния корпораций, они по-прежнему играют слишком важную роль в экономической деятельности нашей страны.\n\nХотя промышленные гиганты занимают свое место, они не должны командовать экономикой всей страны. Промышленность и торговля должны быть децентрализованы и экономически переданы более мелким компаниям и предприятиям. Экономика страны больше не будет ограничиваться корпоративным и правительственным регулированием и доминированием. Рынок будет господствовать и не будет скован."

 NOV_koryagin_no_price_too_high:0 "Нет слишком высокой цены"
 NOV_koryagin_no_price_too_high_desc:0 "Процветание нашего народа остается первой и главной целью внутренней политики Президента Корягина. Граждане России не должны забывать о стремлении к миру во всем мире, и это должно отражаться на экономике и социальном благополучии Федерации.\n\nПравительственные программы, направленные на защиту наших людей от нищеты и бедности, являются абсолютной необходимостью для государства, и они должны быть значительно расширены. Эти программы не обойдутся без затрат, но они будут частично компенсированы за счет перераспределения бюджета других правительственных секторов, таких как военный. Нельзя обещать, что эти расходы будут равномерными, но народ Федерации должен иметь приоритет над несколькими мелкими рублями."

 NOV_koryagin_no_challenge_too_great:0 "Нет слишком сложной задачи"
 NOV_koryagin_no_challenge_too_great_desc:0 "Не бывает средств достижения мира, которые можно игнорировать. Сотрудничество во всем мире должно выходить за рамки дипломатии, распространяться на культуру, экономику и, прежде всего, на науку. Глобальные усилия, направленные на дальнейший прогресс всего человечества, если они должны привести к успеху, должны осуществляться с помощью всех стран мира.\n\nНеобходимо продолжать международное сотрудничество со всеми странами, которые являются первопроходцами в развитии науки. Координация исследований и обмен научными разработками придадут научному прогрессу невиданную ранее скорость. Человечество будет стремиться в будущее ради блага всех, кто мечтает о лучшем завтра, и вместе мы не потерпим краха."

 NOV_shukshins_heart:0 "Сердце Шукшина"
 NOV_shukshins_heart_desc:0 "Василий Шукшин, несомненно, самый популярный человек во всей нашей Федерации. Под его руководством Россия смогла доказать то, что никто не считал возможным, разгромив колосс национал-социализма и освободив все порабощенные народы, населявшие его колониальные государства.\n\nХотя он и выступает против "слепого идеализма" президента Корягина, бывший писатель проявил симпатию к нашему стремлению к миру. Не имея явного намерения баллотироваться против нас в будущем, возможно, будет разумно использовать его массовую базу поддержки в нашу пользу."

 NOV_kantorovichs_mind:0 "Ум Канторовича"
 NOV_kantorovichs_mind_desc:0 "Из всех партий, входивших в первоначальную коалицию Шукшина, ни одна так не расходилась с нашей программой, как £GFX_NOV_DSPR_Icon §Pдемократические социалисты§! Канторовича. Их суровая экономическая тактика и чрезмерные расходы ставят их в позицию твёрдой оппозиции нашей политике, однако президент Корягин считает, что есть возможность для компромисса.\n\nЕсли мы хотим добиться успеха нашей политики, мы должны заручиться поддержкой всех, кто выступает против £GFX_NOV_VRPP_Icon §gВРПП§! и её отказа сотрудничать с нашими целями. £NOV_RSLP_Icon §MРСЛП§! продолжает оставаться меньшинством в Думе, поэтому необходимо заручиться поддержкой, пусть и очень нерешительной, со стороны £GFX_NOV_DSPR_Icon §PДСПР§!. Мы должны найти общий язык, ради мира и ради простого человека."

 NOV_expand_the_republics:0 "Права для субъектов"
 NOV_expand_the_republics_desc:0 "В Новосибирске и Барнауле в первые дни существования Федерации федеральная модель управления, на которой было основано наше государство, использовалась как прагматичный метод облегчения управления во время войны, однако сегодня она служит другой цели. Многочисленные меньшинства и народы России требуют свободы самоопределения, и наш долг - дать им её.\n\nВидение Покрышкина о сугубо практическом административном делении должно быть действительно и окончательно покончено. Республики и другие автономные области нашей великой Федерации наконец-то получат причитающуюся им по праву автономию и право выбирать свою собственную судьбу, свободную от федерального вмешательства, ибо это их право как свободных граждан, как и всех остальных."

 # Final Tree

 NOV_a_trip_to_barnaul:0 "Поездка в Барнаул"
 NOV_a_trip_to_barnaul_desc:0 "Барнаул был младшим партнером в дуэте, который составлял первоначальную территорию Федерации, но это делает его не менее важным для наследия нашего великого правительства. В городе сохранилось множество исторических документов и свидетельств, которые могут оказаться полезными для политики президента Корягина.\n\nА теперь, когда начальные и наиболее значимые части платформы президента начали просматриваться, он вернется туда, откуда началось движение Шукшина против силовиков. Федерация продолжает уверенно стремиться вперед, но мы должны чтить то, как она начиналась, и нет лучшего способа, чем оглянуться на Барнаул."

 NOV_amending_our_wrongs:0 "Исправление наших ошибок"
 NOV_amending_our_wrongs_desc:0 "Наша Федерация - государство не без недостатков. В стремлении к единой России мы совершили много ужасных деяний, многие из которых - при Покрышкине и его бандитском правлении. Наиболее ярко это проявилось в начале 1960-х годов, когда социалистическое движение народников было жестоко и бессмысленно подавлено путем кровопролития, при этом игнорировались нужды народа.\n\nПрезидент Корягин постановил, что это чудовищное преступление не должно быть забыто или прощено. Посмертное помилование и официальные извинения жертвам репрессий должны быть принесены немедленно. Это может не понравиться реакционерам Федерации, но это моральная необходимость. Мы никогда не сможем стереть пятно наших неудач с нашего прошлого, но мы можем попытаться добиться прощения."

 NOV_opportunity_for_all:0 "Возможность для всех"
 NOV_opportunity_for_all_desc:0 "Нет более важного показателя свободы нации, чем возможности, предоставляемые её гражданам. Это право всех свободных людей - получить справедливый шанс на успех, однако Федерация продолжает не обеспечивать это право своему народу.\n\nВ ближайшие недели будут развёрнуты новые программы общественных работ и другие способы вернуть полноценную жизнь тем, кто борется за жизнь на наших улицах. Помощь будет оказана всем, кто пытается прокормить себя и свои семьи, в первую очередь ветеранам, оставшимся без работы после наступления мира. Если Федерация хочет раскрыть свой величайший потенциал, она должна дать шанс всему своему народу."

 NOV_koryagin_the_quest_for_peace:0 "Стремление к миру"
 NOV_koryagin_the_quest_for_peace_desc:0 "Президент Корягин добился невероятных успехов в своей борьбе за установление мира во всем мире. Федерация теперь всерьёз является частью свободного мира, а её экономика и менеджмент стали более свободными от ненужного контроля и регулирования, чем когда-либо. Россия добилась больших успехов в превращении в более свободное и процветающее государство, более чем когда-либо.\n\nНекоторые называли программу президента недостижимой, идеалом, который никогда не станет реальностью, но эти скептики безоговорочно оказались неправы. Федерация достигла больших высот, чем когда-либо, и все это без кровопролития, конфликтов и ненужной боли. Президент Корягин продолжает работать над тем, чтобы в стране и мире воцарился мир, и одно остается ясным:\n\n§MОн только начал.§!"

