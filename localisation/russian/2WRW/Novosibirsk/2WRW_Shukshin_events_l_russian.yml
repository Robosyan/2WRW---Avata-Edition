 Shukshin_foreignpolicy.7.t:0 "РЕГИОНАЛЬНЫЙ ОТЧЁТ: Алма-Атинская автономия"
 Shukshin_foreignpolicy.7.desc:0 "МИНИСТЕРСТВО ОБОРОНЫ РОССИЙСКОЙ ФЕДЕРАЦИИ\nДАТА ПУБЛИКАЦИИ: [GetDateText]\n\nСОДЕРЖАНИЕ:\nС момента распада Советского Союза Казахстан, Казахская Советская Социалистическая Республика де-факто являлась независимым государством под председательством Динмухамеда Кунаева. Хотя Кунаев обладал номинальной властью, его партия была расколота, главным образом из-за этнической напряженности между русскими Северного Казахстана и большинством южных казахов. Внутрипартийный раскол позволил силам Российской гвардии, этнического русского ополчения во главе с Николаем Щёлоковым, спровоцировать восстание в Северном Казахстане, выступив против недавно избранного проказахского председателя Жумабека Ташенева. По итогу, центральные силы казахов сдались, а Щёлоков закрепил свои позиции в степях Казахстана, основав Алма-Атинскую автономную зону.\n\nПравление Николая Щёлокова своеобразно. Оно вызывает смесь советской ностальгии и русского национализма. Такая культурная политика укоренилась в ключевых государственных институтах и присутствует в названии правящей политической партии (Организация за сохранение СССР). Вокруг Щёлокова широко распространен культ личности, особенно среди русского населения, которое рассматривает его как харизматичного героя войны. Несмотря на то, что государство ссылается на советские идеалы, политика Щёлокова противоречит политике СССР, поскольку он и Российская гвардия, похоже, не заинтересованы в следовании принципам марксизма. Наша разведка утверждает, что близкие советники Щёлокова считают, что он незаинтересован в управлении государством как полноценной нацией и готов подчиняться любому прагматичному или нейтральному российскому правительству.\n\nЗАКЛЮЧЕНИЕ:\nВступление в переговоры с таким государством - наш лучший вариант, поскольку Щёлоков, похоже, проявил признаки заинтересованности во вступлении в Федерацию. На любых возможных переговорах нам следует предлагать постепенную аннексию казахской территории."
 Shukshin_foreignpolicy.7.a:0 "Понятно."

