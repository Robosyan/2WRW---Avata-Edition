 Shukshin_unification.24.t:0 "Новая бурятская достопримечательность"
 Shukshin_unification.24.desc:0 "Ветер, который дул с горы Алханай, был тёплым, что делало его идеальным для прогулок. Буян предпочел бы эти дни год назад, потому что это означало бы прогулку в Наро Хажод с пением птиц среди деревьев внизу, перед долгой медитацией, в которой он мог бы примириться с этим хаотичным миром. Однако после того, как всё это место стало национальным парком, тёплая погода привела к тому, что туристы стекались, чтобы взглянуть на обычаи, о которых они не знали.\n\n-Вот это... - объяснил Буян группе человек 20, которых он вёл вверх по каменной дорожке, - это Врата Храма, ведущие к Наро Хажод. Проходя, попадаете в мир божества-хранителя Демчог, место исцеления и созерцания.\n\nЗакончив объяснение, Буян осторожно завёл руки за спину, снова сосредоточившись на туристах.\n\n-Вопросы?\n\nБольшинство из них почти не обращали на него внимания. Они выставили свои камеры, снимая ворота, а также святыню, которая находилась за ними. У некоторых были закуски, которые они принесли с собой. Через ворота ходил человек, кружащий вокруг храма, и некоторые в группе хихикали, увидев его. Сердце Буяна колотилось от гнева, когда он видел, как эта группа относится к своим священным традициям, как к карнавалу. Однако он ничего не мог сделать. Он решил работать в национальном парке, чтобы сохранить уважение к их традициям, и он сделает всё возможное, чтобы это произошло.\n\n-Пожалуйста, убедитесь, что Вы относитесь к этому месту с уважением и благоговением, - объяснил Буян, несмотря на то, что ему уделялось лишь половина внимания группы. - Эта земля - священное место, которое круглый год посещает множество паломников. Теперь, пожалуйста, не стесняйтесь исследовать территорию, но не тревожьте тех, кто участвует в ритуалах.\n\nГруппа стремилась увидеть больше мест, большинство из них направились через ворота, не задумываясь. Буян наблюдал, как один мужчина бросил обёртку от мешка с орехами на камень внизу, совершенно не обращая внимания на табличку "Не мусорить!" рядом с собой."
 Shukshin_unification.24.a:0 "Сердце Демчога давит тяжело."

 Shukshin_unification.25.t:0 "Празднование и подготовка"
 Shukshin_unification.25.desc:0 "Солнце сияло в окнах конференц-зала, где правящая коалиция Федерации собралась на встречу, как и много дней назад. Улыбки и тёплые рукопожатия заполнили комнату, разительно контрастируя с неловкостью прошлых дней. Шукшин тепло приветствовал своих товарищей по оружию, в том числе Корягина и Канторовича, хотя эти двое были менее в восторге от встречи друг с другом. Многие представители каждой партии хорошо знали друг друга, даже по имени, поскольку разделение партий было не более чем формальностью.\n\nСлабый характер конференции стал ещё более очевидным, когда официальные лица РСЛП вынесли бокал шампанского. Многие, особенно из ДСПР, протестовали, но вскоре все в зале уступили. Коалиция, несомненно, одержала много великих побед. За такой короткий срок гнёт силовиков уже начал сходить на нет. Избирательное право было полностью революционизировано, здравоохранение достигло невиданного за всю историю России качества, а рабочие и земля Федерации наконец-то начали заживать от шрамов, нанесённых мегакорпорациями. Многие в зале не верили, что когда-нибудь доберутся так далеко, не говоря уже о том, чтобы так быстро.\n\nПо мере того, как аплодисменты и празднования затягивались, они постепенно угасали, поскольку их заменили обсуждения вопросов управления.\n\n-Наш триумф, конечно, нельзя недооценивать, но Примаков и его головорезы продолжают подкапывать нас на каждом шагу.\n\nСогласительное бормотание и шёпот наполнили комнату замечанием Корягина.\n\n-Возможно, мы выиграли битву, но война продолжается.\n\n-И что ты предлагаешь? Отчуждение тех союзников силовиков, которые есть в Думе, только усилит нашу борьбу, - ответил Шукшин.\n\n-Нет, нет, дело не в силовиках, - удивился Канторович и поднял брови. - Они не стали бы препятствовать нашему законодательству, если бы не "пожертвования", которые поступали от Феникса. Мы не можем обойти корпоративную власть и препятствовать тому, на что она может влиять. Если мы хотим победить их жадность, на них нужно напасть напрямую.\n\nТишина повисла в зале.\n\n-Проведите нас через это, - сказал Шукшин, когда секретари начали диктовать."
 Shukshin_unification.25.a:0 "Счёт на века."

 Shukshin_unification.26.t:0 "Открытые глаза, открытые уши"
 Shukshin_unification.26.desc:0 "Татьяна ворвалась в гостиную мужа с фарфоровой улыбкой на лице. На деревянную тарелку в её руках капала жидкая смазка жаркого с травами. Картофель с маслом и прекрасное вино сопровождали её искусство, словно жемчуг, подпрыгивающий на шее невесты. Но пока она пробиралась сквозь удушливое облако сигарного дыма, муж едва взглянул на неё.\n\nКонстантин, её муж. На свете его волновали только две вещи: должность начальника милиции Томска и его одержимость "преступлениями" РАПП. Так было сегодня, как и каждую ночь.\n\nПолковник Дмитрий Михайлов, частый гость в доме Татьяны, уже балансировал на грани пьянства.\n\n-А сейчас у меня на даче обыск. Незаконное присвоение средств, чёрт возьми!\n\nВторой подбородок пожилого мужчины скользнул по его груди, когда он стряхнул сигару в пепельницу.\n\n-Это никогда не было проблемой раньше! И что, РАППовцам ни разу не пришлось отводить немного больше, чтобы поддерживать боеготовность? Никогда не теряли подпись на доверенности? Эти лицемеры...\n\nМуж Татьяны оборвал его поднятой рукой.\n\n-Не надо рвать вену, мой друг. Наслаждайтесь едой...\n\nКонстантин жестом пригласил жену поставить поднос на ближайший стол. Тем не менее, он никогда не прерывал зрительного контакта со своим другом.\n\n-А я попрошу Татьяну приготовить нам десерт. И не беспокойтесь об этом расследовании. Я поговорю со своими друзьями в отделе документации. Что бы тебе ни понадобилось, ты это получишь.\n\nОн улыбнулся.\n\n-Милый, а почему ты не сделаешь для Димы пирога? У нас осталось немного бузины, не так ли?\n\nКонстантин отмахнулся от неё, не дожидаясь её ответа.\n\nТатьяна сглотнула ком в горле, кивнула и вышла из гостиной. Но когда она снова вошла в свою кухню, с наманикюренными ногтями, уже зажигающими газ в плите, она кое-что заметила краем глаза. Телефон, уже слегка пожелтевший, висел в креплении прямо над её любимой разделочной доской. И вот, посыпав доску мукой и начав из ничего лепить корку для пирога, она зажала трубку между плечом и ухом и позвонила."
 Shukshin_unification.26.a:0 "Да, это МВД? Я хочу сообщить о преступлении."

 # Shukshin Lidiya Events #

 Shukshin_Lidiya.1.t:0 "Поздние ночи"
 Shukshin_Lidiya.1.desc:0 "Луна взошла высоко над Новосибирском. Ночь была молодой ещё в его кабинете, Василий Шукшин был в поте лица. Он просмотрел различные документы, перечитал их и поставил свою подпись. Президент выглядел потрёпанным. В последнее время он не высыпался, но за последние недели бумажной работы, похоже, усталости накопилось ещё больше. Его плохой график сна не остался незамеченным и его персоналом. Даже Покрышкин начал приставать к нему с просьбой взять выходной.\n\nДверь открылась, и вошла его секретарь Светлана с портфелем в руке.\n\n-Президент Шукшин. Вам что-нибудь нужно до того, как я закончу свою смену? - спросила молодой секретарь.\n\n-Нет, всё в порядке, Светлана, - ответил Василий, оторвавшись от беспорядка на столе и взглянув на девушку. Она казалась весьма обеспокоенной. - Всё в порядке?\n\n-Я в порядке, господин Президент. С нетерпением жду сегодняшнего вечера. Мы собираемся сегодня вечером посмотреть фильм из Америки! Кажется, он называется "Планета обезьян". Глупое название, но оно захватывает!" - с энтузиазмом ответила она.\n\n-Ну, в таком случае, желаю спокойной ночи.\n\n-Спасибо, приду. Пожалуйста, постарайся выспаться, Василий. Все беспокоятся о твоём здоровье.\n\nВасилий молчал, пока она выходила из его кабинета. Президент посмотрел на свои бумаги, но смотрел на них всего несколько секунд, прежде чем вздохнул и отвернулся. Он выглянул в окно и увидел, как его секретарша бросилась в объятия Петра. Писатель на мгновение улыбнулся, прежде чем обернуться в свой кабинет. Большинству людей его офис показался бы модным и президентским.\n\nВасилию он казался... пустым."
 Shukshin_Lidiya.1.a:0 "Ещё одна одинокая ночь."

 # Shukshin Foreign Policy Events #

 Shukshin_foreignpolicy.1.t:0 "Мир - это сцена"
 Shukshin_foreignpolicy.1.desc:0 "Василий смотрел на необъятное великолепие Новосибирска с балкона небоскреба. Он улыбался и глотнул водки, которая лежала у него в руке. Боже, как она горела! Это был вид напитка и вид города, которые заставляли меняться вместе с ним.\n\nПокрышкин постучал в дверь на балкон и выскользнул наружу.\n\n-Что у тебя на уме?\n\nШукшин улыбнулся своему старому другу.\n\n-Мир за пределами России. - Он откинулся на стеклянные перила балкона. - Мы не можем просто нырнуть в нацистскую орду. России нужны союзники, люди, которым мы можем доверять, с которыми можно торговать, с которыми можно жить.\n\nАлександр покачал головой.\n\n-Союзники - это одно. Но я часто думал о... Сфере. - Он сделал глоток своей водки. - Да, это альянс, с которым мы можем торговать. Он смотрит на нас как на лидеров.\n\n-В каком-то смысле да. - Шукшин вздохнул, глядя на свой стакан. - Нет никаких сомнений в том, что мир меняется. Когда мы отвоюем Москву, будем ли мы по-прежнему полезны Вашингтону? Позволят ли Токио по-прежнему конкурировать с ними на честном рынке? Позволят ли они нашему народу процветать?\n\nПокрышкин похлопал Президента по плечу.\n\n-Я согласен, старый друг. Ты не единственный в России, кто осознал этот факт. Чёрт, все, кроме пацифистов, понимают, что земной шар подобен рынку - только сильные выживают, богатеют, чтобы бороться с другими. В экономике может быть только один высший хищник.\n\nОн смотрел на сверкающий огнями Новосибирск.\n\n-Итак, куда мы обратим свой взор в следующий раз?\n\nШукшин ухмыльнулся.\n\n-Наши исконные соседи. Пришло время Федерации посмотреть на юг."
 Shukshin_foreignpolicy.1.a:0 "Пришло время вернуть Казахстан."

 Shukshin_foreignpolicy.2.t:0 "РЕГИОНАЛЬНЫЙ ОТЧЁТ: Гражданская война в Казахстане"
 Shukshin_foreignpolicy.2.desc:0 "МИНИСТЕРСТВО ОБОРОНЫ РОССИЙСКОЙ ФЕДЕРАЦИИ\nДАТА ПУБЛИКАЦИИ: [GetDateText]\n\nСОДЕРЖАНИЕ:\nНесмотря на то, что Казахская Советская Социалистическая Республика в целости и сохранности пережила Вторую мировую войну, она, постоянно страдала от серьезной социальной и политической нестабильности, главным образом из-за напряженности в отношениях между оседлым русским меньшинством и коренным казахским большинством. Недавно эта напряженность переросла в полномасштабную гражданскую войну, вынудив нас действовать в условиях постоянно растущего притока масс беженцев к нашим границам.\n\nЗарождающиеся Силы обороны Казахстана возглавляет Сагадат Нурмагамбетов, советский солдат, ставший казахским националистом и пользующийся широкой поддержкой своего народа. Предварительные отчеты указывают на то, что Нурмагамбетов открыт для переговоров с Российской Федерацией до тех пор, пока мы обещаем признавать и уважать право казахского народа на самоопределение. Ему противостоят остатки Советской Республики во главе с Михаилом Соломенцевым, бескомпромиссным коммунистом и пророссийским государственным деятелем. Министерство твердо убеждено, что победа Советского Союза, хотя и выгодная для русского меньшинства, поставила бы под угрозу стабильность не только Федерации, но и всей Центральной Азии, нанеся ущерб нашим усилиям по восстановлению и поддержанию мира в регионе.\n\nЗАКЛЮЧЕНИЕ:\nМинистерство обороны настоятельно рекомендует направить быструю, решительную военную и гражданскую помощь в целях обеспечения российских интересов в регионе. Как только Нурмангабетов и его силы одержат верх, мы используем нашу иностранную помощь для переговоров о благоприятном урегулировании конфликта, привнося идеалы Федерации в Казахстан, в то же время гарантируя, что стремление Нурмангабетова к независимому Казахстану будет осуществлено."
 Shukshin_foreignpolicy.2.a:0 "Понятно."

 Shukshin_foreignpolicy.3.t:0 "РЕГИОНАЛЬНЫЙ ОТЧЁТ: Гражданская война в Казахстане"
 Shukshin_foreignpolicy.3.desc:0 "МИНИСТЕРСТВО ОБОРОНЫ РОССИЙСКОЙ ФЕДЕРАЦИИ\nДАТА ПУБЛИКАЦИИ: [GetDateText]\n\nСОДЕРЖАНИЕ:\nНесмотря на то, что Казахская Советская Социалистическая Республика в целости и сохранности пережила Вторую мировую войну, она, постоянно страдала от серьезной социальной и политической нестабильности, главным образом из-за напряженности в отношениях между оседлым русским меньшинством и коренным казахским большинством. Недавно эта напряженность переросла в полномасштабную гражданскую войну, вынудив нас действовать в условиях постоянно растущего притока масс беженцев к нашим границам.\n\nОстатки Советской Республики, в настоящее время организованные в рамках "Организации по сохранению Советского Союза", возглавляются Николаем Щёлоковым. Этот человек, несмотря на свою кажущуюся лояльность Советскому Союзу, является прагматиком, не имеющей какой-либо идеологической направленности и готовый вести переговоры практически с любой формой нефашистского правительства. Ему противостоит Казахская Социалистическая Республика, возглавляемая смесью казахских националистов и коммунистов. Министерство твердо убеждено, что победа Казахстана поставит под угрозу не только стабильность Федерации, но и ее сохраняющиеся интересы в Центральноазиатском регионе.\n\nЗАКЛЮЧЕНИЕ:\nМинистерство обороны настоятельно рекомендует направить быструю и решительную военную и гражданскую помощь для обеспечения российских интересов в регионе. Как только Щёлоков и его силы одержат верх, мы сможем использовать их поддержку для установления и консолидации полного контроля над Центральноазиатским регионом. Наиболее вероятный исход предполагает полную аннексию Казахстана Федерацией. Хотя это, несомненно, гарантирует дальнейшее присутствие партизан, настаивание на казахской автономии привело бы к отчуждению наших отношений с Щёлоковым и северным русским меньшинством."
 Shukshin_foreignpolicy.3.a:0 "Понятно."

 Shukshin_foreignpolicy.4.t:0 "РЕГИОНАЛЬНЫЙ ОТЧЁТ: Гражданская война в Казахстане"
 Shukshin_foreignpolicy.4.desc:0 "МИНИСТЕРСТВО ОБОРОНЫ РОССИЙСКОЙ ФЕДЕРАЦИИ\nДАТА ПУБЛИКАЦИИ: [GetDateText]\n\nСОДЕРЖАНИЕ:\nНесмотря на то, что Казахская Советская Социалистическая Республика в целости и сохранности пережила Вторую мировую войну, она, постоянно страдала от серьезной социальной и политической нестабильности, главным образом из-за напряженности в отношениях между оседлым русским меньшинством и коренным казахским большинством. Недавно эта напряженность переросла в полномасштабную гражданскую войну, вынудив нас действовать в условиях постоянно растущего притока масс беженцев к нашим границам.\n\nОстатками Советской Республики руководит Михаил Соломенцев, бескомпромиссный коммунист и пророссийский государственный деятель. Исходя из этих соображений, Министерство твердо убеждено, что победа Советского Союза поставит под угрозу стабильность Федерации и региона, в котором она проживает, обрекая народ Казахстана на продолжение деспотического и социалистического правления. Ему противостоит Казахская Социалистическая Республика, возглавляемая казахом-коммунистом Жумабеком Ташаневым. Министерство дополнительно утверждает, что победа казахов еще больше подвергнет русское меньшинство севера ответному насилию и преследованиям.\n\nЗАКЛЮЧЕНИЕ:\nМинистерство обороны пришло к выводу, что для обеспечения долгосрочного процветания не только Казахстана, но и всей Центральной Азии, необходима полномасштабная военная операция. Из-за продолжающейся гражданской войны ожидается, что сопротивление вооруженному вмешательству будет минимальным. Тем не менее, надлежащее планирование и исполнение имеют важное значение для предотвращения ненужных затрат как людей, так и материальных средств. Полный отчет о численности, размахе и слабых сторонах как советской, так и казахской армий, наряду с предполагаемыми перемещениями войск Федерации, прилагается к этому документу."
 Shukshin_foreignpolicy.4.a:0 "Понятно."

 Shukshin_foreignpolicy.5.t:0 "РЕГИОНАЛЬНЫЙ ОТЧЁТ: Республика Казахстан"
 Shukshin_foreignpolicy.5.desc:0 "МИНИСТЕРСТВО ОБОРОНЫ РОССИЙСКОЙ ФЕДЕРАЦИИ\nДАТА ПУБЛИКАЦИИ: [GetDateText]\n\nСОДЕРЖАНИЕ:\nПосле распада Советского Союза Казахстан, официально Казахская Советская Социалистическая Республика, де-факто оставался независимым под председательством Динмухамеда Кунаева. Внутренняя борьба, последовавшая за приходом к власти начальника НКВД Павла Фитина, значительно обострила русско-казахскую этническую напряженность, а после смерти Фитина эта напряженность переросла в вооруженный конфликт между казахскими войсками под командованием Сагадата Нурмагамбетова и российскими войсками во главе с Михаилом Соломенцевым. Так получилось, что первые успешно разгромили вторых и основали Республику Казахстан.\n\nЭтот новый режим столкнулся со многими проблемами в первые несколько лет своего правления. Бандитизм, голод и все более мятежное русское меньшинство - все это преследует новообразованную республику. На данный момент Нурмагамбетов обладает абсолютной властью среди своего народа, наслаждаясь культом личности, благодаря своему статусу героя войны. Крупные городские центры, такие как Алматы или Кызылорда, разрушены преступностью и бедностью, в то время как сельская местность на севере остается убежищем для антиправительственных ополчений и банд, которые то и дело наносят удары центральному правительству. Казахстанские военные не смогли эффективно разгромить повстанческие силы, полагаясь на устаревшую технику и тактику для защиты своих земель.\n\nЗАКЛЮЧЕНИЕ:\nВоенное вмешательство было сочтено ненужным, поскольку правительство новосозданное Казахстана не представляет угрозы для Федерации. В то время как интервенция, несомненно, освободила бы угнетенных русских, живущих в северных регионах Казахстана, наши планировщики спрогнозировали затяжную партизанскую войну против проказахских сил, если мы начнем полномасштабное вмешательство. Более того, хотя Нурмагамбетов и его антироссийская риторика действительно отвратительны для нашей нации, на данном этапе не следует исключать попыток заключения потенциального "оборонительного пакта" при условии, что Нурмагамбетов согласится с присутствием российских миротворческих сил на территории Республики Казахстан."
 Shukshin_foreignpolicy.5.a:0 "Понятно."

 Shukshin_foreignpolicy.6.t:0 "РЕГИОНАЛЬНЫЙ ОТЧЁТ: Социалистическая Республика Казахстан"
 Shukshin_foreignpolicy.6.desc:0 "МИНИСТЕРСТВО ОБОРОНЫ РОССИЙСКОЙ ФЕДЕРАЦИИ\nДАТА ПУБЛИКАЦИИ: [GetDateText]\n\nСОДЕРЖАНИЕ:\nНесмотря на то, что Казахская Советская Социалистическая Республика в целости и сохранности пережила Вторую мировую войну, она постоянно страдала от серьезной социальной и политической нестабильности, вызванной напряженностью между оседлым русским меньшинством и коренным казахским большинством. С отстранением от власти давнего председателя Коммунистической партии Динмухамеда Кунаева в стране разразилась полномасштабная гражданская война между конфликтующими этническими группами. Похоже, фракция коренных казахов вышла победительницей в этом конфликте, объявив о создании настоящей "Казахской Социалистической Республики", которая будет противостоять российской "агрессии".\n\nВ настоящее время лидером республики является первый секретарь Жумабек Ташенев, бескомпромиссный коммунист и казахский националист. Его режим представляет угрозу российским интересам в регионе, и если Федерация надеется обеспечить безопасность этих земель, такой режим должен быть свергнут. Кроме того, поскольку Ташенев только недавно вышел победителем из затяжного конфликта, его способность противостоять потенциальному вооруженному вмешательству в лучшем случае будет минимальной.\n\nЗАКЛЮЧЕНИЕ:\nМинистерство обороны пришло к выводу, что для обеспечения наших долгосрочных интересов в Казахстане, так и для сохранения стабильности в Центральноазиатском регионе, необходима полномасштабная военная операция. Незаметные действия по созданию организованной сети российского сопротивления должны начаться немедленно, чтобы гарантировать, что запланированная военная операция произойдет как можно быстрее. Полный отчет о численности, размахе и слабых сторонах казахстанской армии, наряду с предлагаемыми перемещениями войск Федерации, прилагается к этому документу."
