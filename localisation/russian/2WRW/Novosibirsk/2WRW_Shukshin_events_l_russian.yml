 Shukshin_unification.20.t:0 "Ночь, которую запомнишь"
 Shukshin_unification.20.desc:0 "Михаил цеплялся за руку матери, рассматривая город, покрытый зимним снегом. Много лет назад он часто оставался дома, изолируя себя от города за окнами своей комнаты. У него не было друзей, его единственной компанией были родители и коллекция книг. Годы беспокойства, которые он испытывал в те годы, рассеялись, когда Федерация, наконец, освободила его родной город.\n\nСегодня был особенный день. Он и его родители стояли в очереди, и мальчик с каждым мгновением всё больше запутывался. Он видел много других взрослых, которые стояли в чистом волнении. Через несколько минут Михаил, наконец, набрался смелости и спросил у матери, что они здесь делают.\n\n-Сегодня особенный день, я надеюсь, ты запомнишь его на всю оставшуюся жизнь, - ответила мать.\n\nНе успел он опомниться, как они вошли в новый театр под названием "Пермская Жар-птица". Внутри бесчисленное количество столов, со стульями и тарелками вокруг. Было тепло и ярко, когда молодой человек со странной гитарой треугольной формы играл на главной сцене мелодию, которую его родители назвали "Калинка". Вскоре они сели за один из столиков, и Михаил начал читать меню. Большинство предметов были ему чужды, многие слова он не знал. Его родители, а также официант помогли объяснить, что представляет собой каждый предмет.\n\nВо время чтения, его родители обсуждали многие продукты из своего детства, которые они пропустили, и...\n\n-Блины? Что это? - спросил Михаил.\n\nЕго родители остановились на полуслове; на кратчайший момент он почувствовал печаль, прежде чем их улыбки вернулись.\n\n-Это было то, что мы оба любили есть до того, как те любители свастики попытались отобрать у нас всё. Но теперь мы свободны и можем наслаждаться едой, по которой так скучали, - объяснила мать."
 Shukshin_unification.20.a:0 "Ты будешь братом!"

 Shukshin_unification.21.t:0 "Недостающая часть"
 Shukshin_unification.21.desc:0 "Шушкин вздохнул, пролистывая отчёты о выборах по каждой из областей. Несмотря на то, что он выиграл с приличным отрывом, нельзя было отрицать, что обе стороны использовали такую тактику, как мошенничество, чтобы получить несправедливое преимущество в определённых областях. То, что должно было стать разгромом ВРПП, превратилось в незначительную победу. Не говоря уже о том, сколько денег силовики влили в СМИ.\n\nЕго глаза устали, а головная боль усугубилась, он с трудом читал отчёт за отчётом. Встреча с Покрышкиным и неразумное решение выпивать много-много бутылок оставили Шушкина с сильной головной болью. Головная боль только усугублялась двойной трудностью реформирования избирательной системы, когда реформы вообще будут встречать сопротивление на каждом шагу! Как только кто-то оказывается у власти, партия верит, что никогда не уйдёт. Шукшин опасался, что такое отношение настигнет и его союзников.\n\nПрезидент с похмелья, засунув руки в карманы пальто, подошёл к окну, чтобы подышать свежим воздухом. Как всегда, это был красивый, хотя и противоречивый вид на Барнаул. Леса и поля тянулись к горизонту с одной стороны, с джунглями из бетона и стали - с другой.\n\nШушкин очистил свой разум и просмотрел стопку писем на столе, прежде чем одно попалось ему на глаза. Это было предложение о переходе к всеобщему избирательному праву, довольно смелое, учитывая традиционное российское общество. Но традиция слишком много раз подводила Россию, как и радикальные перемены. Шушкин задумался и начал набрасывать законопроект, который укрепит Россию, где все будут иметь равные права голоса."
 Shukshin_unification.21.a:0 "Когда мы начнём?"

