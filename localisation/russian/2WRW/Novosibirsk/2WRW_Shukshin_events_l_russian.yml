 Shukshin_War.1.t:0 "Стара как сама Россия"
 Shukshin_War.1.desc:0 "Кострома была здесь с самого начала. Кострома стояла ещё до основания самой России. Она пережила Смутное время и ярость огня. Она испытала на себе и красный порыв революции, и ужасы оккупации. Кострома приготовилась к предстоящей задаче.\n\nСергей Большаков стоял на ступенях мэрии, наблюдая, как тысячи людей аплодируют колоннам солдат Костромской "Божественной" бригады стрелков. Когда-то он был свергнутым военачальником. Теперь он стоял законно избранным мэром Костромы, бок о бок со своим другом Никифором. На их глазах сыны России гордо маршировали по улицам родного города, с каждым шагом приближая их к границе Третьего Рейха.\n\n-Знаете, кажется, ещё вчера мы сделали всё, чтобы сохранить мир. Теперь мы аплодируем, отправляя наших мальчиков обратно в мясорубку. Как Вы можете поддерживать это, Сергей?\n\n-Поверьте в дело, - сказал Сергей. - Наши сыновья не идут на смерть. Они на передовой, чтобы сражаться за свободу. Они готовы принести огромную жертву. У них хватит воли, чтобы справиться с этим великим испытанием без поддержки их семьи?\n\nБольшаков повернулся и посмотрел на знаменосцев перед ближайшей ротой. Один держал крошечный флаг Костромы, но перед ним самый сильный солдат роты высоко поднял триколор Федерации. Ветер подхватывал флаг, угрожая сбросить его с насеста, но тонкая ткань держалась.\n\n-Я понимаю. Но Сергей, со всем, что произошло после распада старого Союза, Россия уже не так сильна, как раньше, - объяснил Никифор, пытаясь донести свою мысль.\n\n-Вы правы, - сказал мэр Костромы с широкой улыбкой на лице, повернувшись лицом к своему старому другу. - Мы уже не так сильны, как раньше."
 Shukshin_War.1.a:0 "Мы сильнее."

 Shukshin_War.3.t:0 "Партизанские соглашения"
 Shukshin_War.3.desc:0 "-Товарищи! Добро пожаловать на третий Объединённый рабочий съезд оккупированного Подмосковья, - с улыбкой объявил Сидоров. Он стоял во весь рост на расщеплённом пне посреди леса. Его аудиторией было около 400 партизан, солдат и повстанцев, и ни один из них не мылся в течение месяца.\n\n-Наш первый вопрос - предложение от...\n\n-Погодите! - воскликнула женщина. О боже, это была Идея. - Нашей первоочередной задачей, да и единственной нашей задачей, должна быть реинтеграция ревизионистских элементов на этом Конгрессе в Народно-освободительную армию.\n\n-Голубев, каждый раз, когда мы с Вами разговариваем, Вы настаиваете на попытках начать драки из-за ревизионизма, - сказал Сидоров. - Можем ли мы на мгновение сосредоточиться на немцах?\n\n-Нет, не можем, - сказал Голубев. - Как мы можем освободить москвичей, не построив сначала пролетарской социальной платформы? Как мы можем претендовать на освобождение москвичей, не предлагая им путь к свободе, всеобъемлющую социальную стратегию и план построения социализма?\n\n-Хорошо, - сказал Сидоров. - Давайте проголосуем. Кто из Вас считает Бухарина ревизионистом?\n\nТреть собравшихся подняла руки.\n\n-А сколько считает себя бухаринистами? - спросил Сидоров.\n\n150 собравшихся мужчин и женщин подняли руки.\n\n-Кто из Вас считает себя анархистами?\n\nВ воздух взлетели 80 рук.\n\n-Сколько троцкистов?\n\n50 рук.\n\n-Сколько сталинистов?\n\n44.\n\n-Сколько люксембуржцев?\n\n33.\n\n-Сколько маоистов?\n\n76.\n\n-Сколько синдикалистов?\n\n22.\n\n-А многие ли, - сказал Сидоров, - хотят, чтобы этих проклятых фашистов не было в нашей стране?\n\nКаждая рука в лесу возвышалась, как памятник, предлагая единство и поддержку своим товарищам по оружию.\n\n-Спасибо, товарищи. На основе демократического централизма первой задачей этого Конгресса будет уничтожение нацистских Вооружённых Сил в этом районе с долгосрочной целью восстановления центра пролетарской революции. Товарищ Голубев, у Вас есть предложения?"
 Shukshin_War.3.a:0 "Давайте приступим к делу."

 Shukshin_War.4.t:0 "В огонь"
 Shukshin_War.4.desc:0 "-Чего Вы ждёте? Рождества? - Майор Чернышёв закричал - Двигаемся! Иди, иди, иди!\n\nВ отчаянии Николай пытался не отставать от остальной части своего подразделения. Кричащие тучи артиллерийского огня заслонили солнце. Грязная почва под его сапогами шевелилась и корчилась, когда вокруг него ревел яростный грохот танков. Быстро подняв винтовку, Николай с резким треском положил себе на спину ещё одного немца плашмя.\n\n-Коля! - завыл майор впереди. - - Камчатцы будут в Москве раньше Вас! Двигайтесь!\n\nНиколай увидел ещё один ряд танков, пехотинцы ползли в их яростных тенях, как муравьи. Когда они приблизились, у Николая живот завизжал, но у него не было времени. Его подразделение рухнуло, когда противотанковое отделение зарядило оружие.\n\n-Коля, - прошипел его друг, - потише. Разве ты не видишь немцев?\n\n-Миша, я...\n\nНиколая прервал внезапный грохот рядом с ним танка, который, казалось, вырвался из самой земли. Николай вскрикнул и перевернулся, бесполезно возясь с винтовкой. Только когда он увидел двуглавого орла, нарисованного сбоку, и услышал смех Миши, он понял, что это был один из них.\n\n-Вставайте, ребята! - Майор Чернышёв вскочил на ноги, когда по обе стороны от него промчались русские танки. - "Давайте убьем фрицев! Вперёд!\n\nС такой горячей кровью, что она казалась огнём, Николай бежал и кричал со своими товарищами.\n\n-Ура! Ура! Ура!\n\nНад собой он вдруг почувствовал гулкий визг реактивных истребителей, когда русские соколы метнулись между грохочущей стаей немецких бомбардировщиков. Ряды танков волной врезались друг в друга, из их башен вырывались дым и пламя. Когда немецкие муравьи начали появляться из-за громадных танков, начался шквал огня русских. Всё исчезло из головы Николая, и всё, на чём он мог сосредоточиться, это убедиться, что его следующий шаг не будет последним. Бой мог длиться час или целую вечность. Николай не знал."
 Shukshin_War.4.a:0 "С каждым шагом Москва приближается."

 Shukshin_War.5.t:0 "Всё, что осталось"
 Shukshin_War.5.desc:0 "Георгий бродил по развалинам. В своё время он повидал множество конфликтов, сражаясь в войнах, отбиваясь от рейдеров, но эта война... была другой.\n\nРазрушение.\nЖестокость.\nГнев.\n\nГеоргий посмотрел на окружившие его тела. Некоторые были солдатами, большинство гражданские. Одни немцы, другие русские. Это всё равно была смерть. Глаза солдата крепко зажмурились, его кулаки сжались в гневе, когда он пытался подавить ужасающие образы множества грехов, которые он совершил на протяжении этой долгой войны. Немецкие солдаты умоляют сохранить им жизнь. Поселенцы бегут из своих домов, пытаясь спастись от разрушения. Целые города, полные немцев, подожжены. В своей миссии по освобождению своего народа от тирании Германии, он стал тем самым монстром, которым когда-то считал немцев.\n\nПрезидент сказал правду? Является ли этот конфликт таким же чёрно-белым, как ему говорили, или немцы и русские не так уж отличаются друг от друга? Был ли Президент не более чем волком в овечьей шкуре? Нет, нет... не может быть, верно?\n\nВ этот самый момент Георгий упал на колени. Он был зол на людей, которые организовали эту войну. Он ненавидел нацистскую партию за то, что она заставила народ Германии ненавидеть. Он был в ярости на своё Правительство, которое снова отправило в бой. Это не было освобождением. Это война. Где молодых и глупых обманывают старые и ожесточённые, заставляя их убивать друг друга!\n\nГеоргий вздохнул, когда его руки снова смягчились. Возможно, причиной тому были те, кто был наверху, но дурак был именно он. Он был глуп, зол и позволил им использовать свои недостатки в качестве оружия и отправить себя в бой. Он был убеждён Шукшиным, что борется за свободу, но был окружён развалинами и падшими душами.\n\nТеперь было слишком поздно злиться. Всё, что ему остаётся в этом мире, - горе."
 Shukshin_War.5.a:0 "Они были дураками, которые играли в свои игры."

 Shukshin_War.6.t: "Помощь свободной нации"
 Shukshin_War.6.desc:0 "Корабль громко заявил о своём присутствии у порта Магадана. В ветреном небе развевался флаг: шесть белых звезд, жёлто-зелёная полоса и гигантское синее пятно. Это был флаг Сиднея, бриллиант земли. В воздухе зазвучал мегафон.\n\n-Добрый день, товарищи! Эта партия оружия прибыла из Австралии, чтобы помочь Вам в борьбе с фрицами!\n\nИван ничего не понимал из того, что говорил мужчина, хотя немного знал английский. Он выглядел сбитым с толку.\n\n-Это... посылка, да?\n\n-Ты глухой? Вот что я сказал, приятель!\n\n-Да хорошо. Дайте нам оружие, пожалуйста.\n\nЭкипаж корабля выдал русским ящики с винтовками и боеприпасами.\n\nАвстралийский член экипажа остановился, чтобы поговорить с Иваном.\n\n-Пообещайте мне, что Вы, русские, оттолкнёте этих фрицев туда, откуда они пришли?\n\nИван молча кивнул.\n\n-Кровавая клятва, приятель! - австралиец яростно пожал руку Ивана.\n\n-Давай, возвращайся к работе! - скомандовал один из австралийцев, хлопнув другого по спине. Пока они возвращались на свой корабль, Айвен мог думать только об одном."
 Shukshin_War.6.a:0 "Он никогда не слышал такого своеобразного акцента."

 Shukshin_War.7.t:0 "Долгий путь из Канска"
 Shukshin_War.7.desc:0 "Богдан наблюдал за улицами внизу, держа старую винтовку своего отца рядом. Он наблюдал, как москвичи веселятся на улицах, оживляя тёмную московскую ночь. Людей, казалось, не заботило, что война всё ещё бушует, а судьба Европы висит на волоске. После десятилетий угнетения они были просто счастливы, наконец, освободиться от всей боли, которую они терпели годами. Им не придётся терпеть рабство и бояться преследований. Впервые в жизни они наконец-то были свободны.\n\nВыросший в лесах Сибири, под властью Сибирской Чёрной Армии, Бодган сам никогда не знал по-настоящему угнетения. Он всегда был, по большей части, свободен от власти Правительств. Даже когда Федерация под руководством Покрышкина взяла под свой контроль Канск, его семья осталась одна. Увидеть, как его призвали воевать на западе, просто чтобы увидеть, как все на самом деле плохо. Увидеть землю без свободы, порабощённую геноцидным режимом. От этого у Бодгана заболел живот.\n\nБодган думал о своём отце во время своего пребывания в Москве. Он задавался вопросом, гордился ли бы его отец им? За то, что покинул свой дом и откликнулся на призыв освободить Россию от власти Германии. Богдан вздохнул, когда мысль о матери исчезла в его сознании. Он не мог себе представить, что, должно быть, сейчас она чувствует. В ужасе за своего сына, сражающегося с врагом, который хочет, чтобы мечта о России умерла.\n\nНа улице он увидел двух детей. Сначала они молчали, проверяя границы своих возможностей. Всё больше они начинали играть в простые игры и становились ещё более увлечёнными, когда никто не пытался их остановить. Они начали смеяться, прыгать, играя на улицах. Дети, как и миллионы других на фронте, наконец-то ощутили настоящую свободу. Что-то, чем они научатся дорожить всю оставшуюся жизнь.\n\nНа его лице начала появляться улыбка."
 Shukshin_War.7.a:0 "Бороться за свободу очень почётно."
 
 Shukshin_postwar.2.t:0 "Прибыль в Федерации"
 Shukshin_postwar.2.desc:0 "Люба оглядела класс. С каждым лицом, мимо которого она проходила, бремя беспокойства росло в её сердце. Работа сибирской ведьмы - псевдоним, придуманный для нее в маркетинге, - превращать стоящих перед ней простаков в товар, готовый укротить хаотические движения свободного рынка. Несколько мужчин, несколько женщин, которые могли вырасти в достойных предпринимателей. На данный момент они были слишком зелены, чтобы делать правильные выводы. Её обязанностью было изменить это.\n\nОна активировала проектор. Первый слайд прыгнул перед классом - изображение грузовиков, контейнеров и складов.\n\n-Темой сегодняшнего вечера будет логистика, - сказала она. - Теперь некоторые из Вас могут быть обеспокоены тем, что мы пропускаем вопросы, относящиеся к сфере услуг. Но я уверяю Вас, логистика применима к каждой отрасли обслуживания. Логистика - это не средства, а принятие мышления об эффективности. Давайте начнём с мысленного упражнения. Предположим на минуту, что Вы хотите открыть мебельный бизнес. Вы собираете свой фонд, выкупаете недвижимость и создаёте склад для хранения лучшей древесины сибирской сосны для Вашего магазина. У Вас есть рекомендуемый выбор между местным поставщиком и более крупным корпоративным поставщиком, расположенным в 40 километрах дальше. Что Вы выберете?\n\nБлондин в костюме поднял руку.\n\n-Местный, конечно.\n\n-Почему?"\n\n-Потому что это люди, которых я знаю, чье богатство напрямую влияет на качество жизни всех вокруг меня.\n\n-И как Вы гарантируете, что их бизнес будет расти пропорционально Вашему, чтобы не отставать от спроса? Как местные законы о лесном хозяйстве влияют на такое расширение? Какие есть другие варианты? Почему Вы не можете заключить сделку с обоими?\n\n-Вы сказали, что были варианты...\n\n-Это образ мышления. Ты тот, кто должен копать и задавать вопросы, пока у тебя не появится план."
 Shukshin_postwar.2.a:0 ""

 # RAPP #
 RAPP.1.t:0 "Разногласия в рядах"
 RAPP.1.desc:0 "Море бурлило под доками, вечно беспокойное, разбрызгивая опьяняющий аромат соли и свободы по Магадану. Два офицера Вооружённых Сил Федерации передавали туда-сюда бутылку дешёвой водки. Алкоголь полился рекой, а вместе с ним унесло и их здравый смысл.\n\nВоенный похлопал своего временного друга по спине.\n\n-Знаешь, у меня есть хорошие новости. РАПП победил на выборах в Вологде.\n\nОфицер ВВС закатил глаза.\n\n-Василий Иванович, иногда мне хочется сбить с твоего лица эту дурацкую ухмылку.\n\n-Вам не нравится Президент Шукшин, Николай?\n\n-Нет, - сказал Николай. Он достал из куртки контрабандную сигарету, закурил и затянулся. - Я голосовал за Покрышкина на выборах. С тех пор я остался с Патриотической партией.\n\n-Почему?\n\nНиколай поднял бровь.\n\n-Почему? Без Покрышкина мы были бы просто какой-то провинцией в другой стране. Я чувствую, что обязан отплатить тем же, не так ли?\n\nВасилий издал резкий смешок.\n\n-Конечно. Разумеется, дело не в том, что силовики отдают предпочтение ВВС.\n\n-Нет, - сказал Николай. - В отличие от армии, мы обходимся тем, что есть. Мы не жалуемся политикам на дополнительную поддержку.\n\nВасилий покачал головой. Он сделал глоток водки и посмотрел на море, положив голову на потёртые деревянные перила.\n\n-Я не думаю, что Вам следует голосовать за Всероссийских, - пробормотал он. - Даже если Покрышкин хорошо поработал в своё время. Единственное, что заботит силовиков, так это набивать карманы.\n\n-Нет, ты не понимаешь, - сказал Николай. - У нас не будет никакого качества жизни без растущей экономики. Нам нужно, чтобы корпорации процветали. Все шукшинские реформы пытались задушить Феникса или зарезать Сибирь. Возможно, Вам хочется жить в захолустье, но мои дети заслуживают лучшего будущего, чем дерьмовая демократия, за которую Вы голосуете.\n\nОн бросил сигарету в океан.\n\n-В самом деле, знаете что? Я закончил. Увидимся, Василий Иванович."
 RAPP.1.a:0 "Мнения как мудаки. У всех оно есть, но Ваши друзья не хотят слушать Ваше мнение."

 RAPP.2.t:0 "Граждане выбирают"
 RAPP.2.desc:0 "-Если качество удобрения "Сибирь" вас смущает, господин Егорович, то настоятельно рекомендую Вам придумать рецепт, нанять химика или корову для его синтеза и начать продавать соседям. Предпринимательство всегда является ответом.\n\nБольшая толпа фермеров перед сценой начала бормотать, некоторые с оттенком одобрения, другие насмехались и качали головами. Президент Шукшин продолжил свою речь.\n\n-Опять же, если есть доказательства правонарушений со стороны "Сибири", будет проведено расследование и, при необходимости, обеспечено соблюдение правовых норм. Но без улик наши руки связаны.\n\nОдин из фермеров поднял руку среди сидящей толпы.\n\n-Господин Президент, могу я высказаться?\n\nШукшин быстро кивнул ему.\n\n-Я ценю, что Вы меня слушаете, но эти утверждения не соответствуют действительности. Вы не фермер. Вы не представляете, как поведёт себя правильное удобрение. В Вашей партии полно юристов, профессоров и бюрократов. Я не понимаю, как кто-то из Вас может понять, что нам нужно.\n\nШукшкин кивнул.\n\n-Я согласен. Кто-нибудь из Вас пытался это изменить?\n\n-Мы пытались исправить это, выбрав Вас, господин Президент.\n\n-Это очень мило с твоей стороны, друг мой, но моя партия состоит из адвокатов, профессоров и бюрократов. Если Вы не хотите полагаться на опыт тех, кого Вы не считаете компетентными в вопросах, тогда Вы должны сами вступить в должность. Должен сказать, я согласен со всем, что Вы сказали. Я не компетентен говорить об удобрениях, осадках или обслуживании тракторов. Федерации нужны такие люди, как Вы, чтобы они представляли Ваш образ жизни. Нам нужно, чтобы органы из всех сфер жизни участвовали в меру своих возможностей, чтобы должным образом служить гражданам"."
 RAPP.2.a:0 "Федерация наполнится какофонией голосов, каждый из которых взывает к собственному улучшению."

 RAPP.3.t:0 "Прибыль в Федерации"
 RAPP.3.desc:0 "Люба оглядела класс. С каждым лицом, мимо которого она проходила, бремя беспокойства росло в её сердце. Работа сибирской ведьмы - псевдоним, придуманный для нее в маркетинге, - превращать стоящих перед ней простаков в товар, готовый укротить хаотические движения свободного рынка. Несколько мужчин, несколько женщин, которые могли вырасти в достойных предпринимателей. На данный момент они были слишком зелены, чтобы делать правильные выводы. Её обязанностью было изменить это.\n\nОна активировала проектор. Первый слайд прыгнул перед классом - изображение грузовиков, контейнеров и складов.\n\n-Темой сегодняшнего вечера будет логистика, - сказала она. - Теперь некоторые из Вас могут быть обеспокоены тем, что мы пропускаем вопросы, относящиеся к сфере услуг. Но я уверяю Вас, логистика применима к каждой отрасли обслуживания. Логистика - это не средства, а принятие мышления об эффективности. Давайте начнём с мысленного упражнения. Предположим на минуту, что Вы хотите открыть мебельный бизнес. Вы собираете свой фонд, выкупаете недвижимость и создаёте склад для хранения лучшей древесины сибирской сосны для Вашего магазина. У Вас есть рекомендуемый выбор между местным поставщиком и более крупным корпоративным поставщиком, расположенным в 40 километрах дальше. Что Вы выберете?\n\nБлондин в костюме поднял руку.\n\n-Местный, конечно.\n\n-Почему?"\n\n-Потому что это люди, которых я знаю, чье богатство напрямую влияет на качество жизни всех вокруг меня.\n\n-И как Вы гарантируете, что их бизнес будет расти пропорционально Вашему, чтобы не отставать от спроса? Как местные законы о лесном хозяйстве влияют на такое расширение? Какие есть другие варианты? Почему Вы не можете заключить сделку с обоими?\n\n-Вы сказали, что были варианты...\n\n-Это образ мышления. Ты тот, кто должен копать и задавать вопросы, пока у тебя не появится план."
 RAPP.3.a:0 "Ибо ничто не застаивается и не убивает бизнес быстрее, чем сентиментальность."

 RAPP.4.t:0 "Изменение сердца"
 RAPP.4.desc:0 "Небольшой бар в Новосибирске, освещённый неоновым пурпурным светом для привлечения молодёжи, был настроен на студенческую радиостанцию местного Новосибирского университета. Мысль может показаться странной, но так же, как в журнале "Плейбой" были удивительно увлекательные интервью, местная радиостанция была известна в городе благодаря широкому спектру новой музыки со всего мира, а иногда и интервью с хорошо известными деятелями из России. Новым ведущим стал не кто иной, как бывший Президент Александр Покрышкин. Вокруг бара, обычно шумного и оживлённого, было тихо, когда слушали студентов и бывшего силача.\n\n-Господин Покрышкин, - трещащим голосом говорила по радио молодая женщина, - Ваше президентство подвергается резкой критике, несмотря на то, что во время выборов Вы последовательно говорили о том, как объединили Россию во время Смуты. Были ли силовики и Ваше сотрудничество с ними причиной воссоединения России?\n\nПоследовало мгновение молчания, прерываемое ворчанием пожилого мужчины, пока он не ответил более чётко.\n\n-Это правда, что капиталистическое Правительство, которым мы руководили в Новосибирске, с помощью силовиков, было в состоянии обеспечить инвестиции и модернизацию нашего народа, я поддерживаю это.\n\nБармен вздохнул, прежде чем снова раздался искажённый голос Покрышина.\n\n-Но есть разница между капиталистической демократией и капиталистической плутократией.\n\n-Итак, - снова заговорила женщина, - Вы очень похожи на Президента Шукшина, скажите, Вы согласны с ним? Вы бы вступили в РАПП?\n\nПокрышин засмеялся.\n\n-Нет, я бы не присоединился к РАПП. Но я думаю, что Шукшин привёл несколько хороших аргументов, которые подтвердились. Это разрушит нашу экономику и убьёт рабочие места. Социализм любого рода привёл нас к разорению вместе с бесконтрольной властью."
 RAPP.4.a:0 "Реформа, а не революция, является ключом."

 RAPP.5.t:0 "Земля возможностей"
 RAPP.5.desc:0 "Жена Евгения, Лариса, стояла в дверях его кабинета в одной ночной рубашке.\n\n-Дорогой, уже поздно. Ты пишешь часами. Иди спать, утром можешь начать снова.\n\nЕвгений посмотрел на часы затуманенными глазами. Было половина второго - конечно, она была права! Но у него ещё было так много работы. Он был так близок к завершению своих планов, которые избавят его от работы в доках. Он и его близкий друг Виталий отложили ровно столько денег, чтобы начать новый бизнес. Это был экспортно-импортный бизнес, но им ещё предстояло отработать...\n\n-Евгений, ты меня слушаешь? Тебе завтра на работу, а ты и так едва высыпаешься.\n\nОна скрестила руки на груди, ожидая его ответа.\n\n-Прости, дорогая, - пробормотал он. - Я как раз заканчиваю. Позволь мне закончить этот последний черновик.\n\nДаже когда он посмотрел на жену, его веки отяжелели от усталости. Лариса вздохнула, но любовно, на её лице появилась лёгкая улыбка. Она кивнула и вышла из кабинета.\n\nВернувшись к работе, Евгений начал окончательный вариант плана своей компании. Он будет торговать одеждой и украшениями из Америки и электронными деталями из России. Компания будет работать из портов Магадана, Владивостока, Лос-Анджелеса и Сан-Франциско. Штаб-квартира располагалась бы в здании всего в нескольких кварталах от доков Владивостока. Виталий уже говорил с хозяином, и тот предлагал справедливую цену. Теперь всё, что им нужно было сделать, это получить кредит в банке и предоставить залог.\n\nЕвгений осторожно положил ручку рядом с готовым планом своей компании, прежде чем просмотреть вчерашнюю газету. Заголовок гласил: "АМЕРИКАНСКИЙ ИМПОРТ ИЗ РОССИИ НА ВСЕ ВРЕМЕНА ВЫСОКИЙ". Его грудь наполнилась надеждой. Два десятилетия назад ни один русский не мог мечтать о стране, которую они построили сейчас. И всё же здесь сидел Евгений, готовый нажить себе состояние. Он уже видел это: он в своём новом Кадиллаке американской постройки и его жена, украшенная драгоценностями, добытыми в Австралии, подъезжали к их недавно купленной вилле на берегу океана..."
 RAPP.5.a:0 "И, будучи богатым, моя добродетель будет заключаться в том, чтобы сказать, что нет порока, кроме нищенства."

 RAPP.6.t:0 "Верховенство закона"
 RAPP.6.desc:0 "-Это безумие, Анатолий! - закричал взлохмаченный рабочий. - На нас брызжет этот проклятый аэрозоль, и машина искрит. Мы сгорим и умрём, если Вы это не исправите.\n\nГлубоко в Челябинске, на подземных фабриках, когда-то находившихся в ведении сталинского государства, стайка фабричных рабочих стояла вокруг высокой платформы, на которой за ними наблюдал их непостижимый надзиратель Анатолий. Адский военный завод был создан для создания новейших военных машин, танков с использованием специальных аэрозолей и металлического лома, который мог загореться.\n\nАнатолий поправил галстук и очки, на его лице появилось раздражение.\n\n-Вы все мужчины, что ли? Это нормально. Ты никогда раньше не жаловался, Иван, - бубнил он в мегафон.\n\nСобравшиеся рабочие начали роптать, и на мгновение лицо Анатолия несколько смягчилось от страха перед тем, что может сделать толпа, возвращаясь во времена народников. Но затем произошло нечто странное. Иван, лидер группы, вытащил листок бумаги.\n\n-Как я понимаю, Анатолий, у Вас есть два выхода. Вы можете заставить нас работать, и завтра, если мы не погибнем в результате несчастного случая, мы все пойдём в Бюро Безопасности и сообщим об этом вопиющем нарушении. Честно говоря, Вашим боссам не понравится, когда они увидят штраф на Вашем заводе. Или Вы могли бы дать нам выходной и попросить кого-нибудь убрать пыль.\n\nВокруг раздались крики машин, руки Анатолия затряслись от отчаяния.\n\n-С кем Вы разговариваете? Думаешь, штраф что-нибудь значит? Думаешь, они собираются сделать что-нибудь, кроме гневного письма?! Ты ни хрена не знаешь! Этот новый Президент заставил Вас всех задуматься о том, что я руковожу этим заводом в течение многих лет, пока Вы сидели и занимались одним и тем же целыми днями. У меня есть образование!\n\nЗатем рабочие сделали то, что действительно напугало начальника. Каждый из них взял запасную перчатку и наполнил её металлической стружкой. Фактические доказательства, которые могут быть использованы в деле. Пошатываясь, он взял свой микрофон."
 RAPP.6.a:0 "Ладно, идите домой!"

 RAPP.7.t:0 "Сказка, старая как мир"
 RAPP.7.desc:0 "Шукшин сидел за своим столом, и дождь стучал в окно, успокаивая его. В течение многих лет он боролся за освобождение России, за установление подлинной демократии, и теперь он победил. Мегакорпорации больше не правят ни ими, ни коррумпированными чиновниками, которых они подкупили. Наконец-то люди могут процветать, и принципы демократии, инклюзивной демократии становятся очевидными. Ход его мыслей прервал бывший соперник, а теперь снова близкий соратник Александр Покрышин, шаркающий в душный кабинет с бутылкой водки. Он предложил выпить.\n\nПока Покрышкин наливал каждому по высокой рюмке водки, Шукшин ещё раз выглядывал из окна в бурный полдень, лениво записывая какую-то заметку.\n\n-Что-то не так, Василий? - спросил Покрышкин.\n\nШукшин откашлялся и отложил перо, чтобы посмотреть на него.\n\n-Александр, Вы когда-нибудь думали, что мы победим силовиков? Что действительно сломаем их мёртвую хватку на власти?\n\nПокрышкин коротко усмехнулся, прежде чем ответить дружелюбно.\n\n-Василий, это не будет длиться вечно. Мы провели время на солнце. Теперь пришло время молодёжи занять место. Ваши мечты о федерации сбылись, и граждане России могут спать спокойно.\n\nПокрышин серьёзно указывает на Шукшина.\n\n-Включая тебя. Ты уже довёл себя до смерти. Если сегодня вечером остались незаконченные дела, Вы можете решить их завтра без каких-либо проблем.\n\nШукшин слушал, но всё ещё глубоко задумался, делая пометки в своей бумаге. Покрышкин подтолкнул Шукшина выпить свой почти полный стакан. Когда Шукшин сделал большой глоток водки, Покрышкин пробормотал.\n\n-Что ты пишешь? Ещё одно стихотворение?\n\nНастала очередь Шукшина смеяться, слегка хлопнув стаканом.\n\n-Это фильм. Ермолай Воеводин переезжает в Москву, но тоскует по своей сибирской деревне.\n\nМаршал авиации в замешательстве изогнул бровь. Шукшин усмехнулся и просто сказал.\n\n-Не знаю, я просто хотел написать.\n\nПока они разговаривали, буря медленно улеглась. Солнце пробилось сквозь тучи, поймавшие взгляд Шукшина. Увидев это, Шукшин пробормотал.\n\n-Может быть, этот Ваш дивный новый мир возможен."
 RAPP.7.a:0 "К будущему!"

 RAPP.8.t:0 "Заря"
 RAPP.8.desc:0 "Шукшин открыл лежащую на столе папку, и у него закружилась голова. Там было бесчисленное количество диаграмм, цифр, фактов, цифр; буквально сотни листов бумаги, доказывающих его внимание. Один описывал добычу нефти в Центральной и Западной Сибири; другой указал на дефицит драгоценных металлов и высказался за то, чтобы направить ресурсы военных на неуказанный проект. Третий постулировал вероятность долгосрочного сотрудничества между Федерацией и ОСН. Но больше всего его внимание привлекла обложка - простой рисунок Феникса с надписью "Операция: Заря".\n\n-Господа, я ничего не понимаю в этом, - сказал Президент Шукшин. Он подтолкнул папку к посетителям. - Дайте мне сводку. У Вас есть пять минут.\n\n-Вот почему он мне так нравится, - сказал Анатолий Яхонтов, финансовый директор группы компаний "Титан", своему сморщенному спутнику. - Ублюдок знает, чего хочет.\n\nОн снова повернулся к Президенту Шукшину.\n\n-Мы предлагаем государственно-частное партнёрство между Вашим Правительством и нашей новой дочерней компанией Titan Aeronautics. Нам нужен инвестиционный капитал, и мы думаем, что Вы хотели бы создать рабочие места в Подмосковье, учитывая, какой ущерб причинили нацисты.\n\n-Я слушаю, - сказал Шукшин. - Что Вы предлагаете: пассажирские транспортные самолёты? Реактивные истребители? Вы собираетесь ориентироваться на внутренний рынок или продавать за границу?\n\n-Ничего из вышеперечисленного, - сказал Яхонтов, улыбаясь ещё шире. - Мы хотим начать космическую программу Федерации.\n\nУдивление поразило Президента Шукшина, как молния.\n\n-Космическая программа? Господин Яхонтов, мы всё ещё восстанавливаем Москву, не говоря уже о других наших территориальных приобретениях. Как я могу убедить Сенат финансировать этот проект?\n\n-Просто, - сказал он. - У нас есть цифры как из Германии, так и из США. Общий прирост ВВП от финансирования космической программы исследований и разработок намного превышает затраты.\n\nОн прислонился к столу Шукшина, его галстук болтался над печатью Республики. - А если честно. Мы говорим о том, чтобы отправить космонавта на Луну в течение 10 лет. Кто откажется от возможности войти в историю?""
 RAPP.8.a:0 "И Дворец Солнца откроется, и воссияет слава из его врат..."

 RAPP.9.t:0 "Через тернии"
 RAPP.9.desc:0 "Генерал-полковник Матвей Попов наблюдал за тренировкой более сотни российских лётчиков через одностороннее зеркало. Рядом с ним Максим Никитин из компании "Титан Аэронавтикс" одержимо делал пометки в потёртом жёлтом блокноте. Пара смотрела на лётчиков сверху вниз, как дети, уставившиеся на муравьев. Какое-то время они были счастливы просто наблюдать.\n\n-Дайте мне информацию о кандидате А-8, - сказал Попов.\n\n-Первоклассный лётчик. При налёте на Москву сбил четыре немецких бомбардировщика, - сказал Никитин. - Дисциплинарные записи показывают обвинение в неподчинении, которое было снято после того, как А-8 был награждён за героизм.\n\n-D-4?\n\n-D-4 был ранен в финской кампании. Его нога всё ещё заживает.\n\n-На это нет времени, - сказал Попов.\n\n-Прежде чем мы отклоним Д-4, мы должны подумать о пиаре, - сказал Никитин. - Нам нужен хотя бы один казах. Или таджик, или башкир. D-4 служил с честью и мог бы стать выдающимся фотографом миссии.\n\n-У нас нет времени, чтобы его рана зажила. И, господин Никитин, давайте внесём ясность. Это военный проект. Одно слово Президенту Шукшину и Ваши боссы потеряют пару миллиардов. Так что, подумай на секунду, прежде чем снова заговорить о пиаре.\n\n-F-9 только что сошёл с беговой дорожки.\n\n- Предложи 10000 рублей первым пяти, кто сойдёт с беговых дорожек. Господин Никитин, эта программа - самое большое, самое важное, что Вы или я будем делать в нашей жизни. Может быть, даже важнее, чем Московская кампания. Проекту "Заре" нужны кадры, которые умеют смотреть дальше своего кошелька, - сказал Попов.\n\n-Важнее Москвы? Вы несерьёзны, генерал Попов.\n\n-Москва была символом нашего наследия. Москва осталась в прошлом. Этот проект будет определять каждое русское поколение отныне и до скончания веков."
 RAPP.9.a:0 "И если Вы опубликуете это в пресс-релизе, я надеру Вам задницу."

 RAPP.10.t:0 "Вырезание гиганта"
 RAPP.10.desc:0 "Всё началось с основания. Десятки мужчин потратили десятки дней, копая на выбранном месте огромную траншею. Так появилось чрево, которое должно было принести плод русской изобретательности. Огромная бетонная плита была залита и укрыта от дождя, как любой отец укроет свою единственную дочь. В полночь седьмого дня месяца, когда бетон сохнет, на плохо охраняемую строительную площадку прокралась одинокая душа. Фридрик Мюлер, последний отпрыск Велимира Великого, вознёс молитву Перуну и вдавил отрубленный палец в сохнущий бетон. Жертва, во имя силы русского народа.\n\nПотом пришли кости. Огромные стальные балки, вырезанные из плоти гор, лежат на равнине, вычищенной человеческими инструментами. Прошёл месяц, и дух великого памятника обрисовали его отцы. Два месяца, и зверь обрёл форму. Три, и кости срастаются в скелет. И снова Мюлер пробрался на стартовую площадку и нарисовал жертву собственной кровью на священных балках. Жертва во имя надежды всех россиян.\n\nЗатем выступили вены зверя. Трубы, привезённые с заводов Самары, обвиты септическим сердцем. Огромные воздуховоды из тонкого алюминия, неуклюже сжатые вместе, образовывали лёгкие титаны. Провода, проложенные в Амуре, пересекли просторы России, чтобы стать нервной системой. К настоящему времени Правительство возвело вокруг полурождённого творения защитные ограждения. Мюлер прорылся под забором, вошёл в здание и измазал своё дыхание, свою мокроту и свою желчь на оголённой электрической системе. Жертва, чтобы на небесах говорили по-русски.\n\nКожа из стекловолокна и кирпича натянулась на зверя, покрывая его благословенные органы и завершая видимость нормальности. Юрий, как называли Фридрика в своей рабочей группе, молча стоял, пока православный священник произносил благословения над Барнаульским космодромом. Его едкий ладан и бессмысленные высказывания вздымались над собранием каждой души, трудившейся над завершением Центра. Но это было бесполезно. Ничего освящённого Перуном нельзя отнять у него; ни Земля, ни её люди, ни творения человечества. Все это принадлежало Ему. Итак, во славу Перуна и во славу детей Гипербореи, Россия без сопротивления пойдёт в космос."
 RAPP.10.a:0 "Молитва, произнесённая в темноте, всё ещё звучит на Небесах."

 RAPP.11.t:0 "Военный угол"
 RAPP.11.desc:0 "Солнце ярко светило в окно кабинета генерал-полковника Матвея Попова, пробиваясь сквозь густой дым его сигары. Он просмотрел чертежи новой ракетной двигательной установки, разработанной инженерами. Якобы для этого собирались отправить россиянина в космос. Матвей неодобрительно хмыкнул, постукивая концом сигары по пепельнице. Любая ракета, достаточно мощная, чтобы отправить россиянина в космос, должна быть нацелена на их врагов, а не на звёзды. Но Президент Шукшин приказал обеспечить работоспособность ракеты, а он никогда не нарушал президентского указа.\n\nГенерал-полковник услышал стук в дверь. Инженер, спроектировавший этот чёртов двигатель, наконец-то прибыл!\n\n-Входите, входите! – крикнул Матвей в сторону двери, махнув на неё сигарой, как будто это каким-то образом ускорило процесс открытия. Вошёл Владимир Копылов, невысокий парень с усами, похожими на крысиный хвост.\n\n-Садись, мальчик.\n\nГенерал-полковник сел, прислонившись к столу, и медали на его груди зазвенели друг о друга.\n\n-Этот двигатель... расскажи мне о нём.\n\n-Ну-с, - начал Владимир, садясь напротив Матвея, - это похоже на ракеты, которыми немцы посылали своего человека на Луну.\n\nОн достал из нагрудного кармана ручку и обвел части схемы на столе.\n\n-Мы добились больших успехов в понимании того, как они могли хранить жидкий кислород в достаточно больших количествах, чтобы произвести сгорание, необходимое для вывода ракеты на орбиту, и совершать там манёвры. Вот что такое этот двигатель. Он достаточно мощный, чтобы получить человека на орбиту и спустить его именно туда, где он нам нужен.\n\nРакета, способная менять траекторию на орбите? Мозг Матвея метался от возможностей. При этом, Россия сможет нанести удар в любой точке земного шара. Ни одна нация не будет угрожать её безопасности, так как все они могут быть поражены российской ракетой в любой момент. И если бы комментарии инженера о его точности были точными, они могли бы поражать военные цели, даже не посылая человека в страну. Возможно, Президент Шукшин что-то задумал с этой космической программой.\n\n"
 RAPP.11.a:0 "Расскажите подробнее, господин Копылов."

 RAPP.12.t:0 "Проблемы со связью"
 RAPP.12.desc:0 "-...Хорошо, теперь протестируйте 28.470 мегагерц. Рыков, ты слышишь?\n\nГолос, размытый интеркомом, искажался сквозь слои статики.\n\n-Скопируй этот центральный, переключи частоту прямо сейчас.\n\nБлин! Лавр чуть не стукнул ладонью по столу. Системы связи на борту шаттла вышли из строя. Нет, более того, чёрт возьми - несмотря на всю проделанную ими работу, половина частот была бесполезной, а другая половина - почти бесполезной. И никто понятия не имел, какая часть оборудования неисправна...\n\nКонсоль перед ним зазвонила. Вспыхнул белый свет, но домофон не ответил. Лавр склонился над микрофоном.\n\n-Рыков, ты меня слышишь?\n\nСвет снова вспыхнул. Ответ пришёл, но не в корректной форме. Рыков принимал, а Лавр не слышал его ответа! Инженер протер усталые глаза.\n\n-Как? Я только сегодня утром откалибровал эту чёртову систему... - Он снова нажал кнопку интеркома. - Рыков, я тебя не принимаю. Вернитесь к предыдущей частоте.\n\n-Это Рыков...\n\nЛавр ударил рукой по кнопке внутренней связи.\n\n- Рыков, эта чёртова штука теперь стоит на месте. Я сдаюсь. Вернитесь к началу нашей рутины. Нам нужна стабильная частота.\n\nОн возился с регулятором настройки, что-то бормоча себе под нос.\n\n-Я должен был быть чёртовым учёным-ракетчиком. Не застрял бы здесь, втыкая иглу частоты, а руководство дышит мне в затылок...\n\nОн нашёл исходную частоту.\n\n-Это Рыков. Лавр, ты не думаешь, что нас за это уволят?\n\n-Вместо нас пострадают другие, друг. - Инженер усмехнулся сквозь стиснутые зубы. - Я подозреваю, антенна. Мы должны отправить её обратно в отдел исследований и разработок вместо того, чтобы постоянно искать лейкопластырь. Так проще.\n\nРыков вздохнул на другом конце рации.\n\n-Я полагаю, это будет просто ещё один набор цифр, который нужно добавить в кучу. Честно говоря, я готов к тому, что с этим уже покончено.\n\n-Послушай, я тоже расстроен. - Лавр прищурил глаза и глубоко вздохнул. - Но мы уже приложили к этому столько усилий. Мы не можем сдаться сейчас."
 RAPP.12.a:0 "Мы жертвуем сейчас, чтобы идиоты будущего могли спокойно называть наши пути примитивными."

 RAPP.13.t:0 "Через долги мы ускоримся к звёздам!"
 RAPP.13.desc:0 "-Колтосов, Вы своим цинизмом переступаете черту.\n\nПрезидент Шукшин сделал глоток чая, внимательно следя за заинтересованным представителем РАПП, расхаживающим по кабинету.\n\n-Наши средства будут в порядке в долгосрочной перспективе. Мы предлагаем одноразовые расходы; после этого, бремя возьмут на себя корпорации.\n\nОба политика застряли в тупике личных дебатов более часа. Становилось смешно. Подумать только, что такая мелкая просьба провалилась, что столько времени было потрачено впустую, когда нужно было сделать другую работу. Медленно, но верно терпение Шукшина истощалось. Медленно, но верно песок разочарования начал наполнять его чашу. Василий сделал глоток. Он забыл добавить сахар.\n\nПредставитель Колтосов всё ещё ходил взад-вперёд.\n\n-Статистика бедности на Кавказе ошеломляющая. Разве мы не должны отвлекать деньги налогоплательщиков на помощь союзникам нашей Федерации? У этой космической программы с самого начала был слишком большой бюджет. А теперь Вы приходите к нам со шляпой в руке, прося ещё больше денег. К чему вообще это безумие? Мы управляем самой большой страной на планете, у нас есть богатства, чтобы набить животы в следующем столетии, и пространство, в котором можно поселить людей. Как посещение Луны поможет обычному человеку?\n\n-Потому что нам нужно воплотить наши мечты в реальность, мой друг. Именно поэтому мы были избраны, и это то, что поддержит наших избирателей. Без этого, мы не можем ни провести аграрную реформу, ни обуздать корпорации. Это будет посланием людям и всему миру. Сообщение о том, что мы поднимаемся на новые высоты, покончив с самоуспокоенностью, что мы снова встали на ноги и равны любой из великих держав.\n\n-И рад тратить деньги на бесполезные технические проекты.\n\n-Мы так и решили, да.\n\nКолтосов усмехнулся.\n\n-Партия решила. Ты решил. Я и те, кого я представляю, не принимали решения.\n\nОн перестал ходить, как раз на пороге двери.\n\n-Если бы я не был в этой тусовке с тех самых пор, как мы ютились в Барнауле, я бы пошёл пешком. Как и другие в моем блоке. Но мы зашли слишком далеко.\n\nОн разочарованно покачал головой.\n\n-Пока Вы мечтаете, я попытаюсь склонить "Титан" к более приватизированному подходу к нашей маленькой космической программе. Но поймите это, Президент Шукшин. Мы не потерпим ещё одного захвата."
 RAPP.13.a:0 "Небо грёз заволокло тучами сомнений."

 RAPP.14.t:0 "Инженерные секреты"
 RAPP.14.desc:0 "Амет-хан ненавидел Вашингтон. Сидя в кафе всего в квартале от Национальной аллеи, он не мог не смотреть на то, что, как он знал, происходило за этими стенами с отвращением. Американцам нравилось считать себя самыми цивилизованными людьми на Земле, но они были не лучше остальных. Их столица была построена так, чтобы напоминать о Римской Республике, и это казалось уместным. Американское Правительство было почти таким же коррумпированным, как и древняя Республика. Лучшим плюсом пребывания в этом ветхом болоте было то, что Амет-хан мог использовать эту порчу в своих интересах.\n\nЕго глаза метнулись к двери, когда в комнату неторопливо вошла измождённая фигура. Согласно досье Амет-хана, его звали Кертис Рид. Русский агент установил первоначальный контакт, но скрепить сделку должен был Амет-хан. На Кертисе был костюм, который выглядел наспех надетым, а на шее болтался галстук. По тому, как мужчина поправил его, осматривая комнату, Амет-хан понял, что он разболтался из-за того, что ёрзал. Не идеально иметь дело с человеком с тревожным темпераментом. Тем не менее, деньги говорили. Амет-хан поймал взгляд мужчины, и американец стал пробираться к нему.\n\n-Я не думаю, что кто-то преследовал меня.\n\nКертис заговорил тихо, как только оказался возле стола. Он сел и сцепил руки между коленями, по его виску явно стекал пот. Вероятно, он говорил это не столько ради себя, сколько ради Амет-хана. Любитель.\n\nАмет-хан начал ласково говорить с недовольным рабочим.\n\n-Итак... финансирование НАСА прекращается после высадки немцев на Луну. Сокращение финансирования означает сокращение заработной платы, поэтому Вам не платят столько, сколько Вы заслуживаете. - Затем он двинулся. - Послушайте, я могу предложить Вам двойную зарплату, если удастся получить чертежи ракетных систем НАСА. Пятая сейчас, остальное после доставки. Как Вам это?\n\nОн почти сразу увидел, как Кертис кивнул. Амет-хан потянулся за чемоданом и передвинул его через стол к Кертису.\n\n-Возьми, - сказал он, - и доставь чертежи сюда сегодня к восьми вечера. Не опаздывайте."
 RAPP.14.a:0 "Ради науки, да?"

 RAPP.15.t:0 "Лечебные классы"
 RAPP.15.desc:0 "-Господа, это микропроцессор, - сказал профессор Магнус Анвард. - И я проделал весь путь от Упсальского университета, чтобы продемонстрировать, как это работает.\n\nОн отошёл от своей трибуны и начал проходить сквозь промежутки между занятыми столами, держа в руках нечто, похожее на крошечный, чернильно-чёрный кусок металла не толще ногтя. Пока он говорил, десятки российских учёных, бизнесменов и офицеров пристально смотрели на него.\n\n-В частности, это 8-битный чип Four-Phase Systems Al1. Разработан в 1969 году Ли Бойзелем. К марту 1973 года этот чип был установлен на 374 крупных промышленных предприятиях по всей Америке просто потому, что он работает быстрее, чем лошадь на стероидах. К ноябрю 1973 года проект был куплен Министерством обороны, и компания Four-Phase Systems заключила постоянный эксклюзивный контракт. К январю 74-го схема чипа просочилась к шпионам Рейха. В мае того же года Правительство Германии наняло меня и ещё трех шведов для изучения того, как микропроцессорная технология может быть включена в будущие аэрокосмические проекты Рейха, включая потенциальную миссию на Марс.\n\nОн улыбнулся и встретился глазами с ближайшим охранником.\n\n-Учитывая, как прошла война, я не думаю, что в ближайшее время они отправятся в космос.\n\nАнвард повернулся к своей аудитории, посмеиваясь над собственной шуткой.\n\n-Я понял, что в настоящее время Федерация использует свои компьютерные системы в основном с помощью технологии интегральных схем, - сказал он. - Микропроцессор принадлежит к семейству интегральных схем также, как Homo Sapiens принадлежит к семейству гоминидов. Моя команда ожидает, что полная интеграция микропроцессорной технологии в Ваши текущие электронные информационные системы приведет к повышению эффективности проведения операции "Заря" на 40-45 процентов. Видите ли... Ах, да, джентльмен сзади?\n\nКрупный бородатый мужчина в очках в роговой оправе опустил руку.\n\n-Да, это увлекательно, спасибо. На самом деле, я работал над подобным проектом в Республике Коми несколько лет назад, но с использованием мозгового вещества, а не металлической схемы. Видите ли, мы предположили...\n\n-Да, спасибо, мой друг, у нас будет достаточно времени, чтобы обсудить прошлые эксперименты после того, как я закончу свою презентацию, - сказал профессор Анвард. - Теперь, что касается структуры микропроцессора..."
 RAPP.15.a:0 "Не объясняйте компьютеры непрофессионалам. Гораздо проще объяснить секс девственнице."

 RAPP.16.t:0 "Откройся небесам"
 RAPP.16.desc:0 "Сверкали камеры и жужжали микрофоны, когда Максим Никитин шествовал перед аудиторией из десятков журналистов. В самом центре толпы был Дмитрий Морозов из ВГТРК, недавно переименованной из ЗАО "Центральное вещание Сибири". Известный консерватор, националист и патриот. Противовесом Морозову была Екатерина Балабанова, двуязычная левая из "Московского вестника". Кроме двух русских были чернильницы всех наций; два американца из San Francisco Times, представители Asahi и Sankei Shimbun, старший редактор Press and Journal и даже группа из O Globo.\n\nДля Никитина это был рай.\n\n-Наша зарождающаяся космическая программа оказалась чрезвычайно успешной, - сказал Никитин. - Мы прогнозируем, что начальный этап разработки и производства инфраструктуры будет завершён на два месяца раньше графика.\n\nПозади него мерцал опасностью и лазурной красотой пятидесятиметровый бассейн.\n\n-Наше намерение состоит в том, чтобы продвигать как немецкий, так и американский дизайн посредством сотрудничества с бывшими участниками обеих программ. Знаете ли Вы, что самый высокопоставленный член немецкой команды разработчиков скафандров перешёл на сторону Федерации? Выяснилось, что его жена была полячкой, - сказал он.\n\nСтайка журналистов яростно записывала каждую деталь. Польский ракурс - это была история, с которой они могли работать.\n\n-Сегодня мы тестируем две вещи. Во-первых, целостность и маневренность последних моделей скафандров. Во-вторых, работоспособность членов команды в условиях, сравнимых с микрогравитацией, - сказал он.\n\nОн полез в карман и вытащил рацию.\n\n-Господа, пожалуйста, начните испытание.\n\nНа противоположной стороне огромного бассейна восемь одетых в костюмы мужчин и женщин нырнули в кристально чистые глубины. Только один-единственный трос, по одному на каждого, удерживал их от вечного падения на дно искусственного моря.\n\n-Это руководитель миссии Зайцев, - затрещала рация. - Начало спуска в 14:23.\n\nНикитин улыбнулся, когда журналисты наклонились к рации, напрягая слух, чтобы услышать речь Зайцева.\n\n-Всё идёт нормально... всё хорошо. Подожди, - сказал Зайцев.\n\n-Командир миссии, подтвердите проблему, - торопливо сказал по рации генерал Попов.\n\n-Сэр, костюм Валентины только что дал течь в левом плечевом суставе. Её костюм начинает наполняться водой. Запросите разрешение на прекращение учений."
 RAPP.16.a:0 "Возвращайтесь назад."

 RAPP.17.t:0 "По расписанию"
 RAPP.17.desc:0 "Игорь возился со своими монетами, пытаясь вытащить их из карманов. Они рассыпались по полу телефонной будки. Разочарованный, он прислонился головой к стеклянной стене будки, чтобы немного передохнуть. Он был так измотан, что чуть не уснул прямо на стекле, и его вырвал из дремоты только его начальник, позвавший рабочих вернуться к работе в ближайшие несколько минут. Он попытался подобрать монеты с пола и сунул их внутрь, набрав домой. Через несколько минут трубку взяла его жена.\n\n-Здравствуйте, это резиденция Наговицына. Говорит Дина.\n\nСвязь была плохой, и Игорю пришлось прижать трубку к уху, чтобы понять её.\n\n-Дина, это Игорь. Сегодня вечером я снова буду дома поздно. Нет, не говори пока. У меня мало времени, нам уже перезванивают. Я знаю, что ты злишься на меня, я слышу это. Да, я знаю, что Вы просили меня поговорить об этом с моим начальником. Но Вы же знаете, что эти ублюдки хотят, чтобы шаттл был построен в соответствии с их графиком, и они будут работать на нас до последнего. Я ничего не могу сделать.\n\nОдин из парней, сваривших нижнюю обшивку шаттла, чуть не уснул. Слава богу, кто-то поймал его до того, как всё полетело к чертям.\n\nИгорь остановился, чтобы почесать глаза в надежде, что он уговорит их оставаться открытыми всю смену, позволяя Дине вставить словечко.\n\n-Может быть, Вам следует протестовать, - предложила она. - Привлеките прессу. Я уверен, что кто-то выслушает Вас об условиях. Чёрт, если это не сработает, Вы не можете организоваться с другими рабочими? Можно даже позвонить одному из представителей ДСПР. Они могли бы помочь.\n\n-Это проект, завёрнутый в чёртову политику и "национальный престиж". Людям плевать, что мы перегружены работой, они назовут нас непатриотичными и чуть ли не предателями. Создать союз? Никому нет дела до того, что мы думаем, и это не изменится, "пока этот шаттл не будет в небе".\n\n"
 RAPP.17.a:0 "Срезать углы ракетами? Разве это не опасно?"

 RAPP.18.t:0 "Через некоторое время"
 RAPP.18.desc:0 "Максим Никитин понял, что проект начинает портиться, когда третий рабочий рухнул на производственный участок. Он был монтажником из Магнитогорска, никому не важным; но он проработал 20 часов с двумя получасовыми перерывами на обед, когда просто потерял сознание от недосыпа. Когда дежурный фельдшер подобрался к нему, Максим понял, что нужно что-то делать, и прошёл в кабинет генерала Попова. Он вошёл без стука.\n\nГенерал Попов просматривал какие-то бумаги, когда Максим вошёл в комнату.\n\n-Какого чёрта тебе надо, Никитин? Я очень занят.\n\n-Я думаю, нам нужно сократить смены, - сказал Максим. - Ещё один только что рухнул. Если об этом станет известно, журналисты...\n\n-Думаешь, мне наплевать на пиар? Чёрт, ты думаешь, кому-то есть дело до пиара? - сказал Попов. - Господин Никитин, когда этот шаттл поднимется в воздух, всем будет наплевать, как сделана колбаса. Я не планирую приглашать сюда репортёров, но если информация просочится, что с того? Публика забудет через месяц.\n\nНикитин встал за кресло напротив стола генерала Попова. Он положил руки на подголовник и начал сжимать.\n\n-Если Вы переработаете этих хороших людей, Вы увеличите вероятность несчастного случая. Это неприемлемо для Titan Aeronautics. Вам нужно, чтобы этот запуск прошёл так же хорошо, как и нам. Меньше всего нам нужны мёртвые астронавты на наших руках.\n\nГенерал Попов встал. Внезапно комната показалась очень маленькой.\n\n-Вы уже знаете, что перед запуском мы трижды проверяем каждую систему шаттла. Нет, у нас есть крайний срок. Я собираюсь уложиться в этот срок. И если кто-то из людей на линии не сможет оправдать надежды, установленные Президентом, мы найдем людей, которые смогут."
 RAPP.18.a:0 "А теперь убирайся из моего проклятого кабинета."

 RAPP.19.t:0 "Аэтон"
 RAPP.19.desc:0 "Василий Шукшин вошёл в ангар, и его дыхание вырвалось из лёгких. Перед ним дремлет титан, бело-голубой зверь, который исполнит мечты трёх поколений. Он был огромен - более ста футов в длину, высотой с десять человек, настолько высоким, что у человека кружилась голова, глядя на него. Крылья были как у орла, каждый изгиб сделан с гениальным замыслом. На верхнем киле космического челнока красовался флаг Федерации с яркими полосами новорождённого белого, глубоководного синего и красного цвета заката. Сам панцирь был твёрдым, безупречным, на каждый дюйм крепче, чем кости здания. Он был бессмертным, неудержимым, своего рода духом или богиней, которого они сотворили, чтобы доставить свой народ на Луну. Не какое-то творение человека.\n\nВасилий потянулся, дрожа, и положил руку на крыло шаттла.\n\n-Это всё, на что я надеялся, - сказал он. - Я... я мечтал, но я никогда не думал, что увижу это.\n\nОн сделал шаг ближе.\n\n-Это краткое изложение всего, за что я боролся.\n\nШукшин улыбнулся, затаив дыхание, и повернулся к зверинцу прихлебателей, следовавших за ним по пятам.\n\n-Генерал Попов. Без Вашего руководства этот проект не удался бы. Спасибо за Ваш тяжёлый труд.\n\nГенерал отсалютовал, его лицо было профессионально нейтральным.\n\n-Всё для России.\n\nАнатолий Яхонтов откашлялся. Улыбка Шукшина немного померкла.\n\n-Да, мистер Яхонтов, мы не забыли о вкладе Титана в наши усилия. Господин Никитин, спасибо за Вашу тяжёлую работу.\n\nМаксим Никитин пробормотал слова благодарности шёпотом, который был прерван его начальником.\n\n-Позвоните нам, когда будете готовы начать работу над следующим шаттлом, господин Президент, - сказал Яхонтов.\n\n-Конечно, - сказал Шукшин. Он провёл рукой по гладкой холодной поверхности шаттла. - Как красиво. Александр, сколько времени у нас есть до запланированного запуска?\n\nПокрышкин протиснулся сквозь толпу с планшетом в руке.\n\n-Всего несколько дней, Василий. Нам осталось только доставить её на стартовую площадку, заправить топливом и посадить на борт космонавтов.\n\n-Тогда всё, - сказал Шукшин. Он откинул голову назад и рассмеялся. - После всего, через что мы прошли, вот и всё."
 RAPP.19.a:0 "Мы победим."

 RAPP.20.t:0 "Мужчины завтрашнего дня"
 RAPP.20.desc:0 "Как только он пришёл домой после школы, Григорий бросился в гостиную и включил телевизор. Он бросил свой рюкзак на ближайший диван и плюхнулся всего в футе от экрана. На экране телевизора загорелся логотип одной из национальных новостных компаний.\n\nМать что-то пробормотала с кухни.\n\n-Да, мам!\n\nОн отодвинулся на дюйм и, наконец, увидел то, чего ждал несколько недель: Юрия Романенко и Владимира Титова, двух астронавтов, которые должны были отправить шаттл в космос. Григорий легкомысленно переминался с ноги на ногу.\n\nСледующей появилась репортёр, женщина по имени Наталья, и начала интервью.\n\n-Господа, скоро Вы будете первыми русскими в космосе. Каково это?\n\nЗатем камера переключается на космонавтов. Первым заговорил Юрий.\n\n-Это большая ответственность. Я вырос на западе, где бомбардировки Люфтваффе продолжались до шестидесятых годов. Многие из моей семьи и друзей справедливо боялись неба. Но я думаю, что если мы будем продолжать бояться неба, то позволим немцам победить. Поэтому я также считаю, что мы должны показать миру, что нацистская террористическая кампания провалилась. Мы, русский народ, выстояли.\n\nТеперь камера переключается на Титова. Журналист задал ещё один вопрос.\n\n-Видели ли Вы десять лет назад себя будущими первыми русскими, увидевшими Землю из космоса? Как бы Вы удивились, увидев себя здесь?\n\n-Я был бы потрясён! - со смехом ответил Титов. - Я не изучал инженерное дело или полёты, потому что думал, что отправлюсь к звездам. Я сделал это, потому что хотел дать немцам кровавый нос на войне. Но я рад, что получил это образование, так как теперь я могу использовать его для благородного дела. И следующему поколению лётчиков и инженеров не придётся лететь на войну. Благодаря нам, они могут летать к звездам.\n\n"
 RAPP.20.a:0 "Будущее начинается здесь."

 Shukshin_News.1.t:0 "[Get_newspaper_header]Россия запускает первую пилотируемую космическую миссию"
 Shukshin_News.1.desc:0 "Празднование заполнило сегодня улицы Российской Федерации, когда Президент Василий Шукшин объявил об успехе первого в стране пилотируемого полёта в космос. После переизбрания в 1976 году, Президент Шукшин сделал финансирование только что начавшейся российской космической программы "Роскосмос" приоритетной задачей, и эта программа, похоже, принесла свои плоды.\n\nМеждународная реакция была в целом очень положительной, поскольку американские представители в Федерации назвали миссию "триумфом" и поздравили страну с её успехом. Президент Шукшин заявил, что участие России в освоении космоса будет только расти, поскольку продолжается её международное сотрудничество и продолжают циркулировать слухи об обширной спутниковой программе, находящейся в разработке. Амбиции России устремлены к ещё большим высотам по мере того, как четвёртая держава занимает своё место среди звёзд."
 Shukshin_News.1.a:0 "Первый шаг гигантского скачка."
 Shukshin_News.1.b:0 "Звёздный соперник или союзник?"
 Shukshin_News.1.c:0 "Мы должны что-то сделать!"
 Shukshin_News.1.d:0 "Новый противник на последнем рубеже."
 Shukshin_News.1.e:0 "Россия занимает своё место на звёздной сцене."

 NOV_flavor.1.t:0 "Отделение народа"
 NOV_flavor.1.desc:0 "-Мы не будем продолжать работу, Волков.\n\nАлександр Иванович Волков поднял глаза от своего офисного стола и от дорогого ему дымящегося чёрного послеобеденного кофе. Грянула пустая бутылка из-под виски, когда он встал с болезненно-зелёного офисного кресла и встал на распухшие ноги.\n\n-Какого хрена, Николаев? Я плачу Вам, ублюдкам, чтобы выплавляли железо, а не ныли. Вернитесь.\n\n-Нет, Вы не понимаете, - сказал Николаев. - У нас были кризисы в течение последних трёх недель. Я не был дома 4 дня. Некоторые из моих друзей, с которыми я работал годами, не видели своих семей неделю.\n\nОн шагнул в кабинет Волкова, перейдя линию от бетонного рабочего пола до устланного ковром кабинета фабриканта.\n\n-Я понимаю, что этот контракт с Федерацией важен. Нам всем нужно, чтобы бизнес процветал! Но мы не можем продолжать работать 80, 90, 100 часов в неделю.\n\n-Слушай меня внимательно, - сказал Волков. - Если мы не завершим этот контракт к концу месяца, каждый из нас, чёрт возьми, останется без работы. Федерация, грёбаные силовики, никогда больше с нами работать не будет. Это означает, что ни поставщиков, ни покупателей, ничего! Ты хочешь, чтобы твоя семья голодала?\n\n-Да пошёл ты, проклятый тиран! - Николаев плюнул. - Я знаю это! Чёртов контракт. Это единственное, что мы слышали от тебя за последние месяцы. Что с новым ребенком Ивана? А жена Петра? Или Вы не слышали, что у неё смертельный диагноз? Вам нужно нанять больше людей!\n\nВолков стукнул кулаком по столу. Кофе пролился из разбитой белой кружки, пропитав ковёр грязным месивом.\n\n-У меня нет на это грёбаных денег!"
 NOV_flavor.1.a:0 "Тогда найди новых сотрудников, ублюдок. Мы объявляем забастовку."

 NOV_flavor.2.t:0 "Дружба прекрасна"
 NOV_flavor.2.desc:0 "Александр Иванович Волков взял трубку своего нового телефона. Он понял, что был глубоко несчастным человеком. Ивановский металлургический завод, наследие его отца, завод, который он строил руками, по кирпичику, молчал. Тихий, как могила. Тихий, как мавзолей. Он провёл пухлым пальцем по серому пластиковому корпусу телефона. Почему люди не могут больше походить на машины? Если ему нужна была его машина, она включалась. Если часть ломалась, он платил кому-то, чтобы заменить её. Когда он ехал в дальний путь в гости к своему папочке или к семье жены, то ржавый карбюратор ему ни хрена не давали. Его сотрудники были разочарованием и трусами для человека. Если бы у бесполезных ублюдков была трудовая этика его отца, то металлургический завод каждую неделю производил бы гору продукции.\n\nНо они предали его.\n\nАлександр позвонил по определённому номеру. Телефон звонил только дважды, прежде чем его соединение ответило.\n\n-Максим Юрьевич! Это Александр Иванович. Мы познакомились в Томске, на той бизнес-конференции. Да, это было после войны. Как маленький Алексей?\n\nВолков полез в ящик стола, слепо нащупывая сигару и зажигалку.\n\n-Да они так быстро растут! - сказал он, когда его пальцы нашли холодный металл стартера. - Ты должен гордиться.\n\n-Слушай, я звонил по поводу контракта. Да, того, что с Фениксом. Нет, мы уже больше месяца не работаем по расписанию. Нам было бы намного лучше, если бы весь мой проклятый персонал не ушёл с конвейера. Эти ублюдки-коммунисты понятия не имеют, чем я пожертвовал, чтобы удержать их на работе, - сказал Александр.\n\nОн остановился, чтобы зажечь зажигалку и вдавить золотое пламя в головку сигары.\n\n-Каждый из них.\n\n-Послушайте, у меня есть идея, - сказал Александр. - Вы всё ещё знаете ту девушку из филиала Sibir’s Housing Solutions? Инесса? Да, Инесса Николаевна.\n\nОн затянулся сигарой. Дым наполнил его лёгкие, как прекрасное вино, брызнувшее в хрустальный графин. Это было красиво и успокаивающе, как плеск волн о берег.\n\n-Можешь попросить меня об одолжении? - сказал Александр."
 NOV_flavor.2.a:0 "Что угодно для друга."

 NOV_flavor.3.t:0 "Не домино"
 NOV_flavor.3.desc:0 "Николаев сидел на своем грязном диване и слушал, как бунтовала его жена. Любовь всей его жизни, Ксения Даниловна, расхаживала по обшарпанному дереву их мышиной квартиры.\n\n-Как ты мог быть таким безответственным, сердце моё? Ты должен был прийти ко мне! Ты должен был сказать мне, что планировал этот трюк, прежде чем разрушить наше будущее!\n\nНиколаев старался не закатывать глаза.\n\n-Любовь моя, я не забрасывал наше будущее. Счета могут быть ограничены в течение недели или двух. Но как только Волков поймёт, что мы ему нужны, я вернусь к работе, и, если Бог даст, он даст нам человеческие смены. Ты знаешь, что Иван не видел своего новорождённого шесть дней?\n\nКсения остановилась.\n\n-Надо послать им сырников. Бедняжка Катерина, должно быть, устала.\n\n-После того, как неделю в одиночку заботился об этом маленьком дьяволе? Сомневаюсь, что она спала восемь часов за столько дней.\n\n-Перестань, Нико. Это не его вина, что у него колики.\n\n-Я знаю, - сказал Николаев. - Я знаю. Мне жаль. Прости, что не сказал тебе о забастовке. Я хотел снова увидеть тебя, провести с тобой время. И я сочувствовал другим. Просто кажется, что независимо от того, что мы делаем, кто-то всегда требует от нас большего.\n\nКсения улыбнулась и села рядом с мужем.\n\n-Я знаю, любовь моя. Трудно быть мужчиной, заботиться о других и брать на себя ответственность заботиться о них. Но я горжусь тобой и очень тебя люблю. Мы справимся с этим вместе.\n\nНиколаев улыбнулся.\n\n-Мы справимся с этим...\n\nЕго прервал ужасный, оглушительный стук в их покоробленную дверь. В пыльную щель между порталом и полом проскользнуло письмо. Нико взял письмо дрожащими руками и открыл его.\n\n-Уважаемые арендаторы, - гласило оно, - компания Sibir Housing Solutions была уведомлена о том, что в настоящее время Вы не заняты значимой работой. Арендаторы должны поддерживать достаточный доход для оплаты ежемесячной арендной платы, как указано в Вашем договоре. Если Вы не найдёте оплачиваемую работу в течение следующих 14 дней, Sibir Housing Solutions будет вынуждена выселить Вас. Инесса Иванова, региональный менеджер по работе с клиентами."
 NOV_flavor.3.a:0 "И Николаев плакал."

 NOV_flavor.4.t:0 "Аргумент"
 NOV_flavor.4.desc:0 "Александр Волков улыбнулся. Наконец-то всё пошло по плану. Металлургический завод извергал пламя и пыль, перерабатывая руду в очищенное железо. Железо, которое спасло бы их страну. Железо, которое проложило бы путь в русское будущее. И да, железо, которое наполнило бы его бумажник до краёв.\n\nСына основателя чуть не стошнило от ликования, когда он скакал от рабочего места к рабочему месту. Для него! Иван Волков, его отец, был титаном бизнеса. Мужчины следовали за ним почти инстинктивно, как стая волков, преследующая своего вожака. Он был вершиной НЭПа, верным членом партии и хорошим отцом. Но теперь всё это было прахом. В анархии всё разлетелось вдребезги, кроме металлургического завода, который был наследием его отца.\n\nАлександр не мог пользоваться уважением, которое когда-то вызывал его отец. И это было прекрасно. Если он не мог вести пряником, то он вёл кнутом. Что угодно, лишь бы железо текло. Что угодно, лишь бы фабрика ревела, как разъярённый зверь, обжигая небо пеплом и дымом. Это было красиво, по-своему, и он никогда не позволит такой красоте голодать. Нет, зверь будет кормить. Металлургический завод будет вскормлен сотнями сильных русских мужчин, отдающих себя за свою страну и за зверя. И каждый толчок, каждое напряжение мышц, каждый ожог и каждая капля пота были его волей.\n\nОн увидел промышленность, и это было хорошо."
 NOV_flavor.4.a:0 "Рука прилежных будет господствовать, а ленивый будет терпеть рабство."

 NOV_flavor.5.t:0 "Человек из народа"
 NOV_flavor.5.desc:0 "Улицы Златоуста мокры от слёз. Солоноватый воздух пахнет усталостью и страхом. Не ужас пулевого ранения или пульсирующей раны, а глубокая, пульсирующая уверенность в жалком будущем. Дети города помнят, как Евгений Драгунов освободился от сталинистов и пообещал им будущее процветания и свободы. Они надеялись, молились и боролись за это будущее. Подобно изобретателю Дедалу, они спаслись от ужасов анархии силой оружия и силой духа, построив утопию посреди агонии и апокалипсиса.\n\nНо Златоуст был покорён. Пером и пулей его мечта была убита. Люди потеряли свои дома, свою свободу. Они потеряли всё. И к обломкам отложенной мечты мчались три шакала: Сибирь, Феникс и Титан. Корпоративные гиганты раздавили город алмазными коренными зубами, вышвырнув хороших мужчин и женщин из их домов и превратив владельцев в наёмных работников. Предприниматели и бизнесмены превратились в продавцов, кассиров или попрошаек.\n\nМечта о вольном Златоусте умерла. Но люди остаются - и людей надо защищать. Когда Президент Шукшин призвал к созданию новых партий, которые противостояли бы господству мегакорпораций, Алексей Новиков ответил.\n\n-Но я не могу один, - сказал Алексей восторженной толпе. - Златоусту нужен голос. Мы больше, чем придаток Новосибирска. Мы не свалка для корпоративных продуктов. Наш родной город - древний и почтенный, богатый и гордый, и он заслуживает того, чтобы его услышали на федеральном уровне.\n\nАлексей ударил кулаком по трибуне.\n\n-Мой оппонент, господин Набоков, не что иное, как инструмент корпорации Феникс. Эти паразиты! Они скупят каждую фабрику и каждое предприятие в этом городе, пока не завладеют всем. Сколько людей в аудитории являются владельцами малого бизнеса?\n\nПочти четверть зала подняла руку.\n\n-Феникс и Набоков хотят украсть Ваше имущество из-под Вас. Они хотят владеть Вами. Они хотят владеть Вашей семьей. Неужели мы позволим этим сукинам детям поработить наш город?\n\nТолпа грохотала как единая."
 NOV_flavor.5.a:0 "КОНЕЧНО НЕТ!"

 NOV_flavor.6.t:0 "Бизнесмен, занимающийся бизнесом"
 NOV_flavor.6.desc:0 "Алексей Новиков сидел, скрючившись. В ресторане пахло свежими цветами и вином, но он почти не замечал. Его костюм был слишком узким в талии, а когда он сидел, штаны были на четверть дюйма выше его ног. Вопроса не было - Алексею придётся нанять портного.\n\n"Коцце дель Бельджио, - сказал его сосед по обеду, - катастрофа. Хороший бельгийский шоколад в наши дни найти очень сложно. Подумать только, этот идиот тратит их.\n\nСтарик покачал головой.\n\nАлексей взглянул на меню. В каком ресторане подают только мидии?\n\n-Ну, что посоветуете?, - он спросил.\n\n-Ничего. Я ел в Mollusca уже 8 раз. Пять ужинов, два обеда и один выезд в региональный офис. Еда дерьмовая, обслуживание посредственное, а вино слишком дорогое.\n\nСтарик протянул руку через стол.\n\n-Но это место принадлежит зятю директора по маркетингу. Меня зовут Анатолий Яхонтов, финансовый директор группы компаний Титан.\n\n-Спасибо, господин Яхонтов. Я принёс список политики и предложений, которые мы должны обсудить. Как Вам удобно, конечно, - сказал Алексей. - Наши данные показывают, что эти законы повысят производительность в Уральском регионе на 15...\n\nЯхонтов оборвал его взмахом руки.\n\n-Мне всё равно. - Он откинулся назад и потянулся, чуть не выбив поднос с мидиями из рук официантки. - Господин Новиков, меня не волнует Ваша политика. Нужны отношения в Думе. Назовите мне причину, по которой Титан должен Вас поддержать.\n\nОн сделал глоток жемчужно-белого вина.\n\n-Что Вы можете сделать для нас?\n\n-Моя кампания основана на возвращении процветания и свободы в Западную Сибирь. Я поддерживаю патриотическую политику в интересах бизнеса, которая поможет нам восстановить и, в конечном итоге, вернуть Москву, - сказал Алексей.\n\nЯхонтов закатил глаза.\n\n-Господин Новиков, я очень забочусь о честности. У меня нет времени на презентацию, которую написали для Вас Ваши стажёры. Скажите мне, чего Вы хотите, или я буду наслаждаться обедом в одиночестве.\n\n-Хорошо, - сказал он. Алексей посмотрел Яхонтову прямо в глаза. - Я хочу, чтобы Феникса не было в Златоусте. Они заставляют моих соседей и мою семью стоять в очереди за хлебом. Вы хотите передать своему крупнейшему конкуренту монополию на лучшие промышленные и человеческие ресурсы в Западной Сибири?"
 NOV_flavor.6.a:0 "Или Вы хотите заключить сделку?"

 NOV_flavor.7.t:0 "Письмо от нашего генерального директора"
 NOV_flavor.7.desc:0 "Всем сотрудникам корпорации Титан,\n\nЗадача и привилегия объединения - консолидация и интеграция нашей команды по всей Западной Сибири для максимизации корпоративной синергии и использования ключевых компетенций - была и остаётся захватывающей возможностью для меня и для корпорации Титан. По мере того, как наша команда росла, я видел, как каждый из Вас рос вместе с ней. Я горжусь каждым из Вас.\n\nОднако по мере развития деловой среды в Западной Сибири руководство компании всё больше беспокоило соотношение затрат и доходов. Нашей первоочередной задачей как дочерней компании, полностью принадлежащей Titan Group, является получение прибыли и максимальное увеличение прибыли нашей главной компании на их инвестиции.\n\nРуководство компании будет внимательно следить за развитием событий в Западной Сибири. Мы глубоко обеспокоены региональной динамикой и созданием культуры возможностей и производительности в нашем новом доме. Когда я отдам свой голос, я буду искать кандидата, который сможет вернуть процветание и свободу Западной Сибири. Я буду голосовать за того, кто поддерживает патриотическую политику в интересах бизнеса, которая поможет Российской Федерации восстановить и вернуть себе Москву. Давайте работать вместе, как команда, чтобы выбрать кандидата, который будет голосовать за Вашу компанию и Вашу работу.\n\nПомните, что день выборов - корпоративный праздник.\n\nДаан Ван Дейк, генеральный директор"
 NOV_flavor.7.a:0 "Вернёмся к работе."

 NOV_flavor.8.t:0 "Согласие производителя"
 NOV_flavor.8.desc:0 "Николай Орлов отправился на работу, вгрызаясь в идеальный бутерброд с яйцом: два ломтика свежего помидора с огорода его жены, два куска поджаренного и намазанного маслом хлеба и одно яйцо, обжаренное в масле, солёное, перчёное и слегка посыпанное чесноком. Это было божественно - такой бутерброд он никогда не смог бы приготовить в Анархии. Шукшин и Федерация сделали ему добро. Пока Николай шёл по проторенной просёлочной дороге, рация, которую он нёс, начала бормотать.\n\nБратья и сёстры Западной Сибири, - начиналось объявление, - когда Вы идёте на избирательные участки в этот день выборов, голосуйте за процветание и патриотизм. Голосуйте за политику, направленную на поддержку бизнеса, которая нам необходима для восстановления нашего дома. Голосуйте за Алексея Новикова!\n\nНиколай улыбнулся своему бутерброду и продолжил свой путь на работу.\n\nК тому времени, как Николай подошёл к главным воротам Титана, его пальцы были покрыты томатным соком и яичным желтком. За семь минут до начала своей смены он на цыпочках прокрался в мужской туалет, остановившись по пути, чтобы быстро пожелать доброго утра своей хорошей подруге Нинель. Странный парень, но добрый. Пока Николай вытирал мозолистые руки под струей прохладной воды, позади него маячили десятки плакатов, украшенных флагом Федерации.\n\nГолос за Новикова - это голос за Москву! - кричал один.\n\nПроцветание и свобода - патриотизм и свобода. Голосуйте за Новикова! - говорил другой.\n\nНиколай вытер руки и продолжил свой путь на работу.\n\nКогда он ступил на рабочую площадку, перед ним зажужжали десятки станков, разрезающих стекло, формирующих пластик и выбрасывающих деформированный продукт. Он улыбнулся. Похоже, в этот раз ночная смена не сломала ничего слишком важного. Николай прошёл к своему рабочему месту, надел защитные очки и начал свой рабочий день. Прошло пять минут, прежде чем господин Виноградов, его начальник, прошёл мимо его рабочего места.\n\n-Николай, надеюсь, у тебя всё хорошо. Как поживает старушка?\n\nНиколай улыбнулся своему менеджеру.\n\n-Хорошо. Думаю, сегодня мы уложимся в квоту, - сказал он.\n\nВиноградов кивнул.\n\n-Хорошо, я запишу это. Кстати, корпорация попросила меня передать, что день выборов будет корпоративным праздником. За кого ты будешь голосовать?\n\nНиколай почесал подбородок и на мгновение задумался, потом нашел ответ."
 NOV_flavor.8.a:0 "Думаю, я проголосую за Новикова."

 NOV_flavor.9.t:0 "Вы хотите, чтобы я сделал что?"
 NOV_flavor.9.desc:0 "Алексей Новиков, как сумасшедший, постукивал пальцами по дубовой поверхности своего нового стола. Пластик телефонной трубки, которую он прижимал к уху, был холоден, как полуночный мороз, а позвоночник болел так, словно его ударили в спину.\n\n-Вы меня впервые услышали, - сказал Анатолий Яхонтов. - Президент Шукшин не отвечает нашим интересам. Вы собираетесь пересечь проход.\n\n-Нет, нет, я не могу этого сделать. Я не буду этого делать, - сказал Алексей. - Я начал эту кампанию, чтобы помочь Златоусту. Чтобы помочь моей семье. Партия Покрышина с Фениксом! Они разорвут мой дом в клочья.\n\n-Они тоже с нами, мой друг.\n\n-Ну, я не работаю на Титан.\n\n-Вообще-то да, - сказал Яхонтов. - Мы преподнесли Вам выборы на блюдечке с голубой каёмочкой. Мы платим Вашим сотрудникам. У нас есть купчая на Вашу квартиру в Новосибирске. Подожди секунду.\n\nНа заднем плане Алексей услышал, как Яхонтов что-то кричит.\n\n-Извините, мне нужно просмотреть отчёт о расходах, - сказал он. - Но я не хочу, чтобы ты сосредоточился на минусах этого. С Вашим голосом мы сможем сделать крупные инвестиции в Златоусте и во всём Западно-Сибирском регионе. У меня на столе лежит предложение восстановить Транссибирскую магистраль. Если это пройдёт через Думу, мы можем сделать приоритетным найм златоустовских предприятий. Мы можем работать вместе, чтобы убедиться, что Феникс не монополизирует Ваш дом. Но если ты останешься с Шукшиным, я не могу этого гарантировать.\n\nАлексей выругался себе под нос.\n\n-Вы не облегчите мне задачу, господин Яхонтов, - сказал он.\n\n-Я не пытался. Примите решение в письменной форме завтра к полудню. Примите правильное решение, господин Новиков.\n\nИ, попрощавшись в последний раз, предполагаемый владелец Алексея повесил трубку."
 NOV_flavor.9.a:0 "Златоусту нужен Титан, чтобы отбиваться от Феникса."
 NOV_flavor.9.b:0 "Златоусту нужна независимость, а не более добрый хозяин."

 NOV_flavor.10.t:0 "Прагматизм, патриотизм и процветание"
 NOV_flavor.10.desc:0 "Алексей Новиков поправил запонки и улыбнулся фарфоровыми зубами.\n\n-Посол, какое удовольствие наконец-то познакомиться с Вами, - сказал он.\n\n-Как всегда восхитительно, Светлана. Спасибо, что присоединились ко мне, - крикнул он.\n\nВокруг него толпились десятки важных законодателей и известных людей, и всё же он был совершенно один.\n\n-Алексей! - сказал неизвестный мужчина. - Так приятно тебя видеть!\n\n-Я тоже рад тебя видеть, друг мой, - сказал Алексей.\n\nКто это был? Он совсем не выглядел знакомым, но Алексей наверняка уже встречался с ним раньше. Может в Барнауле? Или Иркутск? Было так много лиц, так много личностей, которые нужно помнить, и всё же ни одно из них не имело никакой сущности.\n\nС трибуны раздался тихий перезвон. Десятки суетливых женщин и мужчин притихли, когда на сцену вышел одетый в костюм мужчина лет 50.\n\n-Дамы и господа, - сказал он, - спасибо, что присоединились к нашему празднованию сегодня вечером. Это привилегия и честь иметь возможность говорить с Вами.\n\nОн сделал глоток воды и начал свою речь.\n\n-Процветание. Это слово мы часто слышали от нашего дорогого друга, сенатора Алексея Новикова.\n\nКомната озарилась аплодисментами, как небрежно оставленная после обеда газовая плита.\n\n-Но что значит процветание? Конечно, это связано с прибылью и ростом нашего бизнеса. Но когда я думаю о процветании, я думаю о своей семье. Моему сыну Борису 7 лет. Ему нужна школа. Ему нужна дружба и общество. И даже если мне придётся тащить его за уши за дверь, он найдёт работу!\n\nТолпа дружно засмеялась. Алексей обнаружил, что его губы изогнулись в улыбке, но сердце налилось свинцом.\n\n-Итак, - продолжал спикер, - когда я думаю о процветании, я думаю о наших семьях. Я думаю о стремлении к будущему, в котором стоит жить. И я верю, что успех Алексея Новикова в Совете Федерации принесёт процветание.\n\nОн поднял свой бокал, чтобы произнести тост.\n\n-Поздравляю, Алексей. Корпорация Феникс надеется на сотрудничество с Вами и Титаном в восстановлении Златоуста."
 NOV_flavor.10.a:0 "Каждый человек должен найти своё место в обществе в зависимости от своих способностей и характера."

 NOV_flavor.11.t:0 "Идеалист в душе"
 NOV_flavor.11.desc:0 "-Сенатор Новиков. Кажется, я многим Вам обязан, - с улыбкой сказал Президент Шукшин. Он пожал руку Алексею и указал на своё рабочее кресло. - Садитесь.\n\nАлексей сел за огромный резной письменный стол, который возвышался над кабинетом Президента Шукшина. Он был вырезан из лучшего дерева, которое только могла предложить Россия, и украшен символами прошлого и будущего России. На востоке, как древние часовые, стояли на страже символы Рюрика и Андрея Первозванного. На западе печать Новгородской Республики предлагала убежище, и двуглавый орёл первой Российской Республики парил высоко и свободно. А в центре, над печатями Новосибирска и Барнаула, развевался первозданный флаг Федерации.\n\n-Спасибо, - сказал Алексей. - Это был трудный месяц. Весь мой персонал уволился с работы после того, как Титан урезал им зарплату. Не говоря уже о том, что я потерял свою квартиру.\n\n-Где ты спишь? - сказал Шукшин.\n\n-У моего двоюродного брата есть квартира в Восточном Новосибирске, - сказал Алексей. - Я не знал, что у него пятеро детей.\n\nШукшин вздрогнул.\n\n-Боже. Нет ничего лучше семьи, друг мой.\n\nОн улыбнулся.\n\n-Алексей, я знаю, что это трудное время для тебя. Тяжёлое время для всей страны. Но ты сделал правильный выбор, освободившись от Титана; они бы продержали тебя в клетке до конца твоей жизни.\n\n-Спасибо, господин Президент, - сказал Алексей. - К сожалению, Титан и Феникс уже работают над тем, чтобы подорвать меня. Рекламы, насаждения в аудитории, пропаганда - что ни говори, а силовики уже на меня нацелились.\n\n-Следующие выборы будут самыми трудными в Вашей жизни, - сказал Шукшин. - Мы сделаем всё, что сможем. Но единственный способ выжить - это показать жителям Златоуста, что Вы сражаетесь за них. Кстати говоря, у меня есть законопроект, который я хотел бы, чтобы Вы рассмотрели..."
 NOV_flavor.11.a:0 "При демократии человек обладает высшей властью и высшей ответственностью."
 
 NOV_flavor.12.t:0 "Больше, чем инструменты"
 NOV_flavor.12.desc:0 ""Услышьте меня, рабочие Сибири..." - начал свою речь Леонид Канторович, глядя на толпу мужчин и женщин, которые вполне могли бы стать будущим социализма в России. - "Наш дом, Россия, стал жертвой коварного влияния капитализма и фашизма. Эти люди рассматривают вас не более чем как инструмент для получения прибыли. И все же надежда еще не потеряна. Трудящиеся России, вы все еще можете повернуть ситуацию к лучшему. Вы - строители этого великого общества, и в ваших силах изменить это общество. Помогите мне возвысить трудящихся этой великой страны и принести процветание всему нашему народу."\n\nКашель. Краем глаза Канторович заметил, как несколько человек в толпе захихикали. Большинство слушателей посчитало, что шоу закончилось, и поэтому начало покидать едва заполненный парк, который, как надеялся Канторович, может стать местом следующей великой вспышки русской революции. Он поднял руку, чтобы призвать толпу вернуться, но остановил себя. Это не имело значения; они не собирались его слушать. Во всяком случае, пока что.\n\nОн знал, какой страх охватил их сердца. Некоторые не хотели, чтобы в их домах проводились обыски за "симпатии к народникам". Другие считали, что с распадом Советского Союза социализм потерпел неудачу, и что он никогда больше не будет той идеологией, что спасет Россию от немецкой угрозы. Канторович знал лучше. Но как он мог объяснить людям их ошибку?\n\nЛеонид сошел со своего наспех сконструированного подиума и окинул взглядом Новосибирск. Этот город не созрел для революции. Это был город, хотевший мира. Процветания. Канторович улыбнулся, подумав обо всех математических задачах, которые ему приходилось решать, когда он был простым математиком. Что ж, он должен использовать этот опыт. Все, что ему нужно было сделать, - это найти правильное уравнение, правильное сочетание переменных и обстоятельств, чтобы вернуть социализм с края пропасти."
 NOV_flavor.12.a:0 "Социализм не подвел нас, у него просто не было подходящего лидера."

 NOV_flavor.13.t:0 "Навстречу чему-то большему"
 NOV_flavor.13.desc:0 "Война была величайшим грехом, который когда-либо творило человечество. По крайней мере, так думал Анатолий Корягин, сидя в кузове грузовика, пробиравшегося по бессистемно построенной советской дороге. Стояло раннее утро, и небо над ним все еще имело тот тусклый серовато-голубой оттенок, от которого хотелось протереть глаза. Машина проезжала мимо города, или, скорее, остатков города. Все, что осталось от бурлящей жизни - это тлеющие руины домов, разбомбленных немецкими Люфтваффе.\n\n"Как ты думаешь, сколько человек там жило?" - спросил Анатолий одного из своих спутников, который присоединился к нему в этом походе.\n\n"Что?" - смущенно произнес один из мужчин, оглядываясь в ту сторону, куда смотрел Анатолий. - "А... не знаю. Быть может пара сотен. В любом случае, кого это волнует? Все они давно ушли."\n\n"Это волнует меня", - ответил Анатолий, позволив кузову грузовика погрузиться в мрачную тишину. И все же шестеренки его разума продолжали работать. Ему было не все равно. Он больше не будет сидеть сложа руки и позволять разрушительным последствиям войны уносить жизни его соотечественников. Этот цикл разрушений и насилия должен был когда-то закончиться.\n\nИ все же, было ли наивно так думать? Анатолий оглянулся на разрушенный город, который начал удаляться в серую даль. Жители этого города, вероятно, ничего так сильно не хотели, как обратить огонь, который день за днем обрушивается на Западную Россию, обратно на немцев, показать им ненависть, которая горела в их сердцах. Возможно, человечеству было суждено уничтожить себя в этом бесконечном цикле насилия, так и никогда не поднявшись над варварством.\n\nАнатолий покачал головой. Ерунда. Надежда все еще была. Надежда будет всегда. Он отвернулся от разбомбленной деревни и посмотрел в ту сторону, куда направлялся грузовик. Он различил тускло-красный контур восходящего на востоке солнца. Здесь он мог бы начать все сначала. Эти земли заслуживали лучшего будущего. Именно здесь он мог бы попытаться все изменить."
 NOV_flavor.13.a:0 "Пустоши Сибири навевают мечту о лучшем завтрашнем дне."

 NOV_flavor.14.t:0 "Благородная истина"
 NOV_flavor.14.desc:0 "Евгению Примакову было не привыкать к борьбе. От употребления блюд, приготовленных из хлеба с опилками, до работы охранником в сомнительных борделях и клубах, всю его жизнь Примакова формировала холодная, непреклонная окружающая среда. Нанося удары в спину как своим друзьям, так и врагам, он медленно поднимался по пищевой цепочке и в процессе усвоил важнейшую истину: человек эгоистичен. Любой мужчина сделает то, что ему нужно, чтобы добиться успеха. На улицах Новосибирска царит общество победителей или проигравших, а Примаков никогда не был тем, кто проигрывает. Несмотря на то, что наивные либералы в Барнауле или презренные социалисты в сельской местности обманывали себя, отрицая это, идеалистического, славного будущего не существует. Только холодные, непоколебимые истины сильного общества.\n\nПримаков позволил слабой улыбке скользнуть по своему усталому лицу. Возможно, однажды он смог бы предаваться легкомысленным излишествам и радостям жизни. Эти навязчивые мысли быстро прекратились перед лицом громкого стука в дверь его кабинета. Евгений нервно поднялся со своего кожаного кресла, покрутив ручку, чтобы открыть дверь и увидеть поразительное зрелище.\n\n"Добрый день, господин Примаков. Я здесь, чтобы проследить за нашей ранее обсужденной сделкой", - сухо сообщил Викентий бледнолицему Евгению, изобразив слабую улыбку и быстро проходя в тесное помещение кабинета Примакова. Бизнесмен, не переставая стоически хмуриться, прошел мимо возвышающегося силовика, не обратив на него внимания.\n\n"Мы заплатили много денег, чтобы вы оказались там, где вы есть сегодня. Мои работодатели выражают... недовольство вашим прогрессом. Я полагаю, вы довольно занятой человек, не так ли, господин Примаков?" - Викентий жестом пригласил его сесть, что тот довольно нерешительно сделал.\n\n"Да, что ж..." - Евгений запнулся, не в силах встретиться с деловым, бесстрастным взглядом своего коллеги. - "К-кто это там стоит возле двери?"\n\n"Это мой коллега Соколов. Господин Примаков, мы с вами не друзья. Мы бизнес-партнеры. Что мне нужно от вас, так это пара... одолжений. Мы обеспечим вам адекватные выплаты, а вы... вы должны убедиться, что весь наш план идет в соответствии с графиком." - Викентий перегнулся через стол Евгения и твердо положил руку на плечо политика."
 NOV_flavor.14.a:0 "В тот день Примаков усвоил третью истину. Всегда найдется вышестоящий начальник."