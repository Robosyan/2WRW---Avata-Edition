 Shukshin_foreignpolicy.9.t:0 "РЕГИОНАЛЬНЫЙ ОТЧЁТ: Центральная Азия"
 Shukshin_foreignpolicy.9.desc:0 "МИНИСТЕРСТВО ОБОРОНЫ РОССИЙСКОЙ ФЕДЕРАЦИИ\nДАТА ПУБЛИКАЦИИ: [GetDateText]\n\nСОДЕРЖАНИЕ:\nСредняя Азия, как и большинство других регионов бывшего Союза, погрузилась в анархию, которая длится почти три десятилетия. Однако недавние события снова привели некогда дезорганизованные степные племена в единое государство, которое присягнуло на верность Организации Свободных Наций.\n\nХотя можно предположить, что наши амбиции в Центральной Азии теперь должны быть отложены в сторону, военное командование указало на неспособность других членов Организации Свободных Наций даже получить доступ в регион, не говоря уже о том, чтобы представлять значительную угрозу для нас.\n\nЗАКЛЮЧЕНИЕ:\nПравильно спланированный и хорошо выполненный удар по этому региону - это всё, что нужно для того, чтобы снова восстановить нашу южную границу. Учитывая наши тёплые отношения с Вашингтоном, и без того минимальные шансы на прямое вмешательство ОСН ещё больше уменьшились."
 Shukshin_foreignpolicy.9.a:0 "Мы сделаем то, что должны."

 Shukshin_foreignpolicy.10.t:0 "РЕГИОНАЛЬНЫЙ ОТЧЁТ: Центральная Азия"
 Shukshin_foreignpolicy.10.desc:0 "МИНИСТЕРСТВО ОБОРОНЫ РОССИЙСКОЙ ФЕДЕРАЦИИ\nДАТА ПУБЛИКАЦИИ: [GetDateText]\n\nСОДЕРЖАНИЕ:\nРазличные племена Средней Азии когда-то существовали под единым знаменем. Это знамя было оплёвано и сожжено немецкой военной машиной, когда меч Вермахта пронзил все уголки некогда объединённых окраин Азии.\n\nГосударство к югу от нас, в значительной степени связанное с Пактом Единства, преуспело в своих амбициях безжалостного завоевания, и теперь мы стремимся потушить пламя национал-социализма и восстановить порядок раз и навсегда.\n\nПервоначальные опасения по поводу приверженности государства-изгоя Германской сфере были немедленно отвергнуты высокопоставленными военными чиновниками, которые указали не только на безудержные беспорядки и экономический коллапс, которые переживает Рейх в последние годы, но и на неспособность его Вооружённых Сил установить значимое присутствие достаточно быстро.\n\nЗАКЛЮЧЕНИЕ:\nПравильно спланированный и хорошо выполненный удар по этому региону - это всё, что нужно для того, чтобы снова восстановить нашу южную границу. Поскольку наши ненавистные враги на западе имеют дело с проблемами гораздо более масштабными, наше высшее командование уверено, что мы можем нанести быстрый удар."
 Shukshin_foreignpolicy.10.a:0 "Крылья русского Феникса становятся всё ярче."

 Shukshin_foreignpolicy.11.t:0 "РЕГИОНАЛЬНЫЙ ОТЧЁТ: Центральная Азия"
 Shukshin_foreignpolicy.11.desc:0 "МИНИСТЕРСТВО ОБОРОНЫ РОССИЙСКОЙ ФЕДЕРАЦИИ\nДАТА ПУБЛИКАЦИИ: [GetDateText]\n\nСОДЕРЖАНИЕ:\nСредняя Азия, как и большинство других регионов бывшего Союза, в 50-х годах распалась на мелкие государства. Государства, возникшие впоследствии, рухнули в анархию из-за вопиющего вмешательства государства [AFG.GetName], поддерживаемого Сферой совместного процветания.\n\nСитуация настолько катастрофична, что мы можем легко стать силой, которая освободит людей от бандитизма, в условиях которого они живут. Помогает то, что наши заявления об уважении их народа и установлении демократии на самом деле верны, в отличие от большевиков или вмешивающихся в этот регион афганских политиков.\n\nЗАКЛЮЧЕНИЕ:\nПравильно спланированный и хорошо выполненный удар по этому региону - это всё, что нужно для того, чтобы снова восстановить нашу южную границу. Маловероятно, что мы вообще столкнёмся с каким-либо сопротивлением, а любое временное затруднение, с которым мы столкнёмся, будет исключительно локальным и несопоставимым с нашей современной армией. Мы призываем Вас действовать быстро, пока это не сделали другие силы."
 Shukshin_foreignpolicy.11.a:0 "Люди хотят безопасности, прежде всего."

