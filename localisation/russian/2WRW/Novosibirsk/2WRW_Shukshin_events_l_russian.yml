 # Reunification 

 Shukshin_unification.1.t:0 "Новый рассвет"
 Shukshin_unification.1.desc:0 "Василий Шукшин сидел за рабочим столом. В Новосибирске было гораздо холоднее, чем в Барнауле. Он был больше, шумнее и гораздо оживленнее. Это, казалось, соответствовало его нынешнему положению президента Федерации. Силовики были его левой рукой, а корпорации - правой. Весь день, 24 часа в сутки, 7 дней в неделю. Василию не нравилась эта работа. По сути, он её презирал. Временами ему хотелось вернуться в Барнаул, бросить вызов Покрышкину и поддержать мелкие реформы. Для Шукшина это было гораздо легче, чем его нынешняя ситуация.\n\nНесмотря на его недавние усилия, многое еще предстояло сделать. Черт возьми, существовала целая система, которую необходимо пересмотреть и реформировать, чтобы Федерация стала по-настоящему свободной и демократической страной. Силовики оказывали жесткое сопротивление на каждом шагу, остановливая реформы и подчиняя себе недавно основанное Федеральное собрание.\n\nНа протяжении десятилетий, с момента отделения от несостоявшейся Центрально-Сибирской республики, у власти находились Силовики под руководством Покрышкина. Они сделали Федерацию такой, какой она была. Страной, где силовики полностью управляли народом, прикарманивая деньги и игнорируя нанесенный ими ущерб. Однако его Федерация будет другой. Она не будет похожа на неуместный идеализм провалившегося КСО и не будет похожа на циничную Федерацию Покрышкина. Это была бы Федерация другого типа."
 Shukshin_unification.1.a:0 "За светлое и обнадеживающее будущее!"

 Shukshin_unification.2.t:0 "Прагматизм и демократия"
 Shukshin_unification.2.desc:0 "Василий сидел во главе стола. Перед ним сидел его президентский кабинет. Министр иностранных дел, Владимир Соболев. Министр экономики Михаил Керченко, министр безопасности и старый друг Амет-хан Султан и вице-президент и лидер оппозиции Александр Покрышкин. Василий прочистил горло и потянулся за пачкой бумаг на своем столе.\n\n"Господа. Рад видеть вас всех сегодня. Я знаю, что у вас у всех напряженные графики, поэтому буду краток. Федерация, как вы знаете, теперь охватывает не только Центральную Сибирь, но и всю свободную Россию. В соответствии с этой новой реальностью, я думаю, пришло время реформировать правительство в нечто более прагматичное, чтобы соответствовать потребностям Федерации", - пояснил президент.\n\nОн получил три кивка в знак согласия, но, конечно, его вице-президент поспешил возразить. "Господин президент, вы же не серьезно! Это всего лишь очередная ваша попытка подмять под себя Силовиков, и вы, черт возьми, прекрасно это знаете!"\n\nАмет хотел выразить протест, но Василий поднял руку, останавливая его.\n\n"Я понимаю ваши оговорки по этому поводу, Александр, но даже вы должны признать, что нынешняя система перенапряжена и остро нуждается в изменениях."\n\nАлександр открыл рот, чтобы заговорить, но остановился и откинулся в кресле.\n\n"Силовикам это не понравится, Василий", - напомнил Сокол своему старому другу.\n\n"Я не жду от них другого, Александр, но так необходимо. Для блага Федерации, верно?" ответил Василий.\n\nАлександр вздохнул, покачал головой, а затем снова посмотрел на президента."
 Shukshin_unification.2.a:0 ""Хорошо, старый друг. На благо Федерации.""

 Shukshin_unification.3.t:0 "Предложение народу"
 Shukshin_unification.3.desc:0 "Прошло всего несколько недель с тех пор, как Федерация под его командованием покончила со Смутой, а Шукшин уже беспокойно ворочался за своим столом после долгих часов неспособности найти путь к своей мечте о по-настоящему свободной России. Хотя демократия теоретически существовала в Федерации Покрышкина, она была в лучшем случае тусклым оправданием для неё. Законодательный орган не имел реальной власти, был связан бесконечными загадочными статуями и кодексами произвольных президентских речей. Ему едва удалось возглавить Федерацию в этой системе из-за собственного высокомерия Покрышина, и теперь его работа заключалась в том, чтобы исправить это, хотя он знал, что это будет нелегко.\n\nПрошли часы безуспешных попыток починить эту загнивающую систему, пока Шукшин, наконец, не пришёл к новому пониманию. Он окончательно вырвался из своего оцепенения, поняв, наконец, как он может починить лежащую перед ним сломанную систему, как он может оставить позади недостатки Покрышкина и силовиков, как систематическая коррупция в системах Федерации может быть отменена, но не условно. Они должны были построить новую Конституцию, плюралистическую систему коалиций. Со своим новым прозрением на пороге своего разума, Шукшин кропотливо готовил свою работу и предложения, чтобы, наконец, быть обнародованными, и чтобы бароны-разбойники прошлого России, наконец, остались позади них.\n\nШукшин бросился к зданию Думы из своего кабинета, созвав немедленно экстренное совещание. Восстановление нации не могло ждать ничего. Когда делегаты расселись, раздражённые внезапным вызовом Президента, Шукшин начал делать заявление Думе и народу.\n\n"Сегодня я настоящим объявляю, что новым партиям снова и навсегда будет позволено утвердиться. Больше не будет архаичной и феодальной системы "демократии", которой позволил существовать Покрышкин. Исполнительная власть Федерации больше не будет всемогущим диктатором, а её полномочия будут ограничены истинной Конституцией и реформированной законодательной властью Федерации".\n\nВся Россия видела его декларацию о намерениях, и даже силовики не могли остановить движение, за которым стоит целый народ."
 Shukshin_unification.3.a:0 "Позвонить нашим старым контактам и получить поддержку нового движения."
 Shukshin_unification.3.b:0 "Обратиться к оппозиции, мы не можем повторять наших ошибок."

 Shukshin_unification.4.t:0 "Гарантии"
 Shukshin_unification.4.desc:0 "Владимир Соболев взглянул на часы. Михаил Девятаев, Силовик, с которым он должен был встретиться, конечно же, опаздывал на 5 минут. Владимир уже подумывал о том, чтобы найти его и за уши втащить в зал заседаний, когда дверь открылась и вошел Михаил.\n\n"А вы не торопились", - пробормотал про себя Владимир, подходя и пожимая ему руку.\n\n"Извините. Меня задержал Покрышкин. Он хотел поговорить со мной о характере этой встречи", - объяснил Силовик, присаживаясь напротив стола Соболева. Владимир тоже сел.\n\n"Всё в порядке. Прошло всего несколько минут. Мне сказали, что вы не против идеи создания Федерального Собрания."\n\n"Да, я полностью открыт для разговора", - напомнил Михаил министру иностранных дел.\n\n"Очень хорошо. Понимаю, что многие в ваших рядах имеют... сомнения в отношении Федеральной Ассамблеи. Президент интересуется, что мы можем сделать для развеивания их опасения?" спросил Владимир.\n\n"Более умеренные члены моей организации хотят гарантий. Они рассматривают Федеральное собрание как захват власти Шукшиным. Многие боятся, что с созданием нового правительства многие потеряют работу и влияние. Если вам нужна помощь Силовиков, мы хотим быть уверены, что не потеряем свою власть. В конце концов, это Федеральное собрание призвано сделать правительство более эффективным, не так ли?"\n\nСоболев откинулся в кресле, обдумывая слова Михаила. Президент не был бы рад сохранению власти Силовиков в правительстве, в конце концов, идея заключалась в установлении демократии, а не статуса-кво. Владимир вздохнул. Нравится вам это или нет, но Силовики будут нужны, если они хотят, чтобы реформы состоялись, даже если это означает компромисс с их идеалами."
 Shukshin_unification.4.a:0 "Посмотрим, что можно сделать."

 Shukshin_unification.5.t:0 "Проблеск мечты"
 Shukshin_unification.5.desc:0 "Делегаты трёх партий сидели в зале почти в полной тишине. Хотя прошли часы с тех пор, как руководство партии и шеренга помощников вошли в комнату, ни один из них не произнёс ничего, кроме небрежных ответов. Канторович и Корягин, лидеры соответственно демократических социалистов и социал-либералов, сидели друг напротив друга, пока первый яростно писал в свой блокнот, а второй, казалось, репетировал какую-то речь. Шукшин молчал, с тревогой глядя на каждого из них. Каждый знал важность конференции, но никто не хотел сделать первый шаг.\n\nПереговоры об их общей платформе были медленными и трудными, и ни одна из трёх сторон не желала прийти к соглашению. Каждая попытка пойти на компромисс только усиливала ощущение того, насколько резко каждая сторона противостоит взглядам другой. Только с темой Примакова ветер дискуссии переменился.\n\nПо мере того, как силовики становились всё более важными участниками диалога, росла и воля к сотрудничеству. Никому не нужно было напоминать о последствиях, если их противники добьются успеха, и распри между партнёрами по коалиции постепенно становились совершенно незначительными. Дискуссия сместилась с того, как обойти разногласия в партии, на то, как использовать их против их общего врага.\n\nМинута за минутой обсуждение за столом в конференц-зале становилось ничем иным, как наэлектризованным. Партийные представители от каждой стороны один за другим начали лихорадочно вставать со своих мест, когда вспышка энтузиазма превратилась в лесной пожар. Каждый представитель до самого молодого секретаря начал координировать политические планы в идеальной синергии. Каждая стратегия, каждая лазейка, направленная на то, чтобы выпотрошить корпоративную власть и контроль силовиков, строились и расширялись до тех пор, пока они не стали безупречными и готовыми к реализации с максимальной эффективностью.\n\nОбсуждение длилось до поздней ночи. Когда каждый вышел из комнаты, воздух перемен ушёл с ними. Союз прагматизма превратился в священный пакт о защите того, что каждый из них считал священным превыше всего, и каждый из них до последнего был готов на всё, чтобы это произошло. Не с коллегами или партнёрами, а с товарищами-хранителями факела демократии."
 Shukshin_unification.5.a:0 "Так много нужно сделать, имея так мало времени."

 Shukshin_unification.6.t:0 "В погоне за миром"
 Shukshin_unification.6.desc:0 "Анатолий Корягин быстро поправил галстук, поднимаясь по лестнице с несколькими страницами документов в руке. Продолжая подниматься по извилистой дорожке к сцене, он не мог не поразиться быстрому прогрессу, достигнутому его группой. Всего несколько лет назад его политическое движение было запрещено Покрышкиным и его головорезами, но здесь он был готов представить свою партию в центре внимания, и тысячи людей наблюдали за ней с мест партийного съезда.\n\nЭто была долгая битва, чтобы достичь этого момента. Он всё ещё помнил свою молодость под сапогом Бухарина и то, как он видел, как страна полностью изменилась, когда Пастернак впервые провозгласил Республику. Он никогда не забывал, как люди с флагом Писателя маршировали по его родной улице в Канске. Во всём городе не было пролито ни капли крови, поднятой над зданием Капитолия. Конечно, времена изменились, и когда бандиты и дураки Чёрной Армии пронеслись через его город после войны, он бежал подростком, в Новосибирск, когда вокруг него рухнула Средняя Сибирь.\n\nЭтот контраст между днями Пастернака и Смуты никогда не покидал его памяти. Войны и конфликты напрасно разрушили миллионы жизней. Пока он работал над своей карьерой в психиатрии, его убеждения никогда не ослабевали. К тому времени, когда его родной город оказался под контролем Федерации, он уже стал лидером в интеллектуальных кругах политики. Медленно народная поддержка росла в тандеме с властью и реформами Шукшина, и теперь он стоял на краю пропасти, когда подошёл к подиуму и начал говорить.\n\n-Соратники по партии, я стою перед всеми Вами как лидер борьбы. Не войны или разрушения, а для борьбы за мир и процветание между всеми народами мира. С этим документом, который я держу в руках, Российская социал-либеральная партия официально зарегистрирована в Российской Федерации, и, наконец, может начаться движение к миру без бедствий. Спасибо Вам всем.\n\nТолпа разразилась восторженными возгласами и аплодисментами. Корягин улыбался, глядя в камеры. Феникс чуть не взорвался, когда он увидел, какое освещение он получает."
 Shukshin_unification.6.a:0 "Толпа исчезла из его памяти, когда он помахал репортёрам."

 Shukshin_unification.7.t:0 "Речь президента"
 Shukshin_unification.7.desc:0 "Президент Шукшин стоял перед огромной толпой сторонников, которые собрались даже из Архангельска, чтобы услышать выступление защитника свободы. Шукшин улыбался, подходя к микрофону, на него смотрели глаза всего мира.\n\n“Россия - ЕДИНА!" - провозгласил Президент.\n\nСразу же толпа разразилась радостными возгласами. В это было почти трудно поверить. Народ, когда-то такой покорный и сломленный в эпоху военачальников, теперь гордился и надеялся на грядущие дни. Вскоре толпа вновь погрузилась в тишину, когда Президент заговорил снова.\n\n“Но не все россияне сегодня с нами. Миллионы наших людей за пределами наших границ все еще живут в оккупации. У них отняты права человека, они низведены до уровня граждан второго сорта на своей собственной земле. Для тех людей, которым не повезло жить в таких условиях, услышьте меня, когда я говорю следующее”.\n\nШукшин на мгновение приостановился, на его лице появилась улыбка, когда он оглядел многотысячную толпу перед собой, молча наблюдавшую за ним, как и весь остальной мир.\n\n“Ваше освобождение уже близко!”.\n\nШукшин смотрел в небо, наслаждаясь солнечным светом и прохладным воздухом. Он чувствовал его, ветер перемен в полуденном бризе. Теперь все было по-другому, и мир знал это."
 Shukshin_unification.7.a:0 "За освобождение всех россиян!"

 Shukshin_unification.8.t:0 "Из тени"
 Shukshin_unification.8.desc:0 "Олег шел по коридору к своему кабинету. Представитель Магадана провел сегодняшнюю сессию в Государственной Думе, выступая против предложенных РАПП изменений в правительстве, внесенных от имени Феникса. Дебаты были мучительно долгими, а слухи о том, что президент и его клика охотятся за "коррумпированными Силовиками", никак не успокаивали его беспокойный ум.\n\nОн подошел к двери в свой кабинет с ключом в руке, когда заметил, что она уже открыта. Медленно войдя, он замер, увидев сидящего на столе человека с папкой в левой руке и пистолетом в другой.\n\n"Д-Димитрий? Что... Что ты здесь делаешь?" спросил Олег, закрывая за собой дверь.\n\nДмитрий Иванов встал и сунул папку в руки Олегу.\n\n"Не хочещь кое о чём мне рассказать, представитель?" - спросил Дмитрий, его тон был нейтральным, а выражение лица - неизменным.\n\nМедленно открыв папку, Олег увидел в ней несколько документов, квитанций и фотографий. Все свидетельства его сотрудничества с корпорацией Феникс. Все взятки, которые он брал с момента вступления президента в должность. Представитель закрыл папку и посмотрел в глаза упирающемуся агенту.\n\n"Ты здесь, чтобы арестовать меня?" спросил Олег.\n\n"К счастью для тебя, это не мой приказ, но президент Шукшин больше не потерпит коррупции. Ты должнен разорвать связи с Фениксом и другими организациями, с которыми имел дело. Если хочешь сохранить свою репутацию, я бы рекомендовал написать заявление об отставке. Твои действия предательски. Я бы расценил это как акт милосердия, Олег Волков", - объяснил Дмитрий, убирая пистолет и подходя к двери.\n\n"Конечно, если упомянешь что-нибудь о нашей встрече здесь, то президент сразу будет меньше всего беспокоиться о вас."\n\nОлег молча кивнул, когда Дмитрий вышел из комнаты. Он вздохнул, положил папку на свой стол и сел. На мгновение он замолчал, а затем взял ручку и начал писать заявление об отставке."
 Shukshin_unification.8.a:0 "Бороться с огнем с помощью огня?"

 Shukshin_unification.9.t:0 "Закрыть дверь"
 Shukshin_unification.9.desc:0 "Как обычно, Вадим приехал в Красноярск вовремя с конвертом в руках. Он подошел к двери большого дома на окраине города и трижды постучал в дверь. Через несколько мгновений дверь открылась, и на пороге появился Владимир, представитель города в Государственной Думе.\n\n"Какого черта ты здесь делаешь?!?" спросил Владимир, оглядывая стоящего перед ним молодого человека.\n\n"Это Сибирь, сэр. Честно говоря, они недовольны предложенными изменениями в правительстве и хотят, чтобы вы помогли остановить это", - объяснил Вадим, собираясь передать конверт представителю.\n\nВладимир оттолкнул его.\n\n"Вы там совсем охуели?! Я не хочу попасться с этими деньгами. Агенты Шукшина стучатся в двери каждого силовика с поганым послужным списком. Моя работа на кону! Извини, но я больше не беру твои деньги". объяснил Владимир, оглядывая плечи молодого человека.\n\n"А как насчет предложения по изменениям в правительстве?" медленно спросил Вадим, убирая конверт в карман.\n\nВладимир вздохнул. "Я должен согласиться. Моя популярность резко упала за последние недели, если я откажусь... хотите верьте, хотите нет, но воля народа сейчас действительно имеет значение, и я должен соглашаться с ней, если захочу увидеть свой кабинет в следующем году"."\n\nВладимир быстро захлопнул дверь перед его носом, оставив очень удивленного молодого человека стоять на холоде. Он вздохнул, отойдя от дома, думая о том, как он собирается объяснить этот беспорядок своему начальству."
 Shukshin_unification.9.a:0 "Очередная выбитая пешка"

 Shukshin_unification.10.t:0 "Первый шаг"
 Shukshin_unification.10.desc:0 "Шукшин бормотал про себя, монотонно перечитывая снова и снова свою речь. Его первое выступление в качестве Президента Российской Федерации - взгляд в новую эру демократии для России. Тяжесть случая давила на его плечи, когда он шёл в Думу. Когда он смотрел на свободно избранных лиц страны - от тех, кто был справа, до тех, кто был далеко слева от него. Гордость за свой народ, за свою страну наполняла его энергией и вновь обретённой уверенностью.\n\n-Благодарю депутатов Думы за встречу со мной в этот день. Это знаменательный момент как для Свободного мира, так и для Федерации. Ветры демократии вдохнули жизнь в Россию и её народ, и теперь мы должны нести переданный нам факел, чтобы сохранить жизнь её идеалам. Мы начнём восстанавливать Россию из анархии, хотя путь этот будет труден. У людей нет медицинской помощи, они умирают от обычных болезней, от которых были привиты десятки лет назад. Наш народ верит, что он побеждён злой угрозой. На это я говорю, что мы должны вернуть гордость нашей стране, сделать её страной, которой стоит гордиться!\n\nВ Думе смотрели с интересом. С этими основными идеалами могли согласиться все, даже радикалы в самых правых и левых партиях. Шукшин продолжил более спорную часть своего выступления.\n\n-Но мы также должны построить действительно свободную, истинно демократическую страну для потомков! Не может быть, чтобы эти одни выборы были вздохом демократии в утоплении авторитаризма, который так разорил нашу страну. Мы лишь прохладно принимаем демократию, пока ботинок безразличной олигархии корпораций держит нас в рабстве. О силовиках, которые когда-то помогали строить нашу нацию, а теперь стремятся доминировать и контролировать то, что принадлежит русскому народу. Этого не может быть! Мы не можем позволить нашему народу чахнуть. Если мы действительно хотим, чтобы нация могла гордиться всеми, она должна обеспечивать своих людей, давать им образование, лечить их, когда они больны, чтобы они могли любить её и жертвовать ради неё.\n\nТут же депутаты от РАПП стали громко хлопать и аплодировать, но в остальном зале было потише. Затем начала уважительно аплодировать либеральная РСЛП, а за ней и левая ДСПР. Вскоре, как в огне, подавляющее большинство депутатов начало хлопать, и даже вставать. Шукшин сиял от гордости и надежды на новую, плюралистическую Россию."
 Shukshin_unification.10.a:0 "Спасибо всем, Ваше доверие не будет напрасным!"

 Shukshin_unification.11.t:0 "Процветающий мир"
 Shukshin_unification.11.desc:0 "Был ли он либеральным идеалом? Этот вопрос часто задавали Анатолию Корягину. Что отличало их партию от РАПП, которая выступала за реформы, но выступала против широких перемен? Чем они отличались от бредящих социалистов в ДСПР? Было ли это просто темпераментом политиков? Аккуратная золотая середина для профессионалов и профессоров, которые недовольны любой политикой?\n\nНет! Это либеральный идеал, мечта! Либеральная мечта - это мечта о меритократии, где все мужчины и женщины созданы равными, где каждый может достичь вершины, но обо всех заботятся. Он не ненавидит бизнес, как социалисты, и не желает какого-то идеализированного коллективного управления. Он также не фетишизирует иерархию, как клановые капиталисты. Либералы считают конкуренцию и сотрудничество взаимосвязанными, создавая новые сравнительные преимущества, которые ведут к большим скачкам инноваций!\n\nНо либералы также считают, что все заслуживают того, чтобы жить, чтобы иметь возможность совершить этот скачок к успеху, если у них хватит мужества и выдержки для этого! Это настоящая меритократия, это настоящее демократическое общество! Где каждый действительно может это сделать. И Российская Социал-Либеральная Партия, РСЛП, собиралась построить это мягкое, но конкурентоспособное общество, чтобы построить новую эпоху. Там, где коммунизм и всякого рода деспотизм вели к гибели, плюралистическое и капиталистическое общество привело бы Россию к новой эпохе!"
 Shukshin_unification.11.a:0 "Радикальная надежда."

 Shukshin_unification.12.t:0 "Полдень в Сыктывкаре"
 Shukshin_unification.12.desc:0 "Сыктывкар не был похож на большинство городов России. Он располагался глубоко в лесах севера, практически не имея значения по сравнению с другими городами европейской части России, такими как Пермь или Самара, но для Леонида Канторовича это был его дом.\n\nКогда-то, казалось бы, всю жизнь назад, он был влиятельной фигурой в старой Республике Коми. Уважаемый математик, предотвративший крах переживающей трудности экономики, он сидел у руля остатков ДСНП или ДСПР, как её называют сейчас.\n\nЛеонид отошел от стола и посмотрел в окно своего кабинета. Западная Россия была намного беднее Сибири. Многолетние бомбардировки и постоянные военные действия до сих пор наносят ущерб земле, которую он так любит. Люди бедны, и условия только-только начинали улучшаться. Однако после воссоединения, похоже, появились новые возможности.\n\nС приходом к власти в Федерации президента Шукшина, наконец, появилась возможность воплотить в жизнь мечту о действительно равноправной России. Президент вновь открыл дверь для таких старых остатков, как он, и вместе с этим появился шанс разрушить барьеры бедности, которые душили его родину с момента ее рождения. Леонид улыбнулся, глядя на флаг Федерации, который гордо развевался над городом."
 Shukshin_unification.12.a:0 "Возрождённая мечта."

 Shukshin_unification.13.t:0 "Сокол без крыльев"
 Shukshin_unification.13.desc:0 "Штаб-квартира Всероссийской патриотической партии представляла собой величественное современное здание с стеклянными окнами в центре Новосибирска. Внутри телевизоры постоянно настраивались на местные новостные станции, а также на кассеты Betamax. Однако за блестящим фасадным вестибюлем находилось несколько больших конференц-залов с центральным подиумом, окружённым рядами столов со стульями, разумеется, из красного дерева высочайшего качества, с фирменными ручками и блокнотами, предоставленными каждому.\n\nВ самом большом из этих конференц-залов со стенами нежно-кремового цвета, проходили самые важные встречи и, в данном случае, тайные выборы руководства ВРПП. Сидели руководители различных министерств. Рядом с этими старыми бюрократами были их союзники, представители силовиков, в том числе несколько офицеров высшего звена.\n\n-Результаты известны. Александр Покрышин, хотя мы благодарим Вас за Вашу службу, Ваша недавняя неудача в победе на выборах против Василия Шукшина нанесла нам большой удар, который угрожает всему нашему экономическому процветанию.\n\nВ этот момент коренастый мужчина с очками для чтения в руках встал и бросился вниз по нескольким ступенькам к передней части комнаты. Он торопливо схватил микрофон и, отдышавшись, посмотрел на толпу.\n\n-Друзья мои, благодарю Вас за возможность возглавить эту уважаемую группу людей вместе с моим предшественником, маршалом Покрышкиным. Буду краток, метод жёсткого управления населением не сработает в наше современное время. Нет, нужен другой подход, который поддерживает способность наших друзей действовать, а также позволит людям выражать себя. Новый тип демократической системы, которая уравновешивает бизнес и население. С балансом, конечно, в сторону бизнеса."
 Shukshin_unification.13.a:0 "Новый тип патриота"

 Shukshin_unification.14.t:0 "Идолизм"
 Shukshin_unification.14.desc:0 "Нико опёрся о стол, сосредоточившись исключительно на радио, которое он унаследовал от своего покойного отца. Его отец был солдатом Красной Армии, служившим под началом Егорова во время Западнорусской войны. Нико стал боготворить Василия Шукшина, Президента Российской Федерации.\n\nПосле падения Архангельска, Нико начал поддерживать человека, который боролся за свободу всех русских от сил тирании, сражаясь с силовиками в залах Федерального Собрания и бросая вызов немцам на западе. Он никогда не забудет речь Президента после провозглашения Российской Федерации.\n\n"Россия ЕДИНА!" - слова, которые мальчик никогда не забудет.\n\nВскоре песня, игравшая на старом радиоприёмнике его отца, стихла, и диктор начал говорить.\n\n-Мы надеемся, что Вам понравилась ещё одна блестящая песня в исполнении восходящей звезды России Эдуарда Артемьева. Сейчас из своего дома в Новосибирске Президент Шукшин выступит с речью по поводу предложенного законопроекта, который реформирует права трудящихся Федерации в лучшую сторону, - сообщил голос Архангельского радио.\n\nНико наклонился ближе с улыбкой на лице, когда голос Президента замерцал из динамиков."
 Shukshin_unification.14.a:0 "Президент говорит."

