 NOV_Leonid_Plyushch_hog_desc:0 "§YВице-президент Российской Федерации§!\n£NOV_DSPR_Icon §PДемократическо-социалистическая партия России§!\n--------------\nЛеонид Иванович Плющ родился 26 апреля 1938 года в Киргизской ССР. Его детство было отмечено скорбью, так как он заболел туберкулёзом в 8 лет, когда его отец отдал свою жизнь на Великой Отечественной войне. Его мать отвезла его в Среднюю Сибирь, когда Средняя Азия погрузилась в анархию. Он получил диплом математика в Новосибирске, но когда работы стало не хватать, начал публиковать статьи по анатомии.\n\nВ это время он стал участвовать в сетях инакомыслия, направленных на ликвидацию государства силовиков, но был заключён в тюрьму. За время, проведённое в тюрьмах, его решимость никогда не колебалась, и вскоре он попал в поле зрения Канторовича, который взял его в свою клику. Теперь, наконец, он в состоянии помочь простому человеку и найти хорошее применение своей математической степени."

 NOV_Alexander_Lavut_for_desc:0 "§YМинистр иностранных дел§!\n£NOV_DSPR_Icon §PДемократическо-социалистическая партия России§!\n--------------\nАлександр Павлович Лавут родился 4 июля 1929 года в семье предпринимателя Павла Ильича Лавута, яркой фигуры советской культуры 1920-х годов. Лавут совмещал карьеру в сфере образования с проблемами Смуты, писал против государства силовиков и выступал за реформу управления экономикой и условий труда.\n\nСегодня, после шукшинских реформ, он и его соратники были поглощены ДСПР. Лавут быстро поднялся по служебной лестнице, прежде чем его заметил сам Канторович. Наконец, этот обедневший учитель может отдать долг обществу без исключения."

 NOV_Anatoly_Marchenko_desc:0 "§YМинистр экономики§!\n£NOV_DSPR_Icon §PДемократическо-социалистическая партия России§!\n--------------\nАнатолий Тихонович Марченко родился 23 января 1938 года в маленьком городке Барабинске под Новосибирском. Его родители были выходцами из рабочего класса, неграмотными и бедными. Марченко бросил школу на два года раньше и вскоре вступил в комсомол. Позже он стал работать в местной нефтяной компании.\n\nХотя он и презирал государство силовиков, но молчал до тех пор, пока не обратился к борьбе с ними в качестве агитатора. Марченко был заключён в тюрьму в рамках репрессий Покрышкина против народников, но через два года сбежал и подробно рассказал общественности об условиях тюремной системы силовиков.\n\nВскоре Марченко попал в поле зрения Канторовича, который избрал его для руководства всеми делами хозяйства. Теперь сын крестьянина готов защищать права человека."

 NOV_Petro_Grigorenko_sec_desc:0 "§YМинистр обороны§!\n£NOV_DSPR_Icon §PДемократическо-социалистическая партия России§!\n--------------\nПётр Григоренко родился 16 октября 1907 года, что делает его одним из старейших сотрудников Канторовича. Он с отличием окончил Куйбышевскую военно-инженерную академию и вскоре присоединился к Советской Армии, участвуя в битве на Халхин-Голе среди множества других. В годы Великой Отечественной войны он доблестно сражался, но был вынужден отступить под командованием маршала Егорова.\n\nВскоре он бежал в Коми, примкнув к её социал-демократам, но при постоянно меняющемся состоянии России вскоре отошёл на второй план. Это изменилось с личным вызовом Президента Канторовича, и теперь он вернулся к исполнению служебных обязанностей, снова защищая свою Родину."

 ### EVENTS ###
 DSPR.1.t:0 "Простое уравнение"
 DSPR.1.desc:0 "-Мой способ мышления довольно прост. - Только что вступивший в должность Президент Канторович затянулся сигаретой, когда на него нацелилась телекамера. - Общество может быть оптимизировано. Жизнь может быть оптимизирована. Человеческое благополучие может быть максимизировано, и очень просто.\n\nОн махнул сигаретой в сторону публики, и пепел посыпался на заляпанный кофе ковер в студии.\n\n-Мы не такие уж и разные, мы, русские. Мы хотим хорошей жизни. Семьи, о которой нужно заботиться, и способности заботиться о них. Работа, которая даёт нам достоинство и честный труд. Демократия, чтобы мы могли сказать, как нашей страной управляют. Братья и сёстры, я не радикал. Я всегда осуждал насилие и революционную риторику экстремистов по обе стороны политической пропасти. Но я просто не вижу причин не распространять демократию на рабочие места.\n\nЛев Ибрамович, хозяин, мужчина средних лет в дешёвом костюме. Он сузил глаза.\n\n-Президент Канторович, я не вижу в этом ничего, кроме возврата к бухаринизму. Вы, может быть, и выиграли всенародное голосование, но Ваша экономическая политика кажется мне просто гибельной.\n\nКанторович прочистил горло.\n\n-Вы сделали довольно элементарную ошибку, мой друг, - сказал он. - Позвольте мне упростить. Когда мы говорим о социализме, мы имеем в виду нечто совсем иное, чем большевистское понимание экономики. Наше предложение состоит в том, чтобы стремиться к обобществлению, а не к национализации.\n\nОн сделал короткую затяжку сигареты.\n\n-При Бухарине промышленность была национализирована. Она принадлежала Правительству и управлялась им для получения прибыли государством. Наша экономическая политика состоит в социализации, то есть в том, что предприятия должны принадлежать тем, кто в них работает, и работать для их прибыли. Данные, которые мы обнаружили в ходе ранних экспериментов, ясны. Устранение эксплуататорских владельцев бизнеса, передача демократии на местный уровень, улучшение образования, здравоохранения и безопасности - вот ключи к лучшей жизни."
 DSPR.1.a:0 "И мы поможем России их понять."

 DSPR.2.t:0 "Призрак прошлого"
 DSPR.2.desc:0 "Пётр Григоренко, бывший генерал, вздохнул, прислонившись к окну своей дачи. Снаружи шёл дождь, лёгкий стук барабанил по стеклу, собираясь вместе, прежде чем нырнуть в грязь внизу. Серые тучи закрыли солнце. Он не всегда чувствовал себя так - одиноким, бесполезным, просто сидящим и ожидающим, пока пройдут часы, прежде чем он сможет снова заснуть. Было время, когда он за что-то боролся, когда он придерживался своих идеалов и делал всё возможное, чтобы сделать Россию лучше.\n\nКогда ЗРРФ распался и коллаборационисты захватили территорию между Рыковым и Самарой, он остался с Вознесенским, когда Коми провозгласила независимость. Он сделал всё возможное, чтобы превратить скудное ополчение в настоящую боевую силу, способную, по крайней мере, отбиваться от бандитов и реакционеров на юге. Но и тогда Коми гнил.\n\nВ своё время у генерала Григоренко не было большого выбора сторон. Суслов и его маньяки были фанатиками, убивали людей по малейшему поводу и превращали подконтрольные им районы в штаты слежки. Затем была Бухарина, которая так отчаянно нуждалась в социализме, что насильно запихнула его в глотку рабочему классу. А Жданов... Теории Жданова, если в них вникнуть, были за гранью. Безумие, не иначе.\n\nТак что он связался с социал-демократами Коми. Но они были почти не лучше - приверженцы демократии, да, но жертвовавшие социализмом ради мелкого союза с капиталом. Менее кровожадный, не менее тиранический. А вскоре после этого образовались банды фашистов. Почему? Почему бы не выгнать сочувствующих нацистам и безумцев до того, как они выпотрошат город? Первое линчевание произошло лишь через несколько недель. Да и то ходили слухи, что взгляды Вознесенского на Коми не добрее.\n\nТак он угас. Коми упал, а сам спрятался. Он оставался там годами, незамеченный, довольный своим несчастьем и унижением. Поэтому было большим удивлением, когда он получил официальное письмо от Президента Канторовича с просьбой занять пост министра безопасности."
 DSPR.2.a:0 "Трудно избавиться от страданий. Ещё труднее снова надеяться."

 DSPR.3.t:0 "Сложение путём вычитания"
 DSPR.3.desc:0 "-Должен быть способ сделать объективную оценку, - сказал Президент Канторович. - Какой-то способ математически определить, кого из зверей нужно убить.\n\n-Боюсь, что нет, - сказал Леонид Плющ, его коллега в Думе. - Просто слишком много факторов, чтобы принять действительно объективное решение. К лучшему или к худшему, нам придётся доверять нашей интуиции.\n\nКанторович покачал головой.\n\n-Как неприятно. - Он вздохнул, закатив глаза. - Очень хорошо. Я не позволю, чтобы мы стали жертвами паралича принятия решений. Предложи выбор.\n\nПлющ положил на стол две папки.\n\n-Поскольку Титан - наименее политически активная мегакорпорация, партия решила сначала не разрушать свою монополию. Это оставляет выбор между Сибирью и "Фениксом.\n\n-Сибирь, пожалуй, самая опасная из мегакорпораций. Поскольку она контролируют банки, она также имеет возможность в значительной степени финансировать действия правой оппозиции и, скорее всего, станет центром усилий буржуазного классового господства. Поскольку Сибирь по сути монополизирует наши поставки, если они повернутся против нашего Правительства, результаты могли бы быть... грязными. Но помимо этого, ходят слухи, что их отношения с Василием Шукшиным испортились до такой степени, что РАПП и их чиновники враждуют.\n\n-Другой вариант - ликвидировать Феникс. Известно, что они открыто поддерживают ВРПП и многочисленные мелкие правые партии, в том числе некоторые, которые мы считаем неофашистскими. Не говоря уже о десятках частных борцов с профсоюзами.\n\nПлющ открыл папку на третьей странице.\n\n-Но что более важно, у нас есть доказательства того, что Феникс пытается найти поддержку для ряда международных "вмешательств", направленных на снижение торговых барьеров и предоставление им возможности эксплуатировать рабочих в Китае, на Балканах и в других более мелких странах. Если мы не ликвидируем их сейчас, другая партия, в конце концов, захватит президентское кресло, и они, несомненно, воспользуются своим влиянием, чтобы начать бесконечную серию империалистических войн.\n\n-Выбор за Вами, господин Президент."
 DSPR.3.a:0 "Учитывая их мёртвую хватку над снабжением страны продовольствием, мы сначала выступим против Сибири." 
 DSPR.3.b:0 "Учитывая опасность, которую ВРПП представляет для российской демократии, мы выступим против Феникса."

 DSPR.4.t:0 "Экспоненциальный рост"
 DSPR.4.desc:0 "Президент Канторович стоял перед Думой, и в его голове крутились строки тщательно продуманной речи. Его костяшки пальцев на подиуме сжались, вспыхнув белым светом в свете прожектора. Он вздохнул, затем начал говорить.\n\n-Я помню Ленинград, - сказал он. В зале воцарилась тишина. - Каждый день я ходил по Дороге жизни, измеряя температуру, измеряя толщину льда. Всё для того, чтобы мои друзья выжили в битве.\n\nГолос Леонида сорвался, когда его разум вызвал обморожение и артиллерийский обстрел против его воли.\n\n-Я думал, что у меня были добрые намерения. Что я действовал самоотверженно. Но когда я думаю о часах, которые я провёл в расчётах, о днях, которые я провёл на льду, мне интересно, был ли это акт милосердия или отвлечение от голода.\n\nКанторович снял очки и стал тереть лоб.\n\n-Я не единственный выживший после блокады Ленинграда. Есть и другие, кто может рассказать истории, поделиться воспоминаниями лучше, чем я. Но все мы скажем Вам, что хуже всего был голод.\n\n-Нужно перестать набивать живот, чтобы на завтра хватило. Охотиться на крыс в канализации. Смотреть, как худеют и бледнеют Ваши близкие, как выпадают волосы, как расшатываются и ломаются ногти.\n\n-Есть объективные причины поддержать этот законопроект. Экономические выгоды очевидны, как Вам сообщил господин Плющ. Социальные и культурные выгоды исчислимо значительны. Мне нравится считать себя рациональным человеком. Но, господа, когда я принимал решение о содействии в разработке этого законопроекта, мои мысли были не о статистике и абстрактных благах, а о блокаде Ленинграда, о той боли, которую я видел на лицах малышей, едва способных ходить, и как бы я сделал что-нибудь, чтобы это больше не повторилось. Только не с моим народом. Нигде!""
 DSPR.4.a:0 "Цивилизация марширует на брюхе."

 DSPR.5.t:0 "Передать соль"
 DSPR.5.desc:0 "Лев Морозов обращался со своим бифштексом так, как будто он был хирургом, оперирующим собственную мать. Его зазубренный нож скользнул по жиру, намазанному чесночным маслом, и отрезал от кости бесконечно тонкий кусочек. Он поднял порцию, любуясь изящной мраморностью, как ювелир осматривает только что огранённый бриллиант, и положил её на язык. Лев улыбнулся и сглотнул.\n\n-Я люблю этот ресторан. Почему бы нам не заходить сюда почаще, Леонид Иванович?\n\nПлющ даже не притронулся к своему лобстеру.\n\n-В жизни есть более важные вещи, чем ненужная роскошь.\n\n-Роскошь? Друг мой, еда - это не роскошь. Это необходимость. А почему бы не любить то, что тебе нужно?\n\nЛев откусил второй кусок стейка.\n\n-Я рад, что Вы пришли. Хотя я подозреваю, что не для удовольствия от моей компании.\n\n-Боюсь, что нет. - Плющ сложил руки на столе. - Лев, у ДСПР нет голосов, чтобы принять законопроект самостоятельно. Нам нужна поддержка других партий.\n\n-Вы хотите поддержки ВРПП? После того, как Вы избили Шукшина? Я не думаю, что многим из нас будет интересно то, что Вы скажете.\n\n-Но ты должен. Хотя бы ради нашей дружбы.\n\nЛев остановился, нарезая стейк. Мощная смесь приготовленной крови и жидкого жира скапливалась на лезвии его ножа, капая на фарфоровую тарелку.\n\n-Хорошо. Но только потому, что ты присоединился ко мне за ужином.\n\n-Принятие законопроекта в Ваших же интересах, - сказал Плющ. - Рациональный ты парень, Лев. Вот почему ты решил в своё время поддержать Шукшина. Слушай, этот законопроект внёс Канторович? Это гигантская субсидия для независимых бакалейщиков и мелких фермеров. Если Вы перейдёте на нашу сторону, Ваши избиратели в Башкортостане закончат год богаче, счастливее и сытнее, чем когда-либо. Мы проходим одну из наших трибун, Вы выглядите разумным парнем, готовым на компромисс - выигрывают все.\n\nЛев откусил ещё один стейк.\n\n-Кажется, слишком хорошо, чтобы быть правдой.\n\nОн приложил салфетку к губам.\n\n-Я хочу дополнительные налоговые льготы для фермеров Башкортостана и Татарстана. Дайте мне это, и Вы получите мой голос."
 DSPR.5.a:0 "Договорились."

 DSPR.6.t:0 "Плоды нашего труда"
 DSPR.6.desc:0 "Кристина замёрзла и устала. Жалкая, грязная, засаленная, она бесцельно бродила по улицам Канска. Она была потеряна, без дома, без цели. Часто ей хотелось умереть. Но хуже всего было урчание в животе.\n\nТрудно описать голодание, если Вы его не испытали. Оно не постоянное, а периодическое, и на всех действует по-разному. Во-первых, Вы теряете контроль над своими эмоциями. Вы колеблетесь от невероятной печали до иррационального гнева без причины. Затем Ваш желудок скручивается узлами, булькает и разрывается на части в поисках еды. Вы чувствуете, как будто у Вас в животе крутится нож. Затем приходит истощение - физическое, умственное, духовное, истощение настолько глубокое, что Вы чувствуете, что вот-вот потеряете сознание на месте. Ваш мозг онемеет, а Ваша высшая мысль душит. Но хуже всего то, что это не постоянно. Оно приходит волнами, как прилив, обрушивается на Вас, наполняя Ваши лёгкие до предела. Затем оно отступает, и у Вас есть время подумать о своей медленной смерти до того, как симптомы появятся снова.\n\nКристина это прекрасно знала. Голод был частью её жизни с тех пор, как её выгнали из дома. Брошенная, она рылась в мусоре или просила милостыню только за то, что ей было нужно, чтобы выжить. Не то, чтобы она хотела. Почему она продолжала проходить через движения жизни, она не была уверена. Возможно, её мозг ящерицы просто захватил контроль, вынуждая её поддерживать жизнь отвратительного аппарата своего тела как часть какого-то незаконнорождённого эволюционного заговора. Какой бы ни была причина, она жила. Но она была одна, правда. Никому - даже тем, кто её создал, - было наплевать, выживет ли она.\n\nВот почему она была так удивлена, когда правительственный агент остановил её на улице.\n\n-Извините меня, мадам? - сказал молодой человек. - Мы идём по городу, раздавая талоны на еду. Вы можете обменять их в любом продуктовом магазине. Их должно хватить на месяц или около того...\n\nОна выхватила свёрток из рук рабочего.\n\n-Да, и какой угол?"
 DSPR.6.a:0 "Никакого угла. Я вернусь в следующем месяце и привезу ещё."

 DSPR.7.t:0 "ДОКАЗАТЕЛЬСТВО H, приложенное"
 DSPR.7.desc:0 "Дорогой г-н Канторович,\n\nВы меня не знаете, и я Вам не друг. Однако у нас общий враг: те, кто скальпирует и порабощает русский народ. Как известно, у врага три головы. Он также использует широкий спектр тактик, которые Вы найдёте довольно интересными. Ниже я прикрепил несколько фотографий, счетов и коммюнике. Пожалуйста, сначала ознакомьтесь с Приложением А - это краткое изложение доказательств, собранных на данный момент. Вы найдёте это довольно увлекательным, если не сказать больше.\n\nПРИЛОЖЕНИЕ А: ХРОНОЛОГИЯ\n\n1) Совет директоров поручил генеральному директору Сибири Арсеньеву разобраться с политическими оппонентами после неожиданного избрания Василия Шукшина. Срок - один месяц.\n\n2) Арсеньев начинает работу с известными убийцами в этом районе, которые могут справиться с высокими ставками и ценными целями. Он успешно нанимает некоего Махмуда Барата, известного чеченского убийцу. Сделка заключена ближе к концу месяца.\n\n3) Г-н Барат дожидается кортежа после выборов, прежде чем нанести удар.\n\n4) 9:41 Кортеж г-на Шукшина стартует с опозданием в 11 минут. Проходит без происшествий.\n\n5) 9:55 Барат входит на верхний этаж заброшенного здания, в миле от места стоянки кортежа, чтобы его не обнаружили. (см. ДОКАЗАТЕЛЬСТВО F)\n\n6) 10:00 Г-н Барат стреляет в г-на Шукшина, когда тот идёт махать толпе, но промахивается из-за внезапного усиления ветра и попадает ему в руку. Он стреляет в своего телохранителя и машину. Всего он делает четыре выстрела.\n\n7) 10:01 Барат разбирает своё оружие и убегает. (см. ДОКАЗАТЕЛЬСТВО G)\n\n8) 10:15 Г-н Барат связывается с Арсеньевым по поводу провала операции.\n\nУчитывая Вашу заинтересованность в лишении прав этих людей, я считаю, что у нас есть взаимный интерес. Было бы обидно и за Арсеньева, и за Сибирь, если бы эти вещи ушли."
 DSPR.7.a:0 "Враг твоего врага, Александр Покрышкин."

 DSPR.8.t:0 "Действие, реакция, следствие"
 DSPR.8.desc:0 "Семь утра. Едва взошло солнце, как Ян проснулся в своей тесной и ветхой петроградской квартире, включил телевизор, чтобы посмотреть утренние новости, и приготовил себе завтрак. Когда его новый тостер начал работать, телевизор заревел последними новостями.\n\n-Только что, - сказал диктор, - мы получили сообщение о том, что г-н Арсеньев, генеральный директор третьей по величине корпорации Сибирь, разыскивается с вознаграждением в размере 250 000 рублей. Это произошло после вчерашних сообщений о раскрытии заговора. Теперь мы в прямом эфире с новосибирским начальником милиции.\n\nСцена переключилась на официально выглядящее здание в центре города. Крупный и серьёзный мужчина стоял перед микрофонами и вспышками фотоаппаратов, как заключённый перед расстрельной командой. Ян смотрел, как его тост начал гореть.\n\n-Можем объявить, что мы взяли под стражу большинство членов совета директоров как подозреваемых в покушении на бывшего Президента Шукшина. Больше ничего комментировать в данный момент не можем.\n\nВ нижней части экрана были отчёты о сегодняшнем рынке акций. Сама Сибирь упала на 20 процентов, а её дочерние компании - ещё больше. Сам рынок был на грани краха.\n\n-Быстрая работа новосибирской милиции, - сказал диктор, - и, похоже, новый генеральный прокурор не допустит внесения залога.\n\n-Господин! - закричал репортёр на жаркой пресс-конференции. Канторовича почти не было видно среди мигалок и толп репортёров, окружавших его трибуну. - Господин Президент! Вы можете прокомментировать агрессивную тактику Вашего главного прокурора?\n\nКанторович посмотрел в камеру и схватился за кафедру."
 DSPR.8.a:0 "Мы будем преследовать виновных в этом преступлении по всей строгости закона."

 DSPR.9.t:0 "План Плюща-Канторовича"
 DSPR.9.desc:0 "План Плюща-Канторовича, также известный как фонд наёмных работников, - это наш план твёрдо поставить рабочий класс в контроль над экономикой мирными средствами. Короче говоря, это наш план обобщения орудий производства в России.\n\nОсновная идея проста: при правильных политических условиях мы примем закон, который облагает налогом процент от доходов крупных компаний и направляет их в фонд заработной платы. Фонд купит акции указанной компании и передаст их в собственность независимым профсоюзам. В течение десятилетий, плюс-минус несколько лет, указанные профсоюзы будут иметь достаточно акций, чтобы владеть компанией и претендовать на управление. Настоящая социализация командных высот экономики, управляемая рабочими и для них.\n\nВ связи с недавним хаосом в Сибири, мы проведём пробную закупку с новообразованными профсоюзами. Профсоюзы в настоящее время слишком молоды, чтобы быть в состоянии единолично управлять этими фондами, и политический климат не в полной мере готов для такой социалистической политики. Мы ожидаем, что при некотором либеральном использовании долга мы сможем выкупить около 20% открытых акций от имени Федерации промышленных союзов Сибири (ФПСС). Поскольку конгломерат находится в хаосе, это делает руководство ФПСС влиятельным членом совета директоров и сможет влиять на голоса.\n\nМы считаем, что если ФПСС сможет вырасти и закрепить свои переговорные единицы, наряду с общим увеличением плотности профсоюзов и других организаций для рабочих в экономике в целом, политическая ситуация начнёт меняться в нашу пользу.\n\nНаши ориентиры для этого - плотность профсоюзов в 40%, чтобы общепромышленная профсоюзная организация могла лоббировать законы. Мы считаем, что при достижении профсоюзной плотности 60% закон будет принят, если профсоюзы смогут эффективно мобилизоваться. На данный момент, сплошное объединение всего конгломерата Сибири единолично увеличило плотность профсоюзов с 7% до 28%, т.е. на 21%. Будущее расширение может произойти с Титаном или Фениксом, если возникнет ситуация."
 DSPR.9.a:0 "Чтобы свалить дерево, начните с одного сильного удара."

 DSPR.10.t:0 "Розы"
 DSPR.10.desc:0 "-Знаешь, что делает с домом артиллерия? Что делает бомба? Представь свой дом, где ты играл с родителями, спал с любимой, ел, вместе со своей мамой, своим папой. Сколько из Вас здесь чувствовали такое? Теряли кого-то, кого любили?\n\nВ Думе толпа молчала. Все они пережили утрату. Русская анархия вызвала неисчислимые разрушения, так что все в этой комнате столкнулись с чем-то ужасным за 30 лет непрерывной войны и террора.\n\n-В Коми, после падения Республики, я увидел, как по улицам шла маленькая девочка, в туфлях, набитых грязью. Когда я пришёл к ней, знаете, что она мне сказала? Ей некуда идти, и что она должна идти в школу, чтобы учителя могли дать ей крекеров. Она шла пять миль по грязи и неразорвавшимся снарядам, которые за неделю до этого убили ещё одного ребенка. Когда она подняла свою тонкую руку, я увидел воронку, где когда-то был ребёнок. Вы можете себе представить, чтобы Ваши дочери или сыновья в десять лет ходили так за крекерами в школе?\n\n-Добрые солдаты России хотят помочь своим согражданам пережить такую страшную утрату. Пусть делают. Пусть помогают строить дороги, дома, утешать детей, которым нужно место для ночлега и еда в животах. Пусть ещё раз построят убежища и зернохранилища!\n\nСлова Канторовича лились из него, и даже сухие хозяйственные рассуждения становились словесной войной, а может быть, войной молотков и оралов. Он поднял руки и драматично поднял палец, чтобы начать следующий пункт.\n\n-Во-первых! Наша администрация подсчитала экономические и социальные выгоды, которые даст размещение солдат в инфраструктуре в краткосрочной и долгосрочной перспективе, и они в подавляющем большинстве случаев положительны. Во-вторых! Мы, как общество, не должны стоять за бесконечное убожество. Если мы хотим повернуться к новому веку, мы должны построить новую Россию, а не новую армию!"
 DSPR.10.a:0 "И перекуют мечи свои на орала, и копья свои - на серпы..."

 DSPR.11.t:0 "На орала"
 DSPR.11.desc:0 "Семь утра. Едва взошло солнце, как мужчина проснулся в своей тесной и ветхой питерской квартире, включил телевизор, чтобы посмотреть утренние новости, и приготовил себе завтрак. Ведущий, как обычно, был весел, хотя и не особо обращал на это внимание. Он разбил несколько яиц на сковороду. Тем не менее, звук их шипения не смог скрыть чистый, чёткий звук нового голоса, донесшегося из телевизора - представителя ДСПР.\n\n-...только подумайте обо всех людях, живущих в нищете теперь, после войны. Какая польза им от пуль теперь, когда мы уже победили? Мы сделали наши границы безопасными. Наша позиция бесспорна. Проще говоря, этот законопроект поможет миллионам людей на западе, которые пострадали от войны, в отличие от... Что? Больше оружия? Я уверен, что это поможет тысячам душ, всё ещё спящих снаружи своих бывших разрушенных домов после войны. Пришло время военным подержать оружие и взяться за молотки.\n\nВмешался ведущий, его голос был как всегда вежлив.\n\n-Понятно. Теперь, из того, что мы слышали, кажется, что законопроект вызывает сильное сопротивление со стороны РАПП и ВРПП. Бывший Президент Шукшин выразил своё презрение к законопроекту, назвав его "крайним" и "необоснованным".\n\n-Он наш бывший Президент не просто так. ДСПР победила на выборах с повесткой дня, и мы будем добиваться этого, как Шукшин добивался своих целей.\n\nМужчина вынул из сковороды яичницу и впился в неё намазанным маслом хлебом. Единственное, о чём он думал, был голос твёрдого политика, посвятившего себя улучшению своей жизни. Он оглядел свою квартиру, пыльная штукатурка стен медленно отслаивалась."
 DSPR.11.a:0 "Это место можно было бы немного починить."

 DSPR.12.t:0 "Дайте миру шанс!"
 DSPR.12.desc:0 "В офисах Московского Кремля был невзрачный конференц-зал с длинным столом из красного дерева. Именно здесь Канторович и его министры встречались для планирования, расчётов и теоретизирования. Можно было слышать, как яркие и образованные политические дискуссии отражались от стен, когда самые умные и социально ориентированные люди в России определяли курс страны. По крайней мере, такова была идея. На данный момент все глаза с тревогой смотрели в телевизор.\n\nНа экране были скромные толпы людей в чёрных толстовках, с красными флагами, обесцвеченными волосами и другими характерными признаками молодости и радикализма. В этом не было ничего нового, странно было даже видеть это в новостях. Однако зрители сразу же поняли, почему это было показано, когда прочитали надпись под ним: "Левые, пацифисты сплачиваются вокруг законопроекта "Мечи на орала"". Министр Канторовича, назначенный для рассмотрения законопроекта, невысокий и полный мужчина с острым интеллектом и мощным ораторским голосом, грыз ногти, пока они смотрели на экран.\n\n"Сейчас мы в прямом эфире с одним из демонстрантов", - теперь на экране был репортёр, стоящий перед человеком в парке, - "вы можете видеть, как он держит плакат с надписью "Дайте миру шанс". Не могли бы вы рассказать нам всем, что вы имеете в виду под этим?"\n\nМолодой демонстрант, долговязый мужчина с длинными вьющимися волосами, ниспадающими на спину, улыбнулся. "Что ж, мы поддерживаем всемирный пацифизм и мир. Это довольно просто."\n\n"Сейчас, по словам президента Канторовича, этот законопроект не приведёт к значительному сокращению военных расходов и не ослабит вооружённые силы. Как вы соотносите это с вашими пацифистскими ценностями?"\n\n"Это только первый шаг!" - крикнул мужчина. Мимо проходят ещё несколько молодых людей с коммунистической и анархистской атрибутикой. "Это первый шаг к разоружению страны и прекращению империалистических войн. Сначала это небольшое сокращение, а потом всё остальное!"\n\n"Этим всё сказано. Возвращаюсь к тебе, Светлана."\n\nКанторович обхватил голову руками. Уравнение только что стало намного сложнее."
 DSPR.12.a:0 "Оптика, люди, оптика!"

 DSPR.13.t:0 "Рефлексивная реакция"
 DSPR.13.desc:0 "Саша никогда раньше не был на акциях протеста. Конечно, были бунты, мятежи, и войны, которые нужно было вести и выигрывать в дымке пороха. Что-то настолько безобидное, как мирный протест, никогда не приходило ему в голову. До недавнего времени он вообще не думал о политике. Благодаря политике Шукшина в области здравоохранения, ему больше не приходилось лечить свои больные ноги.\n\nОн вступил в Московскую ассоциацию ветеранов несколько недель назад, когда начались разговоры о законопроекте о прекращении финансирования Вооружённых Сил. Заметьте, Саша не был сумасшедшим. Он ни капельки не любил войну и знал цену сражения лучше, чем кто-либо другой. Тем не менее, он видел достаточно, чтобы понять, что весь этот пацифизм зашёл слишком далеко. Вот так он и скатился по Большому мосту субботним утром.\n\nСаша никогда в жизни не видел такой большой толпы. Они шли, катались или передвигались на костылях по мосту. Многие выкрикивали лозунги, которые организаторы из МВД выучили и распространили. Из мегафонов кричали: "Услышьте наш голос! Защитите наши дома!" и другие националистические лозунги. Рёв толпы воодушевлял Сашу, когда они вторили ему.\n\nКак только группа достигла парка "Зарядье", марш превратился в митинг, поскольку несколько спикеров выступили против законопроекта "Мечи на орала". Судя по всему, акция в поддержку законопроекта была проведена ранее, но она разлилась по окрестным улицам. Вокруг слонялись группы репортёров, их камеры были нацелены, как оружие, на динамики.\n\nЧлен ВРПП стоял перед толпой и кричал в микрофон.\n\n-Мы не позволим этим социалистам разорить нашу Россию, разоружить нас, привести нас к гибели! Они говорят, что войска останутся, но откуда деньги, которые они тратят на восстановление дороги в Сибири? Какой смысл в солдатах без оружия?! Вот откуда Вы знаете, что это заговор непатриотических ублюдков-коммунистов!\n\nС подиума звук попадал в большие усилители, мощно разносясь по толпе на милю, идеально отражая его страхи."
 DSPR.13.a:0 "Людей не так легко обмануть."

 DSPR.14.t:0 "Альтернативные средства"
 DSPR.14.desc:0 "-Внутренний опрос показывает, что этот законопроект имеет рейтинг одобрения около 24%. Продвигать его в настоящее время со стороны нашей администрации совершенно несостоятельно, - заявил в зале заседаний ДСПР министр.\n\nВсе взоры обратились на Канторовича, который в глубокой задумчивости закрыл руками рот.\n\n-Да, это правда, что законопроект непопулярен, - сказал Канторович. - Но это из-за пропаганды, а не правды. Популярность непостоянна. Она приходит и уходит. Её можно игнорировать.\n\nОн встал со стула.\n\n-Товарищи, я не намерен отказываться от крупной политической планки из-за ажиотажа в средствах массовой информации. Телевизионные станции и радио: они принадлежат мегакорпорациям, которые, в свою очередь, принадлежат буржуазии. Их классовые интересы противоречат нашим собственным. Пока они существуют как частные лица, они будут очернять нас и наши цели.\n\nКанторович вынул из кармана пальто сигарету.\n\n-Мы замедлим кампанию, но не прекратим её. Выдвиньте в центр внимания законопроект о финансировании образования.\n\nОн щелкнул зажигалкой, и сигарета вспыхнула.\n\n-Мы видели, как предприятия нарушали законы Федерации в прошлом. Поручите генеральному прокурору провести расследование в отношении корпорации Феникс. Мы проверим их банковские счета, их налоговые декларации, их таможенные патрули, всё! Как только мы найдём одну ошибку, один неуместный ноль, один завышенный вычет, и тогда мы распутаем всю гнилую цепочку мошенничества.\n\nИзо рта Канторовича валил дым.\n\n-Пока общественность отвлечена, мы выступаем против ВРПП и принимаем закон. К тому времени, когда корпоративные марионетки поймут, что мы сделали, это будет уже давно не новость."
 DSPR.14.a:0 "Чтобы сбалансировать это уравнение, потребуются некоторые более решительные меры."

 DSPR.15.t:0 "Пёс Зеи"
 DSPR.15.desc:0 "Из всех захудалых работ, которые я мог получить, они дали мне эту. Узнай, что затевают старые жирные коты в лисьих Фениксах, найди связь между ними и какой-нибудь коррупцией по делу. Так кого они посылают? Ваня? Надя? Нет. Прислали: Кирилл Давидович Баранов. Я занимаюсь крепкими орешками, грязными делами, теми, которые остыли.\n\nБыла душная, влажная ночь, когда я вышел на улицы Зеи. Вот так, переназначили за сотни миль от Красноярска, чтобы идти по следу на японской границе. Небольшой огонёк, то вспыхивая, то гаснув, влёк меня, как мотылька на пламя, к старому офисному зданию какой-то бухгалтерской фирмы.\n\nУ меня был ордер на расследование каких-то сомнительных цифр.\n\nКраем глаза, когда я собирался постучать в дверь, я услышал внутри приглушённые голоса. Мои лучшие навыки следователя проявились, когда я спрятался за кустами. Используя свой острый и натренированный слух, я выслушал их подлые интриги.\n\n-Говорю тебе, босс, деньги - это хорошо! Ну, когда ты попросишь своих Всепатриотичных парней помочь нам с этими забегами? - начал ловкий японец.\n\nЯ мог сказать, что он японец, потому что он говорил смешно. Сильный сибирский голос с екатеринбургским акцентом разносился ветром.\n\n-Не знаю, откуда мне знать, что ты меня не обманываешь? Я хочу от тебя согласия платить нам по очереди каждую ночь. Ты платишь, мы работаем, а Маньчжурия получает свои базуки. Теперь, к счастью, я сделал несколько фотографий. Потом я пришёл на следующий день под видом налогового ревизора, и мне вручили фиктивные документы, но забыли заставить передать ключи!\n\nСледующей ночью я жду, пока они все разойдутся по домам, надеваю перчатки и бегу туда за документами. В этом месте нет камер, оно слишком далеко и слишком рискованно, если мы сможем взять записи. Лыжная маска и несколько звонков с сигнализацией, и вот я здесь!\n\nИ вот как этот дерзкий герой передал Вам эти настоящие документы, прямо сейчас! Итак, как я это сделал, Шеф?"
 DSPR.15.a:0 "Он идиот, но он делает свою работу."

 DSPR.16.t:0 "Подрыв доверия"
 DSPR.16.desc:0 "Быть главным бухгалтером было не так эффектно, как быть генеральным директором, но это была жизненно важная должность для любой компании. Когда совет директоров Феникса призвал к прибыли, и когда был придуман план, Иосиф выполнил его. Это была его работа. Будь то пушки в Маньчжурии, или оплата ведущим новостей.\n\nНо теперь, как таракан в канализации, он спрятался в потайном отсеке под одной из своих ванных комнат. Это была тёмная комната, тесная и влажная. Сапоги стучали наверху, по всему его дому, забивая глаза пылью.\n\n-Иосиф Адамович! Вы арестованы за государственную измену, незаконную торговлю, заговор и ещё 24 преступления! Выходите, пока мы не выдрали половицы!\n\nДебилы кричали это снова и снова. Пусть попробуют! Кого волнует иск о подрыве доверия или какие-то красные головорезы, пытающиеся его арестовать! У него были ресурсы, связи; Феникс построил Россию, чёрт возьми! После бухаринского дерьма Правительства, красным пришлось брать верх с большим изяществом, но в случае успеха это означало бы то же самое - смерть человеческого духа! Они тоже потерпят неудачу, как и любая другая попытка коммунизма.\n\nОднако по мере того, как шли часы, его мысли становились всё мрачнее. Даже если эти собаки ушли, их было больше. Сапоги непрерывно звучали по всему дому. Все газеты писали, что он в розыске. Спасения не было.\n\nОн хотел пить, был голоден, и ему нужно было в туалет. Обречённый на нищету, нагадивший в своей лачуге, найдут ли его таким? Он не собирался каким-то образом прокрасться мимо непрерывной вахты, проделать путь от Новосибирска до Маньчжурии, избежав обнаружения. Неохотно Иосиф открыл люк, ведущий в просторную зону за раковиной в его главной ванной. Он вышел с затуманенными глазами прямо на цепь, которая звенела. Затем подбежали сапоги, и лицо Иосифа коснулось кафельного пола."
 DSPR.16.a:0 "Иосиф Адамович, Вы арестованы! Вы имеете право хранить молчание, Вы имеете право на адвоката...""

 DSPR.17.t:0 "Приманки" 
 DSPR.17.desc:0 "Нет ничего лучше ощущения красивой девушки в твоей постели. Папа слишком занят на работе, чтобы вернуться сегодня вечером, чтобы сохранить Россию для настоящих патриотов. Это было отчасти правдой. В ту ночь он немного поработал.\n\nО, его Катя, спасительница от унылой и тоскливой жизни с его гнилой толстой женой и плаксивыми детьми. Она была моложе, чем все, что у него было раньше, лет 20, с упругими... волосами и соблазнительным, гибким телом. И как она выступила, о боже. Как актриса. Как и всё, о чём он когда-либо мечтал. Всё, что ему нужно было делать для её компании, - это поддерживать свою обаятельную личность и покупать ей подарки - дорогие подарки, но ничего такого, что он не мог бы себе позволить при тщательном расчёте. Боже, украшения, о которых просила эта девушка, опустошили его банковский счет!\n\nЕё мягкий голос щекотал уши.\n\n-Ой, Иван, ты действительно много работал сегодня вечером, не так ли? Хочешь немного поговорить перед сном?\n\nИван протянул руку, чтобы легче было держать её за поясницу.\n\n-Конечно, моя принцесса. Что делать...\n\nНа его подставке зазвонил телефон. Просто его удача. Иван проглотил проклятие и схватил трубку.\n\n-Сейчас не время, - сказал он.\n\nЕго заместитель кричал по телефону.\n\n-Вам нужно идти, сейчас же! Один из репортёров выяснил, что происходит с деньгами. Нам нужно устранить ущерб!\n\n-Чёрт, даже одной ночи не получится...\n\nИван скатился с кровати и начал натягивать штаны.\n\n- Позвони нашим. Скажи им, чтобы закрыли новостную станцию...\n\nГромкий стук прервал нытьё политика.\n\n- Иван Петрович Морозов! Я знаю, что ты там!\n\nО боже, это была его жена."
 DSPR.17.a:0 "Он бросился к двери, брюки всё ещё были расстегнуты."

 DSPR.18.t:0 "Разделение"
 DSPR.18.desc:0 "-Господин Галансков! Как идут организационные дела на Западе?\n\nПрезидент Канторович сидел за своим письменным столом со сборником стихов в руках. Солнце садилось, бросая янтарно-персиковый свет в окно позади него. Юрий Галансков стоял перед столом Президента с суровым выражением лица.\n\n-Президент Канторович. Я думаю, Вы знаете, почему я здесь.\n\n-Очередной нелепый идеологический крестовый поход, я уверен. Ну, выкладывай. У меня нет целого дня.\n\nЮрий вздохнул.\n\n-Президент Канторович, когда народники проголосовали за начало нашей избирательной кампании, Вы сказали мне, что сделаете всё, что в Ваших силах, чтобы поддержать усилия левых. С тех пор, как Вы вступили в должность, всё, что Вы делали, это произносили речи, появлялись на телевидении и составляли законопроекты. Никаких исполнительных действий. Ничего, что могло бы улучшить материальное положение рабочего класса.\n\nКанторович положил книгу на стол.\n\n-Продолжайте.\n\n-Леонид Витальевич, мы организация рабочего класса. Но мы не можем построить социалистическую страну, если наши товарищи не поймут природу классовой борьбы. Наше председательство ограничено. В конце концов, ВРПП или РАПП снова возьмут на себя управление. Может быть, они сохранят некоторые из Ваших социальных программ. Мы должны использовать то немногое время, которое у нас есть, чтобы подготовить рабочий класс к борьбе против угнетающего класса. Мы должны готовить революцию!\n\n-И поэтому, - сказал Канторович, грозя пальцем, - именно поэтому я Вас презираю.\n\nОн встал из-за стола.\n\n-Моей первой и единственной задачей является улучшение жизни людей. Думаете, России нужна ещё одна революция? После того века кошмаров, через который мы прошли? Политика, которую мы проводим, изменит эту нацию на фундаментальном уровне, без кровопролития и страданий, которые принесут Ваши планы.\n\nПрезидент выглянул в окно.\n\n-Нам не нужно уничтожать буржуазию. Просто успокойте их. Россия станет государством пролетариата, и никто не догадается."
 DSPR.18.a:0 "А теперь убирайся из моего кабинета."

 DSPR.19.t:0 "Цель"
 DSPR.19.desc:0 "-Я не боролся за это. - Евгений Васильев сделал глоток пива, затем поставил стакан обратно на скользкую от жира стойку. - Страна, которой управляют коммунисты. Снова. У нас был шанс освободиться от большевизма, и что, мы просто выбираем их снова? Какой во всём этом был смысл?\n\nОн хлопнул рукой по столу.\n\n-Что-то должно быть сделано.\n\nДруг Жени, Данил, тяжело вздохнул.\n\n-Знаешь, ты пугаешь меня, когда говоришь такие вещи.\n\n-Что мне делать? Позволить шайке безродных варваров разорвать мою страну на части во имя "равенства"? Я не буду стоять в стороне и ничего не делать!\n\n-Евгений Дмитриевич, так устроена демократия. Иногда выигрываешь, иногда проигрываешь. Идёшь на компромиссы, споришь, находишь пути для движения вперёд. Неужели ты не верил, что РАПП будет вечно управлять Россией?\n\n-Может быть, я не хочу демократии.\n\nДанил поднял бровь.\n\n- Евгений, что ты говоришь?\n\n-Правительство, которое допускает распространение вырождения и антироссийского мышления, не стоит защищать.\n\nЕвгений допил остатки пива.\n\n-Эти трусы не русские. Они иностранцы, сидящие на земле, за освобождение которой мы сражались, и разлагающие нашу нацию, чтобы служить своей. Я не за это сражался. Этим червям не место в нашей стране.\n\nОн вытер рот тыльной стороной рукава, затем встал.\n\n-А если не отдадут мою Россию..."
 DSPR.19.a:0 "Я возьму её силой."

 DSPR.20.t:0 "Силовое умножение"
 DSPR.20.desc:0 "Менеджер Льва, мужчина лет сорока со шрамами от прыщей, поднял бровь.\n\n-Мне жаль? - В его руках завял розовый листок. - Ты тоже хочешь, сука?\n\nЛев выпрямился.\n\n-Жена Ивана беременна. Мне всё равно, что говорит босс, Вы не можете его уволить.\n\nИван резко вздохнул.\n\n- Лев, пожалуйста, всё в порядке...\n\n-Верно, что всё в порядке.\n\nМенеджер сделал шаг вперёд и ткнул пальцем в ключицу Льва.\n\n-Теперь возвращайся на чёртову линию, пока я не прикоснулся к твоей заднице.\n\n-Нет, я не буду!\n\nГолос Льва разнёсся по шумной фабрике. Люди вокруг них отложили свои инструменты, наблюдая, как краснеет лицо менеджера.\n\n-Ты не имеешь права этого делать. Мы ломаем себя за тебя, а ты обращаешься с нами, как с грязью! Видишь мои руки...\n\nЛев поднял правую руку. Отсутствовали третий и четвёртый пальцы, оторванные под корень много лет назад.\n\n-Я потерял их на этой фабрике, производя мусор, который никому не нужен. Вы подталкиваете нас, и Вы никогда не ожидаете, что мы будем сопротивляться. Но что происходит, когда мы это делаем?\n\nНапарники Льва поковыляли ближе, кто-то нахально, кто-то съёжился. Но действовали лишь немногие, прежде чем вся очередь столпилась вокруг, наблюдая и ожидая. Их были десятки, мускулистые и молодые, против всего нескольких дородных менеджеров. И то, только два владельца.\n\n-Я... я вызову полицию! - дрожащим голосом воскликнул менеджер.\n\n-Думаешь, они успеют сюда вовремя? - спросил Лев.\n\nГруппа подошла ближе, некоторые напряглись, расширив свою позицию. Менеджер Льва сглотнул.\n\n-Я-я полагаю, я могу пересмотреть решение.\n\nЛев улыбнулся.\n\n-Посмотрите, что Вы делаете. Мы просто будем здесь работать."
 DSPR.20.a:0 "В группе рабочих заключена великая сила."

 DSPR.21.t:0 "Новое поколение"

 DSPR.21.desc:0 "Алина любила школу. Когда она училась в начальной школе, она была унылым местом с расшатанными стульями, где ей приходилось учить сложные математические формулы по старым учебникам. Учителя были злые и строгие, в столовой не было еды. Алина помнит, сколько детей голодало, просиживая свои 30 минут с треском, выпрашивая у других детей кусочек еды.\n\nТеперь в школе было весело. Ну, может быть, не так весело, как играть в мяч или ходить на свидания, но в школе было весело. Учителя казались намного приятнее, а комнаты были чистыми и опрятными. Стулья были сделаны не из расщеплённого дерева, а из металла с гладкими сиденьями и столами с небольшими углублениями для карандашей. Первым уроком Алины была история России. Хотя ей это нравилось не так сильно, как математика, читать было не так уж сложно.\n\nЗа столом сидела госпожа Петрова. Она всегда носила с собой чашку кофе. Она была добра, когда у тебя возникали вопросы, но, как и сейчас, могла раздражаться, когда люди не отвечали на её вопросы.\n\n-Класс, мне нужно Ваше сотрудничество, если мы собираемся учиться вместе. Я хочу, чтобы все были внимательны, чтобы тот, кто ответит, мог просветить остальных. Кто здесь знает, какие проблемы были у коммунистического Правительства Бухарина в экономике?" - спросила она в третий раз.\n\nУмные ребята, которых Петрова не звала, закатили глаза.Наконец Алина нервно подняла руку. Она пробормотала:\n\n-Ну, экономика должна была принадлежать рабочим, верно? Но всё принадлежало Правительству. Не было профсоюзов - настоящих профсоюзов, и... э... бюрократы говорили всем.\n\nПетрова широко улыбнулась ей.\n\n-Хороший ответ, давайте запишем: "Рабочие не контролируют рабочие места". У кого ещё есть мысли?"
 DSPR.21.a:0 "Дети учатся."

 DSPR.22.t:0 "Двадцать восемь свечей"
 DSPR.22.desc:0 "Выпечка тяжёлая. Вот почему Галсан не очень удивился, когда торт, который он готовил последние два часа, вышел из духовки в виде куска древесного угля. Ошибка была элементарной - он случайно задел ручку газовой плиты, когда закрывал дверцу духовки, подняв температуру примерно на 70 градусов. Пирог был перепечен, твёрд, подгорел снизу.\n\nГалсан уронил голову на руки.\n\n-Что, чёрт возьми, я теперь буду делать? - пробормотал он.\n\nЗатем вспышка вдохновения. Он прибыл в продуктовый магазин за считанные минуты. Галсан ворвался внутрь, оттолкнув пару болтающих старух. Он пробежал мимо касс, мимо прилавка мясника, пока не добрался до пекарни в задней части магазина.\n\n-Мне нужен торт! - Он хлопнул ладонью по столу, задыхаясь. - Мне нужен торт, пожалуйста!\n\nМолодая женщина за прилавком подняла бровь.\n\n-Извините, у Вас уже есть заказанный товар? Есть список...\n\n-Нет, мне нужно сейчас. - Галсан указал на свежий ванильный торт, лежащий на прилавке. - А что насчёт того?\n\n-Этот торт уже продан.\n\n-Чёрт. - Он вытащил из заднего кармана пачку потных купюр. - Послушайте, у моей жены день рождения. Я могу сделать так, чтобы Вы потратили на это время. Я могу дать Вам 50...\n\nЕго голос умолк, а выражение её лица оставалось неизменным.\n\n-70?\n\nОна покачала головой.\n\n- 150. Пожалуйста, это очень важно...\n\nОна выхватила купюры из его рук и сунула в свою сумочку."
 DSPR.22.a:0 "Иди, пока я не передумала."

 DSPR.23.t:0 "Плоды щедрости"
 DSPR.23.desc:0 "Облака наверху становились всё темнее, и вскоре пошёл сопутствующий дождь. Но этого было недостаточно, чтобы помешать Канторовичу время от времени участвовать в утренней прогулке. Во всяком случае, ритмичный рисунок дождя только успокаивал ум в такие тревожные и напряжённые времена.\n\nМногие вещи беспокоили его ум, каждая из которых имела свою степень значимости. Сможет ли он действительно достичь своих целей? Будет ли он тем, кто низвергнет власть корпораций? И принесёт ли он, наконец, процветание народу, у которого так долго не было ни малейшего подобия?\n\nЗадумавшись, Канторович свернул ещё на один угол, но его узнала пара граждан. Они бросились ему навстречу, улыбаясь ярче, чем когда-либо Канторович видел со дня Победы.\n\n-Президент Канторович! Я не имел чести встретиться с Вами лично, но я просто обязан выразить свою благодарность за Ваши недавние усилия в области здравоохранения, которые принесли мне и моей жене чувство утешения в трудные времена.\n\nКанторович посмотрел на них обоих, слегка улыбнувшись.\n\n-Я ценю твою благодарность, друг.\n\n-Что ж, было приятно, по крайней мере, пожать Вам руку и встретиться с Вами лично, господин Президент. Спасибо. За всё.\n\nПара прошла мимо него, снова оставив Канторовича одного в молчании и раздумьях.\n\nТеперь мысли сомнения сменились мыслями амбиций. Он задавался вопросом, скольким людям он поможет, и многим другим, кто уже помог. Теперь путь вперёд не казался таким длинным, а мечта, которую он разделил со многими другими, казалась чуть более достижимой.\n\nШирокая ухмылка расплылась на лице Президента, когда он развернулся и направился обратно в Кремль. И внимательному взгляду показалось, что облака наверху чуть-чуть разошлись..."
 DSPR.23.a:0 "...И через них свет заполнил небо."

 DSPR.24.t:0 "Новый вид перемен"
 DSPR.24.desc:0 "Когда толпа собралась в Думе, Зонов не мог не вспотеть. Он точно знал, что произойдёт, когда он прочитает вслух этот законопроект. Не имело значения, было ли это логичным для многих людей, потому что против этого всегда будет противник. Таков мир политики.\n\nЗонов был вырван из размышлений толчком товарища по Думе и встал, кашляя, готовясь к грядущим насмешкам.\n\n-После некоторого обсуждения, ДСПР обратила внимание на то, что текущее финансирование различных родов войск Российской Федерации значительно превышает любой из наших гражданских секторов, в первую очередь образование. В свете этого, мы предлагаем принять Закон о перенаправлении - ряд обязательных изменений в текущих аспектах наших денежных расходов, которые значительно повысят качество гражданина, в первую очередь сосредоточив внимание на улучшении начальных школ по всей стране.\n\nЧерез несколько мгновений члены РАПП и ВРПП вскочили и сформировали противоположные мнения. Случайные упоминания о "трусе" или "пацифисте" выскальзывали наружу только для того, чтобы противостоять агрессивным ответам других партийных чиновников, обзывавших нескольких депутатов Думы, подозреваемых в получении взяток непосредственно от Феникса.\n\nВ конце концов, солидное большинство поддержало законопроект. Большинство могло согласиться с тем, что потребности России в расширенном военном аппарате больше нет, и инвестиции в потребительскую экономику были бы идеальным шагом для получения народной поддержки будущих законопроектов.\n\nЧто касается Зонова, откинувшегося на стул, то он был просто благодарен за то, что в очередной раз удалось добиться прогресса."
 DSPR.24.a:0 "Нельзя жить в страхе, чтобы добиться прогресса."

 DSPR.25.t:0 "Знакомые и разные"
 DSPR.25.desc:0 "Сидя, закрыв лицо ладонями, Жилов не мог не чувствовать, как бумага начинает насмехаться над ним. Несмотря на то, что когда-то он был одним из самых талантливых пропагандистов в Федерации во время войны, он чувствовал, что его навыки просто неприменимы для такого задания. Никогда раньше он не думал, что у него возникнет столько проблем с написанием и оформлением детской книги.\n\nЖилов умел несколькими словами и удачно поставленными образами извлекать самые сокровенные чувства человека, а его старые пропагандистские штучки служили той спичкой, которая зажигала дух патриотизма в душах его соотечественников. Но детская книга, предназначенная для обучения и одновременного приукрашивания природы реальности, была вызовом, к которому Жилов изо всех сил пытался приспособиться.\n\nОн вздохнул, вспомнив, что книга должна была учить о животных, именно о животных русской глуши. Хотя ему не удалось ничего спланировать, Жилов сдался и просто взялся за бумагу, надеясь, что его разум будет вести его вперёд. Кроме того, он мог бы добраться до этого завтра, если бы ему было нужно.\n\nСтраница за страницей лилось перо Жилова. Он не ожидал такого быстрого прогресса так внезапно, но оказалось, что его способность вытягивать эмоции стала идеальным катализатором для передачи желаемого сообщения издателям. В течение часа он, по сути, закончил всю книгу, с равной долей гордости и удивления.\n\nОн улыбнулся, на мгновение взглянув на плоды своего труда. Возможно его будущее не будет определяться созданием материалов по военным вопросам, а вместо этого, возможно, меч можно будет превратить в кисть для рисования, которой будут творить будущие поколения."
 DSPR.25.a:0 "Из конфликтов прошлого прорастают семена будущего."

 DSPR.26.t:0 "Освобождённый яркий разум"
 DSPR.26.desc:0 "Людомир только что закончил среднюю школу и хотел поступить в местный университет. Это был долгий и трудный путь, на который ушли годы, но он приложил немало усилий, чтобы подать очень благоприятную заявку. Когда он присел на кровать, чтобы немного отдохнуть, он услышал стук в дверь. Заинтересовавшись, он посмотрел в глазок и увидел пожилого, ухоженного джентльмена в дорогом костюме. Единственное, что он узнал, был университетский герб. Он сделал паузу. Кто-то из университета!\n\nОн пополз обратно в свою комнату, быстро накинув свою лучшую одежду и пытаясь навести порядок в доме.\n\n-Людомир Витальевич, я полагаю? - мягко спросил старик.\n\nЛюдомир быстро ответил, поправляя галстук. Старик начал говорить, рассказывая Людомиру об университете и его истории. Людомиру быстро наскучил и смутил импровизированный урок истории старика. Он начал отключаться от разговора, пока четыре волшебных слова не сорвались с его губ.\n\n-Вас приняли в университет, молодой человек.\n\nЛюдомир стоял неподвижно, выбитый из ступора, неуверенный, что правильно расслышал. Затем ему вручили стипендию! Бумага и чернила поглотили мысли Людомира. Вот над чем он работал все эти бессонные ночи - над этой газетой. Он бесконечно благодарил и извинялся перед стариком, прежде чем пожелать ему хорошего дня и закрыть дверь.\n\nЛюдомир не мог сдержать своего волнения, когда он закричал и запрыгал по комнате. Он сделал это. Все эти дни и месяцы, наконец, окупились. От бессонных ночей учёбы при тусклом свете до яркого утра, когда он изо всех сил пытался не заснуть, он действительно сделал это. В недоумении он сел, и его волнение превратилось в гордую улыбку. Университет, лишённый влияния Титана, или, что ещё лучше, санкционированный Правительством. Ему не нужно было ни о чём беспокоиться, кроме учёбы. Рассвет превратился в утро, и Людомир собрался идти в университет, в свой университет."
 DSPR.26.a:0 "Вверх и вперёд, в погоне за знаниями."

 DSPR.27.t:0 "Тихие расходы"
 DSPR.27.desc:0 "Только что пришла утренняя газета, и Кораблин подошёл к столу, взял кофе и начал первые этапы утренней рутины. Его мысли были прерваны; первая полоса этой газеты была чем-то столь же неожиданным, сколь и отвратительным. Пока он просматривал страницу, зрачки Кораблина расширились от гнева и недоверия.\n\nВ заголовках значилось: "Собрание созывается, выявляются деньги налогоплательщиков, идущие на неисправную, некачественную военную технику".\n\nКораблин чуть не грохнул чашку о бумагу, расплескав при этом капли кофе по всему столу. Как его Правительство могло тратить собственные деньги народа на бесполезное оружие разрушения, а не на вещи, явно требующие внимания, такие как здравоохранение или образование?\n\nРазочарованный, он прочитал следующую статью, надеясь найти какое-то объяснение, которое, возможно, могло бы прояснить это и, возможно, уменьшить боль от предательства.\n\nНичего подобного найти не удалось. Всё, что он мог прочитать, это то, что ДСПР раскрыла секреты прежней администрации и что будут быстро приняты меры по перенаправлению средств на более подходящие программы.\n\nКораблин мог только сидеть сложа руки и принимать тот факт, что его предательство было действительно реальным. Он встал, накинул пальто и вышел на улицу. Он решил не идти на работу в тот день, так как знал, что ему придётся заявить какой-то формальный протест.\n\nИ в тот день к нему присоединятся тысячи."
 DSPR.27.a:0 "Нож в спину простого человека."

 DSPR.28.t:0 "Искусство сделки"
 DSPR.28.desc:0 "Витомир судорожно поправил костюм и вышел из кабинета в переговорную, где были гости. В переговорной сидели двое кротких молодых деловых людей с документом. С другой сидели его коллеги-руководители, растрёпанные и думающие. Сбитый с толку тем, что произошло, он сел и принял мягкие любезности от двух молодых людей.\n\n-Так что же это значит? Что случилось?" - спокойно спросил Витомир.\n\nОтвет его поверг в шок: их предлагают национализировать. Через несколько минут его руки стали липкими, и он начал разговаривать с другими руководителями, не менее потрясёнными. Они должны были быть выкуплены и официально национализированы в военный исследовательский сектор.\n\nЭто было здорово для Витомира, но заботило его другое. Он знал, что у многих из его руководителей, включая его самого, было очень много скелетов в шкафу. Если бы хоть одна история вышла наружу, его работы бы не стало, а репутация была бы запятнана. Итак, группа разработала план: амнистия. Да, амнистия - это то, что им нужно.\n\nВитомир, со смесью беспокойства и уверенности, дерзко сказал:\n\n-Мы хотим иммунитета или амнистии. Мы присоединимся к Вашим военным исследовательским программам, но мы не хотим попасть в тюрьму.\n\nПара, проявляя уверенность, которой Витомир не имел с юности, быстро поговорила, прежде чем согласиться. То, что раньше было напряжённой обстановкой, стало спокойным для руководителей, которые поблагодарили двух правительственных чиновников и вышли из конференц-зала. Витомир поправил фигуру и пожал им руки, поблагодарив за сделку."
 DSPR.28.a:0 "Взаимная сделка."

 DSPR.29.t:0 "Стоимость эффективности"
 DSPR.29.desc:0 "Канторович вошёл на фабрику в сопровождении двух телохранителей. Это было мрачное зрелище. В настоящее время у рабочих был перерыв. Большинство из них на первый взгляд выглядели нормально, но при ближайшем рассмотрении стало ясно, что у некоторых не было пальцев, рук и даже глаз. У некоторых были свежие раны, отмеченные грязными бинтами.\n\n-Почему эти раны необработанные, Василий? Они далеко не мелкие.\n\n-Господин Канторович, многие из нас опасаются, что обращение за лечением приведёт к потере работы, так как мы, скорее всего, будем недоступны в течение нескольких дней, если не недель. Даже с реформой здравоохранения нам не платят за выходной день. Мы не хотим рисковать безработицей только потому, что хотим лечиться.\n\n-Это нужно изменить, Василий. Я разберусь с этим. Вы сможете обратиться к врачу, я сделаю всё, что в моих силах, чтобы это было так.\n\nКанторович задумался, пока его везли обратно в кабинет. Решение было простым - ввести законодательство, защищающее права работников от найма на произвол судьбы, наряду с увеличением финансирования более надёжной системы здравоохранения, которая была бы более обширной и доступной без существенного ущерба для её качества.\n\nГлавным вопросом было финансирование. Конечно, казна Федерации в настоящее время была довольно большой, но такая мера не была простым пакетом стимулов. Потребуются серьёзные политические разногласия и постоянный приток денег, чтобы поддерживать и улучшать российскую инфраструктуру здравоохранения и обеспечивать соблюдение любого закона, запрещающего произвольные увольнения.\n\nОн мог заключать сделки с ключевыми представителями и со своим блоком, определённо мог добиться принятия нужного ему закона. Но всё тот же вопрос остался нерешённым - кто или что будет финансировать эти огромные расходы?\n\nВозможно, он мог бы поднять корпоративные налоги? Они и так были довольно высокими. Но с некоторыми упакованными законами о бегстве капитала..."
 DSPR.29.a:0 "Один шаг за раз."

 DSPR.30.t:0 "Так говорил Тацит"
 DSPR.30.desc:0 "Ржавый лифт скрипел и трясся, когда Ильич спускался в недра шахты. Он крепко держался за поручни, отпустил их только для того, чтобы обнаружить отвратительное количество пыли и грязи, испачкавших его ладонь, которую он поспешно вытер. Последняя сильная тряска показала, что лифт достиг места назначения, и Ильич вышел в заплесневелую пещеру, наполненную дымом, и, кашляя и отчаянно прижимая ко рту платок, чтобы очистить лёгкие от смога, стал бродить по шахте.\n\nОн быстро нашёл станцию и начал проверять табели учета рабочего времени. Открывшаяся им картина была не из приятных, так как с каждой картой наступали более суровые часы, не менее 12 в день. Он отметил их в своем отчёте. По мере того, как он углублялся в шахту, запах пота и вкус угля становились только сильнее, отчего Ильича чуть не стошнило. В конце концов, он добрался до активной части шахты, где рабочие сидели на перерыве. Они выглядели почти мёртвыми, а их одежда трещала по швам. Кашель Ильича предупредил их о его присутствии, хотя многие из дежурных почти не замечали его, продолжая крушить стены пещеры.\n\n-О, посмотрите на человека из компании в его модном костюмчике! Пришёл, чтобы щелкнуть кнутом посильнее?\n\nОдин засмеялся, а остальные присоединились. Ильич, стараясь оставаться формальным, ответил:\n\n-Товарищи, пожалуйста, не беспокойтесь. Знайте, что я представляю Ваши интересы. Я пришёл к Вам на работу как представитель Президента Канторовича, чтобы...\n\nДругой шахтёр усмехнулся.\n\n-Это тот же жаргон, что и в костюмах, которые владеют этой проклятой шахтой. Я голосовал за Канторовича, и мы не видели дерьма. Так где, чёрт возьми, наши лучшие часы, или больше свободного времени, или немного более чистого воздуха?\n\n-Никто не хочет слушать твои оправдания! Если ты хочешь нам помочь, почему бы тебе не взять лопату?\n\nИльич отказался от своих доводов и стал уходить, а за ним последовали новые оскорбления и насмешки. Некоторые плевали или бросали грязь, когда он проходил мимо, в то время, как другие только смотрели пустыми глазами, прежде чем вернуться к своим обязанностям. Ильич написал заключительные замечания к своему отчёту, прежде чем отряхнуть костюм и поспешно вернуться из глубины."
 DSPR.30.a:0 "С глаз долой и снова из сердца вон."

 DSPR.31.t:0 "Заражённый крысами"
 DSPR.31.desc:0 "Канторович сделал ещё один глоток кофе, просматривая лежащую перед ним бумагу. После нескольких минут тщательного наблюдения за каждым словом, он встал и пошёл в Думу. Он устроился на трибуне, разложил свои бумаги и начал говорить. Во время своей речи он наблюдал за несколькими сенаторами, которые, казалось, всё больше злились с каждым сказанным словом.\n\n-И с этой Целевой группой по борьбе с голодом мы намерены искоренить неравенство в продовольствии между городскими и сельскими общинами. Нет никаких причин, по которым одна община должна безучастно стоять в стороне, пока их "высшие" насыщаются. Ещё раз подчеркиваю важность такого правительственного акта, не только для того, чтобы накормить наших людей, но и сохранить веру в администрацию, не говоря уже о повышении эффективности за счёт сведения к минимуму недоедания.\n\nКогда Канторович закончил своё выступление, встал член ВРПП и спросил:\n\n-А откуда возьмутся средства на эту "целевую группу"? Вы же не думаете, что она появится из ниоткуда?\n\nКанторович сознательно уставился на бюрократа и ответил:\n\n-ДСПР планирует получить средства из уже ликвидированных корпоративных активов...\n\nПрежде чем Канторович успел договорить, его задушил тот же сенатор, который крикнул:\n\n-Почему бы не урезать средства из других Ваших активов?\n\nУдивившись, Канторович спросил:\n\n-Есть ли причина, по которой Вы требуете, чтобы я не использовал эти ликвидированные активы?\n\nПрежде чем сенатор успел заговорить, член РАПП вмешался:\n\n-Я полагаю, он хочет сказать, почему нельзя собрать средства из других источников, таких как множество существующих новых социальных программ?\n\nПо мере затягивания спора, Канторовича всё больше бесил непрекращающийся лай членов РАПП и ВРПП. Пытаясь уйти от однобокого спора, Канторович прервал обоих сенаторов:\n\n-Значит, Вы выступаете против помощи нашему народу? Сама суть этой просьбы - служить народу. Вы хотите, чтобы дети голодали?\n\nОбе стороны быстро успокоились, борясь с тем, против чего они спорили. С лёгкой улыбкой, Канторович завершил заседание, лично поблагодарив ВРПП и РАПП за помощь в "улучшении" законодательства."
 DSPR.31.a:0 "Ещё одна битва выиграна."

 DSPR.32.t:0 "Веселье и игры"
 DSPR.32.desc:0 "Звук телевизора то включался, то пропадал, когда Евгений и Андрей переключали различные каналы, чтобы настроиться на хоккейный плей-офф. Лишь совсем недавно Россия успела показать в прямом эфире такие небольшие, но увлекательные мероприятия.\n\n-Говорю Вам, в этом сезоне "Барнаульские соколы" будут доминировать.\n\n-Нет, их игра была на низком уровне. Они всегда выигрывали на 1 или 2 очка в каждой игре в этом сезоне. Нет, The "Крестоносцы" собираются разбить их в финале.\n\nВскоре они нашли канал, где должен был проходить их хоккейный матч. Однако вскоре вместо игры на их телеэкране появилось знакомое лицо.\n\n-Добрый вечер всем Вам!\n\nПредседатель Леонид Канторович из Демократической социалистической партии России выступил с трибуны:\n\n-Я здесь, чтобы сказать Вам, что, несмотря на все наши трудности, испытания и невзгоды, русский народ выстоял.\n\nПока я говорю, новое поколение россиян движет эту страну вперёд. Наводя мосты, просвещая массы, а также выигрывая медали и трофеи за своё мастерство в спорте. Несмотря на то, что разрыв между богатыми и бедными, между городскими и сельскими сообществами всё ещё существует, я верю, что Россия в надёжных руках. С Вашей настойчивостью и свежим взглядом, возможно, именно Вы приведёте Россию к большим высотам и будущей славе. А пока до свидания и наслаждайтесь игрой."
 DSPR.32.a:0 "Играя, чтобы выиграть."

 DSPR.33.t:0 "На следующий день"
 DSPR.33.desc:0 "Леонид Канторович медленно встал со стула, отдёрнув оконные шторы, чтобы понаблюдать за медленно накапливающейся массой граждан перед Собранием.\n\n-Долой пацифистов! Долой предателей!\n\n-Моя семья бездомна из-за тебя!\n\n-Президент хочет уничтожить российскую армию! Мы ему не позволим!\n\nСотни вывесок с разнообразными сообщениями развевались на многолюдных улицах, параллельно извилистому лабиринту комнат и кварталов. Группа Всероссийских Патриотов столкнулась с тонкой линией гвардейцев Ассамблеи. Со временем они разойдутся, но пока толпа твёрдо стояла на месте.\n\nГригоренко положил руку на плечо Канторовича, сам сел рядом со стареющим математиком и с тревогой посмотрел на толпу.\n\n-Они всё ещё там, да? Прошло пару часов с полудня. Интересно, как долго их настроение продлится.\n\nПрезидент повернулся к своему министру, его глаза были полны усталости.\n\n-Я не понимаю. Что я не сделал для России такого, что, по их мнению, сделают эти предатели из ВРПП? Это нерационально, их расчёты ошибочны.\n\nГригоренко поднял стакан с маленького столика между ними и опрокинул его одним глотком.\n\n-Мы были слишком наивны, Леонид. Пытались форсировать всё это так быстро. Ты же знаешь, что Василий и его база не исчезнут в одночасье, даже если "Сибирский Манифест" и эти контрабандисты будут разоблачены. Дайте время, господин Президент. Это всё, что мы можем сделать, в конце концов.\n\nКогда над Федерацией начало садиться солнце и небо над столицей снова замолчало, Леонид Канторович поднял в воздух свой собственный стакан."
 DSPR.33.a:0 "Имея терпение, они решат и это уравнение."

 DSPR.34.t:0 "Худшая из всех систем"
 DSPR.34.desc:0 "Локоть Шукшина заныл, когда серый шероховатый камень выскользнул из его хватки, пролетев над цветущими деревьями, с глухим стуком упал в потрескивающий подлесок.\n\nАмет-хан улыбнулся и ударил его в плечо. - "Ты целился в Канторовича или в уток?"\n\n"Во всех сразу." - поморщился Шукшин. - "Он выиграл выборы. Он набрал голоса. Он заслуживает быть президентом."\n\nАмет-хан приподнял бровь. - "Но?"\n\n"Но его предложения опасны. Друг мой, ты знаешь, что я не социалист. Канторович и его партия - радикалы, которые хотят разрушить все, на чем была основана эта Федерация. Половина из них даже не отреклась от террористических актов, которые они совершили в шестидесятых годах!" - Шукшин поднял палец, заставляя Амет-хана замолчать. - "Да, я помню, что действия Покрышкина были неправильными. Да к тому же незаконными. Но его ошибки не делают коммунистов правыми. Мы не можем вернуться в Советский Союз."\n\n"А если это то, чего хотят люди?"\n\nШукшин нахмурился, когда его локоть свело от боли. Возраст не был к нему благосклонен, особенно на фоне страха и ужасов войны. - "Демократия - это не движение толпы. Большинство правит, но оно также должно уважать права меньшинства. Это также означает права собственности. Мы не можем легализовать воровство. Мы не можем легализовать бандитизм."\n\nВдалеке запела птица. Пара друзей остановилась, прислушиваясь к пению. Их телохранители держались на почтительном расстоянии.\n\nАмет-хан улыбнулся, когда птичий хор закружился в воздухе. - "Мне жаль, что ты проиграл выборы, Василий. Жаль, что я ничего не смог для тебя сделать."\n\n"Неважно. С этим покончено." - Шукшин закрыл глаза, размышляя. Вспоминая тот момент много лет назад, когда он сидел рядом с Обью, будучи всего лишь мэром Барнаула, наблюдая за мусором и человеческими отходами, стекающими по сердцу его родины. В тот момент, когда он выступил против системы силовиков. - "Выборы еще состоятся. В этом я доверяю Канторовичу. Если мы победим, хорошо. Если нет," - вздохнул он, печально улыбаясь, - "тогда я смогу уйти на пенсию в этой прекрасной стране. И гордится тем, что я сделал все, что мог, для своего народа.""
 DSPR.34.a:0 ""Спокойной ночи, Цинциннат.""