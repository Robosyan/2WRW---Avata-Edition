 # Leader Descriptions #

 NOV_Leonid_Kantorovich:0 "Леонид Канторович"
 POLITICS_LEONID_KANTOROVICH_DESC:0 "Леонид Канторович всегда был человеком цифр. Он фактически изобрел линейное программирование в 1939 году, достижение, которое американцы до сих пор активно оспаривают. Однако его величайшие достижения - и величайшие неудачи - произошли после нацистского вторжения.\n\nОн был там, в Ленинграде, и видел, как умирающие с голоду матери кормили своих детей кусочками хлеба и заплесневелой фруктовой кожурой. Канторович прошел по Дороге жизни, где он использовал свои знания математики, чтобы рассчитать оптимальные маршруты для грузовиков с продовольствием и беженцами, чтобы пересечь изможденный лед. Он спас бесчисленное множество жизней от варварского геноцида. Тем не менее, число погибших в Ленинграде исчислялось миллионами.\n\nКогда Ленинград пал, он эвакуировался в город Сыктывкар, где присоединился к зарождающемуся кабинету Вознесенского. Однако это правительство не выдержало, получив удар в §xслева§!, §8справа§! и с §eсевера§!. Затем на Запад России пришла Федерация. Канторович присоединился к полулегальному движению §xНародников§! но обнаружил, что оно кишит теми же сумасшедшими, которые и составляли Коммунистическую партию Коми. Он видел в революционерах тот же огонь, который горел в глазах Серова, ту же безумную ярость, которая отправила Суслова обратно в партийные казармы после похорон его жены. Итак, он заговорил, и он говорил ясно и рационально о безумии продолжающихся притязаний на свержение правительства Федерации. Некоторые послушались и последовали за ним.\n\nХотя народническое движение раскололось между §Pправыми реформистами Канторовича§! и §xреволюционными левыми Галанскова§!, Федерация по-прежнему занимает земли, на которых когда-то располагался СССР. Два поколения закоренелых коммунистов не готовы перейти на сторону §gмегакорпораций§! и буржуазии, какими бы §Bблагородными§! они ни были. Нет, пришло время перемен, провести черту на песке между §eбольшевиками-убийцами§! и §gкапиталистами-рабовладельцами§!. Настало время построить Федерацию равных, Федерацию пролетариата, §PФедерацию справедливости и изобилия.§!"

 ### FOCUS TREE ###

 NOV_the_kantorovich_presidency:0 "Президентство Канторовича"
 NOV_the_kantorovich_presidency_desc:0 "В то время, как Василий Шукшин, возможно, сделал первый шаг к победе над реакционными паразитами, пиявками нашей Великой Родины, стало до боли ясно, что он не собирается доводить дело до конца.\n\nВходит Президент Леонид Канторович, демократ-социалист и освободитель русского народа.\n\nХотя Канторович, возможно, и не сдерживает революционного пыла Ленина или Маркса, он поклялся служить делу повышения благосостояния простого народа России. Путь будет нелёгким, если с одной стороны ему противостоят гиганты-капиталисты, а с другой - милитаристские ястребы. Но если и есть какая-то партия, которая может всерьёз это осуществить, так это ДСПР."

 NOV_the_root_of_all_evil:0 "Корень всего зла"
 NOV_the_root_of_all_evil_desc:0 "На протяжении всей истории человечества не было большего врага прогрессу человечества, чем Жадность, Лень и Гнев.\n\nВ то время, как руководители и акционеры Сибири, Титана и Феникса могут сейчас спокойно отдыхать, трудящиеся России сразятся в своих уютных офисах и раз и навсегда снесут башни из слоновой кости, построенные на страданиях простого человека.\n\nТам, где старые Народники потерпели неудачу, Канторович и Григоренко доделают начатое. За Россию!"

 NOV_greed:0 "Жадность"
 NOV_greed_desc:0 "Будь то еда, богатство или материальные ценности, капиталистические пиявки, которые контролируют наши банки и управляют нашими фабриками, заботятся только о том, чтобы набить свои карманы награбленным богатством. Мы больше не будем закрывать глаза на вампиров, высасывающих кровь из нашей Священной Родины.\n\nСибирь - воплощение Жадности. Укрепившийся благодаря инвестициям дзайбацу и безжалостной экспансии, Гнилой медведь продолжает грызть те немногие свободы, за которые может цепляться рабочий класс. С помощью Президента Канторовича и ДСПР, мы, наконец, усмирим этого раздувшегося зверя, прежде чем ничто не устоит перед его голодными челюстями."

 NOV_plots_upon_plots:0 "Сюжеты на участках"
 NOV_plots_upon_plots_desc:0 "Если мы не сможем победить сибирского гиганта нашими сердцами и разумом, то мы победим их в их собственной запутанной игре. Шантажом.\n\nВ то время, как официальная версия о покушении на любимого Президента ВРПП Василия Шукшина возлагает вину на одинокого Безумца, наши частные следователи обнаружили определённые... улики.\n\n"Напоминая" некоторым чиновникам ВРПП о предательской деятельности их партии, мы можем получить политическую поддержку тех, кто находится напротив нас, а также повесить гильотину над головами Сибири, если мы когда-нибудь решим обнародовать эту информацию."

 NOV_dissuade_the_opposition:0 "Разубедить оппозицию"
 NOV_dissuade_the_opposition_desc:0 "Хотя иметь дело с теми, кто служит капиталистической элите, не идеально, мы остро нуждаемся в союзниках в высших эшелонах власти, если мы хотим, чтобы наши законопроекты вступили в силу.\n\nХотя многие в ВРПП и корпорации Сибирь видят в нас не более чем "грязных коммунистов", наши контакты заметили некоторых потенциально симпатизирующих нашему делу лиц.\n\nЦель оправдает средства. Вероятно."

 NOV_poke_the_sleeping_bear:0 "Ткнуть спящего медведя"
 NOV_poke_the_sleeping_bear_desc:0 "Корпорация Сибирь - угроза не только свободам трудящегося, но и всей Российской Федерации. Мы должны убедиться, что наши люди осознают, насколько на самом деле опасна угроза амурского медведя.\n\nЧтобы подготовить почву для полного демонтажа Сибири, мы должны убедить общественность в том, что такие решительные меры необходимы в первую очередь. Мы начнём масштабную кампанию для достижения этой цели. Призыв к действию от настоящих патриотов России, к тем, кто трудится на шахтах и заводах для её благоустройства. Объединившись в целях и в действии, мы будем сражаться с капиталистами так, как осмелились наши предки."

 NOV_carving_the_beast:0 "Вырезание зверя"
 NOV_carving_the_beast_desc:0 "Это было решено. С разоблачением причастности Сибири к покушению на бывшего Президента и различным транзакциям средств в штаб-квартиру партии ВРПП, цена их акций свободно упала до уровней, невиданных со времён эры военачальников.\n\nАкционеры видели написанное на стене, и согласились продать свои акции в рамках щедрого выкупа государством. Мы продадим эти активы компании по подозрительно заниженной цене многообещающим новым фирмам и стартапам, окончательно положив конец Сибирскому медведю."

 NOV_sloth:0 "Лень"
 NOV_sloth_desc:0 "Внешне Титан может показаться авангардом технологических инноваций Федерации, но если заглянуть внутрь, это совсем не так. С окончанием Второй Западнорусской войны и последовавшим за этим крахом немецкой гегемонии в Европе необходимость в новом остроумном оружии войны отпала. В результате, произошло резкое падение прибыли, а внутри штаб-квартиры компании царит отчаянная картина.\n\nНесмотря на этот факт, Титан по-прежнему отчаянно цепляется за свою монополию. Подавляющее большинство наших ярких выпускников втянуты в хватку Титана благодаря "многообещающим возможностям" и "восходящей мобильности". Прежде чем мы сможем полностью сломить его, мы должны безжалостной агрессией лишить их единственного преимущества, прежде чем наша Федерация станет не чем иным, как одним гигантским мозговым центром."

 NOV_discredit_the_think_tanks:0 "Дискредитация аналитических центров"
 NOV_dicredit_the_think_tanks_desc:0 "Там, где мы не можем напрямую купить силу Титана, мы, безусловно, можем сказать своё слово. Милитаристские настроения резко упали после окончания Второй Западнорусской войны, и мы воспользуемся этим фактом, чтобы дискредитировать Титан и его исследования.\n\nВ конце концов, зачем разрабатывать новые танки или бомбы, когда можно создавать новые тракторы! Военная техника не соответствует потребностям современной России, и мы публично заявим о своей позиции."


 NOV_free_the_universities:0 "Освободить университеты"
 NOV_free_the_universities_desc:0 "В течение почти двух десятилетий непрекращающихся войн наши подающие надежды студенты были отправлены на технологический передний край, разрабатывая и запуская в производство некоторые из самых передовых в мире военных устройств на сегодняшний день.\n\nХотя Титан, возможно, сыграл решающую роль в разгроме Рейха, мёртвой хватке над нашими выпускниками должен быть положен конец. Вместо контрактов на оборону, Правительство будет выдавать многообещающие стипендии в других забытых областях науки, от которых просто невозможно отказаться любопытному молодому выпускнику."

 NOV_balance_the_academia:0 "Сбалансировать академию"
 NOV_balance_the_academia_desc:0 "Академические исследования слишком долго были сосредоточены исключительно на новых способах убийства других людей. Это не может продолжаться в наших научных кругах.\n\nМы будем балансировать наши исследования с новыми инновациями в программировании, инженерии и архитектуре. Лишая Титан новых концепций, мы лишаем их потенциальной будущей прибыли."

 NOV_knowledge_unchained:0 "Знания освобождены"
 NOV_knowledge_unchained_desc:0 "Наши усилия увенчались успехом, лишив Титан его единственного козыря. Война и разрушительный потенциал больше не являются областью исследований Федерации. Российские колледжи больше не прикованы к продвижению оружия убийства. Мы освободили наши будущие поколения от этой участи.\n\nБлагодаря Президенту Канторовичу и усилиям ДСПР, мы спасли Академию от тисков корпоративной монополии. С этим сокрушительным ударом, Титан постепенно станет бесполезным и, в конечном итоге, будет продан тому, кто предложит самую высокую цену. "Печальная" участь, но так получилось, что она совпадает с заявленными нами целями. Как удобно."

 NOV_wrath:0 "Гнев"
 NOV_wrath_desc:0 "Пока люди существуют на этой земле, мы сражаемся. С камнями, с копьями, с луками и мушкетами, с самолётами и пулемётами. Мы всегда ковали новое оружие войны, чтобы убивать друг друга. Феникс - окровавленный символ этого прискорбного факта. Они - арбитры Гнева.\n\nВ то время, как Титан - это мозг военного комплекса Федерации, Феникс - его мускулы. Выкачиваем сотни танков, ракет и самолётов на тысячах заводов по всей России.\n\nЕсли мы хотим покончить с монополией на производство вооружений, мы должны перерезать кровь, текущую в её жилах. Деньги. Феникс поддерживают не только сотни акционеров, но и Правительство. На протяжении десятилетий они получали миллиарды долларов на финансирование нашей военной машины. Президент Канторович и ДСПР предложили резко сократить военный бюджет, чтобы перенаправить эти средства в столь необходимый гражданский сектор. Хотя некоторые из тех, кто в настоящее время служит в армии, могут этого не одобрить, это необходимый шаг, если мы хотим добиться по-настоящему равноправной России."

 NOV_boil_away_the_fat:0 "Выпарить жир"
 NOV_boil_away_the_fat_desc:0 "Феникс, хотя и является главным оборонным подрядчиком Федерации, представляет собой раздутый беспорядок. В составе заводов-изготовителей, раскинувшихся от Москвы до Магадана, их усики раскинулись по нашей Родине от моря до моря. Мы должны медленно выкипать жир, который растягивает кожу России посредством безжалостного подрыва доверия со стороны Правительства.\n\nБольше щитом России не будет владеть олигархия корпоративных костюмов. Мы возьмём решение в свои руки, нравится им это или нет."

 NOV_expose_their_skeletons:0 "Разоблачить их скелеты"
 NOV_expose_their_skeletons_desc:0 "В нынешнем кабинете распространяются слухи об определённых... правонарушениях, происходящих в штаб-квартире компании Феникс.\n\nПоскольку предложенный законопроект о резком сокращении расходов на оборону вызвал большую негативную реакцию, чем ожидалось, ДСПР нуждается в более чем нескольких скелетах."

 NOV_melt_the_slush:0 "Растопить слякоть"
 NOV_melt_the_slush_desc:0 "Во всех различных местах Феникса каждый день производится широкий спектр военной техники, одобренной Правительством. Хотя эти контракты, без сомнения, значительно укрепили нашу армию, пришло время обратиться к другим подрядчикам для нужд наших Вооружённых Сил.\n\nМы растопим наши существующие обязательства по финансированию и позволим тем, которые нельзя просто сократить, истечь без продления. Без постоянного притока государственного финансирования, Феникс постепенно лишится своего основного источника дохода, что только ещё больше повысит их уязвимость перед будущими действиями против него."

 NOV_ashes_to_ashes:0 "Прах к праху"
 NOV_ashes_to_ashes_desc:0 "Нашему самому большому асу в борьбе с Фениксом ещё только предстоит сыграть на поле. Их связи с ВРПП.\n\nБыло обнаружено, что некоторые высокопоставленные партийные чиновники участвовали в операции по контрабанде оружия, в том числе при поддержке нескольких руководителей Феникса.\n\nОрудия российского производства переходят Северо-Маньчжурскую равнину и попадают в руки партизанских отрядов, действующих против Сферы. Это не только грубо игнорирует полномочия Правительства, но и вовлекает Россию в конфликт, который уже достиг своего удовлетворительного завершения.\n\nМы будем использовать эту информацию, чтобы начать скоординированную атаку на Феникс и ВРПП, серьёзно подорвав их репутацию среди общественности и создав основания для полного роспуска с целью подрыва доверия. Виновные будут привлечены к законному правосудию под законным оком ДСПР, положив конец богам войны, прежде чем они смогут причинить больше вреда нашей Родине."

 NOV_death:0 "Смерть"
 NOV_death_desc:0 "Мы победили!\n\nНу, по большей части. Наши усилия по обузданию влияния корпораций оказались успешными, но вызвали споры у общественности. Разоблачение заговора Сибири и коррупция между Фениксом и вероломной ВРПП сильно ударили по их общественному мнению, но многие на улицах по-прежнему считают их своими благодетелями.\n\nПоскольку на переднем крае нашей кампании стоят другие неотложные вопросы, мы не можем позволить себе постоянно использовать эти клеветнические атаки. Рабочие и молодёжь Федерации всё ещё нуждаются в нас, и действия должны быть приняты до того, как Канторович покинет свой пост."

 NOV_raise_class_consciousness:0 "Поднять классовое сознание"
 NOV_raise_class_consciousness_desc:0 "Если и есть барьер, удерживающий рабочий класс от успеха, то это корпоративная жадность. Но ниже этого будет классовое сознание.\n\nБорющиеся народы Европы стали жертвами бесконечных зверств, эксплуатации и порабощения. Мы должны напомнить им, в чём корень этого вопроса - буржуазный империализм.\n\nХотя Канторович - не Ленин и не Маркс, он - единственный шанс России создать действительно равноправное общество. Позволить нашему населению "осознать" это - важный первый шаг к этой цели."

 NOV_through_our_labor:0 "...Своим трудом"
 NOV_through_our_labor_desc:0 "Миллионы по всей Федерации и её соратники трудятся в почти невыносимых условиях за мизерную зарплату, которая часто не покрывает даже предметы первой необходимости.\n\nМы должны обратить свой взор на Борьбу Рабочих и воздать им должное - принудительное объединение в профсоюзы.\n\nХотя корпоративисты и хрупкие силачи могут кричать и стучать по своим столам, они не могут остановить прогресс. С ДСПР у власти дело демократического социализма продолжается. С буржуазией или без неё."

 NOV_blood_and_tears:0 "Кровь и слёзы"
 NOV_blood_and_tears_desc:0 "Мы не забыли наследие Народников.\n\nНа протяжении всей истории Центральносибирской Республики и её последующего распада на отколовшиеся государства, Народники были влиятельной силой перемен в Новосибирском государстве задолго до прихода Шукшина к власти.\n\nСокол использовал все средства, необходимые для того, чтобы избавить свою корпоративную игровую площадку от их сопротивления. С этого момента Сибирь, Титан и Феникс продолжали эксплуатировать только тех, кто находился в пределах их досягаемости, и дело социализма так и не восстановилось в Федерации.\n\nТо есть, до сих пор.\n\nОбычный человек не подозревает об их страданиях. Мы сообщим им через голос ДСПР.\n\nБылое пламя Народников будет вновь разожжено. На агитплакатах, в социалистических учебниках и в наших сердцах. Самый громкий голос принадлежит обычным русским, и, завоевав их своей риторикой, мы побеждаем в битве за будущее Федерации."

 NOV_sweat_and_sorrow:0 "Пот и печаль"
 NOV_sweat_and_sorrow_desc:0 "Условия, в которых работают наши рабочие, ужасны.\n\nБудь то на территории военного завода, угольной шахты или больницы, наши рабочие страдают и продолжают страдать на рабочем месте.\n\nМы будем проводить кампанию среди наших рабочих, чтобы бороться за свои права посредством законопроекта об автоматическом объединении в профсоюзы, предложенного ДСПР. Никакие силачи или приспешники теперь не будут сдерживать свои голоса, и они будут продолжать кричать, пока правосудие не восторжествует в полной мере."

 NOV_shield_of_the_common_man:0 "Щит простого человека"
 NOV_shield_of_the_common_man_desc:0 "В обществе, основанном на капитале, правящий класс всегда будет стремиться подавить рабочий класс. В то время, как законопроект об автоматическом объединении в профсоюзы получил широкую поддержку среди наших лейбористов, консерваторы и даже наши бывшие союзники в РАПП громко и ясно выразили свои взгляды.\n\nМы должны дать понять нашим избирателям, что мы - их серебряный щит. Мы - единственные, кто удерживает гнетущий кулак корпоративизма от полного сокрушения прав нашего народа, и они будут знать это на каждой сессии Федерального Собрания, в каждой пламенной речи нашего любимого Президента и в каждой листовке."

 NOV_through_our_teachings:0 "...через наши учения"
 NOV_through_our_teachings_desc:0 "Умы нашей молодёжи - податливая субстанция, которой манипулируют и формируют так, как это делали наши предшественники.\n\nЗа последнее десятилетие наших детей научили ценить корпорации и элиту. Жить своей жизнью ради немногих. Это позор, который нельзя оставить в покое.\n\nМы переделаем нашу учебную программу, чтобы оценить ценность индивидуального духа и труда. Следующее поколение будет чувствовать свою ценность, нравится это костюмам или нет."

 NOV_aching_stomachs:0 "Боли в животе"
 NOV_aching_stomachs_desc:0 "Тысячи детей спят в своих кроватях голодными.\n\nМы не можем позволить этому остаться. Президент Канторович и ДСПР выкачивают ещё больше денег из нашего раздутого военного бюджета и используют эти средства для запуска общенациональных продовольственных акций. Арестованные активы Феникса и Сибири также будут ликвидированы, чтобы поддержать наши усилия. К большому неудовольствию наших соперников по ВРПП и даже РАПП.\n\nЯстребы и консерваторы могут брыкаться и кричать о том, что "обезвреживают" нашу армию, но с Канторовичем у власти у них нет голоса. В конце концов, кто вообще сделал корпорации такими могущественными?"

 NOV_empty_bookshelves:0 "Пустые книжные полки"
 NOV_empty_bookshelves_desc:0 "Состояние наших школ, мягко говоря, сомнительно.\n\nИх качество оставалось относительно неизменным с момента воссоединения России под нашим знаменем, а после Второй Западнорусской войны и последовавшего резкого увеличения военных расходов ситуация только ухудшилась.\n\nНаши книжные полки пусты, и мы должны их заполнить. Миллионные средства будут потрачены на капитальный ремонт нашей системы образования. Ни один ребёнок в Федерации не поступит в наши школы, не имея равных шансов."

 NOV_guardians_of_the_next_generation:0 "Стражи нового поколения"
 NOV_guardians_of_the_next_generation_desc:0 "Мы, ДСПР, являемся пионерами нового поколения. Они научатся ценить ценности социализма по учебникам, а не по пулям, и по новым директивам Канторовича и Григоренко.\n\nДругим сторонам будет трудно отменить наши льготы, если они когда-нибудь снова получат власть, но сопротивление нашему перенаправлению средств вызвало неожиданно или неудивительно большую негативную реакцию со стороны вероломных ветеранов и бывших корпоративистов.\n\nКанторович - математик, а консерваторы - неизвестная переменная, которую надо вычеркнуть ради нашего рода."

 NOV_the_next_day:0 "Следующий день"
 NOV_the_next_day_desc:0 "Мы сделали всё, что могли, и даже кое-что ещё, но, похоже, битва только началась.\n\nВ то время, как мы убивали зверей, "слишком больших, чтобы потерпеть неудачу", резко улучшая повседневную жизнь наших рабочих и молодёжи, кажется, что ничто не может убедить нашу оппозицию в том, что мы действительно хотим добра в нашей жизни.\n\nТак что, если наши руки немного испачкались по пути? Если бы они знали, какой будет жизнь с Примаковым во главе. Никакой, кроме бесконечной коррупции и жадности, но наши ветераны, кажется, никогда не видят этого так, как мы.\n\nПринимают они реальность или нет, демократический социализм - единственное жизнеспособное будущее России. Федерация вступила в дивный новый век."

