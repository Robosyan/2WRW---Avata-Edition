 # RAPP Loc #
 NOV_RAPP_space_category:0 "Исследование космоса"
 NOV_RAPP_space_category_desc:0 "Истинная сила державы заключается не в её солдатах и танках, а в её исторических достижениях. Хотя многие российские теоретики ракетной техники пережили катастрофические 1940-е годы, их мечты не могли быть реализованы до этого дня. Василий Макарович выделил средства на это начинание, и мы, как народ, должны довести до конца то, что начали Курчатов и Королев!\n\n§YНа данное время мы выполнили§! §G[?RAPP_Progress]%§! целей на нынешнем этапе. §YМы расходуем ежемесячно [?RAPP_Space_Monthly_Cost] миллионов долларов§!, что приведёт нас §Gк продвижению на[?RAPP_Space_Monthly]% до завершения проекта§! §Yкаждый месяц§!.\n\n§WПомните, что вы можете проверить то, что происходит, через Обзор государства!§!"
 NOV_RAPP_Stages:0 "[NOVgetRAPPStage]"
 NOVgetRAPPStage_1:0 "§WЭТАП 1: БАЙКОНУР§!"
 NOVgetRAPPStage_2:0 "§WЭТАП 2: РАКЕТА§!"
 NOVgetRAPPStage_3:0 "§WЭТАП 3: ЗАПУСК§!"

 NOV_RAPP_Open_Button_tt:0 "Президент нанесёт визит на космодром Байконур."
 Launch_Progressbar_tt:0 "[NOVgetRAPPProgressbar]"
 NOVgetRAPPProgressbar_1:0 "§YЭТАП 1 - ОБУСТРОЙСТВО§!\n\nПосле тщательных размышлений мы выбрали как место для §Bкосмодрома§! мы выбрали участок у берегов Сырдарьи. Этот научно-исследовательский стартовый комплекс предназначен для проектов по исследованию космоса под флагом §WФед§!§Bера§!§Rции§!. Нам потребуется значительная рабочая сила, деньги и опыт, чтобы начать что-то делать. Пока наши конструкторские бюро завершают работу над проектами ракет, §Rкосмодром до этого времени должен быть построен§!.\n\n§YМы сейчас инвестировали [?RAPP_total_investment] миллионов долларов и сейчас§! §G[?RAPP_Progress]% готово в общем§!."
 NOVgetRAPPProgressbar_2:0 "§YЭТАП 2 - РАКЕТА§!\n\nНаши конструкторские бюро разработали перспективные проекты для пилотируемых космических полётов. Однако нам только предстоит воплотить эти планы в жизнь. Это означает сборку, транспортировку и обслуживание нашей ракеты до запуска. Вдобавок, §Yдолжна быть улучшена и расширена старая инфраструктура советских времён§!, чтобы обеспечивать наших людей достаточным количеством пищи, воды и топлива.\n\n§RКак только мы закончим, мы совершим полёт§!.\n\n§YМы сейчас инвестировали [?RAPP_total_investment] миллионов долларов и сейчас§! §G[?RAPP_Progress]% готово в общем§!."
 NOV_RAPP_Baikonur_1_tt:0 "§YНажмите, чтобы попасть на космодром Байконур. Оттуда мы перейдем ко второму этапу - сборке и транспортировке ракет§!."
 NOV_RAPP_Baikonur_2_tt:0 "§RБайконур пока недоступен§!!"

 NOV_RAPP_build_additional_infrastructure:0 "Создать дополнительную инфраструктуру"
 NOV_RAPP_build_additional_infrastructure_desc:0 "Несмотря на то, что Байконур - идеальное место для нашего космодрома, инфраструктура советских времен, которая изначально препятствовала нашим усилиям по объединению региона, вновь становится проблематичной. Конечно, мы не можем насильно перебросить туда все поезда и грузовики, поэтому в качестве компенсации необходимо построить новые железные и автомобильные дороги, чтобы обеспечить более быструю транспортировку товаров и людей."
 NOV_RAPP_ensure_stream_of_supplies:0 "Обеспечить поток поставок" 
 NOV_RAPP_ensure_stream_of_supplies_desc:0 "Многие талантливые люди не хотят ехать в центр Казахстана из-за его погоды, отсутствия источников питания и удобств. Эти мелочи не должны остановить на пути в космос! Кроме того, искусственное наращивание местной экономики может оказаться полезным в долгосрочной перспективе, поскольку мы не собираемся отсюда уезжать в ближайшее время."
 NOV_RAPP_invite_american_experts:0 "Пригласить американских экспертов"
 NOV_RAPP_invite_american_experts_desc:0 "Соединённые Штаты добились многих успехов в области освоения космоса. Действительно, мы должны учиться у тех, кто участвовал в строительстве американских космопортов, чтобы понять, что действительно требуется, чтобы возвести бастион прогресса из воздуха."
 NOV_RAPP_develop_site_procedures:0 "Просветить космодром"
 NOV_RAPP_develop_site_procedures_desc:0 "Поскольку мы впервые строим что-то подобное, многие наши управленцы и рабочие ещё не знакомы со всей передовой электроникой, которая поставляется на объект. Чтобы избежать несчастных случаев на месте, мы должны выделить несколько часов и посвятить их урокам информирования, дабы они не повредили ничего ценного. Кроме того, возможно, мы сможем подсунуть в эти уроки немного патриотической пропаганды..."
 NOV_RAPP_conscript_military_personnel:0 "Привлечь к работе армию"
 NOV_RAPP_conscript_military_personnel_desc:0 "В армии есть много молодых людей, идеально подходящих для работы. Поскольку наша Федерация закрепляет свое место среди держав мира, мы ожидаем, что ближайшие десятилетия будут относительно мирными. Если у армии нет реальных врагов, с которыми нужно бороться, она будет кружиться в ритме вальса под жарким солнцем Казахстана!"
 NOV_RAPP_develop_local_manufactories:0 "Развивать местные производства"
 NOV_RAPP_develop_local_manufactories_desc:0 "Доставка строительных материалов и электроники из далеких российских городов, очевидно, неэффективна. Это будет бесконечно дешевле, если мы сможем найти источник качественных материалов в самом Казахстане. Мы должны попытаться использовать эту возможность для инвестиций в местные муниципалитеты, такие как Кызыл-Орда и Жезкасган. Это также может помочь снизить уровень безработицы и способствовать урбанизации в этих регионах!"
 NOV_RAPP_fuck_you_castamir:0 "Звездоград долой с карт!"
 NOV_RAPP_fuck_you_castamir_desc:0 "Город Звёзд, как называют его многие наши рабочие, уже достаточно обманчив со своим нынешним названием - Байконур. Однако некоторые члены нашего правительства выступают за дополнительные меры безопасности. Эти чиновники утверждают, что лучше стереть Байконур с карт, чтобы избежать возможного саботажа со стороны враждебных сил в Европе и сделать назначение этого места понятным для его жителей. Честно говоря, идея звучит не так уж плохо..."
 NOV_RAPP_Monthly_Change_tt_1:0 "Мы §Yпотратим на [?temp_display]мил. долларов§! §Rменьше§! на космическую программу каждый месяц."
 NOV_RAPP_Monthly_Change_tt_2:0 "Мы §Yпотратим на [?temp_monthly]мил. долларов§! §Gбольше§! на космическую программу каждый месяц."
 NOV_RAPP_Monthly_Progress_Change_tt_1:0 "Мы §Rпродвинемся вспять к нашей цели на [?temp_display]%§! каждый месяц."
 NOV_RAPP_Monthly_Progress_Change_tt_2:0 "Мы §Gпродвинемся вперёд к нашей цели на [?temp_monthly_progress]%§! каждый месяц."
