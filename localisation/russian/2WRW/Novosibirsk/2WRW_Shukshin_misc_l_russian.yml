 CSTO_siberian_railway_project_desc_tt:0 "Транссибирская магистраль - это огромная сеть железных дорог, которая когда-то тянулась от Москвы до Владивостока, служа жизненно важной артерией Сибири. После поражения Советского Союза железная дорога стала жизненно необходимой для оставшейся части России.\n\nРоссийская Федерация предложила реконструировать существующую железную дорогу и продлить линию в Казахстан с целью расширения торговли между Россией и Средней Азией."

