 # Subdivisions of Russia

 TNO_Kamchatka_Krai_name_tt:0 "§YКамчатский край§!\n\nРасположенный на Дальнем Востоке России, Камчатский край занимает территорию полуострова Камчатка, самого большого полуострова во всей России, площадь которого составляет около 270 000 квадратных километров.\n\nДемографическое большинство Камчатки составляют §Yчукчи§!, преобладающие в сельских районах полуострова, в то время как большинство русскоговорящих в основном проживают в городе §YПетропавловск-Камчатский.§!\n\nСамая популярная партия в Камчатском крае - §BРАПП§!"

 TNO_Chukotka_Okrug_name_tt:0 "§YЧукотский округ§!\n\nЧукотка находится глубоко на севере Тихоокеанского региона России, к западу от американского штата Аляска, и является §Yавтономным округом§! и исконной родиной §Yчукчей§!, населяющих большую часть Северо-Восточной Сибири.\n\nЧукотка - наименее населённый субъект Федерации, столицей которого является приморский город §YАнадырь.§!\n\nСамая популярная партия в Чукотском округе - §EДСПР§!"

 TNO_Amur_Oblast_name_tt:0 "§YАмурская область§!\n\nНесмотря на то, что земля по-прежнему залечивает шрамы от последствия правления Родзаевского и РФП, Амурская область является одним из самых густонаселённых регионов Дальнего Востока, уступая лишь Иркутской области на западе. Амур известен своими обширными лесами и многочисленными реками, а также большими залежами золота под землёй.\n\n§YАмурская область§! Российской Федерации, где большинство населения составляют русские, имеет заметное маньчжурское меньшинство в крупнейшем городе и административном центре области - §YБлаговещенске.§!\n\nСамая популярная партия в Амурской области - §sВРПП§!"

 TNO_Magadan_Oblast_name_tt:0 "§YМагаданская область§!\n\nЗанимающий большую часть тихоокеанского побережья Дальнего Востока, Магадан быстро вырос в своём значении после Великой Отечественной войны. Здесь находится одноимённый портовый город, который является воротами в Сибирь из ледяных вод Охотского моря.\n\n§YМагаданская область§! является субъектом Федерации, большинство населения которой составляют русские, с заметными якутскими и чукотскими меньшинствами. Административной столицей Магаданской области является портовый город §YМагадан.§!\n\nСамая популярная партия в Магаданской области - §sВРПП§!"

