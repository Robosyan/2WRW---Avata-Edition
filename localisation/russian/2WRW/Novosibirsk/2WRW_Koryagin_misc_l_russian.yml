 # Leader Descriptions #

 NOV_Anatoly_Koryagin:0 "Анатолий Корягин"
 POLITICS_ANATOLY_KORYAGIN_DESC:0 "Анатолий Корягин родился в 1938 году и с юных лет мог лишь наблюдать за тем, как Россия погружается в гражданскую войну и хаос. Во время войны, бушевавшей по всей Сибири, Анатолий видел психические и психологические травмы, нанесенные как гражданским лицам, так и ветеранам. Шок от снарядов, тревога, суицидальная депрессия - всё это было вызвано ужасами войны.\n\nВо время короткого расцвета СБА Анатолий начал карьеру знаменитого психиатра, преодолевая ужасные условия воюющей России, чтобы помочь раненым жителям Центральной Сибири восстановиться после бесконечных военных действий.\n\nНа протяжении всех объединительных войн работа Корягина только накапливалась по мере того, как он встречал все больше людей, страдающих от боли войны. Он быстро пришел к выводу, что единственный способ положить конец безумию и установить мир - это высший пост Российской Федерации. Сотрудничая с остатками салона томских модернистов, Союза молодых реформаторов и единомышленниками в армии, Корягин основал Российскую социал-либеральную партию.\n\nСейчас, когда вторая Западнорусская война уже позади, а РСЛП одержала победу на выборах, пришло время наконец-то осуществить то, чего Россия не знала десятилетиями.\n\nМир."

