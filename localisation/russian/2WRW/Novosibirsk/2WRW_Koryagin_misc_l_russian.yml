 NOV_RSLP_showcase_russian_culture:0 "Русская культура, во всей красе"
 NOV_RSLP_showcase_russian_culture_desc:0 "ОСН до сих пор почти, если не полностью, состоит из стран, традиционно считающихся частью Запада. Кроме того, из-за десятилетий хаоса внутри бывшего Советского Союза американцы и их союзники до самого последнего времени уделяли мало внимания России. Поэтому среди народов свободного мира существует предвзятый космополитизм, стереотипы которого препятствуют нашим усилиям присоединиться к ним. Мы должны преодолеть этот глубинный, подсознательный азиатизм, если хотим присоединиться к американцам в качестве равных."

 NOV_RSLP_visit_ofn_military_bases:0 "Посещение военных баз ОСН"
 NOV_RSLP_visit_ofn_military_bases_desc:0 "ОСН проявляет максимальную замкнутость по отношению к иностранным державам, и у них есть на то веские причины. Однако репутация президента Корягина как миротворца опережает его самого и его последователей. Хоть и мы стремимся к миру, £NOV_RSLP_Icon §MРСЛП§! всё ещё понимает важность защищать свободу от орд фашистов. Посещение военных объектов ОСН станет сигналом того, что россияне готовы учиться и участвовать в дальнейшем сотрудничестве с ОСН в военном отношении."

 NOV_RSLP_tour_free_world:0 "Путешествие по свободному миру"
 NOV_RSLP_tour_free_world_desc:0 "На протяжении истории очень немногие русские правители решались выйти за пределы нашей Родины. Действительно, работ слишком много, но не будем забывать, что до Шукшина другой великий правитель русского народа обнимал своих западных друзей и вместе с ними побеждал своих врагов. Корягин пойдет по стопам Петра Великого навстречу бастионам свободы на Западе!"

 NOV_RSLP_expand_trade_links:0 "Расширение торговых связей"
 NOV_RSLP_expand_trade_links_desc:0 "До начала Второй Западно-Русской войны главным центром русско-американской торговли был Магадан. Несмотря на то, что в результате многочисленных расширений порт стал огромным, значительное расстояние между ним и крупными населенными пунктами делало его экономически невыгодным. Однако теперь, когда наша власть закрепилась в Западной России, становятся доступными более морские торговые пути, такие как Мурманск и Санкт-Петербург. Если немного изменить наши тарифы и политику, нескончаемый поток русских грузовых судов и моряков будет говорить громче, чем любые наши дипломаты."

 NOV_RSLP_apply_for_ofn:0 "Заявка в ОСН"
 NOV_RSLP_apply_for_ofn_desc:0 "Россия считалась порождением Востока, дикой, бешеной степью, которая является вечным врагом западных цивилизаций. Считалось, что Российская Федерация станет таким же мощным врагом, каким когда-то был Германский рейх для Соединённых Штатов и их друзей. Президент Корягин разрушил стереотипы многих международных политических аналитиков. Вместо соперничества россияне стали ближе к западному миру как друзья демократии.\n\n§YС нашим вступлением фашизм будет вырван с корнем.§!."

 NOV_RSLP_meet_with_veterans:0 "Встреча с ветеранами"
 NOV_RSLP_meet_with_veterans_desc:0 "Многие ветераны Войны за объединение и последовавшей за ней Второй Западнорусской войны решили противостоять усилиям £NOV_RSLP_Icon §MРСЛП§! по присоединению к ОСН, главным образом, из-за опасений по поводу суверенитета России после нашего включения в ОСН. Они, как и широкая общественность, должны понять, что Россия может и будет стоять на равных."

 NOV_RSLP_reassure_moderates:0 "Убеждение умеренных"
 NOV_RSLP_reassure_moderates_desc:0 "Некоторые умеренные члены £NOV_VRPP_Icon §gВсероссийской патриотической партии§! обеспокоены потенциальным ущербом для российской экономики. Они понимают, что Россия, конечно, решит интегрироваться в мировой, западный рынок, но опасаются потенциальной потери рабочих мест в результате глобализации. Мы ясно дадим понять, что, хотя мы уважаем наших друзей, даже американцы не могут обидеть наш рабочий класс!"

 NOV_RSLP_endorse_pro_ofn_propaganda:0 "Запуск пропаганды за ОСН"
 NOV_RSLP_endorse_pro_ofn_propaganda_desc:0 "Мы будем использовать политическую пропаганду внутри страны и за ее пределами для давления на нашу оппозицию. Хотя £NOV_VRPP_Icon §gВРПП§! могут нападать на нашу партию за "продажу страны", мы должны подчеркнуть, как сильно американцы помогали нам на протяжении всей нашей борьбы. Производство фильмов и документальных лент, рассказывающих о братских узах между нашими странами, поможет убедить некоторых не самых ярых националистов."

 NOV_RSLP_appease_corporate_executives:0 "Доброе слово с корпорациями"
 NOV_RSLP_appease_corporate_executives_desc:0 "Многие бизнесмены завоевали свое место в России только потому, что копировали американские модели, и поэтому боятся того, что произойдет, когда их американские конкуренты начнут вливать ресурсы в российский рынок. Хотя это и нежелательно, мы должны найти компромисс с этими передовыми компаниями, особенно в вопросах защиты российского бизнеса, чтобы он не стал рупором £NOV_VRPP_Icon §gВРПП§!!"

 NOV_RSLP_talk_with_shukshin:0 "Разговор с Шукшиным"
 NOV_RSLP_talk_with_shukshin_desc:0 "Хотя Василий Шукшин является другом демократии и свободы, он считает суверенитет России не менее важным. Он также является давним сторонником создания евразийской коалиции во главе с Россией, и его статус освободителя страны сильно влияет на мнение £NOV_RAPP_Icon §BРАПП§! об §BОСН§!. Давайте напомним ему о преимуществах международного сотрудничества и о перспективе того, что £NOV_VRPP_Icon §gВРПП§! воспользуется нашей потенциальной неудачей, если он не будет работать с нами. Уверен, Шукшин в любое время отдаст предпочтение либералам, а не алчным олигархам."

 NOV_RSLP_promise_worker_concessions:0 "Обещание уступок рабочим"
 NOV_RSLP_promise_worker_concessions_desc:0 "Умиротворение рабочих и профсоюзов российских предприятий имеет решающее значение. Хотя многие из них - безжалостные подонки-капиталисты, которым мы тоже желаем разорения, мы должны понимать, что открытость Западу неизбежно навредит честным, работающим россиянам, которые способствовали нашей успешной борьбе за президентское кресло. Мы не должны раскачивать лодку, даже если Россия будет продолжать наращивать свои торговые связи с США, Канадой и их союзниками."

 NOV_RSLP_reach_out_to_the_disenfranchised:0 "Просвещение народа о политике"
 NOV_RSLP_reach_out_to_the_disenfranchised_desc:0 "Соединённые Штаты, несмотря на все их политические разногласия, являются образцом демократии, у которой Россия всё ещё учится. Многие из сторонников £NOV_DSPR_Icon §PДСПР§! либо принадлежат к меньшинству, либо являются теми, кто считает, что правительство не сделало достаточно для расширения свободы и автономии, как они хотели. Чтобы лишить их поддержки, мы должны использовать наши правительственные и партийные СМИ, чтобы намекнуть на готовность £NOV_RSLP_Icon §MРСЛП§! принять западные федеральные модели и другие демократические институты."

 NOV_RSLP_discredit_radical_communists:0 "Дискредитирование коммунистов"
 NOV_RSLP_discredit_radical_communists_desc:0 "§RКПРФ§! и некоторые другие более авторитарные фракции £NOV_DSPR_Icon §PДСПР§! нападали на режим £NOV_RSLP_Icon §MРСЛП§! за якобы его подготовку к "импорту капиталистических несчастий и хаоса из Америки в Российскую Федерацию". Однако можно быстро заметить, что в планы Корягина не входит ничего эксплуататорского, и он работает над международным братством больше, чем это когда-либо делали коммунисты..."

 NOV_RSLP_acknowledge_past_mistakes:0 "Признание прошлых ошибок"
 NOV_RSLP_acknowledge_past_mistakes_desc:0 "В прошлом £NOV_VRPP_Icon §gсиловики§! преследовали предшественников £NOV_DSPR_Icon §PДСПР§!, народников, те были сильно притеснены прошлым режимом, что привело ко многим трагедиям, которых можно было избежать. Теперь, когда у власти новая, более гуманная партия, мы должны попытаться работать над реабилитацией и извиниться перед жертвами от имени £NOV_VRPP_Icon §gсиловиков§!. Хотя £NOV_DSPR_Icon §PДСПР§! оценят этот жест, £NOV_VRPP_Icon §gВРПП§! не понравится наш ход, поскольку они, без сомнения, посчитают, что мы пытаемся ещё больше дискредитировать их легитимность."

 NOV_RSLP_talk_with_kantorovich:0 "Разговор с Канторовичем"
 NOV_RSLP_talk_with_kantorovich_desc:0 "Канторович является олицетворением тех российских левых, которые всё ещё испытывают беспокойство по поводу этого "глобализационного" шага £NOV_RSLP_Icon §MРСЛП§!. По сравнению с Примаковым, мы должны быть в состоянии извлечь больше поддержки от него, ибо также глубоко озабочен политическими и экономическими последствиями от вступления в ОСН. Обед или два с президентом Корягиным должны снять с него все опасения, если мы будем сотрудничать с £NOV_DSPR_Icon §PДСПР§! и изменим наши цели, чтобы учесть голос российских рабочих."

 NOV_RSLP_vrpp_campaign:0 "£NOV_VRPP_Icon §gВРПП§! выступает против §BОСН§!!"
 NOV_RSLP_dspr_campaign:0 "£NOV_DSPR_Icon §PДСПР§! выступает против §BОСН§!!"

 rslp_fopo_tt:0 "Президент Корягин спланировал свое турне по свободному миру."

 rslp_ofn_tt:0 "Мы готовы."

 rslp_shukshin_talk_tt:0 "Мы накопили достаточно поддержки среди последователей Шукшина, чтобы иметь возможность пообщаться с ним самим."

 rslp_shukshin_tt:0 "£NOV_RAPP_Icon §BРАПП§! и £NOV_VRPP_Icon §gВРПП§! до сих пор работают против нас."

 rslp_conservative_100_tt:0 "У нас есть почти полная поддержка от £NOV_RAPP_Icon §BРАПП§! и большей части £NOV_VRPP_Icon §gВРПП§!."

 rslp_kantorovich_talk_tt:0 "Пора Корягину лично поговорить об этом с Канторовичем..."

 rslp_kantorovich_tt:0 "£NOV_DSPR_Icon §PДСПР§! по-прежнему пытается помешать вступлению России в §BОСН§!."

 rslp_socialist_100_tt:0 "У нас есть почти полная поддержка от £NOV_DSPR_Icon §PДСПР§!."

 # Focus tooltips

 NOV_koryagin_prepare_our_diplomats_tt:0 "£NOV_RSLP_Icon §MРСЛП§! будет добиваться своей конечной цели - вступлению в §BОрганизацию свободных наций§!."

 NOV_kantorovichs_mind_tt:0 "§PМы будем экспортировать солидарность не только политиков, но и рабочих§!!"

 NOV_shukshins_heart_tt:0 "§BБудем надеяться, что он прислушается§!."

 NOV_RSLP_autonomous_republics:0 "Автономные республики Федерации"

 # Characters

 NOV_Felix_Serebrov:0 "Феликс Серебров"

 NOV_Sergei_Kovalev:0 "Сергей Ковалёв"

 NOV_Naum_Meiman:0 "Наум Мейман"

 NOV_Vyacheslav_Bakhmin:0 "Вячеслав Бахмин"

 NOV_Felix_Serebrov_hog_desc:0 "§YВице-президент Российской Федерации§!\n£NOV_RSLP_Icon §MРоссийская социал-либеральная партия§!\n--------------\nФеликс Аркадьевич Серебров родился в 1930 году. Его отец стал жертвой советских репрессий, что рано привило Феликсу инстинктивное презрение к авторитаризму. Отбыв срок в советском заключении, он смог вернуться в инженерную школу, но его обучение там было прервано из-за язвы желудка.\n\nИменно в это время Серебров присоединился к подпольному антисиловикскому диссидентскому движению, став одним из его основателей, наряду с другими, такими как Анатолий Корягин. Им стало противно и тошно от силовиковских репрессий в Федерации, и они добивались их прекращения, но мирными средствами.\n\nПосле долгих лет борьбы Серебров, наконец, добился поста вице-президента при своём давнем друге Корягине, и оба они полны решимости принести новую эру мира в Евразию."

 NOV_Sergei_Kovalev_for_desc:0 "§YМинистр иностранных дел§!\n£NOV_RSLP_Icon §MРоссийская социал-либеральная партия§!\n--------------\nВ последние несколько десятилетий Россия не была благоприятным местом для жизни и не делала людей добрыми. Сергей Ковалёв является редким исключением, он - академик, некогда был связан с томскими салонами, продолжил изучать искусство дипломатии после их разгона. Вступив в РСЛП в качестве активиста, он в итоге был назначен новым лицом России в мире.\n\nКовалёв, автор почти 60 работ по биофизике, понимает, что, независимо от того, что говорят нацисты и другие подобные режимы, никто на Земле не может быть выше или ниже другого. Ковалёв надеется привнести эту философию за границу, пропагандируя мир, доброту и взаимопонимание между народами."

 NOV_Naum_Meiman_eco_desc:0 "§YМинистр экономики§!\n£NOV_RSLP_Icon §MРоссийская социал-либеральная партия§!\n--------------\nНа протяжении большей части своей истории, начиная со времен Смуты, в Новосибирске экономикой управляли в основном кумовья, бандиты и прихлебатели. Они все были бессердечными, безрассудными капиталистами, ставившими личную выгоду превыше всего, а против них происходили насильственные протесты, к которым призывали бескомпромиссные социалисты, видевшие, как расходы доводят экономику до предела. Наум Мейман представляет собой изменение этой тенденции - он учёный и математик.\n\nМейман, искавший убежища в Томске от разгула антисемитизма, так как он является евреем, начал по-настоящему заниматься политикой только после образования партии £NOV_RSLP_Icon §MРСЛП§!. Сейчас, будучи министром экономики, Мейман стремится навести порядок в том, что было морем бессердечного, самодовлеющего хаоса."

 NOV_Vyacheslav_Bakhmin_sec_desc:0 "§MГлава Российского совета по правам человека§!\n£NOV_RSLP_Icon §MРоссийская социал-либеральная партия§!\n--------------\nЧеловечество создало столько чудес и столько радости, но оно же, наоборот, породило столько же бесчисленных ужасов в своем стремлении к бесполезному самоуничтожению. И если другие государства могут бесцельно наращивать свои армии для конфликтов, которые могут возникнуть в будущем, то РСЛП не будет придерживаться этой бессмысленной доктрины. Как, собственно, и Вячеслав Бахмин.\n\nБудучи отъявленным бунтарём, Бахмин был связан с народниками по касательной через ряд общих знакомых. И как убеждённый пацифист, он стремится привести народ России к золотому веку прав человека, к эре без всякого кровопролития, чего страна была лишена слишком долго."