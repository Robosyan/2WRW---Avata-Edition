 NOV_Pyotr_Deynekin:0 "Пётр Дейнекин"
 NOV_Ivan_Silayev_hog_desc:0 "§YВице-президент Российской Федерации§!\n£NOV_VRPP_Icon §gВсероссийская Патриотическая Партия§!\n--------------\nЕсли Примаков - лицо £NOV_VRPP_Icon §gВРПП§! Новой России, то Иван Силаев - её мозг. Родившийся в Нижегородской области в 1930 году, Силаев провёл годы своего становления в авиационной промышленности. Инженер в душе, Силаев вскоре присоединился к £NOV_VRPP_Icon §gВРПП§! после объединения России и продвигался по служебной лестнице. Его механистический взгляд на мир хорошо совпадал с партией.\n\nСилаев считает, что страна, если она хочет процветать, должна управляться как бизнес. Точно также, как довольные клиенты создают быстрорастущую прибыль, успешная экономика создаёт удовлетворённое и, следовательно, уступчивое население. В соответствии с этим, он превыше всего ценит эффективность и более чем готов отсечь всё, что может ей помешать. Ведь если один винтик в машине перестаёт работать, мудрый рабочий заменяет его."
 NOV_Vladimir_Vinogradov_for_desc:0 "§YМинистр иностранных дел§!\n£NOV_VRPP_Icon §gВсероссийская Патриотическая Партия§!\n--------------\nМудрый шахматист обманом заставит противника сыграть ему на руку, застигнув его врасплох, прежде чем он это осознает. Это именно та тактика, которую намерен использовать Владимир Виноградов, только в гораздо большем масштабе, чем простая шахматная доска.\n\nБывший инженер со склонностью к дипломатии, Виноградов пришёл в £NOV_VRPP_Icon §gВРПП§! с верой в то, что Россия всё ещё обладает потенциалом действовать в качестве "четвёртой державы" на мировой арене. Он считает, что для того, чтобы воплотить это в жизнь, наилучшей стратегией будет обслуживать как Соединённые Штаты, так и Японскую империю, чтобы Россия могла воспользоваться преимуществами обеих сторон, не связывая свою судьбу ни с одной из них. Надёжная стратегия или нет - ещё предстоит увидеть."
 NOV_Rem_Viakhirev_eco_desc:0 "§YМинистр экономики§!\n£NOV_VRPP_Icon §gВсероссийская Патриотическая Партия§!\n--------------\nРуки человека за рулем новой российской экономики руководят руками магната. Рэм Вяхирев, бывший нефтяной магнат, связанный с Титаном, был лично выбран Примаковым на должность министра экономики, вероятно, из-за их общих взглядов на финансы.\n\nБезжалостный бизнесмен с вспыльчивым характером, Вяхирев стремится отдать контроль над экономикой в руки избранной группы экспертов. А вдруг эти эксперты имеют связи с бывшими силовиками? Что ж, совпадения бывают."
 NOV_Pyotr_Deynekin_sec_desc:0 "§YМинистр обороны§!\n£NOV_VRPP_Icon §gВсероссийская Патриотическая Партия§!\n--------------\nВойны, которые должны были объединить Россию, велись и выигрывались такими людьми, как Пётр Дейнекин. Прослужив генералом почти десять лет, Дейнекин был типичным хладнокровным, уравновешенным кандидатом, которому Примаков мог доверять как человеку, ответственному за безопасность России.\n\nВ отличие от многих других членов £NOV_VRPP_Icon §gВРПП§!, Дейнекин прекрасно знает, что коррупция и разобщённость внутри Правительства на самом деле являются проблемой. Однако в типичной военной манере он просто следует приказам и остаётся довольным - до тех пор, пока гниль не распространится на его владения."

 ### EVENTS ###

 VRPP.1.t:0 "Мы хотим эфир"
 VRPP.1.desc:0 "-Проведи меня ещё раз, Силаев, - сказал Примаков, просматривая разбросанные на своём столе бланки и графики. - Ужасно много бумажной работы, которую нужно обрабатывать так быстро по... телестанции?\n\nСилаев бросился на ответ, разбуженный колебаниями Примакова.\n\n-Да, - он стукнул пальцем по столу, - быстро. Общественность с каждым днём, с каждой минутой всё более бунтует против нашей администрации. Вы видели, что транслируют эти независимые новостные каналы, это даёт публике идеи. Нам нужно укротить СМИ, пока они не спровоцировали проклятое восстание!\n\nГолос у него был тихий, приглушённый, но полный энергии.\n\n-Если последний квартал Титана о чём-то говорит нам, так это о том, что им нужно что-то для диверсификации своих активов. Мы создаём дочернюю компанию, выкупаем конкурентов, и овцы возвращаются на пастбище.\n\nПримаков помолчал, обдумывая его слова. Средства массовой информации оставались одним из последних остатков страны, вышедших из-под их контроля, но такой быстрый шаг мог только разжечь искру инакомыслия ярче.\n\nПримаков задумчиво постукивал пальцами по столу.\n\n-Силаев, Вы же понимаете, если бы мы это сделали, то надо было бы делать это осторожно. Мы не можем просто взяться за это, предполагая, что люди автоматически вернутся в очередь. Как Вы планируете учитывать ошибки?\n\n-Ошибок не будет. Всё готово для того, чтобы всё работало как часы.\n\nСилаев более тщательно разложил каркас станции. Примаков должен был признать, что в этом был свой потенциал. Если бы это было сделано правильно, один из самых больших шипов в его боку исчез бы навсегда. Тем не менее, самые продуманные планы...\n\n-Есть одна вещь, которую ты мне не сказал, Иван. Кто возьмётся за этот проект?\n\nСилаев ухмыльнулся.\n\n-Вы смотрите на её недавно назначенного генерального директора.\n\nПримаков усмехнулся.\n\n-Ты всегда производишь на меня впечатление, Иван. Ваш проект одобрен. Постаратесь сохранить часть прибыли для остальных.\n\nСилаев лукаво ухмыльнулся, и они вдвоём выпили бокал за своё новое деловое предприятие."
 VRPP.1.a:0 "Дружеский бизнес или шоу-бизнес?"

 VRPP.2.t:0 "Субботняя ночная жизнь"
 VRPP.2.desc:0 "Аромат попкорна наполнил комнату, когда Андре нёс миску с маленькими жёлтыми угощениями в гостиную в нетерпеливые руки его сына и дочери. Его жена Джули удобно устроилась на дальнем конце дивана.\n\n-Приходи скорее, моя дорогая, иначе мы пропустим шоу!\n\nАндре сел рядом с женой, укрыл детей одеялом и потянулся за пультом от своего нового телевизора. При нажатии кнопки перед его глазами вспыхивали самые разные образы, пока он не нашёл то, что искал; комедийное маленькое шоу с утками, каждая из которых представляет собой очевидное представление тиранических исторических личностей, сведённых к не более чем смехотворным детским мультяшным персонажам.\n\nКогда заиграла вступительная музыка, он вспомнил мрачные дни своей юности, когда такого предмета роскоши практически не существовало в захолустной деревне, которую он когда-то называл своим домом. Это заставило его по-настоящему задуматься о том, как далеко ушла его нация от тех тёмных дней, когда он бросался в заброшенные винные погреба только для того, чтобы избежать постоянной угрозы бомб...\n\nТеперь единственное, о чём ему приходилось беспокоиться, это мелкая политика и работа с девяти до пяти. Он что-то слышал о планах корпорации по сокращению заработной платы и продлению рабочего дня, но вообще не видел ни одного сообщения в СМИ о таких нелепых планах...\n\nМысли Андре вернулись к экрану перед ним, когда "утка", которая, очевидно, была просто старым фюрером Германии, была убита током другими персонажами, среди которых был Михаил Баганов из Федерации.\n\nДети радостно смеялись, и он не мог не смеяться вместе с ними. В конце концов, жизнь была хороша, и не было никакого смысла искать неприятности в всегда хаотичном царстве политики."
 VRPP.2.a:0 "Нельзя бороться с тем, о чём не знаешь."

 VRPP.3.t:0 "Несогласие"
 VRPP.3.desc:0 "Вадим Павлов и Пётр Николаев вошли в переполненную комнату отдыха на заводе Сибирь. Это было их обеденное время, чего ни Сибирь, ни ВРПП не могли отобрать у крестьян. В конце концов, они вынесли на себе всю тяжесть какофонии промышленности, пострадали от калейдоскопа дыма и искр, порождённых производством сельскохозяйственной техники. Для некоторых обеденный перерыв был временем, когда они могли вдыхать дешёвую смолу и никотин из своих твёрдых сигарет. Этим двоим пора было поболтать.\n\n-Ещё один день, ещё одна дерьмовая смена. Вы ничего не слышали от директора? Для повышения производительности собираются ужесточить квоты, - сказал Петр. - Что дальше, вооружённая охрана заставит нас работать под прицелом?\n\n-Успокойтесь, Петр. Это просто инспекторы, верно? - сказал Вадим. - Это не может быть так плохо. Мы работники, те, кто действительно создаёт ценность в этом бизнесе. В конце концов, заработная плата не берётся из земли.\n\nПетр ещё больше заволновался.\n\n-Мы воевали против немцев, чтобы уничтожить фашизм в России, а теперь по крупицам склоняемся перед фашистским корпоративизмом. Вам не кажется, что есть лучший выбор, чем позволить олигархам нас попирать? - Его лицо начало краснеть. - Шукшин был разрушителем профсоюзов и подхалимом корпораций; у него не хватило смелости признать, что Федерация всегда была диктатурой.\n\n-Диктатурой? - спросил Вадим у Петра.\n\n-Диктатурой имущих классов.\n\nВадим протёр глаза.\n\n-Но ВРПП не делает ничего плохого! Экономика работает лучше, чем когда-либо, и без них у нас не было бы этих рабочих мест, чтобы кормить и размещать наших людей. Пётр, ты не можешь мне нести эту чепуху, особенно на заводе, от которого ты зависишь...\n\n-Да, я могу, и я позабочусь о том, чтобы паразиты, отвечающие за эту фабрику, знали, что его сотрудники думают об изменении политики". Наши братья погибли в знак протеста не для того, чтобы снова восторжествовала олигархия!\n\nПётр затопал в кабинет своего начальника, в то время как другие рабочие смотрели на него, вырывающегося из комнаты отдыха, как рыба в воде."
 VRPP.3.a:0 "Праведный гнев, плохая стратегия."

 VRPP.4.t:0 "Ночь выборов"
 VRPP.4.desc:0 "Это была холодная ночь в Москве, и когда результаты выборов были подсчитаны, результаты стали известны нации: ВРПП победила, лишь с небольшим отрывом от своих конкурентов. Вскоре после этого из местной таверны донёсся шум - и опустошённых, и празднующих победу.\n\nДмитрию, слегка пьяному, наконец удалось выговорить связную фразу.\n\n-Вы... знаете, Примаков на самом деле лучший из возможных лидеров... он даст всем нам, знаете ли, деньги и рабочие места, позволив корпорациям расширяться!\n\nПри этом, в трактире снова поднялся гам, люди выкрикивали в адрес Дмитрия и оскорбления, и похвалы. В ответ Анатолий сообщил:\n\n-Ну... социалисты, они дадут нам больше работы... и лучше заработают, корпорации будут эксплуатировать нас и забирать наши деньги! Чёрт... они, может быть, и нас убьют! Помните времена Покрышкина?!\n\nВ ответ Дмитрий осыпал Анатолия нецензурной бранью, бредя ему, как Примаков и ВРПП спасут народ России от нищеты, напоминая им, как у всех была работа при Покрышкине... даже если некоторые были нежелательны. Его сторонники начали драться со сторонниками Анатолия, но те, кто пытался их успокоить, потерпели неудачу.\n\nНаконец, Анатолию удалось перекричать шум:\n\n-Ни один человек, работающий в рабстве, не живёт счастливо! Они - собственность в мужской одежде! Вы... Вы не можете сказать, что это... это справедливость! Нет! Не может быть... не может быть!\n\nВ таверне, включая её владельца, началась драка, во всех несогласных кидались кулаками, в здании царил хаос. В толпе, с криками сотен голосов и потасовкой, от которой разбились об пол напитки, тем, кто это начал, Дмитрию и Анатолию, всё же удавалось поддерживать разговор.\n\n-Это справедливость! Люди, способные устроиться на работу... получить деньги, как это, как это не справедливость, товарищ!\n\nДрака теперь полностью охватила маленькую комнату, некоторые люди повалились на пол, истекая кровью.\n\nВскоре комната была эвакуирована полицией, и беспорядки, наконец, прекратились. Однако, Анатолий не мог не чувствовать, что это был знак того, что должно было произойти - непреодолимый раскол внутри России, который может разорвать страну на части."
 VRPP.4.a:0 "На горизонте маячит гроза."

 VRPP.5.t:0 "Где Петр Николаев?"
 VRPP.5.desc:0 "Вадим Павлов поправил каску, наблюдая, как следующий двигатель медленно приближается к раме автомобиля. В считанные минуты его команда приступила к работе, гарантируя, что двигатель будет хорошо подогнан, прежде чем отправить его на следующую часть производственной линии. Но по фабрике разнесся громкий гул, и лицо его поникло.\n\nСистема громкой связи гремела по всему производственному предприятию.\n\n- Вадим Микаилович Павлов, прошу Вас явиться в кабинет директора.\n\nВадим медленно пошёл к кабинету. Вся ситуация была странной уже с самого начала; он был продуктивным работником, которого босс хвалил за усердие и лояльность к компании.\n\nОн открыл дверь в кабинет, и его тело содрогнулось от страха. Старый, толстый директор, которого Вадим никогда не встречал лично, стоял рядом с двумя солдатами в форме, глядя на него ястребиными глазами. Это был допрос.\n\nЕго директор сделал глоток из фляги из нержавеющей стали.\n\n-Вадим Михайлович, садитесь. Эти два джентльмена из ФСБ.\n\nВадим медленно сел, на лбу у него выступили капельки пота.\n\n-Почему я? Я всю жизнь проработал на Сибирь, был на всех митингах ВРПП в городе, воевал в Освободительной войне. Я не предатель. Я не диссидент. Ради бога, я верен!\n\n-Возможно, - сказал один из агентов ФСБ. Он открыл свой блокнот. - Какие у Вас были отношения с Петром Иосифовичем Николаевым за две недели до его увольнения?"
 VRPP.5.a:0 "В системе авторитаризма всегда должна быть жертва."

 VRPP.6.t:0 "Хлеб и зрелища"
 VRPP.6.desc:0 "Сигарный дым заполнил комнату, а жужжание огней и тиканье часов продолжали свою ритмичную мелодию. Посреди всего этого за богато украшенным резным столом сидел Президент Примаков, раскладывая пачку бумаг и хватаясь за третью сигару за час.\n\nВ конце концов, сегодня был ещё один рабочий день. Некоторые руководители корпораций отправили нескольких представителей для проведения встречи с Президентом, которая была для него "чрезвычайно важной и беспокойной". Всё должны было быть организовано\n\nДвери кабинета Примакова распахнулись, и аккуратно одетые корпоративные чиновники с каменными лицами заняли свои места на разных местах перед его столом. Среди группы был Виноградов, который вёл дискуссию.\n\n-Господин Примаков, не будем загромождать цель этой встречи бессмысленными вступлениями. Мы здесь для действий, а не для слов.\n\nОн сунул папку Примакову, так как тот подозрительно взглянул на него. При дальнейшем рассмотрении содержания папки стало совершенно ясно, почему Виноградов так старался избегать любезностей. Подробный план, включающий отмену прошлых реформ, налоговые льготы и дальнейшие политические закулисные сделки, усеивал каждую строку каждой страницы.\n\n-Как видите, наши цели довольно... амбициозны. Однако, если бы они в полной мере когда-либо раскрылись перед широкой публикой, мы были бы разорены в течение нескольких дней.\n\nПримаков приподнял бровь:\n\n-Я действительно не понимаю, как мне отвадить стервятников от Вас и Вашей банды. Наверняка я чего-то здесь не понимаю.\n\nВиноградов только улыбнулся.\n\n-Это довольно просто. Вы должны, так сказать, закрыть занавес и чем-то отвлечь публику, пока мы проталкиваем более спорные аспекты наших целей.\n\nПрезидент поднялся со своего места, вздохнул и поправил пуговицы своего костюма.\n\n-Отвлечь? Что Вы имеете в виду?\n\n-Ну, почему бы не немного войны? Или, по крайней мере, сфокусировать наши средства массовой информации на чём-то в этом роде?"
 VRPP.6.a:0 "Великолепно.'"

 VRPP.7.t:0 "Плохая ВРПП"
 VRPP.7.desc:0 "Сергей уже некоторое время сидел в кабинете, прикованный наручниками к столу. В этот момент он был почти уверен, что люди, арестовавшие его, не были настоящими полицейскими, и он мог слышать, как собака воет с другого конца здания. Ублюдки схватили его, когда он вышел на утреннюю прогулку. Он надеялся, что к его лучшему другу относятся хоть с каким-то достоинством и уважением.\n\nВнезапно в комнату вошли двое мужчин, значки ВРПП сверкали на их выглаженных костюмах. Когда они закрыли и заперли дверь, Сергей начал догадываться, что именно происходит.\n\n-Полагаю, Вы можете сказать, кто мы такие и на кого работаем, Сергей, - сказал старший из двух мужчин. От него пахло дешёвой водкой и сосисками.\n\nСергей загремел наручниками.\n\n-Думаю, мог бы так сказать. Чего Вы, марионетки, хотите? Что всё это значит?\n\nОн отчаянно старался не показывать этого, но Сергей наслышан о более вульгарных членах ВРПП. Он боялся побоев или чего похуже.\n\n-Всё, что нам нужно, это Ваше сотрудничество, Сергей.\n\nБандит бросил папку на стол перед Сергеем.\n\n-Посмотрите.\n\nВнутри были фотографии, на которых Сергей совершал непристойные действия: покупал эскорт, наркотики, бил свою собаку. Но Сергей никогда не делал ничего подобного. Он любил свою жену и свою собаку и не прикасался ни к каким запрещённым веществам с подросткового возраста. До него медленно дошло осознание.\n\n-Мне кажется, что мы все на одной волне, Сергей, но позвольте мне рассказать Вам подробности. Вы проголосуете за нас по предстоящему законопроекту, и мы сохраним эти фотографии в нашем маленьком секрете, хорошо?\n\nОн подмигнул Сергею с табачной улыбкой. Его друг возился с брелоком и расстегнул наручники Сергея.\n\n-Теперь Вы можете уйти.\n\n-Н-но... Господи, почему я?!\n\n-Ничего личного, мой друг."
 VRPP.7.a:0 "Только бизнес."

 VRPP.8.t:0 "Развязывание языков"
 VRPP.8.desc:0 "Дмитрий посмотрел на заместителя ВРПП через стол, пока тот копался в салате.\n\n-Послушай, между нами, Иван, не то чтобы я особенно предан. Но у нас всё хорошо? Нет смысла плыть и бороться с течением.\n\nИван тщательно подбирал слова.\n\n-Послушай, никто не может отрицать, что Вы, ребята из ВРПП, сделали много хорошего, это точно. Но Вы действительно хотите, чтобы всё оставалось так вечно? Россия всегда может быть лучше. Сильнее. Держать голову выше.\n\n-Если быть честным? Да. Теперь всё в порядке, Иван. Я не понимаю, почему Вы, ребята, так ополчаетесь по этому поводу. Не говоря уже о том, что у меня есть свои опасения по поводу силовиков, которыми Вы, ребята...\n\nИван прервал его.\n\n-В последний раз, они не являются нашим ядром. Мы такие же политики, как и Вы, Дмитрий. Люди, которые нас поддерживают, делают это по собственной воле, и мы не в том положении, чтобы отказаться от серьёзной поддержки.\n\n-Просто... - вздохнул Дмитрий. - У меня нет ни сил, ни убеждений, чтобы спорить об этом прямо сейчас, Иван. Пожалуйста, давай просто поедим.\n\nКогда они закончили свой обед в относительной тишине, Иван встал с конвертом в руке и надёжно сунул его в карман куртки Дмитрия.\n\n-Держи это при себе. Открой, когда вернёшься домой.\n\n- Что это? - сказал Дмитрий, осматривая неприметный пакет.\n\n- Что-то, что может изменить твоё мнение.\n\nВ тот же день Дмитрий вернулся домой с дополнительными 3000 рублей и намёком на то, что ещё будут... если он сделает то, что, как он знал, от него ожидают."
 VRPP.8.a:0 "Тесто для пекаря."
 VRPP.8_tt:0 "§YДеньги, меняющие жизнь простых людей, - всего лишь крошечная вмятина для государства.§!."

 VRPP.9.t:0 "Действие и реакция"
 VRPP.9.desc:0 "Обычно собрание партии было местом, где каждый мог показать себя с лучшей стороны. Члены партии и депутаты встречались в своих лучших нарядах и с лучшими часами, чтобы попытаться произвести впечатление на других. Сегодня будет одна из тех ночей, когда вечер начался в местной гостинице, арендованной на этот вечер. Был только один человек, который выделялся из толпы по всем причинам.\n\nВасилий Клопов был одет в плащ, запачканный грязью, и наиболее заметно у него был синяк под глазом с левой стороны. Не говоря ни слова никому в холле отеля, он направился к бару и заказал себе напиток. Он посмотрел вперёд, ни на чём особо не сосредоточившись, погружённый в собственные мысли о том, что произошло раньше.\n\nРядом с ним сел один из его коллег-депутатов ВРПП Тимофей Макарович. В отличие от Василия, он идеально вписался в толпу в новеньком костюме, привезённом из-за границы.\n\nВасилий пристально посмотрел в сторону и снова стал пить.\n\n-Это нелепо. Я также предан ПАРТИИ, как и все Вы, и всё же, когда я хочу помочь ещё больше, я получаю это в качестве награды.\n\nОн указал на свой глаз.\n\n-Иногда, мой друг, нужно просто следовать линии партии. Знаешь, существует некая иерархия, и когда ты её переступаешь, это вызывает такую реакцию. Вам просто нужно пока оставить всё как есть и продвигаться вверх по служебной лестнице, если Вы хотите, чтобы Ваши идеи реализовывались.\n\n-Значит, мы такие? Нация больших людей, раздающих большие заказы и не желающих реально вносить свой вклад в то, как мы можем сделать что-то лучше?\n\nВасилий хмыкнул.\n\n-Знаете ли Вы, какой потенциал мы в конечном итоге теряем из-за этих больших лидеров с большими командами? По-моему, для таких людей существовало старое русское название.\n\nОн допил свой напиток и поставил его обратно на стойку, когда повернулся, чтобы уйти.\n\n-Бояре."
 VRPP.9.a:0 "Старые русские принципы в новой краске."

 VRPP.10.t:0 "Вращающаяся дверь"
 VRPP.10.desc:0 "Иван шёл по мраморным коридорам Сибири, скрипя при этом ботинками. Здешняя обстановка невероятно противоречила тому злу, которое должно было совершиться и могло совершиться в стенах этой олигархической крепости. Сегодня его пригласили на частную встречу с некоторыми руководителями высшего звена. Но он не был ни архитектором, ни техником. Он был комбинацией этих двух, и он имел дело только с одним видом бизнеса - убийствами.\n\nОн не всегда занимался ими, и это, конечно, не доставляло ему удовольствия, но зов сирены о деньгах не был чем-то, что он мог просто игнорировать. В конце концов, единственное, что он усвоил о жизни, это то, что она заключается в том, чтобы убить... или быть убитым.\n\nОн свернул за угол и встал перед чёрной, как смоль, стальной дверью. Крошечная прорезь сбоку двери гласила: "ВСТАВЬТЕ ЗДЕСЬ КЛЮЧ-КАРТУ". Иван взял тонкий пластиковый прямоугольник, который ему дали, когда он впервые принял контракт, и вставил его в приспособление. Дверь перед ним скользнула в сторону.\n\nПервым заговорил один из мужчин в дальнем конце стола.\n\n-А, привет, Иван. Я надеюсь, ты сегодня в приподнятом настроении, мой друг, потому что сегодня мы проложим новый и лучший курс для нашей нации.\n\nИван быстро огляделся и увидел фотографии и схемы локаций и транспортных средств. Но он сразу узнал лимузин, как и его уважаемого пассажира.\n\nПрезидент Примаков.\n\nМужчина нахмурился, выпрямляясь на своём месте.\n\n-Наш любимый Президент стал... слишком хлопотным для России и её народа. Мы привели Вас сюда, чтобы убрать преграду на нашем пути.\n\nОн собирался убить Президента. Ивал много чего сделал за эти годы, но отказался участвовать в этом.\n\n-Я отказываюсь участвовать в этом. Вам придётся найти кого-нибудь ещё...\n\nМужчина открыл стоявший на столе портфель, до краёв набитый рублями, которых Иван никогда ещё не видел.\n\nОн вздохнул и спросил:\n\n-Когда начнём?\n\nМужчина улыбнулся и указал на ближайшую доску.\n\n-Завтра\n\n-О, а могу я узнать, как Вас зовут?"
 VRPP.10.a:0 "Можешь звать меня Виноградовым."

 VRPP.11.t:0 "Продавец до конца"
 VRPP.11.desc:0 "Евгений Примаков вылез из постели в ванную, чтобы одеться. Поправляя галстук, он услышал небольшой шум из кухни. Раздражённый, он ворочался со свободно болтающимся на шее галстуком, что-то бормоча себе под нос.\n\n-Господин Примаков! Прошу прощения, я не хотела вас будить, - испуганно пробормотала его помощница Ирина.\n\nПримаков был явно обеспокоен и рявкнул:\n\n-Что это за шум? Это дача, а не фабрика. Вы лучше узнайте об этом, а то я другую Ирину найду.\n\n-Д-да, господин Примаков. Ещё раз извиняюсь, просто друг подарил Вам подарок.\n\nОхваченный беспокойством и любопытством, он вырвал коробку из её рук и открыл её. Он был удивлён, увидев простую записку. Раздражённый, он надел очки и начал читать. В большой коробке было единственное сообщение, которое гласило: "До свидания, Евгений". Внезапно охваченный страхом, он закричал на Ирину, желая поверить, что записка была жестокой шуткой, но она только с плачем убежала. Примаков бросился к себе в спальню, открыл сейф, схватил каждый рубль, какой смог, и сунул в портфель. Когда он открыл дверь и бросился вниз, его встретил вооружённый мужчина, который быстро схватил его. Примаков истерически закричал, но его крики были заглушены ударом приклада пистолета нападавшего по его голове.\n\nКогда Примаков проснулся, он услышал, как безымянный сказал:\n\n-Что опять сказали делать? Инсценировать самоубийство?\n\nДругой ввалился в комнату с бутылкой шампанского в руке.\n\n-Я не думаю, что им всё равно, просто убей его. О, смотрите, свинья просыпается.\n\nМужчина издевался над Примаковым, ритмично постукивая по его голове дулом пистолета.\n\n-Почему! Чем я это заслужил!? Я дал олигархам всё, что они просили! Что ты хочешь? У меня есть деньги! Я ха... - стрелок сломал Примакову нос ударом пистолета, улыбаясь.\n\n-Почему бы тебе не заткнуться и облегчить нам обоим задачу.\n\nПримаков продолжал вопить, его слова были непонятны стрелку, когда он отдёргивал курок своего пистолета. Вопли были прерваны звуком выстрела, прокатившегося по пустому дому."
 VRPP.11.a:0 "Боже, он бы не заткнулся."

 VRPP.12.t:0 "Правдоподобное отрицание"   ###NEED FENIKS CEO NAME
 VRPP.12.desc:0 "-Господин Савин! Господин Савин!\n\nРука поднялась над журналистом, заполнявшим комнату.\n\n-Наши зрители требуют знать характер Вашей связи с ныне покойным Президентом Примаковым. Правда ли, что Вы и другие лидеры самых влиятельных корпораций встречались за несколько дней до смерти нашего Президента?\n\nГенеральный директор усмехнулся с трибуны:\n\n-Что это, намёк на то, что мы тут при чём-то? Президент Примаков действительно был нашим близким соратником. Почему бы и нет? У нас было общее видение будущего: стабильная и процветающая Россия, где бизнес мог бы процветать, и все Вы могли бы вернуться домой в любящую семью с полными тарелками еды. Он хорошо делал свою работу, и мы все гордились им и Россией, которую мы построили вместе. Что касается встречи, то да, она у нас была. Мы организуем их каждые пару месяцев, чтобы проверить, куда направляются наши инвестиции, обсудить возможности проектов между компаниями и другие деловые вопросы.\n\nЕщё одна рука поднялась из толпы.\n\n-Анатолий Савин, не кажется ли Вам подозрительным, что такая встреча состоялась незадолго до жестокой смерти Президента, после многомесячной политики, которая, по мнению экспертов, отрицательно сказалась на Вашем бизнесе?\n\n-Мы не объявляем вендетту каждый раз, когда счёт идёт не в нашу пользу. Мы, в первую очередь, бизнесмены. Если окружающая среда меняется, мы адаптируемся и процветаем. Если Вы ищете причину трагической и варварской смерти Президента Примакова, посмотрите на крайне левых экстремистов и террористов, марширующих под Красной звездой. Вы должны расспросить тех, кто кормил Вас социалистической пропагандой с первых дней существования Федерации, кто пытался уничтожить наследие Президентов Покрышкина, Шукшина и Примакова. Те, кто борется за смерть свободного рынка преступными и аморальными действиями."
 VRPP.12.a:0 "Буря ускользает от чайника."

 VRPP.13.t:0 "Демократия, а не олигархия!"
 VRPP.13.desc:0 "Полковник Андрей Григорьев никогда не думал, что увидит такое, тем более в Думе. Он прослужил верой и правдой более двух десятков лет после операции в Канске. Он был тогда лейтенантом, а после войны с немцами дослужился до полковника. Всё смотрело вверх. Они должны были голосовать за патриотов, верно? Чтобы Россия росла, чтобы всё шло вперёд, чтобы корпорации приносили в Россию богатство, и чтобы это богатство разжигало огонь великой нации. Потом Президента России убили из грёбаного РПГ в собственном доме.\n\nТеперь глухой рёв толпы, прошедшей через столицу, двинулся к Думе. У Андрея загудело радио. Какой смысл во всём этом, если это может так быстро перерасти в насилие толпы и убийства?\n\nГолос его начальника эхом разнесся по радио.\n\n-Полковник Григорьев, мы не хотим открывать огонь за воротами и пропустим их внутрь. Вам приказано стрелять по ним, если они будут угрожать безопасности Думы.\n\n-Мужчины, приготовьтесь! - крикнул Андрей.\n\nЕго голос был не таким сильным, как мог бы быть, а их ответ был мягким, неуверенным.\n\nПеснопения пронизывали внутреннее фойе. Андрей вздрогнул, услышав их.\n\n- Де-мо-кра-тия, а не ол-и-гар-хия! Де-мо-кра-тия, а не ол-и-гар-хия! - загудела толпа.\n\nЭто было намного громче. В новостях сообщили о небольшом протесте. Но толпа была огромной, достаточной, чтобы заполнить улицы насколько хватало глаз. Чёрт, даже если военные откроют огонь, он не был уверен, что у них достаточно боеприпасов, чтобы отогнать их.\n\nК удивлению Андрея, Василий Шукшин стоял впереди толпы и кричал в мегафон.\n\n-Мы не примем эту шараду! Примакова убили, своего человека, а теперь и нас хотят заковать! Что мы говорим?!\n\n-КОНЕЧНО, НЕТ! - ответила толпа.\n\nКогда в здание вошла первая толпа людей, а Шукшин не отставал, пришло время сделать выбор. Они могли поджечь и подавить этот мятеж, выполняя свой долг перед государством, а могли присоединиться к мафии и выполнить свой долг перед народом."
 VRPP.13.a:0 "Готовьтесь стрелять в них, мужчины! Мы не дадим Думе пасть!"
 VRPP.13.b:0 "Я этого не сделаю, я не буду стрелять по русским!"

 VRPP.14.t:0 "Конец надежды"
 VRPP.14.desc:0 "Крики в фойе усилились, их вопли звенели в черепе Андрея. Он знал приказ. Он должен был защищать Думу. Неважно, что это были его сограждане, стоявшие рядом с самым дорогим человеком в Федерации. Люди проголосовали за перемены, они проголосовали за ВРПП, и он будет защищать верховенство закона. Когда он увидел, что один из протестующих опасно приблизился к солдату, он прокричал приказ.\n\n-ОГОНЬ!\n\nЕго крик эхом разнёсся по залу, вероятно, его было слышно и в самом зале Думы. И его люди, как и все хорошие солдаты, выполняли их приказы. Они подняли оружие в сторону протестующих и открыли огонь. Пули волной влетали в толпу, с лёгкостью рассекая первый ряд. Большинство из протестующих были ранены в туловище, и пули пронзили толпу кровью. Некоторых ранили в голову, разбивая черепа и разбрызгивая в воздухе серое вещество и осколки костей. А солдаты стреляли, даже не целясь ни во что конкретно, кроме волны, которая приближалась к ним и окрашивала в красный цвет камни думского фойе.\n\nТех, кто был сзади, охватила паника, и они быстро пытались избежать обстрела. Сотни людей были растоптаны в давке, чтобы избежать пуль, поскольку те, кто, возможно, выжил, лежали на земле, а тела втаптывались в пол до неузнаваемости. Пули ударялись о стены и рикошетили, летя в разные стороны.\n\nЧерез несколько минут стрельба прекратилась. Сцена вниз по залу Думы и на ступеньки ниже была сценой поля битвы. Только на первый взгляд было не меньше 50 убитых, а раненых исчислялось сотнями. Андрей застыл в шоке и ужасе от увиденного, но что потрясло его до глубины души, так это тело, лежавшее в центре фойе. Шукшин, бывший Президент Федерации, смотрел на него пустыми глазами, его шея была вскрыта, а тело было залито собственной кровью от пули, прошедшей через горло. Андрей выполнил свой долг и защитил Думу."
 VRPP.14.a:0 "Актёр уходит со сцены."

 VRPP.15.t:0 "Народный триумф"
 VRPP.15.desc:0 "Крики в фойе усилились, их вопли звенели в черепе Андрея. Он знал приказ. Он должен был защищать Думу. Но это были его сограждане, стоявшие рядом с самым дорогим человеком в Федерации. Пока его мысли метались, он увидел, как один из протестующих опасно приблизился к солдату, который в ужасе поднял свое оружие.\n\n-ОСТАНОВИТЕСЬ! Опустите оружие! Опустите оружие! - крикнул из-за спин солдат полковник Григорьев.\n\nЕго слова подействовали как освобождение от нарастающего давления в зале, когда на всех воцарилась странная тишина. Солдаты, призванные охранять Думу, опустили оружие, когда протестующие затихли. Русский смотрел на русского с пониманием. Все они были одинаковыми в этот момент. Все они хотели иметь безопасность, которую они когда-то имели до ВРПП. Они хотели, чтобы Шукшин вернулся.\n\nПолковник посмотрел через комнату на бывшего Президента, чьё лицо он так хорошо узнал за эти годы. Полковник не был удовлетворён тем, что просто пропустил протестующих, и он знал, что его люди тоже этого не сделают. Глубоко вздохнув, он закричал:\n\n-Демократия!\n\nОстальная толпа поддержала зов полковника. Солдаты тоже присоединились к крикам. Новая энергия захлестнула протестующих. Небольшой страх, что выбор марша означал подписание им смертного приговора, исчез среди толпы. Надежда на то, что они смогут обновить Федерацию, переросла в твёрдую решимость, что теперь у них есть шанс.\n\nПолковник повернулся к большим дверям, ведущим в комнату Думы, и распахнул их. Протестующие хлынули, в центре Шукшин, защищённый бывшими думскими охранниками. Потрясённые члены Думы встали, когда полковник Григорьев повёл Шукшина к трибуне, выходящей на палату. Он схватил члена ВРПП, который в данный момент говорил, оттолкнув его потрясённое лицо в сторону, когда один из его людей увёл его.\n\nПолучив возможность говорить, Шукшин вышел на трибуну и глубоко вздохнул.\n\n'"
 VRPP.15.a:0 "Демократия, а не олигархия!"

 VRPP.16.t:0 "Последний тост"
 VRPP.16.desc:0 "Ветры Сибири никогда не были холоднее. Даже сквозь тяжёлое пальто Александр Покрышкин вздрогнул, когда холод прорезал тяжёлую кожу и мех и вонзил свои ледяные когти. Тем не менее, даже если бы было не так холодно, он знал, что будет дрожать. Под Покрышкиным был камень, поставленный перед насыпью грязи, под которой лежал бывший Президент Российской Федерации Василий Шукшин, его ближайший друг.\n\nЕго пальцы крепко сжали бутылку, прижатую к его груди, в которой почти не осталось всего содержимого, кроме последнего глотка. Это была бутылка, которую они с Шукшиным делили много лет назад, когда Россия, наконец, объединилась под властью их великой Федерации. Без ведома Шукшина, он сохранил бутылку как своего рода знак их совместной борьбы за установление мира в России. Но всё так быстро развалилось.\n\nШукшин не должен был умереть. Если бы этот проклятый полковник сохранял хладнокровие, то, может быть, ситуация и успокоилась бы. Шукшин был прав насчёт этих мегакорпораций. Сначала свергли Покрышкина, потом убили его преемника, а завершили свой грандиозный заговор убийством самого любимого человека Федерации, растоптав в прах его мечту. Он умер, пытаясь защитить демократию, которую так долго пытался создать.\n\n-Прости, Василий, - наконец обратился Александр к могиле перед ним. - Я должен был бороться сильнее. Если бы я был сильнее, если бы мы были сильнее...\n\nЕго голос дрогнул. Чувство вины наполняло Покрышкина, гложет его сердце. Он во многом не соглашался с Шукшиным, даже мечтал о том, чтобы взять над ним власть, но никогда не хотел стоять над его могилой. Что стало с их Федерацией?\n\nМегакорпорации были ответом. Было ясно, что они заразили все стороны русского общества и выставили Василия и Александра дураками.\n\n-Я этого не потерплю, - заявил Покрышкин, не сводя глаз с глубоко высеченного в камне имени павшего товарища. - Я не успокоюсь, пока они не заплатят за твою смерть. Вы будете отомщены, мой дорогой друг.\n\nОн осторожно снял крышку с бутылки и вылил остальное содержимое на снег внизу."
 VRPP.16.a:0 "С наступлением сумерек по Сибири проносится холодный ветер."

 VRPP.17.t:0 "Второй шанс"
 VRPP.17.desc:0 "Президентский стол в здании Думы ничуть не изменился с тех пор, как Шукшин видел его в последний раз много лет назад. Возможно, он немного поизносился, как и он сам, но остался в том же кабинете с видом на Обь, освещённый заходящим солнцем. Прошло всего несколько дней с тех пор, как он был провозглашён временным Президентом, а нация всё ещё колебалась. Возможно, именно это побудило его вернуться в родную столицу Федерации. После всего, что произошло в Москве, ему нужно было почувствовать вкус дома.\n\nМосква, Примаков и Зубаков, вид Всероссийской Армии, штурмующей его Думу, - от всего этого его тошнило. Федерация, его Федерация, была слишком близка к тому, чтобы вернуться в руки корпорации. Проигрыш Примакову был его величайшей неудачей, в этом не было сомнений. Он подвёл свою коалицию, свою страну, свой народ и самого себя. Покрышкин, при всех своих недостатках, делал то, что считал нужным. Корпорации были инструментом, а не зарплатой за счёт всех, кто его окружал. И, в конце концов, его умиротворение во всех их требованиях не имело значения. Его оставили заменённым и таким же расходным материалом, как и людей, которых он продал своим хозяевам.\n\nШукшин порылся в ящиках письменного стола и нашёл свой первый черновик Закона об охране окружающей среды, почти полностью сохранившийся. Просто ещё одна часть его наследия, которая осталась разрушенной. Трудно сказать, насколько дальше продвинулся бы Зубаков, но ясно было одно: "Русская мечта" умерла вместе с президентством Шукшина.\n\nШукшин смотрел на Обь. Его воды уже снова запутались в грязи и отбросах. Нельзя допустить, чтобы повторилось осквернение Примаковым своей родины. Любой ценой он этого не допустит. Армия позаботится о том, чтобы такой человек, как Зубаков, больше никогда не попал в Думу, не говоря уже о президентстве. После того, как они заглянули в дуло президентства Примакова, народ тоже никогда этого не допустит. Нет, на этот раз всё будет иначе.\n\nШукшин думал, что его новый мандат на управление оставит его воодушевлённым, полным решимости исправить ошибки Примакова. Но теперь он понял, как глупо это было. В нём не было больше ни воли, ни ярости, ни злобы, ни мести, когда он смотрел на солнечный свет, отражающийся в Оби."
 VRPP.17.a:0 "Осталась только пустота."

 VRPP.18.t:0 "Идеальная диктатура"
 VRPP.18.desc:0 "Евгений Примаков сидел в одиночестве, сгорбившись над своим роскошным столом из красного дерева, потирая виски. Вечеринка была такой же, как и все остальные вечеринки с главами мегакорпораций: утомительная. Ещё один день, ещё один акт балансирования, поддержание системы, которая обеспечивает беспрецедентный рост за счёт расширения возможностей бизнеса, сохраняя при этом достаточный контроль, чтобы предотвратить его собственное разрушение. Люди там в своих замках из золота и пушек, они не понимают, что нужно для этой экономики - нет, для этой страны.\n\nТолько Евгений Примаков и его ближайшие советники по-настоящему понимают масштабы масштабной машины, контактов со СМИ, тщательно сконструированных подставных компаний, шантажа и взяток.\n\nПримаков потянулся за бутылкой импортного джина и турецкой сигарой. Он неуверенно затянулся сигарой, прежде чем сделать большую глотку виски, позволив вкусам смешаться во рту в дымное и огненное объятие.\n\nТолько Евгений Примаков понимал эту машину, и только он мог ею управлять. Что будет, если он умрёт? Крах? Анархия? Ещё одно немецкое вторжение? Это тяготило его. У него была вся сила в мире, но над его головой висел огромный дамоклов меч. Металл над ним удерживала сложная машина Руба-Гольдберга, понять которую могла не публика, а отдельный человек.\n\nПримаков уставился поверх своей головы на бледно-белый свет, уткнувшийся в ямку на потолке его кабинета. Если бы его свет мог перенести его на что-то близкое к небесам. Но рая здесь не было.\n\nРоссия так близка к прогрессу, так далека от Бога."
 VRPP.18.a:0 "Великолепный карточный домик."

 VRPP.19.t:0 "Повернуть переключатель"
 VRPP.19.desc:0 "Александр Попов провёл грязной кольчатой лапой по лысине. Кусок пепла упал с его солидной сигары на малиновый галстук, приколотый к его вонючей, пропотевшей рубашке. Секунду он горел, а потом задохнулся на дешёвой ткани.\n\n-Позвольте мне пробежаться, - сказал тучный редактор. - Вы хотите сказать, что Евгений Примаков, наш Президент, во время анархии был связан с кучкой маньяков-убийц?\n\n-Не какие-нибудь маньяки-убийцы, сэр, - сказала Соэлма Бадмаева.\n\nОна была буряткой по происхождению, робкая молодая женщина, которая выглядела так, будто предпочла бы забиться в угол, чем даже заказать кофе в ресторане. Эта кажущаяся уязвимость сослужила ей хорошую службу в качестве подающего надежды журналиста газеты.\n\n-Но Чёрная Лига Омска. Мне удалось разыскать одного из их бывших лидеров, генерала Юрия Дроздова. Судя по всему, участие Примакова было довольно существенным.\n\n-Я понимаю. - Попов затянулся сигарой. - У Вас есть какие-нибудь доказательства, кроме воспоминаний этого Дроздова?\n\nОна стиснула зубы.\n\n-Большая часть записей Лиги была уничтожена, когда стало ясно, что Омск падёт. У них был план отвоевать Западную Сибирь, целая операция... - Попов откашлялся. - Мне жаль. Важно то, что они не хотели, чтобы их сотрудников убивали одного за другим. Платёжные ведомости, продвижение по службе, награды - всего этого больше нет.\n\n-Тогда у нас ничего нет.\n\n-У нас есть зацепка. Если Вы позволите, я могу вызвать из офиса ещё несколько человек, задать ещё несколько вопросов...\n\nАлександр хлопнул ладонью по столу.\n\n-Слушайте! Вы говорите об обвинении действующего Президента в... что, в убийстве? Военные преступления? Если мы обвиним его, все взгляды в Федерации будут обращены на нас. На нас подадут в суд, и нам придётся доказывать наши обвинения в суде. Я не могу позволить себе таких врагов. Может эта чертова история."
 VRPP.19.a:0 "И грязь снова бежит во тьму."

 VRPP_News.1.t:0 "[Get_newspaper_header]Смерть президента Евгения Примакова"
 VRPP_News.1.desc:0 "Сегодня рано утром на даче был найден мёртвым Президент Российской Федерации Евгений Примаков. Его смерть была официально признана террористической атакой, однако очень немногие наблюдатели верят в эти сообщения. Многие заявляли, что смерть Примакова была делом рук мегакорпораций Федерации, с которыми Примаков много работал.\n\nСразу же после того, как новость достигла Думы, Юрий Зубаков, которого многие считали корпоративной марионеткой, подавляющим большинством голосов был избран исполняющим обязанности Президента. По всей стране уже начались акции протеста, возглавляемые широкой коалицией противников инаугурации Зубакова. Пока страна затаила дыхание, только время покажет, что станет с Россией."
 VRPP_News.1.a:0 "Наш последний шанс на свободу."
 VRPP_News.1.b:0 "Российская демократия стоит в подвешенном состоянии."
 VRPP_News.1.c:0 "Их самый тёмный час."
 VRPP_News.1.d:0 "Ещё одна революция?"
 VRPP_News.1.e:0 "Демократия в смятении."

 VRPP_News.2.t:0 "[Get_newspaper_header]Бывший президент Василий Шукшин погиб во время восстания!"
 VRPP_News.2.desc:0 "Этим вечером протест - или бунт - у здания Думы в Москве обернулся трагедией, поскольку протестующие против того, что, по их утверждению, было олигархией, правящей Россией, были застрелены при входе в саму Думу. Василий Шукшин, один из протестующих, трагически погиб в этом хаосе.\n\nВ то время как многие по всей стране оплакивают современного героя России, временный президент Юрий Зубаков ответил в телевизионном пресс-релизе, что "Все равны перед законом и нашей Всероссийской армией. Беспорядки и восстания недопустимы в условиях функционирующей демократии, даже если бунтовщики - герои."\n\nВ условиях политических потрясений в России эксперты опасаются, что зарождающаяся демократия снова превратится в авторитарную корпоратократию."
 VRPP_News.2.a:0 "Ненужная трагедия."
 VRPP_News.2.b:0 "Так меркнет свет этой демократии."
 VRPP_News.2.c:0 "Таков хаос дураков."
 VRPP_News.2.d:0 "Русские снова погружаются в хаос."
 VRPP_News.2.e:0 "Бунт и восстание, да?"

 VRPP_News.3.t:0 "[Get_newspaper_header]Всероссийская армия восстанавливает в должности Президента Шукшина"
 VRPP_News.3.desc:0 "Хаос, охвативший Российскую Федерацию после убийства Президента Евгения Примакова, похоже, сегодня подошёл к концу, поскольку Всероссийская армия отказалась от приказа исполняющего обязанности Президента Юрия Зубакова открыть огонь по протестующим у столицы страны. Зубаков был назначен на этот пост по воле его партии, ВРПП, которая, по мнению её противников, находится в карманах экономически доминирующих мегакорпораций Федерации.\n\nВ результате инцидента, бывший Президент Василий Шукшин возглавил акции протеста против новой администрации. Несогласные армейские офицеры, которые координировали сопротивление приказам Зубакова, похоже, сплотились вокруг Шукшина, который был назначен исполняющим обязанности Президента. Похоже, что Россия снова вырвалась из-под корпоративного контроля, за который она так упорно боролась."
 VRPP_News.3.a:0 ""Русская мечта" стоит вызывающе гордой."
