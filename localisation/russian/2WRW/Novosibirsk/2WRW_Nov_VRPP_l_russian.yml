### FOCUS TREE ###

 NOV_the_primakov_presidency:0 "Президентство Примакова"
 NOV_the_primakov_presidency_desc:0 "Что бы ни думал Шукшин и его клика идеалистов - несмотря на то, что радикальные молодые люди и студенты могут говорить на улицах, они не могут изменить правду. Россия обязана своим процветанием, своим суверенитетом, своей свободой корпорациям. Без пшеницы "Сибирь", пушек "Феникс" или инноваций "Титана", немецкая пята навсегда сокрушила бы наш великий народ.\n\nК счастью, это факт, который понимает большинство трудолюбивых россиян. Теперь, дав Евгению Примакову и его Всероссийской Патриотической Партии мандат на власть, они больше не будут молчать. Благодаря полному переходу к свободному рынку, упорядочению раздутой российской бюрократии и предотвращению разрушения нашей демократии опасными радикалами, старый порядок, который сделал нашу страну великой, вернётся.\n\nИ жаловаться будут только враги России."

 NOV_getting_our_hands_dirty:0 "Пачкаем руки"
 NOV_getting_our_hands_dirty_desc:0 "После последних выборов ВРПП теперь находится в положении, которое позволяет нам, наконец, преследовать наши самые глубокие цели. С Примаковым во главе, мы можем начать первые шаги к формированию новой и улучшенной судьбы Российской Федерации, поддерживаемой мощью и процветанием мегакорпораций и контролируемой абсолютной властью государства.\n\nПуть вперёд ясен, и уже сейчас делаются первые шаги. Дума будет кланяться, суды подчиняться, а народ будет должным образом информироваться государственными СМИ, рассчитанными на "прозрачность" и "правдивость". И когда мы закончим, мы будем с гордостью смотреть на нашу работу, так как мы, наконец, укрепили власть против всей внутренней оппозиции и спасли Россию от её внутренних разделений."

 NOV_our_generous_benefactors:0 "Наши щедрые благотворители"
 NOV_our_generous_benefactors_desc:0 "Через многие годы беспорядков, через которые прошла Федерация, всегда была одна группа, которая провела нас через худший из всех штормов - мегакорпорации. Эти огромные предприятия пожертвовали стольким ради России только для того, чтобы подвергнуться нападению со стороны таких, как Шукшин и его товарищи, которые стремились уничтожить величайших героев Федерации в попытке поднять благосостояние обычного человека.\n\nЭто был совершенно непростительный поступок, ибо если кто и заслуживает огромных богатств и ресурсов России, так это те, кто рисковал всем ради её защиты. Нашими первыми шагами будет усиление их власти в награду за щедрые действия по продвижению России, создание в этом процессе могущественного союзника, который останется верным на протяжении всего стремления к реформам."

 NOV_lucrative_business_opportunities:0 "Прибыльные возможности для бизнеса"
 NOV_lucrative_business_opportunities_desc:0 "Обеспечение лояльности таких могущественных образований, как мегакорпорации, потребует очень заманчивых уступок, и мы предложим им именно это. Огромные просторы Федерации таят в себе изобилие природных ресурсов и неиспользованных потребительских рынков, которые открывают бесконечные возможности для мегакорпораций, если мы гарантируем, что малые предприятия перестанут предлагать что-либо, напоминающее конкуренцию.\n\nПредложение мегакорпорациям таких выгодных возможностей ещё больше повысит их лояльность, одновременно увеличивая наше собственное богатство. Люди могут протестовать, особенно те, у кого есть частный бизнес. Но мы должны отбросить их в сторону, чтобы обеспечить исполнение наших устремлений."

 NOV_tax_breaks:0 "Налоговые льготы"
 NOV_tax_breaks_desc:0 "Одним из основных видов оружия, которое использовали те, кто выступал против мегакорпораций, была возможность облагать их налогами. Тем не менее, пожертвовав столь многим ради Федерации, кто может утверждать, что они заслужили такие суровые ограничения, наложенные на них? Пришло время отменить тиранические действия наших предшественников.\n\nМы не только отменим существующие налоги, но и освободим их от большинства обычных налогов. Поступая таким образом, мы можем приступить к дальнейшему наращиванию мощи мегакорпораций, а также постепенно улучшать преимущества нашего партнёрства."

 NOV_repealing_the_environmental_protection_act:0 "Отмена Закона об охране окружающей среды"
 NOV_repealing_the_environmental_protection_act_desc:0 "Долгое время потенциал России был ограничен теми, кто проповедует предполагаемые угрозы загрязнения, и многие, к сожалению, поддерживают это мнение. Предыдущая администрация, может, и не желала раздвигать границы наших промышленных возможностей, но мы не посмеем ограничивать стремление к процветанию.\n\nНам нужно будет отменить эти законы, заставив замолчать группы активистов, которые слепы к истине нашего дела. С этим актом наши богатые корпоративные партнёры будут более лояльны, чем когда-либо, поскольку они больше не будут скованы криками непросвещённого простолюдина."

 NOV_controlling_the_media:0 "Управление СМИ"
 NOV_controlling_the_media_desc:0 "Когда мы планируем наше будущее, стало ясно, что самое большое препятствие, с которым мы столкнёмся, - это поле битвы с общественным мнением. На этом поле битвы доминируют змеи так называемой "свободной прессы", невежественные негодяи, распространяющие собственное послание правды. Если мы хотим упрочить своё положение, мы должны обеспечить искоренение этих врагов нации.\n\nВместо них, мы создадим СМИ, которые будут распространять единственную версию правды. Это позволит миру узнать о нашей миссии, побудив граждан страны поддержать нас в наших практиках и методах. Мы обеспечим многолетнюю комфортную поддержку и лояльность."

 NOV_steal_from_the_states:0 "Украсть из Штатов"
 NOV_steal_from_the_states_desc:0 "Хотя мы, возможно, пока не в состоянии иметь конкретный контроль над российскими СМИ, у нас есть много возможностей для получения прибыли. В частности, мы можем войти в контакт с некоторыми из наших более... сомнительных друзей, чтобы пожинать плоды гораздо более опытной и прибыльной индустрии развлечений Соединённых Штатов.\n\nЕсли мы сможем успешно использовать этот новый ресурс, преимущества будут многочисленными. Короче говоря, мы сможем убить двух зайцев одним выстрелом, одновременно предоставляя дешёвые развлечения и в то же время используя прибыль для собственных нужд."

 NOV_pinch_from_the_past:0 "Щепотка из прошлого"
 NOV_pinch_from_the_past_desc:0 "Если мы действительно хотим извлечь выгоду из развивающейся российской индустрии развлечений, мы не должны портить её внешним влиянием, которое не отражает нашу культуру и ценности. Хотя затраты могут быть высокими, возможность чрезвычайно прибыльной отрасли под нашим контролем - это слишком большая возможность, чтобы её упустить.\n\nУже делаются первые инвестиции и планы. Сотни каналов с разнообразными темами, посвящёнными жизни нации, её истории и Правительству. Конечно, мы сохраняем за собой право последнего слова в публикации и отображении таких тем, поскольку мы не хотели бы, чтобы распространялась какая-либо дезинформация."

 NOV_cant_protest_the_unknown:0 "Не протестовать против неизвестного"
 NOV_cant_protest_the_unknown_desc:0 "Наши усилия по оказанию влияния и укреплению нашего контроля над российскими СМИ начали приносить плоды. Даже сейчас наша сеть является одной из самых популярных в стране. Даже в соседних странах наши трансляции начали набирать обороты. Однако первостепенная задача состоит не в том, чтобы просто довольствоваться "хлебом и зрелищами", а в том, чтобы создать завесу, отделяющую гражданина от государства.\n\nВ этом стремлении мы начали завоёвывать позиции. Рейтинги одобрения Президента Примакова уже начали показывать признаки улучшения. Независимо от того, насколько реалистично наше сообщение, мы идём вперёд, зная, что люди всё равно не смогут понять наши истинные цели."

 NOV_securing_our_hold:0 "Защита нашего трюма"
 NOV_securing_our_hold_desc:0 "После месяцев борьбы и закулисных сделок, мы теперь находимся в более безопасном положении, чем когда-либо прежде. При поддержке мегакорпораций, а также при прямом контроле над потоком информации к людям, мы теперь можем приступить к достижению нашей конечной цели - абсолютной власти над Федерацией.\n\nЭтот день готовился долгое время, так как все, кто сомневался в нас, теперь трепещут перед нашей вновь обретённой силой. Скоро Дума и суды перестанут быть препятствием для наших амбиций, и судьба России будет зависеть от воли Примакова."

 NOV_securing_the_courts:0 "Обеспечение судов"
 NOV_securing_the_courts_desc:0 "Из немногих оставшихся угроз, которые всё ещё продолжают стоять на нашем пути, немногие представляют такую большую угрозу нашему политическому господству, как Верховный суд. Хотя поначалу может показаться, что с такой проблемой не справиться, несколько удачных взяток и шантаж легко обеспечили бы её решение.\n\nИ когда ещё одна фигура на доске повернётся в нашу сторону, мы, наконец, пересечём точку невозврата. Примаков и ВРПП всё ближе приближаются к цели олигархии, и наши оппоненты будут вынуждены смотреть, как мы сжигаем всю их работу. И из его пепла Примаков создаст действительно сильное государство."

 NOV_bribe_those_who_cooperate:0 "Подкупать тех, кто сотрудничает..."
 NOV_bribe_those_who_cooperate_desc:0 "Многие считают членов Верховного Суда добродетельными людьми, невосприимчивыми к тому, что большинство осуждает как "коррупцию" и "взяточничество". И хотя, безусловно, есть те, кто настаивает на своих достоинствах в надежде сохранить здоровый общественный имидж, гораздо больше тех, кто не может сдержать слюноотделение при мысли о дальнейшем набивании своих карманов.\n\nИменно для этого была собрана значительная куча денег. Выстраиваются несколько претендентов на это, и при их поддержке наш последний претендент начнет потихоньку рассыпаться, прокладывая путь к конечной цели."

 NOV_blackmail_those_who_do_not:0 "...Шантажировать тех, кто этого не делает"
 NOV_blackmail_those_who_do_not_desc:0 "Хотя, безусловно, есть подавляющее большинство людей, лояльность которых можно купить, к сожалению, всё ещё есть группа, которая продолжает сопротивляться нашим щедрым предложениям. Однако эта группа далеко не неуязвима. Наши агенты составили длинный список преступлений, совершённых нашими противниками, которые потенциально могут положить конец карьере.\n\nХотя некоторые из этих утверждений не совсем соответствуют действительности, мы можем, по крайней мере, гарантировать, что почти вся оставшаяся оппозиция больше не будет выступать против наших реформ. Те, кто останется, окажутся в особенно бедственном положении, так как их голоса заглушаются нашим единым голосом."

 NOV_the_cards_are_stacked:0 "Карты сложены"
 NOV_the_cards_are_stacked_desc:0 "Наконец-то мы приближаемся к концу пути. Наши корпоративные союзники сильнее, чем когда-либо, поскольку средства массовой информации страны держат людей довольными и распространяют единственную правду, которую им нужно знать. Поскольку Верховный Суд склоняется перед нашей волей, многие в ВРПП теперь предлагают нам, наконец, покончить с последними фигурами на доске.\n\nНеобходимо выполнить две последние задачи. Во-первых, Примаков указал на потенциал РАПП, если их склонить в нашу сторону. Наконец, нам нужно по-настоящему заслужить расположение народа, чтобы избавиться от любого оставшегося недовольства."

 NOV_friends_in_the_rapp:0 "Друзья в РАПП"
 NOV_friends_in_the_rapp_desc:0 "Хотя в Думе немало подвластных нам, но преимущество, которым мы обладаем, далеко не так велико, как должно быть. Если посмотреть на наши потенциальные цели, то наиболее уязвимыми являются те из РАПП, которые готовы изменить свою лояльность и присоединиться к нашему делу.\n\nПри равном количестве лезвий и долларов, а также при нескольких атаках со стороны наших корпоративных и медийных союзников в нужные точки давления, этого было бы достаточно, чтобы обеспечить ещё одну политическую победу в Думе."

 NOV_convince_them:0 "Убедить их"
 NOV_convince_them_desc:0 "Как и в случае с Верховным Судом, многие готовы изменить свою мелодию всего лишь с чемоданом, полным наличных денег. Хотя некоторые из них могут стоить больше, чем другие, цена, безусловно, стоит того, чтобы забить символический гвоздь в гроб демократии.\n\nПо мере того как рушатся последние стены оппозиции, долгосрочные цели Примакова и ВРПП становятся всё ближе к реальности. Вскоре рак демократии превратится в сильную власть, в которой так отчаянно нуждается Федерация."

 NOV_threaten_them:0 "Угрожать им"
 NOV_threaten_them_desc:0 "Хотя деньги, безусловно, очень привлекательны, они далеко не самый эффективный мотиватор. Из всех человеческих эмоций, страх, безусловно, самый сильный. С нашей досягаемостью и мощью, страх - это именно то, что мы будем распространять, и мы дадим им знать, что произойдёт, если они откажутся от наших щедрых подношений.\n\nТочно так же, как мы "переубедили" наших политических оппонентов в прошлом, постоянная опасность подозрительной смерти или исчезновения, если их политические взгляды отклонятся от взглядов ВРПП, будет держать наших новых друзей в узде."

 NOV_if_you_stay_in_line_your_good:0 "Если Вы остаётесь, Вы хороши"
 NOV_if_you_stay_in_line_your_good_desc:0 "Теперь, когда Дума действительно находится под нашим контролем, пора сделать так, чтобы этот контроль стал тотальным. В последнее время наша сила настолько возросла, что теперь мы можем гарантировать, что все наши противники либо останутся в строю, либо будут удалены с доски.\n\nБлизятся последние дни мечты, которую люди называли демократией. При том, что оставшиеся органы власти подчиняются власти Примакова, а завесы, отделяющие мир от нас, всё больше закрываются, наш успех почти обеспечен."

 NOV_friends_of_the_common_folk:0 "Друзья простого народа"
 NOV_friends_of_the_common_folk_desc:0 "Хотя мы можем добиться господства над политическими функциями государства, это государство поддерживается массами под ним. Другими словами, власть бессмысленна без группы, которая её подтверждает. Президент Примаков понял это, и теперь его приоритеты должны будут сместиться с большой политической игры на убеждение великих людей России в своих добрых намерениях и любви к ним.\n\nБлагодаря выступлениям в СМИ, изображающим его человеком из народа, корректировке налогов и социальных программ, чтобы ВРПП рисовалась в наиболее позитивном образе, люди научатся любить и уважать нас. Если они этого не сделают... что ж, мы позаботимся о том, чтобы они не причинили беспокойства."

 NOV_token_tax_reforms:0 "Налоговые реформы"
 NOV_token_tax_reforms_desc:0 "Заслужить расположение народа можно с удивительно небольшими усилиями. Хотя есть несколько вещей, которые мы могли бы сделать, Примаков настоял на том, чтобы получить максимальную отдачу от небольших усилий, поскольку мы не хотели бы отдавать много государственных средств на простой акт умиротворения.\n\nРешение? Мягкая налоговая реформа и снижение налогов. Конечно, негативные последствия таких налогов не коснутся членов ВРПП или наших союзников, и мы не потеряем при этом много денег. Однако представители низшего и среднего класса будут праздновать такие "реформы", и мы получим от них вожделенную благодарность."

 NOV_cut_unnecessary_social_spending:0 "Сократить ненужные социальные расходы"
 NOV_cut_unnecessary_social_spending_desc:0 "На стол Президенту Примакову поступило новое предложение, детализирующее новый вариант получения общественного одобрения. В нём описывается возможный план, который не только обеспечит успешную победу в связях с общественностью, но и позволит наполнить наши карманы.\n\nМы резко сократим государственные расходы на наши социальные программы, публично объявив при этом, что такое сокращение "ещё больше побудит бедняков идти своим путём". И с нашим контролем над средствами массовой информации, мы можем использовать их как благо для людей, а также высвобождая деньги для более практических целей."

 NOV_the_people_pacified:0 "Народ, умиротворённый"
 NOV_the_people_pacified_desc:0 "Хотя интеллектуалы и прогрессисты постоянно нападают на Правительство за такие тривиальные вещи, как "отсутствие прозрачности" или "неавторитаризм", утверждения этих мыслителей не компенсируют отсутствие их действий. Кто ещё мог поднять Россию на такие высоты, как не Патриотическая партия? Кто ещё мог поднять русский народ из нищеты лучше, чем ВРПП? Людей не будет заботить то, что происходит за спиной режима, пока они или большинство из них извлекают выгоду из этой договорённости. Предоставление людям реальных, ощутимых благ подорвет базу поддержки других партий. Посмотрим, сколько их придёт на следующие митинги!"

 NOV_a_perfectly_broken_system:0 "Совершенно сломанная система"
 NOV_a_perfectly_broken_system_desc:0 "Наконец-то мечта ВРПП осуществилась. Мегакорпорации лояльны как никогда. Среднестатистический россиянин знает только то, что ему нужно, а наши СМИ распространяют всем доброе слово о Примакове. Бюрократия нации склоняется перед нашей волей, и немногие остатки сопротивления медленно сметаются.\n\nНаконец, наша сила теперь неоспорима. Мир осуждает наши действия как тиранические и коррумпированные, но никогда не поймёт, что Примаков - единственный, кто готов обеспечить судьбу и по-настоящему вести Россию в современную эпоху."

 ### CHARACTERS ###

 NOV_Yevgeny_Primakov: "Евгений Примаков"
 POLITICS_YEVGENY_PRIMAKOV_DESC:0 "Евгений Примаков верит в силу.\n\nОн не нацист, не буйный сумасшедший и не буйный шут, но он понимает, что в великой политической игре сила жизненно важна. Сила пушек, денег, производства, управление великими гигантами промышленности и населением по вашим прихотям.\n\nСила - это то, как люди рождаются и как люди умирают. Как еврей, он чувствовал, как сапог нацистской власти толкает его на восток, как они убили его семью в Киеве. Как воля сталинской бюрократии не смогла контролировать различные армейские группировки и привела к катастрофе. Как при Ельцине, в Свердловске, чуть более дееспособная стратократия так и не смогла объединить Россию. Примаков посмотрел, кто это сделал - силовики, капиталистические олигархические титаны власти и промышленности. Здесь, в Новосибирске, совершенствовалась мощь. Армия, учёные, земледельцы и промышленники - все держали власть и боролись за то, чтобы извлечь из людей и земли как можно больше эффективности, как можно больше продукта.\n\nЭто было необходимо для победы. Правительству Василия Шукшина удалось дать отпор русским и обуздать эксцессы силовиков. В эпоху неопределённости необходим новый взгляд на русских и их права. А Примаков, в отличие от скандального Александра Покрышина, является новым лицом, которое возглавит ВРПП и Россию.\n\nТеперь он сидит у руля гигантских зверей, чьи клыки вонзаются ему в лицо. Это будет непросто, они попытаются его уничтожить. Но он победит.\n\nА если он окажется богаче, могущественнее, чем кто-либо до него в России, кто его будет винить?"
 NOV_Yuri_Zubakov: "Юрий Зубаков" # This guy is the leader if Primakov gets merk'd
 POLITICS_YURI_ZUBAKOV_DESC:0 "Юрий Зубаков родился 27 ноября 1943 года в Чите, как раз в тот момент, когда Советский Союз полностью развалился. В то время как нацисты шли с Запада, фашистские головорезы наступали с Востока, быстро подмяв под себя Читу. Зубаков никогда не знал, что такое демократия, а видел только власть из-под пистолета. О, как Зубаков знал силу оружия! В Чите он стал агентом военной разведки, но не для того, чтобы терроризировать людей, а чтобы управлять государственными делами. Высокопоставленный бюрократ, у которого на ладони были жизни многих людей, Зубаков знал, как использовать государственные инструменты, чтобы добиться своего.\n\nКогда новосибирский орел пронесся по Дальнему Востоку, он узнал, насколько могущественны новые посредники, эти так называемые §gСиловики§!. Могущество мегакорпораций позволяло им добиваться успехов, необходимых русскому государству, чтобы уничтожить оппозицию и принести России благословенную стабильность. Когда §BРАПП§ Шукшина победила на выборах, он понял, что предложенные им реформы - это просто демагогия. Народ? Он не знал ничего, кроме глупой лени. Естественно, он вступил в новую §gВсероссийскую патриотическую партию§! для борьбы с попытками подорвать прогресс. Однако даже Примакова, нового лица партии, оказалось недостаточно. Он пытался сдержать систему, но дело было не в ней, а в том, что Покрышкин отказался бороться с популистской угрозой!\n\nБедняга Примаков не предвидел того что грядет, а может быть он был слишком глуп. Теперь же, несмотря на свою удивительную молодость, самый верный аколит Силовиков занимал свой пост.\n\nИ пусть эти глупцы попробуют остановить прогресс и процветание."

