 NOV_VRPP_invest_into_the_nmg:0 "Инвестировать в §WN§!§BM§!§RG§!" 
 NOV_VRPP_invest_into_the_nmg_desc:0 "Отвлечение части денег от государства в средства массовой информации могло бы помочь в ситуации с негосударственными СМИ. Мы просто объясним этот шаг как помощь в продвижении российской культуры, кинематографии и развлечений для всех. В конце концов, это отчасти верно, пока весь доход поступает к нам."
 NOV_VRPP_conduct_customer_survey:0 "Провести опрос потребителей" 
 NOV_VRPP_conduct_customer_survey_desc:0 "Чтобы преуспеть как компания, мы должны прислушиваться к тому, чего на самом деле хочет наша аудитория. Мы мобилизуем некоторые дочерние компании для проведения массовых опросов по всей стране. Поскольку в каждом регионе есть свои предпочтения, очень важно адаптировать программы к их вкусу."
 NOV_VRPP_copy_american_game_shows:0 "Копировать американские игровые шоу" 
 NOV_VRPP_copy_american_game_shows_desc:0 "Американские граждане наслаждаются одними из самых сложных и творческих телевизионных программ, которые значительно повысили удовлетворённость американцев жизнью. Хотя режим ВРПП не является популярным, это не значит, что мы должны делать жизнь такой скучной. Путём лицензирования мы будем транслировать некоторые программы в американском стиле для россиян."
 NOV_VRPP_copy_american_cartoons:0 "Копировать американские мультфильмы" 
 NOV_VRPP_copy_american_cartoons_desc:0 "В раздираемые войной 1950-е и 1960-е годы единственным источником счастья для российских детей иногда были ввезённые контрабандой кассеты с американскими мультфильмами, что произвело большое впечатление на молодых россиян, которые сейчас работают и воспитывают своих первых детей. Мы будем стремиться выкупить некоторые права, особенно те "классические", которые намного дешевле, чем недавние анимации."
 NOV_VRPP_copy_japanese_game_shows:0 "Копировать японские игровые шоу"
 NOV_VRPP_copy_japanese_game_shows_desc:0 "Огромное население Японии открыло множество возможностей для медиа-индустрии, где происходит одна из самых жёстких конкуренций на Земле. Это даёт нам достаточно шансов создать шоу, имитирующее некоторые из них, и избежать их ошибок на этом пути."
 NOV_VRPP_copy_japanese_cartoons:0 "Копировать японские мультфильмы" 
 NOV_VRPP_copy_japanese_cartoons_desc:0 "Японские мультфильмы в последнее время стали сенсацией среди азиатской и российской молодёжи. В этих так называемых "аниме" часто используются вымышленные декорации и передовая кинематография, которых нет в западных анимационных фильмах. Если мы сможем обеспечить эксклюзивные права на некоторые из этих работ, СМИ получат большую выгоду."
 NOV_VRPP_produce_a_war_movie:0 "Снять военный фильм"
 NOV_VRPP_produce_a_war_movie_desc:0 "Фильмы о войне были одними из самых популярных жанров после Великих войн, и Россия находится в уникальном положении. После Второй Западнорусской войны у нас осталось большое количество отставных ветеранов и достаточное количество трофейной немецкой техники. Может быть, мы сможем что-то придумать с этим материалом..."

