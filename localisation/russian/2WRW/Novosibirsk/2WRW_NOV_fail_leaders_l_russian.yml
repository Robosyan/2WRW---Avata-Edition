 NOV_Koyanto:0 "Коянто"
 POLITICS_NOV_Koyanto_DESC:0 "Коянто (урожденный Владимир Владимирович Косыгин) находился вдали от глаз российского правительства. Он наблюдал за тем, как Новосибирская власть устраивает парады и проводит масштабные земельные реформы, в то время как его собственный народ голодал и угасал. Именно тогда Коянто и стал защитником интересов коряков, надеясь донести до людей тяжелое положение своего народа.\n\nПоскольку его пропаганда и артистизм оставались без внимания, Коянто становился все злее. Устроив вместе с жителями своей деревни массовую демонстрацию на российской военно-морской базе на Камчатке, он поднял на борьбу несколько тысяч своих соплеменников. Достигнув победы в протестах, местные власти заключили с Коянто соглашение о поставках медикаментов и продовольствия для выживания в условиях суровой зимы. Корякский народ праздновал победу над бесчувственной и безразличной Федерацией и даже болел за армию, шедшую на запад против Германского Рейха. Его народ затаил дыхание, когда Федерация зашла в тупик, и плакал, когда Федерация пала.\n\nКогда все рухнуло, Коянто понял, что должен был сделать. Ведя свой народ не только к независимости, но и к самообеспечению, коряки больше никогда не будут голодать. Пока Федерация борется сама с собой, Коянто не может быть безразличен к тому, кто придет к власти. Он усвоил уроки прошлого и больше никогда их не повторит."
 
 NOV_Rytgev_Rytkheu:0 "Рытгэв Рытхэу"
 POLITICS_NOV_Rytgev_Rytkheu_DESC:0 "Рытгэв Рытхэу, известный российским властям как Юрий Сергеевич Рытхэу, родился в 1930 г. в чукотской семье охотников на дальневосточной территории Уэлен, на краю, где заканчивались границы России и начиналась Аляска. Рытхэу стремился стать писателем и надеялся учиться в Ленинграде, но из-за бедности и злополучной Второй мировой войны он был вынужден жить в условиях анархии, которую немцы устроили на Дальнем Востоке.\n\nС воссоединением России в регион вернулась российская власть, и перед Рытхэу открылись новые возможности. Мечта стать писателем никогда не покидала его, а новые образовательные инициативы Шукшина по продвижению национальных культур оказались тем, о чем он всегда мечтал. Так, Рытхэу получил возможность писать на своем языке и даже переводить произведения русской культуры на чукотский. Время шло, а труды Рытхэу процветали, способствуя распространению своего языка и своей культуры по всей России.\n\nПосле падения Шукшина в результате поражения от немцев чукши вновь оказались на периферии хаоса. Всеми забытые и голодающие, чукчи выбрали Рытгэва Рытхэу, чтобы тот добился свободы для своего народа от России, на этот раз навсегда. Вместо того чтобы цепляться за выживание и разочаровывающие продажи книг, Рытхэу стремится обрести свой дом, независимый от российского влияния."
 
 NOV_Vladimir_Kibardin:0 "Владимир Кибардин"
 POLITICS_NOV_Vladimir_Kibardin_DESC:0 "Чтобы вселить в народ веру, людям нужно дело, за которое стоит бороться.\n\nДля Владимира Кибардина таким делом было спасение России. Воюя вместе с Вождем в Магадане во время жестокой Смуты, он твердо стоял на позициях традиционного, но прагматичного фашизма, за который боролась антигерманская клика РФП. Будучи верным слугой Матковского, Кибардин полагал, что его новаторского политического ума и харизмы будет достаточно, чтобы повести Россию в новую эпоху. Что ж, он ошибся.\n\nВождь пал перед своими собственными демонами в лице реформаторов и паразитов, извративших и подорвавших его власть. Магадан пал, а вместе с ним и всякая надежда на спасение русского народа. Слабость шукшинской администрации и последовавшая за ней демократия вновь раскололи умирающего русского медведя на части, как и предвидел Кибардин. Он ждал, затаившись в тени, собирая последних истинных сынов России для последней предсмертной хватки за Судьбу своей родины.\n\nСудьба России - быть сильной, заставить своих врагов молить о пощаде. Только при Кибардине у нее появилась надежда на будущее. Теперь, закрепившись в качестве нового лидера РФП в Магадане, где человек, которого он когда-то боготворил, умолял о помощи американцев, он будет править. Именно он не собьется с пути. Именно он будет путеводной звездой для России. И куда он пойдет, туда пойдет и Магадан."
 
 NOV_Matvey_Innokentevich_Amagaev:0 "Матвей Амагаев"
 POLITICS_NOV_Matvey_Innokentevich_Amagaev_DESC:0 "Иногда жизнь заключается в том, чтобы оказаться в нужном месте в нужное время.\n\nДля Матвея Иннокентьевича Амагаева избрание заместителем председателя Бурятского комитета в 1921 году было чистой случайностью. Его опыт работы в качестве представителя бурятского народа в учительском институте очень помог его кандидатуре, поскольку он работал над улучшением отношений между Советским Союзом и бурятским народом наряду с разработкой сельскохозяйственных и административных программ. По мере того как Советский Союз поднимался и падал, именно блестящий ум Матвея и неортодоксальный подход к политике удерживали его на переднем крае местной политики Бурятии. Роль Амагаева в правительстве сохранялась даже во время распада, поскольку он делал все, что мог, чтобы улучшить жизнь простых людей в разгар войны и голода. Когда Федерация восстала из пепла, к нему вернулась надежда на лучшую Россию.\n\nЭта надежда была напрасной.\n\nТеперь, разделенная и сломленная, Федерация превратилась в пепел и хаос поражения. Не осталось никого, кто мог бы защитить бурятский народ. Хотя его появление в политике было неожиданным, горнило хаоса может выковать из человека того, кем он должен стать. Впервые за многие века бурятскому народу нужен лидер. И Матвей Иннокентьевич Амагаев должен стать этим лидером, иначе судьба его народа будет такой же, как у древней России."
 
 POLITICS_NOV_Anatoly_Marchenko_DESC:0 "Марченко родился в скромной семье. Сын неграмотного машиниста локомотива и привокзального сторожа, Марченко был вынужден пережить ужасы Второй мировой войны, будучи ребенком в Новосибирской области. По мере того, как он взрослел, тяготы расколотой и сломленной России начали сказываться на его характере. Еды не хватало, поскольку люди становились все более и более отчаявшимися. В это время Марченко стал рабом нефтяных месторождений. Все изменилось, когда Шукшин воссоединил эту страдающую нацию.\n\nВасилий Макарович принес им надежду, и с этой искрой Марченко стремился бороться с олигархами, которые давили на него и его братьев. С головой окунувшись в политическую жизнь Федерации, Марченко взялся за перо и бумагу и стал яростным критиком несправедливых условий, существующих в недавно объединенной Федерации, в конечном итоге получив назначение в Думу. Хотя это нажило ему серьезных врагов, Марченко прожил жизнь, соответствующую цели, и его совесть не испытывала никакого груза.\n\nПоражение Федерации оказалось сокрушительным ударом. Всю свою жизнь Марченко посвятил борьбе. Сначала за выживание, затем против ненавистных олигархов. Поскольку все его союзники теперь мертвы, заключены в тюрьму или вот-вот должны стать чем-то из вышеперечисленного, Марченко вместе с остальной частью Думы бежал в Томск, унося с собой последние остатки российской демократии. Принеся с собой то немного, что он успел запихнуть в портфель, его борьба за лучшее завтра все еще продолжается."
 
 NOV_Georgiy_Basharin:0 "Георгий Башарин"
 POLITICS_NOV_Georgiy_Basharin_DESC:0 "Когда Советский Союз распался, Георгий Башарин стал лицом якутского народа, олицетворяя его борьбу и упорство за независимость и жизнь на холодной, темной земле. Российская анархия не согнула его и не смогла сломить дух якутского народа. Не сделали этого и олигархи, жадно нависшие над страной алмазов, подобно чуме просачиваясь в шахты и холод в поисках драгоценных сокровищ. Какое-то время Георгий чувствовал себя потерянным в мире, где военачальники Дальнего Востока грезили об объединении или угнетении.\n\nКогда на эти земли пришла Федерация, он с радостью начал работать бок о бок с новым правительством, стараясь обеспечить как процветание якутов, так и всех остальных граждан России. Но, как и раньше, вскоре на землю опустилась тьма. Великая трагедия разрушила надежду, сломила дух людей и отправила мечты о лучшем будущем в небытие. Теперь Башарин остался совершенно один, снова возглавляя свой народ, как и много лет назад. Однако многое с тех пор изменилось. Новые лица, новые корпорации и новые интересы к его земле все больше и больше истощали пожилого человека. Когда-то он был маяком света, но теперь от Башарина остались лишь тлеющие угли. Тем не менее, даже из тлеющего уголка может разгореться пламя, и Якутия надеется, что однажды для жителей Сибири наступит лучший мир. Время, когда давно обещанная им мечта сможет осуществиться."
 
 POLITICS_NOV_Amet_khan_Sultan_DESC:0 "Рожденный в огне революции, охватившей Южный Крым в 1920 году, Амет-Хан был рожден для неба. Во время Великой Отечественной войны его лаконично называли "Мастером тарана" за то, что он сбил на своем Як-7Б немецкий бомбардировщик-разведчик. Терпя поражение за поражением, Амет-Хан был вынужден покинуть свою родину и углубиться в тундры замерзшего Дальнего Востока.\n\nОн нашел свой дом в далеком городе Новосибирске с коллегой-пилотом за штурвалом государства. Однако осознав корпоративные интересы, которые глубоко вонзили свои когти в российский народ, Султан решил присоединиться к оппозиции во главе с Василием Шукшиным. Летчик и писатель нашли утешение в более либеральных и антикорпоративных идеалах. Оба хотели спасти Россию от диктатуры и создать по-настоящему свободную федерацию равных. Когда Всероссийская народная партия победила на выборах 1971 года, по всей стране прокатилась волна: чувство надежды и удивления, а также неподдельная тоска по красоте будущего.\n\nОднако все это вскоре рухнуло.Теперь Султан все еще надеется сохранить мантию истинно демократической России, но пока разрозненные российские осколки продолжают свое сражение за объедки когда-то великой Федерации, эта надежда угасает. Амет-Хан поведет свою паству к демократическому будущему будь-то пряником или палкой. Россия либо поднимется к вершинам, либо упадет в пропасть отчаяния."
 
 NOV_Ogdo_Aksyonova:0 "Огдо Аксёнова"
 POLITICS_NOV_Ogdo_Aksyonova_DESC:0 "Тем, кто незнаком с секретами России, Сибирь часто представляется пустынным, неприятным местом, наполненным снегом и бесконечной зимой. Однако жизнь здесь процветает и сохраняется, несмотря на все трудности. Огдо Аксенова родилась в отдаленном сибирском регионе в семье оленевода. Ее растили и учили родители, привив любовь к письменному слову, поэзии и политике.\n\nКогда Федерация пришла в Сибирь, Огдо ухватилась за эту возможность и отправилась на запад, чтобы познакомиться с новыми местами и людьми, а также рассказать им о красоте своей родины. То, что она нашла в Федерации, полностью отличалось от ее собственного понимания мира - процветающей страны, полной любви и страсти к своему народу. Вдохновленная, она вложила весь холод сибирской зимы в свои стихи, в свои речи и разожгла огонь в тех, кто готов был слушать: огонь теплого дома.\n\nНо счастью не суждено было продлиться долго. Когда немецкие армии разрушили тщательно оберегаемую мечту, она вернулась домой в Таймырию, где узнала, что в жизни тех, кого она оставила позади, мало что изменилось. Преисполненная решимости не дать угаснуть мечте, что почти изменило существование России, Огдо взяла на себя руководство своей родиной, сохранив в своем сердце надежду на светлое будущее. Если не для России, то, по крайней мере, для Таймырии."
 
 NOV_Alitet_Nemtushkin:0 "Алитет Немтушкин"
 POLITICS_NOV_Alitet_Nemtushkin_DESC:0 "Часто говорят, что поэты - это люди, которые скрывают свои чувства за улыбками, потому что они знают конец всех историй.\n\nАлитет Немтушкин пришел в Федерацию с мечтами и страстью, ведь он был человеком любви и знаний. Государственный деятель, проявлявший заботу о своем народе, эвенкиец хотел видеть представителя от своего народа в больших залах Новосибирска. Пока он говорил и сражался за тех, у кого не было права голоса, нашептывая истории о горе и радости, все больше и больше глаз обращалось на этого странного и восхитительного человека. Какое-то время казалось, что его работы и активности будет достаточно, чтобы создать будущее, о котором он мечтал, избавив страну от еще одной болезни. Но этому будущему не суждено было сбыться, поскольку с запада пришла тьма, столь же свирепая и ужасающая, как в детских сказках о монстрах и аде. С наступлением темноты свет медленно и верно угасал, став ничем иным, как воспоминанием, запечатленным на странице.\n\nНо что станет с его народом? Каким будет их будущее в еще одной бесконечной ночи? Алииет Немтушкин не знал ответы на эти вопросы, но как человек, который боролся за их права, отстаивал их убеждения и воплощал их мечты пером и словом, почему бы ему не возглавить их новую борьбу? Возможно, он увидел конец Федерации, был свидетелем ее величия и глупости, но история его собственного народа еще не закончилась.\n\nОна только собиралась быть написанной."
 
 NOV_Valery_Chaptynov:0 "Валерий Чаптынов"
 POLITICS_NOV_Valery_Chaptynov_DESC:0 "Валерий Иванович Чаптынов, родившийся в 1945 году и знавший Россию, что была разрушена под натиском немцев, желал только одного: спокойствия для алтайского народа. Забытый сначала Российской империей, затем Советским Союзом, Чаптынов боролся за то, чтобы Федерация не стала третьим российским правительством, игнорирующим голоса алтайцев, третьим, закрывающим глаза на их призывы к автономии и самоуправлению. Благодаря упорному труду и настойчивости Валерий пробился в Думу, став единственным представителем алтайского народа в рамках недавно провозглашенной Федерации. Там он отстаивал не только волю и будущее своих людей, но и боролся за права других меньшинства.\n\nЗа недолгую политическую карьеру в Думе Валерий добился расширения прав и автономии для Алтая, но все эти реализованные мечты ничего не принесли; они взлетели в воздух еще до того, как птица взлетела в небо. Именно немецкая волна смела Федерацию, снова оставив Россию в состоянии упадка и тьмы, лишив ее всякой надежды. Но для Алтая и Валерия угли поражения стали новым путеводным светом: лучами свободы и самоопределения. Теперь настала его очередь вести свой народ, будучи не представителем иностранного правительства, а лидером Алтая во времена всеобщего хаоса. Ибо если он потерпит неудачу, то ни у Алтая, ни у него самого не будет никакого будущего."
 
 NOV_Megacorporation_Troika:0 "Тройка мегакорпораций"
 POLITICS_NOV_Megacorporation_Troika_DESC:0 "До начала войны три новосибирские мегакорпорации были одними из самых высокооплачиваемых компаний в мире. С приходом к власти Шукшина, новый президент сделал все возможное, чтобы ограничить полномочия трех влиятельных фигур в до такой степени, что единственное, что они могли эффективно делать, - это подчиниться требованиям президента или, что еще хуже, отдать свою кровно заработанную прибыль правительству для уплаты налогов. Это была несправедливая сделка для тех, кто так усердно трудился, чтобы добиться победы Федерации в объединительных войнах.\n\nКогда началась война, мегакорпорации подчинились приказам Шукшина, построив обширную сеть заводов и логистических центров. Весь Новосибирск был не более чем захолустьем, пока экстравагантное богатство компаний "Феникс", "Сибирь" и "Титан" не превратило город в центр индустриализации. К тому времени, когда немцы разгромили последнюю русскую армию, Новосибирск был относительно цел и созрел для того, чтобы мегакорпорации снова запустили в него свои когти.\n\nВойна закончилась поражением России. Шукшина больше нет, а вместе с ним исчезли все так называемые "права человека". Три мегакорпорации теперь являются законными правителями того, что осталось от Новосибирска. Демократия в России снова потерпела крах, и новосибирским корпорациям предстоит принести людям порядок и стабильность, которых они так жаждут. И, конечно же, не забывать набивать свои собственные карманы, чем они с радостью и занимаются."
 
 POLITICS_NOV_Alexander_Novikov_DESC:0 "В другое время Александр Новиков прошел бы маршем по улицам Москвы как освободитель и герой; тот, кого всегда помнили бы последующие поколения. Сейчас же он марширует на морозе, неся знамя мертвой идеологии в темное будущее. Когда-то он был знаменитым маршалом Всероссийской армии, лицом нации, которая построила себя из ничего, лидером России в ее последней борьбе со своим величайшим врагом.\n\nВсе это было напрасно. Немецкая волна сломила волю русского народа, теперь уже, возможно, навсегда. Призрак нацизма все еще преследовал Европу, но, что хуже всего, он все еще преследовал Россию. Его родина была ограничена страной призраков, мертвых мечтаний и верований, большинство из которых остались в памяти мертвых людей. Когда Федерация распалась, Новиков повел свою армию на восток, отправившись в Сибирь, чтобы перегруппироваться как можно дальше от немецкого фронта. Однако он нашел здесь только разрушение и хаос. Желая освободить от них хоть какой-то кусок родной земли, он основал военное правительство. Один из немногих продолжателей Федерации и ее мечт, Александр Новиков - неглупый человек. Он видит бурю на горизонте: вторую эпоху мертвых сыновей и бесконечной ночи, еще одну жизнь бегущих гражданских лиц и бандитизма, еще одну эру смерти и сумерек. Теперь Александру Новикову предстоит пережить еще один шторм - еще одну сломленную Россию, преследуемую призраками двух умерших будущих."
 
 NOV_Leonid_Vasilievich_Laptsui:0 "Леонид Лапцуй"
 POLITICS_NOV_Leonid_Vasilievich_Laptsui_DESC:0 "Как человек приходит к тому, чтобы руководить фрагментом разбитой мечты? Для Леонида Васильевича Лапцуя все началось в маленькой редакции, где он собирал газету для простых ненцев и ямальцев, проживающих на крайнем севере России. Когда появилась Федерация, он смотрел на этих русских со скептицизмом; как он мог не смотреть? Они обещали заботу и представительство для всех народов, которые должны были стать частью федерации равных. Разрозненные этнические группы Сибири издавна вели второсортный образ жизни, начиная со времен старой Российской империи и заканчивая Советским Союзом. Что ж, если Федерация хотела прислушаться, то у Леонида было что им сказать.\n\nПосле окончания колледжа он стал успешным автором и редактором газеты в своем округе, завоевав известность благодаря избранию на видный правительственный пост, позволивший ему улучшить жизнь своих людей. Какое-то время казалось, что будущее России и ненецко-ямальских народов будет светлым, но даже самое яркое солнце должно было закатиться. Федерацию поглотила тьма, отбросив Россию туда, где она была всего десять лет назад. Однако для Леонида и ненцев распад Федерации означал нечто иное: возможность самим вершить свою судьбу. Больше не скованная волей России, новая демократия поднимется из пепла старой, демократия для людей, которых матушка Россия оставила позади."
 
 NOV_Alexander_Vasilyevich_Filipenko:0 "Александр Филипенко"
 POLITICS_NOV_Alexander_Vasilyevich_Filipenko_DESC:0 "Строительство было одной из немногих радостей, которые Александр находил в жизни. Хотя это была его работа, он проявлял интерес к строительству с самого детства, как только взял в руки молоток. Окончив среднюю школу, он сразу же пошел работать, устроившись в один из многочисленных развивающихся промышленных секторов. Хотя он был всего лишь рабочим-строителем, он помог построить множество мостов через реку Обь в рекордно короткие сроки, что принесло ему не только многочисленные государственные награды, но и заслуженное повышение по службе, сделав его одним среди миллионов, кто прошел путь от простого рабочего до министра региона Ханты-Мансийска.\n\nОднако это положение продлилось недолго, поскольку Федерация погрузилась в хаос. Совсем скоро после своего объединения Россия столкнулась со вторым унижением в своей жизни, потерпев катастрофическое поражение во Второй Западнорусской войне. Взяв на себя обязательство обезопасить земли, которым он когда-то служил, Филипенко объявил себя временным лидером Ханты-Мансийского региона. Хотя Федерация рухнула под собственной тяжестью, Александр позаботился о том, чтобы земли, которые он контролировал, не постигла та же участь.\n\nОн сделал это не потому, что хотел, чтобы его запомнили как какого-то великого лидера или человека, спасшего Россию. Он сделал это, потому что это было его долгом. Он восстановит свою любимую нацию, собрав ее по частям, независимо от того, сколько времени для этого потребуется."
 
 NOV_Anatoly_Ivanovich_Saltykov:0 "Анатолий Салтыков"
 POLITICS_NOV_Anatoly_Ivanovich_Saltykov_DESC:0 "На протяжении многих веков мир был свидетелем того, как чахлые старики удерживали бразды правления до самого победного конца. Анатолий был другим; он принес в Россию свое молодое рвение и юношеский азарт. Салтыкову не довелось стать свидетелем краха Союза, ему не пришлось справляться с болью от последовавших за этим катастрофических разрушений. Окончив Томский бухгалтерский университет, он записался в Вооруженные силы России, чтобы помочь в войне против Германского Рейха, и этот шаг навсегда изменил его жизнь.\n\nПосле унизительного поражения от Рейха он собрал столько удмуртов, сколько смог найти, и начал свой собственный исход сквозь русские земли, дабы спасти этих людей от варварской немецкой армии. В конечном итоге они нашли свое место в городе Белорецк. На протяжении всего путешествия удмурты все больше уважали Анатолия и восхищались им, и к тому времени, когда они достигли своего безопасного убежища, его выбрали новым президентом. Салтыков смиренно согласился, пообещав использовать свои военные знания, чтобы гарантировать их безопасность, а свое образование - чтобы принести им процветание.\n\nТеперь, располагая всеми ресурсами, которые может предложить Идель-Урал, он начал принимать столько беженцев, сколько может выдержать его государство, ведя переговоры с разрозненными сторонами в надежде, что однажды Россия снова восстанет из пепла; став не очередным продуктом ненависти, а настоящей любящей матерью для своих народов."
 
 NOV_Mongush_Kenin_Lopsan:0 "Монгуш Кенин-Лопсан"
 POLITICS_NOV_Mongush_Kenin_Lopsan_DESC:0 "Хотя его детство было совершенно обычным, десятилетия взрослой жизни Монгуша стали наследием сопротивления. Он был учителем тувинского языка и культурно значимого шаманизма, который Советский Союз пытался стереть с лица земли, опасаясь, что он перерастет в подобие организованной религии. Хотя такая практика сопровождалась отбыванием наказания в сибирском ГУЛАГе, Монгуш был одним из очень немногих, кому удалось скрыться от любопытных глаз НКВД. Он провел большую часть своей жизни при диктаторском государстве, сочиняя антикоммунистическую литературу, не просто потому, что воспринимал коммунизм как несостоявшуюся идеологию, но из-за мести за то, что тот сделал с его семьей.\n\nПосле распада Советского Союза Монгуш снова зажил простой жизнью в Туве, растя маленькую семью и ведя свое скромное житие. Тем не менее, несмотря на то, что новая Федерация по большей части не затронула Туву, ее распад оставил множество вакуумов власти на обширных землях России. Один из таких новоиспеченных осколков появился в степях Тувы.\n\nПоражение от немцев побудило тувинский народ провозгласить свою независимость, попытавшись стать чем-то большим, чем просто провинцией; уникальной нацией, которая навсегда останется независимой. В результате всеобщего голосования Монгуш был избран их лидером. Теперь только от него зависит выдержит ли его народ испытание временем, как он всегда делал это раньше."
 
 NOV_Viktor_Orlov:0 "Виктор Орлов"
 POLITICS_NOV_Viktor_Orlov_DESC:0 "Виктор Петрович Орлов был свидетелем краха двух русских гигантов, оба убитых тевтонским гигантом на западе. Первый крах, свидетелем которого он стал, когда был очень молод. Его семья была вынуждена с трудом сводить концы с концами в мрачном мраке российской анархии. Когда он стал старше, он решил переехать в Новосибирск в надежде найти там работу, чтобы прокормить свою семью.\n\nЗдесь он испытал на себе все тяготы работы на местном заводе, находясь в ужасных условиях из-за жажды наживы мегакорпораций. Не растерявшись, Орлов начал организовывать рабочих в профсоюзы, чтобы защитить их интересы. В то время как корпорации успешно пресекали его усилия, он начал делать себе имя как умеренный социалист, сумев получить работу в министерстве сельского хозяйства Федерации при Шукшине, неустанно работая над продвижением интересов крестьянства. Однако все его усилия потерпели крах, когда адское пламя охватило запад.\n\nКогда Федерация вокруг него развалилась, Виктор вернулся к своей семье в Хакасию. Когда российское государство развалилось во второй раз в его жизни, он понял, что для того, чтобы его народ обрел мир, к которому он так отчаянно стремился, ему нужно отделиться от России. Теперь Орлов готов наметить Хакасии свой собственный путь, свободный от влияния российских неудач и корпораций, к процветающему будущему."