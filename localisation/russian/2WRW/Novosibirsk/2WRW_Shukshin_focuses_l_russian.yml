 ## Focus Tree ##
 # Reunification #

 NOV_shukshin_federation_of_hope:0 "Федерация надежды"
 NOV_shukshin_federation_of_hope_desc:0 "После десятилетий хаоса, разделения и отчаяния на некогда расколотых землях России появилась новая надежда в виде Российской Федерации. Однако по всей стране, как на освобождённых, так и на оккупированных землях, наши люди не уверены в будущем, которое ждёт их Родину.\n\nМногие опасаются, что Федерация - всего лишь ещё один режим в длинной череде диктатур, правивших Россией с момента её появления в 1547 году. Другие считают, что Федерация - не более чем реинкарнация несостоявшейся Центральносибирской Республики. Другие ложно сравнивают наши спецслужбы с НКВД.\n\nМы не являемся продолжением ужасов и неудач прошлого. Мы - Российская Федерация, лучшая и единственная надежда нашей Родины, которая должна вынести этот мрачный мир."

 NOV_shukshin_laying_the_groundwork:0 "Закладка фундамента"
 NOV_shukshin_laying_the_groundwork_desc:0 "Первым делом Президента, а следовательно, и РАПП, является полное преобразование пограничной стратократической Государственной Думы в полностью функционирующее демократическое правительство, которое действительно представляет народ России.\n\nЕстественно, как силовики, так и часть российской общественности столкнулись с противодействием нашему желанию полностью преобразовать нынешний политический истеблишмент.\n\nЕсли мы хотим продолжить демократизацию Российской Федерации, нам нужно будет заверить общественность и работать с другими, чтобы добиться срока, который придумал сам президент...\n\n§mПрагматическая демократия.§!"

 NOV_shukshin_introduce_the_concept:0 "Представить концепцию"
 NOV_shukshin_introduce_the_concept_desc:0 "После долгих споров и планирования между членами §BРАПП§! и самого Президента о том, как партия планирует достичь своей цели "§mпрагматической демократии§!", Президент и высокопоставленные лица РАПП представили в Государственную Думу концепцию, призванную ответить на вопрос, как они планируют достичь этих амбициозных целей.\n\n§YФедеральное Собрание§!\n\nСтарая концепция, разработанная много лет назад в первые дни существования Центральносибирской Республики, была вновь представлена в залах Парламента, переработанная, чтобы лучше соответствовать потребностям Российской Федерации и целям демократизации нации."

 NOV_shukshin_work_with_the_siloviki:0 "Работа с силовиками"
 NOV_shukshin_work_with_the_siloviki_desc:0 "Хотя силовики, безусловно, являются нашими противниками, они являются второй наиболее влиятельной организацией в России с большим политическим влиянием как на страну, так и на Думу.\n\nЕсли мы собираемся преобразовать Думу в Правительство, соответствующее видению Президента на "§mпрагматическую демократию§!", мы должны обратиться к более умеренным силовикам и выработать компромисс, чтобы получить это новое Правительство.\n\n§YДаже если это означает предоставление им большего влияния на реформированную политическую систему Федерации.§!"

 NOV_shukshin_a_deal_with_the_new_parties:0 "Сделка с новыми партиями"
 NOV_shukshin_a_deal_with_the_new_parties_desc:0 "После присоединения Западной России к Федерации, новые политические организации и партии быстро завоевали влияние в нашем Правительстве, некоторые даже пробились в Государственную Думу. Наиболее сильные партии этой связки - пацифистская РСЛП и демократическая социалистическая ДСПР.\n\nЕсли наша цель - создать новое и инклюзивное многопартийное Правительство, отвечающее потребностям "§mпрагматической демократии§!", было бы разумно обратиться к этим партиям и работать с ними, чтобы сформировать коалиционное Правительство плюралистической демократии.\n\n§YДаже если это означает уступку части нашего собственного политического влияния в реформированной политической системе Федерации.§!"

 NOV_shukshin_establish_the_party_registry:0 "Создание партийного реестра"
 NOV_shukshin_establish_the_party_registry_desc:0 "Помимо РАПП, в Федерации не существует никаких полноценных политических партий, кроме мешанины групп особых интересов, разрозненных политических коалиций и военных. Большая часть формирования "§mпрагматической демократии§!" делает всю систему простой, но одновременно эффективной и демократичной.\n\nЕсли мы хотим, чтобы в Российском Правительстве всё было относительно просто, мы должны установить набор правил и руководств для любой политической партии, желающей войти в Правительство, чтобы обеспечить наличие в Федерации должным образом определённых партий, представляющих народ в Федеральном Собрании."

 NOV_shukshin_assure_the_nation:0 "Обратиться к нации"
 NOV_shukshin_assure_the_nation_desc:0 "После воссоединения России под знаменем Федерации, большая часть страны и, соответственно, весь мир не уверены в намерениях Президента Шукшина при исполнении обязанностей, если не считать расплывчатых обещаний реформ, защиты окружающей среды и антикорпоративизма, сделанных во время его предвыборной кампании.\n\nПришло время Президенту выступить в Новосибирске перед нацией и всем миром и показать всем, какие именно цели будут продвигать воссоединённое Российское государство."

 NOV_shukshin_root_out_corruption:0 "Искоренить коррупцию"
 NOV_shukshin_root_out_corruption_desc:0 "Коррупция - это рак, который медленно разъедает политическую и социальную структуру Федерации. Во время правления силовиков ей было позволено стремительно развиваться, поскольку именно коррупция позволяла им удерживать власть так долго, как они это делали.\n\nПоскольку они в основном выпали из поля зрения, пришло время начать принимать меры по борьбе с политическим вирусом, которым является коррупция. Для этого, Президент приказал Службе Безопасности начать тайное внутреннее расследование, чтобы искоренить наиболее коррумпированных членов Правительства и донести информацию до тех, кто стремится подорвать российскую демократию.\n\n§YКоррупция не будет терпима.§!"

 NOV_shukshin_restrict_lobbying:0 "Ограничить лоббирование"
 NOV_shukshin_restrict_lobbying_desc:0 "С момента основания Федерации в начале 50-х годов, корпорации §YТитан§!, §GСибирь§! и §PФеникс§! использовали свои огромные денежные ресурсы для влияния на чиновников и политиков Государственной Думы.\n\nХотя это могло быть приемлемым во время правления Александра Покрышкина, с обещанием прагматической демократии, это не может продолжаться дольше.\n\nУ РАПП может не быть средств, чтобы остановить всякое влияние корпораций на представителей российского народа, есть способы, которыми мы можем ограничить лоббирование и уменьшить их влияние в Правительстве."

 NOV_shukshin_the_federal_assembly:0 "Федеральное Собрание"
 NOV_shukshin_the_federal_assembly_desc:0 "С момента вступления Шукшина в должность Президента прошло много времени, и, наконец, он и РАПП одержали первую крупную победу после воссоединения Родины.\n\n§YОфициальное создание Федерального Собрания§!\n\nЭто первая крупная часть миссии по достижению "§mпрагматической демократии§!", призванная представлять волю российского народа и обеспечивать сохранение демократических принципов в Федерации.\n\nУстранив первое серьёзное препятствие, мы теперь можем начать переключать наше внимание на другие важные вопросы в Федерации, которые требуют внимания Правительства и сделать Россию лучше для русского народа."

 NOV_shukshin_an_equal_federation:0 "Равная Федерация"
 NOV_shukshin_an_equal_federation_desc:0 "Мы называем себя нацией нашего народа, но сотни тысяч не имеют доступа даже к предметам первой необходимости. Как мы можем называть себя "народом"? Наши идеалы справедливости внутри Федерации должны быть восстановлены Шукшиным, иначе мы станем более лицемерными, чем враги Федерации.\n\nС предложенным Шукшиным законопроектом он должен выбрать сторону, которая его поддержит - ДСПР или РСЛП. В Федерации будет всеобщее равенство, избирательное право и свобода для всех!"

 NOV_shukshin_reach_out_to_the_dspr:0 "Обратиться к ДСПР"
 NOV_shukshin_reach_out_to_the_dspr_desc:0 "Мы всегда знали, что построить настоящую демократию будет непросто. Но сопротивление, которое мы получили от мегакорпораций и их благотворителей, было особенно яростным.\n\nК счастью для нас, плоды нашего вновь обретённого плюрализма приносят дивиденды, и наши товарищи по ДСПР стремятся поддержать наши усилия по увеличению избирательных прав. Хотя мы отнюдь не естественные союзники, наша гордость ничего не значит, когда на чаше весов висит благородный голос каждого россиянина."

 NOV_shukshin_a_common_ideal:0 "Общий идеал"
 NOV_shukshin_a_common_ideal_desc:0 "Закон о правах женщин оказался действительно объединяющим усилием против ВРПП. Социал-либералы продемонстрировали сильную поддержку идеалов законопроекта, и было бы вполне естественно обратиться к их партии, чтобы получить голоса, необходимые для принятия этого революционного шага в избирательном праве женщин.\n\nКонечно, это не останется без последствий. Вступив в союз с ними, мы обязательно повысим их легитимность в глазах народа и усилим их политический импульс. Мы сделаем то, что должны, для женщин Федерации."

 NOV_shukshin_the_first_of_many:0 "Первый из многих"
 NOV_shukshin_the_first_of_many_desc:0 "Успех! Нам удалось получить достаточную поддержку в Думе для принятия Закона об избирательных правах. Это отличная первая победа избирательного права в Федерации, но она не будет последней. К счастью, теперь этот закон смог обойти государственную бюрократию и заложить основу для новых реформ и законов на долгие годы.\n\nНаконец, мы сможем с нетерпением ждать нашего будущего, зная, что самое универсальное право людей теперь защищено, и наши мечты о свободной и равноправной Федерации становятся всё ближе. Право людей свободно и справедливо избирать своё Правительство никогда больше не будет нарушено."

 NOV_shukshin_cut_the_red_tape:0 "Сократить бюрократов"
 NOV_shukshin_cut_the_red_tape_desc:0 "При силовиках Федерация создала настоящую гору бюрократии, используемую в качестве оружия против любой оппозиции, чтобы гарантировать их абсолютную власть. Одной из главных проблем, которые это создало, были бюрократические проблемы, возникшие при попытке сформировать новые политические партии, что на практике сделало это почти невозможным.\n\nКое-кто счёл бы бесполезной задачу разобраться в беспорядке, сдерживающем правительственную бюрократию, но Федерация и её Президент урежут правительственную бюрократию, чтобы шаг за шагом проложить путь к подлинно плюралистической России."

 NOV_shukshin_establish_the_electoral_committee:0 "Учредить избирательную комиссию"
 NOV_shukshin_establish_the_electoral_committee_desc:0 "Из всей коррупции и нищеты, порождённых силовиками, наиболее очевидной была избирательная система. При Покрышкине махинации и запугивание стали нормой. Эти печально распространённые методы мешали и делегитимизировали все компоненты Правительства, но мы больше не позволим этому происходить.\n\nМы создадим независимую избирательную комиссию, чтобы люди всегда имели право голоса в своём Правительстве. Мечта о народной федерации становится всё ближе к реальности по мере того, как мы изгоняем остатки силовиков."

 NOV_shukshin_expand_the_bill:0 "Расширить законопроект?"
 NOV_shukshin_expand_the_bill_desc:0 "Среди множества голосов, слышимых в залах Правительства, есть одна группа, на призывы которой ещё не ответили: женщины Федерации. Наши усилия бессмысленны, если мы игнорируем такую большую часть нашего электората. В конце концов, можем ли мы действительно быть равными, если не будем поддерживать избирательное право женщин так же, как это видели все остальные?\n\nКонечно, заручиться поддержкой этой меры будет непросто, но мы не можем заявлять, что действуем от имени народа, игнорируя миллионы собственного населения."

 NOV_shukshin_rally_the_coalition:0 "Сплочение коалиции"
 NOV_shukshin_rally_the_coalition_desc:0 "Чтобы Закон об избирательных правах был принят, мы должны сотрудничать с нашей коалицией. Мы будем и дальше работать вместе для реализации наших общих амбиций. Хотя это помешает нашему доминированию на выборах, это необходимый компромисс."

 NOV_shukshin_gather_independent_party_support:0 "Собрать поддержку независимых"
 NOV_shukshin_gather_independent_party_support_desc:0 "К счастью для наших усилий по принятию Закона об избирательных правах, независимые и мелкие партии в Думе пришли нам на помощь, чтобы выступить против ВРПП. Мы выслужимся перед ними, чтобы мы могли принять этот законопроект на благо народа.\n\nХотя нормальные обстоятельства не вызывают у этих радикальных элементов симпатии к нам, необходимо продолжать совместную борьбу в борьбе за нашу Федерацию против тех, кто хочет увидеть смерть демократии. Хотя это придаст им больше сил и придаст смелости независимым правительственным элементам, это лучше, чем оставить наши усилия по этому монументальному законопроекту напрасными."

 NOV_shukshin_womens_rights_act:0 "Закон о правах женщин [GetYear] года"
 NOV_shukshin_womens_rights_act_desc:0 "Наконец, после месяцев неустанной борьбы, Закон о правах женщин, наконец, прошёл через Думу для немедленного голосования. Некоторые считали, что этот день никогда не наступит, думая, что корпорации и их марионетки сокрушат его, но мы одержали победу в своём стремлении обеспечить всеобщее избирательное право для всех, кто взывает к свободе на нашей земле.\n\nНезависимо от их дохода, политических взглядов или пола, все в Федерации вскоре смогут голосовать за представительство в своём Правительстве. Из всех наших побед эта может оказаться самой большой. Мы, наконец, добились настоящего прогресса и равенства в том, что когда-то было системой, построенной против масс, а теперь будет работать по их указке."

 NOV_shukshin_your_right_to_unite:0 "Ваше право на объединение"

 NOV_shukshin_ode_to_the_people:0 "Ода народу"
 NOV_shukshin_ode_to_the_people_desc:0 "Президент Шукшин никогда не смог бы добиться своих достижений без народа Федерации. Всем своим триумфом наша администрация обязана народу, ибо без него контроль над государством никогда бы не был вырван из корпораций и силовиков.\n\nСоответственно, люди, которые привели Президента к власти, станут в первую очередь учитываться в политике. Федерация быстро меняется, и каждое продвижение к более свободной нации будет восприниматься простым человеком, а не олигархом, в наших сердцах и умах. Когда мы создадим новую Федерацию, мы будем чтить массы, которые сделали это возможным."

 NOV_shukshin_our_nations_health:0 "Здоровье нашей нации"
 NOV_shukshin_our_nations_health_desc:0 "Возможно, одним из самых вопиющих упущений России на протяжении всей её истории было здоровье её народа. Со времён царя система здравоохранения страны недофинансировалась и игнорировалась руководителями страны. Но так больше не будет продолжаться.\n\nНаши усилия по созданию более здоровой Федерации, свободной от болезней, должны осуществляться с той же энергией, что и любая из наших целей. Огромные инвестиции в здравоохранение Федерации в попытке исправить ошибки прошлого должны быть осуществлены ради процветающих и здоровых людей. Наши усилия ничего не значат, если наш народ продолжает страдать от нашего пренебрежения."

 NOV_shukshin_a_pragmatic_solution:0 "Прагматичное решение"
 NOV_shukshin_a_pragmatic_solution_desc:0 "Как и ожидается от любого Правительства, мы обязаны обеспечить надлежащее медицинское обслуживание наших граждан. На данный момент здравоохранение нации контролируется мегакорпорациями и их ехидными лидерами, которые хватаются за любую возможность для власти, и случай в области медицины ничем не отличается от любого другого.\n\nВРПП считает, что мы должны реформировать систему здравоохранения, но в разумных пределах. Они предполагают, что, поскольку в настоящее время бюджет Федерации ниже адекватного, небольшие реформы, направленные на то, чтобы максимально использовать существующую систему, были бы предпочтительнее более радикальных мер. Корпорации могут по-прежнему сохранять свою власть, но это только начало, пока наше финансовое положение не улучшится."

 NOV_shukshin_pact_with_the_rslp:0 "Пакт с РСЛП"

 NOV_shukshin_the_DSPRs_conscious:0 "Сознательное ДСПР"
 NOV_shukshin_the_DSPRs_conscious_desc:0 "Недавно появившиеся демократические социалисты обратились к Президенту с предложением: полная национализация системы здравоохранения Федерации. Совместными усилиями мы будем работать над тем, чтобы вырвать здоровье людей из рук богатых.\n\nЭто действие не воспринимается легкомысленно, но делается как то, что ДСПР считает моральной необходимостью. У корпораций и их жадности будет на одно средство контроля меньше, и от этого, скорее всего, выиграют наши люди и их здоровье. Однако это предприятие не обойдётся без затрат. Размер и расходы нашего Правительства, возможно, придётся резко увеличить, но это необходимо для нашего главного приоритета - людей."

 NOV_shukshin_expand_healthcare_funding:0 "Расширение финансирования здравоохранения"
 NOV_shukshin_expand_healthcare_funding_desc:0 "Основой, на которой была основана наша Федерация, было стремление защитить жителей Новосибирска в самый трудный час, но даже сегодня мы не достигаем этой цели для всех россиян. Неисчислимые жизни были потеряны в пользу мегакорпораций и их кошельков через частное здравоохранение. Только богатые получают услуги, а те, кто под ними, гниют.\n\nЧтобы начать излечивать эту чуму нации, мы перенаправим расходы и увеличим национальный бюджет, чтобы наводнить нашу жалкую систему здравоохранения притоком доходов. Мы можем только надеяться, что с этим система здравоохранения, наконец, будет служить своей истинной цели, чтобы наши люди не потеряли больше."

 NOV_shukshin_drug_pricing_controls:0 "Контроль цен на лекарства"
 NOV_shukshin_drug_pricing_controls_desc:0 "Учитывая печальное состояние здравоохранения нашей страны, мы должны внимательно следить за компаниями, которые доминируют в отрасли. Подобно действующим над ними мегакорпорациям, они рассматривают тех, с кем обращаются, как источники прибыли, а не как людей, занимающихся грубым извращением. Чтобы сдержать их жажду денег, мы установим предельные цены на лекарства.\n\nХотя это, безусловно, ударит по бюджету Федерации, это необходимо для людей, чтобы они могли, наконец, жить, не опасаясь, что их сбережения будут потрачены на простой поход к фармацевту. С этим законодательством мы работаем над созданием системы здравоохранения, которая действительно работает для всех, а не только для богатых."

 NOV_shukshin_propose_universal_coverage:0 "Предложить универсальное покрытие"
 NOV_shukshin_propose_universal_coverage_desc:0 "Должностные лица ДСПР разработали Закон о всеобщем страховании, который, если он будет принят, потенциально может стать одним из величайших указов, когда-либо проходивших через двери Думы. С помощью одного законопроекта все службы здравоохранения будут поставлены под контроль Федерации напрямую и вдали от мегакорпораций.\n\nЕсли он пройдёт, мы нанесём большой удар по мегакорпорациям и неизмеримо улучшим жизнь наших граждан. Нет сомнений, что корпорации попытаются отомстить, но мы будем готовы противостоять их усилиям любой ценой на благо Федерации и её народа."

 NOV_shukshin_russian_cultural_rebirth:0 "Возрождение русской культуры"
 NOV_shukshin_russian_cultural_rebirth_desc:0 "На протяжении десятилетий русская культура была унесена хаосом Смуты, поскольку люди стали больше думать о своём выживании, чем о традициях или искусстве. Многие наши культурные произведения и достижения начали уходить в историю, но этого больше не будет. Чтобы вернуть России величие, мы должны сначала омолодить её культуру.\n\nМедленному увяданию вклада России в искусство и культуру должен быть положен конец. Будь то молодой или старый, народ России сможет вспомнить своё наследие величия из более простого возраста, когда люди были сосредоточены на счастье, а не на страхе."

 NOV_shukshin_pride_and_patriotism:0 "Гордость и патриотизм"
 NOV_shukshin_pride_and_patriotism_desc:0 "С таким количеством боли и печали в нашей нации, люди не решаются поверить, что мы можем принять мантию, оставленную нам как последний свет свободы в России. Народу нужна Федерация, в которую можно верить, сильная нация, которая защитит своих детей как от захватчиков, так и от оккупантов, любящая Россия, которая останется рядом со своими детьми, несмотря на войны и болезни.\n\nЛюди будут воодушевлены, независимо от того, сегодня или завтра они вновь обретут веру в свою страну. Мы можем только надеяться, что Россия снова станет сильной страной, которой наш народ может гордиться, а не страной, полной горя и раздора."

 NOV_shukshin_encourage_new_thought:0 "Поощрять новую мысль"
 NOV_shukshin_encourage_new_thought_desc:0 "В связи с недавним воссоединением России, Шукшин оказался на распутье. Когда ВРПП предложила систему "Патриотизма" и "Гордости", ДСПР и РСЛП обратились к нему с предложением.\n\nВместо того, чтобы поощрять гордость и патриотизм, Россия станет нацией философии, нацией свободы, нацией своего народа. Нация культуры, нация, где все могут свободно думать и говорить. Мы примем наше истинное призвание - призвание процветания, мудрости."

 NOV_shukshin_subsidise_scientific_endeavours:0 "Субсидировать научные усилия"
 NOV_shukshin_subsidise_scientific_endeavours_desc:0 "Если великие державы мира имеют одну общую черту, так это их бескомпромиссные усилия по достижению новейших открытий в науке. Если мы хотим подражать им, мы должны подражать их успехам в научных исследованиях.\n\nЧтобы Россия была равной на мировой арене, удвоение денег и внимания, уделяемых нашим лабораториям и исследовательским центрам, должно стать приоритетом первостепенной важности. Необходимо уделять большое внимание прогрессу человеческого знания как на более широком уровне, так и на надлежащем обучении каждого настоящего и будущего научного гения в нашем государстве. Улучшение России начнётся в лаборатории."

 NOV_shukshin_revolutionise_school_equipment:0 "Революция в школе"
 NOV_shukshin_revolutionise_school_equipment_desc:0 "Было бы медвежьей услугой по отношению к наукам действовать так, как если бы они не требовали ничего, кроме того, чтобы совать учёную степень в руки и запихивать в лабораторный халат в исследовательском центре. Продвижение знаний - это не только социальная задача, но и материал, и наше стремление к нему должно начинаться с каждого гражданина, особенно с молодёжи.\n\nФинансирование школ и оборудование для научных занятий должны быть обновлены с нуля. Каждый микроскоп, каждая мензурка должны соответствовать стандартам, необходимым для создания поколения, готового продолжать и продвигать науку дальше, чем все, кто был до них. Каждый рубль, вложенный в это священнейшее дело, гарантирует процветание Федерации на десятилетия вперёд."

 NOV_shukshin_expand_the_central_design_bureau:0 "Расширить Центральное конструкторское бюро"
 NOV_shukshin_expand_the_central_design_bureau_desc:0 "Центральное конструкторское бюро действует как передовой центр исследований и разработок Федерации в области науки и техники. Это голова, из которой координируются и направляются наши научные успехи, а тело способно ровно настолько, насколько позволяет его мозг, особенно в науке.\n\nЕсли мы действительно хотим произвести революцию в развитии знаний нашей страны, она должна начаться в Центральном конструкторском бюро. Мощь и процветание Федерации зависят от её успеха. Нужна лишь маленькая искра, чтобы вылиться в шквал знаний, и это начинается в центре национальных исследований. Всё, что нам нужно сделать, это дать первый толчок."

 NOV_shukshin_the_peoples_president:0 "Народный Президент"
 NOV_shukshin_the_peoples_president_desc:0 "Президент Шукшин во всех отношениях совершенно другой зверь, чем его предшественник. Его мандат на управление исходит не от пули или кошелька богача, а от его собственного народа. Это никогда не забывалось, люди и их счастье всегда были в авангарде важности.\n\nУсилия Президента действительно заслужили ему титул народного Президента. Граждане России не заслуживают ничего, кроме руководства с самыми искренними намерениями, и это то, что дал им Президент. Не пустыми жестами, не ложными обещаниями, а делая то, что он считает нужным, к чёрту корпорации и их взятки."

 NOV_shukshin_cross_the_aisle:0 "Пресечь проход"
 NOV_shukshin_cross_the_aisle_desc:0 "В нашей великой борьбе против превосходства корпораций мы должны начать приобретать союзников. Что может быть лучше союзников, чем те, единственной целью которых является усиление русского рабочего? Члены ДСПР - наш лучший способ эффективно уничтожить корпоративную власть, и многие из них годами ждали принятия подобного законопроекта.\n\nС харизмой Президента Шукшина, страстью и популярностью ДСПР, мы, наконец, разрушим одно из последних препятствий на пути к подлинно равноправной Федерации. Вскоре мечты Шукшина, которые когда-то были только в его голове, осуществятся."

 NOV_shukshin_economic_liberation:0 "Экономическое освобождение"
 NOV_shukshin_economic_liberation_desc:0 "Чтобы наша Федерация была по-настоящему свободной, нужно нечто большее, чем просто урны для голосования. Люди взывают к другому, фундаментальному типу освобождения - к освобождению экономики. Мы приложим новые усилия, чтобы предоставить людям более свободное рабочее место, чтобы их заработная плата не была заложницей, а их жизнь не была ничем иным, как постоянным убожеством.\n\nЛюди больше не будут находиться в заложниках у безликих корпоративных повелителей, а вместо этого получат свободу и выбор на рабочем месте - мечта, которая когда-то считалась недостижимой в Федерации. Их жизнь больше не будет состоять только в том, чтобы набивать карманы истеблишмента, а поиск своей судьбы."

 NOV_shukshin_a_helping_hand:0 "Рука помощи"
 NOV_shukshin_a_helping_hand_desc:0 "С годами анархии в российских пустошах миллионы людей в нашей федерации остаются за чертой бедности, не имея даже возможности позволить себе воду или еду, не говоря уже о предметах роскоши, которые поставляет шукшинская Федерация.\n\nС помощью других партий Федерации, Шукшин внёс законопроект о поддержке менее обеспеченных обществом. Народ, покинутый прежними военачальниками, снова поднимется к величию, и мы перекуем Россию в то, чем она когда-то была, в миллионную нацию, сплочённую и процветающую."

 NOV_shukshin_with_strength:0 "С силой"
 NOV_shukshin_with_strength_desc:0 "С предложенным законопроектом мы решили сделать неортодоксальный выбор сотрудничества с ВРПП для нашей программы борьбы с бедностью, обратившись к бывшим диктаторам Новосибирска, чтобы поддержать наших граждан.\n\nБлагодаря связи ВРПП с олигархами мегакорпораций, они могут легко заключать сделки, чтобы увеличить сумму, выплачиваемую рабочим, и количество нанятых рабочих. Наш народ омолодится в своём патриотизме и будет спасён от нищеты."

 NOV_shukshin_with_hope:0 "С надеждой"
 NOV_shukshin_with_hope_desc:0 "В связи с предложением законопроекта Шукшина о бедности, он лично разработал сделку с РСЛП, чтобы обеспечить его принятие при поддержке обеих сторон. С умеренной и популистской стратегией РСЛП, страна может смягчить простой, но эффективный способ вытащить наших граждан из нищеты.\n\nС планом РСЛП по всей Федерации будут введены сотни планов социального обеспечения, что позволит тем, кто ранее застрял и оказался в ловушке банкротства или долга, наконец, получить возможность восстановить своё богатство, а при государственной поддержке малого бизнеса те, кто раньше отказались от своего поста в качестве владельца бизнеса, теперь будет возможность, наконец, застолбить место."

 NOV_shukshin_with_sympathy:0 "С симпатией"
 NOV_shukshin_with_sympathy_desc:0 "В связи с предложением законопроекта Шукшина, мы решили заручиться поддержкой социалистов в ДСПР, которые являются наиболее радикальной позицией по законопроекту. Однако с их компромиссом наш собственный народ и гражданские лица не пострадают.\n\nПри поддержке ДСПР, права профсоюзов внутри корпораций будут значительно усилены, что позволит тем, кто подвергается насилию со стороны системы, оставаться на своём месте и не подвергаться несправедливому увольнению с работы, что приведёт к неизбежному банкротству. Права рабочих также будут усилены, так что мы сможем, наконец, ограничить бедность как одного из монстров прошлого!"

 NOV_shukshin_support_small_business:0 "Поддержать малый бизнес"
 NOV_shukshin_support_small_business_desc:0 "Старая Федерация постоянно делала себя врагом малого бизнеса. При Президенте Покрышкине мы связывали их с бюрократией и отдавали предпочтение покровителям государственных корпораций, а не нуждам рабочего человека. Теперь мы исправим эту проблему, которая мучила Федерацию десятилетиями. Больше не будет бюрократии тянуть малый бизнес, не будет его больше сдерживать наша экономика.\n\nБудущим магазинам будут предоставлены специальные условия, чтобы они могли выжить и процветать в нашей экономике. Начиная с сегодняшнего дня, мы делаем Федерацию силовиков и вчерашнего дня на один шаг дальше от памяти, а новую Федерацию надежд и мечтаний о завтрашнем дне – на один шаг ближе."

 NOV_shukshin_provisions_against_famine:0 "Провизия против голода"
 NOV_shukshin_provisions_against_famine_desc:0 "В бытность Президента Шукшина мэром Барнаула он глубоко осознал важность путей снабжения для пропитания жителей Федерации. В соответствии с этим, мы переделаем пути снабжения по всей России, чтобы всё её население было стабильно обеспечено продовольствием. Если мы действительно хотим восстановить Федерацию и её земли, мы никогда больше не должны жить в страхе перед голодом.\n\nСельскохозяйственные центры и инфраструктура России должны пройти радикальную модернизацию в стремлении к нашей цели - безголодной России. С этим смелым новым планом даже самые изолированные деревни смогут получать зерно, если это необходимо, через огонь и пламя."

 NOV_shukshin_the_workers_protections_act:0 "Закон о защите работников"
 NOV_shukshin_the_workers_protections_act_desc:0 "Нынешние условия на нашем рабочем месте более чем ужасны. Если мы должны называть себя развитой страной, то так больше продолжаться не может. Мы сильно отстаём по многим удобствам и ресурсам, которые есть в других странах для своих работников.\n\nИз-за того, что безопасность была ужасной, а рабочие едва имели льготы и права, с нашим Законом о защите рабочих этого больше не будет. Теперь наши работники будут чувствовать себя в безопасности в своей рабочей среде."

 NOV_shukshin_fend_off_the_corporations:0 "Отбиваться от корпораций"
 NOV_shukshin_fend_off_the_corporations_desc:0 "Проклятые мегакорпорации Федерации развратили и загубили каждую жизнь и пядь земли в России своей жадностью и стремлением к власти. С первых дней нашей нации во время Смуты и до сих пор они доминировали во всех сферах нашего Правительства и нации.\n\nВся работа, которую мы проделали для улучшения нации, может быть осквернена и разрушена капризами этих корпоративных костюмов и их приспешников. Мы должны сократить их до размеров, прежде чем они попытаются разрушить наши надежды на лучшее завтра, прежде чем они осуществятся. Как мы это делали с тех пор, как Президент Шукшин вступил в должность, мы будем продолжать сводить их на нет."

 NOV_shukshin_implement_tax_reform:0 "Внедрить корпоративный налог"
 NOV_shukshin_implement_tax_reform_desc:0 "Поскольку граждане Федерации платят свою справедливую долю налогов на благо нации, горстке корпоративных костюмов позволено уклоняться от своих гражданских обязанностей ни за что, кроме собственного кошелька. Это абсолютный позор как для народа, так и для Правительства, что им позволено избегать верховенства закона только из-за жадности.\n\nЧтобы бороться с этим, мы начали вводить обширные корпоративные налоги, чтобы лишить их самых основных потоков доходов. Настоящее эффективное начало борьбы с корпоративной чумой на наших землях начинается с принятия этого закона."

 NOV_shukshin_subsidise_family_farms:0 "Субсидировать семейные фермы"
 NOV_shukshin_subsidise_family_farms_desc:0 "Из многих фронтов нашей войны против мегакорпораций часто упускают из виду фронт сельскохозяйственной промышленности. Редко найдутся фермеры, которые не вынуждены работать под корпоративной пятой богатых. Мы должны положить конец этой практике.\n\nМы попытаемся противостоять господству корпораций в сельском хозяйстве, предоставляя обширные субсидии независимым семейным фермам. Децентрализовав отрасль, мы закладываем основу для демонополизации самых основных потребностей нашей страны - продовольствия для масс."

 NOV_shukshin_in_line_with_the_rose:0 "В соответствии с розой"
 NOV_shukshin_in_line_with_the_rose_desc:0 "Скоро Президент Шукшин начнёт принимать законопроект, о котором давно мечтал - Закон об охране окружающей среды. И вместе с этим бескрайняя красота нашей земли наконец-то снова засияет.\n\nОднако стоит отметить, что такое предложение может быть использовано для дальнейшего привлечения новых союзников. С помощью ДСПР мы сможем обеспечить, чтобы этот закон действительно отражал волю нашего народа, и в то же время приобрести новых друзей на политической арене. Вскоре видение Президента Шукшина осуществится, и земля, наконец, начнёт процесс исцеления."

 NOV_shukshin_go_with_the_torch:0 "Идти с факелом"
 NOV_shukshin_go_with_the_torch_desc:0 "Президент Шукшин приступил к первым этапам реализации своего видения будущего Федерации, одним из основных элементов которого является законодательный акт под названием "Закон об охране окружающей среды" - законопроект, который, наконец, сведёт на нет многолетний экологический ущерб. что пережила наша Родина.\n\nОднако мы не смеем вмешиваться в и без того деликатные части такого плана. Объединение с другими партиями неизбежно внесло бы новые и ненужные осложнения в и без того ненадёжное предложение. Короче говоря, мы должны обеспечить реализацию чистого видения наших сторон."

 NOV_shukshin_the_environmental_protection_act:0 "Закон об охране окружающей среды"
 NOV_shukshin_the_environmental_protection_act_desc:0 "Очень немногие вопросы являются столь же личными для Президента, как окружающая среда. Дальнейшая защита Земли - это вопрос, который активно продвигался на протяжении всего его президентства, и с принятием Закона об охране окружающей среды его личный крестовый поход в погоне за чистой Федерацией, свободной от загрязнения, наконец, увенчался успехом.\n\nЛюди больше не будут вынуждены видеть, как их естественная красота уничтожается во имя прибыли. Действительно, этим актом была достигнута великая победа. Наша земля будет чиста, как небо, и корпоративная жадность не сможет этому помешать."

 NOV_shukshin_open_alkhanai_national_park:0 "Открыть Алканайский национальный парк"
 NOV_shukshin_open_alkhanai_national_park_desc:0 "Наша прекрасная страна – это земля многих природных достопримечательностей и чудес, которые нам ещё предстоит защитить. От самых глубоких озёр до самых высоких гор, тень неуверенности нависла над дикой природой и флорой страны, ожидая уничтожения во имя корпоративных интересов.\n\nЧтобы исправить это неустойчивое положение дел, мы откроем национальный парк Алканай, первый из многих на пути к чистой, охраняемой природной среде. Люди увидят красоту пейзажей нашей Родины, не боясь смога и пыли."

 NOV_shukshin_prepare_our_masterpiece:0 "Приготовить наш шедевр"
 NOV_shukshin_prepare_our_masterpiece_desc:0 "По мере того, как мы продолжаем решать проблемы, с которыми мы столкнулись на пути к более свободной, объединённой Федерации, у нас осталась только одна неотложная цель. С самого начала существования нашего государства, мегакорпорации на нашей территории свободно действовали, искажая и развращая нашу нацию по своему усмотрению. Своей жадностью они затронули бесчисленное количество жизней и слишком долго использовали Правительство как инструмент для достижения власти.\n\nНастало время поставить на место мегакорпорации. Начнётся разработка широкомасштабного, грандиозного закона, полностью сковывающего господство корпораций над Россией, и за ним будет стоять вся мощь коалиции Шукшина."

 NOV_shukshin_discredit_the_vrpp:0 "Дискредитировать ВРПП"
 NOV_shukshin_discredit_the_vrpp_desc:0 "В залах Думы существует тревожная и отвратительная правда. Одна из наших собственных политических партий, перед которой поставлена задача поставить людей на первое место, принимает участие в "щедрых пожертвованиях" от различных мегакорпораций. Теперь они пытаются похоронить эту тайну и скрыть её от общественности, критикуя при этом наше собственное управление. Нельзя допустить, чтобы это продолжалось.\n\nМы должны показать миру их коварное поведение, ещё больше убеждая людей не верить тем, кто скрывает эгоизм за публичным дружелюбием. Они больше не смогут противостоять нашим мерам по свержению тиранической хватки мегакорпораций, и наша Федерация станет чуть светлее."

 NOV_shukshin_concessions_to_trade_unions:0 "Уступки профсоюзам"
 NOV_shukshin_concessions_to_trade_unions_desc:0 "В нашей борьбе за свержение гиганта, которым являются мегакорпорации, мы должны понимать, что нам нужны более сильные союзники в этой борьбе. Как ни странно, мы можем найти это в наших старых врагах, превратившихся в друзей, то есть в профсоюзных и рабочих организациях Федерации.\n\nВнутри этих групп разгорается глубокое недовольство корпорациями, которые их контролируют, и нам нужно только зажечь искру, чтобы получить их полную поддержку с предстоящим законопроектом. С некоторыми уступками мы обеспечим поддержку самой ценной части нашей нации - рабочего класса."

 NOV_shukshin_befriend_the_pacifists:0 "Подружиться с пацифистами"
 NOV_shukshin_befriend_the_pacifists_desc:0 "Теперь мы готовы начать первые шаги к тому, чтобы навсегда ограничить мощь мегакорпораций, но мы должны найти подходящих союзников для такого начинания. К счастью, наши друзья из РСЛП разделяют нашу ненависть к опухоли, поражающей наше государство, возможно, даже в большей степени, чем мы.\n\nВ этом, они - наши естественные союзники и будут охотно сотрудничать в нашей борьбе. Вскоре наши совместные усилия принесут ещё одну победу людям, которые так долго боролись под сенью корпоративного угнетения."

 NOV_shukshin_allow_draft_exemptions:0 "Разрешить исключение"
 NOV_shukshin_allow_draft_exemptions_desc:0 "Во время войн за объединение наша армия нуждалась в постоянном резерве, чтобы обеспечить полную функциональность. Теперь, когда в страну возвращается ощущение нормальной жизни и стабильности, всё большее число наших граждан выражают свою обеспокоенность существующими законами о призыве на военную службу, не желая смотреть, как их сыновей и дочерей кормят кузницами войны.\n\nПрезидент Шукшин разделяет это мнение и начал выступать за более лёгкую политику призыва на военную службу и меньшую продолжительность службы. Однако печальная правда, в которой мы живём, требует, чтобы какая-то форма воинской повинности существовала до тех пор, пока германская угроза не будет нейтрализована.\n\nНо если мы сможем гарантировать, что хотя бы несколько семей смогут снова обнять своих родственников, это того стоит."

 NOV_shukshin_limit_corporate_influence:0 "Ограничить корпоративное влияние"
 NOV_shukshin_limit_corporate_influence_desc:0 "По мере того, как наш широкомасштабный антикорпоративный законопроект проходит через правительственные механизмы, мегакорпорации начали разыгрывать все карты, которые у них есть, чтобы остановить его. Каждый грязный трюк у них в рукаве, и их оставшиеся политические покровители безрезультатно работают, чтобы остановить это монументальное законодательство.\n\nВ отличие от корпоративных воров нации, нам не нужно прибегать к взяткам и дешёвым уловкам. Корпорации должны быть усмирены и усвоить, что Правительство, над которым они когда-то имели абсолютную власть, больше не является их игрушкой. Ради блага людей мы должны искоренить рак корпораций, влияющий на наше Правительство, и защитить нашу зарождающуюся демократию."

 NOV_shukshin_the_russian_dream:0 "Русская мечта"
 NOV_shukshin_the_russian_dream_desc:0 "Десять лет назад наше государство представляло собой лишь небольшой клочок земли посреди анархического хаоса, охватившего все уголки бывшего Союза. Миллионы семей оказались во власти угроз, когда-то невообразимых, когда с неба падали бомбы, и каждый день был просто борьбой за выживание. Но ветры судьбы начали дуть в новом направлении.\n\nТеперь Российская Федерация сделала невозможное. Когда-то разрушенные старые города теперь стоят выше, чем когда-либо, поскольку средний россиянин теперь живёт жизнью, которая когда-то считалась недостижимой. Экономика достигает всё больших высот, поскольку мы берёмся за руки в надежде на новую и лучшую жизнь.\n\nРусская мечта теперь озаряет четвёртую власть."

 ### Foreign Policy Focus Tree - Post Reunification ###
 NOV_shukshin_looking_beyond:0 "Глядя за пределы"
 NOV_shukshin_looking_beyond_desc:0 "Когда Россия снова воссоединилась под одним единственным знаменем, пришло время русскому народу снова взглянуть на мир за его пределами. За пределами Федерации существует множество наций и империй, которые борются за власть в великом глобальном шахматном матче, то есть в холодной войне, которая в основном бушует между тремя главными державами.\n\nСоединённые Штаты Америки, разрекламированный лидер Свободного мира. Японская империя, гегемон Восточной Азии, и Германский Рейх - Хозяин Европы и наш злейший враг.\n\nВ настоящее время, несмотря на размер и многочисленные достижения, достигнутые за последние годы, глобальное положение Федерации сравнимо с Англией. Хозяин своей земли, но не своего региона, навеки подорванный и находящийся под угрозой со стороны близлежащих сил. Для России быть геополитически слабее Италии - унизительная реальность, с которой Федерация не желает мириться. В отличие от наших старых друзей в Англии и того, что осталось от Франции, Российская Федерация может распространить своё влияние на значительную часть Евразии и вновь заявить о себе в качестве глобального игрока на международной арене.\n\nРоссии потребуются время и усилия, чтобы вернуть себе титул великой державы, чего в ближайшем будущем будет нелегко добиться. Однако мы можем вернуться в великие степи Центральной Азии и вновь заявить о себе как о §BХранителях Евразии§! ещё раз."

 ### Vladivostok ###
 NOV_the_issue_of_vladivostok:0 "Проблема Владивостока"
 NOV_the_issue_of_vladivostok_desc:0 "Когда старый Советский Союз распался, Японская империя быстро захватила город Владивосток и часть Дальнего Востока у разваливающегося Советского Правительства. В то время русский народ был бессилен остановить имперскую армию от наступления на их земли. Большинству, в том числе и многим россиянам, Владивосток покажется недоступным.\n\n§RДо настоящего времени.§!\n\nПоскольку Российская Федерация едина и сильнее, чем когда-либо, Президент считает, что пришло время обратить внимание нации обратно на восток и заняться вопросом о наших оккупированных дальневосточных землях."

 NOV_contact_the_partisans:0 "Связаться с русскими партизанами"
 NOV_contact_the_partisans_desc:0 "На протяжении десятилетий русские партизаны во Внешней Маньчжурии, особенно в Биробиджанской области, неустанно и доблестно сражались против своих японских угнетателей в их долгой борьбе за свободу. С воссоединением России их усилия только удвоились, поскольку теперь они борются за воссоединение со своей Родиной.\n\nТеперь, когда Федерация стремится вернуть себе оккупированный Владивосток, возможно, сейчас самое подходящее время, чтобы связаться с этими партизанскими группами и лучше координировать и снабжать их усилия против маньчжурских и японских властей в регионе."

 NOV_military_march_in_novosibirsk:0 "Военный марш в Новосибирске"
 NOV_military_march_in_novosibirsk_desc:0 "Хотя мы не ищем конфликта с Японской империей, Федерация должна показать им и всему миру, что Россия больше не страдает от слабостей старого Советского Союза. Мы - быстро модернизируемая и мощная в военном отношении нация, способная идти в ногу с крупнейшей сверхдержавой земного шара.\n\nГенерал Дмитрий Глинка рекомендовал, чтобы ещё больше запугать японцев, мы должны провести Всероссийскую армию маршем по улицам Новосибирска, подобно парадам, которые когда-то проходили на Красной площади в Москве."

 NOV_raise_hell_in_manchuria:0 "Поднять ад"
 NOV_raise_hell_in_manchuria_desc:0 "Партизаны Внешней Маньчжурии сплотились вокруг Российской Федерации и готовы упорно сражаться за воссоединение с Родиной. В Хабаровске и Владивостоке повстанцы под руководством наших агентов Службы Безопасности готовы совершить налёт на имперские военные объекты. Теперь, когда все детали на месте, Шукшин готов отдать приказ.\n\nДадим им ад!"

 NOV_approach_the_sphere:0 "Подход к Сфере"
 NOV_approach_the_sphere_desc:0 "С неконтролируемым хаосом, разразившимся во Внешней Маньчжурии, и растущим напряжением между Федерацией и Сферой Сопроцветания из-за спорной территории, возможно, сейчас самое время зарыть топор войны с японцами и обсудить судьбу Владивостока и Дальнего Востока."

 ### Kazahkstan ###

 NOV_shukshin_our_southern_neighbour:0 "Наш южный сосед"
 NOV_shukshin_our_southern_neighbour_desc:0 "Поскольку Федерация стремится расширить свою сферу, чтобы Россия снова заняла своё законное место в качестве глобального соперника, нашим первым и наиболее естественным дополнением к российской сфере является нация Казахстана.\n\nВ то время, как страна всё ещё находится в беспорядке в результате гражданской войны, опустошившей степь, земля богата природными ресурсами, а её географическое положение является естественным плацдармом в остальную часть Центральной Азии, Западный Китай и Каспийское море.\n\nПрежде чем мы сможем исследовать богатые и многочисленные возможности возвращения русских в Казахстан, мы должны сначала вернуть нацию в нашу сферу влияния."

 NOV_shukshin_prepare_the_troops:0 "Подготовить войска"
 NOV_shukshin_prepare_the_troops_desc:0 "Приходится в очередной раз готовить вторжение в Казахскую Степь.\n\nТочно так же, как это делали наши предки за столетие до этого, мы будем использовать нашу превосходящую огневую мощь, чтобы победить любую потенциальную оппозицию нашему Правительству. Хотя такая грубая сила вызывает сожаление, они будут ценить привилегии, вытекающие из членства в Федерации, хотят они того или нет."

 NOV_shukshin_operation_perovsky:0 "Операция: Перовский"
 NOV_shukshin_operation_perovsky_desc:0 "Ещё в 19 веке, во время правления царей, именно генерал Василий Перовский продвинул Российскую империю на юг и в обширные земли Средней Азии. Утвердившись на этих землях, Россия разрушила институт варварства, свирепствовавший в этом регионе. Империя объединила разрозненные племена, превратив их в функциональные администрации, ставшие основой современных наций.\n\nЭтот успех был достигнут благодаря руководству графа Василия Перовского.\n\nСегодня народ Казахстана живёт при авторитарном режиме, правящем с помощью средств угнетения, очень похожего на старые среднеазиатские ханства. И снова Россия, объединившись под знаменем Федерации, должна сделать то, что давным-давно сделал Перовский, и освободить казахский народ от сковывающих его цепей."

 NOV_shukshin_extend_an_olive_branch:0 "Протянуть оливковую ветвь"
 NOV_shukshin_extend_an_olive_branch_desc:0 "Наши отношения с казахским народом на протяжении всей нашей истории были далеко не блестящими. Вторжение, подчинение, эксплуатация. Наследие России в Центральной Азии отмечено жестокостью и насилием.\n\nС недавним воссоединением нашего государства в единую Федерацию народов представляется уникальная возможность исправить наши прошлые ошибки и оставить прошлое в прошлом. Мы выйдем на Казахстан на новой основе. Из равенства, а не рабства."

 NOV_shukshin_invest_in_kazakhstan:0 "Инвестиции в Казахстан"
 NOV_shukshin_invest_in_kazakhstan_desc:0 "Земли, которые населяет Казахстан, хотя и бесплодны на поверхности, таят в себе большой потенциал для роста в нашей сфере.\n\nИнвестиции в местную экономику станут хорошим первым шагом в правильном продвижении наших отношений от сердечных партнёров к новой сфере общего процветания."

 NOV_shukshin_treaty_of_novosibirsk:0 "Новосибирский договор"
 NOV_shukshin_treaty_of_novosibirsk_desc:0 "День настал!\n\nНаши дипломаты подготовили окончательные проекты официального воссоединения наших народов. Хотя земли Казахстана были связаны с нами со времён нашего Царства, они всегда были в объективе эксплуатации.\n\nС Новосибирским договором мы идём вперёд не как враги, а как братья. Подавать пример будущим поколениям демократий."

 ## Central Asia ##

 NOV_shukshin_the_wild_steppe:0 "Дикая степь"
 NOV_shukshin_the_wild_steppe_desc:0 "По мере того, как знамёна Федерации развеваются над землей казахов, на нашей новой южной границе открылся новый и одновременно знакомый фронт. Земли Средней Азии находились в процессе распада и хаоса с момента падения Союза три десятилетия назад, и теперь нам выпало навести порядок на этих землях.\n\nВскоре мы сможем возвестить процветание, к которому так стремились многие народы степей, и мы пройдем плечом к плечу через множество сражений, которые ждут Федерацию в ближайшем будущем."

 NOV_shukshin_a_central_foothold:0 "Центральный плацдарм"
 NOV_shukshin_a_central_foothold_desc:0 "Пока наши войска маршируют в Мавераннахр, наши чиновники не могут просто копировать то, что произошло в Казахстане. Из-за распада Советского Союза, Ферганская долина так и не эксплуатировалась должным образом. Таким образом, регион слабо урбанизирован, и за пределами крупных городов было построено мало инфраструктуры, что затрудняет современное управление. Подобно тому, как мы восстановили замёрзший Норильск, железная дорога проложит путь от Новосибирска до Ташкента и Самарканда!"

 NOV_shukshin_develop_tashkent:0 "Развивать Ташкент"
 NOV_shukshin_develop_tashkent_desc:0 "Когда-то Ташкент сиял как маяк Средней Азии, его великолепие отражало гордость его народа. На бумаге он даже считается "столицей" региона, где большая часть инфраструктуры направлена прямо к степному мегаполису. Однако этому не суждено было случиться.\n\nКогда Союз распался, пострадало не только сердце России. Щупальца анархии и хаоса проникли во все уголки Средней Азии и её северного соседа, а Ташкент превратился в лишь малую толику своего былого чуда. Но теперь пришло время исправить это.\n\nБудут запущены новые программы развития, направленные на восстановление экономического потенциала региона и утверждение себя в сердцах и умах замученных народов степи."

 NOV_shukshin_the_graveyard_of_empires:0 "Кладбище империй"
 NOV_shukshin_the_graveyard_of_empires_desc:0 "По мере того, как мы продвигаемся дальше на юг, мы столкнулись в регионе со старым соперником, который не слишком заинтересован в том, чтобы русские сапоги маршировали на юг. Однако вести войну против такого печально известного в партизанской войне государства, как Афганистан, просто невозможно в наших нынешних условиях, и нам пора посадить их за стол переговоров.\n\nЕсли мы хотим предотвратить дальнейший конфликт, нам придётся найти способ дать компенсацию афганцам, чьи амбиции в отношении Центральной Азии остаются столь же сильными, как и прежде. В каком бы направлении это нас ни завело, мы будем готовы противостоять им и показать им, что мы не боимся защищать невинных от наступления тиранов."

 NOV_shukshin_must_we_fight:0 "Должны ли мы драться?"
 NOV_shukshin_must_we_fight_desc:0 "Мы уже потеряли много людей в ходе нашей кампании по объединению России и нашей войны против немцев. "Ястребы войны" уже призывают к войне с Афганистаном и хотят, чтобы мы двинулись волной бронетехники и реактивных самолётов, чтобы покрыть горы напалмом и воронками, но в действительности это не имеет под собой никаких оснований.\n\nЧто нам действительно нужно, так это больше дипломатических форм связи с Афганским Правительством. Местность, хотя и шаткая от наших вторжений в Среднюю Азию, всё же имеет основания для переговоров. Мы отправим сюда делегацию, чтобы найти какое-то соглашение с "Кладбищем империй", и это более мирным путём обезопасит нашу границу."

 NOV_shukshin_sunshine_in_central_asia:0 "Солнце в Средней Азии"
 NOV_shukshin_sunshine_in_central_asia_desc:0 "Спустя десятилетия после того, как германское вторжение принесло разорение и анархию в земли Востока, солнце начинает выгибать дугу над горизонтом и освещать жителей степи. Флаги русских и племенных флагов развеваются в унисон, когда некогда выжженная земля начинает заживать, а города снова строятся с нуля.\n\nМы принесли этой земле когда-то невообразимый уровень процветания благодаря нашему дружному сотрудничеству и силе. Вскоре наши новообретённые братья будут на нашей стороне, когда мы начнём последнее наступление в истории России. И когда мы победим, это станет величайшим примером прочности уз наших народов, поскольку мы с тревогой смотрим на горизонт истории."

 NOV_look_to_the_west:0 "Посмотреть на Запад"
 NOV_look_to_the_west_desc:0 "После необходимого расширения и укрепления северных, восточных и южных границ осталось последнее направление - запад. Наша великая Федерация зашла так далеко, через тундру и огонь, чтобы ещё раз стоять на пороге великого и благородного крестового похода против тирании.\n\nНаши славянские братья трудятся, страдают и голодают под немецким сапогом на земле, порабощённой и разорённой по образу безумного. После многих лет подготовки, мы, наконец, готовы устремить взгляд на Запад к неизбежной, но священной и справедливой войне против врага всех, кто ищет свободы, всех, кто живёт надеждой на лучший, более праведный мир - Великий Германский Рейх."
 ### War Tree ###

 NOV_shukshin_operation_bagration:0 "Операция: Багратион"
 NOV_shukshin_operation_bagration_desc:0 "Время, наконец, пришло. От нашего скромного начала, когда отделилась Центральносибирская Республика, до воссоединения России, всё привело к этому моменту.\n\n§RМы сейчас воюем с Германией.§!\n\nПредстоящий путь будет дорогостоящим, и многие жизни будут потеряны, но, в конце концов, мы добьёмся того, к чему стремился Президент Шукшин с момента вступления в должность.\n\n§BОсвобождение всех россиян от Тирании§!\n\nЭто вполне может быть последней войной России. Мы рискуем всем, что дорого нашему сердцу, в этом грядущем конфликте. Давайте сразимся с нашим старым врагом в последний раз и дадим им бой, который они запомнят."

 NOV_shukshin_moscow_in_our_sights:0 "Москва в наших прицелах"
 NOV_shukshin_moscow_in_our_sights_desc:0 "Главной целью наших операций против Рейха является наша родовая столица Москва.\n\nИзбитые оккупационными войсками Германии, поселенцы и правящие нацистские олигархи жили роскошной жизнью, в то время, как русские жители были изгнаны из центра города, сосланы на окраины и вынуждены работать в нечеловеческих условиях на рабовладельческих фабриках Рейха.\n\nКрайне важно, чтобы Российская Федерация как можно скорее освободила столицу и любой ценой изгнала нацистов с наших родных западных земель."

 NOV_shukshin_rally_the_partisans:0 "Сплотить партизан"
 NOV_shukshin_rally_the_partisans_desc:0 "На протяжении всей войны партизанские отряды в глубине оккупированных земель Рейха на каждом шагу мешали нацистской военной машине. Федерация должна сотрудничать с наиболее значительными из этих повстанческих группировок и нанести Вермахту максимальный урон.\n\nПартизаны на освобождённых землях будут призваны во Всероссийскую Армию и присоединятся к Федерации в деле освобождения нашей Родины от тирании Германии."

 NOV_shukshin_inspire_the_muscovite_people:0 "Вдохновить московский народ"
 NOV_shukshin_inspire_the_muscovite_people_desc:0 "Русские Московии! Вы знаете, кто мы и зачем пришли. Давно мечтали миллионы жителей Западной России о том дне, когда Родина снова примет их в свои тёплые, любящие объятия, и этот день уже близок!\n\nБратья и сёстры русского народа, пришло время, наконец, сбросить оковы, приковывающие Вас к грязи на коленях, и вступить в борьбу за своё право быть свободными! Ваше право на жизнь! Ваше право быть гордым гражданином России!"

 NOV_shukshin_moscow_is_behind_us:0 "Москва позади!"
 NOV_shukshin_moscow_is_behind_us_desc:0 "После стольких лет кровопролития и слёз, великий город Москва теперь снова в руках людей. Десятилетиями об этом дне мечтали миллионы, молясь об освобождении родного дома. Этот день, наконец, настал.\n\nНикогда больше наша великая столица не попадёт в руки врага, и иностранные войска не осквернят больше эти улицы.\n\n§VМосква останется позади нас, сейчас и навсегда!§!"

 NOV_shukshin_retrofit_old_soviet_equipment:0 "Модернизация старого советского оборудования"
 NOV_shukshin_retrofit_old_soviet_equipment_desc:0 "Война против Германии, несомненно, потребует от Федерации использования всего военного оборудования, полезных технологий и военной техники, которые могут быть полезны в борьбе против Германии. Хотя мы бы предпочли, чтобы наши силы были оснащены стандартным снаряжением Федерации, использование модернизированного снаряжения может оказаться важным для наших военных операций, если Федерация столкнётся с нехваткой оборудования в будущем."

 NOV_shukshin_deploy_pontoon_bridges:0 "Развёртывание понтонных мостов"
 NOV_shukshin_deploy_pontoon_bridges_desc:0 "География Восточной Европы в основном состоит из обширных равнин, больших лесов и многочисленных рек. В то время, как равнины и леса могут быть преодолены нашими войсками, реки иногда оказывались головной болью для сил Всероссийской Армии, которые с трудом продвигались за их пределы, особенно когда противник закрепился с другой стороны.\n\nХотя развёртывание понтонных мостов не решит проблему, оно, безусловно, сделает переправу через огромные реки, такие как Волга и Дон, гораздо менее сложной задачей для наших войск."

 NOV_shukshin_wartime_conscription:0 "Призыв военного времени"
 NOV_shukshin_wartime_conscription_desc:0 "Хотя российская армия доказала свою способность противостоять немцам в бою, мы не должны забывать, что Вермахт превосходит нас по многим показателям. Таким образом, единственный способ противостоять огромным армиям нацистского Рейха - это изменить наши законы о воинской повинности и привести больше сынов России в ряды Всероссийской Армии.\n\nХотя это решение может быть непопулярным для многих людей, особенно для тех дураков из РСЛП, оно является необходимым злом, которого Федерация требует от своего народа, чтобы обеспечить победу над нашим злейшим врагом."

 NOV_shukshin_wartime_propaganda:0 "Пропаганда военного времени"
 NOV_shukshin_wartime_propaganda_desc:0 "Мы должны напомнить нашему населению, за кого мы сражаемся.\n\nМы боремся за москвичей, которые были вынуждены покинуть свои дома, чтобы освободить место для переселенцев, и с которыми обращаются как с недочеловеками на своей земле.\n\nМы сражаемся за кавказцев, которые долгое время терпели сегрегацию и угнетение от рук Рейха.\n\nМы сражаемся за украинцев, чьи земли превратились в не более чем сельскохозяйственные угодья Рейха.\n\nМы сражаемся за туземцев Остланда, которые беспомощно наблюдают, как их родные земли колонизируются их угнетателями.\n\nМы сражаемся за освобождение Восточной Европы любой ценой!"

 NOV_shukshin_invest_in_feniks:0 "Инвестировать в Феникс"
 NOV_shukshin_invest_in_feniks_desc:0 "Когда разразилась война, Правительство и корпорации согласились отложить в сторону свои политические разногласия, чтобы объединить огромные ресурсы и экономическое богатство Федерации против Германского Рейха. Однако война с немцами доводит до предела возможности нашего основного производителя военной продукции Феникс.\n\nВысокие материальные потребности для военных нужд вынудили многие заводы выйти за рамки своих возможностей. Корпорация обратилась к Президенту и официально запросила финансовую помощь у Правительства для расширения существующих заводов, чтобы удовлетворить предъявляемые к ним требования. В то время, как многие в Правительстве опасаются возможных последствий таких действий, стало ясно, что в настоящее время Правительство должно поддерживать мегакорпорации на благо единого фронта против Рейха."

 NOV_shukshin_purchase_american_submarines:0 "Покупка американских подводных лодок"
 NOV_shukshin_purchase_american_submarines_desc:0 "В то время, как война против Германии в основном ведётся на суше и в небе, роль военно-морского флота, несомненно, значительно возросла после Великой Отечественной войны. Вслед за Россией, нацисты построили значительные военно-морские силы, призванные бросить вызов сверхдержавам, таким как Соединённые Штаты, за господство в Атлантике, а это означает, что Рейх более чем способен посылать свои флоты для набегов на наши прибрежные поселения.\n\nК счастью, Соединённые Штаты Америки, которые годами поддерживали нас, предложили продать нам оперативную группу подводных лодок, которые могут поддержать усилия ВМФ России по защите таких городов, как Архангельск и Мурманск, от немецких обстрелов. Учитывая, что угроза прибрежных вторжений войск Вермахта становится всё более вероятной, было бы глупо отказываться от такого предложения."

 NOV_shukshin_contact_free_europe:0 "Контакты со Свободной Европой"
 NOV_shukshin_contact_free_europe_desc:0 "Братья и сёстры Европы! Борьба за освобождение нашего священного континента приближается. В то время, как Всероссийская Армия храбро идёт на запад, чтобы противостоять Вермахту, мы призываем все свободные народы Европы поддержать нашу великую борьбу против Рейха и его марионеток всеми возможными способами.\n\nТолько когда Свободная Европа объединится воедино, мы сможем освободить наш континент от нацистских репрессий и гарантировать, что будущее этой древней земли будет свободным и процветающим не только для наших детей, но и для детей наших детей."

 NOV_shukshin_the_italian_connection:0 "Итальянская связь"
 NOV_shukshin_the_italian_connection_desc:0 "Поскольку война между нацистской Германией и силами Российской Федерации продолжается, Королевство Италия оказалось в уникальном положении. Хотя когда-то мы были врагами во время Второй мировой войны, за прошедшие с тех пор долгие годы многое изменилось. Отношения между Германией и Италией ухудшились после окончания Второй мировой войны.\n\nИмея в виду этот факт, существует возможность убедить Итальянское Правительство финансировать военные действия России против Германского Рейха и помочь раз и навсегда подавить нацистскую угрозу из Европы."

 NOV_shukshin_forward_russia:0 "Вперёд, Россия!"
 NOV_shukshin_forward_russia_desc:0 "Народ Российской Федерации, наша победа приближается! Вермахт рушится перед несокрушимой мощью Всероссийской Армии! Давайте начнём наше последнее великое наступление против Вермахта и сокрушим то немногое, что ещё осталось.\n\nМы заставим их сесть за стол переговоров, и если они всё ещё достаточно глупы, чтобы верить, что могут продолжать бросать вызов нашему народу, мы прорвёмся глубоко в сердце Рейха, сожжём Германию дотла и водрузим знамя Федерации на руинах Фольксхалле!\n\nВперёд, Россия!"

