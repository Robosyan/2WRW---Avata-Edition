 # Karelia #
 NOV_shukshin_see_to_the_northern_front:0 "Северный фронт"
 NOV_shukshin_see_to_the_northern_front_desc:0 "Во время операции "Барбаросса" нам пришлось сражаться с многочисленными головами гидры, известной как национал-социализм. Кровавая борьба сама по себе, мы получили смертельный удар, когда финны начали вторжение в наши северные земли, воспользовавшись нашим ослабленным состоянием в его самой низкой точке.\n\nТеперь мы вернулись. Земли, несправедливо отнятые у нас так давно, теперь взывают об освобождении, поскольку финны пренебрегают силой, которой мы теперь обладаем. Со временем, мы выпустим полную месть русского медведя и сотрём одно из великих пятен прошлого нашей нации."

 NOV_shukshin_develop_the_ongea_airfield:0 "Развитие Онежского аэродрома"
 NOV_shukshin_develop_the_ongea_airfield_desc:0 "Когда солдаты Федерации сражались на бескрайних просторах Родины, открылась одна единственная истина о правде современной войны. Эта истина заключается в необходимости полного господства в воздухе при проведении любой военной операции с гарантированным поражением в качестве альтернативы. Мы должны убедиться, что нас не застанут врасплох в ходе наших финских усилий.\n\nПрезидент Шукшин был уговорён военным командованием начать очередной цикл строительных работ в Онеге, в первую очередь направленных на содержание и расширение существующих аэродромов и авиабаз. Хотя это в первую очередь направлено на нашу войну с Финляндией, но может сослужить нам хорошую службу и в грядущей битве с Германией..."

 NOV_shukshin_provide_winter_gear:0 "Предоставить зимнее снаряжение"
 NOV_shukshin_provide_winter_gear_desc:0 "Возможно, наиболее очевидной частью ведения боевых действий на такой земле является необходимость надлежащего планирования и логистических операций для обеспечения постоянного потока необходимой военной техники в суровых землях Севера. Конечно, мы извлекли уроки из наших прошлых ошибок.\n\nМы планировали именно этот выпуск, и военный штаб уже выкатывает всю необходимую технику и раздает её бойцам на фронте. Благодаря инновациям и тактическому мастерству, мы заставим Финляндию сдаться перед мощью Федерации."

 NOV_shukshin_operation_nystad:0 "Операция: Ништадт"
 NOV_shukshin_operation_nystad_desc:0 "Час освобождения всё ближе, так как собирается пехота, собирается наш мехкорпус, и самолёты начинают взлетать с промёрзших взлётно-посадочных полос. Президент Шукшин санкционировал операцию Ништадт.\n\nНаша подготовка и технологическое превосходство позволят нам прорваться через финский народ всего за несколько месяцев, а наша современная форма войны сломит хребет любому потенциальному сопротивлению, с которым мы можем столкнуться. Вскоре унижения Первой Зимней войны будут отомщены."

 NOV_develop_the_murmansk_railway:0 "Развивать Мурманскую железную дорогу"
 NOV_develop_the_murmansk_railway_desc:0 "После многолетнего нахождения под властью финнов, были освобождены земли Карельской Республики и Мурманской области. Однако это не будет концом борьбы в Карелии, поскольку теперь мы должны соединить регион с администрацией, от которой он был оторван на протяжении десятилетий.\n\nМы переоборудуем и профинансируем существующую Мурманскую железную дорогу не только для того, чтобы соединить новые области с существующей инфраструктурой, но и для того, чтобы обеспечить центральный путь для координации снабжения в холодной, малоразвитой части нашей страны. Хотя это - только начало, оно закладывает основу для будущей инфраструктуры Карелии, чтобы привести регион в соответствие с остальной частью нашей Федерации."

 ### Post War Shukshin Tree ###

 NOV_four_more_years:0 "Ещё четыре года!"
 NOV_four_more_years_desc:0 "Любимый Президент нашей Федерации Василий Шукшин, ответственный за то, что единолично освободил Россию от цепей силовиков, объединитель России и освободитель Восточной Европы от немецкого сапога, снова получил от народа мандат на управление.\n\nПрезидент Шукшин не хочет относиться к своему второму сроку как к победному кругу. Была изложена смелая новая повестка дня, чтобы поднять величие Федерации к новым высотам: смотреть на российскую экономику, чтобы ещё больше укрепить своё господство над Евразией, и смотреть на звёзды, чтобы дать России собственную космическую программу."

 NOV_continue_the_dream:0 "Продолжить мечту"
 NOV_continue_the_dream_desc:0 "С первых снегов Новосибирска по следам войны мы несли факел Демократии. Оттуда мы расширились до Средней Сибири, а затем воссоединились с холодными восточными пустошами России. Именно здесь холодный гобелен силовиков впервые начал рушиться, когда Президент Шукшин вышел на первое место в гонке. После великой и долгой борьбы, мужчины нашей Федерации пересекли Урал и окончательно объединили Россию под §Wбелым§!, §Mсинем§! и §Rкрасным§! знаменем.\n\nТеперь мы должны продолжить эту мечту и по-прежнему держать факел высоко над олигархами и коррупционерами. Мы расширим удобства и свободы этой Федерации, чтобы люди могли действительно процветать, как никогда раньше."
 NOV_continue_the_dream_tt:0 "£GFX_NOV_DSPR_Icon §EДемократическо-социалистическая партия России§! и £GFX_NOV_RSLP_Icon §mРоссийская социал-либеральная партия России§! §Gподдержат§! дополнительные реформы."

 NOV_encourage_small_business:0 "Поощрять малый бизнес"
 NOV_encourage_small_business_desc:0 "Теперь, когда олигархия, которая душила процветание России, наконец-то убита, нашим гражданам была предоставлена свобода действовать независимо в условиях действительно свободного рынка, хотя многие из них были обескуражены. Теперь мы должны открыть новую эру малого бизнеса.\n\nРоссияне повсюду смогут создать свой кусок экономического пирога за счёт государственных субсидий и финансовой помощи. Люди будут иметь не только успешный бизнес, независимый от корпоративного надзора, но и здоровую конкуренцию, и смогут стимулировать экономику из первых рук, как никогда раньше."

 NOV_federal_insurance_act:0 "Федеральный закон о страховании"
 NOV_federal_insurance_act_desc:0 "Мы примем Закон о всеобщем страховании благосостояния русского народа. Приватизация здравоохранения не привела ни к чему, кроме эксплуатации благосостояния наших граждан в целях получения прибыли и принесла пользу крупным корпорациям за их счёт. Конечно, это значительно увеличивает наш бюджет и может привести к усилению нагрузки на экономику.\n\nМедицинские расходы, такие как стоматологические услуги, ежегодные осмотры и оптометрия, наряду с другими формами базовой помощи, будут включены в качестве основного права для всех граждан под нашим флагом. Люди требуют перемен и действий, направленных на улучшение качества их жизни, и мы дадим им это."

 NOV_university_of_moscow:0 "Московский Университет"
 NOV_university_of_moscow_desc:0 "Москва, несмотря на наши усилия вернуть ей былую славу, продолжает бороться за свою значимость как в мире, так и в России. Его многочисленные престижные институты были полностью уничтожены десятилетиями немецкой оккупации, и если мы хотим обратить вспять эти обиды, мы должны начать с нуля.\n\nВ самом центре города будет построен яркий, новый Московский Университет. Его строительство не только поднимет престиж Москвы, но и принесёт пользу образованию молодёжи Федерации и поможет привлечь в город молодых россиян. Будущее Федерации и Москвы начинается с его строительства."

 NOV_working_mans_paradise:0 "Рай рабочего человека"
 NOV_working_mans_paradise_desc:0 "В царское время рабочий человек был угнетён, придавлен, принижен, закабалён в крепостные. Однако с ветрами перемен, дующими в нашу Федерацию, мы приведём нашу нацию к тому, чтобы она стала раем для рабочего человека. Работники должны иметь сильную, строго соблюдаемую защиту, несравнимую ни с одной другой страной Евразии.\n\nВ результате нашей политики, мы можем ожидать резкого роста иммиграции в Россию. Наша нация станет рабочей утопией, когда тысячи людей устремятся в наши города в поисках работы в каждом секторе, требующем усилий рабочего. Наша экономика получила огромное благо от людей и для людей. Десять лет назад будущее России казалось туманным, но сегодня наша Федерация сияет ярче, чем когда-либо."

 NOV_metropolitan_moscow:0 "Московский Метрополитен"
 NOV_metropolitan_moscow_desc:0 "Столица нашей Федерации, Москва, входит в число самых выдающихся городов мира. Он пережил конфликты, чуму, кровь и слёзы, и всё же, несмотря на тех, кто хотел бы видеть её разрушенной, священные залы Кремля по-прежнему бросают вызов времени.\n\nТеперь, когда мы восстановили славу нашего любимого города после зверств и несправедливостей, совершённых немецким сапогом, мы сделаем Москву мерцающей столицей, которой она всегда должна была быть. Первопрестольная России вновь засияет великолепием масштабной модернизации и станет доступнее для всех народов Федерации."

 NOV_energy_export_prospects:0 "Перспективы экспорта энергии"
 NOV_energy_export_prospects_desc:0 "Россия наполнена естественным изобилием газа, нефти и других источников энергии, которые составляют основу нашей экспортной экономики. Пришло время использовать эти ресурсы в полной мере с экономической точки зрения.\n\nМы будем заключать торговые сделки между экономическими блоками, чтобы экспортировать наш газ и нефть на мировой рынок. После нефтяного кризиса, страны во всём мире всё ещё имеют высокий спрос на своих рынках, готовых к удовлетворению, особенно Америка, которую мы можем использовать для укрепления наших международных отношений и стимулирования как нашего внутреннего рынка, так и рынков наших торговых партнёров."

 NOV_develop_the_west:0 "Развивать Запад"
 NOV_develop_the_west_desc:0 "Хотя последние годы не были добры к России, ни в одной части страны не было хуже, чем на Западе. Администрация не считала жителей людьми, десятилетиями их порабощала, морила голодом и беззаботно убивала. После последней войны, Западная Россия была почти полностью разрушена, но теперь, когда жизнь нормализовалась, мы должны вовремя привести страну вперёд и стряхнуть с себя преследующий её призрак нацизма. Это может быть непросто, но перед нами стоит задача, которую необходимо выполнить ради всех россиян."

 NOV_second_siberian_plan:0 "Второй Сибирский план"
 NOV_second_siberian_plan_desc:0 "С тех пор, как Сибирь впервые попала под контроль России в 16 веке, Сибирь была забытой запоздалой мыслью, пока премьерство Бухарина в Советском Союзе не привело к реализации его Сибирского плана по преобразованию региона и выводу его из неуместности.\n\nВ последовавшем хаосе, Сибирь осталась с небольшими ресурсами, обречёнными на забвение ещё на десятилетия. Наши восточные владения обладают огромным количеством неиспользованных природных ресурсов и промышленным потенциалом, которым нельзя пренебрегать. Мы удвоим наши усилия, чтобы использовать эту землю и привести Сибирь к величию в качестве равноправного партнёра нашей западной территории." 

 NOV_russian_free_trade_zone:0 "Российская зона свободной торговли"
 NOV_russian_free_trade_zone_desc:0 "Чтобы привлечь других в нашу сферу влияния, мы должны использовать самые разнообразные средства для увеличения нашей экономической мощи. Одним из таких путей является вовлечение стран в зону свободной торговли с Россией во главе. Очень немногие страны владеют огромным количеством природных ресурсов, которые есть у нас, и их потребности могут быть более чем удовлетворены за счёт необъятности наших земель.\n\nПоэтому мы создадим Российскую зону свободной торговли и попытаемся дипломатически заручиться поддержкой других стран по всей Евразии для продвижения экономических интересов и укрепления позитивных отношений между равными. Делая это, российский орёл расширит свою сферу и своих союзников и укрепится на мировой арене."

 NOV_center_of_eurasia:0 "Центр Евразии"
 NOV_center_of_eurasia_desc:0 "Мы - бесспорные хозяева Евразии. Ни одна другая страна в регионе не обладает таким количеством сырьевых природных ресурсов, рабочей силы и промышленной мощи, как Россия. Мы граничим с самыми разными странами, от государств Центральной Азии до стран Ближнего Востока. Теперь, когда мы объединились, мы перейдём к восстановлению нашей собственной сферы влияния, чтобы она могла соперничать с Пактом Единства и Сферой.\n\nМы будем делать это, тайно финансируя фракции в этих странах, которые поддерживают нас, и давать им разумные стимулы переходить на нашу сторону, а не на сторону нацистов или японцев. Шаг за шагом мы заложим основу для нашего будущего восхождения к мировой сверхдержаве. Но сначала мы должны обезопасить свой собственный задний двор."

 NOV_establish_roscosmos:0 "Учредить Роскосмос"
 NOV_establish_roscosmos_desc:0 "Если бы 10 лет назад нашим соотечественникам сказали, что такая идея вообще возможна, Вас бы сочли сумасшедшим. Но теперь, с нашими победами на Западе, мы можем показать миру, что Россия стала новейшей сверхдержавой. На самом деле, космических программ за пределами Японии, Германии и Америки нет, и нам предстоит пройти долгий путь. Но Россия веками смотрела на звезды с удивлением, изумлением и энергией. Со времён Ломоносова, в эпоху царей, даже в заблудшие годы Бухарина. Каждое путешествие начинается с одного шага, и это будет первый шаг."

 NOV_titan_scholarship_program:0 "Стипендиальная программа Титана"
 NOV_titan_scholarship_program_desc:0 "Россия – это больше, чем земля, на которой она существует, это ещё и её люди. Как нам стать сверхдержавой, если наш народ не может создать такой же тип разума, который привёл мир в атомный век? Таким образом, мы заключили сделку с Титан о финансировании студентов, которые демонстрируют свой талант в академических кругах, для продолжения учебы в лучших университетах.\n\nТитан также предоставит этим студентам доступ к некоторым из самых передовых исследовательских центров в Европе, чтобы ещё больше ускорить рост нашей академической базы. Конечно, Титан не собирается делать это исключительно на благо России. Мы решили снизить ставки корпоративного налога для Титан и предоставить им более выгодные государственные контракты, чтобы подсластить им сделку."

 NOV_baikonur_cosmodrome:0 "Космодром Байконур"
 NOV_baikonur_cosmodrome_desc:0 "Все великие путешествия должны где-то начинаться, и наша новая космическая программа - не исключение. Создание отправной точки для звёздных экскурсий Федерации должно быть завершено, прежде чем можно будет предпринять какие-либо дальнейшие усилия, для которых у нас есть идеальное место.\n\nМы создадим космодром Байконур в самом сердце Южного Казахстана - наш первый и единственный космодром. Он станет штаб-квартирой для всех наших будущих полётов к звёздам и, в качестве дополнительного преимущества, укрепит наши связи с народами Казахстана. На её основе мы построим космическую программу покорения космоса."

 NOV_meet_with_ultravisionaries:0 "Встреча с ультравизионерами"
 NOV_meet_with_ultravisionaries_desc:0 "Чтобы мы могли вырастить лучших инженеров и исследователей для нашей космической программы, мы должны использовать все лучшие умы, которые может предложить Россия. На территории, которая когда-то была Республикой Коми, проживает группа учёных, преданных культу прогресса, когда-то известному как социалистическое ультравизионерское движение.\n\nНекоторые говорят, что выслушивать этих людей из-за их странных политических взглядов будет пустой тратой времени. Приглашение их консультировать наш Совет по исследованиям и технологическому развитию будет политической авантюрой, поскольку нам ещё предстоит увидеть, как их теории приносят плоды, но если мы не будем работать с ними, мы лишим себя великого ресурса, который у нас есть - знания."

 NOV_keep_the_funds_flowing:0 "Поддерживать приток средств"
 NOV_keep_the_funds_flowing_desc:0 "Чтобы мы могли удержать этот проект на плаву и коснуться небес, мы должны поддерживать стабильное и последовательное финансирование. Направляя деньги в эти проекты, мы гарантируем, что мы сможем своевременно и эффективно представить проект на конкурс. Мы уже направили столько денег на другие проекты и социальные службы, так почему же стесняемся направить те же средства на космическую программу?\n\nХотя наши недоброжелатели могут расценить это как тщеславный проект, для других это - то, что вернёт Россию на мировую арену. Чтобы мы действительно вернули себе титул "Четвёртой власти", мы должны сделать то, что сделали очень немногие страны. Мы должны коснуться звёзд, и нам нужно финансирование, чтобы добраться туда."

 NOV_develop_the_facilities:0 "Развивать объекты"
 NOV_develop_the_facilities_desc:0 "Для того, чтобы мы могли достичь звёзд, мы, конечно, должны построить станции, с которых наши звёздные экспедиции могут запускаться и работать. Это может оказаться для нас дорогостоящим счётом, но это будет необходимая цена, которую наша Федерация должна будет нести в нашей мечте, чтобы выйти за пределы нашего мира.\n\nПостроив надлежащие объекты, чтобы сделать такое предприятие проще и в пределах досягаемости, он сокращает время на транспортировку оборудования во многие, рассредоточенные наборы объектов, а не в несколько централизованных мест, расположенных близко друг к другу. Поистине, это путь к приведению России в современность."

 NOV_the_photon_rocket:0 "Фотонная ракета"
 NOV_the_photon_rocket_desc:0 "Одно из последних приготовлений к нашему первому полёту в космос - это разработка ракеты, которая доставит первого россиянина к звёздам. Крайне важно, чтобы окончательный проект был как можно ближе к совершенству, если мы хотим обеспечить безопасный и чистый старт за пределы атмосферы для выбранного космонавта ракеты.\n\nМы будем использовать передовые фотонные двигательные установки в сочетании с другими, более традиционными методами ракетной техники. Этот технологический подвиг, конечно, не обойдётся без затрат, но цена безопасного взлёта не может быть слишком высокой. С завершением нашего метода подъёма России в космос, мы стали на один шаг ближе к пилотируемой небесной экскурсии."

 NOV_borrow_american_designs:0 "Заимствовать американских конструкторов"
 NOV_borrow_american_designs_desc:0 "Соединённые Штаты уже отправили людей в космос со своей почтенной космической программой НАСА. Из-за отсутствия у нас опыта или проектов такого масштаба, как у американцев, и наших дружеских отношений с США, в стремлении к дальнейшему сотрудничеству между двумя орлами они одолжат нам чертежи, необходимые для космических путешествий.\n\nЭто ни в коем случае не является признанием неудачи со стороны Федерации. Это даёт нам больше возможностей для разработки других областей по сравнению с этапом проектирования, а также реальных, проверенных в полевых условиях проектов, гарантированных успехом. Поистине, это символ наших новых друзей и места на мировой арене."

 NOV_eclipse_the_usa:0 "Американский стандарт"
 NOV_eclipse_the_usa_desc:0 "Когда-то космическая программа Третьего Рейха считалась образцовой моделью стремления человечества прикоснуться к звездам, но с изменением времени и тлеющими руинами Рейха, приведшими к его приостановке, главная космическая программа мира стала поистине космической.\n\nЕсли российская космическая программа должна стать действительно великой, она должна сделать со звёздными проектами американцев то же, что те сделали с немцами: приблизиться к их стандартам по масштабу и успеху. Сияющая новая парадигма исследования звёзд не будет нести ни Свастику, ни Звёзды и Полосы, а триколор Федерации."

 NOV_stellaris:0 "Стелларис"
 NOV_stellaris_desc:0 "После долгой, кропотливой и требовательной серии приготовлений, Федерация подошла к краю пропасти за фундамент, над которым она так неустанно работала - пилотируемая экспедиция в космос.\n\nМногие народы России, учёные и сам Президент Шукшин с нетерпением ждали этого момента с самого начала космонавтики. Этим шагом, Россия как нация потянулась к звёздам и прочно взяла их в свои руки, поскольку амбиции Федерации оставляют позади стратосферу вместо межзвёздного слоя. Никто на Земле не сможет отрицать наши подвиги, поскольку Федерация становится не только равным, но и лидером в мировом сообществе."

 NOV_the_fourth_power:0 "Четвёртая власть"
 NOV_the_fourth_power_desc:0 "После Второй мировой войны общеизвестно, что в новом порядке господствуют коллективно три нации. Однако, когда Русский Феникс восстал из пепла Второй Западнорусской войны, Федерация и её союзники бросают вызов статус-кво больше, чем когда-либо.\n\nТеперь, когда наша нация обладает ядерным потенциалом, осуществила космический полёт и пользовалась суверенитетом, свободой и равенством, как никогда ранее, мы можем, наконец, причислить нашу родину к четвёртой державе. Мы будем теми, кто возглавит дивный новый мир 21-го века!"