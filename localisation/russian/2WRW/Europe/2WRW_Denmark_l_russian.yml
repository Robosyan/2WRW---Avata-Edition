 DEN_German_Garrison:0 "Гарнизон Вермахта"
 POLITICS_DEN_German_Garrison_DESC:0 "После немецкого завоевания Дании, в столице страны - Копенгагене - находился гарнизон Вермахта. Нахождение в Дании всегда считалось лёгкой прогулкой по сравнению со службой на передовой или в отдалённых уголках Рейха. Офицеры и рядовые наслаждались приятной страной. Но их положение сейчас далеко от приятного.\n\nПосле унизительного поражения во Второй Западнорусской войне, многим другим государствам удалось оторваться от Германии, чего нельзя сказать о Дании. Контроль над страной все еще остаётся в руках немецкого гарнизона. Когда приказы из Германии прекратились и Правительство пало, армия быстро взяла бразды правления в свои руки. И теперь вся Дания, управляется кликой враждующих офицеров, которые совершенно не готовы управлять страной.\n\nСейчас они находятся в крайне шатком положении. Гарнизон контролирует крупные города, но в сельской местности его авторитет отсутствует. Некоторые сельские районы открыто отказываются подчиняться их власти. Недостаточно укомплектованный гарнизон, который был оснащён лишь для борьбы с незначительными волнениями, недостаточно снабжён для подавления повстанцев. Достаточно одного удара в дверь, чтобы вся гнилая конструкция рухнула. Даже если им удастся пережить бурю, нет никакой гарантии, что Правительство, победившее в Германии, будет к ним дружелюбно..."
 DEN_Anker_Joergensen:0 "Анкер Йёргенсен"
 POLITICS_DEN_Anker_Joergensen_DESC:0 "Анкер Йёргенсен родился в 1922 году и быстро осиротел, поскольку его родители заболели туберкулезом. Бросив школу, чтобы работать на складе и выживая за счёт милостыни, Йёргенсен стал участвовать в трудовой политике и, как следствие, в Социал-демократии.\n\nВойна станет свидетелем первых актов сопротивления Йёргенсена немцам. Отказавшись от разоружения во время операции "Сафари", он в конечном итоге был схвачен, но репатриирован в Данию, где быстро включился в горячее движение сопротивления. Борясь за свободную Данию вот уже почти три десятилетия, Йёргенсен был вынужден считаться с борьбой нации против немецких оккупантов. И всё же, стиснув зубы, он продолжал сражаться, никогда не отказываясь от своего видения Дании.\n\nТеперь, когда некогда гордый Вермахт превращён в пепел, а Дания отделилась от дряхлого трупа немецкой империи, Йёргенсен стал премьер-министром снова Свободной Дании. То, что когда-то было мечтой, может стать реальностью, поскольку Йоргенсен теперь открыто борется за создание королевства для всех подданных Дании и для своего короля."
 DEN_Arne_Munch_Petersen:0 "Арне Мунк-Петерсен"
 POLITICS_DEN_Arne_Munch_Petersen_DESC:0 "Арне Мунк-Петерсен родился в 1904 году в семье профессора. Имея степень магистра истории, Арне намеревался стать учителем, однако этому не суждено было сбыться, так как Мунк-Петерсен быстро втянулся в сферу датского коммунизма. Он был избран на VI Конгресс Коммунистического Интернационала в 1928 году, и с этого момента его участие в политике только возрастало. Петерсен стал курьером Советского Союза при Бухарине и отвечал за поддержание связей между СССР, Скандинавией, Польшей и Германией. Вскоре он стал партийным секретарём Коммунистической партии Дании.\n\nКогда в 1940 году в Данию пришла война, Мунк-Петерсен был вынужден перевести свою деятельность в подполье. Он сохранял свои обязанности перед Коминтерном, поддерживая контакты между Москвой и своими контактами в Центральной и Северной Европе. Однако, когда Правительство Бухарина пало и Коммунистический Интернационал раскололся, Мунк-Петерсен решил продолжать борьбу. Даже под репрессивным давлением национал-социализма, он никогда не отказывался от своей мечты о свободной Дании под серпом и молотом.\n\nТеперь, когда Германия побеждена, а её сфера погрузилась в хаос и смятение, у Мунка-Петерсена остаётся шанс воплотить свои видения в реальность. Сейчас, более чем когда-либо, настало время освободить Данию от репрессивного ига немецкого подхалима и привести её в эпоху, когда красный флаг может гордо развеваться в Скандинавии."
 DEN_Poul_Hartling:0 "Поуль Хартлинг"
 POLITICS_DEN_Poul_Hartling_DESC:0 "Поуль Хартлинг родился 14 августа 1914 года в Копенгагене, где и провел всё своё детство. Затем он изучал богословие, чтобы стать священником, и окончил семинарию в 1939 году, где и провёл свое время до немецкого вторжения. После прихода немцев он был вынужден бежать в Швецию, где и планировал оставаться до окончания войны. Однако Союзники проиграли, вынудив его надолго остаться в Стокгольме.\n\nТам он попытался продолжить свою карьеру священника. Он стал видным главой среди датских изгнанников в Стокгольме. После переезда датской политической партии "Венстре" в Стокгольм, он стал её членом в 1957 году, быстро поднявшись по служебной лестнице и став партийным лидером в 1965 году. Однако партии чего-то не хватало - надежды. Никто не ожидал, что Дания когда-нибудь освободится от Германии. Но эта надежда пришла раньше, чем они могли себе представить, когда немцы погрузились в хаос после поражения на Востоке, а Рейх был охвачен гражданской войной.\n\nПартия "Венстре" быстро переехала обратно в Копенгаген после победы Сопротивления во время Датской весны, где они избрали Поуля своим председателем. А после победы Венстре на выборах, надежды многих на свободную и новую Данию теперь легли на его плечи."
 DEN_Soeren_Kam:0 "Сёрен Кам"
 POLITICS_DEN_Soeren_Kam_DESC:0 "Сёрен Кам, родившийся в 1921 году, с детства был яростным приверженцем национал-социализма и его возможного внебрачного потомка - бургундской системы. Его отец был лидером Добровольческого корпуса Дании - подразделения СС, а мать - членом Датской национал-социалистической партии. Кам был поглощён идеологией, и неудивительно, что он решил пойти оп стопам родителей, вступив в Дивизию СС "Викинг".\n\nВпоследствии Кам сражался на Восточном фронте, где заслужил награды за свои храбрые действия. После окончания войны с Россией и падения Правительства Бухарина, Кам продолжил подготовку новых членов СС на оккупированных территориях Германии. Он, вместе с Гиммлером, был замешан в попытке государственного переворота, совершённой СС, и прожил следующие несколько десятилетий в Бургундии, служа под руководством ужасной "Бургундской системы".\n\nТеперь, когда Дания расколота, а железная хватка Германии и Вермахта ослабла, Кам вернулся в Данию, чтобы заявить права и распространить щупальца своего сюзерена на еще одну часть мира - свою бывшую родину, Данию."
 DEN_Freedom_council:0 "Освободительный совет"
 POLITICS_DEN_Freedom_council_DESC:0 "Несмотря на то, что после вторжения Германии король и Правительство Дании все еще оставались у власти, а оккупация страны осуществлялась более лёгкой рукой, чем большинство территорий, подвергшихся вторжению нацистов, с годами влияние Германии на этой земле росло всё больше и больше. Экономика Дании была привязана к Рейху, и над страной нависла угроза гарнизона Вермахта. Многим казалось, что Дания обречена вечно лизать сапог Германии.\n\nОни оказались не правы.\n\nНесмотря на захват страны немецким гарнизоном, члены Сопротивления и партизаны объединились, чтобы освободить Данию, и теперь правят в коалиции, в просторечии называемой "Освободительным советом". Созданный в 1943 году группой датских демократов и коммунистов, Совет начал свою деятельность с проведения тайных операций во время Второй мировой войны против солдат, дислоцированных в Дании.\n\nПосле войны группа на какое-то время замолчала, используя это время, чтобы набраться сил. Теперь они стоят в авангарде нации как её единоличное руководство. Несмотря на сомнительную легитимность Совета и незначительные распри между коммунистами и демократами, он остаётся, возможно, последней надеждой для датского народа и по-настоящему свободной Дании."