l_russian:

 MOS_language_problem_russia:0 "Языковая проблема"
 MOS_language_problem_russia_desc:0 "После Второй мировой войны западная часть России столкнулась с проблемой притока немецких поселенцев, обосновавшихся в крупных городах. Завещание Гитлера перекроило не только геополитическую, но и лингвистическую карту, и, как следствие, московскому правительству восстановления приходится сталкиваться с двумя совершенно разными языками и культурами, что значительно усложняет процесс переселения. Пройдет еще множество лет, прежде чем новое правительство полностью деколонизирует Москву, не говоря уже о более эффективных примерах немецкого влияния, таких как Санкт-Петербург."

 MOS_war_torn_region: "Раздираемый войной регион - Наследие Генералплана Ост"
 MOS_war_torn_region_desc:0 "Западная Россия была центром конфликта между Россией и Германией. Некогда величественный центр славянского мира теперь носит неизгладимые шрамы войны. Город, прошедший через ад, все еще стоит, несмотря на выпавшие на его долю испытания, но от его некогда великолепной инфраструктуры и оживленных кварталов, населенных немецкими поселенцами, остались лишь пустые оболочки, напоминающие о конфликте, охватившем регион. Потребуется много времени, чтобы залечить эти раны. Возможно, Россия и выиграла войну, но сможет ли она сохранить мир, еще предстоит выяснить."

 MOS_rural_state:0 "Сельская провинция"
 MOS_rural_state_desc: "Рейхскомиссариат Московия, как и все немецкие колонии, должен был стать идеальным раем для арийцев, пока реальность не показала свою уродливую голову. Со временем масштаб такого грандиозного проекта стал намного проще, и внезапно Московия стала предназначен для двух целей: использовать русских рабов на фабриках и дать немецких фермерам возможности для обработки почвы. На развитие городов за пределами немецких поселений (или лагерей военнопленных) не было потрачено ни времени, ни усилий, что привело к их полному "распаду" после смерти Гитлера. В результате Московия превратилась в бедное и убогое место с одним из самых низких показателей ВВП на душу населения в Европе. Подобно прежним поколениям крепостных, жители Московии борются с трудностями, едва сводя концы с концами в том, что когда-то было местом богатства и власти."

