 POLITICS_Ferenc_Nagy_70s_DESC:0 "Родившийся в крестьянской семье, Ференц Надь начал работать как писатель-самоучка для новостных статей. Он быстро влился в политику, тесно сотрудничая с местными крестьянскими обществами и защищая права крестьян. Войдя в парламент в 1939 году, во время своего пребывания на посту Надь помогал венгерскому подполью в его усилиях по сдерживанию военных. Однако вся его работа оказалась напрасной. Немцам удалось выиграть войну, и Венгерское государство укрепило свою власть в стране.\n\nПродолжая работать в правительстве, он был лидером подконтрольной оппозиции, всё время пытаясь сохранить и защитить свои сети в венгерском подполье. На каждом шагу за ним следила тайная полиция, он был вынужден жить под постоянным наблюдением; одна ошибка могла привести к его аресту или казни.\n\nЗатем произошла Вторая Западнорусская война. Германия потерпела поражение, а Венгрия погрузилась в хаос. Это был его шанс после столь долгого времени принести в Венгрию свет свободы. Отделившись от остальных членов оппозиции, сторонники демократов распространились по всей сельской местности, чтобы сплотиться вокруг Ференца Надя, пока финальная борьба за венгерскую свободу только начинается."


