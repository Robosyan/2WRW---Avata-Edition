 BLR_a_simple_life: "Простая жизнь"
 BLR_a_simple_life_desc: "§W"Господь откроет небеса, сокровищницу щедрот Своих, чтобы послать дождь на землю твою вовремя и благословить всякое дело рук твоих. Вы дадите взаймы многим народам, но ни у кого не возьмете взаймы."§! §O-Второзаконие 28:12§!\n\nБеларусь всегда была простой нацией простых людей, ведущих простой образ жизни. И в то время как Украина является крупнейшей житницей Европы, Беларусь является вторым по величине производителем зерна.\n\nХотя выйти из тени нашего южного брата будет практически невозможно, Беларусь должна кормить себя и своих славянских соседей!"

 BLR_educational_reforms: "Образовательные реформы"
 BLR_educational_reforms_desc: "Поскольку президент Машеров сам в прошлом был учителем, вполне естественно, что развитие науки и образования для простых людей находится на переднем крае его повестки дня, и, несмотря на очевидные трудности в восстановлении, белорусские университеты получают миллионы рублей.\n\nИбо, если Машеров и уверен в чем-то, так это то, что будущее белорусской экономики лежит исключительно на плечах нового интеллектуального поколения, чистого и здорового, избавленного от ужасов старого порядка...\n\n§VЕсли реформы не смогут показать хорошие результаты или если восстановление затянется, это может иметь серьезные последствия, усилив правых радикалов.§!"

 BLR_industrial_reforms: "Новый промышленный сектор?"
 BLR_industrial_reforms_desc: "Еще одним шагом президента Машерова является поддержка масштабной индустриализации, особенно в химическом секторе. Хотя это авантюра может дорого обойтись в краткосрочной перспективе и зарекомендовала себя как мощный инструмент сплочения оппозиции, в основном аграрной, по его мнению, крайне такой шаг может дать наиважнейший толчок белорусской экономике.\n\n§VОднако, если эта новая ветвь промышленности не будет контролироваться, это может иметь серьезные последствия для всей страны.§!"