 # Character descs

 POLITICS_PYOTR_MASHEROV_DESC: "Родившийся в 1918 году, сразу после окончания Первой Мировой войны, Петр Миронович Машеров родился в простой семье, большую часть своей ранней юности жившей впроголодь. Получив диплом учителя физики и математики в 1939 году, он не успел заняться своей профессией до того, как разразилась Вторая мировая война.\n\nПосле побега из плена в 1941 году, он начал формировать комсомольское подполье, которое впоследствии стало белорусским сопротивлением нацистской оккупации. Учитель математики днём и лидер партизан ночью; солдаты Вермахта, дислоцированные по всей стране, будут опасаться его движения.\n\nОн продолжал агитировать даже после войны, будучи одной из немногих партизанских групп в этом районе, хотя в конце концов он и затаился после Западнорусской войны. И когда казалось, что всякая надежда потеряна, он услышал рассказы о назревающей в России буре.\n\nОн снова променял свои книги на винтовки и снова двинулся в бой. Имея ключевое значение для русской армии в отношении разведданных, а также поддерживая их, перекрывая немецкое снабжение и помогая в жизненно важных осадах, Машеров заслужил уважение и любовь со стороны русских полков, которые сражались вместе с ним. После войны он помогал переходному правительству в восстановлении региона, являясь ценным активом из-за своей популярности.\n\nПоэтому неудивительно, что, когда бюллетени для голосования были подброшены, его партия победила с честью.\n\nОднажды Беларусь станет по-настоящему свободной, и это будет благодаря его реформам."

