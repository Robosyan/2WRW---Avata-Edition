 POL_armia_krajowa: "Армия Крайова"
 POL_armia_krajowa_desc: "Раннее создание подпольного государства имело много преимуществ для Польского сопротивления. Почти беспрепятственное распространение польского образования и культуры, создание широкого чёрного рынка, но, прежде всего, большое поле для тайных операций и программ подготовки партизанской армии. В результате, Армия Крайова - одна из немногих партизанских групп за всю историю человечества, которая может претендовать на звание профессиональной армии.\n\nНаполненные рядами многочисленных ветеранов, даже тех, кто был свидетелем первоначального вторжения, и движимые идеологическим рвением вернуть свою родину, они представляют собой силу, с которой даже элита Вермахата будет опасаться связываться.\n\nТеперь, оснащённые танками и пушками своих русских братьев, АК готова дать последний бой и обрушить хаос на ослабленные силы нацистской Германии."

 POL_nowa_polska_volunteers: "Долгий путь домой"
 POL_nowa_polska_volunteers_desc: "Сотни тысяч польских мужчин и женщин, отважившихся на дерзкий побег в Казахстан много лет назад, теперь возвращаются закалёнными, хотя и постаревшими воинами, готовыми сделать всё, что в их силах, чтобы вернуть свою истинную родину. Польские дети, родившиеся в Казахстане, тоже едут с ними, сражаясь за землю обетованную, о которой так лестно отзывались их родители. Среди них - легионы этнических казахов, которые, несмотря на напряжённость на родине, установили сильные родственные отношения со многими поляками. Хотя языковой барьер затрудняет общение с основной частью нашей армии, казахи продолжают сражаться как львы, их дух непревзойдён.\n\nОдно можно сказать наверняка: все они будут бороться за освобождение Польши, любой ценой."

