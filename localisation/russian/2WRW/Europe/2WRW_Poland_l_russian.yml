 # Characters

 POL_Karol_Wojtyla: "Кароль Войтыла"
 POLITICS_KAROL_WOJTYLA_DESC: "Кароль Войтыла - имя, которое будет известно долгие годы.\nКогда подполье рухнуло и нигилизм охватил всё польское население после того, как немцы вновь оккупировали Польшу, Кароль Войтыла решил поднять польский дух, используя свой опыт священника, и он смог вновь разжечь огонь восстания.\n\nСтав свидетелем падения Польши в 1939 году, он никогда не знал, что значит жить в свободной стране, и с тех пор, как подполью не удалось сохранить независимость Польши, а русские победили во второй Западнорусской войне, он смог медленно, но верно построить новое подполье, налаживая новые связи, вливая свежий дух и искореняя пораженчество, и вскоре его стали считать новым лидером подполья.\n\nТеперь, когда Германия потерпела поражение от русских, Кароль увидел возможность, которая, как он знал, никогда больше не представится. Вермахт растерян, а гарнизон потерял контроль над ситуацией на его родине.\n\nОн и его соотечественники наконец-то осуществили свой план, который они обсуждали в течение многих лет.\n\nДаже если бы Кароль в душе оставался пацифистом, тот факт, что он должен вести свой народ по пути насилия, - это то, с чем он должен жить, борясь с собой, но это всё равно необходимое зло. Сочетание русской помощи, польской веры и силы, а также немецких неудач сделало бы это его звездным часом, поскольку не только он, но и весь польский народ доверился ему и поверил в него.\n\nБудет ли Польша освобождена, ещё предстоит узнать, но для раздумий больше нет места. Единственный путь - вперёд, будет ли это путь к свободе или к братской могиле, покажет только время."
 POL_Alfred_Urbanski:0 "Альдред Урбанский"
 ALFRED_URBANSKI_POLAND_DESC:0 "Альфред Урбанский родился в 1899 году и в 1939 году бежал из распавшейся Польской Республики вместе с Польским Правительством в изгнании в Лондон. После операции "Морской Лев", Правительство вынуждено было перебраться в Вашингтон, где оно сотрудничало с многочисленными освободительными организациями, включая Рейхсбаннер Вилли Брандта.\n\nДля Альфреда освобождение Польши казалось безнадёжным. Его вера почти умерла вместе с жителями Варшавы, когда немцы во второй раз поработили его родину. Польша была потеряна, пока одним роковым утром он не получил письмо от президента Василия Шукшина. Русские приглашали его и польских изгнанников управлять своим народом в Казахстане.\n\nАльфред согласился и вскоре был быстро назначен представителем всех поляков, живущих под немецкой оккупацией. Путь к Варшаве будет долгим. Однако при поддержке своего народа и неожиданных русских союзников, мечта о свободной Польше может стать реальностью раньше, чем ожидают нацисты."

 POL_Kazimierz_Puczynski:0 "Казимеж Пучински"
 POLITICS_POL_Kazimierz_Puczynski_DESC:0 "Казимеж Пучински, переживший более 30 лет конфликта и геноцида, теперь стоит у руля Польши, которая сталкивается с неопределённым будущим и ставит перед собой задачу создать новое начало для её жителей. Пучински родился в семье рабочего класса в Ловиче 3 марта 1908 года. Он изучал гидротехнику в Варшавском технологическом университете незадолго до того, как Польша пала под натиском нацистов. И такое катастрофическое событие толкнуло Пучински прямиком в польское подполье.\n\nПогрузившись в левые теории, Пучински присоединился к Союзу польских синдикалистов, быстро поднимаясь по его иерархии. Однако когда немцы прорвались через линию А-А, а Союзники признали свое поражение, Пучински вместе с тем, что осталось от его Союза, присягнул на верность Фильдорфу, став сражаться в составе Польской Армии Крайова, представляя наиболее политизированное крыло организации. Армия Крайова не смогла остановить ужасы Генерального плана Ост и разрушение самой Польши, но у польских партизанов появился последний шанс, и Пучински им воспользовался, взяв под свой контроль Краков.\n\nОднако любой шанс на недолговечный мир будет недолгим, поскольку немцы теперь объединились под красным режимом, наступая на Польшу и снова желая разрушить эти многострадальные земли. Пучински был выбран новым лидером Польши за его прагматизм и готовность вступить в союз с немцами, приняв свой военный псевдоним "Вронский". Польша страдает от непрерывного натиска нацистского угнетения и геноцида, и Пучински задается вопросом, исчезнут ли когда-нибудь ужасы прошлого."

