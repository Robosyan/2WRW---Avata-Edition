 POLITICS_GERHARD_KLOPFER_DESC: "Что можно сказать о Герхарде Клопфере? Если Борман был тем, кто спас партию, то Клопфер теперь пожинает плоды его усилий. Он пришёл к власти без особых волнений, отбросив Гелена и Вальдхайма в преемственности, которая была скорее помазанием, чем борьбой за власть. Клопфер подготовился к тому, чтобы возглавить партию после второй волны чисток, последовавшей за Июнем обмана, когда любые голоса несогласия были заткнуты.\n\nПосле всего пережитого Германия наконец-то кажется страной-идиллией. Европа уже знает национал-социализм в лицо: жестокость, порядок и система безжалостной бюрократии, которая назначает таких людей, как Клопфер, на самые высокие должности. Новый фюрер решает проблему социалистических террористов, расстреливая всех, кого он заподозрит в измене; его решение продолжающегося экономического кризиса - удвоение автаркии, удвоение жертв и удвоение обильных взяток, которые он рассылает как часы, чтобы навсегда сохранить контроль партии.\n\nКлопфер - не радикал. Он не Гиммлер. Для него нет никакого смысла ломать работающий механизм. Система будет продолжать работать, и те, кому посчастливится вращаться в нужных кругах, станут богаче. Нет, истинный ужас правления Фюрера Клопфера заключается в том, что национал-социализм стал единственным возможным институтом в Европе. Убийство тысяч людей, насилие над целыми странами и истребление культур стали совершенно, неописуемо скучными. Кровавый концерт Европы не должен закончиться, и пока Клопфер дышит, он будет обеспечивать его звучание еще тысячу лет."

 SWRW_POLITICS_REINHARD_GEHLEN_DESC: "Недавние разногласия в Рейхе совершенно неприемлемы. Студенты и реформисты вопят на улицах, как сломанные скрипки, в то время как Красная Армия и другие еврейско-большевистские группы наносят удары по нашему Правительству из тени. Германии не нужен идеолог. Ей нужен человек, преданный благу немецкого народа, готовый поставить свою нацию выше себя. Ей нужен благородный человек, готовый дирижировать расовой симфонией национал-социализма в новую эпоху. Ей нужен Рейнхард Гелен.\n\nПо крайней мере, такие слова он повторяет публично. Гелен был скрытным сторонником Бормана с момента его победы в Гражданской войне, истребляя своих врагов ядом и снайперскими пулями и круглосуточно работая над укреплением государственной власти. Фюрер со всей своей мудростью поручил Гелену устранить пятно инакомыслия. Теперь НСДАП восхваляет Гелена. Но эстафету держит он, а не партия."

 GER_kurt_waldheim: "Курт Вальдхайм"
 POLITICS_KURT_WALDHEIM_DESC: "Курт Вальдхайм всегда был человеком слова и человеком гибкой лояльности. Чех, родившийся в Австрии до аншлюса, Вальдхайм представляет собой архетип нового человека, полностью германизированного верного слуги Рейха. Он был призван в Вермахт в 1941 году и служил переводчиком, офицером пропаганды и связным на Балканах. Вальдхайм дослужился до звания оберлейтенанта и был награждён медалью короны короля Звонимира от Свободного государства Хорватия.\n\nПосле 1945 года Вальдхайм поступил на дипломатическую службу Германии, где сначала работал связным с Правительством Усташей. После того, как Хорватия попала под итальянское влияние, он занимал ряд должностей, в том числе в качестве военного связного в Финляндии во время Западнорусской войны, а затем в качестве посла в Швеции. После смещения Бальдура фон Шираха Борман назначил его главой Министерства иностранных дел, полагая, что министерство, населённое аристократами, отвергнет руководство простолюдина. Однако, Вальдхайм смог укрепить базу власти промышленников, дипломатов и членов партии, которой пренебрегало грубое руководство Бормана.\n\nПервым делом Вальдхайма в качестве фюрера было начало серии конференций по разрядке напряжённости с японцами и американцами. Однако он не проявляет никаких признаков облегчения ига славян Восточной Европы. Действительно, для тех, кто отказывается принять германизацию своей культуры и земли, преемственность фюрера Вальдхайма может оказаться действительно неудачной..."

 POLITICS_ADOLF_HEUSINGER_DESC_POSTSWRW: "Генерал Хойзингер служил в германской армии с 1915 года. Первоначально простой пехотинец, к 1938 году он занял пост начальника оперативного отдела Вермахта, а позже был произведён в начальники Генерального Штаба. Однако именно во время Западнорусской войны его звезда по-настоящему засияла, поскольку силы Хойзингера были одной из немногих групп армий, которые действовали адекватно в условиях неудачи фельдмаршала Шёрнера. Во время Гражданской войны многие ожидали, что он встанет на сторону Геринга. Однако он приказал своим войскам войти в Германию под командованием Шпайделя, где он оставался до конца войны.\n\nКогда ситуация на Востоке ухудшилась, Хойзингер организовал среди военных повстанческую группу, ориентированную на национал-социалистов. Фракция бывших эсэсовцев, недовольных офицеров и патриотов решила свергнуть преемника Бормана. Когда партия развалилась, Хойзингеру не составило труда захватить власть, он просто отдал приказ об убийстве любых официальных лиц, которые выступают против него. Протестующим и диссидентам рекомендуется прятаться, чтобы они и их семьи не оказались на неправильном конце штыка."

 POLITICS_HELMUT_SCHMIDT_DESC: "В то время, как многие могут знать холодный и расчётливый взгляд фюрера Шпеера, мало кто видит, какой человек дёргает за ниточки позади него.\n\nГельмут Шмидт пережил наследие четырёх войн. От критических последних дней Второй мировой войны до хаоса операции "Суворов" и попытки переворота - Шмидт видел, как Рейх за полвека прошёл путь от неоспоримого гегемона Европы до Повелителя ничего. Из империи, просуществовавшей тысячу лет, поверженной на колени теми, кто считался менее человечным, Германия превратилась в тлеющие руины. Оставили пылающие пустоши теми, кто направил его к огню.\n\nТеперь настала очередь Шмидта вести Рейх в изменившийся мир, и он не намерен оставаться на его нынешнем курсе. Загнанная со всех сторон в угол, Банда Четырёх показала свои клыки перед лицом очередной катастрофы. Вот только на этот раз у них нет намерения "реформировать" национал-социалистическую модель. Вместо этого, Германия будет собственным кораблём. Одна за другой каждая гнилая доска, из которой состоит чудовищный, раздутый Рейх, будет снесена, построена заново по образу будущего, так долго лишённого немецкой молодежи. Демократия.\n\nКогда "Ястребы" и реакционеры окажутся либо в лагерях для интернированных, либо на глубине шести футов, не в стране не останется никого, кто мог бы поддерживать пламя нацизма в сердцах и умах немецкого народа. По мере того, как беспорядки утихают и залы Фольксхалле замолкают, Шмидт и банда должны снова выстоять в величайшем испытании Рейха."

 GER_kurt_georg_kiesinger_short: "Курт Кизингер"
 POLITICS_KURT_KIESINGER_DESC: "Курт Георг Кизингер был студентом юридического факультета в Берлине, когда его призвали в Вермахт. Вместо того, чтобы рисковать на передовой, Кизингер поступил на работу в Министерство иностранных дел под руководством Иоахима Риббентропа, где он работал связным с Министерством пропаганды и установил длительные рабочие отношения с Йозефом Геббельсом. Некоторые из лучших репортажей Геббельса, некоторые из его самых длинных и пронизанных ненавистью речей на самом деле были словами Курта, выкрикивавшимися из его уст. Однако после того, как Риббентроп опозорился, а Геббельс был убит в Москве, Кизингер остался без покровителя. И вскоре его выбор пал на Альберта Шпеера, голос реформ в Рейхе.\n\nНесмотря на то, что он много лет усердно служил Шпееру, Кизингер всегда знал, что ветер может измениться в любой момент. Какое-то время это означало налаживание отношений со Шмидтом и его несчастными либералами. Какое-то время это означало подстраховывать свои ставки, заключая сделки в прокуренных комнатах с фигурами, которые считали Шпеера слишком мягким. Но теперь, после катастрофы на Востоке, ветер, наконец, переменился. Карт больше нет. Он должен разыграть ту комбинацию, что у него осталась или быть выброшенным на свалку истории, как и остальные члены Банды четырёх. Всё, что он может сделать, это консолидировать власть, устранить своих противников и спасти ситуацию, насколько это возможно."

 POLITICS_HANS_SPEIDEL_2_DESC: "Ханс Шпайдель долгое время считался образцом служения, военным националистом, который поддерживал свою нацию. Этому восприятию пришёл конец после катастрофы в Восточной Европе.\n\nШпайдель отличился во время Второй мировой войны, прежде всего в качестве начальника штаба Роммеля. Он почти в одиночку положил конец перевороту СС, а позже подорвал первую попытку Шёрнера захватить Вермахт ради собственной выгоды. Однако этого гобелена чести было недостаточно, чтобы спасти Рейх от самого себя. Германия истекает кровью, пробита пулями, и только фюрер Шпайдель может её спасти.\n\nФельдмаршал Шпайдель оставил свой пост, сложив титул фельдмаршала и приняв на себя ярмо диктатора. Его намерения просты: очистить Германию от нацизма - идеологии, которая привела её к краху, сохранить Империю любой ценой и дать отпор тем, кто хочет кастрировать Германию. Хотя ему противостоят потрепанные остатки НСДАП, бывший маршал имеет поддержку большинства Вермахта, и даже часть измученной, окровавленной публики стоит на его стороне. Будучи благородным, Шпайдель - это маленький остров в бурлящем море, и с каждым днем прилив становится всё выше."

 GER_gehlen_party:0 "НСДАП - ОрПо"
 GER_gehlen_party_long:0 "Национал-социалистическая немецкая рабочая партия - Полиция порядка"

 GER_Germany_War_Tree:0 "Немецкое древо на 2ЗРВ"
 GER_Der_Letzte_Krieg:0 "Последняя война"
 GER_Der_Letzte_Krieg_desc:0 "После того, как мы закрепили свой мандат над обновлённой Европой, мы думали, что наш Тысячелетний Рейх будет в безопасности. Оказывается, мы ошибались. После бурных 60-х кажется, что 70-е принесли нам только одно - войну. Славяне возвращаются за свои земли, и возвращаются с удвоенной силой.\n\nМы должны использовать все имеющиеся в нашем распоряжении ресурсы, чтобы повернуть вспять эту русскую волну и отправить их обратно на Урал, где им и место. Наши заводы снова превратятся в машины для войны. Наш народ будет перекован в оружие, чтобы победить славянскую орду и спасти нашу цивилизацию от разрушения. Это конфликт века, и мы выйдем из него победителями!"

 GER_Die_Grenzwacht_Hielt_Im_Osten:0 "Их остановили на Востоке"
 GER_Die_Grenzwacht_Hielt_Im_Osten_desc:0 "Мы недооценили нашего врага. Варвары начали стучать в наши ворота, и на мгновение, когда монгольские орды хлынули на наши земли, показалось, что наша империя рушится. Но, благодаря чуду немецкой воли и мощи, пограничникам удалось остановить наступление. Однако сейчас не место для апатии; настало время действовать.\n\nМы должны поддержать наших людей на передовой, если хотим переломить ход этой войны. Восток принадлежит нам, и мы должны пролить кровь, пот и слёзы, чтобы сохранить его таковым. Немецкая армия - величайшая армия, которую когда-либо видела Земля; давайте покажем этим славянам, что значит быть арийцем."

 GER_Invigorate_The_Reich:0 "Оживить Рейх"
 GER_Invigorate_The_Reich_desc:0 "Поскольку ситуация развивается не в нашу пользу, поддержка внутри страны сейчас важна как никогда. Немецкая воля является важным компонентом победы, и мы должны напомнить людям о нашей славной цивилизации и о цене её потери из-за славянской угрозы.\n\nМы будем проводить митинги по всей стране, члены партии будут произносить пламенные речи, чтобы возбудить массы, напоминая им о наших прежних победах. Мы будем инициировать пропагандистские кампании, снимать фильмы и показывать людям ужасы этих монстров, которые угрожают разрушить всё, что мы построили за последние несколько десятилетий. В этой войне на карту поставлено всё; мы должны напомнить людям об их судьбе."

 GER_Every_Last_Contract:0 "Каждый последний контракт"
 GER_Every_Last_Contract_desc:0 "Существует одна проблема, с которой столкнулась наша военная машина: нам просто не хватает припасов. Несмотря на все наши усилия по повышению производительности наших заводов, наша логистика слишком разбросана и слишком разрозненна, чтобы обеспечить достаточные запасы для нашей армии. Мы должны немедленно найти решение этой проблемы, и у нас осталось несколько трюков, которые помогут облегчить эту проблему.\n\nПоскольку наши заводы в долгу перед нами за свою вновь созданную неоплачиваемую рабочую силу, мы можем взять на себя все контракты, которые могут выдать наши трудолюбивые компании, и полностью направить их нашим военным. Сейчас нет большей угрозы, чем русский медведь, выбивающий нашу дверь, и на кону стоит угроза потерять всё, к чему мы стремились. Позволив смазать несколько колёсиков всем необходимым, от ложек для кормления наших солдат до самых технически сложных систем вооружения, наши Вооружённые Силы в кратчайшие сроки будут полностью укомплектованы."

 GER_Mobilize_The_Veterans:0 "Мобилизовать ветеранов"
 GER_Mobilize_The_Veterans_desc:0 "Поскольку численность нашей рабочей силы уменьшается, а славянская орда увеличивается, нам необходимо заполнить появившиеся дыры. Лучше всего сделать ставку на наших старых ветеранов предыдущих войн этого столетия, особенно на тех, у кого есть опыт Первой Западнорусской войны. Однако не все ветераны равны, поэтому нам придётся сначала отсортировать их по опыту, знанию современной тактики и общему физическому здоровью.\n\nВ зависимости от их возможностей им будет предоставлено либо новейшее вооружение, которое может предложить Рейх, либо оставшееся оборудование от наших предыдущих конфликтов. Они снова преуспеют в служении Отечеству, независимо от того, используют ли они свою подготовку для возвращения в качестве войск на передовую или проведут обучение в качестве военных инструкторов."

GER_Die_Ostlegion:0 "Восточный легион"
GER_Die_Ostlegion_desc:0 "Поскольку война затягивается, а наши люди истощены до предела, нам снова нужны солдаты, которые будут направляться на восток. Как мы это делали во время Барбароссы и Первой Западнорусской войны, мы будем вербовать русских и любых других коллаборационистов, желающих помочь оттеснить медведя. Мы организуем этих новобранцев в соответствии с их преданностью Рейху, преданностью делу национал-социализма, готовностью сражаться и, конечно же, их общим состоянием здоровья. Как и в случае с сортировкой наших ветеранов, им будет передано либо современное оборудование, либо оставшееся запасы оружия.\n\nСлавянским ордам придётся пробиваться через свои собственные силы с помощью призывников, которые будут латать наши ряды и удерживать орду от продвижения вперёд. Тогда русским придётся столкнуться с реальностью: не все желают просто склонить голову перед их напором, теперь им противостоят подразделения верных Рейху славян, которых будет дан статус почётных арийцев. Мы можем только надеяться, что славянские орды дрогнут раньше, чем это сделает наш верный Остлегион."

GER_Pressure_The_Corporations:0 "Давление на корпорации"
GER_Pressure_The_Corporations_desc:0 "Казалось бы, какими бы лояльными не были наши корпорации, они все равно не справляются с потребностями нашей армии, и это, судя по всему, происходит из-за отсутствия должного сотрудничества с государством. Соответственно, мы можем начать использовать тот язык, который они знают, и, в конечном итоге, у нас не осталось иного выбора, кроме как использовать язык страха.\n\nМы можем начать с того, что принудим ключевых магнатов этих корпораций передать свои активы государству и ликвидируем все необходимые нам ресурсы этих компаний. Угрозы потери права выкупа гарантируют, что они никогда не смогут ответить "Нет!" на наши требования. Поскольку мы также позволили рабовладельческой экономике снова процветать, мы также можем манипулировать потоком свободных рабочих в эти компании и морить их голодом, пока они не подчинятся каждой нашей команде. Что бы мы ни делали, мы можем и должны немедленно заняться этим вопросом."

GER_Die_Wahrheit_ist_der_Feind:0 "Истина - это враг"
GER_Die_Wahrheit_ist_der_Feind_desc:0 "Моральный дух - это то, что смазывает шестерни немецкой военной машины. Людская сила и оружие ничего не значат, если нашим солдатам не хватает духа и дисциплины. Проблема морального духа распространяется на широкие массы. Лояльность гражданского населения необходима, если мы хотим выиграть эту войну против славянской угрозы. Хотя наша война против российских захватчиков идет не совсем хорошо, людям не обязательно знать об этом.\n\nМы будем манипулировать потоком информации, чтобы показывать только победы, которых мы добились. Мы не позволим никаким известиям о поражениях дойти до тыла. Любой, кто скажет иначе, будет арестован по обвинению в государственной измене. То, чего люди не знают, не может им навредить."

GER_Ein_Totaler_Krieg:0 "Тотальная война"
GER_Ein_Totaler_Krieg_desc:0 "Поскольку война идет далеко не в нашу пользу, мы столкнулись с ужасным осознанием. День за днём мы приближаемся к потере нашего любимого Германского Рейха. Нашего Отечества. Эта война превратилась в войну на выживание, и чтобы выжить, мы должны бороться всеми возможными способами, чтобы обеспечить окончательную полную победу немецкого народа. В последней попытке добиться победы мы начнём наступление на всём театре военных действий, чтобы сломить легионы Медведя и его моральный дух.\n\nНемецкий народ должен сражаться круглосуточно, как приказывает фюрер, и отдать всё ради победы. Мы будем использовать нашу пропагандистскую машину, чтобы заставить наш народ желать тотальной войны. Если понадобится, мы представим принятые нами необходимые меры, как военные преступления, совершённые славянскими ордами. Это напомнит немецкому народу об его долге вести войну, более тотальную и радикальную, чем все, что мир когда-либо мог себе представить. Теперь это - победа или смерть."

GER_Unleash_The_Wolves:0 "Спустить волков"
GER_Unleash_The_Wolves_desc:0 "Война такого масштаба требует от нас огромного количества ресурсов, которые мы могли бы использовать в случае необходимости. Единственное преимущество, на которое мы всегда можем положиться, - это наше партизанское движение. Заявив о себе в оккупированной Россией Московии, эти храбрые сыны и дочери Германии показали себя достойными противниками российского солдата. Чтобы обеспечить их снабжение для дальнейших операций против российских войск, мы должны позволить этим силам быть хорошо оснащёнными, чтобы противостоять даже самым сильным подразделениям российской армии.\n\nМы можем отправить несколько советников и оружие с помощью воздушного десанта, а оттуда помочь создать партизанскую сеть внутри бывшего рейхскомиссариата. Если всё пойдёт по плану, мы в кратчайшие сроки сможем помешать нашим врагам добиться каких-либо дальнейших успехов или консолидировать то, что они уже получили. Русским придётся заплатить ад, когда дело дойдёт до того, чтобы забрать то, что по праву принадлежит нам."

GER_More_Hands_In_The_Factories:0 "Больше рук на фабриках"
GER_More_Hands_In_The_Factories_desc:0 "С началом Второй Западнорусской войны мы столкнулись с явной слабостью нашей экономики. Требования, необходимые для этого конфликта, показали, что даже при всей нашей промышленной мощи и ресурсах, у нас просто недостаточно рабочих, чтобы поддерживать работу наших машин. Поскольку война потребовала, чтобы наши самые преданные граждане отправились на фронт, мы должны вернуться к тем методам, которые привели нас к окончательной победе в первой войне - к рабству.\n\nМы предпримем юридические меры, необходимые для того, чтобы наши самые усердные компании снова наняли "нежелательных" лиц для увеличения коллективной производительности наших фабрик. Конечно, некоторые деревни на Восточном фронте будут ликвидированы, но было бы глупо допустить, чтобы руки потенциальных рабочих попали в руки нашего азиатского врага. Как только эта политика начнет применяться по всему Рейху, мы можем ожидать до 100 000 свежих рабочих рук в течение месяца, только что привезённых с нашей восточной границы."

GER_End_The_Tiresome_Partisan:0 "Покончить с надоедливым партизанством"
GER_End_The_Tiresome_Partisan_desc:0 "Русские поддерживают партизанские группы по всему нашему востоку, и эти группы с каждым днем становятся всё большей болью. Мы войдём в каждую деревню и каждый город, чтобы найти этих партизан и убить их. Задача каждого нашего солдата - уничтожить этих крыс, прежде чем они сожрут всю нашу боевую мощь.\n\nВо-первых, мы опубликуем объявления о том, что люди на Востоке должны найти себе немецкого поручителя, иначе они рискуют быть заклеймёнными партизанами. Мы подкрепим эти уведомления, направив специальные бригады, которые будут ходить от двери к двери и от дома к дому, чтобы собрать как можно больше людей. Как только эти крысы будут найдены, мы избавимся от них, а их изувеченные трупы, висящие на каждом фонарном столбе, станут примером всем, кто захочет сопротивляться Рейху. Кроме того, мы выдадим квоты для каждой из этих специальных бригад, гарантируя, что ни единого клочка этих партизан не останется на востоке."

GER_Declaw_The_Bear:0 "Усыпить медведя"
GER_Declaw_The_Bear_desc:0 "Как и планировалось, мы вернули себе часть наших владений. Германия снова защищена от иностранного вторжения, и теперь мы должны продолжать удерживать оборону от дальнейших вторжений русских войск. Необходимо создать линию защиты, о которую медведь сломает свои когти, пытаясь противостоять нашему маршу цивилизации. Когда-то русские думали, что смогут войти в Москву и забрать то, что мы заработали своей кровью. Мы отбросили их назад и сделаем это снова.\n\nНе должно быть никакого отступления. Всем офицерам вдоль линии соприкосновения будет отдан один приказ: ни шагу назад. Оборона, которую мы построим, станет щитом, защищающим нашу цивилизацию, и мы заставим русских сесть за стол переговоров, или мы пройдём через их боевые линии и отрубим медведю голову."

GER_Uber_Alles:0 "Превыше всего"
GER_Uber_Alles_desc:0 "Возрождающийся Медведь на Востоке был разгромлен. Его армия и дух были сломлены стальной лавиной танков и истребителей, отразивших их дикие орды. Наше превосходство над Европой теперь неоспоримо, наряду с новой верой в силу национал-социализма. Этой важной победой мы компенсировали нашу неудачу в Первой Западнорусской войне. Мы доказали огнём и сталью, что арийская раса намного превосходит все потуги славянских унтерменшев. Впервые за несколько десятилетий немецкий народ пребывает в праздничном настроении. Толпы людей выстроились на улицах Германии, чтобы приветствовать вернувшихся героев. Наш Рейх в безопасности отныне и навсегда."

GER_Verteidige_das_Vaterland:0 "Все на защиту Фатерлянда!"
GER_Verteidige_das_Vaterland_desc:0 "Судьба нашего Рейха и целостность нашего государства висят на волоске. Мы доказали свою мощь, когда разгромили Советский Союз в 40-х годах, но наша неоспоримая мощь рухнула в 50-х, когда нашим войскам едва удалось остановить натиск остатков Красной Армии. И все же нам удалось сохранить нашу империю и нашу власть над Европой. Но теперь, когда русские снова наступают с Востока, само существование нашего Рейха будет определяться этой единственной, последней войной, войной, которую мы не можем позволить себе проиграть."

GER_The_Means_of_War:0 "Средства ведения войны"
GER_The_Means_of_War_desc:0 "Мегакорпорации Рейха уже давно мертвой хваткой держат нашу политику, их влияние пронизывает все аспекты жизни Германии. Но теперь, когда сами земли нашего Фатерлянда открыты для вторжения, никто из них не должен препятствовать нашим военным мерам. С теми, кто будет сопротивляться, поступят жестко. Хотя это может привести к остановке нашей экономики после окончания войны, мы должны держать корпорации на коротком поводке; они должны использовать все имеющиеся в их распоряжении ресурсы для нашей окончательной победы."
GER_The_Final_Line:0 "Последний рубеж"

GER_The_Final_Line_desc:0 "Славянская орда прорвала наш периметр. Вермахт отступает. Наши подразделения были разбиты в каждом предпринятом нами контрнаступлении. Они оттесняют нас километр за километром прямо к нашим границам. Мы не можем позволить этому продолжаться. Мы должны затаиться и спасти то, что осталось от наших подразделений, чтобы организовать окончательную защиту Отечества, чего бы это ни стоило. Скромный солдат, герой Германии, является нашей последней защитой от дикости и жестокости медведя."

GER_Into_the_Ostfront:0 "На Остфронт"
GER_Into_the_Ostfront_desc:0 "Снова и снова Вермахт терпит поражение на поле боя от наступающих славянских орд. Варвары почти у наших ворот; мы должны защитить нашу цивилизацию. Мы проведем последнее великое контрнаступление и отбросим славянскую угрозу, используя все ресурсы, которые могут собрать Вермахт и Люфтваффе. Тысячелетний Рейх столкнулся с самым великим испытанием за все время своего существования. Пришло время действовать. Наши границы должны быть возвращены под наше контроль любой ценой. Пусть окончательная судьба Рейха решится на равнинах России."

GER_Wolves_of_the_Fatherland:0 "Волки нашего Отечества"
GER_Wolves_of_the_Fatherland_desc:0 "Русский медведь проложил себе путь вглубь нашей с таким трудом завоеванной земли. Они думают, что жители этой земли примут их с распростертыми объятиями, и что эта земля по-настоящему примет их обратно. Что ж, если и вправду так думают, то они глупцы. Мы призовем всех немцев - солдат или колонистов - взяться за оружие в тылу. Будет ли это сделано для того, чтобы перерезать коммуникации, нарушить их линии снабжения или уничтожить их оккупационные силы, наши волки будут охотиться на них в каждом уголке Московии."

 SWRW_GER_Endsieg:0 "Эндзиг"
 SWRW_GER_Endsieg_desc:0 "Мы одержали нашу окончательную победу. Орды славян, хлынувшие в наши владения, были отброшены за Урал. Наша сфера влияния, хотя и, в некоторых отношениях нестабильна, все еще держится на плаву. Наш Новый порядок восторжествовал, а правление национал-социализма закрепилось во всех уголках Европы от Нидерландов до Урала. Немецкий народ снова верит в партию, а немецкая нация снова объединена вокруг своего правительства, чтобы продолжать свой тысячелетний триумф воли!"

 GER_heusinger_party:0 "НСДАП - ОКВ"
 GER_heusinger_party_long:0 "Национал-социалистическая немецкая рабочая партия - Командование Вермахта"

 GER_schmidt_party:0 "СвДП"
 GER_schmidt_party_long:0 " Свободная демократическая партия"
 GER_national_reconstruction_committe_party: "НКПВ"
 GER_national_reconstruction_committe_party_long: "Национальный комитет по восстановлению"

 GER_economic_collapse:0 "Экономический коллапс"

 GER_economic_apocalypse:0 "Экономический апокалипсис"
 GER_economic_apocalypse_desc:0 "Полное и окончательное поражение Германии во Второй Западнорусской войне вывело сердце Рейха из-под нашего контроля. Десятилетия строительства инфраструктуры, экономических инвестиций и добычи ресурсов исчезли практически в одночасье, разрушив важнейшие отрасли промышленности, зависящие от импорта с Востока, и погрузив немецкую экономику в депрессию, от которой она никогда не сможет оправиться."

 GER_the_god_of_war:0 "Бог войны убит"
 GER_the_god_of_war_desc:0 "Наш грозный Вермахт, армия, чья чистая мощь поставила на колени весь мир и победила силы, в несколько раз превосходящие её по численности , теперь лежит мёртвым у наших ног. Пронзён мечами "меньших" существ, он брошен гнить в грязи. Германия когда-то была Богом войны. Гегемон, соперничающий с империями Рима и Македонии. Теперь от Бога войны ничего не осталось."

 GER_the_werewolf_threat:0 "Угроза оборотней"
 GER_the_werewolf_threat_desc:0 "Наша молодая демократия таит в себе опухоль, которая с каждым днём медленно растёт и распространяется по республике. Оборотни представляют собой угрозу не только для Германии, но и для целой Европы. Если мы не сможем очистить нашу систему от этих паразитов, то лишь вопрос времени, когда наша защита и свободы превратятся в реакционный террор."

 GER_our_reich_of_ash:0 "Наша империя пепла"
 GER_our_reich_of_ash_desc:0 "Наш славный Рейх был раздавлен натиском русского медведя - поражение, которое мы когда-то считали невозможным. Но не просто славянская орда разрушила нашу могучую империю; нас предали враги внутри нашего государства!\n\nЭтим предателям нельзя позволить восторжествовать над арийским духом. Враги шумят у ворот немецкого Фатерлянда, но как феникс должен умереть, чтобы возродиться, так и Рейх восстанет из пепла на невиданные ранее высоты."

 OZW_one_last_fight:0 "Последний бой"
 OZW_one_last_fight_desc:0 "Огонь судьбы вновь поглотил Отечество, как и десятилетие назад. Однако история предпочла повториться, вместо того, чтобы написать что-то новое. Прошло немного времени, и в казармах ОКВ на юге воцарилась тишина. На этот раз мы знаем, почему, и готовы к штурму. Мы ещё раз столкнемся с польскими унтерменшами, которые отказываются признавать своё место, только на этот раз мы обеспечим прекращение их раздражительного крестового похода раз и навсегда."

 GMA_flames_of_their_reckoning:0 "Пламя их расплаты"
 GMA_flames_of_their_reckoning_desc:0 "Мы были немногими, кто выжил, заставив русского медведя платить за каждый дюйм завоеванной им земли.\n\nНо победа действительно была слишком далеко, и в конечном итоге мы оказались в руинах, так и не избавившись от гнили в Вермахте. Мы думали, что вернёмся героями, но стали козлами отпущения для партии. НСДАП отвернулась от людей, которые делали всё, чтобы сохранить жизнь немецкой нации. В пенсиях было отказано, нас лишили чести, мы стали нежеланными детьми Рейха за нашу так называемую неудачу.\n\nНо они были глупы, полагая, что мы будем улыбаться и терпеть все это, потому что мы выжидали и строили заговор. Теперь нас ждёт второй Бюргеркриг. Старым солдатам в наших рядах остаётся только защищать Германию от новых ран. Отечество узнает мир, и ехидны, которые когда-то командовали нами, наконец-то предстанут перед судом."

 POL_one_last_chance:0 "Один последний шанс"
 POL_one_last_chance_desc:0 "Восстаньте, братья и сёстры Польши! История подарила нам ещё одну, нашу последнюю возможность восстановить свободу польского народа. Мы попробовали один раз, но в конечном счете не смогли выстоять перед немецким натиском. Варшава и Краков снова были потеряны, но польский народ остается. Когда вспыхнул второй Бюргеркриг, мы выкопали винтовки и гранаты, развернули флаги и снова взялись за оружие против тевтонского сапога. Сейчас настал наш час. Наш последний шанс осуществить мечту о том, чтобы поднять красно-белое знамя над нашими домами."

 SWRW_MCW_extra_defense:0 "Дополнительные оборонительные рубежи"
 SWRW_MCW_extra_defense_desc:0 "Чтобы противостоять приближающимся армиям и замедлить их продвижение, нами были созданы дополнительные оборонительные рубежи."

 SFK_freikorps_voran:0 "Добровольцы, вперёд!"
 SFK_freikorps_voran_desc:0 "Красная чума снова охватила народ Германии, и добровольцы не будет сидеть сложа руки. Этой мерзости нельзя дать воплотиться в жизнь. Мы, немецкий народ, снова призываем наших братьев поднять оружие против этого бедствия цивилизации и, наконец, избавить нашу страну от таких извращённых идей.\n\nОднако мы не должны забывать и о неудачах нашего фюрера. Наш долг любой ценой защитить нашу гордую нацию от социалистов, коммунистов и либералов.\n\nДобровольцы, шагом марш!"

 HRC_forty_years_of_rage_unleashed:0 "Сорок лет выпущенной на волю ярости"
 HRC_forty_years_of_rage_unleashed_desc:0 "В течение четырех долгих, изнурительных десятилетий массы немецкой нации были скованы стальными кандалами безжалостного нацистского режима. Сегодня мир станет свидетелем того, как будут выглядеть сорок лет тлеющей ненависти.\n\nНаши силы полны решимости раз и навсегда разорвать оковы угнетения и создать по-настоящему свободную и равноправную немецкую нацию. Наши угнетатели столкнутся с гневом миллионов, когда мы создадим процветающее эгалитарное общество, которое представлял себе Маркс."

 SRH_red_dawn:0 "Красный рассвет..."
 SRH_red_dawn_desc:0 "Революция не умерла вместе с Советским Союзом; от нее остались только тлеющие угли. Теперь мечта Маркса о Германии, возглавляемой пролетариатом, будет безраздельно править миром, а рабочие всех наций снова смогут поверить, что их угнетению пришел конец.\n\nВпереди будет долгая, упорная война, нам придется пожертвовать многими жизнями, но мы не можем проиграть. Рабочие всего мира зависят от нашего успеха здесь и сейчас. Если мы подведем их, это, несомненно, будет означать, что мечта Маркса о всемирной революции умрет здесь, на неопределенный срок."

 RPR_red_star_reborn:0 "Возрождение Красной звезды"
 RPR_red_star_reborn_desc:0 "Глубоко в сердце человека таится сострадание к угнетенным.\n\nЭто было продемонстрировано в революции против национал-социализма. Нашими немецкими рабочими, разбивающие цепи угнетения. Населением вокруг нас, осуждающем нацизм как идеологию горькой злобы. Если дать больше пространства для дыхания, каждый немец будет обладать этим революционным духом. Это послание было посеяно в крови наших предков, нас самих и наших детей. Мы не должны допустить, чтобы их смерть была напрасной.\n\nВставай проклятьем заклейменный!"

 REG_germanys_last_hope:0 "Последняя надежда Германии"
 REG_germanys_last_hope_desc:0 "После того, как гниющий труп национал-социализма рухнул под натиском Второй западнорусской войны, демократия получила новую жизнь. Немецкий народ полностью разочаровался в иллюзорной мечте о национал-социализме.\n\nНо даже когда национал-социализм распадается на части, над Германией вновь нависла угроза. И на этот раз она красного цвета. Мы должны бороться как с коричневой, так и с красной чумой, чтобы победить их извращенные идеалы. В Германии должна воцариться свобода!"

 GER_the_second_german_civil_war:0 "Вторая гражданская война в Германии"
 GER_the_second_german_civil_war_desc:0 "Сотни тысяч солдат Вермахта дезертировали со своих постов в неизвестном направлении. Коммунизм, демократия и национал-социализм столкнулись друг с другом в войне за судьбу Германии. И теперь немецкая нация либо восстанет из пепла этой ужасной войны, либо навсегда превратится в руины. Каким бы ни был исход этого конфликта, его отголоски почувствует вся Европа."

 OZW_the_second_german_civil_war:0 "Вторая гражданская война в Германии"
 OZW_the_second_german_civil_war_desc:0 "Сотни тысяч солдат Вермахта дезертировали со своих постов в неизвестном направлении. Коммунизм, демократия и национал-социализм столкнулись друг с другом в войне за судьбу Германии. И теперь немецкая нация либо восстанет из пепла этой ужасной войны, либо навсегда превратится в руины. Каким бы ни был исход этого конфликта, его отголоски почувствует вся Европа."

 REG_the_second_german_civil_war:0 "Вторая гражданская война в Германии"
 REG_the_second_german_civil_war_desc:0 "Сотни тысяч солдат Вермахта дезертировали со своих постов в неизвестном направлении. Коммунизм, демократия и национал-социализм столкнулись друг с другом в войне за судьбу Германии. И теперь немецкая нация либо восстанет из пепла этой ужасной войны, либо навсегда превратится в руины. Каким бы ни был исход этого конфликта, его отголоски почувствует вся Европа."

 SIL_the_second_german_civil_war:0 "Вторая гражданская война в Германии"
 SIL_the_second_german_civil_war_desc:0 "Сотни тысяч солдат Вермахта дезертировали со своих постов в неизвестном направлении. Коммунизм, демократия и национал-социализм столкнулись друг с другом в войне за судьбу Германии. И теперь немецкая нация либо восстанет из пепла этой ужасной войны, либо навсегда превратится в руины. Каким бы ни был исход этого конфликта, его отголоски почувствует вся Европа."

