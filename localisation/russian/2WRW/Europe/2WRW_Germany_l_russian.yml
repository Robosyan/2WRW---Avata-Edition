 CZE_Albert_Schnez:0 "Альберт Шнец"
 POLITICS_ALBERT_SCHNEZ_DESC:0 "Многие говорят, что удача любит смелых, но в случае с Альбертом она была на стороне терпеливых.\n\nАльберт Шнец жил и служил со времён Веймарской Республики и в составе Рейха. С самого начала своего пребывания в Рейхсвере он поднимался по служебной лестнице, сражаясь с коммунистами, сначала как молодой человек, а затем как полноценный генерал. Сделав себе имя благодаря опыту и похвалам, он был готов уйти в отставку, вполне довольный своей карьерой. Так продолжалось до тех пор, пока русские не вернулись для завоевания Востока.\n\nШнец был готов снова занять свой пост и доказать свою ценность как командира, ожидая ещё одной победы. Но когда немцы отступили, а русские праздновали свой успех, Шнец пересмотрел свои варианты действий в последовавшей суматохе. Возможно, он мог бы залечь на дно и интегрироваться в новое правительство, если бы Отечество снова не разбилось на гражданскую войну, застав его в Богемии.\n\nТам Шнец и его соратники начали действовать, собирая силы исключительно для защиты своей маленькой вотчины - места, которое, по его словам, свободно от конфликтов. Лишь вопрос времени, когда Германия обретёт новых хозяев после того, как боевые действия утихнут, но Шнец не стал участвовать ни в одном из них, желая подождать, посмотреть и защитить свою землю."

