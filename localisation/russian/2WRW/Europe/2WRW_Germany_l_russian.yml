 # Bormann Skeleton
 bormann.3001.t:0 "Последние мысли"
 bormann.3001.desc:0 "Фюрер Борман хромал впереди огромной толпы. Его кости болели при каждом движении, а боль пронзала бок с каждым вдохом. Боже, как больно просто жить! Но это было правильно: жизнь - это борьба, даже в конце. Бороться за жизнь - это славно, благородный долг, невообразимая честь. Остальные никогда этого не понимали. Шпеер, этот скулящий школьник, никогда не делал ничего, кроме игры с кирпичами и привлечения внимания Адольфа бесполезными чертежами. Геббельс и Геринг капитулировали перед вырождением ещё до войны. Он вспомнил, как они хныкали, умоляя спасителя расы не вторгаться в Польшу, напуганные британскими бомбардировщиками, летящими над Берлином. А Гиммлер - эта змея! В конце концов, он показал себя дворнягой, которой всегда знал Борман.\n\nТолько он сохранил веру. Только у него хватило сил пойти по стопам Гитлера. А теперь посмотри, где он стоял - хозяин Европы, нет, хозяин мира! Толпа перед ним ревела, умоляя его говорить. Несмотря на то, что его тело отказало, его разум был силен. Клопфер пытался убедить его остаться внутри. Других слов для этого не нашлось. Даже сейчас он прокладывал путь к своему преемнику, используя прогрессирующий рак Фюрера как предлог для укрепления собственной власти. Воистину, у этого человека не было лояльности. Но люди понимали, что он всё ещё контролировал ситуацию, даже в конце. Это были его слова, которые они умоляли услышать, его слова, а не слова Клопфера. Он никогда не будет ему равным. Нет, только Адольф был его ровесником.\n\nВальдхайм теперь стоял на трибуне, выкрикивая какую-то невнятную чепуху на ветер. Борман вспомнил много лет назад, когда он вытащил долговязого ублюдка из дерьмовых недр Министерства иностранных дел, чтобы заменить фон Шираха. Он сделал мысленную пометку приказать Гелену покончить с ним.\n\nВальдхайм закончил свою речь и махнул рукой вправо. "Теперь, братья и сестры Германии, послушайте своего фюрера!" Борман поковылял к подиуму, морщась от боли. Он не мог держать спину прямо или ходить без болезненного шарканья. Он потянулся к трибуне...\n\nИ потерял равновесие. Хозяин Европы упал вперёд, ударился головой о мрамор и умер."
 bormann.3001.a:0 "Справедливость - понятие относительное."

