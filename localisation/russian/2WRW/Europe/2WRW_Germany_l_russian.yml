 GER_Reconstruction_of_Germany:0 "Реконструкция Германии"
 GER_Reconstruction_of_Germany_desc:0 "Наш флаг может гордо развеваться над каждым городом Германии, но руины и шрамы этой войны никуда не делись. Пришло время восстановить дом за домом, дорогу за дорогой. Это займёт много времени, но это необходимо, если мы хотим, чтобы наш народ процветал в соответствии с нашим видением Германии.\n\nЦена будет высокой, и это может занять годы. Тем не менее, Германия всегда оказывалась сильнее. Мы оправились от наполеоновских войн. Мы оправились от Версальского договора. Мы оправимся и от этой войны."