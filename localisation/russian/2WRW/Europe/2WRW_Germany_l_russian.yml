# Second West Russian War

# Characters

 Deutsch_Willy_Brandt:0 "Вилли Брандт"
 POLITICS_DEUTSCH_BRANDT_DESC:0 "Герберт Эрнст Карл Фрам родился 18 декабря 1913 года в городе Любек. У него было мирное детство, он закончил аттестат зрелости и помогал матери-одиночке и отчиму преодолевать экономические трудности 30-ых годов. Вскоре на родину Фрама легла нацистская тень ненависти и разрушения. В то время, когда он скрывался, чтобы избежать преследований со стороны гестапо, он взял теперь уже известный псевдоним Вилли Брандт.\n\nПо прошествии лет, когда тень нацистов затмила не только Германию, но и всю Европу и весь мир, Брандт почувствовал призыв восстать против их холодного стального сапога. После многих лет молчаливого противостояния он возглавил подпольное движение Сопротивления. От самых одиноких деревень до возвышающихся городов - его движение встречало немецкого волка лицом к лицу и сопротивлялось его смертельному укусу. Все члены Рейхсбаннера проиграли и пострадали из-за тех, кто поклонялся кривому кресту, но все знали, что их дело было слишком священным, чтобы отказаться от него.\n\nКогда нацистская партия пришла в замешательство после катастрофы на Востоке, Брандт и его союзники пришли к власти и одержали победу над призраком ненависти. Теперь он, во главе новой Германии, должен вести её в новую эпоху.\n\nЕдинство, справедливость и свобода."

