 ## Events

 reich.2000.t:0 "Россия требует капитуляции"
 reich.2000.desc:0 "Пока ход войны меняется, а на Восточном фронте происходит радикальный поворот событий, немецкое верховное командование сталкивается со страшным ультиматумом славянской орды. Их правительство выдвинуло ряд требований о капитуляции, подкрепленных нашими потерями территорий на Востоке. Ситуация в Рейхе тяжелая, нам необходимо принять решение."
 reich.2000.a:0 "Наша застава на Востоке..."

 reich.2001.t:0 "Русские сдаются!"
 reich.2001.desc:0 "Как и ожидалось, славянские орды с востока были разгромлены. Их жалкие армии раздавлены сапогами арийских солдат. К сожалению, наш противник уже готов использовать своё ядерное оружие. Ради безопасности Германии, мы должны обратиться к их Правительству и добиться благоприятных для нас условий капитуляции, прежде чем они погрузят мир во тьму."
 reich.2001.a:0 "Скажите им, что мы хотим все, вплоть до Урала. Не меньше."

 reich.2004.t:0 "Германия пала"
 reich.2004.desc:0 "Наш Фатерлянд, когда-то одержавший победу во Второй мировой войне и заслуживший титул "Хозяина Европы", теперь переживает катастрофический упадок. Возрождающаяся Россия смогла одолеть нацистский режим, вынудив Германию отказаться от своих колоний в Восточной Европе и ввергнув страну в экономическое отчаяние. Нация балансирует на грани полного краха. Необходимо быстро принять решение относительно её будущего руководства. Останется ли нынешний фюрер Германии и лидер НСДАП у власти, или из пепла поражения восстанет новая фигура? Выбор очевиден, и его последствия определят судьбу разрушенного Рейха."
 reich.2004.a:0 "Клопфер"
 reich.2004.b:0 "Гелен"
 reich.2004.c:0 "Вальдхайм"
 reich.2004.d:0 "Переворот милитаристов"
 reich.2004.e:0 "Вилли Брандт!"

 reich.2005.t:0 "Эндзиг достигнут"
 reich.2005.desc:0 "Наконец, после бесчисленных месяцев кровавой борьбы за судьбу Европы с интенсивностью, невиданной со времён Второй мировой войны, мы вновь одержали победу над восточной угрозой. Силой оружия наш Рейх навсегда доказал миру, что мы являемся законными хозяевами континента, поскольку немецкий народ с гордостью празднует нашу победу, а сапоги Вермахта маршируют до самого Урала.\n\nНа востоке наши побеждённые враги раскалываются, всё дальше и дальше погружаясь в анархию, в то время как недавно провозглашённая зависимая Россия готовится к кризису беженцев огромных масштабов. И Организация Свободных Наций, и Сфера Совместного Процветания с трепетом смотрят на наш триумф, баланс холодной войны необратимо склонился в нашу пользу в обозримом столетии. А в самом Пакте Единства наша сила и процветание достигают новых высот, а беды нефтяного кризиса и восстания рабов ушли в историю.\n\nМы можем не знать, что принесут ближайшие годы, но мы можем быть уверены, что подойдём к этому с уверенностью и силой, поскольку сыновья и дочери Бисмарка усвоили, что великие вопросы современности не решаются речами или большинством голосов; они решаются..."
 reich.2005.a:0 "...железом и кровью."
 reich.2005.b:0 "...железом и кровью."
 
 reich.2006.t:0 "Тяжёлая корона"
 reich.2006.desc:0 "Герхард Клопфер расстегнул воротник, когда жара в его кабинете достигла невыносимой температуры. Он вытер слой пота со лба и потянулся за скотчем. "Хозяин Европы" налил в свой стакан медного ликёра - это был уже, по крайней мере, пятый раз. Напиток обжёг горло, как расплавленный кипяток. Клопфер тяжело вздохнул и посмотрел на карту, на которой была изображена вся Европа - его империя. Вернее, то, что от неё осталось. Клопфер схватился за горлышко бутылки виски, думая о том, что всё, что он приобрёл, отобрали эти славяне и их еврейские кукловоды. В вспышке гнева Клопфер швырнул бутылку, разбив её о богато нарисованную карту. Содержимое бутылки капало на пергамент, как кровь из раны.\n\n"Гелен, Хойзингер, Вальдхайм..." - пробормотал он себе под нос, прежде чем соединить имена такими терминами, как "евреи", "предатели" или "русские шпионы". Они все были в заговоре. Он знал это в глубине души. Его доверенные лица. Они почувствовали запах крови, его крови, и задумали полакомиться пресловутым трупом, который был должностью фюрера.\n\n"Вы, славяне-предатели... Все Вы!" - вскрикнул он, прежде чем яростно смести все бумаги, ручки и телефонное оборудование, разбросанные на его столе. Громкий стук только ещё больше разозлил его, поскольку он начал самым жестоким образом разрушать свой кабинет. Все должно было быть не так. Он должен был занять позицию Бормана, привести Рейх в новый золотой век и запугать жирных американских капиталистов и жадных японских банкиров. Даже он не мог предсказать, что русские выйдут из своих пещер и теперь всё это уничтожат. Теперь у него остались только объедки со стола, и даже сейчас эти объедки обращались против него. Большевики и демократические движения свирепствовали на его улицах, почти напоминая времена Веймарской Республики. Клопферу нужно было ещё выпить, чтобы избавиться от этой мысли.\n\nОн выдвинул один из ящиков своего стола. Там он отодвинул в сторону свой пистолет и коробку с таблетками цианида, чтобы вытащить фотографию Мартина Бормана. Его наставник, его образец для подражания, его фюрер..."
 reich.2006.a:0 "Клопфер жалел, что он когда-то встретил этого человека."

 reich.2007.t:0 "Спасение Германии"
 reich.2007.desc:0 "Брандт глубоко вздохнул, пытаясь успокоить нервы, царапающие его сердце. Вокруг него кипела деятельность его наспех построенной штаб-квартиры глубоко в Берлине. Все сотрудники были сосредоточены на одной простой цели: спасении Германии. Это был момент, которого он ждал столько лет. Столько ужасов было совершено во имя Рейха, и столько мужчин и женщин погибло от рук его соотечественников, служа идеалам безумца. Теперь у него был шанс начать исправлять ошибки прошлого, если только у него хватит смелости воспользоваться моментом.\n\n"Наши люди на позициях?" - Он посмотрел на одного из своих лейтенантов и, увидев кивок, почувствовал... Что он почувствовал? Злость на все зверства? Или это был страх, что ничего не получится? Что каким-то образом Клопфер понял и избежал правосудия? Брандт не знал. Всё, что он знал, - это то, что у него не было другого выбора. - "Скажите людям, пусть начинают."\n\nПо всему городу командиры ополчения отдавали свои приказы. Они будут захватывать ключевые районы города, брать под свой контроль казармы и узлы связи, и, прежде всего, они будут обеспечивать безопасность Фольксхалле. Брандту пришлось напомнить себе о необходимости дышать. - "Это истинные сыновья и дочери Германии", - сказал он себе. Они доведут дело до конца.\n\nКазалось, прошла вечность, прежде чем лейтенант снова подошёл к нему.\n\n"Господин, у меня есть отчёт с места событий," - начал он. - "Мы добились всех наших целей. Фольксхалле под нашим контролем. Берлин в безопасности."\n\nБрандт вздохнул с облегчением, когда напряжение покинуло его тело. Они сделали это. Брандт знал, что впереди ещё много трудных дней, но этим единственным шагом они могли начать деконструкцию гнилой структуры Рейха и вернуть демократию в Германию.\n\n"Спасибо, лейтенант. Спасибо вам всем!" - он повысил голос, обращаясь к собравшимся. - "Без вашего усердия и упорного труда мы до сих пор жили бы под опекой национал-социализма. Вы все герои Германии!"\n\n"Ещё один момент," - заговорил лейтенант. - "Клопфер ещё не найден. Возможно, он каким-то образом сбежал из города.""
 reich.2007.a:0 "Мы разберёмся с ним позже. Сегодня надежда возвращается в Берлин."

 reich.2008.t:0 "Гниющее основание"
 reich.2008.desc:0 "Предатели это сделали. Они всё испортили. Когда Клопфер вышел из самолета, ударившись ботинками о взлётную полосу баварского аэропорта, всё, о чем он мог думать, - это лицо Брандта, улыбающегося и смеющегося, пока он разрывал Рейх на части. Руки фюрера сжались в кулаки, когда он быстро направился к машине, ожидающей, чтобы отвезти его во временное место жительства.\n\nВнутри машины он увидел помощника, ожидавшего его на заднем сиденье.\n\n"Вы здесь, чтобы сказать мне, что мы облажались? Я уже знаю, что мы облажались. Я хочу, чтобы людям был разослан приказ начать мобилизацию."\n\n"Уже готово," - ответил помощник. - "У них есть постоянный приказ расстреливать любого, кто проявит симпатии к клике Брандта. Как только их подразделения будут в безопасности, они должны ждать от Вас приказа выступить в Германию и искоренить предателей."\n\nКлопфер почувствовал возвращение надежды. Да, возможно, у него действительно был шанс оправиться от этой катастрофы.\n\n"Хорошо. Мы раздавим этих дегенератов своими ботинками и оставим всю эту "демократию" позади."\n\n"Есть ещё одна вещь, мой фюрер. Хаос распространяется за пределы столицы Германии. Есть сообщения о восстаниях по всему Рейху. Мы получаем новости о волнениях среди Вермахта на Востоке, и есть сообщения о коммунистах на северо-востоке.\n\n"Коммунисты? Эти большевистские тараканы думают, что смогут воспользоваться моментом нашей слабости? Мы раздавим их. Мы раздавим их всех. Мечта Гитлера не умрёт вместе со мной. Я отказываюсь стать последним фюрером Германии."\n\n"Да, мой фюрер. Я передам Ваши приказы солдатам."\n\nКогда машина начала съезжать с асфальта, Клопфер сердито посмотрел в окно. Вокруг него клубились змеи, предатели и тараканы, надеющиеся полакомиться умирающим трупом Рейха. И на его плечах висела задача это исправить."
 reich.2008.a:0 "Он спасёт Германию или умрёт, пытаясь."

 reich.2009.t:0 "Кольца Свободы"
 reich.2009.desc:0 "Вилли Брандт стоял перед толпой немецкого народа. Перед ним стояли не убийцы и бандиты, которые десятилетия назад построили империю на трупах тысяч людей, культистов мёртвого бога, поддерживаемого в Германии. Нет, на него смотрели фермеры, потерявшие сыновей, рабочие, не знавшие дня без взгляда фюрера, смотрящего на них сверху вниз. Это были люди, которые пострадали, потеряли свои дома, свои семьи, своих родственников в войне с русскими. Он должен был вдохновить их двигаться вперёд. Чтобы сбросить цепи рабства.\n\n"Мои люди!" - крикнул Брандт. - "Однажды нам сказали, что этот Рейх - это королевство - просуществует тысячу лет. Что арийцы понесут знамя этой Земли в новую эпоху - эпоху Германии. Что же вышло из этого, друзья мои? Смерть наших сыновей? Наших отцов? Наших братьев? Пришло время взглянуть в суть того, что произошло на этой земле; не еврей и не русский являются той чумой, которая привела эту землю в смятение. Все это время настоящей чумой являлись нацисты! Нацисты заразили эту землю, как саранча, подтачивая основы того, что делало нас теми, кто мы есть. Посмотрите на наших лидеров и на то, что они от нас хотят, друзья мои. Это то, с чем мы смирились? Монстры, о которых мир говорит шепотом? В этом нет никакой славы; в этом нет никакой силы! Нам говорили, что эта земля будет предметом зависти всего мира, а теперь это только зависть прошлого.\n\nДрузья мои, весь этот Рейх был ложью. Ложью, построенной на страданиях всех нас. Людей, работающих в шахтах и на фабриках без надежды; людей, задыхающихся от дыма, поднимающегося из их лачуг, людей, которые чахли от болезни и разложения. Но надежда есть. Если мы поднимемся, рука об руку, фюрер не сможет противостоять нам. Не со своими лакеями, чующими запах его крови в воде, не с..."\n\nРаздался выстрел. Он разнёсся по толпе, разбиваясь о речь Брандта, как камень о стекло. Он замолчал и посмотрел на живот, из раны текла кровь. Свобода прозвучала так, что её услышала вся Германия. Свобода от предателя Брандта."
 reich.2009.a:0 "Неизвестный выстрелил ещё три раза, прежде чем Брандт упал."

 reich.2010.t:0 "Искра возмущения"
 reich.2010.desc:0 ""Эти трусы! Эти предатели! Мы были введены в заблуждение нашими так называемыми лидерами! Все мы!" - Небольшая толпа собралась вокруг докера, стоявшего на опоре пирса и объявлявшего о своём восстании против национал-социализма. - "Ибо верить в их ложь о надёжной стабильности - это не что иное, как верить в карточный домик! Вы, немецкий народ, лучше, чем бред сумасшедшего, которого теперь даже нет с нами!"\n\nПока рабочий продолжал излагать свои мысли на всеобщее обозрение, толпа начала аплодировать решимости этого человека и оправданности его слов. Чувство лёгкого, но напряжённого гнева наполняло умы всех, кто его слушал. Полиция Гамбурга начала медленно окружать мужчину и его толпу, пытаясь затянуть группу в ловушку.\n\nВскоре ещё одна группа встревоженных докеров, которых только что массово уволили, пополнила ряды толпы, которая продолжала слушать человека, который теперь начал указывать на полицейские силы, которые увеличились до пары десятков офицеров. Ещё раз, обращаясь к толпе, он сказал:\n\n"Видите, как они хотят расправиться с нами? Они хотят не слышать и слушать, а бить и подавлять! Доминировать над нами своими дубинками и пулями! "Общественный порядок" - говорят они - в защиту так называемой демократии. Я не верю в это, и Вы тоже не должны этому верить! Мы больше не будем мириться с этими преступлениями! Справедливость для всех нас!"\n\nВозмущённая толпа набросилась на явно меньшую по численности полицию, которая, несмотря на отсутствие поддержки, к которой можно было бы обратиться, изо всех сил старалась удержаться на месте, но безуспешно. Докеры и рабочие устроили сцену настолько жестокого насилия, что прохожие, находившиеся поблизости, сами приняли участие в избиении офицеров. Некоторые из них неподвижно лежали на улице, а остальные офицеры вернулись в свои машины; единственным оставшимся вариантом было уйти. Празднуя свою победу, толпа взвалила на свои плечи человека, который всё это начал, и начала маршировать по дороге, в унисон скандируя, призывая к восстановлению справедливости во всем Рейхе."
 reich.2010.a:0 "Ситуация выходит из-под контроля."

 reich.2011.t:0 "Временные меры"
 reich.2011.desc:0 "Усталый и утомлённый Дучке сидел на деревянном стуле, его лицо было измученным и постаревшим, несмотря на молодость. Прошли часы, но Дучке, Ауст и Гофман не могли прийти к согласию ни по одному вопросу. Наступали утро и ночи, а всё, в чем они были согласны, это одна простая истина: им нужно освободить немецкого рабочего из когтей Рейха. С утомлённым вздохом Дучке вернулся к разговору, который вели трое мужчин.\n\n"Возможно, мы не сходимся во взглядах на детали нашей цели, но, по крайней мере, мы можем сплотиться вокруг того, чтобы раз и навсегда выгнать фашистов." - взгляд Дучке метнулся от Гофмана к Аусту, и оба мужчины одобрительно кивнули. - "Поэтому на данный момент мы прекратим обсуждение того, чем должны закончиться революция, а вместо этого сосредоточимся на борьбе за рабочих. Это означает присоединение к демократам, по крайней мере, до тех пор, пока мы не решим проблему с фашистами."\n\nВ комнате снова воцарилась тишина, слова на мгновение задержались в воздухе, тяжесть такого решения обрушилась на троих мужчин.\n\n"Это действительно означает войну, Руди. Это значит заявить о наших намерениях и быть готовыми пролить кровь за всё это," - сказал Ауст хриплым голосом, его глаза на мгновение устремились в пространство, когда последние слова сорвались с его губ. - "Это будет рискованно, но это единственный шанс, который у нас есть. Сейчас мы не можем отступить."\n\nГолос Ауста стал увереннее в своей интонации, когда он ещё раз кивнул Руди.\n\n"Мы не можем себе позволить упустить последнюю возможность революции. Я прикажу своим людям занять боевые позиции, когда эта встреча закончится. Вы двое должны последовать этому примеру," - сказал Гофман, схватив своё пальто. Он встал по стойке смирно и поприветствовал двоих мужчин, прежде чем направиться к двери.\n\nКогда Гофман вышел из комнаты, Ауст и Дучке тихо сидели за столом, всё ещё обрабатывая разворачивающуюся перед ними ситуацию. Ауст первым нарушил тишину и, положа руку на плечо Дучке, чтобы вернуть его к реальности.\n\n"Руди, ты слышал этого человека, нам пора идти."\n\nРасширенные глаза Дучке на мгновение посмотрели на Ауста, затем он медленно поднялся со стула, схватил со стула своё пальто и унёс его с собой, когда двое мужчин вышли из комнаты."
 reich.2011.a:0 "Слава КПГ!"

 reich.2012.t:0 "Ветеран"
 reich.2012.desc:0 "В Кёнигсберге стоял холодный день. Война так и не дошла до Германии, но последствия победы русских тяжёлым бременем сказались на родине Людвига. Его Железный Крест мало что сделал для того, чтобы заслужить уважение или восхищение людей, которых он когда-то называл соседями. По правде говоря, он не винил их; то, что должно было стать звёздным часом Отечества против славянских орд, обернулось самым худшим кошмаром. Горе витало в воздухе; оно было в глазах жителей города, глазах, которые были слишком запавшими и слишком усталыми, чтобы плакать по своим отцам, сыновьям и мужьям. Людвиг почти жалел, что не оказался одним из тех павших солдат; лучше было, чтобы его помнили как павшего героя, чем считали живым неудачником.\n\nОн никогда не становился их жертвой, но слышал истории о том, как ветераны подвергались преследованиям со стороны толпы разгневанных жителей. В самого Людвига, когда он вернулся в город, плюнул ветеран первой войны в Западной России. Старик указал на свой Железный крест и рявкнул, что настоящий сын Германии никогда не допустил бы, чтобы такое произошло. Что его неудача была бы искуплена только в том случае, если бы он погиб перед лицом врага. Людвиг просто молча слушал. Другие обвиняли его в "коррумпированном правительстве", которое отправило его на поле боя. Всё, чего он хотел, - это, наконец, снова увидеть свой дом. Дом, в котором он вырос, дом, о котором он вспоминал.\n\nВместо своего дома, Людвиг обнаружил ветхость. Жилой дом, в котором он жил, был заклеен и заколочен. Людвиг прочитал прибитую к входу вывеску: "Этот объект недвижимости приобретён подразделением "ИГ Фарбен-Кенигсберг". Все активы внутри официально являются собственностью компании. Если у Вас есть сомнения, позвоните по номеру..."\n\nЛюдвиг в гневе отвернулся. После всего, что он сделал, ночей, которые он ворочался на лютом морозе, защищая Днепр, жизней, которые он отнял... Всё, что он получил за это, - это кусок медали на ленточке. Он так много сделал для своей страны, а в ответ на него наплевали, словесно опозорили, а его собственный дом отобрали без малейшего беспокойства со стороны Правительства, которое он защищал.\n\nЛюдвиг выдернул Железный Крест из своей униформы, как будто это был перезрелый фрукт. Он посмотрел на него с презрением, прежде чем бросить в грязь."
 reich.2012.a:0 "Германия действительно оставила своих сыновей..."

 reich.2013.t:0 "Потерянные братья..."
 reich.2013.desc:0 ""...в результате неудачных обстоятельств внутри Республики мы с глубоким сожалением вынуждены отложить выплату вашей пенсии в 15 тысяч рейхсмарок. Мы просим Вас дождаться новой официальной корреспонденции." - Людвиг усмехнулся, когда Курц зачитал своё письмо вслух мужчинам, сидевшим вокруг него в угловой кабинке паба.\n\n"Подожди!" - Курц усмехнулся, прежде чем скомкать письмо и выбросить его. Генрих, высокий, но худощавый мужчина лет тридцати, сделал большой глоток напитка. - "С учётом того, как они до сих пор обращались с нами, я бы предпочёл ещё раз пройти защиту Катеринштадта. По крайней мере, тогда с нами обращались как с людьми."\n\nНастроение за столом было таким же мрачным. Все ветераны, все изгои общества, которое они поклялись защищать своей жизнью.\n\n"Я боролся с Иваном почти до последнего вздоха в Харькове. Заслужил за это свой Крест," - рассказал Людвиг. - "Всё, что я получил взамен, - это заколоченный дом и ничего, кроме моей чёртовой военной формы."\n\nАналогичные истории были и у остальных ветеранов. Сказки о доблести и мужестве; дела во имя Германии, и все они заканчиваются одинаково: обездоленными, преданными и отвергнутыми.\n\n"Так не должно быть..." - Людвиг нарушил унылую тишину, нависшую над мужчинами. - "Мы совершили все эти подвиги и даже больше, и для чего, чтобы к нам относились как к мятежникам, диверсантам?"\n\nФридрих, один из ветеранов, который держался особняком, наконец, нарушил молчание. - "По крайней мере, есть один человек, которому на нас не наплевать." - Он полез в пальто и положил на стол небольшую стопку брошюр. Все они включали одно и то же имя.\n\n"Фербер?" - вгляделся Людвиг. - "Разве это не тот командир, который помогал в эвакуации из Москвы?"\n\nФридрих кивнул и наклонился вперёд. - "Всё это правда. Я находился под его командованием, когда это произошло." - он указал на фотографию Эрнста Фербера на обложке брошюры. - "Это человек, который не забыл таких людей, как мы. Поскольку русские отобрали всё, за что сражались наши деды, он не дал нам потерять надежду. Прямо сейчас он борется изо всех сил, чтобы такие люди, как мы, получили то, что заслуживаем - пенсии, дома и уважение. Я говорю вам, что Фербер - наш человек. Когда дела пойдут на спад, он позаботится о том, чтобы наша честь была восстановлена.""
 reich.2013.a:0 "Остальные ветераны стали спрашивать, где пройдёт следующий митинг."

 reich.2014.t:0 "...теперь найдены"
 reich.2014.desc:0 "Людвиг стоял рядом со своими братьями по оружию, все они были людьми, у которых был одинаковый опыт. Война, может, и отнимала жизни, но она создала родственные души. Эти люди, пожертвовавшие всем и получившие в ответ ничего, теперь наконец нашли общее дело. Каждый из них вышел на улицы Кёнигсберга, скандируя лозунги, требующие от них права на вознаграждение за свою службу. Их право на уважение. Протест привлёк внимание прохожих, маршировавших по улицам. Большинство издевались, но некоторые смотрели на них с прохладным сочувствием.\n\nИх протест был прерван, когда в их сторону направилась колонна военных грузовиков. Они остановились в нескольких ярдах впереди, солдаты выходили из каждого грузовика. Ветераны перешёптывались между собой, большинство из них начали доставать пистолеты и поднимать винтовки. Людвиг был среди них, его взгляд пронзил шеренгу солдат напротив.\n\nГладко выбритый и бледнокожий молодой человек выступил перед строем. - "Это незаконное собрание! Разойдитесь немедленно, иначе Вас обвинят в военном мятеже!"\n\nПожилые ветераны не дрогнули. Людвиг взял на себя ответственность и встал перед своими товарищами-ветеранами. - "Сколько тебе лет, солдат? Ты хоть на фронте-то служил?"\n\nПрежде чем солдат ответил, воцарилось молчание. - "Двадцать два. И... я еще не имел чести быть там." - В речи молодого солдата было заикание. Губы Людвига скривились в сухой ухмылке. Он напоминал Людвигу самого себя. Он тоже был яркоглазым юношей, стремившимся проявить себя. Ему хотелось бы сказать этому мальчику правду, но он знал, что время давно прошло.\n\n"Тогда почему ты думаешь, что у вас есть хоть какой-то шанс в возможной перестрелке? Мы все воевали с русскими чертями, а таких мальчиков, как Вы, рвали на части, как снопы пшеницы!"\n\nВсе ветераны приготовили оружие и прицелились. Молодые рекруты сделали то же самое, но опытные люди видели, как тряслись ружья у них.\n\n"Ты смеешь бросать вызов..." - прежде чем мальчик успел договорить, прозвучал выстрел."
 reich.2014.a:0 "Предупреждение ветерана оправдалось: по всему городу раздались выстрелы."

 reich.2015.t:0 "Возрождение огня"
 reich.2015.desc:0 "Прошло несколько месяцев с тех пор, как Антони присоединился к битве, и короткая искра надежды, которую он когда-то держал так близко к сердцу, уже начала угасать. Однако, стоя на вершине холма напротив контрольно-пропускного пункта рядом с несколькими другими, что-то шевельнулось. Пока он держал искру, перед ним поднялся огонь. Огонь, который не ощущался и не был известен с тех пор, как каждый поляк впервые столкнулся с системой, созданной для того, чтобы его ненавидеть. У каждого из них были свои истории. Истории насилия, такие обычные и обыденные. Как будто они навсегда смирились с такой жизнью.\n\n"Все хорошее когда-нибудь заканчивается", - гласила фраза, но она никогда не казалась справедливой. Кончается ли только хорошее? Будет ли зло оставаться бесконечным? Спросите немцев, горящих и умирающих на блокпосту от бомбы Сопротивления. Если бы Бартошу задали такие вопросы всего несколько месяцев назад, его ответы были бы до боли обычными. Если бы Антони задали такие вопросы всего несколько месяцев назад, его ответы были бы на удивление редкими. Бартошу было грустно встречать такого человека, поскольку в мире, в котором они жили, такой надежде не суждено было длиться долго.\n\nДвигаясь через подлесок, они двигались так, как будто человек вернулся к своим корням, объединившись с самой природой. Достаточно одного выстрела, и они сразу же двинулись из своего укрытия на блокпост. Однако Бартош стоял неподвижно и наблюдал. Он проклял немецкий язык и проклял его ещё больше, когда его заставили его выучить. Он презирал этот язык, но то, что говорило это радио, вполне могло быть самыми прекрасными словами, которые он когда-либо слышал.\n\n"Чшш. Небольшая нестабильность или гражданская война в Фатерлянде? Чшш. Это конец Рейха? Чшш. Сможет ли Пакт выжить?"\n\nПосле этого Бартош не знал, что делать. Пробормотав перевод достаточно громко, чтобы его могли услышать товарищи-партизаны, он больше не мог сдерживаться. Он засмеялся, и слёзы радости потекли по его щекам. Антони потянулся обнять своего друга, когда чувство, которого не ощущали в Польше десятилетиями, начало пронзать его сердце. Страдание, которое так долго держало их сердца в плену угасло, на его место пришло чувство надежды."
 reich.2015.a:0 "Начало конца или конец начала?"

 reich.2016.t:0 "Силезское восстание"
 reich.2016.desc:0 "Погружённый в ад и поглощённый его сиянием, увешанная свастикой штаб-квартира партии НСДАП в Катовице последовала за своими архитекторами. Поскольку здание едва уцелело, всё, о чем Фритц Тойфель мог думать, - это звон стекла, треск огня и восторженные возгласы; для него это были вещи, ради которых можно жить, и когда адреналин хлынул по его венам, он понял, что это действительно конец Рейха.\n\nПридя в себя, он остановился перед уже полуразрушенной витриной магазина, чувствуя желание поговорить с теми, кто был перед ним.\n\n"Товарищи!" - он начал, теперь столкнувшись с взглядами почти сотни, а может быть, и большего числа людей. - "Посмотрите, как обнажились плоды наших усилий! Посмотрите на уничтожение тех, кто причинил столько боли! Так много страданий!"\n\nКогда он указал на горящий партийный флаг, на здание обрушилась ещё одна волна коктейлей Жданова, озарив его ярким пламенем, которое даже Тойфель, убеждённый атеист, мог назвать только святым.\n\n"Они считали свою империю зла непобедимой. Они считали её выше простых людей и тех, кого они десятилетиями эксплуатировали. Станьте свидетелями того, как их ошибки роют себе могилы, и наблюдайте, как освобождение рабочего класса происходит на наших глазах." - Он сделал паузу, торжественно вздохнув. - "Многие погибли ради того, чтобы мы добрались сюда. Братья и сёстры революции, поражённые так, как будто они были не более чем добычей, на которую нужно охотиться. Но мы не животные! Мы не добыча! Мы не революционеры; мы - революция!"\n\nПод радостные возгласы, охватившие толпу, здание, покрытое от фундамента до крыши нацистской символикой, начало разрушаться. Когда гниющий фундамент уступил место горящей надстройке, бунтовщики, число которых теперь исчислялось сотнями, издали последнее "Ура!" и начали расходиться, распространяясь по всему городу и поглощая его за собой."
 reich.2016.a:0 "Революция наконец-то началась!"

 reich.2017.t:0 "Сжигание гнили"
 reich.2017.desc:0 "Ветер трепал волосы Хайнца-Георга Лемма, когда он стоял перед солдатами Добровольческого корпуса. Он собрал их на самом большом доступном им открытом пространстве, которым оказалась площадь, расположенная недалеко от Альтштадта. Солдаты были расставлены колоннами, как ряды пшеницы. Они стояли прямо и гордо. Прежде всего, Лемм научил их гордости.\n\n"Добровольцы!" - он поднял к ним ладони, как бы маня их в будущее. - "Наше великое Отечество стоит на грани разрушения. Наши коррумпированные лидеры растратили величие нашей земли в угоду своим чревоугодным желаниям, обрекая нас на поражение от славянских орд, которые стучатся в наши ворота. Они продолжали бездействовать, как гнусный иудо-большевистский вирус распространился среди наших родственников, развращая их, заставляя следовать путям так называемого "коммунизма". Они позволили либералам взять контроль; эти так называемые освободители надеются вернуть нас к слабым и унылым дни Веймарской Республики и растратить то, что делает Германию великой."\n\n"Я стою перед Вами и заявляю, что в глубине души знает каждый истинный немец - наша идентичность находится на грани разрушения. Враги скрываются вокруг нас, и все стремятся разрушить этот Рейх в своих корыстных целях. Мы одни остановим заговорщиков, которые замышляют уничтожение нашей расы и нашей культуры, которые обещают мнимые свободы, которые только ослабят нас в нашей великой борьбе с нашим вечным врагом, и которые предпочли бы, чтобы Германия сгорела за её предполагаемые грехи."\n\n"Эти коррумпированные политики, эти либералы и эти социалисты - истинные грехи нашего Отечества, и они должны быть очищены. Их кровь станет водой крещения нашей нации, позволяя ей снова стать сильнее, чем когда-либо прежде. Давайте раз и навсегда положим конец их коррупции!"\n\nЛемм высоко поднял руки, достигнув славной кульминации своей речи, и получил в ответ аплодисменты людей, которые спасут Германию от самой себя."
 reich.2017.a:0 "Он позволил крикам "Хайль" заключить себя в огненные объятия."

 reich.2018.t:0 "Богемский нейтралитет"
 reich.2018.desc:0 "Командиры 22-го и 23-го полков. Еще два полка. Громкий звонок телефона прозвучал после того, как Альберт Шнец опустил трубку. Еще два, может быть, ему удастся склонить еще парочку, после того как он сделал еще один телефонный звонок.\n\nНапряжение здесь было ощутимым. Сначала прорвались русские прорвались, пока Рейх впал во всё большее отчаяние. Затем враг объявил себя победителем, а Москва и остальные восточные владения были потеряны. Дух народа жаждал хаоса и беспорядка, и смерти Вилли Брандта оказалось достаточно.\n\nЕщё один телефонный звонок. Мужчина на другом конце провода уже знал, чего хочет Шнец, и заговорил первым. - "Вы уверены в этом? Связанные с этим риски..." - его голос затих.\n\n"Да, но если Вы будете любезны выслушать мое предложение..." - ответил Шнец, пытаясь успокоить собеседника.\n\nТолько не в Богемии, нет. "Не в этот раз", - подумал Шнец. Протекторат будет в безопасности, а люди, которых он собрал, будут действовать исключительно в целях самообороны. То немногое, что осталось от пограничных войск, можно использовать. Горы также являются надёжной естественной защитой. Всё это собралось вместе, чтобы защитить то немногое, что у них осталось.\n\nОн снова положил трубку. Ещё трое на его стороне, уже на своих постах и под строгой охраной. Его войска по-прежнему будут слишком скудными, чтобы противостоять любой из других фракций, факт слишком очевиден, но если им придётся сражаться, то они будут сражаться. Что касается дальнейших событий, Шнец скользнул на скрипучий старый стул перед своим столом и положил ручку на бумагу, чтобы официально оформить новое положение."
 reich.2018.a:0 "По состоянию на 12:00 этого дня..."

 reich.2019.t:0 "Худшее из предательств"
 reich.2019.desc:0 "Бернхард схватился за руль своей штабной машины и закурил сигарету. Тусклый свет наполнил машину теплом. Каким-то образом польские партизаны, которых ему было поручено уничтожить, осадили Варшау, его штаб. Когда мечты о победе разваливались вокруг него снаряд за снарядом, он решил, что его последней миссией в Рейхе будет побег и уведомление Вермахта о позорном поражении его людей, и, если Бог даст, пережить этот ад, который славянские унтерменши устроили в Рейхе.\n\nКогда усталый двигатель его машины заработал, польская артиллерия приблизилась к его штабу. Он взглянул на разношёрстную команду, защищающую его лагерь; это были истинные сыны Рейха. Не трусливые офицеры, которые необъяснимым образом исчезли, а те немногие люди, у которых были несколько патронов, найденных на руинах города. Пробираясь сквозь завалы и плохо построенные укрепления, он наткнулся на колонну солдат и увидел, что один из его доверенных офицеров возглавляет отступавших людей.\n\nВ ярости он направил машину в сторону колонны, чуть не задев усталого молодого офицера, вместо этого врезавшись в баррикаду и ранив себя. Он выбрался из машины с пистолетом в руке, быстро расположившись на крыше своего разбитого автомобиля, а затем зачесал назад свои спутанные волосы. - "Офицер, вы смеете игнорировать мои приказы? Я глава этой оперативной зоны, а вы, как грёбанные иудо-большевистские собаки, убегаете с поля боя? Как Вы смеете!" - Каждое слово, произнесённое Баатцем, звучало все яростней, пока сломленный человек стучал пистолетом по своей груди.\n\n"Мы должны были уничтожить проклятую польскую угрозу! Ради Рейха! Ради меня! Ради нас всех! Наступил час моей победы над дьявольским отродьем Восточной Европы. А вы смеете бежать? Все вы заслуживаете смерти в руинах этого проклятого города!" - его ярость вскоре обратилась на офицера, человека, которому он доверился. - "А ты... ты, Зигфрид, настоящий предатель! Ты не только игнорируешь мои приказы, но и предаёшь меня и бежишь! Ты заслуживаешь того, чтобы тебя расстреляли вместе с остальными дезертирами!"\n\nЗигфрид спокойно забрался на старую, разрушенную машину и спокойно положил руку Бернхарду на плечо. - "Всё кончено, бригадефюрер... всё кончено. Вернитесь с нами в Рейх, пожалуйста.""
 reich.2019.a:0 "Три пули вошли ему в грудь."

 reich.2020.t:0 "Время волнений"
 reich.2020.desc:0 "Когда Германия горела вокруг Дитриха, он встал на колени под дубом, глядя вниз на место, где покоился Вилли Брандт. На могиле было написано его имя, под которым была цитата.\n\n"Наступит день, когда ненависть, которая кажется неизбежной, будет преодолена. Однажды Европа, в которой европейцы смогут жить без страха, станет реальностью."\n\nДитрих позволил улыбке прорваться сквозь его страдальческое лицо, когда в отдалённых городских кварталах раздались выстрелы. "Какие-то партизаны", - предположил Дитрих. Так не должно было быть, но он был здесь, перед могилой величайшего героя Германии, ставшего мучеником. Организация хоть какого-то подобия нового руководства превратилась в кошмар, но когда демократическое движение наконец это сделало, было уже слишком поздно. Когда тело Брандта было предано земле, горе, охватившее нацию, переросло в гнев не только на его последователей, но и на всю Германию. Дитрих вспомнил все навалившиеся одни за другим бедствия. Казалось, Брандт был тем человеком, который держал всё это вместе; как бы ещё упали все эти кости домино?\n\nДитриху и многим другим, подобным ему, пришлось многое сделать, чтобы воплотить мечту Брандта в реальность, начиная с социалистов, берущих оружие на западе, нацистов на юге и недовольных ветеранов, захвативших Пруссию на востоке. Демократия была единственным истинным и справедливым путём для Германии. Он знал это, как и миллионы других людей. Несмотря на все смерти и раздоры, произошедшие из-за движения Брандта, Дитрих был полон решимости помочь Германии идти по пути, проложенному перед ней их наставником.\n\nДитрих вытащил из пиджака розу. Всё, что привело к этому - война с русскими, убийства и последующие сражения - всё это стоило бы того, если бы это означало, что все немцы однажды смогут освободиться от памяти Гитлера. Он сжимал розу, молясь о наступлении этого дня, колючий стебель пронзил его кожу, но Дитрих не обращал на это внимания,положив цветы перед могилой Брандта. Он надеялся, что это первая роза из многих.\n\nПоследующие месяцы решат судьбу Германии, терять время больше было нельзя. Он поднялся на ноги, надел шлем и двинулся навстречу будущему."
