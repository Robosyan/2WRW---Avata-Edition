 reich.2023.t:0 "Сумерки"
 reich.2023.desc:0 "Шпеер лихорадочно расхаживал перед своим столом, его кабинет был завален папками, чертежами, ручками и бутылками из-под спиртного, валявшимися на полу. Все папки и чертежи содержали планы на будущее его страны. Единственная польза, которую они сейчас могут принести - это стать материалом для розжига. Шпеер думал, что все, наконец, закончилось. Что после того, как он позаботился о Шмидте и других сочувствовавших ему евреях, ничто не могло встать на его пути. Какое-то время он был прав. Его реформы и планы были реализованы. Народ привык к его правлению; ситуация стабилизировалась. Но затем с Востока пришла буря и смыла все это, как прилив смывает следы на берегу. Прилив пришёл в форме российской стали и решимости уничтожить любой шанс надежды и стабильности для Европы.\n\nШпеер понял, что он сделал не так. Ему следовало перестать зацикливаться на влиянии евреев и вместо этого сосредоточиться на истинном враге. Русские явно планировали все это с того самого момента, как он вступил в должность после Бюргеркрига. Возможно, они связались со Шмидтом и его приспешниками. Да, когда он внимательно обдумал все это, вся головоломка сложилась как по волшебству.\n\nПока он продолжал удивляться своему новому откровению, дверь в его кабинет открылась, и в комнату вошли Кизингер, Эрхард, фон Тресков и, наконец, Гельмут Шмидт - человек, которого Шпеер презирал больше всего.\n\n"Что вы здесь делаете?" - прошипел он. - "Вам лучше уйти, особенно тебе, Шмидт, пока я не убил тебя прямо здесь и сейчас!"\n\nШпеер вытащил свой "Люгер" из кобуры и нацелил его прямо в голову Шмидту.\n\n"Мы предполагали, что вы так отреагируете," - сказал Шмидт, не обращая внимания на направленный пистолет. Тем временем фон Трескову не удалось скрыть ехидную ухмылку под усами.\n\n"Мы здесь, чтобы сделать то, что должны были сделать давным-давно," - сказал пруссак. Вооружённые солдаты вошли в кабинет фюрера, направляя оружие прямо на него. Когда последний солдат вошёл и прицелился в Шпеера, внутрь вошёл человек в очках. Шпеер начал дрожать от чего-то, чего он не чувствовал уже очень давно: от страха.\n\n"И ты, Шпайдель?" - пробормотал он, пока у него из рук вырывали пистолет."
 reich.2023.a:0 "Фюрер замолчал, когда на него надели наручники и вывели из здания."

 reich.2024.t:0 "Новый день"
 reich.2024.desc:0 ""Сегодня для Германии наступает новый день. С роспуском отвратительного режима Альберта Шпеера эта страна наконец-то сделала первые шаги к правлению народа!" - Крики радостного праздника заполнили всю Германию, заставив заметно вибрировать окна Фольксхалле.\n\nГельмут Шмидт, лицо самопровозглашенной Банды четырёх, стоял на ступеньках, ведущих к дверям массивного сооружения, перед толпой, насчитывающей не меньше одного миллиона человек. Страстный голос в его речи побудил каждого человека громко аплодировать, прежде чем Гельмут смог говорить дальше.\n\n"Сегодня все мы сделаем шаг к демократии, а вместе с этим и к масштабному изменению полномочий правительства. Вы, люди, будете иметь право голоса, вы получите то, в чём предыдущий режим отказывал вам с самого начала."\n\nТолпа снова дружно аплодировала, в ушах Гельмута звенело от такой громкости.\n\n"Пятно на наших ценностях, оставленное злобным нацистским режимом, осталось в прошлом. Мы должны поступать правильно и коллективно отойти от такого ужасного способа руководства."\n\nТишина наполнила аудиторию, когда момент воспоминания пронёсся по лицам всех, их глаза были тяжёлыми от напряжённых эмоций.\n\n"Сегодня мы все сделаем шаг в сторону от нашего прошлого и вместе вступим в будущее, которое нас ждёт впереди; ведь мы владеем бразды правления нашими судьбами, и вместе мы все сможем создать немецкую нацию, выкованную народом! Мы не должны повторять ошибочные пути нашего прошлого, а вместо этого работать вместе ради светлого будущего!"\n\nК настоящему времени вся столица стояла на ногах, у телевизоров или на улицах, радуясь новому будущему, которое ждёт их страну."
 reich.2024.a:0 "Gott, mit uns!"

 reich.2025.t:0 "Ложная надежда"
 reich.2025.desc:0 ""Мне казалось, вы говорили о необходимости превращения Вермахта в величайшую военную силу на Земле!" - крикнул Людвиг Эрхард. Банда четырёх проводила встречу в офисе Шмидта после того, как новости о голоде и беспорядках заполонили газеты.\n\n"Я так и думал. Но, честно говоря, как можно было предсказать такой исход?" - возразил Тресков, пот от стресса начал капать по его лбу.\n\n"Никак..." - мрачно сказал Шмидт. - "Мы думали, что, расправившись со Шпеером, мы станем неприкасаемыми. Мы даже не заметили, насколько кровожадными окажутся русские."\n\nЭто была правда. Гельмут чувствовал себя наивным, думая, что русские посмотрят на то, что делают он и его соотечественники, и выберут мирный вариант. Гельмут не осознавал, насколько силён реваншизм в России.\n\nИ вот они здесь, спорят и причитают в офисе, наполненном дымом сигарет и сигар. С потерей владений Рейха не было никакой возможности решить проблему голода, перенаселённости или кризиса беженцев. Не говоря уже о партиях в Рейхстаге, которые теперь отвернулись от них. Они были парализованы и не могли ничего делать, кроме как ждать.\n\nЖдать не пришлось долго. Когда звуки торможения грузовиков и открывающихся и закрывающихся дверей достигли предела слышимости, в здание ворвались сапоги, и Банда четырёх переглянулась с неуверенностью и трепетом.\n\n"Где мы ошиблись?" - задумался Кизингер вслух, делая последний глоток коньяка.\n\n"Я не знаю." - сказал Гельмут. Когда он глубоко затянул сигарету, это принесло ему тщетное чувство спокойствия, прежде чем он потушил окурок в пепельнице. - "Но что я точно знаю, так это то, что я не сожалею о том, что мы сделали. Даже если это наш последний день, люди, которых мы освободили от оков, будут помнить нас. Мы спасли и вернули жизни миллионов людей. Это, друзья мои, то, чего Шпеер никогда бы не сделал."\n\nГельмут приготовился говорить дальше, но дверь распахнулась, и внутрь ворвались вооружённые люди. Банда четырёх подняла руки, их мечты разбились, но настроение осталось приподнятым. Возможно, фашизм и не был полностью побеждён, но Банда показала, что национал-социалистическая находится на смертном одре."
 reich.2025.a:0 ""Эта мысль утешала, пока их заталкивали в грузовик."

 reich.2026.t:0 "Бессвязный бред"
 reich.2026.desc:0 ""Я сказал всем вам - каждому из вас - держать наши позиции. Это был приказ! Кто-нибудь вообще меня слушал?!" - растрёпанное лицо Альберта Шпеера смотрело на избегающие лица его советников и союзников, каждый из их взглядов был отведён от глаз фюрера. - "Когда эти крысиные ублюдки взяли на себя лидерство, все вы думали, что это конец? Что ж, все вы ошиблись. Теперь у нас снова есть преимущество!" - заявил Шпеер, ударив кулаками по жёсткому деревянному столу.\n\nНевыносимая тишина в комнате заставила Шпеера исказить лицо в смеси тоски и ярости, его ругательства наполнили залы Фольксхалле. И только когда в комнату вошёл нервный солдат, Шпеер прекратил кричать. Искаженное лицо фюрера превратилось в гримасу поражения. Солдат принес известие о том, что Ханс Шпайдель окружил столицу Германию своими военными подразделениями. Старый фюрер ещё раз потребовал от своих союзников подготовиться к предстоящей стычке и направился к двери конференц-зала.\n\n"У нас нет солдат, с которыми можно сражаться. Они все либо дезертировали, либо сложили оружие." - Эти слова вонзились Шпееру прямо в сердце, дыхание на мгновение покинуло его тело. Он медленно повернулся и посмотрел на своих несчастных союзников. Все они смотрели прямо в лицо Альберту. Шок и ужас на лице фюрера были единственным, что он мог продемонстрировать этим людям.\n\n"Всё кончено, Альберт. Военные согласились на условия, предложенные им Шпайделем, взамен на то, чтобы перестать подчиняться вашим приказам. Пути назад больше нет - это конец."\n\nОдин из генералов встал, вытащил пистолет, направил его на Шпеера и жестом показал ему повернуться лицом к стене. Когда хилый старик подчинился, другой генерал решительно сковал запястья Шпеера наручниками."
 reich.2026.a:0 ""Альберт Шпеер, вы арестованы.""

