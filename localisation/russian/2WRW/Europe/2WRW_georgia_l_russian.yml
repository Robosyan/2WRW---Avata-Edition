 GEO_the_whispering_mountains: "Шепчущие горы"
 GEO_the_whispering_mountains_desc: "В глубине Кавказских гор Грузии проживает множество этнических меньшинств, самые крупные из которых - абхазский и осетинский народы. Многие из этих людей, хотя и боролись против тиранического правления Йозиаса, теперь мечтают о собственном государстве. Грузинское Правительство отвечает на эти мечты и идеи жёстким сопротивлением, подавляя права меньшинств и позволяя грузинским военизированным формированиям безнаказанно бесчинствовать в этих регионах. Народ готовится к чему-то большему, и молчание в последнее время оглушительно.\n\n§RЕсли в стране наступит длительный период политической нестабильности, эти группы меньшинств, скорее всего, попытаются создать свои собственные государства.§!"

 GEO_the_smell_of_blood: "Прольётся кровь"
 GEO_the_smell_of_blood_desc: "Когда трофеи Второй мировой войны были разделены между державами Оси, Турция получила, среди прочих владений, Батумский регион. Теперь, когда Грузия больше не прикована к орлу фашизма, тирании Йозиаса, многие готовятся к войне, поскольку уверены в поддержке русского медведя, если они попытаются вернуть свою территорию."

 GEO_tavisupali_sakartvelo: "Тависупали Сакартвело"
 GEO_tavisupali_sakartvelo_desc: "Это название в лучшем случае иронично, учитывая подавление прав меньшинств, свободы слова, права на собрания и права на протест. Президент Гамсахурдия считает, что лишение этих фундаментальных прав, которые отличают демократию от других, более зловещих идеологий, является всего лишь "чрезвычайными мерами" до разрешения текущего политического и этнического кризисов.\n\nОднако всех - и абхазов, и осетин, и картвелов - волнует один вопрос: что если эта ситуация не временная? Что если это новая норма?\nЧем больше людей будут так думать, тем больше людей начнут разочаровываться во лжи, в которой они живут; тем больше будут бороться за действительно свободную Грузию."