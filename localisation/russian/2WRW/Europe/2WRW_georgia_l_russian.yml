 # Character descs
 POLITICS_ZVIAD_GAMSAKHURDIA_DESC: "Звиад Гамсахурдия родился в 1939 году в знатной грузинской семье, но о жизни до немецкого вторжения на его родину он может рассказать лишь отрывочные воспоминания. Всё остальное - это истории, рассказанные его отцом, одним из самых известных грузинских писателей этого века. Говорят, что именно произведения отца привили ему желание продолжать мечтать, продолжать бороться за свободную Грузию.\n\nВо время долгого правления террора Йозиаса он делал всё возможное, чтобы нарушить работу нацистской ресурсной машины; организовывал забастовки, воровал припасы и устраивал рейды на нацистские конвои. Это нарисовало большую мишень на его спине, но в то же время сделало популярным среди простых грузинов. Настолько популярным, что оба раза, когда его арестовывали, его сумели вызволить из трудового лагеря, в который он был отправлен.\n\nВозможно, в те дни он был героем, но политика Гамсахурдии в отношении обширных групп этнических меньшинств Грузии была сомнительной, и некоторые даже задаются вопросом: сколько свободы и сколько прав нужно для стабилизации страны?\n\nПеред Гамсахурдией стоит сложнейшая задача, и чтобы выполнить её, он должен придерживаться очень тонкой линии.\n\nЕсли он слишком сильно склонится в одну из сторон, его правлению придёт конец."

