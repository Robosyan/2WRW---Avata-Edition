 CAU_waning_stratification: "Убывающая стратификация"
 CAU_waning_stratification_desc: "Хотя кошмарному правлению Иозиаса пришёл конец, иерархия, которую он так бережно запечатлел в сознании кавказских народов, осталась. Это ложное чувство превосходства, преобладающее в умах народов Северного Кавказа и азербайджанцев, подстегиваемое десятилетиями рабства, привело к повсеместной дискриминации "отвратительных вредителей", как называл их в свое время Иозиас; грузины, черкесы и армяне.\n\nЧтобы покинуть регион с чистой совестью и предотвратить дальнейшие этнические конфликты, необходимо раз и навсегда пресечь это расслоение в зародыше."

 CAU_echoes_of_kaukasia: "Эхо Кавказии"
 CAU_echoes_of_kaukasia_desc: "Кавказ, может быть, и освободился от гнетущего правления Йозиаса, но пройдёт долгий период в несколько десятков лет, прежде чем память о земле и людях сможет быть такой же. Однажды забыть инстинкт высматривать вооруженных охранников во время разговоров или ходить по пышным лугам, не загаженным массивными полосами промышленных отходов и скелетами трудовых лагерей, — это мечта; ту, которую, как опасаются многие жители, не будет реализована в течение их жизни."

 CAU_the_caucasian_experiment: "Кавказский эксперимент"
 CAU_the_caucasian_experiment_desc: "Решение России создать единое закавказское супергосударство многим показалось поспешным и бессмысленным; ведущий к монстру Франкенштейна нации. Многие национальности, которые либо имели, либо мечтали иметь свою суверенную нацию, все с совершенно разными религиями, культурными нормами и убеждениями вынуждены собираться в одном здании парламента, в Краснодаре, чтобы принимать законы, которые считаются слишком важными для государства на этом уровне.\n\nДля многих регионов, входящих в его состав, этот метод управления крайне неэффективен, с чем, по крайней мере, все они и согласны. Из-за этого быстрые поправки к конституции и законам об автономии регионов принимаются еженедельно, в совместные усилия в пользу местных органов власти.\n\nНо улучшит ли это единство федерации или усилит её разделённость?"

 CAU_administrative_unknowns: "Административная неизведанность"
 CAU_administrative_unknowns_desc: "Из-за особенностей наших земель получение актуальной информации о наших более отдаленных районах оказалось логистическим кошмаром, причём не только удаленность поселений была серьезным препятствием, но и сотрудничество с местными жителями. Многие считают себя не кавказцами, а скорее отождествляют себя со своим местным государством, деревней или племенем.\n\nПоскольку власть ненавидит вакуум, это привело к появлению нелегитимных правительств в более отдаленных районах страны, поскольку государство не могло эффективно управлять ею."

 CAU_ethnic_tensions: "Этнические волнения"
 CAU_ethnic_tensions_desc: "Федерация является домом для многих этнических групп, некоторые из которых имели многовековую кровную месть, совершали против них зверства в прошлом или просто принадлежали к другой культуре или религии. Объединение их всех под одной крышей в соответствии с законами пропорционального представительства не ослабило эту напряженность, поскольку они разделили федерацию на три основных блока: республики Грузия, Армения и Северный Кавказ, Азербайджан и Чечня и горские республики, такие как Абхазия. и Осетия.\n\nКаждая фракция либо пытается подкупить другую, чтобы принять благоприятный для них закон, либо просто саботирует законодательство, которое любая другая пытается провести в национальном собрании.\n\n§RЕсли этот цикл продолжится, кавказская лабораторная крыса может долго не прожить.§!"