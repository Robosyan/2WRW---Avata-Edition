 # Character descs

 POLITICS_VALDIS_BIRKAVS_DESC: "Хотя Валдис Биркавс и родился во время войны, он не был избавлен от бесчисленных ужасов и зверств, поскольку он видел, как его страна была колонизирована немцами ещё при его жизни. Поскольку он прожил в Риге всю свою жизнь, он был свидетелем того, как его соседей постепенно заменяли немцы. Это только побудило его усерднее учиться, чтобы однажды возглавить страну и вернуть Латвию латышам.\n\nХотя глупые мечты его юности были смягчены суровой реальностью, с которой он столкнулся в Остланде, а также суровая реальность нынешней ситуации в стране - его мечта исправить бардак, в котором страна находится, не имеет места. И хотя Остланд теперь, к счастью, становится вечно далёким воспоминанием, для многих латышей наследие, оставленное немцами, является вездесущей реальностью.\n\nИ эта реальность в конце концов станет далёким воспоминанием."

