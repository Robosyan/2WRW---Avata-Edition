 # National spirits

 LAT_picking_up_the_pieces: "Собирая по кусочкам"
 LAT_picking_up_the_pieces_desc: "За последние 30 лет Прибалтика оказалась основательно разрушена. От советского вторжения в 1930-х годах до немецкой угрозы, захватившей все, что только можно было захватить, вплоть до полного распада Остланда в начале 1960-х годов, который стал очагом ожесточенных военных действий во время Второй Западнорусской войны. Некогда красивая территория превратилась в край разрушенных домов и заполненных ямами земель. Несмотря на все усилия по восстановлению, пройдут века, прежде чем этот район вернется к своему былому великолепию."

 LAT_lettendeutschen: "Остзейские немцы"
 LAT_lettendeutschen_desc: "Несмотря на усилия властей по восстановлению, направленные на то, чтобы воспрепятствовать тому, чтобы немецкие поселенцы оставались в бывших восточных завоеваниях Рейха, отказ депортировать их привёл к ситуации, когда значительную часть нашего населения составляют немцы, что создаёт этническую напряжённость. Более того, многие латвийцы не доверяют поселенцам из-за событий, произошедших за последние 30 лет. Хотя у их недоверия есть веская причина, это очередной шрам, который, как надеемся, со временем затянется..."

 LAT_pearl_of_the_baltic: "Жемчужина Балтики"
 LAT_pearl_of_the_baltic_desc: "Рига всегда была самым важным городом на побережье Балтийского моря как крупный торговый центр в регионе. Даже немцы знали об этом и поэтому не уничтожили город полностью во время Второй мировой войны. Такое преимущество обязательно станет бумом для нашей экономики."