 REG_Hans_Dietrich_Genscher:0 "Ганс-Дитрих Геншер"
 POLITICS_REG_Hans_Dietrich_Genscher_DESC:0 "Что значит унаследовать Мечту?\n\nДля Ганса-Дитриха Геншера это означает быть голосом не только своей собственной мечты; не только мечты павшего Вилли Брандта, но и Веймарской Республики. После гибели Вилли Брандта от рук фашистских убийц, бразды правления Германией взял на себя Геншер. Именно на его плечах разорвались поводья Европы и призрак, преследовавший Европу, наконец рассеялся.\n\nТеперь, когда Германия лежит в руинах после очередной гражданской войны, долг правительства - поднять народ и привести Германию в новый мир. Выиграв выборы и отобрав победу у либералов и консерваторов, именно видение Геншера поведёт Германию в будущее. Это мечта Брандта по возрождению Веймарской Республики, которая приведёт Германию в новую эру. Потому что, по мнению Геншера, человека можно убить; можно убить и великого человека - но вам никогда не удастся убить его идею."
 
 REG_Walter_Scheel:0 "Вальтер Шеель"
 POLITICS_REG_Walter_Scheel:0 "Летать над землёй - значит быть величайшим свидетелем позора человечества.\n\nВальтер Шеель был военнослужащим Люфтваффе, летал на BF110 во время Второй мировой и Первой Западнорусской войн, исследуя залитое луной небо в поисках российских лётчиков-истребителей или информации о передвижениях войск. Когда войны закончились, Вальтер долго и пристально всмотрелся в себя и на Германию, за которую он сражался и убивал безликих людей. На него смотрела нация, построенная на надгробиях. Нация, построенная на трупах. Это ужаснуло Вальтера, который начал отдаваться алкоголю, чтобы справиться со своим горем.\n\nКогда речь Вилли Брандта воспламенила нацию, когда его жизнь оборвалась, Шеель основал КДПГ вместе с близкими друзьями и союзниками. Консервативная партия в новой Германской Республике представляет собой золотую середину между идеалами Геншера и Герлаха. Теперь у Шееля есть возможность не летать над мучениями и хаосом, а провести Германию через конец шторма к более светлому небу."
 
 REG_Manfred_Gerlach:0 "Манфред Герлах"
 POLITICS_REG_Manfred_Gerlach:0 "Бороться за свою нацию - значит бороться за свою душу.\n\nТаково убеждение Манфреда Герлаха, который сопротивлялся нацистам с самого начала Второй мировой войны. Служа во Французском Сопротивлении, он был на передовой и много лет рисковал своей жизнью в надежде на будущее без призрака нацизма, нависшего над Германией. Однако это будущее так и не наступило.\n\nБежав в Швецию вместе со многими другими диссидентами, Манфред затаился и выжидал до недавнего поражения Германии во Второй Западнорусской войне. Он вернулся обратно в Германию, когда дым поднялся в полуночный воздух, и присоединил свой голос к песнопениям, призывающим к смерти Рейха. Когда Республика одержала победу, именно Герлах и Либеральная партия одержали победу в результате первых выборов в Германии. Теперь у Манфреда есть шанс бороться за родину, в которую он искренне верит, и искупить ошибки Германии. Потому что больше, чем кто-либо другой, Манфред Герлах верит в душу Германии. И он не остановится до тех пор, пока Германия не перестанет быть синонимом слова "нацист"."

 GER_Willi_Brandner:0 "Вилли Бранднер"
 POLITICS_GER_Willi_Brandner:0 "Пророчество приближалось. Для самых преданных последователей учения Гитлера это пророчество о тысячелетнем Рейхе, очищенном от недолюдей, иудо-большевиков и других слабых лиц. Бранднер боролся за это пророчество всю свою жизнь, маршируя в ногу со своими товарищами по СС на протяжении всей Второй мировой войны. От борьбы с югославскими партизанами в Хорватии до отражения русских орд в Первой Западнорусской войне - Бранднер твёрдо стоял на пути всего, что могло нанести вред Рейху.\n\nОн потерпел неудачу. Рейх погрузился в либеральный упадок, а национал-социализм оказался на грани поражения. Хотя Германия и вернулась с пропасти, победив змей, обещавших "свободу" от единственного истинного пути Германии, наши величайшие ошибки были раскрыты. Тем не менее, коммунисты, либералы, социалисты, студенческие движения и униженные пешки Гиммлера - все были раздавлены рукой Бранднера.\n\nИ всё же там, где НСДАП должна была восстать из пепла, появился ещё один жирный слизень. Не желая, чтобы этот цикл повторился ещё раз, Бранднер вышел из партии, образовав Национал-демократическую рабочую партию. Хотя она и отличается по названию, она представляет собой не что иное, как истинное наследие германского народа. Из пепла НСДАП восстанет новый Рейх, построенный так, чтобы оправдать своё основополагающее пророчество, отринув путы прошлой слабости."

 HRC_Ernst_Aust:0 "Эрнст Ауст"
 POLITICS_HRC_Ernst_Aust_DESC:0 "Дитя Веймарской эпохи, Ауст на протяжении всей своей жизни знал только борьбу и насилие. Уже в первые годы учебы в колледже Ауст стал чем-то вроде знаменитости в Гамбурге благодаря своему перу и мечу. Его революционный пыл позволил Эрнсту найти контакты в различных европейских подпольях, в частности среди южных славян. Занимая должность на фабрике, он работал редактором и издателем нелегального издания "Nord-Deusch Arbeitszeitung", которое открыто поощряло как саботаж, так и дезертирство.\n\nК 1951 году он создал свою собственную подпольную ячейку в Гамбурге, и его усердный надзор привлекал к делу всё больше людей.\n\nНесмотря на многочисленные размышления его товарищей и противников, пожары беспорядков, вспыхнувшие по всей Германии, предоставили для Ауста прекрасную возможность, поскольку лучи красного солнца сияют над горизонтом Гамбурга и, возможно, над всей Германией."
 
 GMA_Ernst_Ferber:0 "Эрнст Фербер"
 POLITICS_GMA_Ernst_Ferber_DESC:0 "Вторая Западнорусская война стала полной катастрофой для Великогерманского Рейха и его жителей. Никто не знает этого лучше, чем Эрнст Фербер.\n\nПринимая участие в Первой Западнорусской войне, Фербер превратился не в иррационального националиста, а в компетентного реалиста. Второе вторжение с востока только подтвердило его опасения. Мужественные действия генерала сделали его известной фигурой среди тех, кто служил под его началом.\n\nХотя он получил непоколебимую поддержку со стороны рядовых солдат, всё это было напрасно. Русский Медведь разбил Рейх, и Фербер мог найти утешение только в людях, которым он помог вернуться домой.\n\nИ когда орудия снова замолчали, униженное немецкое правительство начало распадаться. Теперь, имея армию верных людей, Фербер воспользовался этой возможностью, провозгласив Чрезвычайное военное правительство Германии, полное решимости уничтожить радикальные группировки, которые сейчас преследуют его страну. Хотя его задача сложна, Фербер готов выстоять в самом важном бою в своей жизни. Он не сдастся. Он не будет колебаться. Он не подведёт.\n\nОн не может снова предать своих людей."
 
 GMA_Richard_Von_Shirach:0 "Рихард фон Ширах"
 POLITICS_GMA_Richard_Von_Shirach_DESC:0 "Рихарду фон Шираху было суждено стать великим человеком. Сын правой руки Мартина Бормана и племянник Йозефа Геббельса, Рихард всегда был гордым немцем и верным членом нацистской партии. В подростковом возрасте его неоспоримые связи позволили ему занять руководящую должность в Гитлерюгенде. После окончания университета он получил дипломатический пост. На этой работе он пытался продвигать геополитические цели Германии в отношениях с Японией и построить жизнь, которая была бы значительнее, чем тень его отца.\n\nПосле возвращения из Азии он продолжал выступать с лекциями во множестве университетов Рейха. Будучи яростным защитником режима Бормана, он продолжал свою работу до тех пор, пока Рейх не оказался перед угрозой славянства, что вынудило его искать убежища на востоке страны.\n\nВозможно, те, кто остался от Вермахта, были очарованы его характером. Ричард хотел власти, а они нуждались в доверии. Теперь, став фюрером объединенного Рейха, фон Ширах выжидает своего часа. Возможно, сейчас армия заперла его в золотой клетке, но это не первое испытание, которое семья фон Ширах с честью преодолеет.\n\nИ оно точно не будет последним."
 GMA_Walter_Jens:0 "Вальтер Йенс"
 POLITICS_GMA_Walter_Jens_DESC:0 "Мечты Вальтера Йенса сбылись, но не так, как он хотел. Хотя он родился за несколько лет до прихода к власти Адольфа Гитлера, он желал сделать себе имя в этой прекрасной новой Германии. Стремительно продвигаясь по карьерной лестнице гитлерюгенда, он стремился завоевать влияние любыми возможными способами.\n\nПосле окончания университета Йенс, как и ожидалось, попытался вступить в борьбу с левиафаническим нацистским аппаратом, став кандидатом на руководящую должность в Министерстве образования. В своих речах и статьях он энергично защищал идеалы Гитлера и взгляды Бормана, хотя и с беспристрастным и рациональным видом.\n\nПоэтому, когда Вермахт вторгся в Южную Германию, его карьера и его жизнь были спасены. Поскольку большинство потенциальных гражданских лидеров были мертвы, а Йенс выглядел как надежный и рациональный сторонник статуса-кво, силы Эрнста Фербера сочли его подходящим на роль их марионеточного фюрера. Однако, несмотря на такое грандиозное повышение, гамбургский бюрократ остается неудовлетворенным своим нынешним положением. Бескрылая птица в золотой клетке, все, что он сейчас может, так это сидеть и надеяться на тот день, когда режим Вермахта рухнет.\n\nВедь после этого он, наконец, сможет захватить всю власть в Рейхе, так?"
 
 SFK_Heinz_Georg_Lemm:0 "Хайнц-Георг Лемм"
 POLITICS_SFK_Heinz_Georg_Lemm_DESC:0 "Хайнц-Георг Лемм был и всегда будет борцом.\n\nЛемм славно сражался во Второй мировой войне и был богато награждён на своём поприще, став на тот момент самым молодым полковником армии. От центра России до улиц Лондона Лемм увидел свои возможности и воспользовался ими. Известно, что он лично возглавил штурм колонны Т-34 и смог уничтожить большевиков. Вскоре на горизонте снова появилась война, и старые враги снова подняли свои уродливые головы.\n\nС поражением Германии во Второй Западнорусской войне и потерей немецкой гегемонии, что-то глубоко внутри него изменилось. Это была не потеря, а предательство. Возмущённый Лемм снова взял в руки оружие и собрался вместе со многими своими старшими соотечественниками, сформировав Добровольческий корпус. Имея за собой свою армию, он легко сверг колеблющееся Правительство в Бреслау.\n\nВнезапно Лемм начал чувствовать, как слава войны пронизывает его старые кости. Он испытывает чувство долга защищать своё Отечество всеми силами немецкого народа. Конечно, в глубине Рейха существовали инакомыслящие, но их нужно было сжечь светом тысячи солнц. Лемм позволит крови свободно течь из Бреслау в Германию и по всему Рейху. И он будет гордиться каждой этой минутой."
 POLITICS_SFK_Heinz_Georg_Lemm_VICTORY_DESC:0 "На протяжении всей своей жизни Лемм был награждён и прославлен как солдат, офицер и воин. Однако на данном этапе его карьеры более уместно называть его выжившим. Войны невообразимого масштаба не могли сломить его, поскольку бывший полковник приспосабливался к каждой новой тактике и фронту, расправляясь со своими врагами с расчётливой и жестокой эффективностью. Эти черты лишь отчасти объясняют, почему он сейчас стоит у руля объединённой Германии.\n\nСтало совершенно ясно, что Хайнц-Георг Лемм преуспевает совершенно на другом поле боя. С помощью своего Добровольческого корпуса Лемм стремился навязать Германии окончательный приказ восстановить подорванную гордость нации. Царство свинца и стали действительно могло обмануть невольного наблюдателя. Он был военным, хотя и явно весьма искусным в политическом маневрировании.\n\nТеперь офицер одержал победу над политическим крылом, желающим разрушить то, что он построил, и отбросил экстремистов и центристов на обочину. Неизвестно, когда его железная хватка освободит нацию. Лемм уходит из военной жизни и будет руководить своим завоеванием, чтобы обеспечить надлежащий порядок в обозримом будущем. Только кровь смоет позор нации."

 SFK_Ernst_Kaltenbrunner:0 "Эрнст Кальтенбруннер"
 POLITICS_SFK_Ernst_Kaltenbrunner_DESC:0 "Великие люди поддерживают огонь, питающий нацию. И этот огонь отбрасывает тень. Для Эрнста Кальтенбруннера существование в тени Рейнхарда Гейдриха было простым. Там, где бродил противоречивый и деспотический глава тайной полиции, был Кальтербруннер, отдававший приказы и уничтожавший врагов Рейха. Начав с карьеры в СС, которую не заметили, он постепенно продвигался вверх. Проявляя себя каждой победой, каждой каплей крови, пролитой как в лагерях, очищающих от нечисти и излишеств Отечества, каждое продвижение по службе было борьбой.\n\nОднако после войны его перевели в Тайную полицию, навсегда отбросив в тень самого ярого подчиненного Гейдриха. Хотя это не было неблагоприятным существованием, Эрнст всегда стремился к большему. Время, проведённое в полиции, оставило его без удовлетворения, которое он испытывал в своей борьбе за власть. С приходом русского медведя, Эрнст начал сражаться вместе с Добровольческим корпусом, создавая для себя центр силы и влияния, чтобы спасти свою любимую родину. Когда Отечество объединилось воедино, прославленные бандиты Лемма и маньяки Бакке покоятся в мусорных баках истории, и теперь именно Эрнст Кальтенбруннер вышел из тьмы.\n\nБольше не скованный, именно Кальтенбруннер будет ковать судьбу Германии, к лучшему или к худшему."
 
 SFK_Herbert_Backe:0 "Герберт Бакке"
 POLITICS_SFK_Herbert_Backe_DESC:0 "Герберт Бакке, родившийся в семье немцев, живших в Грузии, рано узнал о пагубном пороке славянской расы, когда во время Великой войны был заключён в тюрьму за своё немецкое происхождение. Переехав в Германию после заключения, он присоединился к нацистской партии и СА в Ганновере. С приходом к власти нацистов в 1930-х годах он стал главой Министерства продовольствия и сельского хозяйства. Всегда верный слуга нацистов, во время Второй мировой войны он реализовал План голода, чтобы намеренно морить голодом миллионы славян и освободить землю для немецких колонистов.\n\nПосле войны он переехал в Украину, чтобы продолжать проводить политику геноцида и голодания коренного славянского населения. Он был непосредственным свидетелем Первой Западнорусской войны, способствуя систематическим убийствам местных диссидентов во время войны. Ко времени Второй Западнорусской войны он вернулся в Германию, занимаясь растущим продовольственным кризисом. Узнав о капитуляции Германии, он бежал от последовавшего за этим хаоса и оказался в Бреслау, объединившись с Добровольческим корпусом.\n\nПосле победы, Герберт Бакке быстро добился власти. Лемм развалил бы Германию своими беззаконными бандитами, а Кальтенбруннер просто повторил бы ошибки прошлого. Бакке знал, что только он сможет вернуть славу немецкой нации. Когда его соперники устранены, он теперь может руководить подъёмом своей Германии и своей партии."

 SIL_Fritz_Teufel:0 "Фриц Тойфель"
 POLITICS_SIL_Fritz_Teufel_DESC:0 "При тирании юмор умирает в первую очередь.\n\nСмех детей сменяется маршем солдат; выступления комиков заменены речами диктаторов. Таким образом, идеальное фашистское государство - это ода посредственности; культура, в которой, только подчиняясь смехотворному статус-кво, можно надеяться остаться в живых.\n\nТаким образом, для Фрица Тойфеля юмор - его величайшее оружие.\n\nВыросший в тени победоносного Рейха, любопытный молодой Тойфель не находил утешения в поверхностной чепухе, которую ему преподавали в школе. Вместо этого, он с головой погрузился в антигосударственную арт-сцену. То, что началось с нескольких брошюр, хранившихся под его кроватью, быстро переросло в жизнь скрытых театральных показов, социалистических кружков чтения и революционных планов. Один из ведущих пионеров радикального подполья, Тойфель, или "веселый партизан", как его больше называют, стал восходящей звездой диссидентского мира. К большому огорчению гестапо, его раздражающие выходки, забрасывающие самых уважаемых политиков Рейха, принесли ему почти всеобщую известность в антифашистских кругах.\n\nОднако теперь даже ярый носитель политического юмора с трудом улыбается. Его родина разрушена, её дети безжизненны, а фанатичный Добровольческий корпус сносит город за городом, Тойфель больше не может быть знаменитостью. Он должен взять в руки оружие, направить его против тех, кто посмеет тащить его родину в пропасть, и создать нацию, где фашистская нечисть больше не приветствуется.\n\nТолько тогда дети Германии снова смогут смеяться."

 GER_gerhard_klopfer_2:0 "Герхард Клопфер"
 POLITICS_GERHARD_KLOPFER_2_DESC:0 "Герхарду Клопфлеру не будет отказано в своей судьбе, какие бы обстоятельства ни выпали на долю Рейха. Потеряв шанс мирно подняться со своей должности начальника разведки на должность фюрера, ему и его группе истинно патриотичных немцев, верных основополагающим принципам Рейха, пришлось захватить этот титул силой.\n\nКогда стены партийного аппарата рухнули и к власти пришёл Вилли Брандт, Клопфер сыграл важную роль в реорганизации и консолидации остатков реакционеров, всё ещё не оправившихся от катастрофического поражения на Востоке. Даже когда казалось, что всё потеряно, старое стальное сердце всё ещё билось в пивных залах Мюнхена, где сыновья Гитлера читают его учения новому поколению германских воинов. Великий фюрер произносит восторженные, яростные речи, в то время как солдаты маршируют по каждой улице, поддерживая порядок силой оружия. Протестующих, либералов и даже коммунистов расстреливают без суда, их тела разбрасывают в ходе новой великой чистки, которая превосходит Хрустальную ночь.\n\nАрийская раса должна быть защищена любой ценой от тех, кто желает подорвать её изнутри, даже если это означает столкновение с её собственными братьями. Последняя битва за душу Германии началась, и пока Знамя крови парит высоко над партийной канцелярией, национал-социализм ещё не побеждён."

 OZW_Bernhard_Baatz:0 "Бернхард Баатц"
 POLITICS_OZW_Bernhard_Baatz_DESC:0 "Горячий сторонник национал-социализма, Бернхард Баатц довёл идеалы, выраженные в "Майн кампф", до неизбежного и естественного завершения. Принимая участие в великом крестовом походе Германии по Европе, командир с железной волей возглавил Айнзацгруппу А на Востоке с миссией уничтожить каждую душу, предназначенную для уничтожения, вписанную в манифест Гитлера. Он руководил убийствами тысяч так называемых "партизан" и евреев, разбросанных по Эстонии, оставив после себя тысячи безымянных могил.\n\nПосле войны он послушно служил на территории Генерал-губернаторства. Продолжая великую работу своего фюрера, участвуя в порабощении и угнетении коренного населения Польши вплоть до его окончательного истребления. После политического хаоса, вызванного смертью Гитлера, он нашёл новую работу в партийном аппарате Бормана, с отличием служа своему Правительству до выхода на пенсию в конце 1960-х годов. Тем не менее, когда Германия была вынуждена подписать унизительный Рижский договор после её поражения от восточной угрозы, он знал, что ему нужно действовать, чтобы спасти видение Гитлера.\n\nКогда Рейх погрузился в анархию, а некогда считавшиеся нейтрализованными выходцы из Восточной Европы снова освободились от кандалов, Бернхард снова повёл себя в бой. Командуя изолированным "гарнизоном Варшавы", Баатц заверил своих людей, что какая бы судьба ни постигла Рейх, враги Германии не доживут до конца. Если его преданность сторонникам национал-социализма сможет снова привести его к победе, тогда не вопрос, какие действия последуют за этим."
 
