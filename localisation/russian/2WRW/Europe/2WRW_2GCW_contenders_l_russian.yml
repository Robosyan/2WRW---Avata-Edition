 SRH_Rudi_Dutschke:0 "Руди Дучке"
 POLITICS_SRH_Rudi_Dutschke_DESC:0 "Всю свою жизнь Руди Дучке был революционером. Сначала за веру в Бога, а теперь за веру в людей.\n\nСын бранденбургского почтового служащего, Дучке разочаровался в учениях истеблишмента с раннего возраста, читая марксистскую литературу и посещая тайные евангелические собрания ещё в старшей школе. Именно сочетание этих радикальных действий привело его в мир антифашистского диссидентства. Ещё будучи мальчиком в 16 лет, Дучке был вынужден бежать из дома после того, как его протесты против войны в Западной России привели его к неприятностям с гестапо.\n\nХотя приют в радикальном подполье изначально был необходимостью, для мальчика-проповедника он быстро превратился в возможность. Говоря о доктрине, которая отвергала как безнадёжный авторитаризм СССР, так и наивный коллаборационизм Веймарской Республики, Дучке быстро стал одним из самых видных социалистических агитаторов в Ганновере. Но речей и брошюр никогда не было достаточно. А по мере того, как насилие режима Бормана нарастало, росли и призывы к насильственной борьбе.\n\nТеперь, когда карикатурный фюрер мёртв, а Рейх стоит на коленях, Дучке встал, чтобы ответить им всем. Теперь, когда справедливая Германия разбита на части и враги наседают со всех сторон, Дучке готовится к борьбе за свою жизнь и жизнь своего народа. Либо он построит новую Германию, залитую светом мира и свободы.\n\nИли силы зла снова поглотят его родину."
 
 RPR_Heinz_Hoffmann:0 "Хайнц Гофман"
 POLITICS_RPR_Heinz_Hoffmann_DESC:0 "Когда-то зрители всего мира полагали, что Красная Звезда в Германии навсегда погасла в удушающей хватке правления Гитлера. И когда та же самая нация вонзила свой тёмный клинок в самое сердце социалистического факелоносца на Востоке, дело социализма становилось всё ближе к полному забвению.\n\nНо немногие смелые выстояли, и одним из таких смелых был Хайнц Гофман.\n\nПроведя большую часть своей жизни в борьбе за дело социалистов, революционер странствовал по Европе, служа под флагами социалистических стран от гражданской войны в Испании до операции "Барбаросса". Каждый из них оказался сожжён немецким Орлом или столь же извращёнными фашистскими аналогами.\n\nНо с каждым поражением и потерей товарищей, Гофман становился всё более искусным и терпеливым. Когда Правительство Бормана начало давать трещину и на востоке проснулся Русский Медведь, он сделал свой ход. Координируя ячейки Сопротивления в Рейнской области, он надеялся, что сможет хотя бы ослабить боеспособность Вермахта.\n\nНо он получил гораздо больше, чем надеялся. Из-за безжалостного нападения русских войск, народ Германии наконец сломался, взывая к новому пути. Теперь сотни тысяч людей маршируют под алым знаменем, а Гофман ставит всё на последнюю попытку принести революцию на свою родину."

