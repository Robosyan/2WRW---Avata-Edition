 POL_home_army:0 "Армия Крайова"
 POLITICS_POL_HOME_ARMY_DESC:0 "На протяжении веков польская нация была одной из самых могущественных наций Евразии, простирающейся от Центральной Европы до русских равнин. После нескольких разделов Польши, польский народ подвергался угнетению, преследованиям и убийствам со стороны почти всех государств, но ни одно из них не было столь жестоким, как монстры Третьего Рейха.\n\nВ течение трёх с половиной десятилетий порабощения, преследований и геноцида, польский народ упорствовал. Во время смерти тирана Гитлера появился краткий проблеск надежды, когда немцы убивали немцев, а поляки смогли найти обещание суверенитета и свободы за пределами черноты отчаяния. Но как только гражданская война закончилась, немцы пришли снова, а новый режим остался таким же жестоким, как и предыдущий.\n\nС падением Германии во вторую гражданскую войну после катастрофического поражения от русских, у польского народа появился последний шанс на свободу. Их авангард освобождения - Армия Крайова - возглавляет борьбу против ублюдочного режима Баатца. Это последняя битва Польши, и в огне войны она либо восстанет из пепла, как феникс, либо умрёт мученической смертью за всех угнетённых, павших под тираническим сапогом нацистских зверств."

 GLC_Andre_Lajoinie:0 "Андре Ладжойни"
 POLITICS_GLC_Andre_Lajoinie_DESC:0 "Ничем не примечательные люди склонны рассказывать самые замечательные истории о том, как в конце долгой истории побеждает проигравший. Андре Ладжойни - один из таких людей. Родившись во время худшего экономического кризиса, который когда-либо видел мир, Андре думал, что он пережил самое низкое из падений, от которых мог пострадать его народ. Так было до тех пор, пока он не стал свидетелем полного поражения, которое его страна потерпела от рук национал-социализма.\n\nХотя он обладал ничем не примечательными харизматическими талантами, он сдержал своё обещание, данное себе и своей стране. Добившись успехов в своей карьере в Коммунистической партии Франции, он неуклонно поднимался по служебной лестнице, поскольку партия продолжала действовать под носом Французского государства. В то время, как их связи расширялись, Французское государство продолжало разлагаться под тяжестью своего упадка.\n\nМомент для Андре настал с падением Бургундии. Он переехал в регион и помог расширить контакты Коммунистической партии в регионе. После поражения Германии от русских и последовавшего за этим пожара гражданской войны, красные одержали победу после десятилетий отчаяния. Красное знамя реет высоко над территориями Германии, поскольку Ладжойни ожидает грядущего воссоединения своей страны, находящейся под его опекой, чтобы он мог вести французский пролетариат в будущее."

 GLC_Jacques_Chirac:0 "Жак Ширак"
 POLITICS_GLC_Jacques_Chirac_DESC:0 "Жак Ширак был человеком, который прошёл каждую ступеньку иерархической лестницы, где бы он ни находился. Теперь у него появилась возможность занять высший пост во Франции и возглавить Французское государство.\n\nНа протяжении трёх десятилетий, от наблюдения за тем, как мужчины и женщины его страны поднимали оружие против немецкой оккупации во время войны, до руководства небольшим бронетанковым подразделением в Алжире, а затем, в конечном итоге проложив себе путь к построению политической карьеры во Французском государстве, он наблюдал, как его любимая нация за 40 лет сильно пострадала как от национал-социалистической политики, так и от ужасающих преступлений, совершаемых государством, управляемым массовыми убийцами.\n\nБудучи помощником французского политика, он заслужил прозвище "Бульдозер" за впечатляющий послужной список. Когда Бургундия пала, Жак воспользовался шансом покинуть Французское государство. После краха Рейха и нового порядка, возникшего на его месте, немцы сочли целесообразным назначить Жака Ширака на высший пост в Пакткомиссии. Сейчас он, как и всегда, продолжает неустанно работать на благо и успех своего народа в надежде на лучшее будущее."

 SLO_Julius_Duris:0 "Юлиус Дюриш"
 POLITICS_SLO_JULIUS_DURIS_DESC:0 "Некоторые мечтают о лучшем будущем, но так и не доживают до реализации своей мечты. Юлиус Дюриш - один из тех немногих счастливчиков, которым довелось увидеть, как перед ним расстилается ярко-красное будущее.\n\nИзучая право в Праге, он вступил в Коммунистическую партию в 1927 году. Когда Запад предал чехословаков Германскому Рейху, он был вынужден уйти в подполье. В конце концов, когда он был заключён в тюрьму, Правительство угрожало передать его и его соотечественников гестапо, но ему удалось бежать до того, как это произошло.\n\nПрожив большую часть своей взрослой жизни в бегах, он был вынужден переезжать из деревни в деревню, никогда не задерживаясь надолго из страха быть обнаруженным словацкими властями. Словацкий народ, с режимом, навязанным ему иностранной державой, с радостью предоставил ему убежище в обмен на любую работу, которую он мог предоставить. Из этих новых источников Юлиус Дюриш восстановил сети, разрушенные после Второй мировой войны.\n\nВсё это осуществилось с разрушением Германского Рейха и последовавшей за этим взрывной гражданской войной. Коммунистическим силам удалось одержать победу в доме Маркса и Энгельса, и когда красная волна докатилась до Словакии, Юлиус Дюриш взялся за дело и помог укрепить власть пролетариата на своей родине. Теперь он помогает вести свой народ к славному будущему, рука об руку с трудящимися всего мира."

 SLO_Ivan_Pietor:0 "Иван Пиетор"
 POLITICS_SLO_IVAN_PIETOR_DESC:0 "Иван Пиетор дожил до подписания Версальского договора, обещавшего самоопределение народам мира. Только теперь его народ осуществил эту мечту.\n\nОн родился в известной словацкой семье и был родственником режиссёров, актёров, владельцев газет и известных архитекторов. Иван решил изучать право, получив высшее образование в 1926 году, а затем открыл практику в Братиславе. Там он пережил войну, как и многие его соотечественники. Однако он не пережил её спокойно, помогая в деятельности Сопротивления и проявляя особый интерес к защите еврейского населения Словакии.\n\nОказав помощь в восстаниях и повстанческой деятельности на протяжении всей войны, он был вынужден затаиться. У властей не было доказательств, чтобы осудить его, но он столкнулся со всё большими трудностями, когда дело касалось его юридической практики. Только когда внимание Германии начало отходить от Словакии, он рискнул связаться со своими старыми друзьями по Сопротивлению.\n\nКогда Германия пала под натиском российского вторжения, он увидел в этом возможность. С помощью его старых союзников по Сопротивлению он начал планировать массовое восстание, чтобы сбросить оковы фашизма. С появлением новой демократии в Германии он осуществил свою мечту. Теперь он ведёт свой народ к светлому будущему, руководствуясь ценностями свободы, демократии и свободы."

