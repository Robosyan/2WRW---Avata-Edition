 # National Spirits

 OST_the_baltic_confederation: "Балтийская Федерация"
 OST_the_baltic_confederation_desc: "Балтийская Федерация на самом деле не является реальной федерацией; это больше похоже на конфедерацию, где страны-участницы имеют почти полное самоуправление и на национальном уровне применяются лишь несколько законов, таких как валютное и таможенное законодательство.\n\nКаждая из стран-участниц имеет свои собственные парламент и правительство, и может свободно проводить свои собственные выборы на своих же условиях.\n\nЭта система обеспечивает относительно стабильное государство, у которого есть только один недостаток; оно фактически не может управлять собой должным образом в том смысле, что центральное правительство не может взять верх над парламентами входящих в него стран."
