 UKR_memories_of_generalplan_ost: "Воспоминания о плане Ост"
 UKR_memories_of_generalplan_ost_desc: "То, что когда-то было величайшей зерновой корзиной Европы, превратилось в избитую, усталую, высохшую корову. Даже у поселившихся немцев их собственное богатство сократилось до мелочей по сравнению с тем, что они имели в Германии. Элита, которая грабила землю, ушла, но люди и земля остались. Хотя Украина не новичок в лишениях, вопрос о том, были ли какие-либо другие лишения, подобные нацистскому правлению, остаётся спорным. Единственное, что есть у народа Украины, — это недавно оттаявшая надежда на светлое будущее, принесённое победой во Второй Западнорусской войне."

 UKR_legacy_of_the_occupation: "Наследие оккупации"
 UKR_legacy_of_the_occupation_desc: "Несмотря на то, что сегодня Украина является свободной нацией, три десятилетия правления национал-социалистов оставили в нашей стране неизгладимый шрам.\n\nДепортация миллионов коренных украинцев на плантации рабов, фабрики смерти и трудовые лагеря вместе с притоком немецких поселенцев подорвало нашу национальную гордость и оставило многих украинцев за пределами наших границ, а также создало этническую напряжённость между новым Украинским Правительством и воинствующими немецкими поселенцами, не желающими отказаться от своих нечестно полученных земель.\n\nВ то время, как наш народ торжествует над фашистской угрозой, Украина с болью и стыдом переносит шрамы национал-социализма."

 UKR_breadbasket_of_europe: "Хлебница Европы"
 UKR_breadbasket_of_europe_desc: "Теперь, когда большая часть погребённых в земле боеприпасов уничтожена, обширные золотые поля Украины продолжают кормить голодные рты Европы. Паразитические отношения с Рейхом сменились довольно прибыльными отношениями с Европой в целом. С переходом западной экономики от сельского хозяйства к производству и растущей сфере услуг; Украина не испытывает недостатка в торговых партнёрах.\n\nКонечно, когда сельское хозяйство является Вашей основной отраслью, Вам лучше стать лучшим в этом, и поэтому Правительство теперь правильно финансирует исследования в области новых методов ведения сельского хозяйства."

 UKR_nezalezhnist: "Незалежность?"
 UKR_nezalezhnist_desc: "В послевоенный период после Второй мировой войны активизировалась украинская партизанская деятельность, а благодаря постоянной борьбе против Рейха - зародилась единая украинская национальная идентичность. Теперь, когда мы обрели независимость, многие люди - от бывших партизан до простого человека - начинают сомневаться в отношениях Украины с Россией.\n\nМногие считают, что эта независимость - всего лишь фарс, поскольку [RUS.GetAdj]ое Правительство всё ещё вмешивается в нашу политику, и многие считают, что только через это иностранное вмешательство Леониду Кравчуку удалось обеспечить свою победу."
