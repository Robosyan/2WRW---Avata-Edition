 # Character descs

 POLITICS_LEONID_KRAVCHUK_DESC: "Леонид Кравчук всегда был человеком гибкой привязанности. Он родился в 1934 году в городе Великий Житин на востоке Польши в крестьянской семье. После советского вторжения в Польшу в 1939 году, он оказался в другой стране. Когда осела пыль Второй мировой войны, он оказался втянутым в украинское партизанское движение в попытке бороться за свою родину.\n\nОднако, в отличие от более националистических элементов в украинской политике, национализм Кравчука легко превзошёл его прагматизмом; и именно это принесло ему победу на выборах.\n\nЗа время, когда он помогал переходному Правительству установить стабильный режим, его сотрудничество и лояльность принесли ему титул главы Верховной Рады - Украинского Парламента. Несколько тайных сделок и взяток позже, и его партия смогла превзойти более популярную УРП по количеству голосов. Хотя этот факт, конечно, хорошо скрыт от общественности, можно только с содроганием представить, что случилось бы, если бы один из его доверенных партийных чиновников дал бы на него свисток."

