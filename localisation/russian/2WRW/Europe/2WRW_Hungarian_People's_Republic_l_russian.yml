 HUN_Imre_Nagy:0 "Имре Надь"
 POLITICS_Imre_Nagy_DESC:0 "Имре Надь почти всю свою жизнь боролся за венгерский пролетариат. Посещая гимназию с 1907 года, к 1912 году его исключили из-за плохих оценок. Решив заняться своей жизнью рабочего класса, он пошёл учеником слесаря, прежде чем переехать работать на фабрику на севере Венгрии. С началом Великой войны он был призван в армию и получил ранение в бою с русскими. Взятого в плен, его отправили в Сибирь. Там его радикализировали заключённые советские диссиденты, а по возвращении в Венгрию с помощью ЧК он стал ключевой фигурой в Венгерской Коммунистической Партии.\n\nВынужденный бежать из Венгрии перед войной, он стал свидетелем разрушения Советского Союза руками Германского Рейха. Спасаясь от опустошения русских равнин, он пробрался обратно на родину, чтобы попытаться спасти оставшиеся остатки партизанского движения. Вынужденный работать в тени в течение последующих десятилетий, он собирал оружие, людей и питал свою жгучую ненависть к фашистским зверям, уничтожающим рабочих его страны.\n\nХаос, последовавший за Второй Западнорусской войной, стал той искрой, которая ему была нужна. Он дал понять: Венгерская революция близка. Рабочие и крестьяне стекаются на его сторону; у старого революционера есть последний шанс освободить оковы своей страны."

