 gc_netherlands_news.1.t: "[Get_newspaper_header]Битва при Роттердаме"
 gc_netherlands_news.1.desc: "То, что когда-то считалось самой спокойной и стабильной колонией Рейха, превратилось в хаос, поскольку Рейхскомиссариат Нидерланды столкнулся с массовым всплеском революционной активности, кульминацией которой стало открытое столкновение между коллаборационистскими властями и местными протестующими диссидентами в Роттердаме. Город практически полностью освобождён от нацистов, поскольку силы Рейха отступают и отчаянно пытаются перегруппироваться.\n\nПоскольку руки Вермахта связаны на востоке, местные гарнизоны рейхскомиссариата изо всех сил пытаются поддерживать хоть какое-то подобие порядка. Митинги и протесты в колонии только нарастают, поскольку неспособность Германии действовать спровоцировала новую волну волнений. В Нидерландах была подожжена пороховая бочка, и предстоящий взрыв не показал никаких признаков того, что его можно остановить.\n"
 gc_netherlands_news.1.a: "Накануне чего-то большего?"
 gc_netherlands_news.1.b: "Держать строй!"

 gc_netherlands_news.2.t: "[Get_newspaper_header]Голландская Революция"
 gc_netherlands_news.2.desc: "Волна революции, охватившая Нидерланды, достигла своего апогея. Сегодня революционные силы взяли штурмом административную штаб-квартиру Рейха в Гааге. Повстанческие отряды ополчения захватили контроль над зданием и вытеснили гарнизоны Вермахта из окружающего города, разгромив один из последних оставшихся немецких оплотов в стране.\n\nИз своего нового центра власти в капитолии революционеры провозгласили одностороннюю независимость Нидерландов от Рейха. Власти Германии поклялись свершить скорое возмездие, но поскольку основная часть их сил находится за тысячи миль отсюда, а любые местные гарнизоны неуклонно вытесняются за пределы голландских границ, похоже, что пожар независимости, который снова разгорается в Нидерландах, в ближайшем будущем не будет потушен.\n"
 gc_netherlands_news.2.a: "Я выстою!"
 gc_netherlands_news.2.b: "Этого нельзя допустить!"

 gc_netherlands_news.3.t: "[Get_newspaper_header]Референдум изгнанников"
 gc_netherlands_news.3.desc: "Прилив энтузиазма захлестнул новые независимые Нидерланды, поскольку их Временное правительство готовится провести референдум о будущем нации и её старой монархии.\n\nГолландское правительство в изгнании, базирующееся в Суринаме, продолжало свою деятельность даже после завоевания Нидерландов Третьим Рейхом. И теперь оно проявляет жесты доброй воли по отношению к революционному правительству, надеясь вернуть себе "право первородства".\n\nИх прием в недавно освобождённой стране был неоднозначным: некоторые считают воссоединение со своими соотечественниками необходимым и предрешённым исходом, в то время как другие подвергают сомнению связь с колониальным режимом, который доминировал в этом регионе железной рукой. Будущее Нидерландов висит на волоске, и только её собственный народ может решить судьбу."
 gc_netherlands_news.3.a: "Голландцы действительно любят свои референдумы."

 gc_netherlands_news.4.t: "[Get_newspaper_header]Изгнанники возвращаются в Нидерланды"
 gc_netherlands_news.4.desc: "После успешного проведения общенационального референдума о будущем правительства в изгнании, ранее базирующееся в Суринаме, в Нидерланды вновь вернулась монархия. Королеву Юлиану уже торжественно встретили в Амстердаме, поскольку голландские изгнанники массово возвращаются в Европу.\n\nМеждународная реакция на такое развитие событий  была одобрительной, особенно со стороны ОСН, которые поддерживали суринамский режим после окончания Второй мировой войны. Прием изгнанников внутри страны был довольно позитивным, и многие восприняли результат референдума как возвращение к нормальной жизни. Хотя в стране все еще остаются те, кто ставят под сомнение абсолютное доминирование правящей монархической партии. В любом случае, Нидерланды вернулись в объятия своей законной администрации, и, похоже, судьба нации, наконец, решена.\n"
 gc_netherlands_news.4.a: "Оранская династия выдержит."

 gc_netherlands_news.5.t: "[Get_newspaper_header]Провал голландского референдума, провозглашение республики"
 gc_netherlands_news.5.desc: "В ходе цепочке шокирующих событий референдум призванный определить будущее их правительства, привел к провозглашению республики, первой из стран Бенилюкса почти за два столетия. Временное правительство ясно заявило о своих намерениях уйти в отставку в связи с подготовкой к внеочередным выборам, которые должны состояться в ближайшем будущем, знаменуя собой четкий и твердый шаг в свободное и демократическое будущее.\n\nВ то время как празднование и оптимизм охватывают нацию, монархический режим в изгнании в Суринаме продолжает пребывать в неудобном положении. Представители кабинета королевы Юлианы отказались комментировать результат, поскольку монархическое правительство по-прежнему отрезано от своей родной страны, а его подданные пребывают в мрачной неопределенности относительно будущего своего государства.\n"
 gc_netherlands_news.5.a: "По мере того как монархия исчезает со страниц истории, республика возвращается в живую память."

 gc_netherlands_news.6.t: "[Get_newspaper_header]Коллаборационисты захватывают власть в Нидерландах!"
 gc_netherlands_news.6.desc: "Сегодня утром Голландская революция и сопровождавшие её надежды и оптимизм были полностью подавлены, поскольку возрождающиеся силы местных прогерманских военных группировок и оставшихся гарнизонов Вермахта под командованием голландского коллаборациониста Йопа Глиммервена смогли успешно сплотиться и отбить столицу страны у сил Временного Правительства. Стало известно, что все революционные лидеры уже казнены или заключены в тюрьму.\n\nНедавно восстановленная коллаборационистская администрация уже начала подавлять местное сопротивление, а любая скоординированная оппозиция стала невозможной после убийства лидеров сопротивления. Зрители со всего мира с ужасом наблюдают, как голландские призывы к свободе затихают, пока Германия, без сомнения, вздыхает с облегчением.\n"
 gc_netherlands_news.6.a: "Трагедия."
 gc_netherlands_news.6.b: "Некое подобие порядка восстановлено."

 gc_netherlands_news.7.t: "[Get_newspaper_header]Германия вторгается в Нидерланды"
 gc_netherlands_news.7.desc: "Как и у других исконно германских территорий, у Рейхскомиссариата Нидерланды были очень уникальные отношения с Германией. Нацисты рассматривали голландцев как немцев во всем, кроме названия, что способствовало тесным отношениям с Германией и рассматривалось практически как ядро Рейха.\n\nЭто было доказано еще раз, когда немецкие войска пересекли границу Нидерландов. Подобно печально известному Роттердамскому блицу, Люфтваффе пролетали над страной, проводя свои стратегические бомбардировки. В то время как Нидерланды ожидали вторжения и всеми силами готовились к нему, небольшая голландская армия ничего не может сделать против сил Вермахта. Не имея глубокой оборонительной линии, правительство Нидерландов кропотливо пыталось организовать оборону, но мало кто из международных наблюдателей ожидает от них успеха. Для многих вопрос заключается не в том, сдадутся ли голландцы, а в том, когда они это сделают.\n"
 gc_netherlands_news.7.a: "Останется ли голландский народ в кандалах?"
 gc_netherlands_news.7.b: "Они увидят тщетность своего сопротивления."

 gc_netherlands_news.8.t: "[Get_newspaper_header]Христианские демократы побеждают на выборах в Нидерландах"
 gc_netherlands_news.8.desc: "Первые за три десятилетия выборы в Нидерландах завершились довольно предсказуемо: христианские демократы под руководством Франса Андриссена получили большинство в голладнском парламенте. Их партия является прямым потомком старых христианско-демократических партий, правивших Нидерландами до немецкого вторжения.\n\nВ своей первой речи на посту премьер-министра Нидерландов, Андриссен пообещал восстановить голландский образ жизни, который немцы так тщательно старались искоренить. Он также подчеркнул необходимость быстрого вступления в ОСН, чтобы защитить голландскую нацию."
 gc_netherlands_news.8.a: "Возвращение старины."

 gc_netherlands_news.9.t: "[Get_newspaper_header]Прогрессивисты побеждают на выборах в Голландии"
 gc_netherlands_news.9.desc: "Недавно провозглашённая Голландская Республика провела свои первые выборы, на которых Прогрессивная партия Бастиана Фортмана получила большинство голосов. После нескольких лет оккупации, большинство наблюдателей ожидали поворота нации в сторону умеренных левых. Выступая перед толпой в Амстердаме, Фортман заявил, что теперь они могут начать восстановление нации, которая будет столь же свободной и справедливой, и пообещал быстро присоединиться к ОСН, чтобы обеспечить свободу и независимость Голландской Республики."
 gc_netherlands_news.9.a: "Социал-демократия правит балом."

 gc_netherlands_news.10.t: "[Get_newspaper_header]Популисты побеждают на выборах в Голландии"
 gc_netherlands_news.10.desc: "В результате шокирующих поворотов событий на голландских выборах победила популистская партия, возглавляемая Хансом Янматом. Неортодоксальная политика Янмата, казавшаяся слишком смелой и кричащей, внезапно оказалась популярной среди населения.\n\nПообещав, что Нидерланды никогда больше не станут жертвой оккупации, Янмат предложил последовать примеру швейцарского нейтралитета, серьёзно укрепив голландские границы, наращивая Вооружённые Силы. В своей вступительной речи он поклялся, что нация никогда больше не будет служить немцам, но также и не станет американской марионеткой. Благодаря открытой торговле и закрытым границам, страна теперь открывает новую главу своей истории.\n"
 gc_netherlands_news.10.a: "Нейтралитет Нидерландов вернулся в силу."

