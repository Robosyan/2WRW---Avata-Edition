 # Character descs

 POLITICS_HEYDAR_ALIYEV_DESC: "О Гейдаре Алиеве можно сказать многое, так как это разносторонний человек. До войны учился на архитектора, затем проявил интерес к работе в Азербайджанском комитете безопасности, хотя его планы разрушила Вторая мировая война.\n\nВо время своего прибывания в оккупированном Азербайджане, он делал всё возможное, чтобы быть занозой в боку для головорезов: от организации забастовок и восстаний - до грабежа нацистских автоколонн и ведения местных войск СС за нос.\n\nВо время Второй Западнорусской войны, Алиев организовал в Баку самое масштабное восстание в истории конфликта. После этого события, а также после захвата города российскими войсками, Гейдар Алиев начал наращивать своё влияние.\n\nСближение не только с местным населением, но и помощь российским войскам в установлении мира в регионе принесло ему доверие обеих сторон.\n\nМожно многое сказать о Гайдаре Алиеве, и действительно, он многогранен. Но у всех них есть одна общая черта: жажда власти. На протяжении всей жизни он мечтал стать лидером нации, и теперь, когда он им стал, пришло время выполнить свои обещания и создать новый Азербайджан из пепла старого - лучший Азербайджан."


