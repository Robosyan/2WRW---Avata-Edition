 AZR_black_gold: "Чёрное золото"
 AZR_black_gold_desc: "Для большинства стран вокруг Каспийского моря чёрное золото означает чёрную икру; дорогие осетровые яйца, которые продаются по огромной цене богатой элите как на Западе, так и на Востоке. Однако, применяемый термин относительно Азербайджана можно трактовать не столько за икру, сколько за доступ к обширным залежам природной нефти. Учитывая нефтяной кризис начала 70-х годов, такой нефтеперерабатывающей стране, как Азербайджан, было бы нетрудно найти покупателей."
 AZR_nagorno_karabakh_issue: "Нагорно-Карабахская проблема"
 AZR_nagorno_karabakh_issue_desc: "Нагорный Карабах всегда был проблемным регионом - азербайджанским на бумаге, но армянским по существу. Поскольку большая часть азербайджанского населения была депортирована в угоду разделения этнических групп, напряжённость в этом рагионе была чрезмерно высокой. Азербайджан был бы рад избавиться от региона, если де-юре армянское государство Нахичевань вернётся под власть Азербайджана. Излишне говорить, что армяне в этом регионе тоже не восторге от этого.\n\n§RКрайне важно незамедлительно найти решение данной проблемы, чтобы ситуация не переросла в полномасштабный конфликт.§!"
 AZR_heydarism: "Гейдаризм"
 AZR_heydarism_desc: "Хотя Гейдар Алиев является противоречивой фигурой за границами Азербайджана, в самом Азербайджане его называют спасителем народа, создавая вокруг него культ личности, подобный гитлеровскому. Но в то время, как большая часть азербайджанцев видят в нем мессию, другие задаются вопросом, какое влияние данный культ личности, чётко названный "гейдаризмом", окажет на национальную демократию в долгосрочной перспективе. Некоторые даже утверждают, что выборы были сфальсифицированы, независимо от того, обвиняют ли они самого Гейдара или Россию, из-за его политики сотрудничества с русскими.\n\nЭти люди, однако, далеко в меньшинстве, но всё же странно, что пускающие слухи о заговорах бесследным образом исчезли? Может лучше принять то, что Гейдар поднимает страну, создавая новый Азербайджан..."