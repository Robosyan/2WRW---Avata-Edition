 # natspirits
 
 HOL_fractured_national_identity:0 "Разрушенная национальная идентичность"
 HOL_fractured_national_identity_desc:0 "На протяжении почти полувека народ Голландии трудился под пятой Великой Германии. Десятилетия национал-социалистического правления породили целое поколение, отстранённое от идеи свободных Нидерландов, внушающее большую часть нашей молодёжи слепому подчинению Рейху. Пройдёт много, много лет, прежде чем по-настоящему голландская идентичность сможет снова возникнуть."
 
 HOL_without_a_master:0 "Без хозяина"
 HOL_without_a_master_desc:0 "На протяжении десятилетий наше правительство слепо следовало прихотям наших германских хозяев, устраняя любую политическую автономию или свободу воли в пользу полного подчинения национал-социалистическому мировому порядку. С падением Рейха и последующим возрождением независимой России на мировой арене мы остались без хозяина. Вслед за этим создаётся хаотический вакуум власти."