 # National spirits

 LIT_cultural_resurgence: "Культурное возрождение"
 LIT_cultural_resurgence_desc: "30 лет оккупации; 30 лет попыток нацистов уничтожить нашу культуру подошли к концу. Литва может вздохнуть спокойно, и теперь, времена Остланда прошли. Со временем нация восстановится, и Литва станет сильнее, чем когда-либо прежде."

 LIT_colonial_past: "Колониальное прошлое"
 LIT_colonial_past_desc: "Прошлое региона за десятилетия немецкой колонизации и пропаганды подорвало национальную идентичность и культуру нашего народа. Многие не знают, как правильно говорить на своём родном языке, не используя некоторые из бесчисленных немецких заимствований, которые вошли в наш язык.\n\nЧто ещё хуже, немцы всё ещё живут среди нас в большом количестве, вызывая этническую напряжённость на рекордно высоком уровне. Многие мужчины не знают, является ли их сосед-немец простым человеком, таким же, как они, или, возможно, ожесточённым ветераном Второй Западнорусской войны, замышляющим убить их семьи.\n\nВ то время, как многие немцы покидают страну из-за этого преследования, некоторые решили остаться; а некоторые, чтобы закрепиться в убеждениях национал-социализма..."
 # Tooltips

 LIT_cultural_resurgence_tt: "§nСо временем шрамы заживут, и вчерашний кошмар станет завтрашним далёким воспоминанием.§!"
