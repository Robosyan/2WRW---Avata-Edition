l_russian:
 # Characters

 LIT_Vytautas_Landsbergis: "Витаутас Ландсбергис"

 # Character descs

 POLITICS_VYTAUTAS_LANDSBERGIS_DESC: "Родившийся в 1932 году в зажиточной семье в Каунасе, Витаутас Ландсбергис слишком живо помнит ужасы Второй мировой войны. Когда нацисты пришли и завоевали Литву, он стал свидетелем их попыток стереть литовскую культуру и превратить её в нечто неузнаваемое.\n\nИменно тогда он занялся писательством и искусством не только для того, чтобы успокоить свою боль и найти выход, а чтобы факел литовской культуры горел ярким пламенем. От книг о знаменитых композиторах до книг, критикующих немецкий режим, и поэзии, призванной вдохновить литовцев по всей стране продолжать мечтать о лучшем завтрашнем дне.\n\nХотя он, возможно, не принимал прямого участия в партизанских восстаниях времён Западнорусской войны, именно благодаря его произведениям - его призыву к действию, люди вышли на улицы с коктейлем Жданова в руке.\n\nХотя он получил образование в Литовской консерватории в 1958 году, он в конечном итоге не возглавляет обычный оркестр. Для него члены Сейма — это оркестр, работающий над созданием будущего Литвы, музыки."

