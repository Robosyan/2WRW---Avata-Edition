 # Character descs

 POLITICS_VAJNO_VALJAS_DESC: "Родившийся в 1931 году Вайно Вяляс мало что помнит из жизни до оккупации; только несколько заветных воспоминаний из его детства - воспоминаний, которые есть не у каждого живущего сегодня эстонца. Хотя к Эстонии относились не так, как к другим прибалтийским государствам, репрессии, с которыми столкнулся Вайно, заставили его найти убежище в Москве.\n\nНа какое-то время он нашёл безопасность в этом отдалённом месте, поскольку обширные участки московских земель были вне государственного контроля, хотя это также означало бродячие бригады бандитов и отсутствие перспектив трудоустройства.\n\nБегство за границу в зияющую бездну русской анархии; он обнаружил там, что может учиться в Томском Университете даже во время объединительных войн. Несмотря на то, что он получил высшее образование и нашёл работу в местных органах власти, Вайно ужасно тосковал по дому.\n\nПрошло год или два после этого, когда разразилась Вторая Западнорусская война. После окончания войны, он сразу же отправился на родину, и как учёный человек он готов помочь переходному Правительству и обеспечить независимость Эстонии."

