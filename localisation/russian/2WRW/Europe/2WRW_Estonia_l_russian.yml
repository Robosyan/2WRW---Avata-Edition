 # National spirits

 EST_oil_shale_industry: "Сланцевая промышленность"
 EST_oil_shale_industry_desc: "Хотя Эстония и не обладает такой нефтью, как Азербайджан или Ирак, благодаря инновациям или чистой удаче она нашла другой источник нефти - горючий сланец. Хотя не все его источники могут давать нефть, он всё ещё работает достаточно хорошо, чтобы поддерживать работу теплоэлектростанций.\n\nЕдинственное, что беспокоит людей, - это темный дым, исходящий от сланцевых заводов, однако для многих из них это все еще значительное улучшение по сравнению со старой "промышленностью" Остланда."