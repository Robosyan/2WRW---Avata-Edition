 ARM_Gurgen_Arutjunovic_Dalibaltajan: "Гурген Далибалтаян"

 # Character descs

 POLITICS_GURGEN_ARUTJUNOVIC_DALIBALTAJAN_DESC: "Призванный на военную службу во время Второй мировой войны и ветеран партизанских восстаний во время нацистской оккупации Кавказа, Гурген Арутюнович Далибалтаян провел большую часть своей жизни, борясь за выживание своего народа. Родившийся в населенном армянами городе Богдановка, его образование было прервано, когда немецкая военная машина пронеслась по Восточной Европе, неся за собой смерть и страдания. Когда был создан рейхскомиссариат, он, не теряя времени, оказал помощь партизанам, освободив как можно больше армянских рабов от гнета Иосии.\n\nМонотонность партизанской жизни продолжала разъедать его, пока не пришли слухи с востока. Истории о проснувшемся медведе, который стремился восстановить справедливость по отношению к угнетателям, которые давным-давно его покорили. Ему не пришлось долго ждать, поскольку новообразованная Российская Федерация устранила последнюю немецкую угрозу, вновь освободив Кавказ и возродив в нем чувство надежды.\n\nОднако, когда он возвращался на родину, вместо этого его встретил пограничный забор с прикрученным к нему турецким знаком. Он еще раз призвал к освобождению своего народа, и снова русские ответили. Теперь, вооруженный российским оружием и надеждами своего народа, он возвращается, чтобы освободить свою любимую родину и положить конец турецкому угнетению. Он и его народ зашли слишком далеко, чтобы снова стать рабами."

