 POLITICS_Ferenc_Szalasi_70s_DESC:0 "Как и у многих великих государственных деятелей 20-го века, жизнь Эрена Салаши была выкована в огне Великой войны. Сражаясь на стороне австро-венгров, он воочию убедился в слабости государства, осаждаемого слишком большим количеством этнических групп, вынужденных работать в предполагаемой гармонии. После войны он продолжил служить своей стране в ее недавно сформированных вооруженных силах, тесно сотрудничая с регентом Миклошем Хорти. Он основал Венгерскую национал-социалистическую партию, посвятив свое существование продвижению очищенной венгерской нации.\n\nАрестованный за свои убеждения, он был вынужден работать в тюремной камере, но венгерское государство так и не казнило его из страха репрессий со стороны Германского Рейха. Переведенный под домашний арест, он смог продолжить свою идеологическую работу, распространяя свое послание среди последователей и мобилизуя силы для возможного захвата власти.\n\nЕго звездный час настал во время Второй Западнорусской войны. Объединив силы Партии скрещенных стрел, он начал свой крестовый поход, чтобы воплотить в жизнь свое видение сильного, чистого и могущественного венгерского государства. Окруженный врагами, он не согнется и не сломается; у него железная воля истинного сына Венгрии, и никто не посмеет встать у него на пути."
 POLITICS_ANDOR_JAROSS_70s_DESC:0 "Жизнь - это борьба, факт, который каждый венгр знает слишком хорошо. Андор Ярош, олицетворяющий венгерскую нацию, воплощает в себе эту пословицу.\n\nВидя, что его родина Комаром попала под чехословацкую оккупацию по прихоти семитских капиталистов, ранняя политическая агитация Яроша принесла ему множество благосклонности среди венгерских правых. Однако со временем его власть только уменьшалась. Действительно, с триумфом фашизма в Европе, триумфом армии в Трансильвании и триумфом Имреди в Будапеште казалось, что политическая судьба Яроша подошла к концу. И все же, как кажется неизбежным в истории, враги нации выжидают своего часа, чтобы нанести новый удар.\n\nЕсли бы только слабый регент не попытался укусить единственную руку, которая его кормила. Если бы только Салаши, бешеный дурак, не проложил себе путь к завоеванию благосклонности Германии. Если бы только кто-нибудь обратил внимание на перегруппировку славянской угрозы на востоке. Если бы только. Но сейчас не время сокрушаться о том, что могло бы быть; сейчас самое время встать и сражаться! Большевистские крысы будут уничтожены, либеральные предатели будут повержены, а бесхребетных псов из "Скрещенных стрел" заставят подчиниться. Не имеет значения, сколько времени это займет. Не имеет значения, скольким придется умереть. Не имеет значения, если каждую деревню придется сровнять с землей и отстроить заново.\n\nЖизнь - это борьба, а Андор Ярош привык бороться."

