 HUN_From_the_Shadows:0 "Из теней"
 HUN_From_the_Shadows_desc:0 "На бумаге наше дело - защита национал-социализма на Дунае и уничтожение вероломных иудо-большевиков, а также так называемой "Партии помещиков" - группы, до краёв наполненной предателями и подрывными элементами.\n\nНа самом деле, мы - не более чем марионетка оставшихся мегакорпораций и немецкой элиты, всё ещё находящихся в стране. С их остаточным влиянием и богатством они дёргают правительство за ниточки, стремясь получить ту небольшую власть, которую можно иметь на землях Венгрии."
 HUD_The_Landowners_Party:0 "Партия помещиков"
 HUD_The_Landowners_Party_desc:0 "Партия помещиков берет свое начало в деревне. Наши лидеры имеют связи с влиятельными землевладельцами, недовольными венгерским фашистским режимом, а также связи с фермерскими организациями со всей страны, населёнными недовольными фермерами, которые слишком долго игнорировались фашистами.\n\nЭтот союз интересов принес свои плоды, и теперь, когда у нас есть сила, мы можем освободить Венгрию от фашистского и коммунистического влияния, сбросим с себя цепи и освободим весь наш народ для процветающего будущего."
 HUS_The_Hungarian_Red_Army:0 "Венгерская Красная Армия"
 HUS_The_Hungarian_Red_Army_desc:0 "В условиях, когда Германия рушится, а фашистские агитаторы надеются снова уничтожить Венгрию, пролетариат взывает о своём спасителе, и мы прислушиваемся к этому призыву. Тысячи людей стекаются, чтобы вступить в наши ряды, маршируя под красным знаменем, когда мы готовимся, наконец, освободить Венгрию от многолетнего угнетения и фашистского деспотизма. Так называемые умеренные и фашистская угроза будут раздавлены сапогами освобождения нашего рабочего класса."