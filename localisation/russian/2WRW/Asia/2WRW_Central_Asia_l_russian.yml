 #Russia-Kazakhstan Negotiations

 KAZ_negotiation.1.t:0 "Судьба Казахстана"
 KAZ_negotiation.1.desc:0 "С насильственным распадом Советского Союза и последующим прекращением управления Российской администрации в Средней Азии, наше влияние в регионе рассеялось так же быстро, как и наша собственная страна. Теперь, когда Россия объединена под нашей властью, а в окровавленных степях Казахстана смолкают пушки, судьба бывшей Советской Республики теперь зависит от нас. Хотя у нас, безусловно, есть возможность оккупировать регион силой, вторжение приведёт к ненужным жертвам, которые можно было бы предотвратить путём надлежащих переговоров.\n\nДостаточно просто подчинить казахов нашей воле. Однако содержание оккупационных сил в регионе в долгосрочной перспективе может дорого обойтись и может повредить нашим международным отношениям с другими великими державами, такими как Соединённые Штаты.\n\nДругое потенциальное решение - протянуть руку братства и пригласить Казахстан в наш союз. Мы оба достаточно пострадали от рук немцев, и наличие надлежащего союзника в регионе может оказаться полезным в будущих начинаниях в Центральной Азии."
 KAZ_negotiation.1.a:0 "Мы всегда были братьями по оружию. Предложим союз!"
 KAZ_negotiation.1.b:0 "Требовать их подчинения. Мы не можем позволить им стать жертвой влияния иностранных держав."
 KAZ_negotiation.1.c:0 "Казахстан был и всегда будет русским!"

 KAZ_negotiation.2.t:0 "Казахи делают встречное предложение" 
 KAZ_negotiation.2.desc:0 "Представитель Казахстана отклонил наше предыдущее предложение, вместо этого предложив компромисс. Казахстан вместо того, чтобы быть присоединённым к России, подчинится нашему влиянию. Хотя это не то, чего мы изначально хотели, лояльная Казахская администрация в Центральной Азии могла бы помочь снизить напряжённость в регионе, сохранив при этом наше влияние.\n\nХотя это, безусловно, заманчивое предложение, существует вероятность того, что это предложение будет не чем иным, как блефом, призванным сохранить некоторую часть независимости под нашим правлением. Казахская армия бледнеет по сравнению с нашей, и разведка сообщает, что быстрая кампания через степи практически гарантирована. Как говорится, выбор всё же за нами. Как нам двигаться дальше?"
 KAZ_negotiation.2.a:0 "Возможно, все-таки есть победа в переговорах. Сказать им, что мы принимаем предложение."
 KAZ_negotiation.2.b:0 "Мы будем называть их предложение блефом!"

 KAZ_negotiation.3.t:0 "Казахи делают встречное предложение" 
 KAZ_negotiation.3.desc:0 "Представитель Казахстана отклонил наше предыдущее предложение, вместо этого предложив компромисс. Казахстан присягнёт России и вступит в союз между двумя нашими народами. Хотя это не то, чего мы изначально хотели, союз с Казахстаном может оказаться полезным для сдерживания остальной части Центральной Азии, а также для укрепления наших международных отношений с другими державами в регионе.\n\nХотя это, безусловно, заманчивое предложение, есть вероятность, что это предложение будет не чем иным, как тщетно завуалированным блефом, призванным сохранить их независимость в союзе, а не интегрироваться в Россию. Казахская армия бледнеет по сравнению с нашей, и разведка сообщает, что быстрая кампания через степи практически гарантирована. Как говорится, выбор всё же за нами. Как нам двигаться дальше?"
 KAZ_negotiation.3.a:0 "Мы будем называть их предложение блефом!" 
 KAZ_negotiation.3.b:0 "Возможно, мы ошиблись. Сказать им, что мы принимаем предложение."

 KAZ_negotiation.4.t:0 "Казахстан отказывается!"
 KAZ_negotiation.4.desc:0 "Казахский посланник отклонил наши требования, сославшись на них как на "напрасные угрозы казахскому народу". Все отношения с Центральным Правительством Казахстана разорваны, и, похоже, теперь у нас остаётся только два варианта: вторжение или деэскалация конфликта.\n\nНет сомнений, что вторжение в степи будет успешным. Казахская армия не в том состоянии, чтобы противостоять нашей, и у них почти нет никаких возможностей. Главный вопрос в том, что последует дальше. Такая оккупация потребует большого контингента войск для поддержания порядка в регионе, а затраты на такое вторжение могут оказаться выше ожидаемых.\n\nПри этом, деэскалация напряжённости на данном этапе, несомненно, нанесёт ущерб нашему международному имиджу великой державы, особенно в глазах Пакта Единства или Сферы совместного процветания. Какими бы ни были последствия, мы должны выбрать свой путь вперёд. Лучше или хуже."
 KAZ_negotiation.4.a:0 "Мы не потерпим такого неподчинения. Готовить танки немедленно!"
 KAZ_negotiation.4.b:0 "Возможно, мы зашли слишком далеко. Мы должны немедленно отступить."

 KAZ_negotiation.5.t:0 "Казахстан принимает!"
 KAZ_negotiation.5.desc:0 "Как мы и предсказывали, Центральное Правительство Казахстана приняло наши требования интеграции в Россию. Наши войска начали долгий поход в Казахстан, чтобы установить российскую власть и порядок в новоприобретённом районе, встречая сопротивление бродячих отрядов бойцов, которые не желали, чтобы идея свободного Казахского государства так легко умерла.\n\nХотя это, безусловно, неприятно, нет никаких сомнений в том, что Казахстан теперь находится под нашим контролем. Дверь в остальную часть Центральной Азии распахнулась, и вместе с ней начинается новая эра российского господства в регионе."
 KAZ_negotiation.5.a:0 "Как и ожидалось."

 KAZ_negotiation.6.t:0 "Будущее Казахстана"
 KAZ_negotiation.6.desc:0 "Когда последние остатки казахского сопротивления, наконец, начинают рассеиваться в бескрайней пустыне, у нас остаётся два варианта того, как мы будем продолжать управлять окровавленными степями.\n\nНаш первый выбор - вернуть земли в состав России. Хотя это, безусловно, является наиболее благоприятным выбором для наших собственных интересов, содержание оккупационных сил в течение длительного периода времени, необходимого для полной интеграции, может оказаться хлопотным и дорогостоящим в долгосрочной перспективе.\n\nВ качестве альтернативы мы можем установить лояльный казахский режим, полностью подчинённый нашим интересам, но при этом достаточно независимый, чтобы поддерживать порядок в регионе, высвобождая тысячи военнослужащих для развёртывания в других местах, а также сохраняя в какой-то степени неприкосновенным наш международный престиж.\n\nВыбор за нами. Оккупация или интеграция?"
 KAZ_negotiation.6.a:0 "Мы снова примем казахские провинции в состав России, как и должно быть."
 KAZ_negotiation.6.b:0 "Мы создадим дружественное Казахское Правительство, лояльное нашим интересам."

 KAZ_negotiation.7.t:0 "Переговоры срываются!"
 KAZ_negotiation.7.desc:0 "Правительство Казахстана официально прекратило все переговоры между нашими Правительствами после того, как мы отказались от встречного предложения, которыми они пытались нас обмануть. Сейчас у нас остаётся только два варианта: вторжение или деэскалация.\n\nНет сомнений, что вторжение в степи будет успешным. Казахская армия не в том состоянии, чтобы противостоять нашей, и у них почти нет никаких возможностей. Главный вопрос в том, что последует дальше. Такая оккупация потребует большого контингента войск для поддержания порядка в регионе, а потери в результате такого вторжения могут оказаться больше, чем ожидалось.\n\nТем не менее, снижение напряжённости на этом этапе, несомненно, нанесёт ущерб нашему международному имиджу великой державы, особенно в глазах Пакта Единства или Сферы совместного процветания. Какими бы ни были последствия, мы должны выбрать свой путь вперёд. Лучше или хуже."
 KAZ_negotiation.7.a:0 "Мы не дадим себя обмануть. Готовить танки немедленно!"
 KAZ_negotiation.7.b:0 "Возможно, мы зашли слишком далеко. Мы должны немедленно отступить."

 KAZ_negotiation.8.t:0 "Казахстан принимает!"
 KAZ_negotiation.8.desc:0 "Как мы и предсказывали, Правительство Казахстана согласилось уйти в отставку вместо нового, более готового к сотрудничеству центрального органа управления. Таким образом, наши Вооружённые Силы отошли от границы и вернулись на свои базы. В то время, как наши дипломаты празднуют эту крупную победу, сообщения о массовых беспорядках и атаках сопротивления вызывают обеспокоенность тем, как долго этот "независимый" Казахстан сможет просуществовать без прямого вмешательства с нашей стороны.\n\nХотя об этом, безусловно, следует беспокоиться, сейчас нет никаких сомнений в том, что Казахстан находится под нашим контролем. Дверь в остальную часть Центральной Азии распахнулась, и вместе с ней начинается новая эра российского господства в регионе."
 KAZ_negotiation.8.a:0 "Как и ожидалось."

 KAZ_negotiation.9.t:0 "Казахстан принимает!"
 KAZ_negotiation.9.desc:0 "Нам сообщили, что Казахстан принял наше предложение о вступлении в союз между нашими двумя государствами. Это крупная дипломатическая победа не только России, но и прочного мира в Центральной Азии.\n\nБесчисленные совместные учения по обороне и планы экономического развития уже начали разрабатываться, и российские, и казахстанские дипломаты отмечают возобновление наших отношений. Не как подданные или хозяева, а как братья."
 KAZ_negotiation.9.a:0 "Как и должно быть."

 KAZ_negotiation.10.t:0 "Переговоры срываются!"
 KAZ_negotiation.10.desc:0 "Правительство Казахстана официально прекратило все отношения между нашими Правительствами после серии горячих дебатов о вступлении Казахстана в союз, отклонив предложение в пользу некоторых слабых экономических уступок и пакта о ненападении. Возмущённые столь упорным поведением, наши дипломаты категорически отвергли их жалкое предложение, тысячи наших войск начали стягиваться к границе. Кажется, теперь у нас осталось два варианта. Вторжение или деэскалация.\n\nНет сомнений, что вторжение в степи будет успешным. Казахская армия не в том состоянии, чтобы противостоять нашей, и у них почти нет никаких возможностей. Главный вопрос в том, что последует дальше. Такая оккупация потребует большого контингента войск для поддержания порядка в регионе, а потери в результате такого вторжения могут оказаться больше, чем ожидалось.\n\nТем не менее, снижение напряжённости на этом этапе, несомненно, нанесёт ущерб нашему международному имиджу великой державы, особенно в глазах Пакта Единства или Сферы совместного процветания. Какими бы ни были последствия, мы должны выбрать свой путь вперёд. Лучше или хуже."
 KAZ_negotiation.10.a:0 "Мы не дадим себя обмануть. Готовить танки немедленно!"
 KAZ_negotiation.10.b:0 "Возможно, мы зашли слишком далеко. Мы должны немедленно отступить."

 KAZ_negotiation.11.t:0 "Россия предлагает союз"
 KAZ_negotiation.11.desc:0 "Интересное предложение поступило из России.\n\nОни предлагают вступить в союз с [RUS.GetFactionName] как для наступательных, так и для оборонительных войн. Это интересное предложение, поскольку мы сохраняем независимость во внутренних делах, но просто ориентируемся на цели внешней политики. В зависимости от нашего взгляда на Российское Правительство, это может быть отличным предложением.\n\nВоенные отчёты показывают, что в длительном военном конфликте с Россией мы, скорее всего, не выиграем. Тем не менее, мы можем быть достаточно сильны, чтобы напугать их, чтобы они полностью отступили и разрядили ситуацию. Интеграция и даже подчинение спровоцируют движение за независимость, не говоря уже о самой войне.\n\nОднако, если опасность войны слишком велика, мы могли бы принять их просьбу присоединиться к их союзу. Более того, это может быть лучше, чем война и последствия такого конфликта.\n\nВыбор за нами, что нам делать?"
 KAZ_negotiation.11.a:0 "Давайте примем их предложение, наши народы объединятся в единый союз."
 KAZ_negotiation.11.b:0 "Не будем так торопиться, мы рассмотрели... пакт о ненападении?"

 KAZ_negotiation.12.t:0 "Россия требует подчинения"
 KAZ_negotiation.12.desc:0 "Момент, которого мы боялись, настал. Реорганизованное Российское государство потребовало нашего подчинения. Это означает, что наш руководящий орган сменится на тот, кого они считают нужным, наша внешняя политика будет продиктована ими, но мы сохранили бы некоторую внутреннюю независимость. У нас будут свои Вооружённые Силы и свои национальные структуры.\n\nВоенные отчёты показывают, что в длительном военном конфликте с Россией мы, скорее всего, не выиграем. Тем не менее, мы можем быть достаточно сильны, чтобы напугать их, чтобы они полностью отступили и разрядили ситуацию. Интеграция и даже подчинение спровоцируют движение за независимость, не говоря уже о самой войне.\n\nВ качестве альтернативы мы могли бы отправить им встречное предложение с просьбой заключить союз. Это помогло бы сохранить нас как нацию.\n\nОднако, если риск войны слишком велик, мы можем рассмотреть возможность принятия их просьбы об официальном присоединении к ним в качестве государства-сателлита. Это положило бы конец нашей нации как независимой державы, но это может быть необходимо для предотвращения дальнейшего кровопролития.\n\nВыбор за нами, что нам делать?"
 KAZ_negotiation.12.a:0 "Мы не в состоянии ничего требовать, давайте примем предложение и хотя бы сохраним нашу нацию."
 KAZ_negotiation.12.b:0 "Нас не запугать, пусть сражаются или бегут. Прервать переговоры."
 KAZ_negotiation.12.c:0 "Альянс является разумным встречным предложением."

 KAZ_negotiation.13.t:0 "Россия требует присоединения"
 KAZ_negotiation.13.desc:0 "Момент, которого мы боялись, настал. Реорганизованное Российское государство потребовало от нас полной интеграции в свою нацию.\n\nВоенные отчёты показывают, что в длительном военном конфликте с Россией мы, скорее всего, не выиграем. Тем не менее, мы можем быть достаточно сильны, чтобы напугать их, чтобы они полностью отступили и разрядили ситуацию. Интеграция и даже подчинение спровоцируют движение за независимость, не говоря уже о самой войне.\n\nВ качестве альтернативы мы могли бы отправить им встречное предложение с просьбой заключить союз. Это помогло бы сохранить нас как нацию.\n\nЕщё одно встречное предложение, которое мы могли бы рассмотреть, - это предложение присоединиться к ним в качестве зависимого государства. Хотя это ограничило бы нашу независимость, это позволило бы нам присоединиться к новому российскому блоку. Кроме того, более вероятно, что они примут предложение о внешнеполитическом подчинении и политическом союзе в обмен на нашу относительную независимость во внутренних делах.\n\nОднако, если опасность войны слишком велика, мы могли бы рассмотреть возможность принятия их просьбы об официальном присоединении к новому Российскому государству. Это положило бы конец нашей нации как независимой силе, даже номинально, но это может быть необходимо для предотвращения дальнейшего кровопролития и предотвращения подчинения силой.\n\nВыбор за нами, что нам делать?"
 KAZ_negotiation.13.a:0 "Мы не в состоянии ничего требовать, давайте примем предложение."
 KAZ_negotiation.13.b:0 "Нас не запугать, пусть сражаются или бегут."
 KAZ_negotiation.13.c:0 "Подчинение - единственное реальное предложение, которое они примут."
 KAZ_negotiation.13.d:0 "Альянс является разумным встречным предложением."

 KAZ_negotiation.14.t:0 "Россия отвергает наше встречное предложение"
 KAZ_negotiation.14.desc:0 "Российское правительство отклонило наше встречное предложение, посчитав его оскорбительным по сравнению с их военной и экономической мощью. Российские дипломаты уехали сегодня вечером, пообещав быстро "положить конец этому казахскому фарсу".\n\nСолдаты уже готовятся к тому, что, несомненно, будет чрезвычайно кровопролитной и жестокой войной. Наша земля огромна, и хотя истощение скажется на русских солдатах, это также будет означать, что наши войска будут находиться в затяжном конфликте. Нам почти суждено проиграть, и мы не совсем уверены, что вообще означает победа. Тем не менее, что мы можем сделать, кроме как бороться за нашу свободу?"
 KAZ_negotiation.14.a:0 "О нет..."

