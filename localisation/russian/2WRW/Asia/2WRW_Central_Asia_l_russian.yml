 KAZ_collapse.1.t: "Непреодолимое беспокойство"
 KAZ_collapse.1.desc: "Как бы мы ни старались, мы больше не можем сдерживать беспорядки в стране. Мы уже слышим слухи о лидерах повстанцев, поднимающих армии, и лозунги против нашего законного социалистического Правительства. Хотя мы не сможем предотвратить отделение отдалённых районов, мы можем начать готовиться к возможному конфликту, который может вспыхнуть."
 KAZ_collapse.1.a: "Готовьтесь, битва за социализм идёт!"

 KAZ_collapse.2.t: "Тишина из Кокшетау и Костаная"
 KAZ_collapse.2.desc: "Как мы и опасались, уровень восстания в нашей стране достиг нового, опасного уровня. Из Кокшетау и Костаная мы ничего не слышали несколько дней, наши бойцы разбиты, отправлены в бегство на более централизованные заставы. Ходят слухи об исламистах и формировании какого-то современного ханитского движения."
 KAZ_collapse.2.a: "Мы переживём и это."

 KAZ_collapse.3.t: "Тишина из Актау и Актобе"
 KAZ_collapse.3.desc: "Поступили новые сообщения: Актау и Актюбинск на севере и западе подверглись мятежу. Бывшего полковника Николая Оноприенко видели на городской площади, он приводил в ярость толпы антикоммунистическими и квазифашистскими заявлениями. Мы опасаемся, что скоро начнётся полномасштабный мятеж, который заберёт часть верных войск."
 KAZ_collapse.3.a: "Правые демагоги!"

 KAZ_collapse.4.t: "Тишина из Павлодара"
 KAZ_collapse.4.desc: "На востоке Павлодар уже несколько дней не отвечает. Наши солдаты бежали из региона, выстраиваясь возле наших центральных позиций в Акмолинске и Кызылорде.\n\nНаши отчёты также показывают, что поэт Сабит Муканов организовал в регионе повстанческую либерально-буржуазную партию, обещая ложную "свободу" и "демократию". В то время, как мы стремились сокрушить либералов, теперь в нашем Генеральном Штабе есть серьёзные опасения по поводу количества происходящих восстаний ..."
 KAZ_collapse.4.a: "Буржуазных свиней раздавят... да?"

 KAZ_collapse.5.t: "Кокшетау и Костанай отделяются!"
 KAZ_collapse.5.desc: "Мы только что получили письма от самопровозглашённых "[KOK.GetName]" и "[DER.GetName]". Ясно, что эти государства - фарс. Кокшетау - государство бандитских военачальников, которое претендует на звание нового ханства, в то время как Костанай утверждает, что строит нравственную исламскую республику.\n\nНам нужно быть осторожными в том, как мы подходим к этим вещам. Эти государства падут. Но пока мы должны выждать время."
 KAZ_collapse.5.a: "Бандиты и фундементалисты!"

 KAZ_collapse.6.t: "Павлодар отделяется!"
 KAZ_collapse.6.desc: "Наши опасения сбылись, восстания в Павлодаре превратились в полноценный мятеж. Мы получили известие от самопровозглашённого "[PAV.GetName]" об их декларации независимости со ссылками на "права демократии" и прочую буржуазную пошлость.\n\nМы не боимся простой либеральной сволочи! Тем не менее, Правительство Павлодара действительно популярно и может иметь союзников на северо-востоке, если [NOV.GetName] сможет дать людей и деньги. Тем не менее, у нас есть одно преимущество перед ними: армия. Пусть пошлют своих вскакивающих пацанов против наших. Пролетариат будет бороться и станет лучше от того, что так боролся."
 KAZ_collapse.6.a: "Либерально-капиталистические свиньи!"

 #KAZ_collapse.7.t: "Актобе и Новая Польша отделяются!"
 #KAZ_collapse.7.desc: "Известия из Актобе и Актау подтвердили наши подозрения. Предательский [ARL.GetLeader] создали самопровозглашённую "[ARL.GetName]". Эта "Национальная республика" не придерживается ни левых, ни правых, смешивая принципы "коммунизма, социализма и национализма". Очевидно, это правый бонапартистский заговор местного военачальника, и его надо пресекать.\n\nОднако, пока мы ничего не боялись ни от павлодарских поэтов, ни от других разных групп бандитов и сброда, есть ещё несколько профессиональных солдат, которых нам нужно остерегаться. Кроме того, правые элементы могут попытаться вмешаться.\n\nНовая Польша отделилась, утверждая, что мы были репрессивным режимом над их народом! Ерунда, очевидно, ведь мы помогали им после того, как нацисты попытались их вырезать. Они представляют наименьшую из наших забот, поскольку они сообщили, что стремятся только к тому, чтобы жить в мире. В любом случае, после отделения всех этих провинций нам нужно будет подготовиться к войне."
 #KAZ_collapse.7.a: "Ни левые, ни правые неправы."

