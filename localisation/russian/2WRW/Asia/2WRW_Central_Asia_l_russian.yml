 KAZ_intervention.1.t: "Друг в беде"
 KAZ_intervention.1.desc: "Под центром русской территории, лежат воюющие казахи. Сегодня в сельской местности за пределами Павлодара воюют партизаны схожих с нами побуждений. Поскольку мы боремся за свободу и мир для русского народа, их знамя вскоре может развеваться над всем Казахстаном в обмен на символическую поддержку в материальном и военном отношении."
 KAZ_intervention.1.a: "Казахская свобода неизбежна!"

 KAZ_intervention.2.t: "Друг в беде"
 KAZ_intervention.2.desc: "Казахстан в гражданской войне. Хватка атеистичных большевиков у власти ослабла, а вместе с ней разразилась гражданская война, бушующая уже почти десятилетие. Демократ, исламист и даже поляк пытались захватить власть, но с тех пор никому это не удалось. Однако на Западе есть государство, которое нам по душе. Их борьба за воссоединение и модернизацию Казахстана за счёт широкой поддержки, экономических субсидий и военного контроля может легко превратиться в отчётливо русское видение будущего."
 KAZ_intervention.2.a: "У нас нет времени ждать!"

 KAZ_intervention.3.t: "Друг в беде"
 KAZ_intervention.3.desc: "Одно время Казахстан переживал культурный ренессанс под пристальным наблюдением большевистской партии, развивая впервые в своей истории действительно сплочённую нацию. Однако это время давно прошло, сменившись сапогом иностранных и национальных капиталистов, фашистов, ханов и даже странного синкретического "польского" государства. К счастью, остатки большевиков остаются здесь сильнейшей из всех политических сил. Однако в военном отношении большевики в Казахстане могли бы извлечь большую пользу из помощи. Это решение могло бы не только гарантировать единое государство, но и дополнительное влияние на их политику в будущем."
 KAZ_intervention.3.a: "Очевидный выбор в пользу интернационального социализма."

