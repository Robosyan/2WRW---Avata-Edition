 #Leader 

 MON_Natsagiin_Bagabandi:0 "Нацагийн Багабанди"
 POLITICS_NATSAGIIN_BAGABANDI_DESC:0 "Нацагийн Багабанди - относительно молодой лидер, ему всего около двадцати лет, но его народ призвал, и он ответил. Родившийся 22 апреля 1950 года в бедной крестьянской семье во время правления коллаборационистов, острое чувство справедливости привело Нацагина к тому, что он с юных лет записался в тайные остатки Монгольской народно-революционной партии. Хотя вначале он был идеалистом-социалистом, он резко изменил свои взгляды в ответ на восход российского орла.\n\nДолгое время Багабанди отсиживался в коммунистической партизанской ячейке. Но время не сидело сложа руки. Пока коммунизм томился и умирал в России, растущая сила капиталистической демократии объединила Россию и даже позволила ей победить немецкий рейх. К счастью, эти капиталисты не возражали против того, что его партизаны были полны социалистов, они были там, чтобы предложить свободу, или, по крайней мере, попытку ее получить.\n\nСейчас Багабанди борется за свободную Монголию. Их правительство и организация должны быть разнообразными, открытыми для различных идей и отойти от ортодоксальности, но если они смогут собрать свои ресурсы и убедить русских оказать им помощь, возможно, они снова станут свободными."

