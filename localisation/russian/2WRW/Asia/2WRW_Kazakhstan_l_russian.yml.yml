 ### Events ###
 #KAZ.11.t:0 "Акмолинская конференция"
 #KAZ.11.desc:0 "Теперь, когда мы решили реорганизовать казахстанское государство, нам придется принимать серьезные решения относительно его будущего. Наиболее драматичным является положение польских эмигрантов, которые сформировали правительство бывшей "Автономной Советской Социалистической Республики Новая Польша".\n\nВ то время как старый Союз заслужил восхищения тем, что он согласился приютить множество поляков, которые в противном случае наверняка были бы обречены на порабощение или истребление, его методы, как обычно, были ошибочны. Регион Нова Польска, который составлял области Орал и Атырау, был практически колонизирован польскими изгнанниками, которые теперь требуют, чтобы мы позволили им восстановить некую форму Новой Польши, независимой от Казахстана.\n\nСо своей стороны, поляки обещают предоставить казахам свободу передвижения в Казахстан и из Казахстана, а также права и защиту казахского народа, в том числе право голосовать на обещанных парламентских выборах в их "Сейм". Они также обещают вернуть эту землю Казахстану, сразу же после освобождения Варшавы. Мы сочувствуем их делу, особенно когда они рассказывают об ужасах потери семьи, об ужасе того, что у них нет собственного дома.\n\nОднако хотя все это и звучит заманчиво, мы должны быть реалистами в отношении того, насколько маловероятно освобождение Варшавы. Также не лишним будет учитывать пожелания казахского народа, который утверждал, что продолжающаяся польская оккупация этих регионов может стать постоянной, создав низший класс казахов на их собственной земле. Правительство Казахстана обещает, что они будут относиться к полякам как к уважаемому меньшинству, как и к любой другой группе меньшинств, которая прибывает в их страну в результате иммиграции. Наконец, они напомнили нашему правительству о многовековом деспотичном отношении России к их народу. И сейчас казахи не особенно заинтересованы в том, чтобы иностранное правительство снова делило их землю.\n\nКак бы нам ни хотелось найти идеальное решение, действия советской администрации, наряду с непростой историей и политикой этих народов, означают, что одна сторона так или иначе останется недовольной. Что мы будем делать, господин Президент?"
 #KAZ.11.a:0 "Позвольте изгнанникам восстановить Новую Польшу."
 #KAZ.11.b:0 "Весь Казахстан будет объединен под руководством казахстанского правительства."

