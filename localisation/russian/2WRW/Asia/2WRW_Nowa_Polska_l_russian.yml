 # Leader Desc 

 #ALFRED_URBANSKI_DESC:0 "Родившийся в 1899 году Альфред Урбанский бежал из распадающейся Польской Республики в 1939 году вместе с Польским Правительством в Лондон. После операции «Морской лев», Правительство было вынуждено отправиться в Вашингтон, округ Колумбия, где оно сотрудничало с многочисленными освободительными организациями, в том числе с Reichsbanner §qSchwarz§!-§xRot§!-§wGold§! Вилли Брандта.\n\nДля Альфреда освобождение Польши казалось безнадёжным делом. Его вера чуть не умерла вместе с жителями Варшавы, когда немцы во второй раз покорили его родину. Польша была потеряна, пока однажды роковым утром Альфред Урбанский не получил письмо от Президента Василия Шукшина. Русские пригласили его и польских изгнанников управлять Новой Польшей.\n\nАльфред согласился и был быстро приведён в должность Президента Новой Польши и представителя всех поляков, живущих под немецкой оккупацией. Дорога в Варшаву действительно будет длинной. Однако при поддержке его народа и неожиданных русских союзников, мечта о свободной Польше может стать реальностью раньше, чем ожидают нацисты."


