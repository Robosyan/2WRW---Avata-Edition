 # Ideas 

 #NPL_not_yet_lost_idea:0 "Ещё не потеряны!"
 #NPL_not_yet_lost_idea_desc:0 "От разделов 18 века до трагедии 1939 года польский народ терпел господство чужих народов. От царей до кайзеров, от фюреров до премьер-министров, многие снова и снова пытались уничтожить Польское государство и его народ, но здесь мы стоим на защите нашего народа.\n\nМы потерпели бесчисленное количество поражений, но продолжаем сражаться в надежде, что однажды над Варшавой будут натянуты красные и белые полосы, и Польша, наконец, познает мир.\n\n§WПольша ещё не потеряна!§!\n§RМы ещё не потеряны!§!"

 #NPL_winds_of_change_idea:0 "Ветер перемен"
 #NPL_winds_of_change_idea_desc:0 "С возвращением Польского Правительства, которое было изгнано после капитуляции Польской Республики в 1939 году, в Новой Польше начались изменения. Люди пользуются большими гражданскими свободами, чем при Мариане Спыхальском, поскольку поляки и казахи имеют равное представительство в только что сформированном Сейме.\n\nХотя ситуация, в которой оказалась Новая Польша, безусловно, не идеальна, впервые за десятилетия положение поляков, наконец, меняется к лучшему."

 #NPL_kazahk_national_idea:0 "Казахский национализм"
 #NPL_kazahk_national_idea_desc:0 "Несмотря на политическое представительство в Сейме и гражданские свободы, которыми сегодня пользуются польские граждане, тысячи казахов, особенно на юге, желают воссоединиться со своей родиной.\n\nХотя мы заверили проживающих на нашей территории казахов в том, что оккупация их земель прекратится, как только будет освобождена Варшава, это не помогло успокоить националистические настроения среди населения. Многие считают, что наше пребывание в Уральске будет постоянным."