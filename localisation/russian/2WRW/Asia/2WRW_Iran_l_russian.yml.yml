 IRC_russia.2.t:0 "Дипломатические посланники"
 IRC_russia.2.desc:0 "Для Ольги работа в дипломатическом представительстве в качестве секретаря была хорошим делом. Она не была посвящена во все дела российского правительства, и у нее не было никакого специального допуска. Это ее вполне устраивало, если быть откровенной. Хотя Ольга была настоящим полиглотом, владея несколькими местными и глобальными языками, и вежливо разбираясь во многих других, она не занималась уловками. Поэтому, вдали от хитростей дипломатии - или, скорее, шпионажа, Ольга была счастлива за своим столом приветствовать высоких гостей в своем доме.\n\n\nЭто не означало, что она была невежественна. Когда двери открылись перед оливковокожим мужчиной в простом костюме, довольно красивым, она улыбнулась и поприветствовала его, но знала, что лучше не раскрывать государственные секреты, если уж на то пошло.\n\n\n"Добрый день, добро пожаловать на дипломатический прием Федерации. Меня зовут Ольга, чем я могу Вам помочь?" - спросила она своим самым добрым голосом. Мужчина снял шляпу - поклонился таким очаровательным образом - улыбнулся и ответил на безупречном русском языке.\n\n"Спасибо за столь любезное приветствие. У меня встреча с министром иностранных дел, примерно через час? А, я господин Ардешир Захеди. Рад познакомиться с Вами, мисс Ольга". Захеди... звучал по-ирански. Какой милашка, и такой вежливый, и он знал русский? Ольга с нетерпением проверила расписание и увидела встречу для господина Захеди, но через час. Она ненавидела заставлять людей ждать, но час был просто слишком рано.\n\nОльга заговорила на своем беглом фарси. "Господин Захеди, мне очень жаль, но господин Султан не сможет принять Вас по крайней мере еще час", - с сожалением объяснила она. Захеди тепло улыбнулся и хихикнул. "Это я должен извиниться. Прибыть раньше времени - ужасно невежливо, особенно когда моя хозяйка так добра ко мне, чтобы говорить на моем языке. Много ли Вы знаете об Иране?" - спросил он. Ольга немного подумала об этом, она знала немного, но достаточно, чтобы понять, что она не так хорошо осведомлена о его истории, как ей хотелось бы. Поэтому, видя, что господин Захеди был добрым, красивым, экспертом в этом вопросе и имел много свободного времени, она широко улыбнулась.\n\n"Не достаточно, господин Захеди, почему бы Вам не рассказать мне?" - предложила она. Немного подумав, Захеди начал: "Ваш народ оказал нам огромную помощь в создании республики, подобной вашей, и я пришел выразить свою благодарность. Позвольте мне рассказать вам о Каджарах, для начала.""
 IRC_russia.2.a:0 "Дипломатия - это не только перевод или шпионаж." 