 # Shahdom of Iran #

 IRC_russia.1.t:0 "Гость из Тегерана"
 IRC_russia.1.desc:0 "Шапур Бахтияр был морщинистым человеком с густыми усами, выделявшийся большими умными глазами. Хотя для нового главы государства было необычным выезжать за пределы своей страны, нынешнее событие было настолько важным, что всего через несколько часов он оказался на частном российском самолете, направляясь прямиком в Новосибирск. От внимания нового премьер-министра Ирана не ускользнуло, что его страна стала первым реальным союзником России со времен старого Советского Союза. Именно поэтому обе стороны так серьезно относились к этому событию. Сам Бахтияр понимал, что, хотя его и уважают в России, он был привязан к маленькой и шаткой державе, не идущей ни в какое сравнение с мощью Соединенных Штатов. Тем не менее Бахтияр был человеком слова и считал, что его ценности куда больше отражаются в России, чем в США. \n\nКак только они приземлились, пожилой мужчина спустился по трапу самолета, чтобы встретиться лицом к лицу с президентом российского государства. Встречающий его мужчина был молод, ему едва перевалило за сорок, в нем все еще чувствовалась энергичность. Это был человек, чьи морщины на лбу говорили о борьбе и лишениях, что было так похоже на самого Бахтияра. Между пламенем радикального экстремизма всех форм и удушающей диктатурой конституционные Иран и Россия были знаком того, что иной порядок, основанный на уважении демократических прав, достоинства людей и умеренности, может выжить и победить.\n\nШукшин тепло пожал Бахтияру руку. - "Для меня большая честь познакомиться с вами, премьер-министр. Это особенный день для обеих наших стран." - сказал он. Позади него съемочные группы с камерами и журналисты производили стрекочущие щелчки фотоаппаратов, покрывая их вспышками.\n\n"Нет, президент, эта честь принадлежит мне. Мы никогда не забудем вашу помощь в нашей национальной борьбе. Давайте войдем внутрь, нам еще многое предстоит сделать, чтобы объединить наши народы в дружбе." - Они направились к президентскому дворцу, готовые создать новый блок, который будет бороться за свободу."
 IRC_russia.1.a:0 "Основы чего-то большего."
