 #Shukshin Deal
 RUS_totalvictory.1.t:0 "Рижский договор"
 RUS_totalvictory.1.desc:0 "Министр иностранных дел Германии вошёл в поместье, которое местные латыши называют Домом Чёрных голов. Он был послан сюда фюрером, чтобы выполнить невозможную работу по ведению переговоров о "справедливом" мирном урегулировании для Рейха - задача, в которой он уже не был уверен. Он продолжал хмуриться, его лицо блестело от пота, когда довольно недружелюбно выглядевшие русские солдаты проводили его в кабинет. В комнате терпеливо ждал не кто иной, как самый страшный генерал Федерации, сам Александр Новиков.\n\n-Ты наконец-то сделал это, немец, - Фельдмаршал выплюнул последнее слово с рычанием на лице, его ярко-голубые глаза метали кинжалы в министра иностранных дел, как волк, преследующий свою добычу.\n\n-Прости меня, славянин, - Министр иностранных дел ответил с ненавистью в своем дрожащем, смехотворно высоком голосе, растягивая последний слог в попытке утвердить ауру превосходства над ухмыляющимся русским, который возвышался над ним на расстоянии метра. - Мне не нравится тратить своё время на недочеловеков.\n\n-Тогда очень хорошо!, - хмыкнул генерал, указывая на бумаги, тщательно разложенные на столе посреди комнаты. - Не могли бы Вы любезно подписать условия капитуляции? Война закончилась... с Вашей стороны всё пошло не очень хорошо, и я думаю, мы оба согласны с тем, что настало время вернуть законные территории нашей Родины. В любом случае, Ваши силы никогда не смогут сравниться с нашими.\n\nОн взял бумаги с подробным описанием Рижского договора, его руки дрожали, когда он просматривал условия, его худшие опасения подтвердились. Браухичштадт, Паульсбург, Киев и Рига. Проклятые твари хотели всё это вернуть. Позор! Ужас! Этот клочок бумаги практически плевал на гордость Рейха, на всё, за что они выступали!\n\nИ всё же у него не было выбора.\n\nИтак, занавес закрывается над этой эпохой, когда мученики России радуются. От Мурманска до Омолона, от Балтики до Беринга - их Родина снова восстаёт из пепла. Какой бы ушибленной и избитой она ни была, договор является чётким посланием миру."
 RUS_totalvictory.1.a:0 "Россия вернулась!"
