 # West Russia
 RUS_victory.1.t:0 "Немцы предлагают Московию"
 RUS_victory.1.desc:0 "После того, как [1442.GetName] и [217.GetName] вернулись в состав России, немцы снова обратились к нашему правительству с очередным предложением мира. Они готовы передать всю Московию в обмен на мир между [RUS.GetName] и [GER.GetName]. И снова Правительство расходится во взглядах, но большая часть нашего Верховного Командования считает, что мы можем продолжить наше великое продвижение к сердцу Рейха и поднять знамя Родины над руинами Зала Народа."
 RUS_victory.1.a:0 "Не будем давить на Германию дальше"
 RUS_victory.1.b:0 "Вперёд! На Германию!"

 RUS_victory.2.t:0 "Немцы предлагают Кавказию"
 RUS_victory.2.desc:0 "По мере того, как наши солдаты всё глубже проникают в тёмное сердце Рейха, тевтонцы снова обратились к нашему Правительству, на этот раз предлагая свой ценный Рейхкомиссариат Кавказию и портовый город Ростов в обмен на мир. Наше Правительство заявило о своей поддержке сделки, призвав [RUS.GetLeader] согласиться на мир с Германией, но некоторые генералы в нашем штабе считают, что месть ещё не осуществлена и предложили нам продолжить наше продвижение и продвигаться к Остланду и Украине."
 RUS_victory.2.a:0 "Феникс восстаёт"
 RUS_victory.2.b:0 "Оттесните немцев к их границам"

 RUS_victory.3.t:0 "Немцы предлагают Украину"
 RUS_victory.3.desc:0 "Поскольку наши солдаты приближаются к границам Рейха, Правительство Германии в третий раз обратилось к нашему Правительству, предлагая нам многие уступки на востоке. В дополнение к их предыдущему предложению Москвы и Кавказа, они готовы уступить контроль над Украиной и Крымским полуостровом. Многие в обществе и в наших высших эшелонах власти взывают принять это предложение, говоря, что слишком много уже умерло и что кровопролитие больше не должно продолжаться. Однако многие в наших Вооружённых Силах говорят, что немцы находятся на грани полного краха, и что это может быть наш последний шанс вернуть всю нашу основную территорию России."
 RUS_victory.3.a:0 "Десятилетия унижений, отомщены."
 RUS_victory.3.b:0 "Весь запад будет освобождён."

 RUS_victory.4.t:0 "Немцы безоговорочно сдаются"
 RUS_victory.4.desc:0 "Поскольку боевые действия на западе приближаются к неизбежному завершению, пришло сообщение от нашего врага из Германии - Германский Рейх предложил безоговорочно сдаться [RUS.GetName]. Этим мы, наконец, имеем возможность отомстить за поражения Барбароссы. Настал момент для истребования всех незаконно аннексированных наших земель. От Риги до Магадана и от Севастополя до Мурманска - Россия теперь бесспорно свободна и едина. Отказ от этого предложения, безусловно, привёл бы к неизбежному ядерному ответу, и нет нужды дальше лезть в самое сердце фашистской опухоли. Это может быть наш последний шанс."
 RUS_victory.4.a:0 "Родина возвращается на мировую арену."
 RUS_victory.4.b:0 "Ничто не удержит нас от Германии!"

 RUS_victory.5.t:0 "Германия требует нашей капитуляции!"
 RUS_victory.5.desc:0 "В то время, как мы готовим наш ядерный арсенал для уничтожения немецкой нации, послы обратились к Правительству с просьбой о нашей капитуляции. Подчёркивая разрушительный потенциал сбрасывания ядерных бомб на Евразию, они требуют аннексии всех территорий вплоть до Урала и признания того, что Восточная Европа навсегда останется под властью Рейха."
 RUS_victory.5.a:0 "Я полагаю, что это так или Конец света."

 RUS_victory.6.t:0 "Германия соглашается с нашими требованиями"
 RUS_victory.6.desc:0 "Мы получили ответ от самого фюрера, который принял все условия Рижского договора. Все боевые действия на фронте должны быть прекращены, а немецкие и русские войска выведены из оккупированных районов. Наконец-то жертвы миллионов, отдавших свои жизни за Россию, больше не будут напрасными."
 RUS_victory.6.a:0 "Ошибки Бухарина, исправленные."

