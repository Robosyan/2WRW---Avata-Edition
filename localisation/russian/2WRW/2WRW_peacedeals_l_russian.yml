 RUS_victory.7.desc:0 "Мы получили ответ от самого фюрера, который принял все условия Рижского договора. Все боевые действия на фронте должны быть прекращены, а немецкие и русские войска выведены из оккупированных районов. Наконец-то жертвы миллионов, отдавших свои жизни за Россию, больше не будут напрасными."
