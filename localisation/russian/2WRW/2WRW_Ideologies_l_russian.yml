liberalism_pacifism_subtype_desc: "                                §YПАЦИФИЗМ§!\n\n£GFX_ideology_liberalism_Pacifism_bar\n\n\n\n\nПацифизм - это, в политическом смысле, отказ от войны как средства достижения своих целей. В то время как пацифизм не придерживается той или иной идеологии, пацифисты склонны верить в децентрализацию и местную автономию при сильном центральном правительстве, а также поддерживают значительное сокращение военных расходов в пользу сильного гражданского сектора.\n\nВ то время как ура-патриотизм или реваншизм находят поддержку после длительных периодов депрессии или националистической риторики, пацифизм находит поддержку обычно после окончания особенно жестокого конфликта или инцидента с применением насилия, подпитываемого либо теми, кто сам видел ужасы войны и стремится не повторять их, либо жертвами великой трагедии, ищущими внутреннего покоя. Варьируясь от партии к партии, пацифизм - это просто преданность миру превыше всего, чего бы это ни стоило."
liberalism_dynastic_liberalism_carter_subtype_desc: "                          §YДИНАСТИЧЕСКИЙ ЛИБЕРАЛИЗМ§!\n\n\n£GFX_ideology_liberalism_dynastic_liberalism_carter_bar\n\n\n\n\nTo be a member of the US Democratic Party is to be part of a grand liberal tradition, passed down from one generation to the next. It is to be the inheritor of Madison and Jefferson's belief in the need for a constitutional, democratic government. It is to be the standard bearer of Wilson's internationalism and support for robust institutions. It is to be the defender of the welfare state put in place by Franklin Delano Roosevelt and expanded by his successors Dwight D. Eisenhower and Estes Kefauver. The modern American liberal is the culmination of all these figures—a stalwart defender of civil rights, equality, social justice, and a regulated market economy. They look toward the future while firmly rooted in the traditions of the past.\n\nThe liberalism of Jimmy Carter, at least on the surface, deviates from this trend due to his support base. Carter's ascendancy to the Oval Office was dependent on his Southern base — a base that has long been disenchanted with national Democratic figures since the departure of Estes Kefauver in 1961 and the subsequent policy shift from the Democratic Party on civil rights legislation. Carter's liberalism projects to be a more moderate force than the gale-force winds of Kennedy and his ilk that swept the nation in the 1960s, instead promising chops and changes around the margins to inch America into the future as the 21st century draws nearer.\n\nYet, it remains unclear whether this latest manifestation of liberalism will withstand the struggles America faces abroad and at home. Despite continued calls for moderation and unity, America still faces enormous social and political challenges. Moving too slowly to advance the ideals that the Democratic Party has held so dearly in its heart would likely result in Carter being ousted in 1980. However, if he forges ahead too quickly for the South's liking, he could cause a mass exodus of Southern voters to the Republican Party, spelling the definitive end to Roosevelt's New Deal coalition. President Carter must tread carefully lest the glowing torch of liberalism be snuffed out."
liberalism_dynastic_liberalism_bayh_subtype_desc: "                          §YДИНАСТИЧЕСКИЙ ЛИБЕРАЛИЗМ§!\n\n\n£GFX_ideology_liberalism_dynastic_liberalism_bayh_bar\n\n\n\n\nTo be a member of the US Democratic Party is to be part of a grand liberal tradition, passed down from one generation to the next. It is to be the inheritor of Madison and Jefferson's belief in the need for a constitutional, democratic government. It is to be the standard bearer of Wilson's internationalism and support for robust institutions. It is to be the defender of the welfare state put in place by Franklin Delano Roosevelt and expanded by his successors Dwight D. Eisenhower and Estes Kefauver. The modern American liberal is the culmination of all these figures—a stalwart defender of civil rights, equality, social justice, and a regulated market economy. They look toward the future while firmly rooted in the traditions of the past.\n\nBirch Bayh’s liberalism focuses on extending the protections and privileges of the Constitution to as many Americans as possible. Bayh advocates for increased civil rights protections, full legal equality for women, and decreasing the minimum voting age. Bayh also hopes to abolish the Electoral College, replacing it with a national popular vote that he deems the "logical, realistic and proper continuation of this nation’s tradition and history." Abroad, Bayh aims to follow in the footsteps of the now-defunct Republican-Democrat party line, utilizing the help of advisors such as Henry Kissinger to continue deténte with Japan and shape American foreign policy.\n\nYet, it remains unclear whether this latest manifestation of liberalism will withstand the struggles America faces abroad and at home. Despite continuous efforts toward constitutional perfection, America still faces enormous social and political challenges. As hard as President Bayh may try, staunch opposition still awaits him — especially in the South, with legislators ready to oppose his policies almost unilaterally in fear of losing their power. Should Bayh fail, his promises of electoral reform will likely die with him, dimming the light of liberalism yet more after a tumultuous two decades."
liberalism_dynastic_liberalism_ted_kennedy_subtype_desc: "                          §YДИНАСТИЧЕСКИЙ ЛИБЕРАЛИЗМ§!\n\n\n£GFX_ideology_liberalism_dynastic_liberalism_ted_bar\n\n\n\n\nTo be a member of the US Democratic Party is to be part of a grand liberal tradition, passed down from one generation to the next. It is to be the inheritor of Madison and Jefferson's belief in the need for a constitutional, democratic government. It is to be the standard bearer of Wilson's internationalism and support for robust institutions. It is to be the defender of the welfare state put in place by Franklin Delano Roosevelt and expanded by his successors Dwight D. Eisenhower and Estes Kefauver. The modern American liberal is the culmination of all these figures—a stalwart defender of civil rights, equality, social justice, and a regulated market economy. They look toward the future while firmly rooted in the traditions of the past.\n\nTed Kennedy's brand of liberalism aims to protect these ideals that the Democratic Party holds dear and expand on them. Kennedy strives to introduce a comprehensive universal healthcare system in the country, eliminating the glaring hole in the American welfare system that has remained Roosevelt's legacy's sole hole. Kennedy also remains committed to the progression of civil rights in the country, hoping to finally right the injustices of centuries past, as well as being a strong supporter of the increasingly divisive issues of affirmative action, gun control, and environmental protection. Abroad, Kennedy plans to continue the old Republican-Democrat position of deténte towards Japan while isolating Germany on the world stage.\n\nYet, it remains unclear whether this latest manifestation of liberalism will withstand the struggles America faces abroad and at home. Despite all the rousing rhetoric and popular support, America still faces enormous social and political challenges. The world has seen a blueprint for how those of Kennedy's mold seem destined to end in the tragic assassination of his brother, and while it is highly unlikely that the President will suffer a premature demise in today's day and age, Ted's ambitious agenda will certainly run into the same harsh critiques that John ran into a decade ago. Kennedy will have to work hard to ensure his shining agenda does not fall into the same muddy morass that befell his late brother."

conservatism_fusion_conservatism_subtype_desc: "                       §YФУЗИОНИЗМ§!\n\n\n£GFX_ideology_conservatism_fusion_conservatism_bar\n\n\n\n\nAmerica has always been defined by its suspicion toward large, centralized power, and in this regard, the past two decades have been no different from the rest of history. Electoral candidates championing the reduction of the role of the federal government in everyday society have attracted significant public support, most notably Barry Goldwater in the late 1960s. Ronald Wilson Reagan appears to have succeeded in drawing in this libertarian-leaning bloc of voters and combining it with traditional conservative voters to form a collective electoral pitch aptly named fusionism.\n\nFusionism combines traditional conservatism and right-wing libertarianism to wrap together free-market beliefs efficiently. Fusionists believe that America is a capitalist society, built on not restricting the economy and allowing it to flourish without interference as the founders intended. Alongside this, fusionists champion the cause of traditional and social conservatism, combining the ideas of a transcendent moral order, fifties-era family beliefs, and a dream focusing mainly on the social beliefs of old-style America. All of this is accompanied by a hawkish foreign policy, with the vision of the United States as a global interventionist power ensuring the continuation of peace through the projection of American strength.\n\nWhile fusionism claims to have unified disparate sects of the political right under one banner, it is ultimately unclear whether libertarianism or more standard conservatism will emerge with more influence over the fledgling ideology. Traditional conservatives and libertarians have traditionally supported vastly different ideas in the halls of Congress, and skeptics have expressed their doubts that the two will be able to work together effectively. Only time will tell whether fusionist politicians are able to walk this tightrope or whether fusionism will consign itself in history to just another failed idea in the stack of many."
conservatism_congress_conservatism_subtype_desc: "                   §YКОНГРЕССИВНЫЙ КОНСЕРВАТИЗМ§!\n\n\n£GFX_ideology_conservatism_congress_conservatism_bar\n\n\n\n\nUnlike most political ideologies of the day, congress conservatism was not formed from the minds of the people but in the halls of the Capitol. With the '60s turning to the '70s and increasingly divisive issues threatening to split the country apart, a group of congressmen has turned towards a new strand of conservatism that aims to heal this divide. In recent years, this strand has gained mainstream notoriety, leading to its classification as "congress conservatism" by pundits.\n\nChampioned by moderate Republicans such as Howard Baker, congress conservatism is defined less by what it represents than by what it does not. Congress conservatism shies away from the fiery talk of the ideologues of the '60s, instead focusing on policies that, while still espousing classical conservatism in their ideals, are popular within the halls of Congress and are open to compromise across the aisle. Its proponents are uniquely suited to deal with the increasing divide across American politics and have often worked alongside Democrats to pass legislation in the past.\n\nWhile growing in popularity amongst the House and Senate due to the leanings of the commander-in-chief, it is clear to the public that this idea was born from government offices and not from the people. Congress conservatism will have a difficult time winning the favor of the average voter due to perceptions of paternalism and indifference to the people's wishes. Failing to do so could hurt the administration the most. Only time will tell, for better or worse, if congress conservatism can survive the indifference of the people and the scorn of right-wing ideologues who feel betrayed by the readiness of their leaders to dismiss their rallying talking points so readily in favor of bipartisanship lawmaking."

paternalism_thalassocracy_subtype_desc: "                         §YТАЛАССОКРАТИЯ§!\n\n£GFX_ideology_paternalism_thalassocracy_bar\n\n\n\n\nКогда адмирал руководит нацией и в первую очередь поддерживает эту нацию с помощью большого военно-морского флота, ваша страна придерживается доктрины талассократии, или военно-морской флот с государством. Талассократия - это не идеология сама по себе, а скорее результат статуса нации, в которой она находится. В большинстве случаев эти режимы устанавливаются в результате военного переворота на море или когда военно-морской флот захватывает власть. Хотя эта идеология очень локализована, чаще всего талассократии действуют аналогично военным диктатурам, с харизматичным лидером из одного человека, с ключевым отличием в том, что талассократии - это диктатуры военно-морского флота. Талассократия - это не идеология, которая имеет определенную форму для экономики. В отдельных случаях вы можете быть свидетелями чего угодно - от грабежа до капитализма и социализма. Для этих государств военно-морской флот стоит на первом месте, а все остальное - на втором, причем большая часть их контроля исходит из океанов, а их сухопутные территории полезны только для обслуживания, ремонта и снабжения. Из-за этого менталитета "Флот прежде всего" талассократии склонны пренебрегать территориями, которые они удерживают на суше, имея правительственную структуру, очень похожую на корабли в море, с военно-морской цепочкой командования, применяемой к гражданской администрации. Когда их корабли чисты, а их люди веселы, Талассократы знают, что они добились успеха."


#national_socialism_antarctic_administration_subtype_desc: "           §YАНТАРКТИЧЕСКАЯ АДМИНИСТРАЦИЯ§!\n\n£GFX_ideology_national_socialism_antarctica_bar\n\n\n\n\nС тех пор как в 1950-х годах началась борьба за Антарктиду, континент был разделен несколькими конкурирующими территориальными администрациями. То, что началось как пограничный спор между чилийским и аргентинским режимами, переросло в международный инцидент, потребовавший посредничества Организации свободных наций. Чтобы не уступать силам свободы, национал-социализм поднял голову в форме контролируемой нацистами Нойшвабенландии, пытаясь навязать политику колонизации чистой, полярной, арийской расой. Наконец, последними прибыли японцы, проигнорировав все притязания на законность, захватив свой кусочек Антарктиды силой оружия.\n\nВ то время как каждая администрация придерживается своих специфических идеологических убеждений, суровые реалии жизни на Снежном континенте и отсутствие заметного гражданского населения привели к определенной степени конформизма среди режимов. Все они действуют под той или иной формой военного управления, будь то под прямым контролем, как в случае с Японией, или работая бок о бок с гражданскими партнерами, как в случае с OAA.\n\nВ соответствии с этими иерархиями многие тысячи сотрудников трудятся на сильном морозе и пронизывающих ветрах, пытаясь оправдать свое присутствие на "Континенте изгнанников". Каждая держава пытается вырвать хоть какую-то толику ценности из своего куска льда, однако многие наблюдатели назвали эту борьбу предельным заблуждением о заниженных издержках. Ни одна из держав не может отступить, пока другие остаются, независимо от их потерь в деньгах, материалах или людях. Потребовался бы колоссальный сдвиг в судьбе, чтобы сделать антарктические предприятия прибыльными..."
#esoteric_nazism_antarctic_administration_subtype_desc: "           §YАНТАРКТИЧЕСКАЯ АДМИНИСТРАЦИЯ§!\n\n£GFX_ideology_esoteric_nazism_antarctica_bar\n\n\n\n\n"Наследие предков"  или организация, известная как "Аненербе", с 1935 года занимается поиском археологических свидетельств биологического превосходства арийской расы. Созданная по приказу рейхсфюрера СС Генриха Гиммлера, эта эклектичная группа археологов, теоретиков и нацистских идеологов провела последние три десятилетия, исследуя земной шар и его культуры в поисках конкретных доказательств арийской расовой теории. От рейхскомиссариатов "Лебенсраума" до джунглей Латинской Америки агенты Аненербе раскопали, купили или украли артефакты любого рода, уделяя особое внимание человеческим останкам.\n\nИх мандат означает, что они готовы отправиться хоть на край Света в поисках своих доказательств. Проекты, столь же масштабные, сколь и причудливые, такие как "Теория полой земли" или "Поиски Ирминсула", занимали умы руководства Аненербе. Рейхсгешефтсфюрер Вольфрам Зиверс по прямому приказу Гиммлера был направлен в Антарктиду, чтобы найти доказательства теории мирового льда, то есть доказательства того, что мир и все его содержимое происходят из ледникового образования, которое окружает нашу наблюдаемую вселенную. Ученые всего мира высмеивали безумные теории и преступную деятельность Аненербе, большая часть которых является вопиющей фальсификацией и откровенной ложью. Однако для национал-социалистов эти теории являются основой их отрицания реальности. В нормальных условиях эта группа - эксцентричный, экстремальный народ. Одному Богу известно, что давление Антарктиды сделает с их психикой."