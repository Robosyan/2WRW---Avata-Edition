 RUS_chain_of_command.21.t: "Надежда во славу Господа"
 RUS_chain_of_command.21.desc: ""Сэр, вы пришли на проповедь?" Человек, одетый в самую чистую одежду в продуваемом ветрами Архангельске, подошел к Павлу Судоплатову, когда тот шёл из доков. Павел инспектировал строительство береговых укреплений на случай нападения немецкого флота. Он все еще не был уверен, что они выдержат комбинированное наступление Люфтваффе и Кригсмарине, но-\n\n"Что-то не так, сэр?" Мужчина с беспокойством посмотрел на генерала.\n\n"Я..." Судоплатов инстинктивно приготовился сказать "нет". Он был здесь не для того, чтобы слушать глупую проповедь или речь самопровозглашенного посланника Бога. Но ему нужно было отдохнуть от общения с некомпетентными инженерами... "Вы не могли бы указать мне правильное направление?"\n\n"Конечно." Он указал вниз по улице. "Всего в нескольких кварталах от доков."\n\nПавел кивнул и ушёл, не сказав больше ни слова. Церковь в конце улицы была недавно отремонтирована. Все здания вокруг были изношены до нищеты арктической погодой, но храм был девственно чист, изыскан, его шпиль гордо устремлён в небо. Священник вывел свою паству к ступеням и обратился к постоянно растущей толпе. Павел пробрался в толпу и стал слушать.\n\n"Скоро наши люди пойдут на запад, чтобы освободить наших братьев от рабства язычников и дьяволопоклонников в Германии." Священник говорил со спокойной страстью, его глаза были устремлены на горизонт. "И, подобно Моисею, мы пойдем обратно в сердце матушки России и освободим наш народ. Но второго Исхода не будет, ибо наша земля обетованная лежит и на западе, в Москве. Как царь Ирод построил Второй Храм в Иерусалиме, так и мы вновь освятим Собор Василия Блаженного как второй храм Господу нашему. Аминь."\n\nПока толпа отвечала "аминь", а служба перешла к псалмам, слова священника крутились в голове Павла. Он вспомнил, как Александр простил его после предательства. Он оглядел толпу, которая цеплялась за каждое слово священника. Возможно, он ошибался. Вера дала народу России надёжду, и, возможно, это был величайший дар."
 RUS_chain_of_command.21.a: "Да восстановится дом Божий в Москве!"
 
