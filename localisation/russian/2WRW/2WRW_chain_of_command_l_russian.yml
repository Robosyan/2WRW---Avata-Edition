 RUS_chain_of_command.22.t: "Химиотерапия"
 RUS_chain_of_command.22.desc: "Виктор Ларионов сидел за своим роскошным дубовым столом, инкрустированным золотом и жемчугом, и читал серию отчетов о текущих усилиях по поддержанию чистоты среди ударных полков [RUS.GETNAME]. Независимо от нынешнего руководства России - временного и достойного сожаления компромисса во имя антиеврейской солидарности - штурмовики оставались, они жили и умирали под руководством Ларионова. Именно он должен был поддерживать дисциплину, благочестие и рвение. Перед лицом их национальной миссии не могло быть никаких компромиссов. Поэтому он требовал чистоты, требовал чистоты, и во имя Бога он ее получал.\n\nВ углу кондиционированной, благоухающей розами комнаты министр Михаил Рюмин стоял в ожидании и слушал. Ларионов взял верхнюю папку. "Лейтенант Стефанчиков. Отсутствие внимания на утренней молитве. Рядовой Васильев. Кража пайка. Сержант Преображенский... Ересь? Что, во имя царевича..."\n\nРюмин прочистил горло. "Преображенский утверждал, что среди учеников Христа были евреи."\n\n"Что за мерзкое понятие." Ларионов покачал головой. "Есть ли у нас хоть какое-то представление о том, скольких людей он мог заразить этим безумием?"\n\n"Никакого, сэр."\n\n"Очень хорошо. Казнить всю компанию". Рюмин кивнул. "Конечно, сэр. Если позволите, 7-е находятся в регионе. Я могу доставить их туда через день, максимум два".\n\nВиктор закрыл глаза и потер кончик носа. "Нет, Рюмин. Эти неудачи исходят от Штурмовиков. Поэтому Штурмовики должны их решить". Он снова открыл глаза. Они пылали гневом и мрачной решимостью. "Пошлите 98-й. И дайте разрешение на развертывание "Таборита".\n\nЛарионов встал из-за стола, папка все еще была зажата в его когтях. "Рюмин, эти преступления только доказывают, что люди не готовы к выполнению нашего национального предназначения. Отправь сообщение каждому комиссару под моим командованием. Пока эти чудовища не закончатся, квота чистоты должна быть удвоена"."
 RUS_chain_of_command.22.a: "Армия, охваченная болезнью, вовсе не армия."