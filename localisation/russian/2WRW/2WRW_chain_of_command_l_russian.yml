 RUS_chain_of_command.1.t: "Субординация"
 RUS_chain_of_command.1.desc: "После долгих лет кровавого труда мы отвоевали плодородные земли Руси. Пути вперед нет, кроме того, который проходит через Москву.\n\nНа протяжении многих лет непрекращающихся войн наш генеральный штаб не расслаблялся. Они учились и росли вместе, каждый внося свой уникальный опыт в создание структуры и культуры, которые уникальны для нас. У нас есть преимущества, которых у нас никогда не было, как у простых воюющих государств. У нас есть доверие и поддержка наших генералов, а если повезет, то и солдат. Грядущая борьба не будет выиграна удачей. Мы должны беспощадно эксплуатировать это уникальное умение, если хотим победить в борьбе против германского империализма. Мы должны выявить и понять эти уникальные таланты, иначе наши величайшие умы останутся без работы, а наши армии станут из-за этого слабее."
 RUS_chain_of_command.1.a: "Солдаты, на караул!"
 
 #Dmitry Yazov
 RUS_chain_of_command.2.t: "Искупление или смерть"
 RUS_chain_of_command.2.desc: ""Вы знаете, почему вы здесь?" - Десятки полуголодных злодеев стояли молча. Они смотрели на небо или себе под ноги, но не на лицо Язова. Были ли они пристыжены или слишком слабы, чтобы встретиться лицом к лицу со своим начальником? - "Вы здесь," - сказал Язов, - "потому что сами себя подвели. Из-за трусости, преступной деятельности или лени вы решили предать себя. Что еще хуже, вы предали свою семью, свое правительство и свой народ." - Язов показал на одного из них. - "Рядовой, сделайте шаг вперед."\n\nМолодой человек лет шестнадцати прошел из огромного строя позади Язова в сторону Глаковерха. Он отсалютовал с машинной точностью. - "Рядовой Александр Семенов к вашим услугам, Глаковерх".\n\n"Где вы родились, рядовой?"\n\n"Я был освобожден из Пермьхайма Черной Лигой и ее солдатами, сэр."\n\n"И почему вы решили надеть нашу форму, рядовой?"\n\n"Я должен отомстить за свою мать, сэр. Арийское Братство изнасиловало и убило ее. У меня есть долг перед моей семьей и моей нацией уничтожить корень такого варварства: германской нации."\n\nЯзов кивнул. - "Хорошо сказано. А теперь, рядовой Семенов, если бы я приказал вам совершить самоубийство, вы бы это сделали?"\n\nМолодой человек поморщился, но кивнул. - "Если моя смерть поспособствует нашим приготовлениям к Великому Суду, то я выполню ваш приказ."\n\n"Спасибо, рядовой Семенов," - сказал Язов. Он снова повернулся лицом к мерзавцам. - "Ты, в последнем ряду," - он указал на особенно жалкое существо, желтоватое лицо, кривоногие экземпляры, покрытые прыщами. - "Если бы я приказал тебе совершить самоубийство ради Великого Суда, ты бы последовал моему приказу?"\n\n"Ты что, спятил?" - ответил червяк: "Нет, конечно, ни за что не стал бы!"\n\nНе теряя ни секунды, Язов выхватил револьвер и выстрелил бунтовщику прямо между глаз. Мозговая материя разбрызгивалась в воздухе, покрывая крыс позади него тонкой дымкой воспоминаний. - "Это ваш первый урок," - сказал Язов. - "Предав свой народ, вы приговорили себя к смерти. Вопрос только в том, будет ли ваша смерть бессмысленной или послужит цели большей, чем вы сами.""
 RUS_chain_of_command.2.a: "Добро пожаловать в Искупительные Бригады."
 
 #Nestor Kozin
 RUS_chain_of_command.3.t: "День осмотра"
 RUS_chain_of_command.3.desc: ""Перестань, солдат! Ты всё делаешь не так!"\n\nГенерал Козин прошёл через грязный двор, оставив в пыли группу военных инспекторов. За казармами, в совершенно другом поле, группа измученных новичков была в нескольких шагах от того, чтобы снести себе головы. Двое помощников генерала переглянулись и последовали за ним.\n\n"Дайте мне эту чёртову винтовку", – сказал Козин. Он выхватил старый АК-47 из рук рядового, и пот струился по покрытому прыщами лицу молодого солдата. "Послушай, ты был в двух секундах от того, чтобы убить себя." Лысый генерал отдёрнул затвор винтовки и выстрелил из патронника неотстрелянным патроном. Он посмеялся. "Ты когда-нибудь мечтал о французских поцелуях пули? Я тоже. Не облажайся снова в моей армии."\n\nКозин встал и шагнул за ними, в казарму, которую эти новобранцы называли домом. Там было восемь двухъярусных кроватей, каждая из которых была покрыта колючими серо-голубыми простынями. Огни, которые качались над линолеумным полом, мерцали и были повсюду покрыты дохлыми мухами. На другом конце комнаты висел скрюченный и помятый флаг Федерации. И... пыльный? Семь молодых людей стояли в небрежном порядке, к ним вскоре присоединился рядовой, жизнь которого спас генерал. У двоих были стрижки вне правил. У пятерых была нечищеная обувь. У троих на штанах остались жирные пятна.\n\n"Боже, что за свиньи", - сказал генерал Козин. "В Красной Армии вы бы и пяти минут не продержались. Вам что-нибудь принести? Смузи? Маникюр? Может быть, подушку получше, чтобы вы могли вздремнуть?"\n\n"Нет, товариш генерал!" - закричали в ответ рядовые.\n\n"Ёб вашу мать, я должен отдать вашего сержанта под военный трибунал. Если бы здесь был президент, он бы вырвал себе волосы." Козин почувствовал кончиками пальцев потрепанное дерево винтовки. - "Вообще-то у меня есть идея. Посмотрим, обращали ли вы внимание на своих инструкторов. Если кто-нибудь из вас сможет безопасно почистить и собрать свои винтовки до меня, я дам вам два дня отпуска и, скажем, пятьсот из моего кармана." Рядовые вокруг комнаты засветились. "Но если я побью вас всех, я надеру вам задницы до тех пор, пока вы не забудете, как выглядит сон."\n\nОдин из рядовых поднял руку. "Но товарищ генерал..."\n\nКозин оборвал его криком. "Начали!""
 RUS_chain_of_command.3.a: ""Приготовься к надиранию задниц всей жизни.""
 
 #Nikolay Rumyantsev
 RUS_chain_of_command.4.t: "Кепи Бланк"
 RUS_chain_of_command.4.desc: ""ЛЕГИО!" Взвод кричал не синхронно. Николай Румянцев стиснул зубы, отмечая каждую ошибку с отработанной точностью.\n\n"ПАТРИЯ!" Взвод держал руки прямо - теоретически. На самом деле руки новобранца дрогнули, и слишком многие колебались, прежде чем приступить к действию.\n\n"НОСТРА!" Этим людям предстояло пройти долгий путь, прежде чем они были готовы присоединиться к армии Его Величества. Это было верно, верно, как восходящее солнце.\n\nВзвод неумело вел себя по лицу, без той точности и осторожности, которые несколько часов назад демонстрировали генерал Румянцев и его штаб. "Господи! Спаси Россию! И принеси! Ей мир!"\n\n"Довольно!" Генерал Румянцев махнул рукой с болезненным выражением лица. "Вы меня смущаете, все вы. Я лучше буду спать под мостом". Он покачал головой. "Господа, мы будем проводить это учение до тех пор, пока вы не сделаете это правильно. Пока вы не продемонстрируете, что обладаете дисциплиной, необходимой для служения нашему Царю и нашей Родине. Готовьтесь к долгой ночи." Сердечное "да, сэр" поднялось из апатичного взвода. "Нет, нет, это неправильно, - сказал Румяцев. "Солдаты моей страны не жалуются, когда им приказывают пожертвовать. Стройтесь!"\n\nРусские солдаты выстроились в один ряд. Генерал двинулся вперед и безмолвно протянул кулак. Каждый из новобранцев шел вперед и бил головой, оставляя синяки и порезы на лбу. Каждый из солдат наказал себя, некоторые даже били себя сильнее, чтобы превзойти своих братьев. Одному даже выбили зуб.\n\nСверление продолжалось до 03:00 следующего дня. К концу рекруты были сырыми, истекающими кровью и истощенными. Но, наконец, они были готовы служить своей стране."
 RUS_chain_of_command.4.a: "Больше никакого нытья. Нам нужно спасти цивилизацию"
 
 #Pavel Batov
 RUS_chain_of_command.5.t: "Слуга Человека"
 RUS_chain_of_command.5.desc: "Миша Морозова открыла дверь в свой дом, вытирая слезы. "А-алло?"\n\nНе кто иной, как маршал Павел Батов стоял у ее порога, спина прямая, как стальная балка. Его фуражка была спрятана под правой рукой, и он смотрел прямо перед собой. -- Госпожа Морозова. Можно войти? рука. - Я понимаю, госпожа Морозова. Сомневаюсь, что при данных обстоятельствах я поступил бы лучше. Миша выдавил фальшивую улыбку и отошел в сторону, пропуская офицера. "У вас прекрасный дом, - сказал он, вытирая ноги о коврик перед входом.\n\n"Он принадлежит моей семье уже пять поколений. Думаю, я буду последним".\n\nБатов поморщился. "Извините. Я могу что-нибудь для вас сделать?"\n\n"Вы можете вернуть моего сына из мертвых? Вы можете повернуть время вспять, чтобы я могла броситься к его ногам, умолять его не делать этого? присоединиться к твоей армии?" Госпожа Морозова всхлипнула, но не закрыла глаза. "Алексей никогда в жизни не делал ничего плохого. Всегда защищал других, всегда противостоял хулиганам. Так он познакомился со своей женой. Но мы потеряли Наталью, и теперь..."\n\n"Мне искренне жаль. Я не могу' Не представляю, что бы я сделал, если бы потерял свою Маргариту."\n\n"Вы ничего не делаете. Моя жизнь кончена, генерал. Она закончилась с моим сыном."\n\nПавел поджал губы и глубоко вздохнул . "Госпожа Морозова. Когда я участвовал в кампании против Черной Лиги, ваш сын служил в моей команде. Глаковерх послал элитное подразделение, чтобы выследить меня, Оперативную Группу Богатырь. Я не могу сказать вам, как долго мы сражались Они, в ту ночь, когда нас нашли. Но ваш сын все это время был рядом со мной. Вождь Богатыря, человек по имени Пастаногов, этот фанатичный, нечеловеческий солдат, пробился к нашему командному пункту и сжал мне горло руками. Я собирался умереть. Но Алексей - извините, ваш сын - застрелил его. Он спас мне жизнь. Все, что произошло с тех пор, - из-за него. Из-за вас и тех жертв, которые вы принесли, чтобы поднять его". n\nОн вздохнул. "Я не могу отблагодарить вас, госпожа Морозова. Я не могу сдержать вашего горя. Но, пожалуйста, поймите. Ваш сын был героем"."
 RUS_chain_of_command.5.a: "И он спасёт Россию."
 
 #Boris Krylov
 RUS_chain_of_command.6.t: "По образу моего отца"
 RUS_chain_of_command.6.desc: "Борис Крылов сидел у себя в кабинете один, приторная кожа отцовского кресла впивалась ему в кожу. В воздухе пахло духами. Перед ним лежала старая книга в мягкой обложке, наполовину оторванная от корешка. Но слова давно растворились в литературной жиже. - Не знаю, зачем я пытаюсь, - пробормотал он. "В этом нет ни капли смысла."\n\nБыло невозможно определить время. Было уже за полночь, судя по мешкам под глазами, хотя солнце еще не взошло. Величественное пламя в его камине давно погасло. Было холодно, и он был голоден, но его внимание было приковано к чему-то другому.\n\nНа столе вертикально стояла бутылка импортного шотландского бренди. Борис схватил его с полки, хотя поклялся не пить после смерти отца. Предполагалось, что он будет только декоративным, как бы глупо это ни было, только престижным предметом, вызывающим благоговейный трепет у посетителей. Но Борис поймал себя на том, что проводит пальцем по краям, поражаясь прозрачности стекла, чистоте жидкости. Он наклонил графин на тридцать градусов в сторону, затем снова опустил и наблюдал, как капелька экзотического ликера опускается обратно на дно.\n\nМожет быть, это поможет ему почувствовать себя лучше.\n\nЭта мысль приходила в голову не раз . Его отец пил - сильно пил - до такой степени, что даже Королевская гвардия считала его склонным к самоубийству. Казалось, это сделало его другим человеком - не более счастливым, а более спокойным, способным лучше справляться с жестокими задачами, против которых должен себя заставить монарх. Борис не был царем. Никогда бы не было. Даже его высокое положение было для него слишком. Ему нужно было погоревать, отдохнуть, разобраться в том, что случилось с его семьей, страной, всем его образом жизни. Ничто больше не имело смысла!\n\nБорис Крылов обхватил горлышко бутылки пальцами. Он представил, как поднимает его, подносит холодный стакан к губам, выплескивает мелкую струйку прямо в ноющее горло. Ей-богу, он чувствовал вкус коньяка, чувствовал, как он обжигает горло, обещая сладкое опьянение.\n\nЕсли бы только ему стало лучше.\n\nБорис отпустил бутылку и опрокинул ее на край стола. одним щелчком. Он упал на землю с глухим стуком, но не разбился. Царский сын с досадой наблюдал, как на его любимый ковёр начал проливаться дорогим алкоголем."
 RUS_chain_of_command.6.a: "Лидер не может позволить себе отвлекаться."
 
 #Androniy Mishurenko
 RUS_chain_of_command.7.t: "День искупления"
 RUS_chain_of_command.7.desc: ""Офицер Степанов. Проходите, пожалуйста." Молодой человек вырос с тех пор, как генерал Мишуренко в последний раз видел его. Это было много лет назад, когда Черная Армия удерживала только Канск и Братск, до Дальневосточного похода и мелких дрязг. Но, несмотря на все их испытания и невзгоды, сын генерала Степанова все еще оставался жилистым, дрожащим сопляком.\n\n"Товарищ Мишуренко, я-я не знаю, зачем я здесь", - сказал Михаил Степанов.\n\n"Вообще-то, я думаю, да", - сказал Мишуренко. Он начал барабанить пальцами по столу. "Товарищ Степанов, вы считаете себя грамотным офицером?"\n\nМихаил провел рукой по волосам. "Я всегда, ммм, всегда пытался выполнять свои обязанности-"\n\n"Пытался. Не преуспел." Мишуренко встал и наклонился вперед, возвышаясь над своим столом и молодым офицером. "Товарищ, мы в нескольких шагах от начала кампании по возвращению Москвы. У нас есть доступ к некоторым из самых блестящих солдат со всей России, от бывших членов Революционного фронта до реакционеров, которые изменили свой образ жизни. Можете ли вы сказать честно? ты достоин возглавить ополчение против рейха?"\n\nСтепанов поймал себя на том, что смотрит на грудь генерала, не в силах смотреть ему в глаза. - Нет. " Мишуренко вздохнул. "И все же. Члены вашего подразделения неохотно говорят мне, что вы довольно хорошо разбираетесь в вопросах логистики. В конце концов, вы спасли немало наших парней от голодной смерти". Генерал прошел из-за стола к молодому человеку и положил руку ему на плечо. "В грядущей войне нам нужно, чтобы каждый служил там, где он больше всего способен. Не ради себя, а ради народа. Отойдите в сторону. не помешал бы кому-нибудь скромному."\n\nСтепанов усмехнулся, как человек, стоящий перед виселицей. "А что скажет мой отец?""
 RUS_chain_of_command.7.a: ""Забудь об отце! Пора выйти из-под его юбки.""
 
 #Leonid Brezhnev
 RUS_chain_of_command.8.t: "Держите глаза открытыми"
 RUS_chain_of_command.8.desc: ""Знаете, я целый год пробыл начальником Днепродзержинского металлургического техникума, - сказал генерал Брежнев. Он затянулся сигаретой. - Вы действительно думали, что мы не узнаем?"\n\n"Генерал, пожалуйста, я не понимаю, о чем вы говорите!" Лысеющий, тучный начальник Уральского автозавода корчился у ног Брежнева, перемазывая брюки грязью. Его запястья и лодыжки были связаны, а очки были перепачканы жиром.\n\n"Это был довольно хитрый план, - сказал Брежнев. - Замена только что изготовленных деталей для грузовиков более старыми запасными модулями и перепродажа новых деталей на черном рынке. Я уверен, что вы сделали своих партнеров очень богатыми". Он сделал еще один вдох дыма. Гораздо более высокого качества, чем те отвратительные отмазки, которые он курил во времена Анархии. Все благодаря его друзьям в Архангельске, конечно. "Я только хотел бы, чтобы я думал об этом сам." Брежнев швырнул окурок в голову директора завода.\n\nБюрократ взвизгнул, обжегся. "Что вы собираетесь со мной делать?" - всхлипывая, сказал директор завода.\n\nЛеонид вздохнул. "Боюсь, мне придется застрелить тебя, друг мой".\n\nУправляющий заводом только начал биться сильнее. "Подождите! У меня семья, дочке всего семь лет. Пожалуйста!"\n\nГенерал пожал плечами. "Не думаю, что ты сможешь изменить мое мнение. Он вынул пистолет из кобуры и проверил, свободен ли патронник. "До свидания, мой друг. Возможно, я пошлю вашей дочери рождественскую открытку."\n\n"НЕТ!" Директор завода поднял руки, как будто это останавливало пулю. "Я-я присоединю вас к сделке! Пятьдесят на пятьдесят!"\n\n"Не стоит моего времени." Брежнев наставил дуло пистолета на голову директора завода. \n\n"СЕМЬДЕСЯТ ТРИДЦАТЬ!"\n\nЛеонид улыбнулся. - Будет девяносто десять, товарищ. Он опытным движением убрал пистолет и поднял толстяка за плечо. "Давай, помоем тебя."
 RUS_chain_of_command.8.a: "И если ты кому-нибудь расскажешь об этом, я убью и твою дочь."
 
 #Ivan Konev
 RUS_chain_of_command.9.t: "Маскировка"
 RUS_chain_of_command.9.desc: "Рядовой Юрген Шульц прищурился и закрыл глаза мозолистыми руками. "Кажется, я что-то вижу, сэр".\n\nСержант Шварц хлопнул его по затылку. "Что-то? Что, кит? Табачная плантация? Чёртов осёл, танцующий самбу? Уточните, прежде чем я отправлю вас обратно в Саксонию".\n\nРядовой Шульц потер затылок, морщась, прежде чем повернуться к восток. "Похоже на сломанную машину, сэр. Свежая. В окне табличка "Требуется помощь".\n\nСержант хмыкнул. "Странно. На этом участке границы не должно быть никаких поселенцев. Шульц, Фойгт, Вольф, вы со мной". Отряд из четырёх солдат схватился за винтовки и пошел вдаль, на ходу осматривая горизонт. Каждый из них ожидал засаду, но неизвестно откуда. Они проверяли землю на ходу, подготовленные горьким опытом к медвежьим капканам или ямам. Сержант Шварц наблюдал за блеском снайперской винтовки.\n\nЧетверо солдат без проблем добрались до машины через десять минут. Там никого не было. Сержант встал на колени в грязи, приставив винтовку к плечу, и указал двумя пальцами на машину. "Шульц, ты встал".\n\nРядовой Шульц подошел к брошенному грузовику на дрожащих коленях. Это был выцветший зелёный автомобиль с облупившейся краской и пятнами ржавчины, с разбитым ветровым стеклом и проколотой шиной. На заднем стекле с заголовком на одной стороне виднелась написанная от руки просьба.\n\nЮрген с легкостью открыл дверь со стороны водителя. Внутри никого не было. Но на водительском сиденье лежала сложенная пополам записка. Юрген взял его, развернул и прочитал. "Дорогие фашисты, добро пожаловать в Россию", - сказал он. "Приятного визита. С любовью, маршал Конев".\n\nЗатем взорвалась бомба, спрятанная в блоке двигателя автомобиля, и четверо солдат ничего больше не знали."
 RUS_chain_of_command.9.a: "Скверный путь, осколочные раны..."
 
 #Mikhail Markheev
 RUS_chain_of_command.10.t: "Действовать осторожно"
 RUS_chain_of_command.10.desc: ""С уважением, товарищи, эта конструкция танка никуда не годится". Генерал Мархеев сидел перед только что нарисованным чертежом, изображающим итерацию Т-52. Громоздкий бурятский взгляд бегал по странице, каждые несколько секунд останавливаясь на очередном недостатке, отмечая каждую неудачу с военной точностью.\n\n- Мы знаем, что вы не имеете в виду неуважения, товарищ Мархеев, - сказал главный конструктор Александр Иванович. . "Но, при всем уважении, вы не инженер".\n\n"Может и нет. Но я провел сотни часов обслуживания своего Т-52, когда воевал в Твери", - сказал Маркеев. На его лице появилась широкая улыбка. "Конечно, я всегда открыт для поправок со стороны товарищей".\n\n"Как и мы", - прошипел Иванович. "Что вас беспокоит, генерал?"\n\n"Гасеницы. В Твери немцы ставили мины на наши гусеницы, чтобы попытаться обездвижить нас. Вы изобрели совершенно новую категорию гусениц, чтобы соответствовать этой новой ширине. Но больше всего нам нужны дешевые запчасти в изобилии, чтобы продолжать движение. Иначе танк отстанет. К тому времени, как он вернется на фронт, война может быть уже закончена!" Михаил щелкнул пальцами. "Еще один момент. Почему мы не включили штатные радиопередатчики? Р-113 осталось много с Великой Отечественной войны."\n\n"Мы предполагали, что войска будут общаться с помощью ручных радиостанций."\n\n"Нехорошо! Совсем нехорошо!" Маркхеев покачал головой. "Вы собираетесь дать сотрясение всему советскому бронетанковому корпусу. В одну секунду вы едете по старому шоссе в поисках танков. В следующую вы наезжаете на кочку на дороге, и БУМ! боксерский поединок. Нет, нет, нам нужно встроенное радио в следующей модели."\n\n"Нужно?" Иванович забарабанил пальцами по столу. "Нам приказали сделать танк подешевле, для массового производства."\n\nМархеев улыбнулся. "А мне приказали отбить Москву, товарищ". Он хлопнул инженера по плечу."
 RUS_chain_of_command.10.a: "Приходи ко мне домой с еще одним напитком. Напитки на мне."
 
 #Dmitry Ustinov
 RUS_chain_of_command.11.t: "Ни шагу назад"
 RUS_chain_of_command.11.desc: "Узловатый кнут просвистел в воздухе и врезался в спину подростка. Его кожа, уже покрытая синяками и потертостями, наконец треснула, и по позвоночнику стекала густая струйка крови. Дмитрий Устинов ударил его еще раз, потом еще, потом еще, и с каждым ударом его свирепость только возрастала. Остальная часть тренировочного лагеря смотрела, как их бывший товарищ взывал о пощаде.\n\nВ конце концов, бывший солдат упал на колени, хотя веревка, которая привязывала его руки к деревянному столбу перед ним, удерживала его от полного падения. Устинов плюнул на него и повернулся к десяткам рядовых, наблюдавших за ним. "Что я могу сказать перед лицом самого ужасного преступления, которое может совершить солдат?" - сказал Устинов. "Дезертирство - это не просто измена своему долгу. Это не просто нарушение своего слова. Это нож в спину каждому! Солдат! В нашей армии!"\n\nУстинов вытер толстый слой пота со своего лоб. "Армия действует на доверии и верности. Когда вы, товарищи, идете в бой, вы должны знать, что ваши однополчане будут сражаться на вашей стороне, что они будут сражаться за свой народ и свою часть. Это, когда немцы придут к убьют вас, они отдадут свою жизнь, чтобы защитить вашу. Этот человек, - Устинов указал на плачущего заключенного, - предал это доверие. Он сказал каждому из вас, что его жизнь важнее вашей. сам тебя задушил. Ты что, ляжешь?"\n\nНа мгновение полк встревоженно покачнулся. В следующем дородный мужчина в глубине аудитории расправил руки. "Блять, нет!"\n\nУстинов кивнул. "Отлично." Он подошел к ближайшему солдату и протянул ему хлыст. "Каждый из вас должен ударить его один раз. Если я увижу, что кто-то из вас нанесет ему менее сильный удар, чем ваш самый сильный, вы присоединитесь к нему"."
 RUS_chain_of_command.11.a: ""Теперь выстройтесь в линию.""
 
 #Genrikh Lyushkov
 RUS_chain_of_command.12.t: "Случай Восточной антисоветской военной организации"
 RUS_chain_of_command.12.desc: "Генерал Генрих Люшков провёл пальцем по острию скальпеля. "Гурген, Гурген, Гурген", - усмехаясь, проговорил он. "Я не понимаю ход твоих мыслей. Зачем сопротивляться? Ты только даешь мне повод насладиться собой".\n\nГурген Асерьянц, бывший генерал, висел под потолком, обнаженный. Оковы, прикованные к его запястьям, держали его руки за спиной, и он стоял на цыпочках на покрытых синяками ногах. Прожекторы светили в его налитые кровью глаза. Глубокие фиолетовые синяки и плачущие порезы украшали его недавно выбритую голову, а гнилой коричневый пластырь на боку обозначал место двух сломанных рёбер.\n\n"Мы знаем, что вы работаете с японцами", - сказал Люшков. Он бросил к ногам Асерьянца кипу документов. "Или вы намерены утверждать, что эти ваши фотографии в Маньчжурии - случай ошибочной идентификации?"\n\nГурген выкашлял наперсток крови и поднял свою избитую голову. "Мне приказали... - прохрипел он, - приказали проникнуть в Союз резервистов. Ягода знает! Спросите у Ягоды..."\n\n"Генрих Ягода не знает о предполагаемом проникновении, - сказал Люшков. "Нет никаких документов, подтверждающих, что вы получали такое задание."\n\nАсерянц снова повесил голову. "Вы уничтожили записи. \n\n"Я ничего подобного не делал. Более того, у нас есть показания десятков людей, утверждающих, что вы придерживаетесь саблинистских и ревизионистских взглядов, что вы ставили под сомнение руководство Союза, что вы занимались фракционностью и пытались расколоть партию. Отрицаете ли вы эти утверждения?"\n\nЗаключенный застонал. "Пожалуйста, я предан Родине и Союзу. Пощадите меня, умоляю!"\n\nЛюшков ударил его по затылку. "Так ты признаешь это! Ты признаешь, что нуждаешься в милосердии! Подумать только, я когда-то называл тебя товарищем. Народная революция не требует пощады, и мы не извинимся за террор!". Люшков схватил Асерьянца за подбородок и задрал его голову кверху. Он смотрел в глаза осажденному несчастному, в другой руке держал скальпель. "Я взял на себя смелость подготовить ваше письменное признание. Вы можете подписать его, или мы можем продолжить"."
 RUS_chain_of_command.12.a: ""Ты свободен в выборе.""
 
 #Alexander Pavlov
 RUS_chain_of_command.13.t: "Копать-копать яму"
 RUS_chain_of_command.13.desc: "Генерал Александр Павлов наблюдал за пропитанными грязью призывниками 51-й пехотной бригады. В основном это были молодые люди из Тюмени, и командование считало их не слишком надежными из-за политического дурмана предыдущего режима. Павлов намеревался их исправить.\n\nВместе они репетировали самое основное из современных военных действий - рытьё окопа. Это была основная функция этого века - ломать своё тело ради мизерной, но необходимой обороны, бороться с человеком рядом с тобой, чтобы уничтожить частицу своей родины ради освобождения её целостности. Так, с бисеринками пота на лбу, каждый солдат проводил подготовку к своему участку линии.\n\nНо они все проваливали. Павлов вышел на один из многочисленных курганов грязи, его тело отбрасывало длинную тень в лучах полуденного солнца. Он говорил как учитель, ученик которого не может сложить два и два. "Солдаты России, я должен задать вам всем страшный вопрос. Где находится направление на оккупированную Москву?"\n\nМужчины бригады обменялись взглядами, прежде чем остановиться на книжников, который занимал самую правую часть траншеи. Чувствуя, что на него смотрит множество глаз, он прикрыл глаза, посмотрел на солнце, затем указал на запад. "Туда, сэр!" Его голос только недавно обнаружил способность проецировать себя.\n\nПавлов кивнул. "Тогда я должен спросить, зачем разбрасывать грязь во все стороны? Если вы знаете, где находится враг, то главное - это прикрытие между вами и им. Или вы пытаетесь прикрыть свой тыл?"\n\nМужчины стояли, некоторые засунув руки в карманы, другие раскачиваясь взад-вперёд на носках. Павлов сдержал непрофессиональный вздох. "Господа, уверяю вас, наше правительство не поддерживает никакой комиссарской системы. Мы не следим за вашей идеологической чистотой. В моей армии есть только один вопрос, на который нужно ответить. Ненавидите ли вы нацистов? Ненавидите ли вы их настолько, чтобы убивать? Если ответ положительный, я на вашей стороне. А теперь исправьте эту ошибку, пока я не отправил ваш паёк свиньям!"."
 RUS_chain_of_command.13.a: "Белой армии нужны русские, а не идеологи."
 
 #Dmitry Volkogonov
 RUS_chain_of_command.14.t: "Наша судьба"
 RUS_chain_of_command.14.desc: ""Мы продолжим завтра, генерал. Спокойной ночи."\n\n"Понял, спокойной ночи, министр."\n\nКогда близилась полночь, только что закончилось последнее за день заседание. Волкогонов удалился в свой кабинет, просматривая планы предстоящей войны. Он почти не мог в это поверить. Еще вчера Российская Империя была нищим княжеством на Дальнем Востоке, ведущим войны на истощение по всем фронтам и едва выживающим. Теперь империя шагнула так далеко. Винтовки стали современным штурмовым оружием, кавалерия - бронетехникой, а деспотичная военная хунта, состоящая из горьких гериатров, превратилась в современную конституционную монархию с доброжелательным императором, которого они практически украли из его родины.\n\nПоследнее десятилетие изменило все и всех. Волкогонов был особенно впечатлен тем, как далеко продвинулся Его Величество. Он был любим своим народом. Он был иностранцем, дальним родственником последнего императора Романовых, но все же Романовым. И как Романов, думал Волкогонов, его судьба - вывести Россию из тьмы. Когда Волкогонов размышлял над идеей судьбы, что-то щелкнуло, осознание этого почти заставило его вскочить со стула. Исполняется не только судьба Михаила, но и судьба Белой армии. Войны на Дальнем Востоке, поход на Архангельск, а теперь война против Германии. Империя зашла так далеко, потому что так распорядился Бог. Будь то большевики Иркутска и Бурятии, нацисты Зеи и Берлина или даже милитаристы в самой Чите, судьба Белой армии - освободить русский народ от тирании и восстановить Царство Божие в России.\n\nВолкогонов открыл дневник и начал писать. "Вот почему эта война так важна. Это будет не только самая большая война в истории России, это будет война, которая решит судьбу всей России. Эта освободительная война либо подтвердит, либо опровергнет судьбу Белой армии"."
 RUS_chain_of_command.14.a: "Судьба ждёт в руке Бога, формируя неподвижное."
 
 #Gabriel Shvarzenbakh
 RUS_chain_of_command.15.t: "Зелёные пастбища"
 RUS_chain_of_command.15.desc: ""Сильные унаследуют Землю", - сказал генерал Шварценбах. "И когда я говорю "Земля", я имею в виду это буквально!" Он стоял среди казарм в Вологде, десятки молодых, плодовитых арийцев смотрели на него с благоговением. Было темно, тесно, и в казармах воняло потом. "Братья, когда наш Фюрер говорит о расовой войне, он подразумевает это буквально. Это не просто война на поле боя, это битва генетики и духа. Война народов."\n\n"Когда мы выиграем войну на поле боя, Мошковиен впервые за тридцать лет перейдет в руки арийцев. Вы знаете, что есть в Мошковине? Земля. Зелёные поля, пригодные для вспашки и выращивания хороших, арийских детей. А знаете, что нужно для того, чтобы вырастить хороших арийских детей?"\n\nРастерянный молодой человек крикнул из глубины комнаты. "Женщины!"\n\n"Правильно, женщины! Там полно шлюх, отчаявшихся, одиноких. Некому их защитить. Невозможно пройти и пяти дюймов мимо пограничников, чтобы не наткнуться на девиц с мертвыми отцами. Мертвые братья, мертвые мужья - их некому защитить". Он облизал губы. "Некому их пропустить."\n\nЛысеющий сержант по левую руку от Шварценбаха усмехнулся. "Немецкие женщины?"\n\n"Поселенцы, да, поселенки, которым нет пути назад в Германию. Русские шлюхи, хотя, думаю, вы от них уже устали!" Все грубияны в комнате зааплодировали, поздравляя друг друга с бравадой. "Азербайджанцы и татары тоже, если хотите чего-то экзотического. Финны, украинки, грузинки. Любой вкус суки, который вы только пожелаете, будет вашим."\n\nОн хлопнул в ладоши. "Итак, братья мои, когда мы говорим о войне, не думайте о славе битвы. Думайте о славе заселения Мошковиэна вашей породой; думайте о войне в ваших чреслах! Выполняйте свои обязанности, убивайте нелюдей, и жизнь в удовольствии будет вашей!"."
 RUS_chain_of_command.15.a: "Эта идея, "права женщин", является лишь изобретением еврейского интеллекта."
 
 #Nikolay Oplesnin
 RUS_chain_of_command.16.t: "Ну что ж, цель..."
 RUS_chain_of_command.16.desc: "Лейтенант Револьда Балабанова обогнула угол, ее отряд из пяти человек шел прямо за ней. Улица была грязной, усыпанной мусором и битым стеклом, которое хрустело под ногами. Она улыбнулась. Чёрт, как хорошо, что у нее новые ботинки. Надо будет не забыть послать товарищу квартирмейстеру Преображенскому бутылку водки.\n\nБалабанова поднесла винтовку к глазам и осмотрела улицу. "Есть какие-нибудь букашки?"\n\n"Ни одной, товарищ лейтенант", - сказал человек за её спиной. "Так точно, ничего нет", - ответил другой.\n\n"Отлично. Давайте поскорее доберемся до цели, и к ужину мы будем дома." Револьда опустила винтовку, прочесывая бесконечные крыши и переулки в поисках стрелков. На другой стороне улицы ржавая вывеска, державшаяся на одной цепи, сорвалась и упала на землю. Она вздрогнула, но продолжила свой путь по улице. Прошел один, два, три удара сердца, а враг все не появлялся. Конечно, они не собирались позволить ее отряду просто войти в... -\n\nРевольда сделала последний шаг вперед и почувствовала, как щелкнула миллиметровая проволока. Только когда ее глаза расширились от шока, она увидела блеск металлической проволоки, намотанной между фонарным столбом и дверью соседнего магазина. Бомба, спрятанная в ржавой машине, взорвалась, забрызгав ее и двух мужчин позади нее алой краской. В рот ей полетело немного - отвратительное варево, меловое и кислое, как дешевое лекарство от кашля. Пара стрелков выскочила из мусорного бака в трех переулках позади неё, и зажгла оставшихся членов ее отряда шариками с краской, которые попали в них, как осиные жала.\n\nКогда Револьда стояла посреди фальшивой улицы, капая краской и ругаясь, громкоговорители, спрятанные по всей арене, ожили. "Товарищ лейтенант Балабанова, боюсь, что вы провалили это задание", - сказал генерал Оплеснин. "Вы можете сказать мне, в чём была ваша ошибка?"\n\n"Не проверила ловушки, товарищ генерал!"\n\n"Именно, товарищ. Когда мы войдём в Москву, то, скорее всего, немцы попытаются вступить с нами в городскую войну. Вы знаете, когда я возглавлял ополчение КПК, я убил тринадцать евразийцев, вот так." Он прочистил горло. "Растяжки должны быть привязаны к чему-то стационарному. В следующий раз идите по улице, а не по тротуару.""
 RUS_chain_of_command.16.a: "Наши жизни ради партии."
 
 #Mikhail Meandrov
 RUS_chain_of_command.17.t: "Король воров"
 RUS_chain_of_command.17.desc: "Было два часа ночи, и воздух был практически полярным. Сержант Александр Петров постучал в расколотую сосновую древесину фермерского дома, трое его бойцов прикрывали его спину. Никто не ответил. Он взял приклад своей винтовки и ударил им по дверному косяку. "Официальное дело, открывайте!"\n\nКто-то зашевелился внутри. "Я заплатил налоги! А теперь отвали!"\n\n"Это чертова армия, сука!" закричал Петров. "Если ты не откроешь дверь, я взорву её."\n\n"Хорошо, хорошо", - сказал голос. "Одну секунду." Прошло мгновение, прежде чем старик в тонкой ночной рубашке открыл хлипкую дверь. Лицо его было морщинистым, а лысину украшали несколько клочков фарфоровых волос. Он был худ, и его колени подкашивались от одного только усилия встать. "Что вам нужно?" - прошипел он.\n\n"Думаю, вы уже знаете, господин Соколов", - сказал Петров. Он положил палец на спусковой крючок своей винтовки. "Дела вашей семьи с генералом Меандровым не закончены. Он послал нас сюда, чтобы забрать деньги."\n\nСтарик вздохнул с отвращением и покачал головой. "Я уже сказал вам, что заплатил налоги. Разве одного грабежа недостаточно?"\n\n"Я говорю об игорном долге вашего сына", - сказал Петров. "Вы, конечно, знаете, что он должен генералу деньги. Или вы отреклись от него?"\n\nВетер усилился, и конец ночной рубашки затрепетал в его холодном захвате. Соколов схватил ткань и с силой опустил ее на колени. "Я не разговариваю с сыном", - заикаясь от нервной дрожи, проговорил он. "Я не знаю ни о каких игровых долгах. Честно говоря, я удивлен, что он еще жив."\n\n"Об этом..." Петров обратился к одному из своих подчиненных. Тот достал из кармана несколько поляроидов и поднес их к лицу Соковлова. На них был изображен его сын, связанный и окровавленный, с пятнами серого на белом, с последним выпуском "Златоуст Время" в раздавленных руках. "Ваш сын в очень серьезной беде, господин Соковлов", - сказал Петров.\n\nЛицо старика побледнело. "Сколько вы хотите?" - прошептал он."
 RUS_chain_of_command.17.a: ""Всего несколько миллионов. Мы принимаем платежи, мистер Соколов, хотя проценты будут...""
 
 #Sergey Akhromeyev
 RUS_chain_of_command.18.t: "Истинные сыновья Красного Знамени"
 RUS_chain_of_command.18.desc: "238-я татарская стрелковая бригада коллективно замерзала от холода в Плетеске. Они были отправлены из своих домов на тренировку в арктические горы России. Они не бегали, не прыгали, не выполняли бесконечные упражнения. Они сидели в окопе и ждали, неподвижные, как мертвые.\n\nТишину нарушил сильный и мощный крик. "Мужчины! Вас сейчас проверяют больше, чем на учениях, больше, чем на физподготовке!" - закричал маршал Сергей Ахромеев. "Да, товарищи! Вас испытывают на прочность. Когда я делал все возможное для обороны Ленинграда, я два месяца удерживал одну улицу почти без снабжения. Я просидел там, в здании, шестьдесят дней и ночей, неподвижный, как скала".\n\nПо всей траншее слышалось мельчайшее шарканье, ветер доносил стук зубов. Ахромеев поднял пистолет и быстро выпустил две пули в воздух.\n\nОн повернулся к тем двоим, которые издавали звук, несмотря на то, что были спрятаны глубоко в снежном окопе, и указал на них. "Вы двое только что были убиты немцами. Ваша позиция была обстреляна, ваши товарищи погибли. Такова цена поражения! Опять!"\n\nЕсли 238-й чувствовал себя расстроенным или злым, они не показывали этого. Небольшое количество шепотков пролетело по снегу, но больше ничего. Затем снова наступила тишина. Полная тишина, когда снова началось учение.\n\n"Не так уж трудно отдаться заряду, легко столкнуться со смертью - и вы это сделаете! Но вы увидите, товарищи, что гораздо труднее молча, в страхе, мучительном страхе, ждать подходящего момента для удара. Но ваши товарищи, ваши семьи, ваш народ требуют этого. Мы начинаем отсчет снова."\n\nНа мгновение воцарилась тишина, а затем Ахромеев в коварном порыве снова крикнул: "Кто со мной, товарищи!"\n\nНикто не откликнулся, ибо было нечто более важное, чем крик. Между ударами холода маршал, одежда которого была выкрашена в белый цвет, улыбнулся."
 RUS_chain_of_command.18.a: "Бессмертны, как огонь, стоим мы, как гранит." #мы армия страны, мы армия народа
 
 #(received if RUS does not have Marshal "Lev Okhotin" and has General "Konstantin Ageev")
 RUS_chain_of_command.19.t: "Послевкусие паранойи"
 RUS_chain_of_command.19.desc: "Колонны прошли по Вятке в красивой форме, каждая на своем месте, двигаясь в такт. Это была сила, сырая энергия национал-социализма и сила славянского народа. Генерал Константин Агеев смотрел на свою кропотливую организационную работу и улыбался. Да, это был его талант - расставить все по местам.\n\nИ все же, когда они маршировали, с семьями и чернорубашечниками, размахивающими свастикой и прочей атрибутикой, Агеев не мог не смотреть на потрепанную форму своих людей. Босые ноги новобранцев, тонкие руки, мешочки на груди, где должны быть самолёты, - нет, что-то было не так. Агеев не был человеком для этой работы. Он и не должен был им быть. Он должен был командовать каким-нибудь тыловым эшелоном, помощником в широкой борьбе за Бога, Нацию и Труд. Тот, кто организует все, как красивый парад, а не для боя.\n\nНа балконе с видом на идущие колонны, оглушенный звуками марширующих труб и барабанных батарей, все начало превращаться для генерала в статический шум. Он рассматривал человека, который мог бы быть перед ними, если бы его не застрелили. Но Лев Охотин был убит за измену, за растрату огромных средств на взятки в течение многих лет, так говорили. И все же - все же! Что-то в сознании Агеева испытывало лишь ужас, когда он смотрел на судьбоносное задание, данное ему Вождем. Еще опаснее то, что эта часть сознания Агеева испытывала и сомнения.\n\nКолонны остановились и повернулись, не как машина, а как ржавый винт, который выкручивают. Генералы содрогнулись, представив, как Вождь рассматривает эту позорную сцену. Наконец, они открыли рты.\n\n"За Бога, Нацию и Труд! За Вождя! За Россию!" Крики Национальной армии пронеслись как дождь, падая и падая по площади, а затем рассыпаясь в стороны. Толпа слабо вторила им.\n\nМожет быть, это можно преодолеть, может быть, это ничего не даст. Но каждый на этой платформе чувствовал, что в залах Зеи так давно была совершена ужасная ошибка."
 RUS_chain_of_command.19.a: "Мы и это преодолеем, ради Вожда!"
 
