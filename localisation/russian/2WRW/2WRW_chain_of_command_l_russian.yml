 RUS_chain_of_command.20.t: "Всенациональный, всенародный"
 RUS_chain_of_command.20.desc: "Мирон бежал, колотя ногами, изо всех сил продираясь сквозь лабиринт из деревьев и камней. Его братья по офицерскому резервному корпусу продирались через вонючую грязь по прямой линии, связанные с обеих сторон деревянными досками и садистской проволокой. Когда они приближались к низкому препятствию, они падали на пол, катапультируясь руками и ногами, пытаясь подняться, чтобы продолжить путь.\n\nПозади них, в лесу раздался выстрел. Никто не остановился.\n\nВ следующие несколько секунд в лесу раздалось еще три выстрела. Следующим препятствием была большая деревянная доска, через которую нужно было перепрыгнуть. Один провалился - выстрел! Один споткнулся при падении - выстрел! Дальше все шло по схеме: бег, выстрелы, подъем, выстрелы, бег, выстрелы, ползание, выстрелы, пока они не закончили и не повернули назад.\n\nПоловина товарищей из его взвода лежали позади них, разбросанные по трассе, их кровь смешивалась с солоноватой грязью. У одного ноги запутались в проволоке, другой свалился на деревянную доску, через которую перепрыгнул Мирон. Многие лежали на животе, застреленные в спину преследователем, которого они никогда не видели.\n\nКомандира курса заслонял лысый человек в тяжелом черном пальто. "Салют маршалу Охо-"\n\nОхотин прервал офицера поднятой рукой. "Это неважно". Он повернулся к кандидатам. "Вы выдержали одно испытание. Если мы хотим восстановить Россию и очистить мир от жидо-большевистской и кошерно-фашистской гнили, вас ждет еще много испытаний. Если я прикажу вам сделать это снова, кто это сделает?\n\nКогда несколько человек подняли руки. Мирон и еще несколько человек последовали за ними. Последние пятеро, кто отвечал, пали под градом пуль.\n\n"Если вам суждено быть офицерами, вы не должны быть трусами. Любой может быть солдатом, но вы должны быть выше всех. Теперь повторите.""
 RUS_chain_of_command.20.a: "Только с такой жестокостью мы сможем погасить еврейский "Рейх"."
 
