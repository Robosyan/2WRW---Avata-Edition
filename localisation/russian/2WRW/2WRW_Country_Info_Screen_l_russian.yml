 KMC_CountryInfo_Folder.101: "Судьба флота"
 
 KMC_CountryInfo_Content.1: "Прошлое"
 KMC_CountryInfo_Content_desc.1: "В последовавшем за распадом §GСоветского Союза§! мы обнаружили себя последним оставшимся флотом, с §BАрхангельском, Ленинградом и всем портами Чёрного Моря§! пав перед фашистскими захватчиками, мы остались единственными наследниками гордых советских флотских традиций. Поклявшись в верности правлению §RЯгоды§!, как к легитимному правительству СССР, мы служили верой и правдой, выходя в морские патрули и защищая остатки российского судоходства в портах §GВладивостока§! и в других наших крупных портах."
 
 KMC_CountryInfo_Content.2: "Ситуация"
 KMC_CountryInfo_Content_desc.2: "С вторжением на Дальний Восток §Rяпонских§! марионеточных фашистов, мы встали пред трудным выбором, сражаться и умереть за Родину или же сохранить, и так ничтожные, остатки флота. Не имея и шанса на победу перед лицом сокрушительной силой §Rяпонского флота §!, §BАдмирал Иван Юмашев§! принял решение по эвакуации флота на Камчатский полуостров. Базируясь в полузаброшенном порту §GПетропавловска-Камчатского§!."
 
 KMC_CountryInfo_Content.3: "Досадные обстоятельства"
 KMC_CountryInfo_Content_desc.3: "Без поддержи правительства перспектива содержания даже нашего маленького флота становилось тяжёлой задачей. С таким небольшим количеством населения, без индустрии и какой-либо поддержки извне, у нас не осталось иного выбора кроме как начать заниматься §Yпиратством и контрабандой§!.\n\nСегодняшнее состояние флота вызывает жалость. Моряки лишь изредка используют военный флот по назначению, предпочитая использовать рыболовецкие или грузовые суда, дабы избежать подозрений, пока боевые корабли стоят на стоянке, ржавея и медленно разваливаясь на части. Помимо наших кораблей упадок постиг и души наших моряков. С каждым днём всё больше наших ветеранов погибает или бросает нас, уводя с собой наши лучшие корабли, чтобы действовать самостоятельно из других частей полуострова, отказываясь делиться своей добычей на благо флота.\n\nТо, что от нас осталось - это кучка стариков из старой гвардии, да юноши и мальчики, желающие вырваться из нищеты и попытать счастье в рейде или в перевозке контрабанды."
 
 KMC_CountryInfo_Content.4: "Будущее"
 KMC_CountryInfo_Content_desc.4: "Однако остались во флоте ещё те, кто надеется на перемены к лучшему, §Bветеран-адмирал Григорий Щедрин§! и ярый §Rкоммунист, капитан Иван Масленников§! верят в то что флот должен восстановить свой §Yпрофессионализм§! и вернуться к идеалам защитников Родины. Если они хотят достичь свои цели, то для получение средств на это придётся положиться на §Yпиратство и контрабанду§!. \n\n==ОСОБЕННОСТИ==\n\n*Выступите против упадка §Yпрофессионализма§! во флоте.\n\n*Совершайте §Yпиратские рейды и провозите контрабанду§!, стараясь удержать остатки флота на плаву.\n\n*Найдите способ выбраться с Камчатки, чтобы военно-морской флот снова смог утвердить себя как гордость России!"
 
