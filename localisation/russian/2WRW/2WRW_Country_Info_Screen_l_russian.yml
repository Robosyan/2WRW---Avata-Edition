 RUS_CountryInfo_Folder.103: "Инфо по 2ЗРВ"
 RUS_CountryInfo_Content.11: "Особенности Шукшина"
 NOV_CountryInfo_Content_desc.11: " - Сыграйте за Шукшина и его преемника, стабилизируйте, воссоедините и усыпите бдительность немецкого орла и японского солнца.\n\n - Реконструируйте и денацифицируйте Восточную Европу для лучшего будущего.\n\n - Голосуйте на выборах 1976 года, которые решат судьбу России и всего мира на десятилетия вперед."
 SWRW_russia: "Особенности России"
 SWRW_russia_desc: "Сабмод "Вторая западно-российская война" вводит несколько новых механик, связанных с управлением воссоединенной Россией в самую напряженную эпоху современного мира - холодную войну между §MСоединенными Штатами§!, §qГерманским рейхом§! и §eЯпонской империи§!, и возвращением ее утраченных территорий силой, когда все другие варианты терпят неудачу.\n\nЭтот мод включает в себя как переработанные войны, так и новые механики. На данный момент только у Шукшина в Новосибирске есть какой-либо уникальный контент после 1972 года. Все остальные объединители имеют общее дерево на Вторую западнорусскую войну, с общими решениями, прокси и ГУИ."
 SWRW_desc: "Обновления 2ЗРВ"
