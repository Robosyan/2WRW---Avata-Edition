l_russian:

 TNO_PEACE_POPUP_FLAVOR_ROMANIA:0 "Я рассматриваю сегодняшнюю Румынию не как наследство от наших родителей, а как страну, которую мы позаимствовали у наших детей."
 TNO_PEACE_POPUP_FLAVOR_SWRW_OMS:0 "Орёл мёртв. А вскоре к нему присоединится и все человечество."

 TNO_PEACE_POPUP_FLAVOR_HUS:0 "Героическая Советская армия победила. Вот так смыв столетия слёз."
 TNO_PEACE_POPUP_FLAVOR_HUD:0 "Искра за стальным занавесом потушена."
 TNO_PEACE_POPUP_FLAVOR_HUN:0 "Мы живем и умираем за вас. Побеждает дикий свист: рвутся наши войска."
 
 TNO_PEACE_POPUP_2GCW_GER:0 "Все это - возмездие вам за ваши дела."
 TNO_PEACE_POPUP_2GCW_COM:0 "Старый злой капитализм, он здесь!"
 TNO_PEACE_POPUP_2GCW_REG:0 "Я хотел бы быть солдатом свободы."
 TNO_PEACE_POPUP_2GCW_GMA:0 "Я призываю Всемогущего Бога смилостивиться над немецким народом. Теперь я следую за своими сыновьями, все ради Германии."
 
 TNO_PEACE_POPUP_2GCW_SFK:0 "И смерть тоже смеялась вместе с ними."
 TNO_PEACE_POPUP_2GCW_SIL:0 "За своей широкой улыбкой он плакал."
 
 TNO_PEACE_POPUP_2GCW_POL:0 "Бог отомстит за такое страшное преступление."
 TNO_PEACE_POPUP_2GCW_OZW:0 "Впервые за последние десятилетия Польша вздохнула полной грудью."
