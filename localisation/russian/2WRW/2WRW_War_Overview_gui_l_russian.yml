 ## tooltips
 wrw_war_mechanics_info_tt:0 "§RВторая Западнорусская война§!, несомненно, войдёт в анналы истории как одна из самых кровавых и дорогостоящих войн человечества; массовая война, порождённая реваншизмом, которую ведут две сверхдержавы на большом фронте.\n\nИз-за стоимости жизней, а также долгого и затяжного характера таких войн нам нужно будет успокоить наш народ посредством §Yпродвижения линии фронта§!, §Yзахвата ключевых городов§! или посредством §Yпропаганды§!, чтобы убедиться, что наше £GFX_war_exhaustion_texticon военное истощение не мешает нашей военной машине.\n\nОднако есть одна загвоздка: из-за того, что обе державы имеют ядерное оружие, нам нужно время от времени сдерживать нашу агрессивность, иначе £GFX_tension_texticon §Rнапряжённость§! выйдет из-под контроля. Поддерживать контролируемый уровень £GFX_tension_texticon §Rнапряжённости§! может оказаться полезным для военных действий, слишком сильная £GFX_tension_texticon §Rнапряжённость§! поставит мир под угрозу быть ввергнутым в §eядерную войну§!.\n\n§WМир§! не достигается маршем к вражеской столице; Вам нужно будет тактично мыслить и, возможно, даже пойти на уступки противнику, чтобы получить желаемое. Будьте осторожны и используйте любые возможные дипломатические возможности, которые могут появиться, они могут дать Вам больше рычагов или уменьшить влияние противника."

 wrw_tension_info_tt:0 "£GFX_tension_texticon Текущий уровень §Rнапряжённости§!: [?WRW_tension_var|R]%\n--------------\nЭто имеет следующие последствия для обеих наций:\n\nВоенные расходы: [?WRW_tension_25|%Y]\nФабрики народного потребления: [?WRW_tension_25|%G]\nПоддержка войны: [?WRW_tension_40|%G]\nФактор военнообязанного населения: [?WRW_tension_20|%G]"

 GER_war_exhaustion_info_tt:0 "Уровень §gнемецкого§! военного истощения: [?GER.WRW_war_exhaustion]%\n-------------\nЭто даёт следующие негативные последствия:\n\nАтака дивизии: [?GER.WRW_war_exhaustion_50|R%]\nСкорость дивизии: [?GER.WRW_war_exhaustion_25|R%]\nВосстановление организации: [?GER.WRW_war_exhaustion_25|R%]\nСкорость планирования: [?GER.WRW_war_exhaustion_50|R%]\nПоддержка войны: [?GER.WRW_war_exhaustion_100|R%]\nСтабильность: [?GER.WRW_war_exhaustion_100|R%]\nОбъём производства: [?GER.WRW_war_exhaustion_50|R%]\nСкорость строительства: [?GER.WRW_war_exhaustion_50|R%]\nРост ВВП в год: [?GER.WRW_war_exhaustion_50|R%]"

