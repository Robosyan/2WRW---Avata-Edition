 #WORLD.41000.t:0 "[Get_newspaper_header]Инаугурация Джона Б. Андерсона"
 #WORLD.41000.desc:0 "Джон Б. Андерсон, Председатель Республиканско-демократического Конгресса, вступил в должность Президента. В то время, как Андерсон много лет был влиятельным игроком в Вашингтоне, последствия нефтяного кризиса привели его к национальному лидерству во главе коалиции независимых и умеренных.\n\nПервоначально Андерсон проводил кампанию по снижению налогов на социальное обеспечение. Однако, поскольку ранние опросы показали, что Андерсон проиграл в Айове из-за того, что, по словам одного избирателя, был "слишком скучным", Андерсон стал выступать за избирательные реформы, включая повторное голосование, более справедливые правила для независимых кандидатов, всенародные выборы президентов и пропорциональное представительство на выборах в законодательные органы. Эксперты также отмечают поддержку Джона Гленна как важный элемент предвыборной стратегии Андерсона."
 #WORLD.41000.a:0 "Посмотрим, насколько открытым может быть этот Президент."
 
 #WORLD.41001.t:0 "[Get_newspaper_header]Вторая инаугурация Джорджа Ромни"
 #WORLD.41001.desc:0 "После многих лет бурной политической нестабильности и растущей радикализации кажется, что Соединённые Штаты снова обрели свой островок стабильности, поскольку кандидат от республиканцев Джордж Ромни во второй раз за свою политическую карьеру получает место в Белом доме.\n\nПроводя кампанию на платформе консервативных идеалов новой волны, бывший губернатор Мичигана выступал за усиление правительственного "волюнтаризма", обещая расширить программы работы с обществом в сотрудничестве с различными корпоративными организациями по всей Америке.\n\nНедоброжелатели нового Президента критикуют его нежелание одобрить значимые изменения в вопросах трудовых прав, в то время как другие видят в его повышенном внимании к десегрегации ещё одну часть либерально-демократической программы в действии."
 #WORLD.41001.a:0 "В мире, где царит идеологический пыл, многие до сих пор прячутся за крыльями разума и логики."
 
 #WORLD.41002.t:0 "[Get_newspaper_header]Инаугурация Джимми Картера"
 #WORLD.41002.desc:0 "Республикано-демократическая коалиция захватила Белый дом после череды серьёзных поражений. Джимми Картер, бывший губернатор Джорджии, вчера произнёс свою инаугурационную речь перед многотысячной толпой на мероприятии, которое войдёт в учебники истории. Победа Картера возвращает Америку снова к политическому господству республиканско-демократической коалиции.\n\nКартер, сторонник прогрессивного крыла демократов-республиканцев, был откровенным диссидентом в отношении участия предыдущей администрации во Второй Западнорусской войне. Он пообещал возврат к традиционному либерализму и более мягкую внешнюю политику. Поскольку политические и экономические последствия недавнего энергетического кризиса всё ещё свежи в памяти американцев, мир ждёт, чтобы увидеть, чего добьётся это новое лицо в Вашингтоне."
 #WORLD.41002.a:0 "Арахисовый фермер? Действительно?"
 
 #WORLD.41003.t:0 "[Get_newspaper_header]Вторая инаугурация Джин Киркпатрик"
 #WORLD.41003.desc:0 "Так называемая "железная леди" Соединённых Штатов снова оказалась в кресле руководителя, поскольку Джин Киркпатрик, создатель метко названной "доктрины Киркпатрика", обеспечивает свой второй срок в Белом доме. Убеждённый сторонник использования политики противодействия распространению фашизма по всему миру, Киркпатрик стала свидетелем значительного увеличения усилий американской тайной разведки в регионах, направленных против ОСН.\n\nОбладая желанием пожертвовать чем угодно ради победы, решимость Киркпатрик свергнуть врагов демократии нашла поддержку среди наиболее активных слоев американского общества."
 #WORLD.41003.a:0 "Смерть - предпочтительная альтернатива фашизму."
 
 #WORLD.41004.t:0 "[Get_newspaper_header]Инаугурация Генри "Ковша" Джексона"
 #WORLD.41004.desc:0 "Твёрдо либеральное крыло Национал-прогрессивного пакта празднует сегодня вечером победу после монументального успеха на выборах 1976 года в Америке. Генри "Ковш" Джексон стал Президентом после нескольких неудачных кампаний, в том числе в 1972 году. В Вашингтоне Джексона считали довольно редкой фигурой, формирующей уникальный синтез ястребиной внешней политики и твёрдо либеральной повестки дня для Америки.\n\nУже сейчас ведутся переговоры внутри двух доминирующих партий, чтобы решить, как будет выглядеть Конгресс, на фоне слухов о дезертирстве из Национальной Прогрессивной партии правых членов. Речь Джексона характеризовалась широкой популистской риторикой и несколькими обещаниями восстановить то, что он считает американским престижем за границей и дома."
 #WORLD.41004.a:0 "Он сделал это! Он захватил Белый Дом!"
 
 #WORLD.41005.t:0 "[Get_newspaper_header]Вторая инаугурация Генри Джексона"
 #WORLD.41005.desc:0 "Сегодня Национал-Прогрессивный пакт одержал очередную победу, поскольку американский народ выбрал действующего президента Генри Джексона по прозвищу "Ковш", чтобы он продолжал руководить страной. Лидерство над прогрессивистами, эскалация холодной войны и многие мировые перемены за последнее десятилетие выдвинули его на передний план американской политики.\n\nПохоже, что, несмотря на его ястребиную и жёсткую политику, которую многие считали чрезмерной, Джексон сохранил контроль над американским народом своей более либеральной политикой, которая включает в себя обеспечение благосостояния и продвижение гражданских прав. Джексон поклялся продолжать свою социальную политику, а также поклялся продолжать сдерживание фашизма за границей."
 #WORLD.41005.a:0 "И меч, и роза."
 
 #WORLD.41006.t:0 "[Get_newspaper_header]Инаугурация Германа Талмаджа"
 #WORLD.41006.desc:0 "На фоне криков о злоупотреблениях со стороны Правительства и "расовом фаворитизме" южное отделение НПП вновь заявило о себе по всей территории Соединённых Штатов. Герман Талмадж, бывший губернатор Джорджии и близкий друг Строма Турмонда и Джорджа Уоллеса, теперь занимает Белый дом. Талмадж заявил в своей инаугурационной речи, что не собирался отказываться от своей противоречивой предвыборной риторики.\n\nПрезидент Талмадж теперь обещает "эффективное вето" на Закон о гражданских правах. Многочисленные штаты перешли к повторному принятию таких мер, как тесты на грамотность. Массовые протесты были подавлены полицией и Национальной гвардией."
 #WORLD.41006.a:0 "Принцип, за который мы выступаем, вновь утвердит себя, хотя и в другой раз и в другой форме."
 
 #WORLD.41007.t:0 "[Get_newspaper_header]Вторая инаугурация Филлис Шлэфли"
 #WORLD.41007.desc:0 "Пропагандируя страх перед "вероломными либералами" и строгой традиционалистской системой убеждений, победа Филлис Шлэфли вызвала волну беспорядков, невиданную со времён событий в Перл-Харборе. Осуждая идеалы феминистских и прогрессивных движений новой волны и одновременно выступая за "истинных богобоязненных американцев", мало кто верил, что она получит второй срок даже в своих консервативных кругах.\n\nСегодня эти настроения окончательно развеялись после приведения к присяге самого противоречивого Президента Америки со времен Герберта Гувера. Соединённые Штаты, восхваляемые как поборник "справедливых американских идеалов", кажутся ещё более разделёнными, чем когда-либо.\n\nВ то время, как Шлэфли терпела Союз до сих пор, сможет ли Союз выдержать Шлэфли - это совсем другой вопрос."
 #WORLD.41007.a:0 "Либерал боится нашей мощи!"
 
 #WORLD.41008.t:0 "[Get_newspaper_header]Инаугурация Эллы Бейкер"
 #WORLD.41008.desc:0 "В результате беспрецедентной победы Американского движения за гражданские права, Элла Бейкер вошла в Белый дом. Прежде чем начать свои предвыборную кампанию, Бейкер была известна тем, что в 1961 году открыла движение "Наездники за свободу", а также сформировала Прогрессивную партию свободы, в которой в то время доминировали сторонники сегрегации.\n\nПлатформа Президента Бейкера, описанная в её предвыборной кампании как "демократия участия", направлена на преобразование Америки в прямую демократию, дебюрократизацию правительства и внедрение тактики прямого действия. Её кампания объединила чёрных и белых против сегрегации по социалистической линии. Теперь первый темнокожий Президент Америки должен сплотить свою коалицию, если она хочет осуществить эволюцию, необходимую Америке для выживания."
 #WORLD.41008.a:0 "Взволновать массы, воззвать к их высшему Я, заставить их задуматься..."
 
 #WORLD.41009.t:0 "[Get_newspaper_header]Вторая инаугурация Президента Холла"
 #WORLD.41009.desc:0 "Сегодня НПП-М доказала свою долгосрочную жизнеспособность, когда избиратели переизбрали Президента Холла ещё на четыре года. Первый срок Холла ознаменовался разоблачением американского разведывательного сообщества в связи с многочисленными преступными деяниями, включая шантаж и нападение на активистов гражданских прав, а также заключением в тюрьму Дж. Эдгара Гувера по обвинению в государственной измене. Когда ЦРУ обезглавлено, НПП-М теперь может свободно проводить свою политику.\n\nСледуя старой линии, президент Холл намерен осуществить "коммунизм яблочного пирога", своеобразный аналог НЭПа, основанный на национализации тяжёлой промышленности и крупных корпораций, оставив нетронутым местный бизнес. В то время, как более радикальные левые предпочли бы немедленную социализацию, многие утверждают, что это - лучший способ достичь коммунизма в самом сердце капитализма и буржуазного упадка."
 #WORLD.41009.a:0 "Американские коммунисты всегда процветали как поборники внутренних реформ."
 
 #WORLD.41010.t:0 "[Get_newspaper_header]Президенту Йоки объявлен импичмент"
 #WORLD.41010.desc:0 "После многочисленных нарушений 1-й, 2-й, 4-й, 5-й, 7-й, 8-й, 14-й и 17-й поправок, Палата Представителей объявила импичмент Президенту Йоки. Хотя суд над ним в Сенате ещё не начался, бродяги и бесстрашные журналисты шепчутся, что это - конец президентства Йоки. Оппозиция считает, что импичмент окажется политически фатальным.\n\nЙоки назвал импичмент "актом еврейского саботажа" и призвал своих сторонников подняться. Районы меньшинств по всей стране подверглись нападениям, и по всему Восточному побережью было сожжено не менее 12 синагог. Особенно пострадали японские граждане на Западном побережье, так как многие охранники лагерей решили упреждающе ликвидировать их."
 #WORLD.41010.a:0 "Просто закройте глаза. Всё скоро закончится."
 
 #WORLD.41011.t:0 "[Get_newspaper_header]Битва за Вашингтон"
 #WORLD.41011.desc:0 "Когда десятки расовых беспорядков достигли своего кровавого апогея по всей Америке, вооружённая толпа во главе с Вирджилом Ли Гриффином собралась у Палаты Представителей в знак протеста против импичмента Президента Йоки. Среди толпы было несколько высокопоставленных членов НПП, а также рядовые граждане даже из Оклахомы и Калифорнии. Толпа вскоре взбесилась. Они взяли в руки оружие и вторглись в Дом, намереваясь убить застрявших внутри представителей республиканцев и демократов.\n\nНесмотря на приказ Президента Йоки оставаться в стороне, командующий Национальной гвардией округа Колумбия решил откликнуться на призывы о помощи. Гвардия боролась со сторонниками Йоки коридор за коридором, спасая почти половину законодателей. Когда дым рассеялся, погибло более трёхсот человек. Вице-президент Байерс пропал без вести, а Йоки арестован охраной за государственную измену."
 #WORLD.41011.a:0 "Но кто сейчас берёт власть?"
 
 #WORLD.41012.t:0 "[Get_newspaper_header]Разграбление Вашингтона"
 #WORLD.41012.desc:0 "Когда десятки расовых беспорядков достигли своего кровавого апогея по всей Америке, вооружённая толпа во главе с Вирджилом Ли Гриффином собралась у Палаты Представителей в знак протеста против импичмента Президента Йоки. Среди толпы было несколько высокопоставленных членов НПП, а также рядовые граждане даже из Оклахомы, Калифорнии и Канзаса. Толпа вскоре взбесилась. Она взяла в руки оружие и вторглись в Дом, намереваясь убить застрявших внутри представителей республиканцев и демократов.\n\nПоскольку Национальная гвардия не реагировала на призывы о помощи, законодатели были вынуждены защищаться. Большинство из них были уничтожены на месте. Джон Роудс, в частности, подвергся многочасовым пыткам, прежде чем его проткнули штыком. Новая палата, полностью состоящая из фанатиков НПП, объявила предыдущую процедуру импичмента недействительной."
 #WORLD.41012.a:0 "Рим пал."
 
 #WORLD.41013.t:0 "[Get_newspaper_header]Это случилось здесь"
 #WORLD.41013.desc:0 "В прошлом году Америка превратилась в могилу. Десятки тысяч людей были убиты по всей Республике. Тем не менее, немногие идеалисты всё ещё надеялись увидеть поражение Йоки на выборах. Эта надежда никогда не оправдается.\n\nВыступая сегодня из Белого дома, недавно переименованного в Imperial Volkshalle, Президент Йоки объявил, что выборы, запланированные на 1976 год, будут отложены из-за продолжающегося чрезвычайного положения в стране. Поскольку большинство законодателей республиканцев-демократов мертвы или скрываются, Правительство теперь постоянно находится в руках марионеток Йоки. Генералы Уильям Уэстморленд и Джон Лавель уже исчезли, а слухи указывают на планы Йоки по дальнейшей централизации власти. Заключённые были мобилизованы по всему югу. Их приказ: построить серию лагерей для интернированных."
 #WORLD.41013.a:0 "Боже, благослови Америку, землю, которую я люблю..."
 
 #WORLD.41014.t:0 "[Get_newspaper_header]Это случилось здесь"
 #WORLD.41014.desc:0 "В 1976 году Америка превратилась в могилу. Тем не менее, даже бредящий сумасшедший не мог предположить, что ситуация ухудшится.\n\nВо время неудавшегося военного переворота Президент Йоки и лидеры переворота Уильям Уэстморленд и Джон Лавель были убиты. Прежде чем вице-президент Байерс смог принести присягу, он был убит предположительно афроамериканским коммунистом. Государственный секретарь Уильям Лютер Пирс заявил права на Imperial Volkshalle. Его первым действием в качестве лидера было требование общенационального возмездия против "негров, либералов и их еврейских кукловодов". Началась очередная волна насилия, число погибших исчисляется десятками тысяч. Тем не менее, худшее ещё впереди. Известно, что Президент Пирс выступает за ответные ядерные удары по соперничающим странам."
 #WORLD.41014.a:0 "Шея человечества в петле."
 
 #WORLD.41015.t:0 "[Get_newspaper_header]Здесь этого не будет!"
 #WORLD.41015.desc:0 "В 1976 году Америка превратилась в могилу. Но даже несмотря на потерю всего, что они любили, американский народ отказался лечь и умереть.\n\nПрезидент Йоки, вице-президент Байерс и почти весь кабинет Президента погибли в результате серии взрывов. ФБР застрелило госсекретаря Уильяма Лютера Пирса, пережившего первоначальные нападения. Большинство американских городов захватила серия революционных советов. Назвав себя "The Weather Underground", альянс бывших генералов, "Чёрных пантер", борцов за свободу и остатков НПП-М объявил себя законным Американским Правительством. Пока страна скатывается в гражданскую войну, международные эксперты считают, что дезорганизованные фашисты не смогут эффективно противостоять красной волне."
 #WORLD.41015.a:0 "Революция есть восстание, акт насилия, посредством которого один класс свергает другой."
 
 #WORLD.41016.t:0 "[Get_newspaper_header]Здесь этого не будет!"
 #WORLD.41016.desc:0 "В 1976 году Америка превратилась в могилу. Но даже несмотря на потерю всего, что они любили, американский народ отказался лечь и умереть.\n\nКогда распространились слухи об отложенных выборах, генералы Уильям Уэстморленд и Джон Лавель решили принять меры против режима Йоки. В ходе скоординированной атаки подразделения армии и флота перекрыли все дороги в Вашингтон, а смешанные подразделения двинулись в центр города. Эти "конституционалисты" сражались как с Национальной гвардией, так и с фашистскими ополченцами дом за домом в течение трёх дней кровавой войны. Кульминацией антифашистской кампании стало нападение на Белый дом - событие с большими потерями, закончившееся самоубийством Фрэнсиса Йоки. Сейчас военные объявили период временного национального восстановления. Когда этот незапланированный период закончится, будут проведены новые президентские выборы, "незапятнанные фашистскими влияниями"."
 #WORLD.41016.a:0 "Будем надеяться, что Уэстморленд окажется американским Цинциннатом."
 
 #WORLD.41017.t:0 "[Get_newspaper_header]Основание Союза Социалистических Штатов Америки"
 #WORLD.41017.desc:0 "Гас Холл и НПП-М преуспели в своих усилиях захватить сердце капитализма. Благодаря сочетанию усилий разведки, распада штатов, присоединившихся к НПП, Холл полностью изменил Американское Правительство. Хотя демократические институты всё ещё существуют, они были подорваны.\n\nПо мере приближения нового десятилетия представитель Джон Энтони Уокер (НПП-M) внёс поправку в Конституцию, которая провозгласила Америку "социалистической нацией" и изменила флаг и название Правительства. Из 445 штатов Союза 342 проголосовали за ратификацию поправки. Либералы и правые вышли на улицы, возмущённые захватом власти НПП-М; с армией против них безмолвная трансформация Америки завершена."
 #WORLD.41017.a:0 "Коммунизм есть реальное движение, отменяющее нынешнее положение вещей."
 
 #WORLD.41018.t:0 "[Get_newspaper_header]Декларация Империума"
 #WORLD.41018.desc:0 "Две Идеи противостоят друг другу: Свобода и Выживание, Деньги и Власть, Здравомыслие и Безумие, Ответственность и Демократия, Чистота и Болезнь. Для завершения Возрождения Власти необходимо отменить Старые Пути, затягивавшие людей в болото смешения рас и расовой измены. Ради Выживания, Власти, Здравомыслия, Фрэнсис Паркер Йоки провозгласил конец Америки.\n\nСо всей оппозицией, расстрелянной, линчеванной или загнанной в концлагерь, не было никого, кто мог бы помешать Йоки занять место пожизненного диктатора его новой Империи. Американская духовно-биологическая сущность будет процветать, и всё, что противостоит ей, войдёт в совершенное целое. Дух Высокого Века, фашизм, будет освобождён, а культурные паразиты будут уничтожены целиком, во всём мире.\n"
 #WORLD.41018.a:0 "Самый тёмный час Америки растянется на самые мрачные десятилетия."
 
 #WORLD.41019.t:0 "[Get_newspaper_header]Расцвет Американского государства"
 #WORLD.41019.desc:0 "Из залитых кровью земель Соединённых Штатов пришли ужасающие новости. Те, кого администрация Пирса считает "расовыми предателями" и "паразитической грязью", могут ожидать только самых жестоких реалий в недавно провозглашённом "Американском государстве".\n\nСтоя на горе тел, Пирс объявил об официальном конце "еврейской цитадели Соединённых Штатов", к большому шоку и недоверию международного сообщества. Миллионы групп меньшинств, политических врагов и запуганных семей уже начали массовое бегство из американского Кошмара.\n\nГорящее пламя свободы утонуло в слезах Христа, ибо Абаддон поднялся из глубин ада, чтобы создать на Земле свое Царство Люцифера."
 #WORLD.41019.a:0 "И бросьте их в раскалённую печь, где будет плач и скрежет зубов."
 
 #WORLD.41020.t:0 "[Get_newspaper_header]"
