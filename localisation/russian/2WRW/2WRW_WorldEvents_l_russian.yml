 # Second West Russian War #
  #Germany Surrenders
 WORLD.40001.t: "[Get_newspaper_header]Германия капитулирует!"
 WORLD.40001.desc: "Многие полагали, что начало Второй Западнорусской войны было лишь бесполезной акцией нового Российского Правительства - кампанией, которая была обречена на провал с самого момента объявления войны. Однако сейчас весь мир в шоке наблюдает за тем, как представитель, выступающий от имени фюрера, объявляет, что в интересах спасения Рейха от ядерного уничтожения, Немецкое Правительство решило уступить свои восточные рубежи возрождающемуся Российскому государству. Международная и внутренняя смута, вызванная отказом Германии от своего "Лебенсраума", вызвала потрясение во всём мире. На улицах Германии вспыхнули протесты, а Вермахт готовится объявить военное положение. Результаты Рижского договора окажут серьёзное влияние на Германский рейх на многие годы вперёд.\n"
 WORLD.40001.a: "Падение одной державы приводит к возвышению другой."
 WORLD.40001.b: "Годы унижений наконец-то закончились."
 WORLD.40001.c: "Настанет день, когда русские заплатят за это."
 WORLD.40001.d: "Красная армия всех сильней!"
 
  #Russia surrenders
 WORLD.40002.t: "[Get_newspaper_header]Вятский договор"
 WORLD.40002.desc: "Как и ожидали миллионы людей по всему миру, Вермахт в очередной раз разгромил российскую армию. Дипломаты и генералы Рейха собрались в оккупированной Вятке, чтобы обсудить с Российским Правительством условия капитуляции. После многочасовых дебатов, немцы и русские подписали Вятский договор. Его условия предусматривали возвращение утерянных в 1950-х годах территорий Московии и передачу ей Казани и Самары. Последствия этого договора оказались катастрофическими для нового Российского правительства, а некоторые международные наблюдатели предполагают, что Россия вскоре вновь впадёт в анархию и начнётся новая эпоха русского раскола.\n"
 WORLD.40002.a: "Кошмарная участь для России."
 WORLD.40002.b: "Мы проиграли. Всё кончено."
 WORLD.40002.c: "Этого следовало ожидать."
 
   # Yazov Russia declares
 WORLD.40003.t: "[Get_newspaper_header]Россия объявляет войну Германии"
 WORLD.40003.desc: "Мир погрузился в глубокий шок, когда недавно воссоединённая Россия объявила войну Германии. Цель Российского Правительства - отвоевать у немецких оккупантов принадлежащие им по праву русские земли и заставить немцев заплатить за десятилетия унижений. Германский Рейх начал мобилизацию своих войск для борьбы со своим старым восточным врагом, обещая немецкому народу и всему миру, что русская нация будет вновь побеждена в течение всего нескольких недель. Мир затаил дыхание, поскольку впервые в истории две ядерные державы будут напрямую воевать друг с другом. Поскольку на карту поставлена судьба всего мира, миллионы людей молятся о том, чтобы этот конфликт был разрешён в ближайшее время и не погрузил мир во тьму.\n"
 WORLD.40003.a: "Весь мир затаил дыхание."
 WORLD.40003.b: "Назад пути уже нет."
 WORLD.40003.c: "Идите сюда, унтерменши!"
 WORLD.40003.d: "Свершим Великий Суд!"
 WORLD.40003.e: "Их земля, их народ, их кровь."
 
   # Moscow taken by Russia
 WORLD.40004.t: "[Get_newspaper_header]Освобождение Москвы"
 WORLD.40004.desc: "В последние недели ни к одному городу не было приковано столько внимания, сколько к печально известной Москве. Будучи центром немецкого господства в Восточной Европе и бывшей столицей России, Москва была главной целью для русских армий, продвигавшихся на запад.\n\nСейчас ситуация переменилась в пользу России, и город полностью перешёл в руки русских. Хотя немцы ещё не выведены из войны, их способность вернуть Москву крайне мала. Падение города получило широкую огласку за пределами Рейха, где многие рассматривают освобождение Москвы как начало его конца. Внутри Пакта цензоры усердно препятствуют распространению новостей о столь крупном поражении. Тем не менее, по всей Германии быстро начинают раздаваться голоса недовольных, поскольку среди немецкой общественности начали распространяться волнения.\n"
 WORLD.40004.a: "Неужели это восход России?"
 WORLD.40004.b: "Москва за нами!"
 WORLD.40004.c: "Мы вернёмся."
 
 # Novosibirsk #
 
 WORLD.40006.t: "[Get_newspaper_header]Федерация одержала победу над Пактом Единства"
 WORLD.40006.desc: "В результате шокирующего поворота событий, российская армия одержала победу над многочисленными немецкими войсками. Подавленный российским превосходством в воздухе и опытными солдатами, Пакт Единства официально капитулировал перед Российской Федерацией в надежде избежать тотальной ядерной войны. Федерация приняла капитуляцию, подписав Рижский договор, по которому Пакт вернул России земли бывшего Советского Союза. Миллионы людей в бывших владениях Рейха ликовали, так как, наконец, задул ветер перемен. В Германии, напротив, начался хаос, поскольку народ обвинил Немецкое Правительство в слабости. Многие группировки, от сторонников СС до реформистов, начали сражаться на улицах, в то время, как Вермахт пытается контролировать ситуацию. Только время покажет, каковы будут последствия победы России для Европы и всего мира.\n"
 WORLD.40006.a: "Падение одной сверхдержавы на Западе приводит к возвышению другой на Востоке."
 WORLD.40006.b: "Федерацию ждёт светлое будущее."
 WORLD.40006.c: "Так вот как погибает Германия?"
 
 WORLD.40008.t: "[Get_newspaper_header]Триумф Федерации"
 WORLD.40008.desc: "Радостные возгласы прокатились по всей Российской Федерации, когда Александр Покрышкин объявил о капитуляции Германии. Добившись ошеломляющих успехов на начальных этапах войны, Российская Федерация смогла извлечь выгоду из неразберихи и раздоров среди хир и оттеснить их обратно на русские равнины, вернув Москву русскому народу. Все смерти, притеснения и отчаяние последних нескольких десятилетий были смыты волной эйфории, когда Россия празднует свою победу над своим западным врагом.\n\nПо мере того как на возвращенной российской территории начинаются восстановительные работы, Германия погружается в хаос, поскольку некогда неукротимые немецкие вооруженные силы оказались побежденными народом, который они считают неполноценным. Уже раздаются слухи о возобновлении протестов против нынешнего режима, и за ними, несомненно, последуют новые. Однако остальной мир с радостью наблюдает за тем, как свет снова возвращается в старый мир.\n"
 WORLD.40008.a: "Русский орел вновь парит над землей!"
 WORLD.40008.b: "Унтерменши выиграли!?"
 WORLD.40008.c: "Рейх наконец-то дал трещину."
 
 WORLD.40010.t: "[Get_newspaper_header]Владивосток возвращён государству [RUS.GetNameDef]"
 WORLD.40010.desc: "После напряжённых переговоров между Японской империей и государством [RUS.GetNameDef], представители обеих стран встретились в Пекине, чтобы подписать договор, направленный на разрешение территориального спора.\n\nСогласно договору, земли Внешней Маньчжурии и город Владивосток возвращаются в состав России, а в обмен на это она гарантирует безопасный проход "народа Донгбей" в Северную Маньчжурию и Корею.\n\nПо всей стране прошли торжества по поводу дипломатической победы над японцами. После возвращения Владивостока в состав России, мир ожидает следующего её шага, поскольку страна обращает свой взор на запад, где Германия по-прежнему удерживает рейхскомиссариат Московия.\n"
 WORLD.40010.a: "Государство [RUS.GetNameDefCap] стало сильнее."
 WORLD.40010.b: "Несправедливость исправлена!"
 WORLD.40010.c: "Это необходимо для спасения Империи."
 
 WORLD.40011.t: "[Get_newspaper_header]Биробиджан возвращён государству [RUS.GetNameDef]"
 WORLD.40011.desc: "После переговоров между Японской империей и государством [RUS.GetNameDef], представители обеих стран встретились в Пекине, чтобы подписать договор, направленный на разрешение территориального спора.\n\nСогласно договору, Биробиджан возвращается в состав нового Российского государства в обмен на прекращение насилия в регионе и возвращение партизан в Россию.\n\nХотя некоторые в государстве [RUS.GetNameDef] праздновали мирное возвращение русских территорий, многие полагают, что российское правительство недостаточно упорно пыталась освободить свои земли от японской оккупации. На данный момент территориальная ситуация на Дальнем Востоке урегулирована, и мир ожидает следующего шага России, поскольку страна обращает свой взор на запад, где Германия по-прежнему удерживает рейхскомиссариат Московия.\n"
 WORLD.40011.a: "Небольшая победа для России."
 WORLD.40011.b: "Разочаровывающий исход..."
 WORLD.40011.c: "Наиболее выгодная сделка из возможных."
 
 # Vladivostok Negotiations (old) #
 WORLD.40015.t:0 "[Get_newspaper_header]Начало русско-японских переговоров!"
 WORLD.40015.desc:0 "После нескольких недель хаоса партизанских атак и нарастающего напряжения между государством [RUS.GetNameDef] и государством [JAP.GetNameDef], японцы, наконец, согласились вступить в переговоры с государством [RUS.GetName] по поводу спорной территории Внешней Маньчжурии, надеясь на достижение мира с новоиспечённой ядерной державой.\n\nДипломаты из государства [RUS.GetNameDef] и Сферы сопроцветания встретились в Пекине. Международные наблюдатели со всего мира - от Соединённых Штатов Америки до Итальянской империи - также прибыли в город для наблюдения за ходом переговоров от имени своих Правительств.\n\nПереговоры между японцами и русскими могут изменить будущее России и Японии на многие годы вперёд.\n"
 WORLD.40015.a:0 "Давайте начнём переговоры!"
 
 WORLD.40016.t:0 "[Get_newspaper_header]Россия возвращает под свой контроль Внешнюю Маньчжурию"
 WORLD.40016.desc:0 "После напряжённых переговоров между Японской империей и государством [RUS.GetNameDef], представители обеих стран встретились в Пекине, чтобы подписать договор, направленный на разрешение территориального спора.\n\nСогласно договору, земли Внешней Маньчжурии возвращаются в состав государствава [RUS.GetNameDef], а в обмен на это Россия гарантирует безопасный проход "народа Донгбей" в Северную Маньчжурию и Корею.\n\nПо всей стране прошли торжества в честь дипломатической победы над японцами. Теперь, когда территориальная ситуация на Дальнем Востоке урегулирована, мир ожидает следующего шага России, поскольку страна обращает свой взор на запад, где Германия по-прежнему удерживает рейхскомиссариат Московия.\n"
 WORLD.40016.a:0 "Россия становится больше."
 WORLD.40016.b:0 "На шаг ближе к Владивостоку!"
 WORLD.40016.c:0 "По крайней мере, мы сохранили Урадзио."
 
 # Bukharin Imprisoned
 WORLD.40012.t:0 "[Get_newspaper_header]Бухарин арестован!"
 WORLD.40012.desc:0 "Из недавно образованной Российской Федерации пришли шокирующие новости: бывший Председатель Правительства Советского Союза Николай Бухарин, человек, который завёл Советский Союз в тиски нацистской военной машины, был найден и арестован сотрудниками Службы безопасности.\n\nРанее считалось, что он погиб после падения Москвы, и новость о его поимке и заключении в тюрьму была с радостью встречена большинством россиян, живущих в пределах Федерации. Народ рад, что человек, который обрёк страну на гибель несколько десятилетий назад, наконец-то понёс заслуженное наказание. Силовики поддержали действия Президента.\n\nПрезидент Василий Шукшин, однако, отказался от комментариев.\n"
 WORLD.40012.a:0 "Новая эпоха для России."
 
 # Russian Intervention in the Iranian Civil War
 WORLD.40017.t:0 "[Get_newspaper_header][RUSGetUniqueNamePlain] вмешивается Иран"
 WORLD.40017.desc:0 "Поскольку в Иране продолжается гражданская война, [RUS.GetLeader] объявил об официальном вмешательстве государства [RUS.GetName] в конфликт.\n\nХотя их официальные цели заключаются в наведении порядка в неспокойном регионе, многие иностранные зрители согласны с тем, что истинной целью участия государства в регионе является расширение их собственной сферы влияния.\n\nРоссия только недавно воссоединилась после десятилетий военачальничества, а [RUS.GetNameDef] уже начал действовать на мировой арене, нарушая политический статус-кво, установленный после окончания Второй мировой войны.\n\nВступление "четвёртой державы" в гражданскую войну в Иране изменило баланс сил в конфликте и может оказать влияние на исход войны.\n"
 WORLD.40017.a:0 "Россия расправляет крылья."
 WORLD.40017.b:0 "Россия наведёт порядок."
 
 #Loss Events
 
 #Soc SBA
 WORLD.40018.t: "[Get_newspaper_header]Наступление Черной армии провалилось"
 WORLD.40018.desc: "Несмотря на первоначальные успехи в борьбе с немецкими войсками, силы российских анархистов были отброшены частями Вермахта. Анархисты надеялись освободить все бывшие земли России от "тирании государства", но, похоже, немецкий контроль над российскими землями будет продолжаться и дальше.\n\nВ заявлении для прессы министр иностранных дел Германии выразил удовлетворение работой немецких военных и пообещал, что порядок и стабильность вернутся в восточные владения Германии. Официального заявления от анархистского правительства нет, но источники внутри страны сообщают об атмосфере безнадежности. Начавшись всего лишь как небольшая группа повстанцев в Центральной Сибири, их марш за свободу, похоже, закончился.\n"
 WORLD.40018.a: "Российский кошмар продолжается."
 WORLD.40018.b: "Славянская угроза подавлена."
 WORLD.40018.c: "Черный флаг оказался спущен."
 
 #Despot SBA
 WORLD.40019.t: "[Get_newspaper_header]Гамбит Степанова провалился"
 WORLD.40019.desc: "При повороте событий, который мало кого удивил, немцы в очередной раз отразили российское вторжение со своей восточной границы. Силы анархистов, возглавляемые Иваном Степановым, надеялись на окончательную победу над силами Германского рейха. Что ж, Вермахт и Люфтваффе оказались не по зубам силам Черной армии и теперь силы Степанова должны вернуться домой и разобраться с назревающим внутренним кризисом. В обозримом будущем Германии не будет угрожать опасность с востока.\n\nМинистр иностранных дел Германии заявил, что он уверен, что администрация сможет подавить последнее сопротивление на восточных территориях. Иван Степанов, лидер анархистских сил, хранил молчание на протяжении большей части кампании. Крайне маловероятно, что он сможет удержать все те земли, которые он сейчас контролирует. Похоже, в России скоро наступит новая эра военного диктаторства.\n"
 WORLD.40019.a: "Наша власть ослабевает, и наш народ тоже."
 WORLD.40019.b: "Черный военачальник изгнан с нашей земли!"
 WORLD.40019.c: "Авангард слабеет перед немецким орлом."
 
 #Zhukov
 WORLD.40020.t: "[Get_newspaper_header]Вторая западнорусская катастрофа"
 WORLD.40020.desc: "Красная Армия снова вторглась в рейхскомиссариат Московию, надеясь разбить немецкую военную машину и освободить свои земли от фашистского сапога, и снова они были отброшены силами Вермахта и Люфтваффе под дождем бомб и пуль. Обе стороны понесли тяжелые потери, поскольку сотни тысяч солдат остались гнить на равнинах России. Освобождение русских земель провалилось, и Красная Армия больше не представляет угрозы для восточной империи Германии.\n\nМинистр иностранных дел Германии выразил удовлетворение по поводу того, что Вермахт в очередной раз разгромил Красную Армию. Министр иностранных дел СССР выступил с собственным заявлением о том, что, даже потерпев поражение, дух социализма никогда не покинет русский народ и что однажды Советский Союз снова восстанет из пепла. Большинство экспертов по-прежнему скептически относятся к тому, продержится ли это новое российское государство в ближайшие несколько месяцев.\n"
 WORLD.40020.a: "Наш авангард революции рассыпается."
 WORLD.40020.b: "Красным никогда не победить арийскую мощь."
 WORLD.40020.c: "Красная Армия в очередной раз потерпела неудачу."
 
 #Tukh
 WORLD.40021.t: "[Get_newspaper_header]Поражение Красной Армии"
 WORLD.40021.desc: "Впервые за двадцать лет Красная Армия вступила на российские земли, контролируемые Германским рейхом, чтобы освободить свой народ от железной хватки нацистского правления. Великий маршал Тухачевский пообещал, что его Красная Армия полностью уничтожит немцев. И после нескольких месяцев жестоких боев, в результате которых сотни тысяч человек погибли или получили ранения, советские войска снова были отброшены назад. Враги Германии теперь оплакивают упущенный шанс уничтожить мощь Рейха на востоке, в то время как Германия празднует свою окончательную победу над большевизмом.\n\nПравительство Германии пообещало, что администрация сделает все возможное, чтобы возместить ущерб, нанесенный восточным территориям, и что усилия по колонизации возобновятся к концу этого года. Источники в советском правительстве выразили обеспокоенность состоянием здоровья маршала в последние дни и тем, хватит ли у правительства сил удержать свою территорию.\n"
 WORLD.40021.a: "Свиньи проживут еще один день."
 WORLD.40021.b: "Наш Лебенсраум защищен."
 WORLD.40021.c: "Красный Наполеон проиграл свою последнюю битву."
 
 #Suslov
 WORLD.40022.t: "[Get_newspaper_header]Большевики сдаются"
 WORLD.40022.desc: "Все надежды свободного мира возлагались на успех Советской армии. И все же после нескольких месяцев жестоких боев на русских равнинах Вермахт в очередной раз объявил о своей победе над силами большевизма. С уничтожением советской армии правительство Суслова было вынуждено сесть за стол переговоров. Немецкое господство на востоке сохранится, а весь свободный мир оплакивает такое развитие событий.\n\nСоветский министр иностранных дел пообещал, что эта потеря не конец всего, в то время как американский госсекретарь заявил, что с немецким влиянием будут бороться во всех уголках земного шара, и что это поражение лишь незначительная неудача. Министерство иностранных дел Германии просто выразило свою благодарность героям Вермахта.\n"
 WORLD.40022.a: "Кошмар нашего народа продолжается."
 WORLD.40022.b: "Мир вновь увидел слабость большевизма!"
 WORLD.40022.c: "Учение Маркса в очередной раз потерпело неудачу."
 
 #Zhdanov
 WORLD.40023.t: "[Get_newspaper_header]Марш прогресса закончился"
 WORLD.40023.desc: "После жестоких боев по всей русской равнине армии Советской Федерации потерпели поражение от сил Вермахта. Первоначально отбросив немцев на территорию Московии, они не смогли удержать свои завоевания, поскольку их все дальше вытесняли с немецкой колониальной территории. Такое развитие событий стало катастрофой для всего свободного мира, так как они возлагали множество надежд на недавно реформированное коммунистическое правительство, несмотря на некоторые из его эксцентричных качеств. Теперь кажется, что футуристическая призма, через которую русские смотрели на жизнь последние несколько лет, потерпела крах.\n\nНемецкий народ празднуют свою победы. Торжества проходят по улицам Германии, пока свободный мир скорбит вместе с Россией. Никому неясно, каким может быть следующий шаг Советского Союза, однако точно понятно, что он не сможет угрожать колониальным владениям Германии в обозримом будущем.\n"
 WORLD.40023.a: "Красная звезда падает обратно на Землю."
 WORLD.40023.b: "Deutschland über alles!"
 WORLD.40023.c: "Сила науки ослабевает."
 
 #Bukharina
 WORLD.40024.t: "[Get_newspaper_header]Дочь социализма сдается"
 WORLD.40024.desc: "Войска Советского Союза, возглавляемые энергичной дочерью предыдущего советского лидера Бухариным, были вынуждены сесть за стол переговоров. После первоначальных успехов, которые вселили в большую часть свободного мира надежду на то, что волна свободы вот-вот захлестнет оккупированную немцами Европу, солдаты Рейха смогли остановить прилив и повернуть красную волну вспять, закрепив свою власть на русских равнинах. Нет никаких сомнений в том, что в ближайшем будущем Германия больше не увидит угрозы с востока.\n\nБухарина заперлась со своими ближайшими советниками, чтобы обсудить что делать дальше. Некоторые неназванные источники уже опасаются, что в недавно реформированном Советском Союзе начинают проявляться трещины. Немцы в восторге от перемены судьбы на их восточной границе, в то время как американцы выразили свои соболезнования советскому народу.\n"
 WORLD.40024.a: "Бухарин остается неотомщенным."
 WORLD.40024.b: "Жизненное пространство продолжается!"
 WORLD.40024.c: "Дочь пала так же, как и ее отец."
 
 #Kaganovich
 WORLD.40025.t: "[Get_newspaper_header]Красные сдаются"
 WORLD.40025.desc: "Весь свободный мир, затаив дыхание, ждал краха немецкого господства в Европе. Однако немцы доказали, что такая вера была ошибочной, поскольку они свели на нет все первоначальные успехи советских войск и заставили их отступить за границу Московии. Правительство Кагановича, жестокое и резковатое в своих директивах, возлагало все свои надежды на победу на Западе. В связи с этим поражением возникают некоторые опасения по поводу того, что может последовать за недавно воссоединенным российским государством.\n\nНемецкий народ празднует свою победу над большевизмом с обновленной верой в свое правительство и партию, поскольку их торжества почти идентичны тем, которые последовали за первой победой на востоке. Американцы выразили сожаление, но обещают продолжить свою борьбу. Советское правительство еще не сделало официального заявления, и поступают сообщения, что Каганович планирует новые чистки против предательских элементов, которые помешали его военным усилиям.\n"
 WORLD.40025.a: "Кто-то должен быть в этом виноват..."
 WORLD.40025.b: "Большевизм не может победить немецкую мощь!"
 WORLD.40025.c: "Тьма царит по всей Европе."
 
 #Khrushchev
 WORLD.40026.t: "[Get_newspaper_header]Советская катастрофа"
 WORLD.40026.desc: "Когда советские войска пересекли границу рейхскомиссариата Московии, Никита Хрущев был уверен, что его солдаты сокрушат своих немецких противников "под пятой марксистского прогресса". Теперь лидеру Советского Союза нечего сказать, поскольку немцы, потерпев насколько начальных поражений от советских войск, сумели отбросить их назад и вновь обеспечить свой контроль над русскими равнинами.\n\nНадежда, которая наполняла улицы советских городов перед вторжением, исчезла, ей на смену пришла атмосфера подозрительности, поскольку министры и чиновники обвиняют друг друга в своих неудачах. В то время как по всему Германскому рейху разгораются торжества, тревога и страх теперь царят по всему Советскому Союзу, где люди ждут, какими могут быть последствия такой неудачи.\n"
 WORLD.40026.a: "Как это могло произойти?!"
 WORLD.40026.b: "Наша сила неоспорима!"
 WORLD.40026.c: "Германия восстает, пока мир плачет."
 
 #Yagoda
 WORLD.40027.t: "[Get_newspaper_header]Советские войска признают свое поражение"
 WORLD.40027.desc: "К разочарованию всего свободного мира, Советский Союз в очередной раз потерпел поражение от рук Вермахта. Многие надеялись, что с воссоединением России под руководством Генриха Ягоды у них окажется достаточно сил и стойкости, чтобы сокрушить немецкую армию. Тем не менее, после нескольких месяцев жестоких боевых действий, в результате которых сотни тысяч вдов по всей Евразии остались безутешными, Советы были вынуждены признать свое поражение.\n\nПразднования захлестнули всю Германию, но особенно много их было в нетронутых колониальных владениях, которые оказались под угрозой советского вторжения. Чиновники в советском правительстве обвиняют друг друга в потерях, пока НКВД призывают к новому раунду чисток, чтобы устранить тех, кого они считают "внутренними диссидентами", людей, которые помешали военным усилиям. Похоже, кровопролитие в России еще не закончилось.\n"
 WORLD.40027.a: "Кто несет за это ответственность?!"
 WORLD.40027.b: "Триумф германской воли!"
 WORLD.40027.c: "Вы не можете выиграть войну одними лишь ГУЛАГами."
 
 #Bessonov
 WORLD.40028.t: "[Get_newspaper_header]Президиум объявляет о капитуляции перед немцами"
 WORLD.40028.desc: "В течение последних нескольких месяцев все взоры были обращены на Советский Союз в надежде, что обновленное коммунистическое государство сможет сбросить немецкое ярмо над Европой. Несмотря на то, что советским войскам удалось оттеснить немцев на большую часть русских равнин, Вермахт смог провести успешную контратаку, которая нанесла сокрушительный удар советским военным. Рейх вновь обезопасил свои восточные владения, в то время как народ Германии празднует свою третью победу над большевизмом.\n\nАмериканский Госдепартамент поклялся, что продолжит борьбу с фашистским влиянием по всему миру, и что это лишь незначительная неудача. Однако настроение в залах советского правительства гораздо более мрачное. Многие сомневаются в способностях Бессонова, и еще больше опасаются за дальнейшую стабильность Союза после такого катастрофического поражения. Одно можно сказать наверняка: Россия больше не будет угрожать Германии.\n"
 WORLD.40028.a: "Марксистская мечта умирает вместе с нами."
 WORLD.40028.b: "Тысячелетний Рейх продолжается!"
 WORLD.40028.c: "Вдовы и рабочие скорбят одинаково."
 
 #Sablin (noooooo)
 WORLD.40029.t: "[Get_newspaper_header]Конец мечты"
 WORLD.40029.desc: "Когда Советский Союз объявил о своем вторжении на восточные территории Германии, мир затаил дыхание. Теперь все они скорбят вместе с народом России, поскольку Советский Союз объявил о своей капитуляции перед немецким войскам. Несмотря на первоначальные успехи против Вермахта, немецким военным удалось отвоевать большую часть своей территории. Советское правительство было вынуждено признать территориальные завоевания немцев во Второй мировой войне, становясь все ближе к трагедии, которая последует для жителей русских равнин.\n\nТоржества вспыхнули по всему Германскому Рейху, причем наибольший восторг испытывают немецкие колониальные поселения на Востоке. Саблин, лидер обновленного Советского Союза, не дал комментариев. Источники в правительстве говорят об удрученности и депрессией советского лидера, что резко контрастирует с его прежним поведением. У российского народа отняли последнюю надежду.\n"
 WORLD.40029.a: "Наши мечты превращаются в кошмары."
 WORLD.40029.b: "Большевизм падет перед нашей мощью!"
 WORLD.40029.c: "Мечта Ленина снова разбивается вдребезги."
 
 #Despot Stalina
 WORLD.40049.t: "[Get_newspaper_header]Немецкие войска одерживают верх"
 WORLD.40049.desc: "Российское правительство объявило о своей капитуляции перед немецкими войсками, поскольку их военные были выбиты с территорий рейхскомиссариата Московии. Светлана Сталина, глава российского правительства, объявила о своем поражении по радио, прежде чем вернуться в свой офис, чтобы обсудить со своими советниками дальнейшие шаги. Большинство международных наблюдателей опасаются за стабильность режима, который так много сделал для своего существования, поставив на победу в этой войне.\n\nПравительство Германии объявило национальный день празднования в ответ на свою победу, поскольку вечеринки в честь победы проходят по всей территории Рейха. Американское правительство пообещало продолжать борьбу с фашизмом везде, где это возможно. Российское правительство сообщило о том, что оно восстановит порядок на своей территории и что это еще не конец их правления.\n"
 WORLD.40049.a: "Все, что я сделала, было напрасно..."
 WORLD.40049.b: "Славяне обнаруживают свою неполноценность."
 WORLD.40049.c: "Немецкий орел проглатывает русскую птицу."
 
 #Zykov
 WORLD.40050.t: "[Get_newspaper_header]Победа Вермахта"
 WORLD.40050.desc: "Российская Республика объявила о своей безоговорочной капитуляции перед Германским рейхом, поскольку российская армия потерпела неудачу в достижении своей цели по освобождению Московии. Сторонние наблюдатели уже сообщают о беспорядках во многих городах России, миллионы людей вышли на улицы с требованием немедленной отставки президента Зыкова. Для обеспечения того, чтобы протесты оставались мирными, были развернуты подразделения местной и национальной полиции.\n\nТем временем в Германии начались грандиозные торжества, отмечая новый указ фюрера об учреждении нового национального праздника. Япония сдержанно выразила недовольство, в то время как Америка заявила, что демократия никогда не поколеблется в борьбе с фашизмом. Ожидается, что президент Зыков объявит о выборах, чтобы успокоить протестующих.\n"
 WORLD.40050.a: "Поражение..."
 WORLD.40050.b: "Славяне снова терпят поражение."
 WORLD.40050.c: "Русские проиграли еще одну войну."
 
 #Vladimir
 WORLD.40051.t: "[Get_newspaper_header]Имперская катастрофа"
 WORLD.40051.desc: "С воссоединением России под имперским знаменем казалось, что трагедия начала 20-го века, наконец-то подошла к концу, а царизм снова возродился, как птица феникс из пепла. История, однако, повторилась в очередной раз. Царь Владимир III объявил о капитуляции России перед наступающими немецкими войсками.\n\nСоциалистические, фашистские и либеральные элементы в стране уже пришли в ярость от этой новости, и кажется вероятным, что Россия движется к состоянию новой анархии. Попытки царя призвать к спокойствию провалились, поскольку по России распространяются сообщения о беспорядках и столпотворении. Тем временем немцы ликуют по поводу своей победы, пока пивные заполняются возвращающимися с войны солдатами Вермахта. Президент США объявил, что, несмотря ни на что, демократия будет продвигаться вперед и что фашизм не одержит верх над свободой.\n"
 WORLD.40051.a: "Неужели Бог оставил нас?"
 WORLD.40051.b: "Победа арийской расы!"
 WORLD.40051.c: "Еще один пример имперской некомпетентности."
 
 #Werbell
 WORLD.40052.t: "[Get_newspaper_header]Разбитые наемники"
 WORLD.40052.desc: "Кажется, что история никогда не будет благосклонна к русскому медведю. Сегодня Соединенные Штаты России объявили о своей полной капитуляции перед Германским рейхом, поскольку силы России проиграли еще одну битву против своих заклятых врагов. С недавним объединением России Митчеллом Уэрбеллом III, печально известным наемником, казалось, что у России, наконец-то, может появиться шанс победить немцев. Однако этому не суждено было сбыться. Заявление о капитуляции породило массовые беспорядки, а также весть о том, что Уэрбелл покинул страну, находящуюся в условиях хаоса.\n\nВ то время как Германия празднует, Россия осталась без лидера. В Америке разочарованы таким поворотом, поскольку все их инвестиции в Россию оказались напрасными, а демократия теряет еще одного союзника. В недавнем заявлении президент Соединенных Штатов заявил, что американский народ никогда и ни при каких обстоятельствах не склонится перед тиранией.\n"
 WORLD.40052.a: "Кто позволил иностранцам править нашими землями?"
 WORLD.40052.b: "Превосходство арийцев снова подтверждено."
 WORLD.40052.c: "Еще одна потеря для России."
 
 #Shafarevich
 WORLD.40053.t: "[Get_newspaper_header]Провал математика"
 WORLD.40053.desc: "Сегодня утром президент Российской республики Игорь Шафаревич объявил о капитуляции российских войск перед немецкими военными, последовавшей после неудачного вторжения на восточные территории Рейха. После первоначального вторжения, в котором русские добились ошеломляющего успеха, большая часть мира надеялась, что эта война положит конец нацистской тирании в Европе. Однако, кажется, что Рейху суждено просуществовать еще много лет. В каждом крупном городе Германии теперь разгораются празднования, пока жители России возвращаются к состоянию отчаяния.\n\nВ то время как реакция Японии была довольно сдержанной, Соединенные Штаты пообещали, что такое событий не станет концом антифашистской борьбы в Европе, продолжив свое сражение за освобождение старого света. Шафаревич, однако, теперь вынужден бороться с последствиями своего неудавшегося вторжения, поскольку многие ставят под сомнение его дальнейшую компетентность в управлении российской нацией, пока вся Россия оплакивает своих павших.\n"
 WORLD.40053.a: "Где мы допустили просчет?"
 WORLD.40053.b: "Наша мощь остается неоспоримой."
 WORLD.40053.c: "Тьма царит над старым миром."
 
 #Pokryshkin
 WORLD.40064.t: "[Get_newspaper_header]Рейх побеждает Федерацию"
 WORLD.40064.desc: "В четвертый раз за это столетие российский флаг оказывается разорван в клочья. Ошеломляющая контратака Германии вынудила Александра Покрышкина провести переговоры о капитуляции. В связи с массовыми эвакуациями с линии фронта, происходящими наряду со всеобщими беспорядками после объявления о капитуляции, силовики начали терять веру в лидерство Покрышкина.\n\nИ пока немецкие солдаты-победители возвращаются в свои дома и семьи, вся Германия празднует наступление новой эры мира и единства, поскольку чувство массового патриотизма растет по всей истерзанной войной стране. Вто же время, ОСН поспешно перерисовывает свои военные планы, созывая закрытые политические собрания для обсуждения того, что же делать дальше. Похоже, что власть национал-социализма в Европе сохранится еще на долгое, долгое время..."
 WORLD.40064.a: "Мы подвели наш народ."
 WORLD.40064.b: "Deutschland Uber Alles!"
 WORLD.40064.c: "Русские снова отступают."
 
 #Serov
 WORLD.40054.t: "[Get_newspaper_header]Германский рейх одерживает победу"
 WORLD.40054.desc: "Российская Национальная Советская Республика официально потерпела поражение в войне против Германского рейха. РНСР, возглавляемая самопровозглашенным "Новым Марксом" Иваном Серовым, руководствовалась причудливым сочетанием советской и нацистской идеологии, открыто отдавая приоритет этническим русским над другими народами. Серов утверждал, что такое слияние было единственным способом спасти Россию в этом третьем конфликте с Рейхом, но все его теории свелись к тысячам трупам, теперь разбросанных по русским равнинам.\n\nВ тех частях России, которые еще не оккупированы Германией, русские, уставшие от деспотичного правления Серова, и униженные этим поражением, подняли оружие против своего Вождя. Тем временем Германия одержала громкую победу в холодной войне и в очередной раз доказала миру свою силу. По мере того как на территориях Рейха вспыхивают торжества, кажется, что для Германии, возможно, наступает новая эра процветания.\n"
 WORLD.40054.a: "Кто позволил иностранцам править нашими землями?"
 WORLD.40054.b: "Превосходство арийцев еще раз доказано."
 WORLD.40054.c: "Россия больше не может этого выносить."
 
 #Gumilyov
 WORLD.40055.t: "[Get_newspaper_header]Поражение Евразийского государства"
 WORLD.40055.desc: "Сегодняшнее утро принесло известия о том, что Евразийское государство потерпело поражение в войне против Германского рейха. Евразия, возглавляемая пассионариями Льва Гумилева, является крайне правым государством, руководствующимся убеждением о том, что русские этнически и политически связаны с народами Азии. Это утверждение стало реальностью, поскольку большая часть Евразийского государства теперь находится в границах Азии. В тех частях России, которые все еще не оккупированы Германией, те, кто устал от неофеодального правления Гумилева, подняли оружие против своего евразийского правительства. Еще неизвестно, переживет ли Гумилев грядущие неприятности.\n\nПобеда Германии над Евразией еще больше укрепила господство немцев над Старым Светом. Многолюдные торжества прошли по всей территории Рейха, от Роттердама до колониальных городов в глубине русских равнин.\n"
 WORLD.40055.a: "Евразийская мечта мертва, а вместе с ней и вся Россия."
 WORLD.40055.b: "Унтерменши потерпели неудачу в последний раз."
 WORLD.40055.c: "Германия снова победила."
 
 #Dem Komi
 WORLD.40056.t: "[Get_newspaper_header]Вторжение терпит крах"
 WORLD.40056.desc: "Создается впечатление, что демократии не удалось одержать победу над фашизмом, поскольку российские войска безжалостно отступают под напором немецкого Вермахта. Президент Российской Республики объявил об условной капитуляции перед немцами, в то время как в крупных городах Германии проходят праздничные мероприятия. Во всем свободном мире реакция на это событие была очень сдержанной, а американский президент назвал победу Германии "темным днем для демократии".\n\nС этой великой победой немецкого народа политические разногласия, имевшие место несколько месяцев назад, в значительной степени растворились в новой эре гордости и единства Германии. В России, однако, вспыхнули массовые протесты с требованием отставки "слабого и бесполезного" руководства для проведения новых выборов. С объявлением военного положения во многих городах России над русским народом наступает новая, мрачная эра.\n"
 WORLD.40056.a: "Как это могло случиться?"
 WORLD.40056.b: "Ариец доказал свое превосходство!"
 WORLD.40056.c: "Русские снова унижены..."
 
 #Tomsk
 WORLD.40057.t: "[Get_newspaper_header]Победа Германии на Востоке"
 WORLD.40057.desc: "Тьма снова опускается на старый свет, поскольку силы Российской Республики начинают медленное и болезненное отступление на восток после их капитуляции перед немецким командованием. В течение последних дней войны правительство Республики сталкивалось с мятежными армейскими подразделениями наряду с народными протестами, которые парализовали его способность управлять страной. Еще неизвестно, сможет ли Россия оправиться от этой катастрофы.\n\nМировая реакция на поражение России была неоднозначной. Правительство Германии находится на волне патриотизма и единства. Многие немецкие граждане откладывают в сторону свои разногласия, чтобы принять участие в праздновании величия своей страны. ОСН же находится на грани паники, поскольку секретные встречи и пересмотр планов - это все, на что послам свободного мира придется рассчитывать в ближайшем будущем.\n"
 WORLD.40057.a: "Еще одно унижение..."
 WORLD.40057.b: "Ариец доказал свое превосходство!"
 WORLD.40057.c: "Железный занавес остается в силе."
 
 #Yeltsin
 WORLD.40058.t: "[Get_newspaper_header]Медведь усыплен"
 WORLD.40058.desc: "Сегодня Российская Федеративная Республика потерпела одно из своих самых крупных поражений, поскольку ее война против нацистской Германии закончилась катастрофой, так как после нескольких месяцев кровопролитных боев немецкие войска разгромили российскую армию. Несмотря на доблестные усилия, войска республики были вынуждены отступить к линии А-А, а правительство начало проведение мирных переговоров. В ответ на это многие россияне начали сомневаться в будущем российской демократии. Хаос и беспорядки вспыхнули по всей стране, и на фоне опасений краха правительства, многие граждане уже бегут из страны.\n\nПрезидент Борис Ельцин, бывший символом надежды и свободы во время войны, бежал в Соединенные Штаты незадолго до официальной капитуляции, оставив в стране вакуум лидерства. С падением России и триумфом немцев факел свободы в старом свете погас.\n"
 WORLD.40058.a: "Прощай, моя родина..."
 WORLD.40058.b: "Зиг Хайль!"
 WORLD.40058.c: "Свет демократии в России погас."
 
 #Petlin
 WORLD.40059.t: "[Get_newspaper_header]Освобождение Европы терпит неудачу"
 WORLD.40059.desc: "Мир потрясенно наблюдает за тем, как некогда непрерывное продвижение Русской Народной Республики по восточной территории Пакта не только затормозилось, но и было полностью отброшено. Вермахту удалось отбить русские войска и заставить правительство подписать договор, прекращающий любые попытки России вернуть утраченные территории.\n\nВ то время как президент Николай Петлин пытается сохранить хоть какое-то подобие стабильности после такой национальной трагедии, ОСН, поддержавшая Национальную Республику в наращивании ее военных усилий, выразила свои соболезнования и надежду на то, что российский народ продолжит борьбу против тирании. Тем временем Рейх отпраздновал свое господство над Восточной Европой, а его фюрер объявил о победе над "бесполезной либеральной агрессией". По мере падения русского орла любое подобие надежды на свободную Европу, похоже, теряется под звуки марша немецких сапог.\n"
 WORLD.40059.a: "Мы подвели наш народ и его борьбу за свободу."
 WORLD.40059.b: "Мы победили их снова, как и ожидалось."
 WORLD.40059.c: "Свободный мир в очередной раз потерпел неудачу."
 WORLD.40059.d: "Свет свободы в Европе погас."
 
 #Mikhail
 WORLD.40060.t: "[Get_newspaper_header]Империя терпит крах"
 WORLD.40060.desc: "Худшие вести пришли сегодня с полей Восточной Европы, поскольку немцы объявили о своей победе над российскими противниками. В то время как первоначальные успехи Белой армии свидетельствовали о прогрессе, немецкие войска оказались куда лучше, чем ожидалось, поскольку русских медленно оттесняли к линии А-А. Бесчисленное множество людей сейчас покидают континент в массовом исходе, невиданном со времен операции "Барбаросса".\n\nТакое поражение нанесло сокрушительный удар по свободному миру, однако ОСН заявила, что они продолжат бороться за Европу, освобожденную от немецкой тирании. Тем временем царь Михаил II призывает свой народ сохранять спокойствие, пока громадные беспорядки продолжают нарастать по всей Российской империи. Социалистическая агитация распространяется по городам, пока некоторые группировки Белой армии ставят под сомнение руководство царя, а Россия стремительно приближается к новой эпохе тьмы.\n"
 WORLD.40060.a: "Отец... Мне так жаль..."
 WORLD.40060.b: "Предсказуемый результат."
 WORLD.40060.c: "Романовы переворачиваются в своих безымянных могилах."
 
 #Yuriy
 WORLD.40061.t: "[Get_newspaper_header]Величайшее поражение Руси"
 WORLD.40061.desc: "Сегодня печальный день для русского народа, поскольку правительство Руси объявило о своей капитуляцией перед немецкой армией. Такое поражение серьезно пошатнуло легитимность Юрия и теперь Борис Крылов, наследник Рюрика II, кажется подходящей заменой на трон, пока над побежденной русской нацией нависает угроза гражданской войны.\n\nВ Германии проводятся празднества, поскольку переполненный мегаполис заполняют военные парады, сопровождаемые ликующими зрителями. Несмотря на то, что мы живем в эпоху растущей политической поляризации Германии, эта победа вернула уровень патриотизма, невиданный уже много лет. Реакция в других странах была куда более сдержанной: японцы хранят относительное молчание, в то время как американцы, как сообщается, направили послов, чтобы выразить свои соболезнования погибшим в борьбе за свободу России.\n"
 WORLD.40061.a: "Выживет ли династия Рюриковичей?"
 WORLD.40061.b: "Это доказывает наше превосходство!"
 WORLD.40061.c: "Россия снова впадает в спячку."
 
 #Lydia
 WORLD.40062.t: "[Get_newspaper_header]Русь терпит поражение"
 WORLD.40062.desc: "Народ России в очередной раз потерпел поражение от превосходящих сил Германии. Несмотря на первоначальные успехи, в результате которых России удалось захватить большую часть равнин рейхскомиссариата Московии, Вермахту удалось остановить наступление и в конечном итоге обратить тенденцию вспять, вернув себе свою колониальную территорию. Вера в династию Рюриковичей пошатнулась, поскольку правящий монарх России Рогнеда I оказалась столь же непопулярной, как и покойный Николай II.\n\nТоржества вспыхивают по всему Германскому рейху, вселяя в немецких граждан невиданные уже много лет чувства единения и патриотизма. Соединенные Штаты пообещали, что это поражение не станет концом борьбы с фашизмом. Однако жесткая политика Рогнеды с обещаниями освобождения Запада потерпела полный крах. Россия сейчас - пороховая бочка, готовая взорваться.\n"
 WORLD.40062.a: "Нам обещали славу, а нашли пепел."
 WORLD.40062.b: "Пусть они гниют в своем темном веке."
 WORLD.40062.c: "Волчица отступает."
 
 #Batov
 WORLD.40063.t: "[Get_newspaper_header]Продвижение Народного союза остановилось"
 WORLD.40063.desc: "К разочарованию и страху всех в России, Российский народный союз потерпел поражение в своей попытке освободить Восточную Европу. Многие в России верили, что непобедимая и легендарная армия сможет победить расколотый Вермахт, но этому не суждено было сбыться. После нескольких месяцев жестоких боев армия потеряла свою сплоченность и отошла вглубь страны.\n\nТоржествах проходят по всей территории Германии, ожидается, что сам фюрер выступит с телевизионной речью перед своей нацией. Тем временем Батов и его приближенные сейчас пытаются сохранить единство Союза и оправиться от такой ужасной потери. Несколько чиновников пытаются найти козлов отпущения за потери, которые, по их мнению, были вызваны врагами народа. Кажется, что эпоха нестабильности в России вновь вернулась.\n"
 WORLD.40063.a: "Наша мечта разбита."
 WORLD.40063.b: "Доказательство арийской воли!"
 WORLD.40063.c: "Полки больше не маршируют."
 
 #Shepunov
 WORLD.40065.t: "[Get_newspaper_header]Поражение Белых перед лицом Рейха"
 WORLD.40065.desc: "Силы Белой армии встретились со своим главным врагом, однако не так, как все рассчитывали. Сегодня утром генерал Борис Шепунов объявил, что Российская империя капитулировала перед немецкими войсками. Несмотря на первые успехи, Белая армия не смогла удержать свои завоевания, поскольку немцы оттеснили их обратно через границу. Теперь Белая армия с позором возвращается домой, пока руководство находится в поисках козлов отпущения, чтобы попытаться объяснить это катастрофическое поражение.\n\nНарод Германского рейха празднует, в то время как остальной мир скорбит о потери шанса того, что могло бы стать распадом нацистской империи. Вернувшись в Россию, Борис Шепунов и царь горячо обсуждают, что делать дальше. Власть Белых в империи ослабевает, поскольку в крупных городах России раздаются песнопения, которых не было слышно с 1917 года. Россия, похоже, движется к еще большему отчаянию и хаосу.\n"
 WORLD.40065.a: "Белые больше не маршируют."
 WORLD.40065.b: "Немецкий орел парит выше, чем когда-либо!"
 WORLD.40065.c: "Даже империя не смогла спасти Россию."
 
 #Bunyachenko
 WORLD.40066.t: "[Get_newspaper_header]Триумф Германии в России"
 WORLD.40066.desc: "Для Европы наступают удивительные дни, поскольку Вторая западнорусская война закончилась так же, как и первая - победой Германии. Сергей Буняченко, правитель российского государства, исчез из поля зрения общественности, поскольку ситуация на улицах ухудшается почти до анархии. Будучи выходцем из рядов РОА, группы, когда-то предавшей Красную Армию во время первой Западнорусской войны, улицы России теперь наполнены слухами о том, что их лидер, возможно, хотел, поражения своей страны.\n\nВ Германии на улицах царит атмосфера праздника, поскольку во многих городах и селах начались массовые демонстрации в поддержку действий правительства. Политические разногласия исчезли, и после проблем 70-х годов немецкий народ познал настоящее чувство единения. Медленно, но верно весь мир начал осознавать, что Германский рейх просуществует еще очень, очень долго.\n"
 WORLD.40066.a: "Искупление предателя рассыпается прахом."
 WORLD.40066.b: "Ариец снова верховенствует!"
 WORLD.40066.c: "Еще одна бессмысленная бойня..."
 
 #Rodzaevsky
 WORLD.40067.t: "[Get_newspaper_header]Фашистская революция терпит крах"
 WORLD.40067.desc: "Россия, похоже, просто обречена терпеть поражение за поражением. Четыре раза за последнее столетие она подвергалась изуродованиям всех мастей. Сегодня в Риге немцы и русские договорились о мирном урегулировании конфликта, официально завершив российскую войну за национальное восстановление незабываемым поражением от страны, которой она сама когда-то вдохновлялась. То, что многие называют гражданской войной фашизма, еще раз доказало безраздельное господство Германии.\n\nВсе это происходит после того, как все более отчаянные попытки администрации Амура выиграть войну послужили искрой для распространения пожара национального недовольства, забастовок и международного осуждения. Улицы почти каждого российского города переполнены диссидентами, пока конца войне против русского народа не предвидится. Российская трагедия продолжается, в то время как немецкий орел парит выше, чем когда-либо.\n"
 WORLD.40067.a: "В следующий раз мы сожжем Берлин."
 WORLD.40067.b: "Рейх находится на вершине."
 WORLD.40067.c: "Слезы Востока беззвучно падают с небес."
 
 #Oktan
 WORLD.40068.t: "[Get_newspaper_header]Октан нашутил сам себя"
 WORLD.40068.desc: "В результате одного из самых странных поворотов событий этого столетия Рейх одержал победу над Россией, управляемой немецким капиталом. Направив различные крупные инвестиции в предательскую Самарскую республику, клика Октана быстро обнаружила, что у нее есть государство, которым нужно управлять. И по мере того как капитал перетекал через границу, клика Октана становилась все более уверенной в своих собственных силах и потому начала свое неудачное вторжение на восточные территории Рейха.\n\nФатально то, что они, похоже, забыли о силе своих хозяев. В быстром развитии событий Рейх уничтожил неподготовленную и несогласованную армию наемников, что привело к большой потере прибыли клики Октана, причитающейся в виде военных репараций. Поскольку Россия оказывается без своего западного благодетеля, ее будущее представляется более мрачным, чем когда-либо.\n"
 WORLD.40068.a: "Когда-нибудь мы сравняем счет."
 WORLD.40068.b: "Победу не купишь за наличные."
 WORLD.40068.c: "Бизнесмену нужен поводок потуже."
 
 #Vagner
 WORLD.40069.t: "[Get_newspaper_header]Триумф настоящего Рейха"
 WORLD.40069.desc: "Сегодня случилось то, что большинство военных аналитиков считают наиболее предсказуемым исходом. Вторая Западнорусская война закончилась полной катастрофой для Русского Рейкха, после чего государство Вагнера было вынуждено подписать мирный договор с тяжелейшими репарациями. По всей Германии проходят марши победы. Мэр Франкфурта заявил, что "народы Европы наконец-то добились безопасности от реакционеров с Дальнего Востока".\n\nВ государстве по ту сторону Московии теперь царит полный хаос, поскольку иллюзия этнического превосходства была разрушена мощью немецких вооруженных сил. Новые российские осколки и анархия охватывают сельскую местность, пока остальные города охвачены забастовками. Дни Русского Рейкха сочтены."
 WORLD.40069.a: "Орел в клочьях..."
 WORLD.40069.b: "С медведем покончено."
 WORLD.40069.c: "Ожидаемый результат."
 WORLD.40069.d: "У них не было ни единого шанса."
 
 #Velimir
 WORLD.40070.t: "[Get_newspaper_header]Падение Гипербореи"
 WORLD.40070.desc: "Вторая Западнорусская война завершилась подписанием Рижского мирного договора между Германией и Гиперборейской нацией. Теперь государство волхвов лежит в руинах из-за потери почти всей своей военной мощи. Барабаны войны раздавались с момента воссоединения России, и все же они были разбиты и разорваны на части мощью немецких вооруженных сил.\n\nВ условиях, когда экономика России пошатнулась из-за нового поражения, запечатленного в крови ее народа, мир ждет, еогда гиперборейскому государству придет конец. Многие эксперты полагают, что Россия скоро развалится, а вместе с ней над русским народом воцарится новая эпоха анархии. Пока Германия празднует свою победу, Россия погружается в хаос.\n"
 WORLD.40070.a: "Мы разгневали богов."
 WORLD.40070.b: "Триумф нашей воли."
 WORLD.40070.c: "Черт возьми, у немцев теперь преимущество..."
 WORLD.40070.d: "Старому миру пришел конец."
 
 #Omsk
 WORLD.40071.t: "[Get_newspaper_header]Поражение Черной Лиги"
 WORLD.40071.desc: "Великий суд оказался ни чем иным, как очередным катастрофой в длинном списке поражений российского государства. Когда Черная лига штурмовала восточную границу Германии, многие во всем мире ожидали, что Российское правительство национального восстановления сотрет с лица земли их кровного врага. Однако после быстрого отступления вызванное особенностью суровой русской зимы, немецким военным удалось перегруппировать и отбросить нападавших.\n\nВо время своего массового отступления вглубь российской территории Лига совершила множество зверств. Уничтожение Вятки наряду с другими известными западнорусскими городами вызвал широкое международное осуждение. Теперь Черная лига одинока в своем крестовом походе против тевтонцев, и по мере того, как Вермахт приближается к столице Омску, некоторые задаются вопросом, что может произойти, когда немцы доберутся до города.\n"
 WORLD.40071.a: "Орел умирает с криком!"
 WORLD.40071.b: "Одни слова, никаких действий."
 WORLD.40071.c: "Свободный мир оплакивает Европу."
 WORLD.40071.d: "Доказательство ошибочности методов Язова."
 
 #Matkovsky
 WORLD.40072.t: "[Get_newspaper_header]Поражение Российской национальной республики"
 WORLD.40072.desc: "Не так давно Российская республиканская армия пересекла границу Московии, выступив против Германского рейха в попытке вернуть себе не только территорию своей страны, но и ее гордость и место на мировой арене. Однако, поскольку Вермахт продвигается все дальше на территорию России, Германия в третий раз за три десятилетия одержала победу над своим восточным врагом.\n\nВождь всех россиян Михаил Матковский отсутствовал на мирных переговорах и до сих пор не обратился к нации после такого сокрушительного поражения, сославшись на проблемы со здоровьем. Несмотря на это, официальные лица республики заявили о своей неизменной вере в его лидерство в последовавшим за этим глубоким политическим кризисом. ОСН опубликовало заявление, в котором осудило "акт нацистской агрессии" Рейха и выразило символические пожелания правительству Вождя. Однако мало кто ожидает, что Республика переживет ближайшие дни.\n"
 WORLD.40072.a: "Битва не может быть проиграна!"
 WORLD.40072.b: "Они ничего не знали о могуществе."
 WORLD.40072.c: "Рейх пережил еще один день."
 WORLD.40072.d: "Воля не смогла превзойти силу."
 
 #Shukshin
 WORLD.40107.t: "[Get_newspaper_header]Триумф Рейха над Федерацией"
 WORLD.40107.desc: "После шокирующей смерти президента России Василия Шукшина вице-президент Александр Покрышкин объявил о том, что Российская Федерация провела переговоры о капитуляции с Германским рейхом. Свободный мир скорбит об утрате своей величайшей надежды свергнуть Рейх с европейского трона, в то время как русский народ в отчаянии из-за смерти своего вдохновляющего лидера.\n\nПосле этого объявления в Германии состоялся торжественный парад победы, и эксперты предсказали, что в результате такого триумфа немецкому руководству будет предоставлен карт-бланш на ближайшие несколько лет. С другой стороны, ОСН и Сфера разрабатывают планы действий в чрезвычайных ситуациях, возможно, опасаясь - или, в случае со Сферой, надеясь, - что вся Россия вновь превратится в руины.\n"
 WORLD.40107.a: "Возможно, мы никогда больше не будем едиными."
 WORLD.40107.b: "Недочеловеки уничтожены."
 WORLD.40107.c: "Немецкая угроза укрепляет свою империю зла."
 WORLD.40107.d: "Свет в Европе снова угасает."
 
 #End Loss Events
 
 #Victory Events
 
 #Tukh
 
 WORLD.40073.t: "[Get_newspaper_header]Победа Красной армии Тухачевского"
 WORLD.40073.desc: "В речи, произнесенной в Каунасе, великий маршал и премьер-министр Советского Союза Михаил Тухачевский триумфально объявил миллионам зрителей, что Красная Армия успешно нанесла поражение "фашистским паразитам" и объявила о победе коммунизма таким образом отомстив за десятилетия оккупации. Тем временем, немецкое правительство, похоже, находится в состоянии полного хаоса, поскольку силы Вермахта отчаянно бегут обратно в Германию.\n\nВ то время как международные наблюдатели празднуют поражение Рейха, у всего мира возникает озабоченность по поводу политики возрождающегося Союза. Волны массовых чисток охватили всю Восточную Европу, пока немецкие поселенцы массово депортируются или бегут из оккупированных регионов. С восточных земель все еще поступают сообщения о пустынях и выжженных землях, появившихся из-за применения химического и биологического оружия. Похоже, что, даже после победы Россия не откажется от своих разрушительных методов.\n"
 WORLD.40073.a: "Немецкие орды побеждены!"
 WORLD.40073.b: "Орел падает на землю."
 WORLD.40073.c: "Что станет с Восточной Европой?"
 
 #Shafarevich
 
 WORLD.40074.t: "[Get_newspaper_header]Триумф математика"
 WORLD.40074.desc: "Сегодняшнее утром стало мрачным надгробием для национал-социалистической идеологии, поскольку потерпевшие поражение немецкие солдаты возвращаются в свои дома после объявления о заключении Рижского мирного договора. Президент Российской Республики Игорь Шафаревич выступил в Минске, провозгласив, что "в Россию, наконец, вернулись мир и процветание".\n\nПо всей Германии вспыхивают массовые беспорядки, поскольку восставшие армейские подразделения протестуют против "слабого и бесполезного" правительства. В Америке такую победу встретили гораздо более позитивно. Большинство американских городов отпраздновали поражение Германии, несмотря на неодобрение американским правительством авторитарных методов Шафаревича. В Восточной Европе планируется массовая волна перераспределения земель поселенцев в руки российских олигархов, наряду с суровыми наказаниями для коммунистических повстанцев. Русский медведь победил, но не проявляет признаков того, что теряет свои зубы.\n"
 WORLD.40074.a: "Слава России!"
 WORLD.40074.b: "Мы были унижены..."
 WORLD.40074.c: "Медведь триумфально возвращается на мировую арену."
 
 #Zhukov
 
 WORLD.40075.t: "[Get_newspaper_header]Красная Армия побеждает во Второй Западнорусской войне!"
 WORLD.40075.desc: "Красная Армия возвышается над Европой, пока СССР официально объявляет о своей победе над Германским рейхом, возвращая территории бухаринского Советского Союза и мстя России за поражение во времена операции "Барбаросса".\n\nНыне провозглашенный "Маршалом Победы" Георгий Жуков, многолетний лидер СССР, выступил с серией длинных поздравительных речей в честь тех, кто пожертвовал своими жизнями в борьбе с фашистской угрозой, гарантируя, что их борьба не была напрасной. Безудержные торжества в советских республиках теперь сопровождаются планами реконструкции и оздоровления недавно освобожденных регионов, вызывая чувство, которого многие уже не ожидали никогда испытать. По мере того, как по всей Европе снова зажигаются свечи, Россия, наконец, может почувствовать, что к ней возвращается надежда.\n"
 WORLD.40075.a: "30 лет. 3 войны. Миллионы наших товарищей наконец-то отомщены."
 WORLD.40075.b: "Большевистское отребье вернулось!"
 WORLD.40075.c: "Третий раз - это очарование!"
 
 #Batov
 
 WORLD.40076.t: "[Get_newspaper_header]Триумф Народного союза"
 WORLD.40076.desc: "Ликующие торжества разразились по всему Российскому народному союзу, когда Батов объявил о немедленной капитуляции и крахе немецкого сопротивления в Восточной Европе. Поскольку, казалось бы, неудержимый прилив стали принес Союзу несколько побед на начальных этапах войны, они смогли извлечь выгоду из дезорганизации и паники, охвативших Вермахт. Победа смыла большую часть страданий и мучений предыдущих десятилетий, заменив их чувством эйфорического триумфа над своими угнетателями.\n\nПо мере того, как на вновь отвоеванной территории начинаются восстановительные работы, Германия оказывается охваченной волнениями, поскольку некогда неукротимые немецкие вооруженные силы потерпели поражение от когда-то считавшейся неполноценной русской армии. Хаос маячит на горизонте Рейха, в то время как остальной мир с радостью наблюдает за тем, как современный Суворов освобождает старый свет.\n"
 WORLD.40076.a: "Победа на века!"
 WORLD.40076.b: "Mein Gott..."
 WORLD.40076.c: "Рейх разрушен."
 
 #Bessonov
 
 WORLD.40077.t: "[Get_newspaper_header]Победа СССР во Второй Западнорусской войне!"
 WORLD.40077.desc: "Выступая в прямом эфире из Президиума Советского Союза, Сергей Бессонов объявил о своей победе в долгожданной борьбе с Германским рейхом, фактически восстановив территориальные потери России, понесенные 30 годами ранее во время операции "Барбаросса". Такое событие вновь вернуло Советский Союз на мировую державу.\n\nПерекованный реформистской группой остатков НКВД и Красной Армии на Дальнем Востоке, Бессонов принял командование над страной после изгнания предыдущего генсека Генриха Ягоды. В отличие от печально известного главы НКВД, Бессонов сосредоточил власть вокруг партийного аппарата, продвигая дело Бухарина с помощью своей железной воли.\n\nГерманский рейх, напротив, находится в смятении, а оппозиционные элементы обвиняют фюрера в этом впечатляющем поражении.\n"
 WORLD.40077.a: "Слава Бессонову! Слава Советскому Союзу!"
 WORLD.40077.b: "Эти русские большевики никогда ничему не учатся!"
 WORLD.40077.c: "30 лет войны. Те же участники боевых действий, но с противоположным результатом."
 
 #Zhdanov
 
 WORLD.40078.t: "[Get_newspaper_header]Победа Советской Федерации во Второй Западнорусской войне!"
 WORLD.40078.desc: "Федерация Советских Социалистических Республик одержала победу над Германским рейхом во Второй Западнорусской войне, освободив бывшие территории Советского Союза и закрепив за Россией место ведущей технологической державы.\n\nОтчасти благодаря использованию экспериментального "чудо-оружия", отчасти благодаря железной воле своего лидера, советская армия одержала впечатляющую победу над Вермахтом.\n\nПобеда ультравизионалистского социализма вводит страну в золотой век интеллектуального могущества. Обладая бесконечным стремлением к общественному прогрессу, Федерация, не теряя времени, объявила о новых планах по развитию советской "суперкультуры" на приобретенных территориях.\n"
 WORLD.40078.a: "Победа Федерации, социализма и человечества!"
 WORLD.40078.b: "Неужели сила арийского разума подвела нас?"
 WORLD.40078.c: "Россия устремилась в новое, смелое будущее, но последует ли за ней мир?"
 
 #Suslov
 
 WORLD.40079.t: "[Get_newspaper_header]Победа СССР во Второй Западнорусской войне!"
 WORLD.40079.desc: "Недавно реформированный СССР вышел победителем во Второй Западнорусской войне, послав сигнал не только безвольным фашистам Европы, но и всему мировому порядку.\n\nГоря желанием отомстить за преступления последних 30 лет, Красная Армия Суслова разгромила своих немецких врагов оружием, выкованным в ходе детального общественного развития, которому подверглась Россия при Советской власти. Часто называемый "кукловодом", премьер-министр назвал эту победу кульминацией "бессмертной науки", изложенной социалистическими теоретиками, пообещав распространить победоносную революцию внутри России на тех, кто "порабощен глобальной империалистической мировой системой". По мере того как Восточная Европа тлеет, над горизонтом встает новый, красный рассвет, который навсегда сожжет тех, кто стоит на пути махинаций Суслова.\n"
 WORLD.40079.a: "Взгляд премьер-министра разорвет мир на части."
 WORLD.40079.b: "Они явно не усвоили свой урок!"
 WORLD.40079.c: "30 лет спустя Советский Союз снова восстал."
 
 #Bukharina
 
 WORLD.40080.t: "[Get_newspaper_header]Победа коммунизма во Второй Западнорусской войне!"
 WORLD.40080.desc: "Советский Союз вышел победителем из войны с Германским рейхом, восстановив не только Россию, но и родословную Бухарина.\n\nПроисходя из группы социалистов в бывшей Республике Коми, дочь Николая Бухарина, Светлана Бухарина, пришла к власти, стремясь извлечь уроки из ошибки своего отца. Новая премьер-министр создала уникальный открытый и эгалитарный социализм, борясь с материальным дефицитом Союза и уделяя особое внимание созданию социальной основы, на которой смогут процветать будущие поколения советских детей. Прогрессивная политика в отношении женщин и меньшинств резко контрастирует с политикой ныне пошатнувшегося Германского Рейха, принося новую надежду тем, кто ранее был порабощен всеобъемлющим арийским сапогом.\n"
 WORLD.40080.a: "Наконец-то ты можешь отдохнуть, отец."
 WORLD.40080.b: "Бухарину скоро постигнет та же участь, что и ее отца."
 WORLD.40080.c: "Дочь искупила грехи отца."
 
 #Despot SBA
 
 WORLD.40081.t: "[Get_newspaper_header]Победа Черной армии во Второй Западнорусской войне!"
 WORLD.40081.desc: "При ошеломляющем повороте событий Черная армия одержала громкую победу над немецким Вермахтом, закрепив "управляемый" анархизм в качестве одной единственной власти, под руководством которого будут управляться разрозненные сообщества востока. Недавно централизованная под руководством Ивана Степанова, реформированная Черная армия ошеломила парализованные немецкие гарнизоны своей быстрой мобильностью, обеспечив безопасность жизненно важных логистических узлов до того, как Рейх смог эффективно отреагировать.\n\n"Совет безопасности Свободной территории" Степанова объявил это решающей победой своего особого направления анархизма, оставив Министерство иностранных дел Германии в ошеломленном молчании, неспособное даже публично признать это унизительное поражение.\n"
 WORLD.40081.a: "Мать Анархия вырастила семью гордых воинов."
 WORLD.40081.b: "Как это могло случиться?!"
 WORLD.40081.c: "Освобождение или победа более доброго угнетателя?"
 
 #Kaganovich
 
 WORLD.40082.t: "[Get_newspaper_header]Победа СССР во Второй Западнорусской войне!"
 WORLD.40082.desc: "Сегодня утром Советский Союз закончил свою вечную войну с Германским рейхом, закрепив победу сталинского идеала над полями и лесами Восточной Европы. Наступательный потенциал Красной армии медленно, но неуклонно возрастал. Подобно оркестру стальная лавина окутала рейхскомиссариаты, из которой ошеломленным немецким администрациям уже не удалось выбраться живым.\n\nРанее считавшиеся "ревизионистами" более ортодоксальные фракции КПСС, приверженность Лазаря Кагановича принципам покойного Иосифа Сталина смогла помочь председателю в восстановлении места России на мировой арене. Однако количество тех, кто был принесен в жертву, чтобы воплотить его холодное видение в реальность остается неизвестным...\n"
 WORLD.40082.a: "Мечта Человека из стали наконец-то осуществилась."
 WORLD.40082.b: "Они застали нас врасплох, мы должны отомстить!"
 WORLD.40082.c: "Кажется знакомым, но я не могу до конца понять почему."
 
 #Soc SBA
 
 WORLD.40083.t: "[Get_newspaper_header]Победа анархистов во Второй Западнорусской войне!"
 WORLD.40083.desc: "При ошеломляющем повороте событий Российская Свободная территория одержала громкую победу над немецким Вермахтом, объединив разрозненные сообщества Востока под идеологией авангардного анархизма. Возглавляемая идеалистическим лидером Петром Сиудой, реформированная Свободная армия ошеломила парализованные немецкие гарнизоны своей быстрой мобильностью, обеспечив безопасность жизненно важных логистических узлов до того, как Рейх смог эффективно отреагировать.\n\nСиуда, лидер "Русского анархистского совета", объявил это решающей победой анархизма, оставив Министерство иностранных дел Германии в ошеломленном молчании, неспособное даже публично признать это унизительное поражение.\n"
 WORLD.40083.a: "Мать Анархия вырастила семью гордых воинов."
 WORLD.40083.b: "Как это могло случиться?!"
 WORLD.40083.c: "Призрак анархизма поднимается на востоке."
 
 #Yagoda
 
 WORLD.40084.t: "[Get_newspaper_header]Победа СССР во Второй Западнорусской войне!"
 WORLD.40084.desc: "Выступая в прямом эфире из Президиума Советского Союза, Генрих Ягода объявил о своей победе в долгожданной борьбе против Германского Рейха, фактически возвратив территориальные потери России, понесенные 30 годами ранее во время операции "Барбаросса", а также вернув Советскому Союзу его положение мировой державы.\n\nПерекованный изолированной группой остатков НКВД и Красной Армии на Дальнем Востоке Сибири, Союз Ягоды сумел централизовать свою власть с помощью безжалостных репрессий и централизованного государственного развития. Как исполняющий обязанности премьера Ягода создал вокруг себя железный партийный аппарат, продвигая дело Бухарина своей железной волей.\n\nГерманский рейх, напротив, находится в смятении, а оппозиционные элементы обвиняют фюрера в таком ужасном поражении.\n"
 WORLD.40084.a: "Слава генсеку Ягоде! Слава Советскому Союзу!"
 WORLD.40084.b: "Эти русские большевики никогда ничему не учатся!"
 WORLD.40084.c: "30 лет войны. Те же участники боевых действий, но с противоположным результатом."
 
 #Khrushchev
 
 WORLD.40085.t: "[Get_newspaper_header]Победа СССР во Второй Западнорусской войне!"
 WORLD.40085.desc: "Вечная война между Советским Союзом и Германским Рейхом закончилась сегодня утром, закрепив уникальное видение социализма Хрущева как доминирующая идеология Восточной Европы. Красная Армия, чей потенциал медленно возрастал, подобно оркестру огня и стали, сумела нанести поражение немецкому Вермахту ценой огромных материальных и людских потерь.\n\nСвергнув последователей Сталина под руководством клики Кагановича, Никита Хрущев сумел закрепиться на вершине партии, получив поддержку от НКВД. Ни в коем случае не являясь утопией, СССР сосредоточился на развале сталинского аппарата посредством мягкой волны либерализации, введении "постепенных" прав меньшинств и реабилитации образа Сталина в глазах общественности, хотя и без упоминания о тех, кто затерялся в винтиках его хорошо отлаженной машины.\n"
 WORLD.40085.a: "Серп и молот развеваются высоко над желтыми полями нашей Родины."
 WORLD.40085.b: "Хрущев слаб, этот Союз падет так же, как и первый!"
 WORLD.40085.c: "Старый порядок отброшен, на сцену вышел хрущевский СССР."
 
 #Sablin
 
 WORLD.40086.t: "[Get_newspaper_header]Триумф Советского Союза"
 WORLD.40086.desc: "Вторжение Красной Армии в Пакт Единства было очень ожидаемым, но многие предсказывали, что оптимизм нового Советского Союза во главе с Валерием Саблиным будет сокрушен черными сапогами немецкого Вермахта. Однако используя ряд тактик партизанской войны и бронированные механизированные клинья, советские войска прорвали плохо защищенные немецкие линии на Востоке и отвоевали бывшие территории Советского Союза, вынудив Германию капитулировать.\n\nСоветский министр иностранных дел Отто Браун пообещал, что народы Европы смогут снова увидят свет свободы, добавив, что земли нового Советского Союза будут восстановлены под направляющей дланью коммунизма. В Германии царит хаос, поскольку кажется, что на пепелище старого мира восходит новый порядок.\n"
 WORLD.40086.a: "Мы снова стали единым целым."
 WORLD.40086.b: "Как это могло произойти?!"
 WORLD.40086.c: "Железная хватка Рейха была сломлена."
 
 #Dem Komi
 
 WORLD.40087.t: "[Get_newspaper_header]Победа Российской Республики"
 WORLD.40087.desc: "Сегодня утром Российская Республика объявила об окончательной победе над силами Германского рейха, оккупировав бывшие территории восточных рейхскомиссариатов. Возглавляемое демократическими партиями, родом из маленькой Республики Коми, новое российское руководство успешно защитило демократию сначала от внутренних угроз, а затем и от бесчисленных полевых командиров на пути к объединению своей родины. Теперь, когда западные земли освобождены от немецкой пяты, торжества вспыхивают по всей республике.\n\nПравительство объявило о планах распространения демократии и оказания чрезвычайной помощи на возвращенных территориях. Между тем, появление новой демократической сверхдержавы в старом свете несет с собой глубокие последствия, поскольку протесты в поддержку демократии прокатились по всей Европе, даже в самом сердце Германии. Факел свободы сияет ярче, чем когда-либо, поскольку кажется, что старый мир наконец-то свободен.\n"
 WORLD.40087.a: "Европа делает свой первый свободный вдох более чем за 30 лет."
 WORLD.40087.b: "Как демократы смогли победить нас?"
 WORLD.40087.c: "Народы Восточной Европы присоединяются к свободному миру."
 
 #Despot Stalina
 
 WORLD.40088.t: "[Get_newspaper_header]Победа Российского правительства реконструкции!"
 WORLD.40088.desc: "Российское правительство восстановления официально выиграло войну против Германского рейха и оккупировало бывшие территории восточных рейхскомиссариатов. Возглавляемое Светланой Сталиной, дочерью советского чиновника и мнимой демократки, российское правительство на самом деле является диктатурой, приверженной искоренению всех "экстремистских" идеологий. Похоже, что его миссия увенчалась успехом, поскольку Сталина выиграла войну против одной из самых экстремистских идеологий на планете - национал-социализма.\n\nВерное своему названию, правительство реконструкции объявило о планах восстановления новых территорий, включая подавление политических оппонентов и депортацию любого оставшегося немецкого населения. Потеря восточных территорий нанесла огромный удар по экономике, престижу и вооруженным силам Германии, и еще неизвестно, как отреагирует на такое развитие событий немецкий народ.\n"
 WORLD.40088.a: "Наконец-то, нацистские экстремисты оказались отброшены."
 WORLD.40088.b: "Немедленно соедините меня с ОКВ!"
 WORLD.40088.c: "Антиэкстремистская сверхдержава... интересно."
 
 #Tomsk
 
 WORLD.40089.t: "[Get_newspaper_header]Демократия возвращается в Восточную Европу"
 WORLD.40089.desc: "Орудия затихают на Балтийском побережье и полях Украины, поскольку немецкая армия медленно отступает обратно на родину. Вместо них на эти земли приходит горящий факел демократии и свободы, сияющий там, где когда-то царила только тьма. Российская Республика, родившаяся в замерзшем Томске и грезящая о плюралистической демократии, уже объявила о начале программы экономической либерализации всей отвоеванной территории.\n\nВ то же время в Германии разразился хаос, поскольку армейские подразделения восстают против того, что они считают слабым руководством, а студенты, поддерживающие различные либеральные и социалистические идеи, возобновляют свои протесты. Глобальные наблюдатели предсказывают быстрый крах контроля Германии над Европой с гражданскими восстаниями во многих странах-сателлитах Пакта. Пока неизвестно, что ждет немецкий народ в будущем.\n"
 WORLD.40089.a: "Ура, товарищи!"
 WORLD.40089.b: "Ах... Scheiße!"
 WORLD.40089.c: "Российская демократия? Что ж, посмотрим..."
 
 #Yeltsin
 
 WORLD.40090.t: "[Get_newspaper_header]Победа Российской Федеративной Республики!"
 WORLD.40090.desc: "При неожиданном повороте событий Российская Федеративная Республика под руководством президента Бориса Ельцина одержала победу в своей кровной войне против Германского рейха. После нескольких месяцев жестоких боев по всей Восточной Европе, российским войскам наконец-то удалось разгромить Вермахт. Россия празднует победу, парады и праздничные мероприятия проводятся в городах по всей стране-победительнице. Во время речи, обращенной к своему народу, президент Ельцин высоко оценил храбрость и самопожертвование российских солдат и гражданских лиц, которые внесли свой вклад в эту победу.\n\nОстальной мир поздравляет российский народ с его тяжелой победой. Немецкий Пакт Единства сейчас трещит по швам, поскольку почти все города Германии оказываются охвачены хаосом протестов и беспорядков. На данный момент Россия может наслаждаться славой своего с таким трудом завоеванного триумфа, победив одну из самых могущественных наций, которые когда-либо знал этот мир.\n"
 WORLD.40090.a: "За Россию! За свободу!"
 WORLD.40090.b: "Scheiße."
 WORLD.40090.c: "Русский медведь вернулся."
 
 #Petlin
 
 WORLD.40091.t: "[Get_newspaper_header]Россия объявляет о своей победе в Европе"
 WORLD.40091.desc: "Не только в Восточной Европе, но и во всем свободном мире царят бурные празднования, поскольку Российская Национальная Республика официально объявила о своей победе над Пактом Единства в освобождении своих утраченных территорий. Президент Николай Петлин заявил, что такой успех его нации завершает десятилетия борьбы с силами фашизма и тирании.\n\nПредставители ОСН, постоянно поддерживающие военные усилия Республики, выразили свои глубочайшие поздравления и пообещали значительную финансовую помощь для восстановления освобожденной Европы. Тем временем Германия погружается в пучину паники и беспорядков, поскольку миллионы солдат Вермахта пытаются вернуться в Рейх, пока неисчислимое количество немецких поселенцев начинают следовать их примеру. Свет свободы снова сияет над старым светом, и в ближайшее время он точно вряд ли погаснет.\n"
 WORLD.40091.a: "Факел свободы поднят высоко, вызывающе и неустрашимо."
 WORLD.40091.b: "Рейхсадлер пал."
 WORLD.40091.c: "Великий крестовый поход увенчался успехом!"
 WORLD.40091.d: "Последний огонек зажигается вновь."
 
 #Gumilyov
 
 WORLD.40092.t: "[Get_newspaper_header]Победа Евразийского государства во Второй Западнорусской войне!"
 WORLD.40092.desc: "Сегодня утром Евразийское государство завершило свой крестовый поход против Германского рейха, изгнав так называемых "атлантистов" из сердца России и провозгласив Москву новой столицей Евразии.\n\nПроисходящая из клики "пассионариев" Льва Гумилева в Республике Коми, Евразия является ультраправым государством, руководствующимся убеждением, что жители России этнически и политически связаны с древними народами Азии. Используя стратифицированную иерархию для объединения разрозненных народов Евразии в единый "суперэтнос", Гумилев не проявил никаких признаков намерения остановить свои победоносные легионы, где бы они ни бродили, вызывая серьезную озабоченность международного сообщества и мира в целом.\n"
 WORLD.40092.a: "Величайшее удовольствие - побеждать своих врагов и преследовать их перед собой."
 WORLD.40092.b: "Только русские могли додуматься до такого извращения нашей идеологии!"
 WORLD.40092.c: "Освобождение или новый повелитель?"
 
 #Zykov
 
 WORLD.40093.t: "[Get_newspaper_header]Зыков несет освобождение Восточной Европе!"
 WORLD.40093.desc: "Россия вновь обрела свою славу, когда торжествующий Милетий Зыков, выступая перед многотысячной толпой, объявил о капитуляции Германии. Когда российский флаг был поднят над освобожденными землями, Зыков пообещал немедленные реформы для новых территорий. Специальные комитеты привнесут демократию на эти земли, пока силы тайной полиции будут защищать эту демократию, уничтожая коммунистов и коллаборационистов до того, как они станут серьезной угрозой.\n\nИностранные наблюдатели настроены довольно позитивно. Широкие слои американского населения поддержали стремления Зыкова, зайдя настолько далеко, что даже устроили собственные торжества по всей Америке. Германия, тем временем, погружена в хаос, поскольку возвращающиеся солдаты требуют ответов на вопрос, как они могли потерпеть поражение от куда более слабого противника. Под немецким государством была подожжена пороховая бочка, и еще неизвестно, каковы будут последствия.\n"
 WORLD.40093.a: "1918 год отомщен!"
 WORLD.40093.b: "Над нами навис хаос."
 WORLD.40093.c: "Стальная завеса разрезана надвое."
 
 #Vladimir
 
 WORLD.40094.t: "[Get_newspaper_header]Имперская победа!"
 WORLD.40094.desc: "Россия, наконец, может праздновать, поскольку Германский рейх объявил о своей капитуляции перед имперскими войскам в Риге. Наконец, после десятилетий унижений и раздоров император всея Руси Владимир III объявил о победе над немецкой угрозой. В стране уже объявлен национальный праздник, пока бары заполняются мужчинами и женщинами, празднующими победу своей родины.\n\nНа протяжении десятилетий народу Германии приходилось жить под сапогом национал-социализма. Многие теперь считают, что пришло время это изменить, поскольку социалисты, демократы и многие другие вышли на улицы в знак протеста против неспособности фашизма преуспеть в борьбе с российской угрозой. Тем временем Америка и Япония поздравляют имперское правительство России с победой над их заклятыми врагами, а остальной мир задается вопросом, что будет дальше с Европой.\n"
 WORLD.40094.a: "Десятилетия унижения стерты!"
 WORLD.40094.b: "С каких это пор русские могут выигрывать войны?"
 WORLD.40094.c: "Русские орлы парят в облаках."
 
 #Mikhail
 
 WORLD.40095.t: "[Get_newspaper_header]Восхождение новой империи"
 WORLD.40095.desc: "Радостные новости приходят из освобожденной Москвы, поскольку царь Михаил II объявляет о победе в войне за восстановление империи. Решимость и опыт Белой армии оказались непосильными для разрозненных частей Вермахта, поскольку все больше и больше восточных территорий оказывались потеряны в результате наступления русских. По всей стране был объявлен праздничный день, а по Троицкой площади прошел парад победы, завершившийся речью царя перед сильно обстрелянным собором Василия Блаженного.\n\nНемецкие официальные лица отказались комментировать свое поражение, несмотря на сообщения о растущих общественных волнениях по всему Рейху. Страны свободного мира и даже некоторые члены Сферы поздравляют царя и его нацию с их великой победой. Похоже, что российский монархизм и династия Романовых возвращаются.\n"
 WORLD.40095.a: "Я надеюсь, теперь они смогут мной гордиться."
 WORLD.40095.b: "Как мы могли это допустить?!"
 WORLD.40095.c: "Из пепла медведя вновь появляется двуглавый орел."
 
 #Velimir
 
 WORLD.40096.t: "[Get_newspaper_header]Триумф Гипербореи!"
 WORLD.40096.desc: "Когда народ России, наконец-то, объединился под знаменем единой державы, так называемой "Гипербореи", мир высмеял пародию на государство, заявив, что теперь эта страна обречена. Что ж, кто смеется теперь? Пока над Европой замолкают пушки, а легионы Велимира торжественным маршем проходят над исконными землями Русов, всем этим "наблюдателям" остается растерянно молчать. Съежившийся перед лицом угрозы, еще большей, чем та, что была до этого.\n\nВыходец из так называемого "Арийского братства" в Перми, человек, известный как "Велимир", пришел к власти в результате убийства его предыдущего "фуюрера" Гутрума Вагнера. Он пообещал объединить "славянскую расу" под флагом мифической древней цивилизации, известной как "Гиперборея". Обладая стремлением освободить древнюю родину "арийцев" на Ближнем Востоке, мир не может сказать, где и как Велимир нанесет следующий удар.\n"
 WORLD.40096.a: "Победа, подобающая Перуну."
 WORLD.40096.b: "Это будет концом Германии."
 WORLD.40096.c: "Замена одной "расы господ" на другую."
 
 #Yuriy
 
 WORLD.40097.t: "[Get_newspaper_header]Царство Русское освобождает Восточную Европу!"
 WORLD.40097.desc: "Царство Русское празднует свою победу над Германским рейхом после того, как немцы, наконец, объявили о своей капитуляции. Несмотря на свое необычное происхождение, способность Царства сочетать советский модернизм со старым царским традиционализмом помогла создать центр силы, который сумел одолеть ослабленный Рейх как в военном, так и в экономическом плане.\n\nМногие народы Восточной Европы поначалу скептически относились к своему освобождению от рук давно забытого царства, но вскоре их сомнения рассеялись, когда Рюрик III лично объявил, что все освобожденные граждане будут иметь равные права наряду с гарантиями широкой сети социального обеспечения и гражданских прав. ОСН уже назвало Царство Русское не иначе, как "бастионом свободы в Евразии", а несколько делегатов направили письма поддержки и поздравления. У народов Европы светлое будущее.\n"
 WORLD.40097.a: "Да здравствует царь Рюрик III!"
 WORLD.40097.b: "Его идеализм приведет его к краху."
 WORLD.40097.c: "Маяк надежды на Востоке."
 
 #Lydia
 
 WORLD.40098.t: "[Get_newspaper_header]Триумф Царства над Рейхом!"
 WORLD.40098.desc: "Солдаты Царства Русского триумфально маршируют по городам Восточной Европы, демонстрируя свою победу над Германским рейхом. Знамена побежденного врага уже срываются и заменяются знаменами с королевским гербом королевы Рогнеды, которая начала укреплять свое господство над Восточной Европой. В Германии царит хаос, поскольку солдаты возвращаются домой, разъяренные неспособностью своего правительства должным образом вести войну.\n\nТеперь с расширением царства на Рогнеду ложится бремя интеграции вновь завоеванных территорий. Наблюдатели сообщают, что в войска поступил приказ оставаться в гарнизонах, пока опричники отсеивают любое сопротивление ее власти, будь то немецкие оборотни или кто-то еще. Жестокость ее правления вкупе с расслоением общества царства заставили многих аналитиков задаться вопросом, как освобожденный народ отреагирует на своего предполагаемого освободителя.\n"
 WORLD.40098.a: "Да здравствует царевна Рогнеда!"
 WORLD.40098.b: "В конце концов, все это не так уж и отличается."
 WORLD.40098.c: "В Европе царит Железное царство."
 
 #Shepunov
 
 WORLD.40099.t: "[Get_newspaper_header]Победоносная Белая армия!"
 WORLD.40099.desc: "После более чем полувекового унижения русская Белая армия теперь вновь является бесспорным чемпионом Восточной Европы. Несколько генералов Белой армии попозировали для фотографий после подписания Рижского мирного договора. На фотосессии присутствовал и царь, держащий договор в золотой рамке.\n\nНесмотря на поражение Германского Рейха, многие западные наблюдатели начали подвергать сомнению политику этой новой Российской империи. Особый интерес был проявлен к ее связям с Маньчжурией и остальной частью Сферы совместного процветания Японии, поскольку обе страны были первыми, кто поздравил Россию с победой. Наблюдатели ОСН подняли тревогу по поводу возможных репрессий, с которыми могут столкнуться народы Восточной Европы из-за жесткого расслоения, существующего в Российской империи. Несмотря на все это, такая победа является ударом по нацисткому правлению в Европой, пока тень фашизма отступает перед силами старого света."
 WORLD.40099.a: "Слава Белой армии!"
 WORLD.40099.b: "Наша военная мощь подвела нас в час нужды."
 WORLD.40099.c: "Лучше поздно чем никогда."
 
 #Bunyachenko
 
 WORLD.40100.t: "[Get_newspaper_header]Сергей Буняченко побеждает Германию!"
 WORLD.40100.desc: "Сегодня Сергей Буняченко из Русской освободительной армии объявил миру, что он получил известие о капитуляции Германии. В той же речи он рассказал о начале серии судебных процессов над предателями и коллаборационистами, а также о депортации всех немецких поселенцев, оставшихся на освобожденной восточных территориях.\n\nРеакция международных наблюдателей на эту победу была неоднозначной. В то время как большая часть свободного мира приветствовала поражение Германии, многие обеспокоены связями РОА с фашизмом и их бывшим сотрудничеством с немцами. Германия же охвачена массовыми протестами взбунтовавшихся армейских полков и студенческие волнения, которые спровоцировали массовый хаос на улицах. Кажется беды Рейха еще не закончились, поскольку его господство на континенте все больше ослабевает.\n"
 WORLD.40100.a: "Мы одержали победу над немецкими крысами!"
 WORLD.40100.b: "Нас победили коллаборационисты?"
 WORLD.40100.c: "По крайней мере, они лучше, чем немцы."
 
 #Werbell
 
 WORLD.40101.t: "[Get_newspaper_header]Победа наемников"
 WORLD.40101.desc: "Сегодня утром лидер Соединенных Штатов России Митчелл Уэрбелл III объявил о том, что его войска одержали победу над немцами в своем стремлении вернуть бывшие российские территории, утраченные во время Второй мировой войны. В условиях, когда силы Пакта оказались отброшены назад, а администрации восточноевропейских рейхскомиссариатов потерпели полный крах, Соединенные Штаты России могут праздновать свою неожиданную, но в то же время заслуженную победу. Немецкое правительство хранит молчание по поводу своего недавнего поражения, предположительно пытаясь предотвратить внутренние беспорядки и коллапс.\n\nУэрбелл уже объявил о том, что все бывшие российские территории, отвоеванные его войсками, будут восстановлены и реорганизованы в состав новых штатов России, чтобы ими было легче управлять. Еще предстоит как такая корыстная демократия пройдет испытание временем, однако ясно одно - большая часть Восточной Европы наконец-то вышла из тени нацистского правления.\n"
 WORLD.40101.a: "Наша работа только начинается..."
 WORLD.40101.b: "Впереди темные дни..."
 WORLD.40101.c: "Россия возвращается на мировую арену."
 
 #Matkovsky
 
 WORLD.40102.t: "[Get_newspaper_header]Триумф Матковского"
 WORLD.40102.desc: "Российский флаг гордо реет над западом, поскольку правительство Германии объявило о своей капитуляции перед возрождающимся российским государством. Матковский и его клика РФП никогда не отличались особой германофилией, и такая громкая победа в очередной раз это доказала. После подписания рижского договора Матковский объявил о суровых наказаниях для любых предателей и коллаборационистов на бывших восточных территориях.\n\nВ Германии разразился хаос, поскольку как восставшие армейские подразделения, так и студенты, вдохновленные либеральными и социалистическими идеями, вышли на улицы во многих немецких городах. Мнение ОСН по поводу этой победы разделилось: одни рассматривают ее как победу над национал-социализмом, в то время как другие видят в России Матковского очередное фашистское правительство, а следовательно и угрозу свободному миру. Однако для простых россиян их страна наконец-то смогла отомстить за семьдесят лет унижения.\n"
 WORLD.40102.a: "Россия, объединенная трудом!"
 WORLD.40102.b: "А как же наша тысяча лет?"
 WORLD.40102.c: "Россия вернулась."
 
 #Rodzaevsky
 
 WORLD.40103.t: "[Get_newspaper_header]Ученик превзошел учителя"
 WORLD.40103.desc: "При странном повороте событий, который, несомненно, является одним из величайших проявлений иронии в истории, одно фашистское государство одержало победу над другим. На протяжении последнего десятилетия правительству Родзаевского удалось объединить раздробленную Россию, превратив ее в страну, которая внушает страх как всем не-русским меньшинствам, так и международному сообществу. В процессе такой консолидации Россия быстро индустриализовалась и создала внушающий страх аппарат государственной безопасности, ответственный за массовые преступления против человечности.\n\nКульминацией этого процесса стала капитуляция их национального наставника, немцев, и возвращение востока в руки России. Германия находится в хаосе из-за их потери, пока мир с ужасом наблюдает, как старый свет все глубже погружается во тьму. Свет свободы теперь, возможно, навсегда изгнан с этих земель.\n"
 WORLD.40103.a: "Мир преклоняет колени перед нашей страной."
 WORLD.40103.b: "Следующее поколение покажет славянам их место."
 WORLD.40103.c: "Новый мир оплакивает старый."
 
 #Serov
 
 WORLD.40104.t: "[Get_newspaper_header]Победа Российской Национальной Советской Республики!"
 WORLD.40104.desc: "Российская Национальная Советская Республика одержала победу в своей войне против Германского рейха, установив превосходство ордосоциализма в России и разрушив гегемонию Рейха над Европой.\n\nВозглавляемая самопровозглашенным "Новым марксом" Иваном Серовым, РНСР управляется причудливым сплавом русской и немецкой идеологий, исповедуя крайний русский этнонационализм и управляемую государством марксистскую экономическую систему, ценящую "вечную борьбу рабочего" против "наследственных реакционеров". Осуждаемая как левыми, так и фашистами, победа ордосоциализма может действительно закрепить манифест Серова как следующий шаг в социалистической теории, несмотря на его более "реакционные" тенденции.\n"
 WORLD.40104.a: "Серов спас не только социализм, но и всю Россию."
 WORLD.40104.b: "Только русские могли додуматься до такого извращения нашей идеологии!"
 WORLD.40104.c: "Над Европой восходит багровое солнце."
 
 #Oktan
 
 WORLD.40105.t: "[Get_newspaper_header]Авантюра Октана увенчалась успехом!"
 WORLD.40105.desc: "Сегодня тени еще больше сгустились над Восточной Европой, поскольку Михаил Октан рассказал общественности о подписании Рижского договора, согласно которому обширные участки восточной территории Германии были переданы его режиму. Массовые комендантские часы, показательные процессы и публичные казни уже начались на завоеванных землях, поскольку Октан использует страх, чтобы держать население Восточной Европы под контролем.\n\nРежим Октана захватывает для себя вотчины, многие из которых были отданы военачальникам-клептократам, обладающим почти абсолютной автономией. Политика принудительных работ, непомерные налоговые ставки и почти порабощение граждан безжалостными корпорациями заставили многих задуматься, станет ли Восточной Европе лучше при новом режиме. Похоже, что, хотя земля перешла из рук в руки, Восточная Европа все еще не знает покоя.\n"
 WORLD.40105.a: "А теперь пришло время отпраздновать!"
 WORLD.40105.b: "Мы провалили наше последнее испытание."
 WORLD.40105.c: "Европа остается порабощенной."
 
 #Vagner
 
 WORLD.40106.t: "[Get_newspaper_header]Западное завоевание"
 WORLD.40106.desc: "Многим казалось совершенно невозможным, не то, что победа, но даже простое функционирование Руссише Райха. Однако сейчас мир находится в полном недоумении, ибо сегодня произошло и то, и другое. Нация, управляемая Гутрумом Вагнером, объявила, что "немецкие капиталисты" теперь свергнуты со своего трона. Далее он объявил о дальнейших усилиях по русификации на всей завоеванной территории.\n\nС возвращением бывших российских территорий немецкие поселенцы задаются вопросом, куда же им идти. Многие остаются на своей новой родине, в то время как другие отчаянно возвращаются на земли своих предков. В Германии нет ничего, кроме тишины и тревожного предчувствия того, что последует за этим. После окончания войны не было опубликовано ни одного публичного отчета. Свобода по-прежнему угасает в Европе, поскольку в старом свете поднимается новая фашистская держава.\n"
 WORLD.40106.a: "Хэйль Вагнер!"
 WORLD.40106.b: "Настоящий позор..."
 WORLD.40106.c: "Немецкая армия проиграла этому...?"
 WORLD.40106.d: "Единственное, что было утрачено, - это надежды и мечты."
 
 #End Victory Events
 
 # Romania Transnistria events #
 
 WORLD.40035.t:0 "[Get_newspaper_header]Компромисс по Транснистрии"
 WORLD.40035.desc:0 "Сегодня в Москве прошли переговоры, в ходе которых правительства России и Румынии договорились о территориальных претензиях Украины к Румынии. В соглашении румыны предложили передать внешнюю Транснистрию в состав Украины и отказаться от дальнейших претензий на этот регион.\n\n[NOVGetOdessaStatusWorldEvent]\n"
 WORLD.40035.a:0 "[RUS.GetNameDefCap] снова торжествует."
 WORLD.40035.b:0 "Правосудие восторжествовало."
 WORLD.40035.c:0 "Печальный, но неизбежный исход."
 
 WORLD_Odessa_Ukranian:0 "Более того, правительство Румынии также согласилось с требованиями России вернуть остальную часть Одессы Украине. То, что первоначально привело к согласованной передаче только внешней части Транснистрии, успешно завершилось передачей портового города. Люди по всей Украине отмечали то, что, по их утверждению, было ни чем иным, как исправление исторических и культурных ошибок."
 WORLD_Odessa_Romanian:0 "Россия также предприняла попытку заключения договора о возвращении Украине стратегически и культурно значимого города Одессы. Однако румынское правительство отвергло эту идею. Теперь [RUS.GetNameDefCap] расценивает это как нанесение удара по будущей стабильности региона, а члены Федерации выразили свое возмущение решением Румынии оставить в силе договоры референдума в Транснистрии 1969 года."
 
 WORLD.40030.t:0 "[Get_newspaper_header]Вторжение в Румынию"
 WORLD.40030.desc:0 "Новости из Восточной Европы ужасают, поскольку сегодня утром российское правительство объявило войну румынскому государству. Это произошло после того, как румыны отказалось передать земли с украинским большинством в Одессе и Днестре, что не оставило российскому лидеру иного выбора, кроме как мобилизовать свои войска и освободить преимущественно украинский регион силой.\n\nСтраны, симпатизирующие Румынии, такие как Германия, которые недавно потеряли свою Восточную империю из-за растущего российской мощи, поспешили осудить "российского агрессора", назвав его "разжигающим войну государством, которое необходимо остановить". Независимые наблюдатели, похоже, твердо уверены в том, что силы, которые когда-то разбили Вермахт, совсем скоро будут у Бухареста.\n"
 WORLD.40030.a:0 "Боже, храни Румынию."
 WORLD.40030.b:0 "За освобождение Одессы!"
 WORLD.40030.c:0 "Удерживайте оборону перед надвигающимся штормом!"
 
 WORLD.40031.t:0 "[Get_newspaper_header]Триумф России над Румынией"
 WORLD.40031.desc:0 "После нескольких столкновений между российской и румынской армиями первая, как и ожидали многие международные наблюдатели, вышла победительницей, защитив земли Днестра и Одессы, а также отомстив нации, которая участвовала во вторжении и распаде Советского Союза. Немцы поспешили осудить так называемого "агрессора", назвав российское государство "аморальной нацией, которая злоупотребляет своей властью, нанося удары по меньшим и относительно слабым нациям". Протесты Германии, однако, остались без внимания, поскольку по всей России разразились торжества. В своей столице, [RUS.GetLeader] выступил с воодушевляющей речью в ответ на победу нации над Румынией. "В очередной раз российский народ восстановил справедливость в отношении старого врага и освободил миллионы украинцев от оккупации!"\n"
 WORLD.40031.a:0 "[RUS.GetNameDefCap] снова выходит победителем."
 WORLD.40031.b:0 "Правосудие восторжествовало."
 WORLD.40031.c:0 "Печальный, но неизбежный исход."
 
 WORLD.40032.t:0 "[Get_newspaper_header]Россия оккупирует Румынию!"
 WORLD.40032.desc:0 "Шокирующая новость пришла из Европы, поскольку стало известно, что Румыния теперь полностью оккупирована российским государством. То, что начиналось как конфликт из-за земель Одессы и Нистрении, регионах проживания украинского большинства, переросло в дальнейшую эскалацию. Российские войска продолжили свое наступление, в конечном счете захватив Бухарест и установив там дружественное правительство.\n\nМножество стран, преимущественно так или иначе когда-то связанных с Германией, открыто высказывались по поводу войны, называя государство [RUS.GetNameDefCap] угрозой стабильности Европы, что использует в своих интересах небольшие страны, неспособные защитить себя. В ответ российское правительство указало, что румынское правительство не оставило им другого выбора, кроме как оккупировать страну, иначе бы румыны и дальше угрожали украинским землям.\n"
 WORLD.40032.a:0 "Российская сфера продолжает расти."
 WORLD.40032.b:0 "Они не оставили нам выбора."
 WORLD.40032.c:0 "Великая трагедия."
 
 # Sakharov declares on Germany!
 WORLD.40033.t:0 "[Get_newspaper_header]Российская Республика объявляет войну Пакту Единства!"
 WORLD.40033.desc:0 "После многих лет угнетения и отчаяния по Московии разнёсся шёпот надежды, поскольку Российская Республика официально начала освобождение Восточной Европы!\n\nАндрей Сахаров из своего дома в Томске произнёс мощную речь перед многотысячной толпой. "Раскрыв весь потенциал личности, Россия вновь восстала, как феникс из пепла! Всего за десять лет мы превратили нашу Родину из разделённой заводи в самую технологически развитую нацию на планете! Люди мира! Узрите истинную силу прогресса!"\n\nВ ответ Вермахт мобилизовал войска и бросился воевать с превосходящей в техническом отношении Российской республиканской армией. Мир наблюдает, как самая передовая армия планеты сражается с Рейхом.\n"
 WORLD.40033.a:0 "Великое испытание российской демократии."
 WORLD.40033.b:0 "Per Astra ad Aspera"
 WORLD.40033.c:0 "Давай, унтерменши!"
 
 # Russian Fed loses SWRW
 WORLD.40034.t:0 "[Get_newspaper_header]Распад Российской Федерации"
 WORLD.40034.desc:0 "Пыль после катастрофического поражения России во Второй Западнорусской войне наконец-то улеглась. Российская Федерация, некогда являвшаяся ярким маяком надежды для народа России, переживает свой распад, поскольку на остатках российской родины появляются новые правительства. Миллионы людей по всему миру с ужасом наблюдают за тем, как анархия вновь охватывает Россию.\n\nЭто произошло после неудачи Российской Федерации отвоевания у Германии своей древней столицы - Москвы, за которой последовала приостановка демократического правления неизбранным Александром Покрышкиным, вызвавшая внутренние беспорядки. Миллионы людей на остатках того, что когда-то было Россией, плачут, когда мечта о едином российском государстве похоронена вместе с покойным Василием Шукшиным, возможно, навсегда.\n"
 WORLD.40034.a:0 "Впереди тёмные времена."
 WORLD.40034.b:0 "Эти люди обречены на гибель."
 
 # Shukshin joins OFN
 WORLD.40036.t:0 "[Get_newspaper_header]Российская Федерация вступает в Организацию Свободных Наций!"
 WORLD.40036.desc:0 "На пресс-конференции в Москве Президент России Василий Шукшин заявил, что после ряда переговоров Российская Федерация наконец-то может начать процесс официального вступления в Организацию свободных наций!\n\nАмериканское Правительство отреагировало на это событие с большим энтузиазмом, радуясь тому, что мы вступаем в ряды ОСН. "В последнее время мы с Российским Президентом стали большими друзьями, его стремление обеспечить свободу и безопасность своего народа вызывает восхищение, и я надеюсь на дальнейшее сотрудничество с ним", - прокомментировал это событие президент [USA.GetLeader].\n\nПока в Москве и Вашингтоне развеваются американские и российские флаги, некоторые обеспокоены возрастанием напряжённости, которое вызовет это событие, поскольку могущественный американский союзник расположен непосредственно на пороге как Пакта Единства, так и Сферы сопроцветания.\n"
 WORLD.40036.a:0 "Свободный мир только что стал ещё больше!"
 
 # SHukshin makes CSTO
 WORLD.40037.t:0 "[Get_newspaper_header]Зарождение Организации Договора о коллективной безопасности"
 WORLD.40037.desc:0 "Российская Федерация, недавно одержавшая победу над Германией, казалось, бросила вызов всем международным ожиданиям, основав Организацию Договора о коллективной безопасности - оборонительный альянс, возглавляемый Россией и призванный остановить все посягательства на Евразию со стороны Пакта Единства и Сферы сопроцветания.\n\nВ Москве Президент Шукшин заявил, что Российская Федерация и её народ должны быть ответственны за свою судьбу, отметив, что "Россия должна вновь нести груз ответственности. Мы должны быть способны принимать меры, когда это необходимо, и иметь возможность сохранять нейтралитет, не неся обязательств перед иностранными государствами".\n\nПакт и Сфера не одобрили официальное вступление ещё одной сверхдержавы в Холодную войну, заявив, что последние действия России нарушают и без того шаткий мировой баланс.\n"
 WORLD.40037.a:0 "Восход нового порядка."
 
 # West China War
 WORLD.40039.t:0 "[Get_newspaper_header]Западно-китайская война!"
 WORLD.40039.desc:0 "С конца 1940-х годов Япония удерживает удушающий контроль над Китайским Правительством. В то время, как материк де-юре находится под контролем Китайской Республики, Западный Китай, как известно, сохраняет независимость де-факто в виде ряда непризнанных государств-клик. Российская Федерация признала клику Ма - остаток Гоминьдана, возглавляемого кланом Ма, в качестве законного Правительства.\n\nС тех пор, клика предприняла военные действия против нескольких известных военных клик и Тибетского Правительства. Япония начала осуществлять военные поставки в Тибет по воздуху. Другие фракции военачальников отказались от японской поддержки. Пакт Единства на эти события отреагировал совершенно нейтрально. Однако ОСН проявляет некоторый интерес к формированию враждебного Японии правительства. Появится ли в Китае луч надежды?"
 WORLD.40039.a:0 "Запад пробудился."
 
 # Armenia War
 WORLD.40040.t:0 "[Get_newspaper_header]Горная война"
 WORLD.40040.desc:0 "В горах Кавказа разгорелась давно назревавшая война. Многовековой конфликт между турецким и армянским народами снова пылает ярким пламенем.\n\nВойна началась после недавнего захвата рейхкомиссариата Кавказия Российской Федерацией после её победы во Второй Западнорусской войне. Многие международные наблюдатели обвиняют Россию в разжигании конфликта путём открытой поддержки армянских повстанцев.\n\nПока солдаты и партизаны сражаются на холмах и горах Армении, именно этот конфликт может определить, станет ли мир свидетелем возрождения независимой демократической Армении или уничтожения её как народа и государства."
 WORLD.40040.a:0 "Горы Кавказа пылают вновь."
 
 # Mongolian Revolt!
 WORLD.40041.t:0 "[Get_newspaper_header]Степь в огне!"
 WORLD.40041.desc:0 "На обширных равнинах Монголии бушует очередная гражданская война, поскольку монгольский народ под руководством монгольского демократа Нацагийна Багабанди сплотил кочевников равнин и остатки бывшего Народного фронта под знаменем свободной Монголии.\n\nЯпонская империя восприняла восстание как незначительный мятеж, заявив, что военные силы Мэнцзяна более чем достаточно оснащены, чтобы справиться с повстанцами. Однако международное сообщество гораздо более скептически относится к возможностям Мэнцзяна, обращая внимание на необычайно современное военное оборудование, которым монгольские повстанцы располагают на поле боя.\n\nПока степь снова полыхает, некоторые задаются вопросом, будет ли Сфера сопроцветания продолжать доминировать в Восточной Азии или этот конфликт станет первым из многих, что приведут к падению Японской империи."
 WORLD.40041.a:0 "Свобода или подчинение?"
 
 # Russia declares on Kazakhstan!
 WORLD.40042.t:0 "[Get_newspaper_header]Государство [RUS.GetNameDefCap] объявляет войну Казахстану!" 
 WORLD.40042.desc:0 "То, чего многие в степях Средней Азии опасались годами, сбылось. Российские танки и войска снова переходят границу Казахстана.\n\nПоскольку Россия была объединена в единое государство, вопрос о сохранении независимости Казахстана вызывал ожесточённые споры как в России, так и в Казахстане. В конце концов, напряжённость вылилась в ультиматум с требованием полной демобилизации Вооружённых Сил Казахстана. Казахи отказались, оборвав все связи с Российским государством и мобилизовав его армию к границе.\n\nХотя международное сообщество осудило ультиматум, ничто не могло предотвратить последующее объявление войны. Хотя казахи могут выложиться на полную, быстрое завоевание и покорение практически гарантированы."
 WORLD.40042.a:0 "Не говорите, что мы их не предупреждали!"
 WORLD.40042.b:0 "Русский орёл снова расправил крылья!"
 
 # Kazakhstan Joins Russian Faction
 WORLD.40043.t:0 "[Get_newspaper_header][KAZ.GetNameDefCap] вступает в альянс [RUS.GetFactionName]!"
 WORLD.40043.desc:0 "После напряжённого раунда переговоров в столице Казахстана было официально объявлено, что страна присоединяется к [RUS.GetFactionName], таким образом вновь восстановив влияние России в Средней Азии.\n\nМногие во всём мире опасались, что объединённая Россия будет ещё раз вторгаться в Казахстан с единственной целью - реинтеграции степной страны в родину, которая была на протяжении сотен лет прикована к императорскому царю или советскому председателю. Но с операцией "Барбаросса" и крахом России и Казахстана, это господство было сломлено, в результате чего обе страны сильно пострадали.\n\nЭто страдание теперь проявилось в братстве. Выкованные из пламени анархии, Казахстан и Россия теперь стоят союз вместе, как одно целое, вновь укрепляя влияние России в Центральной Азии и даруя Казахстану долгожданную независимость. Каким бы ни было будущее для этого нового братства, кажется, что после столетий рабства и страданий народы Средней Азии наконец-то могут снова вздохнуть."
 WORLD.40043.a:0 "Мы стоим не как подданные или хозяева, а как братья."
 WORLD.40043.b:0 "Кажется, время всё-таки лечит все раны."
 
 # Krakow Uprising
 WORLD.40044.t:0 "[Get_newspaper_header]Краковское восстание!"
 WORLD.40044.desc:0 "Считалось, что идея свободной Польши была полностью разрушена после завершения Гражданской войны в Германии. Нация снова была уничтожена под сокрушительным сапогом нацистской Германии. Однако в последние недели некогда потерянный польский народ проснулся после победы России во Второй Западнорусской войне и последовавшего за этим хаоса, охватившего Германию.\n\nВ Кракове протесты за независимость превратились в массовое восстание, которое распространилось по всей Южной Польше под предводительством Кароля Войтылы и восстановленной Польской Армии Крайовой. Немецкое Правительство поспешило обвинить Россию в организации недавнего польского восстания, утверждая, что [RUS.GetName] воспользовалось ослаблением Рейха. Независимо от того, верны эти утверждения или нет, поляки снова сражаются, их взгляды устремлены на Варшаву.\n"
 WORLD.40044.a:0 "Рейх продолжает рушиться."
 WORLD.40044.b:0 "К чёрту поляков!"
 
 # Moscow Falls
 WORLD.40045.t:0 "[Get_newspaper_header]Падение Москвы"
 WORLD.40045.desc:0 "В последние недели ни один город не привлекал к себе большего внимания, чем печально известная Москва. Будучи центром немецкого господства в Восточной Европе, Москва, бывшая столица русской нации, была главной целью русских армий, двигавшихся на запад. Сегодня это изменилось.\n\nРусские войска сначала приступили к штурму восточных окраин, в которых проживало коренное русское население, а затем началась зачистка города. Битва завершилась, когда местные войска с коллаборационистами попытались занять оборонительные позиции за Москвой-рекой. Как только оборона на западном берегу реки пала, немецкие войска получили приказ отступать.\n\nИмпульс твёрдо упал на российскую сторону конфликта, и город попал в руки русских. Хотя немцы ещё далеки от выхода из войны, их способность вернуть Москву остаётся невеликой. Падение города стало широко освещаемым событием за пределами Рейха, где многие видят в освобождении Москвы начало конца Германского Рейха. Внутри Пакта Единства цензоры усердно работают над предотвращением распространения новостей о значительном поражении. Несмотря на это, в Германии быстро начинают звучать голоса несогласных, поскольку среди немецкой общественности начали распространяться сомнения. По всей Европе группы активизировали своё сопротивление немецкому правлению."
 WORLD.40045.a:0 "Москва за нами!"
 WORLD.40045.b:0 "Проклятые ублюдки!"
 WORLD.40045.c:0 "Интересно."
 
