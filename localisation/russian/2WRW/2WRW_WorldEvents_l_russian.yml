 #WORLD.40048.t:0 "[Get_newspaper_header]Гражданская война охватывает Казахстан!"
 #WORLD.40048.desc:0 "Казахстан погрузился в хаос после крушения порядка в стране. Ранее находившиеся под контролем остатков советской власти, различные группировки захватили часть страны, и территория бывшей ССР превратилась в степную пустыню.\n\nВ то время как международные силы, похоже, далеки от этой страны, региональные державы проявляют большой интерес к происходящему. Польская диаспора, имеющая власть в Уральске, напрямую вмешалась в конфликт, пытаясь умиротворить регион, а новые государства, составляющие бывшую российскую территорию, начали прямое вмешательство, пытаясь увидеть, какие международные интересы они защищают. Степь была подожжена, и ее судьба находится в руках тех немногих, кто достаточно отчаян, чтобы бороться за нее."
 #WORLD.40048.a:0 "Красная Армия никогда не сдастся!"
