 #WORLD.40048.c:0 "Настало время для демократии в Казахстане!"
 #WORLD.40048.d:0 "Мы не потеряем и этот дом."
 #WORLD.40048.e:0 "Возможно, мы победим в Казахстане."
 #WORLD.40048.f:0 "Это лишь небольшая неудача для мирового социализма!"
