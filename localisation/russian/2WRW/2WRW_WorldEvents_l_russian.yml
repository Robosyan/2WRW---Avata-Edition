 #WORLD.41021.t:0 "[Get_newspaper_header]Основание Союза Американских Советов"
 #WORLD.41021.desc:0 "После полного краха Американского Правительства, радикалы в Военном совете по борьбе с фашизмом отказались восстановить Конституцию 1787 года. Ссылаясь на широко распространённую бедность и институциональную несостоятельность в Старых Соединённых Штатах ещё до президентства Йоки, Военный совет написал и обнародовал новую Конституцию. Эта Конституция была успешно ратифицирована, что положило начало Союзу Американских Советов.\n\nНовое Правительство сильно децентрализовано, все законодательные органы приняты прямой демократией, а ополченцы заменили армию США. Новая Конституция гарантирует право трудящихся владеть и контролировать своё рабочее место. Тем не менее, сторонники Йоки по-прежнему составляют сильное меньшинство населения; только время покажет, сможет ли Президент потушить нацистский костёр, не поддаваясь тирании.\n"
 #WORLD.41021.a:0 "Красные и черные волны вдоль красных, белых и синих волн."
 
 # Germany Flavor
 
 WORLD.41021.t:0 "[Get_newspaper_header]Демократическая революция в Германии!"
 WORLD.41021.desc:0 "После сокрушительного поражения Рейха в Восточной Европе то, что когда-то считалось мелкомасштабными студенческими протестами и беспорядками, наконец переросло в результат, которого мало кто ожидал: конец Третьего рейха.\n\nРанее сегодня группа ополченцев, возглавляемых протестующими, сплотилась вокруг руководства антифашистской группы сопротивления "Рейхсбаннер Шварц-Рот-Голд" во главе со "Спартакусом", или партизаном Вилли Брандтом, и взяла штурмом Фольксхалле, разгромив оставшееся нацистское правительство. Вскоре после этого Брандт заявил в своей речи, что отныне Рейх "не существует" и что на его месте теперь стоит недавно созданная Германская Республика.\n\nФюрер бежал из Берлина, пока подразделения Вермахта конфликтуют из-за того, становиться ли на сторону правительства Брандта или сохранить верность фюреру. Что позволяет военизированным формированиям продолжать терроризировать страну. Хотя Германия сейчас дышит свободно, ей придется нелегко.\n"
 WORLD.41021.a:0 "Единство, справедливость и свобода."
 
 WORLD.41022.t:0 "[Get_newspaper_header]Мартин Борман умер"
 WORLD.41022.desc:0 "Рейхстаг объявил четырёхмесячный траур в связи с трагической смертью фюрера Мартина Бормана от неизлечимого рака лёгких. Известие о его потере стало шоком для немецкой общественности, которая не знала об ухудшении здоровья фюрера. Эта новость появилась на фоне быстро усиливающихся террористических атак на чиновников и инфраструктуру Рейха.\n\nЖестокий демонтаж внутренних фракций внутри Правительства оставил трон в Германии открытым для избранного преемника Мартина Бормана. Однако преемник должен бороться с открытой нелояльностью на улицах и усилением давления из-за рубежа. Соединённые Штаты и Япония обязательно воспользуются этим моментом слабости, а российский медведь станет ещё более опасным. Призрак перемен навис над Рейхом, и тысяча лет может оказаться слишком короткой для преемника Бормана.\n"
 WORLD.41022.a:0 "Кто теперь будет держать немецкого орла в полёте?"
 
 WORLD.41023.t:0 "[Get_newspaper_header]Герхард Клопфер становится фюрером"
 WORLD.41023.desc:0 "Рейхстаг объявил о своём одобрении Герхарда Клопфера, бывшего заместителя фюрера, в качестве преемника покойного Мартина Бормана. Как и ожидалось от человека с таким высоким авторитетом в Рейхе, он пользовался огромной поддержкой преимущественно консервативной бюрократии и военных, чтобы обеспечить себе правление в Рейхе.\n\nУ дверей Фольксхалле Клофер прославлял приверженность поддержанию процветания и безопасности Рейха от предателей среди его Правительства и армии. Клопфер также пообещал расширить политику, чтобы добиться полного восстановления после экономических потрясений нефтяного кризиса и подавить возрождающиеся левые террористические движения, давящие на Рейх. Тем самым, фюрер гарантировал, что Германия сможет возобновить более масштабные проекты по мере того, как Рейх вступает в современность.\n"
 WORLD.41023.a:0 "Ставленник Рейха продолжит своё тысячелетнее правление."
 
 WORLD.41024.t:0 "[Get_newspaper_header]Рейнхард Гелен становится фюрером"
 WORLD.41024.desc:0 "После смерти Мартина Бормана, Рейхстаг, наконец, объявил, что Рейнхард Гелен признан следующим фюрером. Гелен выступил перед Фольксхалле, обещая Рейху и его народу будущее, свободное от "жидо-большевистского проникновения и терроризма".\n\nНекоторые подозревают, что Гелен укрепит свою власть, расширив службы безопасности Рейха по всему Пакту, превратив наследие Гитлера в деформированную память о национал-социализме. Тем не менее, другие надеются, что теракты и беспорядки прекратятся под его бдительным присмотром."
 WORLD.41024.a:0 "Сторож Рейха наблюдает за своей новой империей."
 
 WORLD.41025.t:0 "[Get_newspaper_header]Курт Вальдхайм становится фюрером"
 WORLD.41025.desc:0 "Рейхстаг объявил, что следующим фюрером станет исполняющий обязанности главы министерства иностранных дел Курт Вальдхайм. Тёмная лошадка в борьбе за власть внутри нацистской партии, Вальдхайм был пощажен Борманом, несмотря на его реформистские взгляды, предположительно из-за предательства Бальдура фон Шираха. Его восхождение к известности открыто поддерживается власть имущими.\n\nВальдхайм объявил об ускорении разрядки напряжённости в отношениях с мировыми сверхдержавами. Ходят слухи также, что Вальдхайм может возродить концепцию "Коалиции наций", разработанную Шпеером. Независимо от своих намерений, первый арийский дипломат должен ориентироваться в мире, определяемом воинственной политикой Гитлера, и вскоре его разорвёт новая война на Востоке.\n"
 WORLD.41025.a:0 "Вы можете сотрудничать, а можете подчиниться."
 
 WORLD.41026.t:0 "[Get_newspaper_header]Чистка Клопфера"
 WORLD.41026.desc:0 "Рейхстаг объявил о начале всеобъемлющей чистки внутри нацистской партии под непосредственным руководством фюрера Клопфера, как необходимой контрмеры для предотвращения распрей в рядах Правительства. Эти чистки распространились и на неправительственные гражданские организации после нестабильности, вызванной нефтяным кризисом, возобновлением студенческих протестов и смертью Мартина Бормана.\n\nНа улицах Германии усиленное присутствие Вермахта сопровождало чистку, намереваясь быстро подавить студенческие беспорядки и сдержать левые террористические ячейки. Международные наблюдатели сообщают не только о жестоком обращении с протестующими, но и о понижении в должности, тюремном заключении или изгнании членов их семей. Остатки реформистских и милитаристских фракций были публично казнены вместе со своими женами и детьми.\n"
 WORLD.41026.a:0 "Измена будет вырвана с корнем."
 
 WORLD.41027.t:0 "[Get_newspaper_header]Чистка Гелена"
 WORLD.41027.desc:0 "Страшные новости пришли из Германии. Третья чистка от "предательских и коммунистических элементов в Рейхе" началась по указанию фюрера Гелена, который, как сообщается, был ранен в результате бомбардировки ячейкой Королевских ВВС в Германии. В результате взрыва погибли несколько мирных жителей, высокопоставленные чиновники, но основная цель не была ликвидирована.\n\nНаряду с кровавой чисткой гражданских, военных и бюрократических чинов, Гелен ратифицировал Vaterlandsschutzgeset - закон, содержащий расширение правовых полномочий, которые ослабили бы внесудебные обыски и аресты диссидентских элементов в Рейхе. Хотя закон был тепло воспринят нацистской партией, международные наблюдатели отмечают, что на подписании не присутствовали критики закона, некоторые из которых не появлялись на публике в течение нескольких месяцев.\n"
 WORLD.41027.a:0 "Бдительные глаза Рейха никогда не будут отдыхать."
 
 WORLD.41028.t:0 "[Get_newspaper_header]Чистка Вальдхайма"
 WORLD.41028.desc:0 "Ссылаясь на заметную дестабилизацию в нацистской партии после поражения Рейха во Второй Западнорусской войне, фюрер начал быструю чистку своего Правительства от подрывных элементов. Используя документы из архивов режимов Бормана и Гитлера, Правительство Вальдхайма приговорило многочисленных офицеров, политиков и бюрократов к тюремному заключению или смертной казни за коррупцию и измену.\n\nСреди внимания немецких СМИ к этим "предательским элементам" теряются меры, принимаемые против неправительственных диссидентов, особенно протестующих студентов. Студенческие протесты в последнее время заметно утихли, а несколько крупных лидеров протестов незаметно исчезли. Вместо этого, молодые мужчины и женщины, верные фюреру Вальдхайму, продвигались в немецких СМИ и поощрялись "следить" за своими одноклассниками.\n"
 WORLD.41028.a:0 "Приветственная рука Рейха сжалась в кулак."
 
 WORLD.41029.t:0 "[Get_newspaper_header]Переворот генерала Хойзингера"
 WORLD.41029.desc:0 "После Второй Западнорусской войны общественное и институциональное доверие к преемнику Мартина Бормана никогда не было ниже. Подстёгиваемая опасениями стагнации и репрессий, клика офицеров национал-социалистической армии во главе с генералом Хойзингером свергла гражданское Правительство в Германии.\n\nФюрер Хойзингер пообещал использовать военную дисциплину и арийскую мощь для омоложения и восстановления немецкой нации. Новые общественные работы и начало "экономической борьбы" являются основой его государственной политики. Тем не менее, краткое руководство Хойзингера также характеризовалось кровавым убийством оставшихся бормановцев и их сторонников. Ожидается, что напряжённость будет только нарастать по мере того, как радикализованный Вермахт будет крепче сжимать шелуху Германии.\n"
 WORLD.41029.a:0 "За Отечество, против жидовства и лени."
 
 WORLD.41030.t:0 "[Get_newspaper_header]Шпеер уходит с поста фюрера"
 WORLD.41030.desc:0 "Подавленный негативной реакцией на поражение Рейха во Второй войне с Россией, фюрер Альберт Шпеер официально объявил о своей отставке, сославшись на "непреодолимые проблемы со здоровьем".\n\nСреди видных членов нового правительства - заместитель фюрера Курт Кизингер, новый Рейхспрезидент, и Гельмут Шмидт, назначенный Рейхсканцлером. Лидеры "Банды четырех" - группы бюрократов, которые, как считается, работали из тени для восстановления немецкой демократии - раскрыли всеобъемлющий план "восстановления процветания, которым мы наслаждались при Гитлере". Ранние планы включают ускорение либерально-демократических реформ и устранение расовой политики."
 WORLD.41030.a:0 "Солнце садится над Новым порядком Гитлера."
 
 WORLD.41031.t:0 "[Get_newspaper_header]Обращение из Фольксхалле"
 WORLD.41031.desc:0 "После поражения Рейха во Второй Западнорусской войне, фюрер Альберт Шпеер снова взял бразды правления в свои руки. В своей речи Шпеер заявил, что "еврейский и либерально-большевистский саботаж" несёт ответственность за катастрофу в Восточной Европе. Шпеер заявил, что нелояльные элементы убивали разведывательные ресурсы, перехватывали ключевые приказы и запутывали военные торговые сделки, чтобы свергнуть Рейх.\n\nВсе обещания прогрессивных реформ в Рейхе были разрушены. Гельмута Шмидта и Ханса Шпайделя быстро арестовали. Связи с радикальными студенческими движениями были отвергнуты как слабые и наивные, а радикальные поселенцы, возвращающиеся с Востока, уже призывают фюрера ликвидировать всякое либеральное влияние в Германии.\n"
 WORLD.41031.a:0 "Так умирает демократия, с тихим вздохом о помощи."
 
 WORLD.41032.t:0 "[Get_newspaper_header]Шпеер уходит с поста фюрера"
 WORLD.41032.desc:0 "После поражения Рейха во Второй Западнорусской войне, фюрер Альберт Шпеер неожиданно объявил о своей отставке, сославшись на "непреодолимые проблемы со здоровьем".\n\nНовое Правительство в первую очередь сформировалось вокруг заместителя фюрера Курта Кизингера, нового Рейхспрезидента. Среди других известных членов - Отто Эрнст Ремер в качестве главы Вермахта и Мартин Мусгнуг в качестве рейхсканцлера. Министр иностранных дел Гельмут Шмидт отсутствует в составе, что заставляет многих подозревать, что его, возможно, вытеснили из залов власти. Когда его попросили прокомментировать этот вопрос, Кизингер заявил, что "в новом Рейхе люди зарабатывают то положение, которого они заслуживают".\n"
 WORLD.41032.a:0 "Раскрылся немецкий Иуда."
 
 WORLD.41033.t:0 "[Get_newspaper_header]Путч Вермахта"
 WORLD.41033.desc:0 "Улицы Германии заполнены патрулями Вермахта и танками. Законодательство является повесткой дня, поскольку рейхсмаршал Ханс Шпайдель захватил контроль над Правительством.\n\nПосле поражения Рейха во Второй войне с Россией, национал-социалистическое правительство не смогло эффективно положить конец хаосу. Распри между фюрером Шпеером и его собственным кабинетом только усугубили ситуацию, поскольку бюрократическая дисфункция и слухи о бескровных переворотах обрекли Германию на быстрый упадок. Военные, окровавленные и разгневанные тем, что они считали потерей из-за вмешательства гражданского населения, пригрозили большей части НСДАП публичной массовой отставкой. Хотя Вермахт, несомненно, окажется более эффективным лидером, чем Шпеер, "аполитичное фюрерство" Шпайделя не обязательно является либеральной силой, и сторонники свободной Германии ещё могут увидеть, что их надежды не оправдались.\n"
 WORLD.41033.a:0 "В Новом Порядке у речей нет шансов против танков."
 
 WORLD.41034.t:0 "[Get_newspaper_header]Новый Чрезвычайный суд"
 WORLD.41034.desc:0 "Несмотря на победу Рейха во Второй Западнорусской войне, фюрер Альберт Шпеер объявил, что измена и инакомыслие привели к "неприемлемым военным и политическим порокам" во время конфликта. Для их искоренения и был начат второй Чрезвычайный суд. Многие диссиденты в радикальном крыле партии, в том числе бывший министр иностранных дел Гельмут Шмидт, ультраправые деятели, такие как Теодор Оберлендер, и аполитичные лидеры, такие как Ханс Шпайдель, были арестованы и преданы суду за измену и подстрекательство к мятежу против Рейха.\n\nВ то время, как немецкие массы жаждут крови, международные наблюдатели осуждают плохо завуалированный погром как чистку наиболее демократических элементов правительства. Министерство иностранных дел гарантировало, что Рейх не вернётся в стагнацию и по-прежнему будет "открыт для торговли".\n"
 WORLD.41034.a:0 "Рейх показывает своё истинное лицо."
 
 WORLD.41035.t:0 "[Get_newspaper_header]Шпеер уходит с поста фюрера"
 WORLD.41035.desc:0 "После победы Рейха во Второй Западнорусской войне, фюрер Альберт Шпеер неожиданно объявил о своей отставке, сославшись на "непреодолимое беспокойство по поводу здоровья". В заявлении перед Рейхстагом Шпеер назначил новое правительство, "состоящее из благородных людей, которые выполнят обязательство продолжать нашу национальную борьбу".\n\nСреди видных членов нового Правительства - заместитель фюрера Курт Кизингер, новый Рейхспрезидент, и Гельмут Шмидт, назначенный Рейхсканцлером. Лидеры "Банды четырёх" - группы бюрократов, которые, как считается, работали из тени для восстановления немецкой демократии - раскрыли всеобъемлющий план "продолжить наследие фюрера Шпеера" и "построить Рейх на тысячу лет". Ранние планы включают ускорение либерально-демократических реформ и устранение евгенической и расовой политики."
 WORLD.41035.a:0 "Единство, справедливость и свобода!"
 
 WORLD.42001.t:0 "[Get_newspaper_header]Убийство Вилли Брандта!"
 WORLD.42001.desc:0 "Вилли Брандт, лидер немецкой демократической революции, мертв.\n\nГлава рейхсбаннера был смертельно ранен сегодня рано утром на политическом митинге в результате того, что Берлин считает "преднамеренным и политически мотивированным нападением" реакционной террористической организации "Вервольф". Бундестаг официально объявил в стране чрезвычайное положение, поскольку различные военизированные группировки и ополченцы уже вышли сражаться на улицах. Агитаторы-социалисты, сторонники нацистов и даже силы оставшегося Вермахта начали открыто конфликтовать и захватывать контроль над местными регионами.\n\nПаника и страх охватили земли Рейха, поскольку любое подобие контроля продолжает исчезать, погружая и без того пошатнувшуюся нацию в анархию. Сейчас, когда немецкая нация разорвана в клочья, кажется, что мечта Брандта о демократии может быть унесена на страницы истории.\n"
 WORLD.42001.a:0 "Темная тень надвигается на Германию."
 WORLD.42001.b:0 "Полнейшее бедствие!"
 WORLD.42001.c:0 "Scheiße!"
 
 WORLD.42002.t:0 "[Get_newspaper_header]Начало Второй гражданской войны в Германии"
 WORLD.42002.desc:0 "Поступающие сообщения из столицы Германии подтвердили слухи о масштабной борьбе, происходящей внутри Рейха. Поскольку Рейхсбаннер больше не может отстаивать свою власть, реальность стала очевидной: Германский рейх, крупнейшая империя Европы в истории, погрузился в гражданскую войну.\n\nНесмотря на попытки Германии восстановить порядок после убийства Вилли Брандта, военизированные формирования "Вервольф" на юге начали вооруженное восстание против новой демократической коалиции, разрушив все надежды на мирное разрешение конфликта. В это же время различные политические группировки начали грызню за каждый клочок земли, пока силы Вермахта пытаются стабилизировать ситуацию, но кажется безуспешно.\n\nПожары войны положили конец Новому немецкому порядку, положив начало кое-чему другому.\n"
 WORLD.42002.a:0 "Боже, спаси Германию."
 
 # World Flavour
 WORLD.41036.t:0 "[Get_newspaper_header]Аргентина берет Кубок мира 1974 года!"
 WORLD.41036.desc:0 "В напряженном матче Национальная сборная Аргентины по футболу одержала победу над Немецким национальным футбольным обществом. Долгий путь к победе стал испытанием для команды, но под руководством тренера команды, Сесара Менотти, они доказали свою состоятельность на мировой арене и своим соотечественникам. \n\nИх противники, сборная Германского Рейха, приняли поражение благосклонно, так как немецкий тренер Георг Бушнер был замечен пожимающим руку своему противнику. Однако по возвращении в Германию Бушнер объявил о своей отставке, сославшись на ухудшение здоровья, хотя ходили слухи, что правительство Германии потребовало его отставки после поражения. В целом, мир ликует, так как Аргентина показала свою силу на поле, а Рейх сидит в поражении."
 WORLD.41036.a:0 "Сокрушительный удар по немецкой гордости"
 WORLD.41036.b:0 "Чёрт!"
 WORLD.41036.c:0 "Да здравствует Аргентина!"
 
 WORLD.41037.t:0 "[Get_newspaper_header]1976 Таншаньское землетрясение"
 WORLD.41037.desc:0 "Сегодня рано утром в провинции Таншань в Китае произошло катастрофическое землетрясение магнитудой 7,6. Президент страны, Гао Цзунву, призвал к немедленной и решительной помощи и направил крупные государственные средства в пострадавшую провинцию. По оценкам экспертов, погибло около 100 000 человек, но с учетом тысяч пропавших без вести и находящихся в критическом состоянии это число может увеличиться в геометрической прогрессии.\n\nРеакция Сферы совместного процветания была сочувственной, но приглушенной, поскольку Токио выделил символические средства на восстановление, но не решается предоставить большую помощь, поскольку последствия нефтяного кризиса все еще ощущаются в стране. Правительства Маньчжурии и Монголии, которые также понесли значительный ущерб в результате катастрофы, также обратились за помощью, но, похоже, что кризис не получит достаточной помощи для быстрого решения проблемы."
 WORLD.41037.a:0 "Барабаны с драконом."
 WORLD.41037.b:0 "Мы не можем позволить себе новые катастрофы!"
 
 WORLD.41038.t:0 "[Get_newspaper_header]Тед Банди пойман"
 WORLD.41038.desc:0 "Пресловутый убийца из университетского городка Теодор Роберт Коуэлл, более известный как Тед Банди, был задержан местной полицией в городе Пенсакола во Флориде. Банди уже неоднократно арестовывали, но до сих пор он постоянно избегал задержания. Убийца печально известен целым рядом убийств и похищений молодых женщин, возможно, начиная с 1960-х годов. Выжившие жертвы описывают Банди как невероятно обаятельного и харизматичного человека, которого он использовал, чтобы заманить женщин на смерть. \n\nПосле его ареста были установлены связи с несколькими другими исчезновениями и убийствами в различных штатах и округах на протяжении нескольких лет. Банди был заключен в тюрьму в ожидании суда, дата которого не объявлена. Хотя сам суд может занять некоторое время, мало кто ожидает чего-либо, кроме обвинительного приговора, учитывая множество улик против него."
 WORLD.41038.a:0 "Он сбегал из-под стражи сколько раз!??"
 WORLD.41038.b:0 "Мы поймали ублюдка!"
 
 WORLD.41039.t:0 "[Get_newspaper_header]Изобретение МРТ!"
 WORLD.41039.desc:0 "Большая победа для современной медицины была выявлена сегодня в МРТ, или магнитно-резонансном томографе, официально представленном миру американским химиком Полом Кристианом Лаутербуром с его партнером, британским физиком Питером Мэнсфилдом. Аппарат позволяет проводить детальное сканирование анатомии человека, что никогда ранее не было возможным в науке, позволяя легче диагностировать множество заболеваний, особенно мозга.\n\nПосле этого великого достижения Соединенные Штаты увеличили финансирование проекта и помогли дуэту в производстве прототипов для использования вне испытаний проекта. Реакция научного сообщества была исключительно положительной, а практическое использование устройства в больницах, несомненно, появится в ближайшем будущем во всем мире."
 WORLD.41039.a:0 "Достижение на века!"
 
 WORLD.41040.t:0 "[Get_newspaper_header]Подписано соглашение о ЗВР"
 WORLD.41040.desc:0 "Серия переговоров между Соединенными Штатами и Японской империей, продолжавшихся в течение многих недель, завершилась подписанием соглашения SALT, или переговоров об ограничении стратегических вооружений. Между сверхдержавами было достигнуто два отдельных соглашения - Договор о противобаллистических ракетах и Временное соглашение и Протокол об ограничении стратегических вооружений, направленные на снижение производства ядерного оружия и предотвращение любой эскалации гонки ядерных вооружений между двумя державами. \n\nС этими договорами и соглашениями мир начинает дышать легче и предпринимает первые шаги, чтобы избавиться от риска ядерного уничтожения. Хотя за закрытыми дверями многие рассуждают о том, насколько долговечен этот договор, тем более, что любому крупному разоружению препятствует отказ Германии от участия, его роль как отправной точки для дальнейших переговоров нельзя недооценивать."
 WORLD.41040.a:0 "Первый шаг, но не последний."
 WORLD.41040.b:0 "Ничего, кроме слабости!"
 WORLD.41040.c:0 "Часы удаляются от полуночи."
 
 WORLD.41041.t:0 "[Get_newspaper_header]Всемирный торговый центр открыт в Нью-Йорке."
 WORLD.41041.desc:0 "Сегодня рано утром башни нового Всемирного торгового центра были официально открыты к торжеству многих в Соединенных Штатах и за рубежом. Несколько деятелей местной и национальной политики, а также магнаты недвижимости Нью-Йорка присутствовали на открытии того, что теперь является самым высоким зданием в мире. Поздравления также прозвучали в адрес ведущего архитектора Минору Ямасаки, американца японского происхождения, который стал местным героем и образом американской мечты. \n\nМногие страны поздравили США с открытием экономического центра, особенно в рамках OFN, а японское правительство особенно поздравило г-на Ямасаки. Похоже, что связи в мировом экономическом сообществе продолжают расти в ногу с новыми высотами, достигнутыми башнями-близнецами."
 WORLD.41041.a:0 "Новый коммерческий центр в Большом Яблоке."
 WORLD.41041.b:0 "Американская инженерия в ее лучшем исполнении!"
 WORLD.41041.c:0 "Японская инженерия в лучшем виде!"
 WORLD.41041.e:0 "Им никогда не сравниться с элегантностью Фольксхалле!"
 
 WORLD.41042.t:0 "[Get_newspaper_header]Открытие Сиднейского оперного театра"
 WORLD.41042.desc:0 "Вчера под бурные аплодисменты был открыт Сиднейский оперный театр, многозальный центр исполнительских искусств в самом сердце Австралии, который уже начинает считаться одним из самых выдающихся и знаковых зданий 20-го века. Оперный театр занимает всю территорию Беннелонг Пойнт в городе Сидней, и через несколько месяцев состоится его дебютное выступление.\n\nОперный театр находится в совместном управлении трех компаний и, по оценкам, станет одной из самых популярных достопримечательностей Сиднея. Многие провозгласили это место новым культурным центром и чудом света в стране, которую мало кто знает за ее художественный вклад в мир. Ожидается, что в ближайшие месяцы премьер-министр Австралии посетит первое мероприятие, проводимое в Оперном театре, поскольку новый центр искусств делает волны из Нового Южного Уэльса."
 WORLD.41042.a:0 "Get Me A Seat!"
 
 WORLD.41043.t:0 "[Get_newspaper_header]Гражданская война охватила Казахстан"
 WORLD.41043.d:0 "Международный интерес к Центральной Азии возобновился после десятилетий затишья, когда порядок в Казахстане столкнулся с полным крахом. Ранее находившиеся под контролем остатков советских властей, различные группировки захватили огромные территории страны, и территория бывшей ССР превратилась в степную пустыню.\n\nВ то время как большинство глаз, казалось бы, находится далеко от страны, региональные державы проявляют большой интерес к происходящему. Власти польской диаспоры в Уральске напрямую вмешались в конфликт, пытаясь "умиротворить" регион, а новые государства, составляющие бывшую российскую территорию, начали прямое вмешательство, пытаясь увидеть, какие международные интересы они защищают. Степь была подожжена, и ее судьба находится в руках тех немногих, кто достаточно отчаян, чтобы сражаться за нее."
 WORLD.41043.a:0 "Мы должны действовать быстро."
 WORLD.41043.b:0 "Пусть Казахстан выживет в огне."
 
 WORLD.41044.t:0 "[Get_newspaper_header]Рокки выходит в кинотеатрах!"
 WORLD.41044.desc:0 "Американцы по всей стране толпяться в тесных кинотеатрах, чтобы получить шанс увидеть следующий большой голливудский хит страны - малотиражную постановку под названием "Рокки".\n\nСпродюсированный актером-режиссером Сильвестром Сталлоне, фильм рассказывает о карьере Рокки Бальбоа, борющегося боксера на улицах Бруклина, и его стремлении свергнуть действующего чемпиона Дольфа Эйхмана. В то время как претендент сталкивается на своем пути со многими неудачами, включая смерть своего лучшего друга Аполло Крида, история заканчивается тем, что Рокки свергает Эйхмана в столице рейха Германии, претендуя на чемпионство для себя и своей страны.\n\nНесмотря на то, что некоторые критикуют "Рокки" за его откровенно проамериканские настроения, он оказался массовым хитом как внутри страны, так и за рубежом, укрепив культурное значение Америки в продолжающейся холодной войне.\n"
 WORLD.41044.a:0 "Они могут победить нас только в своих фантазиях!"
 WORLD.41044.b:0 "Вдохновляющая история или американская пропаганда?"
 
 WORLD.41045.t:0 "[Get_newspaper_header]"Серые сумерки" во всех кинотеатрах США"
 WORLD.41045.desc:0 "Сегодня толпы американцев посещают кинотеатры, чтобы посмотреть недавно вышедший на экраны фильм "Серые сумерки". Действие происходит в альтернативной вселенной, где Германский рейх успешно начал морское и воздушное вторжение в Соединенные Штаты. Действие фильма разворачивается в сельской местности штата Колорадо, сосредоточено вокруг группы старшеклассников, ставших бойцами сопротивления, участвующих в партизанской кампании против вторгшихся немцев.\n\nВ то время как фильм установил рекорды кассовых сборов в Соединенных Штатах, критики отметили пародийный характер фильма. Несмотря на огромный успех на родине, просмотр фильма был полностью запрещен в Германии, включая всю сферу ее влияния. И наоборот, получил некоторый успех на азиатском рынке, сигнализируя Голливуду о том, что Азия может стать новым, неизведанным рынком для будущих выпусков фильмов.\n"
 WORLD.41045.a:0 "Медоеды! Деритесь!"
 
 WORLD.41046.t: "[Get_newspaper_header]Рассвет "четвертой силы""
 WORLD.41046.desc: "Сегодня утром Соединенные Штаты и Япония объявили о поразительном открытии. Геологические службы на Аляске и Хоккайдо зафиксировали внезапный и интенсивный всплеск сейсмической активности, исходящий из российской Арктики. Сейсмическое событие продолжалось 4,8 секунды, и вскоре после этого в воздухе была зафиксирована радиация. Все это может означать только одно: государство [RUSGetUniqueNamePlain] успешно испытало ядерное оружие.\n\nГермания уже осудила российское государство, заявив, что такой шаг является откровенным стремлением к войне с Рейхом. Однако российское правительство заверило, что это было сделано только для того, чтобы "защитить свой суверенитет от внешних агрессоров". Между двумя европейскими державами, которым уже давно пора свести счеты, начинает нарастать напряженность.\n"
 WORLD.41046.a: "Мы сделаем то, что должны..."
 WORLD.41046.b: "Явный признак их подлых намерений!"
 WORLD.41046.c: "Часы снова показывают полночь..."
 
 # War Declaration
 
 War_Declaration.1.t:0 "[Get_newspaper_header]Операция "Красная заря""
 War_Declaration.1.desc:0 "Спустя десятилетия после Западнорусской войны, Союз Советских Социалистических Республик под чутким руководством верховного маршала Георгия Жукова начал вторжение в Европу. Действуя в рамках операции под кодовым названием "Красный рассвет", закалённая в боях Красная Армия пересекла обширные границы Московии, готовая в последний раз сразиться с Вермахтом.\n\nВ городе [WRS.capital.GetName] маршал Жуков выступил со свирепой речью, призвав всех способных советских мужчин и женщин вступить в борьбу с немецкими тиранами и освободить свою священную Родину от фашистского гнёта. Правительство Германии начало мобилизацию против своего старого врага, а фюрер [GER.GetLeader] пообещал всем, что советское сопротивление будет пресечено быстро и безжалостно. Весь мир, затаив дыхание, наблюдает за тем, как величайшие соперники во всей истории человечества сражаются за будущее Европы.\n"
 War_Declaration.1.a:0 "Красный рассвет над всей Европой."
 War_Declaration.1.b:0 "Их земля, их народ, их кровь."
 War_Declaration.1.c:0 "Идите сюда, унтерменши!"
 
 War_Declaration.2.t:0 "[Get_newspaper_header]Вторая Великая Отечественная война"
 War_Declaration.2.desc:0 "Сегодня утром мир впал в состояние полнейшего шока, поскольку верховный маршал Тухачевский из недавно возрождённого Союза Советских Социалистических Республик объявил войну Германскому Рейху. Пограничные гарнизоны были перебиты, а немецкие колонисты уже массово бегут в сторону самого Рейха. Но даже это едва ли спасёт их, поскольку на Рейх обрушились биологические и химические атаки, в результате которых погибли тысячи людей и были серьёзно нарушены линии снабжения.\n\nКак сообщается, фюрер пребывает в гневе и приказал войскам убивать "по десять русских за каждого невинного немца". ОСН тоже публично осудила эти атаки, хотя её поддержка СССР, похоже, не ослабнет. У неподготовленного Вермахта нет шансов перед лицом праведной мести верховного маршала, и международные наблюдатели опасаются, что кампания Тухачевского может стать началом попытки свершения мировой революции.\n"
 War_Declaration.2.a:0 "Тёмный призрак надвигается на Европу."
 War_Declaration.2.b:0 "Смерть нацизму!"
 War_Declaration.2.c:0 "Идите сюда, унтерменши!"
 
 War_Declaration.3.t:0 "[Get_newspaper_header]Российская Республика объявляет войну Германии!"
 War_Declaration.3.desc:0 "Демократия в России встретила своё первое серьёзное испытание: Александр Яковлев, лидер Свободной Российской Республики, официально объявил войну Германскому Рейху вслед за проникновенной речью в Сыктывкаре. В то время, как многие сомневались, что подлинная демократия когда-нибудь вернётся в Россию в полном объёме, Республика Коми выступила вперёд и сумела объединить раздробленные русские земли. Теперь они с неослабевающей решимостью противостоят самой большой угрозе, стремясь вытеснить "фашистскую гадину" из России и освободить угнетённые народы, живущие под немецкой тиранией.\n\nФюрер осудил вторжение как очередной "жидо-большевистский заговор с целью уничтожения арийской расы", в то время, как международные наблюдатели хвалят усилия России по созданию истинно демократической державы. Как бы там ни было, очевидно, что подлинная демократия в России подошла к своему последнему испытанию. Сможет ли она преодолеть трудности и соответствовать своим идеалам, ещё предстоит увидеть.\n"
 War_Declaration.3.a:0 "Восторжествует ли демократия?"
 War_Declaration.3.b:0 "Великое испытание демократии?"
 War_Declaration.3.c:0 "Идите сюда, унтерменши!"
 
 War_Declaration.4.t:0 "[Get_newspaper_header]Российская Республика объявляет войну Германии!"
 War_Declaration.4.desc:0 "Демократия в России встретила своё первое серьёзное испытание: Константин Катушев, лидер Свободной Российской Республики, официально объявил войну Германскому Рейху вслед за проникновенной речью в Сыктывкаре. В то время, как многие сомневались, что подлинная демократия когда-нибудь вернётся в Россию в полном объёме, Республика Коми выступила вперёд и сумела объединить раздробленные русские земли. Теперь они с неослабевающей решимостью противостоят самой большой угрозе, стремясь вытеснить "фашистскую гадину" из России и освободить угнетённые народы, живущие под немецкой тиранией.\n\nФюрер осудил вторжение как очередной "жидо-большевистский заговор с целью уничтожения арийской расы", в то время, как международные наблюдатели хвалят усилия России по созданию истинно демократической державы. Как бы там ни было, очевидно, что подлинная демократия в России подошла к своему последнему испытанию. Сможет ли она преодолеть трудности и соответствовать своим идеалам, ещё предстоит увидеть.\n"
 War_Declaration.4.a:0 "Восторжествует ли свобода?"
 War_Declaration.4.b:0 "Россия снова борется за свободу!"
 War_Declaration.4.c:0 "Идите сюда, унтерменши!"
 
 War_Declaration.5.t:0 "[Get_newspaper_header]Операция "Суверенитет""
 War_Declaration.5.desc:0 "После объединения России и завоевания приграничных земель, Правительство Светланы Сталиной объявило войну. Об этом стало известно сегодня, когда все российские радиостанции на короткое время перешли под контроль Правительства и было сделано соответствующее объявление.\n\nПоскольку армия уже в пути, Сталина призвала россиян к борьбе и стойкости, поскольку время для праведного сопротивления наконец-то пришло. В свою очередь, Правительство, считая, что нацистское господство над Западной Россией является "формой иностранного вмешательства в планы по восстановлению", заявило, что проводимые военные операции являются частью процесса дерадикализации, который позволит демократическому правлению процветать в будущем.\n\nГермания от своего имени заявила, что её войска будут стремиться продвинуться до линии А-А, и тогда русские познают беспредельную мощь обновлённого Рейха.\n"
 War_Declaration.5.a:0 "Освободительная война?"
 War_Declaration.5.b:0 "Старая кровь никогда не забывается."
 War_Declaration.5.c:0 "Идите сюда, унтерменши!"
 
 War_Declaration.6.t:0 "[Get_newspaper_header]Стальная леди идёт на Запад"
 War_Declaration.6.desc:0 "После долгой подготовки и многочисленных заявлений о желании Свободной Республики "восстановить демократическую власть и порядок" в оккупированных зонах России, время настало. Российская Республика оказалась в состоянии войны с Германией.\n\nВо главе со Светланой Сталиной, Правительство оправдывает свои действия как необходимые для обеспечения мирного будущего, поскольку то, что Сталина назвала "присущим форме правления Германии радикализмом", приведёт мир к новому глобальному конфликту, если вовремя его не пресечь.\n\nНа эти обвинения, Германия ответила заявлением о том, что война с Россией не будет "трудным матчем" и что её войска будут в Сыктывкаре менее чем через 8 недель. Под выстрелы винтовок и гул танков над полями Московии разыгрывается последний гамбит за судьбу Европы, и кровопролитие кажется неизбежным.\n"
 War_Declaration.6.a:0 "Конец радикализма."
 War_Declaration.6.b:0 "Наше последнее испытание."
 War_Declaration.6.c:0 "Идите сюда, унтерменши!"
 
 War_Declaration.7.t:0 "[Get_newspaper_header]Советская Федерация атакует Пакт Единства!"
 War_Declaration.7.desc:0 "Россия снова идёт на Запад. Не ради одной России, а ради великой прогрессивной суперкультуры, возникшей в саду марксизма. На весь мир прозвучало широкополосное радиосообщение, объявляющее войну "реакционным антигуманистам" Третьего Рейха и сообщающее о намерении Федерации распространить свою суперкультуру по всей Восточной Европе.\n\nФюрер осудил Федерацию как "славянских варваров" и пообещал защитить немецкий народ от "нового проявления международной жидо-большевистской мысли". В то время, как некоторые международные наблюдатели описывают Федерацию как "ничуть не лучше бухаринского режима", ОСН, похоже, готова её поддержать в последнем примере реальной политики Холодной войны. По мере того, как солдаты Федерации идут вперёд, растёт и прилив прогресса. Готово ли человечество плыть по течению, ещё предстоит увидеть.\n"
 War_Declaration.7.a:0 "Преуспеет ли замысел Жданова?"
 War_Declaration.7.b:0 ""Ничто нас не остановит. Дорога к звёздам крута и опасна, но мы не боимся!""
 War_Declaration.7.c:0 "Идите сюда, унтерменши!"
 
 War_Declaration.8.t:0 "[Get_newspaper_header]Марш трудящихся"
 War_Declaration.8.desc:0 "Российская Советская Республика под руководством Светланы Бухариной отдала приказ о полном освобождении всех угнетённых народов Восточной Европы всем коммунам России, и на границу с Германией обрушился гнев разъярённых советских людей. Каждый мужчина и каждая женщина Советского государства вкладывают все свои силы в освобождение Европы от гнёта фашистской угрозы.\n\nБлагодаря прогрессивным ценностям бухаринской России, каждый, независимо от национальности, расы и убеждений, получает равное право вступить в войну против Рейха, и благодаря этому освобождение угнетённых народов Восточной Европы идёт полным ходом. Пусть дочь Бухарина отомстит за наследие Великой Отечественной войны."
 War_Declaration.8.a:0 "Старые враги встретились вновь."
 War_Declaration.8.b:0 "Трепещите перед Красной Армией!"
 War_Declaration.8.c:0 "Идите сюда, унтерменши!"
 
 War_Declaration.9.t:0 "[Get_newspaper_header]Ход короля"
 War_Declaration.9.desc:0 "Все внимание приковано к западному театру Союза, поскольку последний акт в долгоиграющей пьесе, которой является Восточная Европа, достигает своей финальной точки. Михаил Суслов, премьер-министр недавно воссоединённого Советского Союза, официально объявил войну Германии, сославшись на пограничные столкновения и агрессию в качестве оправдания того, что может стать величайшим бедствием, которое мир увидит в этом десятилетии.\n\nХотя кукловод, возможно, предпочитает скрываться в тени, эта война будет решаться в первую очередь грубыми ударами и грубой промышленностью. Тем не менее, особые навыки Суслова уже проявились на восточном театре военных действий, поскольку несколько высокопоставленных немецких бюрократов и офицеров были отравлены плутонием. Русский народ может только надеяться, что шахматист правильно рассчитал свою позицию, поскольку судьба России и марксизма висит на волоске.\n"
 War_Declaration.9.a:0 "Величайший гамбит в истории человечества."
 War_Declaration.9.b:0 "Пешка на F4."
 War_Declaration.9.c:0 "Идите сюда, унтерменши!"
 
 War_Declaration.10.t:0 "[Get_newspaper_header]Великая Евразийская война!"
 War_Declaration.10.desc:0 "Барабаны войны вновь звучат с разрушенных земель России. Лев Гумилёв, вождь Евразийского государства, объявил о начале первого великого испытания Евразии - войны против Германского Рейха.\n\nТысячи бронированных машин пересекают границу Московии, а немецкие войска неистово пытаются противостоять евразийскому натиску. Буряты, калмыки и казахи сражаются бок о бок с русскими, без разбора истребляя немецких поселенцев.\n\nМеждународные наблюдатели не решаются поддержать российскую "тёмную лошадку" в её стремлении построить "государство суперэтноса", в то время, как другие открыто поддерживают усилия Гумилёва по сокрушению Германского Рейха. Евразийское государство должно проявить себя в огне войны или покориться превосходящему этносу."
 War_Declaration.10.a:0 "Два континента. Одна война."
 War_Declaration.10.b:0 "Приближается связывание континентов."
 War_Declaration.10.c:0 "Идите сюда, унтерменши!"
 
 War_Declaration.11.t:0 "[Get_newspaper_header]Республика на войне"
 War_Declaration.11.desc:0 "Российская Республика Игоря Шафаревича объявила войну Третьему Рейху, в качестве своего casus belli используя геноцид, колониализм и русофобию Германии. Почти две недели назад Президент выступил по национальному телевидению и радио по всей Республике и обратился к русскому народу с искренней мольбой поддержать усилия по возвращению западных территорий и своих порабощённых сограждан. После краткого плебисцита, российское население проголосовало за войну, что позволило президенту Шафаревичу использовать свою исполнительную власть для отдачи приказа российским Вооружённым Силам пересечь границу.\n\nСолдаты, управляющие американскими танками и вооружённые японскими винтовками, движутся в Московию, как всегда, организованно, дисциплинированно и целеустремлённо. Это будет не апокалиптическая война, а продуманная, хладнокровная борьба за национальное превосходство.\n"
 War_Declaration.11.a:0 "Цивилизация против цивилизации."
 War_Declaration.11.b:0 "Мы идём на Москву!"
 War_Declaration.11.c:0 "Идите сюда, унтерменши!"
 
 War_Declaration.12.t:0 "[Get_newspaper_header]Битва титанов"
 War_Declaration.12.desc:0 "Председатель Российской Национальной Советской Республики Иван Серов объявил о начале Второй Западнорусской войны. Колонны лучших танков и ряды элитной пехоты вошли в рейхкомиссариат Московия под знаменем ордосоциалистического государства с единственной целью: вернуть все бывшие советские территории. Важно отметить, что одной из важнейших составляющих триумфа ордосоциализма в России было то, что новая идеология лучше всего подходила для реванша с западными угнетателями.\n\nПредседатель Серов обещает всему миру, что империализм будет повержен силой ордосоциализма, а его первым врагом станет Германский Рейх, империя зла, которая десятилетиями терроризировала русских. Те, кто когда-то бомбил, убивал и мучил их Родину, теперь столкнутся с гневом народа, обуреваемого жаждой мести.\n"
 War_Declaration.12.a:0 "Мерзость против мерзости."
 War_Declaration.12.b:0 "Великое испытание для ордосоциализма началось!"
 War_Declaration.12.c:0 "Идите сюда, унтерменши!"
 
 War_Declaration.13.t:0 "[Get_newspaper_header]Народный царь выступает в освободительный поход!"
 War_Declaration.13.desc:0 "Мировые информационные сети переполнены новостями: Российская империя объявила войну Германии. Многие ожидали такого исхода после того, как амбициозные Романовы укрепили власть на фоне войн и установили систему конституционной монархии. Императорские войска маршируют с воспрянувшим русским духом, а формирования грохочут песнями, восхваляющими их любимого царя.\n\nВ то время, как войска Рейха и Люфтваффе направляются в Московию, чтобы в третий раз за 30 лет противостоять русским войскам, был запущен механизм пропаганды, распространяющий информацию о сотрудничестве Владимира III с Германией в прошлом. Хотя влияние такой войны на силы царя неизвестно, появляются слухи, что такие действия имели противоположный эффект, так как многие умеренные коллаборационисты в Московии теперь стремятся встать на сторону царя в этой войне.\n"
 War_Declaration.13.a:0 "Империя встала с колен, и давайте посмотрим, не сделаны ли её ноги из фарфора."
 War_Declaration.13.b:0 "И когда осядет пыль, сострадание царя разожжёт огонь освобождения."
 War_Declaration.13.c:0 "Идите сюда, унтерменши!"
 
 War_Declaration.14.t:0 "[Get_newspaper_header]Начало войны за восстановление Империи"
 War_Declaration.14.desc:0 "В 1918-м году в доме Ипатьева прогремели выстрелы, и династия Романовых была уничтожена. Романовы считались династией, навсегда ушедшей из жизни, вместе с ней умер и российский монархизм.\n\nОднако с возрождением имперского духа, вызванного воссоединением России под главенством царя Владимира Романова, Российская империя вернулась, и теперь царь намерен приступить к восстановлению Империи в её прежнем виде, вернув земли, отнятые немецкими захватчиками много лет назад. С сегодняшнего дня начинается война за имперское возрождение.\n\nБелая армия марширует на запад, её взор устремлён на Третий Рим, и она жаждет отомстить тем, кто разрушил её Родину."
 War_Declaration.14.a:0 "Возрождение Третьего Рима?"
 War_Declaration.14.b:0 "Великий крестовый поход против немцев начался!"
 War_Declaration.14.c:0 "Идите сюда, унтерменши!"
 
 War_Declaration.15.t:0 "[Get_newspaper_header]Вспоминая 1914 год"
 War_Declaration.15.desc:0 "Когда русские танки с грохотом врываются в Московию, поднимается занавес последнего акта трагедии Восточной Европы. Титан, которым была Российская империя, считавшаяся давно погибшей десятилетия назад, был собран по частям Владимиром III, последним претендентом на российский престол. Теперь вновь коронованный император смотрит на запад, на равнины России и Украины, на древние города Москву и Санкт-Петербург.\n\n"Долой страдания", - восклицает царь, когда его народ внимает его призыву к оружию, - "Долой пытки". Он обещает славу, он обещает справедливость, и самое главное - он обещает месть. Для сломленного русского народа этого достаточно.\n\nХотя международные наблюдатели могут расходиться во мнениях относительно мотивов и целей царя, все они могут согласиться в одном. Это может стать самой кровопролитной войной, которую видел мир со времён Второй мировой войны.\n"
 War_Declaration.15.a:0 "Новый рассвет империализма."
 War_Declaration.15.b:0 "Возмездие за 1917 год."
 War_Declaration.15.c:0 "Идите сюда, унтерменши!"
 
 War_Declaration.16.t:0 "[Get_newspaper_header]Новый брюдеркриг"
 War_Declaration.16.desc:0 "Прошло несколько месяцев с тех пор, как "Руссише Райх" стал наблюдателем в Пакте Единства. Международные наблюдатели, эксперты по внешней политике, случайные читатели газет и некоторые школьники предсказывали, что немцы будут использовать "русских" как скот. Всего за несколько месяцев немцы эксплуатировали земли Райха, внедрились в его ряды и перенаправили то немногое, что осталось от производства, на массовое производство дешёвых потребительских товаров в Германию, и всё это - во имя расового братства.\n\nТе же самые наблюдатели были озадачены, когда танки райховцев пересекли границу Московии. Причудливые сообщения утверждают, что фюрер Гутрум Вагнер объявил себя реинкарнацией Гитлера и напал на Рейх, чтобы "очистить его от ложного арийства". Горящие деревни усеивают сельскую местность, как звезды, а массы беженцев уже бегут в Остланд и собственно Германию. В конце концов, только одно национал-социалистическое учение может восторжествовать.\n"
 War_Declaration.16.a:0 "Они сеяли ветер, а пожинают бурю."
 War_Declaration.16.b:0 "Мы докажем свою значимость!"
 War_Declaration.16.c:0 "Идите сюда, унтерменши!"
 
 War_Declaration.17.t:0 "[Get_newspaper_header]Буря на севере"
 War_Declaration.17.desc:0 "Когда неоязыческое государство Гиперборея успешно воссоединило Россию, на границах воцарился относительный мир. Изначально казалось, что угрозы Верховного жреца Велимира были лишь пустыми словами. Однако тихой ночью немецкий пограничный патруль был застигнут врасплох танками и грузовиками, покрытыми рунами, которые въехали на территорию рейхскомиссариата.\n\nВ ответ на это немецкие войска мобилизовались и организовали оборону, а Верховный жрец Велимир произнёс речь, в которой обещал очистить мир от азиатских немцев и их сионистских повелителей и вернуть назад исконные русские земли. Тем временем, фюрер поднял немецкий народ на защиту своей страны от захватчиков и пообещал быструю и полную победу над сумасшедшими варварами.\n\nТеперь мир молча наблюдает за тем, как над будущим мира сгущаются тёмные тучи.\n"
 War_Declaration.17.a:0 "Сумерки богов."
 War_Declaration.17.b:0 "Существует лишь одна Высшая раса."
 War_Declaration.17.c:0 "Существует лишь одна Высшая раса."
 
 War_Declaration.18.t:0 "[Get_newspaper_header]Российская Республика идёт на войну"
 War_Declaration.18.desc:0 "Никто не мог представить, что анонимный писатель встанет во главе КОНР, или что он поведёт новую Республику на искупительную войну против фашистов, чьё оружие и деньги питали РОА в былые времена. Пока танки, грузовики и пехотинцы отправляются в крестовый поход на запад, президент Милетий Зыков объявил, что Россия официально находится в состоянии войны с Германией. Риторика Зыкова, прикрытая принципами Самарской Декларации, призывает к полному самоопределению Восточной Европы и требует, чтобы все россияне отбросили свою идеологию и политику, чтобы поддержать дело освобождения.\n\nОтвет Германии, как всегда, был быстрым. Министерство иностранных дел заявило, что войска Рейха "уничтожат еврейскую угрозу и вздернут каждого сионистского агрессора на виселице в Москау". Но Освободительная армия, в отличие от Вермахта, никогда не проигрывала войны."
 War_Declaration.18.a:0 "На кону стоит душа России."
 War_Declaration.18.b:0 "Путь к свободе не обходится без жертв."
 War_Declaration.18.c:0 "Идите сюда, унтерменши!"
 
 War_Declaration.19.t:0 "[Get_newspaper_header]Сорванный поводок"
 War_Declaration.19.desc:0 "Внебрачные сыновья нацистских завоеваний в России направили оружие против своего старого покровителя. В скромном заявлении для прессы Сергей Буняченко, Президент Российской республики и лидер Комитета освобождения народов России, заявил, что "Комитет освобождения должен выполнить свою миссию", после чего публично объявил войну Рейху.\n\nПока танки и сапоги РОА маршируют на Москву, огромная промышленность России готовится пережевать и проглотить своих врагов. Раздутые комбинаты, составляющие большую часть российской экономики, уже ввели обязательные сверхурочные часы и семидневную рабочую неделю - временные меры на время войны, которые привели к временному росту производства. Россия, безусловно, экономически и промышленно готова к взятию Москвы. Вопрос лишь в том, хватит ли у её командиров и солдат чести и решимости, чтобы искупить свою вину."
 War_Declaration.19.a:0 "Так продолжается история предателей."
 War_Declaration.19.b:0 "В час тяжёлых испытаний мы должны решить судьбу нашей Родины, наших народов, нашу собственную судьбу."
 War_Declaration.19.c:0 "Идите сюда, унтерменши!"
 
 War_Declaration.20.t:0 "[Get_newspaper_header]Война за национальное возрождение"
 War_Declaration.20.desc:0 "Сегодня кормчий Михаил Октан и руководство Российского государства официально объявили о начале войны против Германии, ссылаясь на нарушение торговых законов, оккупацию "духовно русской земли" и необходимость "поместить всех граждан Восточной Европы под "золотой светильник России"". Ветхие грузовики, потрепанные танки и полуголодные солдаты теперь маршируют в Московию в износившихся ботинках.\n\nИдеал единой России - это благородная надежда, которая по-прежнему освещает задушенные души тех, кто выжил в царстве царя-тюремщика. Тем не менее, мало кто верит, что Октан ведёт эту войну ради какой-либо национальной цели. Более вероятно, что он нашёл способ нажиться на войне. Даже за мечту нужно платить, и цена этого кошмара, состоящего из крови и золота, ляжет на плечи русского народа, а не его скупого хозяина."
 War_Declaration.20.a:0 "Итак, сколько стоит российская винтовка на чёрном рынке?"
 War_Declaration.20.b:0 "Война - это наш бизнес."
 War_Declaration.20.c:0 "Идите сюда, унтерменши!"
 
 War_Declaration.21.t:0 "[Get_newspaper_header]Великая освободительная война началась!"
 War_Declaration.21.desc:0 "Из Восточной Европы пришла новость, которая ошеломила весь мир. Воссоединённая Россия под руководством верховного маршала Павла Батова объявила войну Германии, приказав Красной Армии выступить и освободить свою Родину от немецкой тирании.\n\nВ Свердловске маршал Павел Батов выступил перед многотысячной толпой с воодушевляющей речью, в которой говорил о стойкости и несгибаемой воле русского народа. Он призвал всех русских по всей стране присоединиться к борьбе, послужить России и спасти свой народ от гнёта Рейха. Германия начала мобилизацию миллионов немецких мужчин и отправила их на восток, чтобы противостоять своему старому врагу. Мир снова ожидает, что Германия и Россия будут бороться за судьбу не только Восточной Европы, но и всего мира в целом."
 War_Declaration.21.a:0 "Восточная Европа в огне."
 War_Declaration.21.b:0 "Спасём Россию!"
 War_Declaration.21.c:0 "Идите сюда, унтерменши!"
 
 War_Declaration.22.t:0 "[Get_newspaper_header]Всероссийская освободительная война началась!"
 War_Declaration.22.desc:0 "В своей страстной речи Президент Российской Федеративной Республики Борис Ельцин объявил войну Германии. Ельцин заявил, что Республика будет использовать "любые доступные средства", чтобы изгнать немцев с исконно русских земель и заставить их заплатить за каждый день угнетения, обрушившегося на русский народ. Маршал Батов заверил мир, что в первые месяцы конфликта не будет использовано никакого стратегического оружия. Диархия работает в унисон, чтобы собрать поддержку делу самоопределения и народного спасения от институционализированного геноцида под руководством нацистов.\n\nРейх осудил российское вторжение, назвав Ельцина "хищным шутом, введённым в заблуждение собственными дегенеративными пороками", и пообещал немедленно остановить продвижение России. Только время покажет, хватит ли смекалки российского высшего командования, чтобы переломить ход событий в пользу Республики.\n"
 War_Declaration.22.a:0 "Феникс наконец-то восстаёт из пепла."
 War_Declaration.22.b:0 "Наш последний шанс."
 War_Declaration.22.c:0 "Идите сюда, унтерменши!"
 
 War_Declaration.23.t:0 "[Get_newspaper_header]Каганович утверждает Приказ 227"
 War_Declaration.23.desc:0 "В течение многих лет Советский Союз под влиянием некогда маргинального сталинистского течения советского коммунизма быстро милитаризировался и индустриализировался, готовясь ко "второй Великой Отечественной войне". Мир с тревогой наблюдал за происходящим, ожидая, казалось бы, неизбежного конфликта между Союзом и Рейхом, пока однажды этот роковой день не настал. Взойдя на трибуну перед Политбюро во временной советской столице Тюмени, премьер-министр Советского Союза Лазарь Каганович объявил о начале войны Советского Союза против Великогерманского Рейха. Он призвал огромную Красную Армию пересечь границы Московии и начать освобождение своей славной Родины любыми необходимыми методами.\n\n"Не будет ни отступления, ни отдыха, только наступательный марш непобедимой Красной Армии"."
 War_Declaration.23.a:0 "Стальная схватка."
 War_Declaration.23.b:0 "Ни шагу назад!"
 War_Declaration.23.c:0 "Идите сюда, унтерменши!"
 
 War_Declaration.24.t:0 "[Get_newspaper_header]Хрущёв объявляет войну Германии"
 War_Declaration.24.desc:0 "Из Центрального Правительства нового Союза Советских Социалистических Республик в городе Тюмени на весь мир было опубликовано заявление Никиты Хрущёва, Генерального Секретаря Советского Союза. Была объявлена вторая Великая Отечественная война, и Хрущев заявил о намерении отомстить за неудачи старого Союза и возродить СССР благодаря идеям Иосифа Сталина, большевика прежних лет, который загадочно умер во время правления Бухарина.\n\nКрасная Армия сейчас марширует на запад ради старой столицы Москвы - города, который был дорог русскому народу и являлся сердцем русской нации, который был силой отнят у Советского Союза во время Второй мировой войны наступающим немецким Вермахтом. Десятилетия унижения русской нации будут отомщены любыми способами."
 War_Declaration.24.a:0 "Конец Рейха уже виден?"
 War_Declaration.24.b:0 "Долгий марш в Германию начинается."
 War_Declaration.24.c:0 "Идите сюда, унтерменши!"
 
 War_Declaration.25.t:0 "[Get_newspaper_header]Великий Суд"
 War_Declaration.25.desc:0 "Сегодня, во время марша Русской национальной армии на запад, Дмитрий Язов объявил народу Русского Правительства национального восстановления о Великом Суде. Миллионы русских, призванных в Русскую национальную армию, планируют отомстить немцам, мучавшим и унижавшим их на протяжении десятилетий, и они настроены на месть сильнее, чем на восстановление страны.\n\nВойна будет жестокой, и Российское Правительство намерено использовать любые доступные ему средства, чтобы поставить немцев на колени за все пытки и мучения, которым русский народ подвергался десятилетиями, находясь под немецкой пятой, и за раскол России. Русским есть за что мстить. И они, во что бы то ни стало, добьются своего. Чёрная Лига марширует вперёд. Да начнётся Великий Суд."
 War_Declaration.25.a:0 "Весь мир затаил дыхание."
 War_Declaration.25.b:0 "Мы свершим отмщение!"
 War_Declaration.25.c:0 "Идите сюда, унтерменши!"
 
 War_Declaration.26.t: "[Get_newspaper_header]Федерация атакует Пакт Единства"
 War_Declaration.26.desc: "Мир потрясён тем, что Президент новообразованной Российской Федерации Василий Шукшин объявил войну Великогерманскому Рейху и его рейхскомиссариатам. Президент заявил о необходимости освободить Восточную Европу от немецкого гнёта и искупить давние ошибки.\n\nВ ответ на объявление войны, Рейх начал мобилизацию против своего старого восточного врага, заявив, что они "уничтожат российскую армию всего за несколько недель". Мир затаил дыхание: два величайших соперника во всей истории человечества, оба вооружённые ядерным оружием, сражаются в войне, которая, вполне возможно, станет последней в истории человечества."
 War_Declaration.26.a: "Весь мир затаил дыхание."
 War_Declaration.26.b: "За освобождение всех русских людей!"
 War_Declaration.26.c: "Идите сюда, унтерменши!"
 
 War_Declaration.27.t: "[Get_newspaper_header]Федерация атакует Пакт Единства"
 War_Declaration.27.desc: "Мир потрясён тем, что Президент новообразованной Российской Федерации Александр Покрышкин объявил войну Великогерманскому Рейху и его рейхскомиссариатам. Президент заявил о необходимости отвоевать у Рейха русские земли и ликвидировать нелегитимные государства, подобные Московии.\n\nВ ответ на объявление войны, Рейх начал мобилизацию против своего старого восточного врага, заявив, что они "уничтожат российскую армию всего за несколько недель". Мир затаил дыхание: два величайших соперника во всей истории человечества, оба вооружённые ядерным оружием, сражаются в войне, которая, вполне возможно, станет последней в истории человечества."
 War_Declaration.27.a: "Весь мир затаил дыхание."
 War_Declaration.27.b: "За уничтожение Германии!"
 War_Declaration.27.c: "Идите сюда, унтерменши!"
 
 War_Declaration.28.t:0 "[Get_newspaper_header]Русское царство объявляет войну Германии"
 War_Declaration.28.desc:0 "Сегодня каждый русский колокол звонит дважды, поскольку Русское царство официально объявило войну Третьему Рейху. Царь Рюрик III обратился к своему народу с длинной и проникновенной речью, обещая положить конец национал-социалистической тирании во всём мире и вернуть России статус великой державы. Тысячи бронированных машин мчатся по бескрайним равнинам Московии, а высотные бомбардировщики разрушают немецкие склады снабжения и логистические центры.\n\nГермания пообещала быстро положить конец "славянскому вторжению", хотя слухи из Верховного командования рисуют картину разрухи и внезапности. Международные силы, похоже, готовы поддержать странное царство, несмотря на его запутанную политику и кажущуюся противоречивость. Остаётся только гадать, сможет ли этот пережиток прошлого отстоять свои ценности, или пески времени снова поглотят его.\n"
 War_Declaration.28.a:0 "Когда мы были на войне..."
 War_Declaration.28.b:0 "Когда мы устали, на нас нападают идеи, которые мы давно победили."
 War_Declaration.28.c:0 "Идите сюда, унтерменши!"
 
 War_Declaration.29.t:0 "[Get_newspaper_header]Русское царство объявляет войну Германии!"
 War_Declaration.29.desc:0 "Сегодня каждый русский колокол звонит дважды, поскольку Русское царство официально объявило войну Третьему Рейху. Царица Рогнеда поклялась своей жизнью перед многомиллионной аудиторией, что именно она окончательно уничтожит нацистских тиранов. Её народ увидит процветание России как великой державы. Тысячи бронированных машин мчатся по бескрайним равнинам Московии, а высотные бомбардировщики разрушают немецкие склады снабжения и логистические центры.\n\nГермания пообещала быстро положить конец "славянскому вторжению", хотя слухи из Верховного командования рисуют картину разрухи и внезапности. Международные наблюдатели расходятся в оценке молодой царицы; одни сомневаются в её способности грамотно руководить силами Руси, другие восхваляют её как твёрдую, справедливую правительницу, образец силы, с которого будут брать пример будущие царицы. Рогнеда проложит путь в будущее России, к лучшему или к худшему.\n"
 War_Declaration.29.a:0 "Возрождение старых имперских амбиций."
 War_Declaration.29.b:0 "Боже, царицу храни!"
 War_Declaration.29.c:0 "Идите сюда, унтерменши!"
 
 War_Declaration.30.t:0 "[Get_newspaper_header]Революционная Западнорусская война началась"
 War_Declaration.30.desc:0 "Создав несколько лет назад Сибирскую Чёрную Армию, анархисты медленно наращивали и увеличивали свою силу, в итоге воссоединив Россию под властью своей идеологии. Российская Вольная Территория с её многочисленными воинами-анархистами ударила по границам немецких рейхскомиссариатов. Анархисты намерены освободить Европу от фашистской власти, угнетавшей народы в течение десятилетий, и хотят расширить вольные территории на всю Европу, чтобы освободить всех рабочих от угнетающей системы немецкого национал-социализма.\n\nАнархисты собираются завершить то, чего не смог сделать Нестор Махно, и принесут революцию на запад от Вольной Территории. За освобождение всех трудящихся от ига угнетающих систем! Месть за Революционную повстанческую армию Украины, растоптанную большевистской тиранией!\n"
 War_Declaration.30.a:0 "Анархия распространяется."
 War_Declaration.30.b:0 "За Анархию-маму!"
 War_Declaration.30.c:0 "Идите сюда, унтерменши!"
 
 War_Declaration.31.t:0 "[Get_newspaper_header]Красная Армия движется на Запад"
 War_Declaration.31.desc:0 "Василевский, лидер недавно воссоединённого Советского Союза, объявил о начале открытой войны между Россией и Германским Рейхом. Уже поступают сообщения о стычках на границе с Московией, и немецкое Верховное Командование спешно ищет выход из кризиса, который может стать крупнейшим в этом десятилетии.\n\nСолдаты со всего Союза, будь то тувинцы, русские или узбеки, готовятся отдать свои жизни, чтобы навсегда уничтожить европейский фашизм. Их штыки сверкают в лучах солнца. Миллионы людей идут на запад, их машины покрыты сталью, как и их сердца, ибо весь мир знает: если Красная Армия не добьётся успеха, Россия может быть потеряна навсегда. На этот раз Союз не потерпит поражения."
 War_Declaration.31.a:0 "Старые пережитки возвращаются домой."
 War_Declaration.31.b:0 "Последний шанс."
 War_Declaration.31.c:0 "Идите сюда, унтерменши!"
 
 War_Declaration.32.t:0 "[Get_newspaper_header]Российская Республика объявляет войну Пакту Единства!"
 War_Declaration.32.desc:0 "После долгих лет угнетения и отчаяния по всей Московии раздался шёпот надежды: Российская Республика официально начала освобождение Восточной Европы!\n\nАндрей Сахаров из своей резиденции в Томске произнёс мощную речь перед многотысячной толпой. "Раскрыв весь потенциал личности, Россия вновь воспряла, как феникс из пепла! Всего за десять лет мы превратили нашу Родину из разрозненного захолустья в самую технологически развитую страну на планете! Люди всего мира! Станьте свидетелями истинной силы прогресса!" В ответ на это была проведена мобилизация Вермахта, и он бросился в бой против превосходящей его в технологическом отношении Русской республиканской армии.\n\nМир заинтригованно наблюдает за тем, как самая передовая армия планеты сражается с Рейхом.\n"
 War_Declaration.32.a:0 "Великое испытание для российской демократии."
 War_Declaration.32.b:0 "Per Astra ad Aspera"
 War_Declaration.32.c:0 "Идите сюда, унтерменши!"
 
 War_Declaration.33.t:0 "[Get_newspaper_header]Российская Республика движется на Запад!"
 War_Declaration.33.desc:0 "Сирены войны звучат по всей Европе, когда республиканские силы России пересекают границу Московии. Сегодня Президент Дмитрий Сергеевич Лихачёв выступил в Томском Парламенте с речью, в которой объявил о начале войны между Российской Республикой и Германским Рейхом, войны за великое освобождение Европы от фашистского ига.\n\nНемецкие чиновники, похоже, озадачены мыслью о том, что Правительство, сосредоточенное по их же словам на "выращивании деревьев", может сравниться с мощью военно-промышленного комплекса Пакта. Министерство иностранных дел Рейха также высказало свои замечания по поводу системы Российской Республики, заявив, что следующая партия, которая будет избрана, введёт в действие Конституцию, требующую немедленной капитуляции во время военных действий. Тем не менее, Вермахт находится в полной боевой готовности. Его силы уже вступают в бой с республиканскими танками у границы Москвы.\n"
 War_Declaration.33.a:0 "Очередная война на востоке."
 War_Declaration.33.b:0 "Солнечные лучи пробиваются сквозь грозовые тучи и освещают Европу."
 War_Declaration.33.c:0 "Идите сюда, унтерменши!"
 
 War_Declaration.34.t:0 "[Get_newspaper_header]Престиссимо Содружества"
 War_Declaration.34.desc:0 "Президент Моисей Вайнберг официально объявил из Петровского салона в самом центре Томска, что между Третьим Рейхом и Российским Содружеством наступила война. В то время, как царство разума сталкивается со своей неизбежной судьбой на западе, гуманистическая армия и её стальные караваны наступают на Московию, не щадя противников в такт своему добродетельному маршу.\n\nГермания начала пропагандистскую кампанию, называя Вайнберга представителем жидо-большевистской элиты, используя его польское наследие, чтобы очернить и принизить его. В его родной Польше уже начались карательные акции.\n\nМир наблюдает за окончательным столкновением двух титанов Европы, которое продолжается после более чем десятилетнего затишья. Какими бы ни были последствия, будущее Европы изменится навсегда.\n"
 War_Declaration.34.a:0 "Война приходит даже к самым мудрым людям."
 War_Declaration.34.b:0 "Величайшая симфония России."
 War_Declaration.34.c:0 "Ваш гуманизм станет вашей гибелью!"
 
 War_Declaration.35.t:0 "[Get_newspaper_header]Российская Республика обращается на Запад"
 War_Declaration.35.desc:0 "Сегодня мир был ошеломлён шокирующей новостью, когда Российская Республика под руководством Даниила Хармса и бастильяров объявила войну Германии. Салон бастильяров известен своей циничной, антипопулистской политикой, включающей быструю индустриализацию, минимизацию демократии и антирабочие позиции. В Правительстве, которое известно тем, что смотрит свысока на широкие массы, бастильяры доводят элитарность до почти идеологического уровня. Однако именно простые люди будут сражаться и проливать кровь на улицах Москвы; именно презираемые работяги будут вершить судьбу России в водоворотах полей сражений.\n\nДаниил Хармс и его салон пообещали сломать "новый порядок", как сухие ветки, приготовленные для костра. Немецкие чиновники не дали никаких официальных комментариев. Что это значит - страх или безразличие - пока неясно."
 War_Declaration.35.a:0 "Война - это ад."
 War_Declaration.35.b:0 "Очередная битва за будущее России."
 War_Declaration.35.c:0 "Идите сюда, унтерменши!"
 
 War_Declaration.36.t:0 "[Get_newspaper_header]СССР начинает вторую Великую Отечественную войну"
 War_Declaration.36.desc:0 "Из громкоговорителей на каждом углу улиц доносится голос председателя, объявляющего своему народу о начале выполнения величайшей задачи, стоящей перед Россией-матушкой - возвращении западных территорий Союза. Воссоединённая Россия, пережившая десятилетия войн, считалась многими слишком слабой, чтобы даже думать о возможности вторжения в Рейх. Но производственные силы России выросли, её народ исполнен решимости и верности, и она сильна.\n\nВ то время, как поток стал прорывается через гарнизоны Московии, Германия пытается поспешно ответить на последний русский вызов их восточному трону. Песня Союза достигла своего крещения, и оба диктатора знают, что только одному дано править Восточной Европой.\n"
 War_Declaration.36.a:0 "Второй раунд."
 War_Declaration.36.b:0 "Миллионы, которые утонут в алых реках Московии, будут стоить эндзига."
 War_Declaration.36.c:0 "Идите сюда, унтерменши!"
 
 War_Declaration.37.t:0 "[Get_newspaper_header]Союз Советских Республик Европы и Азии объявляет войну Германии!"
 War_Declaration.37.desc:0 "Многие рассматривали Октябрьскую революцию как средство достижения цели. Первый шаг на пути к более справедливой и равноправной России. Обществу, построенному на фундаменте Ленина и Маркса, обществу без расовых предрассудков и основанному на возвышении пролетариата. Похоже, что Валерий Саблин сделал второй шаг вперёд на этом пути, объявив о начале войны из своего дома в Улан-Удэ. Советские войска пересекают границу Московии, чтобы сделать последний рывок к настоящей и свободной России. Германский Рейх провозгласил своё твёрдое намерение "покончить со славянской угрозой раз и навсегда", в то время как наблюдатели ОСН выражают сомнения в том, что нестабильный и хрупкий Рейх сможет выдержать ещё один сильный удар по своей империи.\n\nПо мере распространения пожара революции по германской границе, вновь продолжается бой. На этот раз - за судьбу всей России.\n"
 War_Declaration.37.a:0 "Наследие Бухарина."
 War_Declaration.37.b:0 "Бой продолжается!"
 War_Declaration.37.c:0 "Идите сюда, унтерменши!"
 
 War_Declaration.38.t:0 "[Get_newspaper_header]Союз Советских Республик Европы и Азии объявляет войну Германии!"
 War_Declaration.38.desc:0 "Многие рассматривали Октябрьскую революцию как средство достижения цели. Первый шаг на пути к более справедливой и равноправной России. Обществу, построенному на фундаменте Ленина и Маркса, обществу без расовых предрассудков и основанному на возвышении пролетариата. Похоже, что Валерий Саблин сделал второй шаг вперёд на этом пути, объявив о начале войны из своего дома в Улан-Удэ. Советские войска пересекают границу Московии, чтобы сделать последний рывок к настоящей и свободной России. Германский Рейх провозгласил своё твёрдое намерение "покончить со славянской угрозой раз и навсегда", в то время как наблюдатели ОСН выражают сомнения в том, что нестабильный и хрупкий Рейх сможет выдержать ещё один сильный удар по своей империи.\n\nПо мере распространения пожара революции по германской границе, вновь продолжается бой. На этот раз - за судьбу всей России.\n"
 War_Declaration.38.a:0 "Наследие Ленина."
 War_Declaration.38.b:0 "Бой продолжается!"
 War_Declaration.38.c:0 "Идите сюда, унтерменши!"
 
 War_Declaration.39.t:0 "[Get_newspaper_header]Российская империя объявляет войну Германии!"
 War_Declaration.39.desc:0 "Кажется, что отголоски Великой войны наконец-то настигли Германский Рейх, когда русские солдаты и танки хлынули через границу в последней битве за всю Святую Русь.\n\nВещающий из Читинского императорского дворца Его Величества, царь провозгласил начало Великого крестового похода против "германской угрозы", обещая вернуть Российской империи былую славу и искупить её неудачи, которые привели к большевистской революции и последующему поражению в операции "Барбаросса". Некоторые международные наблюдатели выразили сомнения в способности вновь объединённого царства противостоять немецкому гиганту, в то время как другие высоко оценили стремление Империи искупить свою вину перед лицом столь грандиозной угрозы для русского народа.\n\nСейчас, когда два гиганта вновь борются за судьбу Европы, ясно одно. Либо Россией будет править царь, либо России не будет.\n"
 War_Declaration.39.a:0 "Встань за Веру, Русская земля!"
 War_Declaration.39.b:0 "Сможет ли Империя отомстить за свои неудачи?"
 War_Declaration.39.c:0 "Идите сюда, унтерменши!"
 
 War_Declaration.40.t:0 "[Get_newspaper_header]Великая славянская освободительная война началась!"
 War_Declaration.40.desc:0 "По приказу русского вождя Константина Родзаевского и Русской фашистской партии, новая русская власть начала свой поход на запад, объявив о "полном освобождении исконных славянских земель от гнёта Вермахта". Родзаевский мобилизовал российскую армию для похода на Москву и возвращения западных земель, принадлежащих высшим славянским народам.\n\nОн поклялся, что эта война не закончится так же, как война Советского Союза с Германским Рейхом, поскольку Россия больше не заражена пятном иудо-большевизма, который якобы "ослабил дух славянского народа".\n\nКаким бы ни был исход войны, во всех уголках мира ощущается страх перед тем, что два нацистских титана вновь сразятся на землях Восточной Европы."
 War_Declaration.40.a:0 "Два народа. Одна идеология. Война."
 War_Declaration.40.b:0 "Больше никаких слабаков!"
 War_Declaration.40.c:0 "Идите сюда, унтерменши!"
 
 War_Declaration.41.t:0 "[Get_newspaper_header]Вождь против фюрера!"
 War_Declaration.41.desc:0 "Никто не мог предсказать такого поворота событий, когда остатки реформированной фашистской партии объединили Россию, начав с опустевшего Востока, явив тем самым полную противоположность Красному Октябрю. Пыль осела, и теперь Вождь Михаил Матковский начал Войну за освобождение России. Будучи прагматичным диктатором, Матковский заручился большой поддержкой как ОСН, так и Сферы. Нейтральные наблюдатели утверждают, что фашистские наклонности Матковского и безжалостная практика "реальной политики" просто заменят нестабильную нацистскую угрозу на более мягкую и здравую.\n\nНевзирая на зарубежных злопыхателей, Вермахт, похоже, встретил достойного соперника в лице своего русского коллеги. Славянские армии, опирающиеся на технику, разработанную в Гуандуне, опыт Белой армии и националистическое рвение, наконец, наступают на Москву. Солдаты сражаются с честью, руководствуясь надеждой, что Россия выйдет победителем и навсегда определит судьбу мира!\n"
 War_Declaration.41.a:0 "Будем надеяться, что эта война приведет к реальным переменам, а не к перестановке мест."
 War_Declaration.41.b:0 "За национальное освобождение!"
 War_Declaration.41.c:0 "Идите сюда, унтерменши!"
 
 War_Declaration.42.t:0 "[Get_newspaper_header]Русская Национальная Республика несёт факел на Запад!"
 War_Declaration.42.desc:0 "Гром гремит в небе над Московией. Русские войска прорвали искусственную границу и вступили в бой с войсками Германии. Пока Президент Николай Петлин проповедует с трибуны об освобождении, демократии и общей борьбе против угнетателей, дипломаты Рейха прямо осуждают США за участие в формировании нового режима. Государственный секретарь ответил лишь краткими замечаниями в поддержку русских.\n\nПока зарождающийся гигант сражается с големом, созданным из убитых рабов, новости из Америки сосредоточены на усилении позиций демократов в Республиканско-демократической коалиции. Многие политики, связанные с Джин Киркпатрик, рассматривают эту новую войну как высшую проверку своей идеологии. На западе от них страна, которую когда-то возглавлял спонсируемый американцами диктатор, а теперь перестроившаяся на либеральные рельсы, готовится уничтожить своего главного соперника.\n"
 War_Declaration.42.a:0 "Война никогда не меняется."
 War_Declaration.42.b:0 "За свободную Россию!"
 War_Declaration.42.c:0 "Идите сюда, унтерменши!"
 War_Declaration.42.d:0 "Один последний шанс."
 
 War_Declaration.43.t:0 "[Get_newspaper_header]Соединённые Штаты России атакуют Пакт Единства"
 War_Declaration.43.desc:0 "В результате странного поворота событий, Соединённые Штаты России под руководством Митчелла Уэрбелла III объявили войну Пакту Единства.\n\nИз своей резиденции в Магадане Уэрбелл выступил с речью, в которой заявил, что также, как на его родине есть Вашингтон, России нужна Москва. Далее он заявил, что территории нынешних рейхскомиссариатов были незаконно оккупированы Германским Рейхом и что СШР имеют полное право освободить свой народ от угнетения, после чего закончил свою речь словами "Ad Bellum!".\n\nВ ответ на это, Вермахт провёл мобилизацию и выдвинулся на восток, более чем готовый сокрушить новое Российское государство. Миллионы жителей Восточной Европы готовятся к новой битве между величайшими соперниками в истории.\n"
 War_Declaration.43.a:0 "Весь мир затаил дыхание"
 War_Declaration.43.b:0 "Ad Bellum!"
 War_Declaration.43.c:0 "Идите сюда, унтерменши!"
 
 War_Declaration.44.t:0 "[Get_newspaper_header]Священная война против Пакта Единства"
 War_Declaration.44.desc:0 "Сегодня было оглашено удивительное заявление Божьего владения над Россией: его фактический лидер, отец Александр Мень, только что объявил войну Германскому Рейху и его Пакту Единства. Отец дал понять всему миру, что стремится освободить угнетённые народы Восточной Европы от оков немецкого рабства.\n\nНа данный момент по всей границе Рейха вспыхнули многочисленные восстания. Хотя немецкое Верховное Командование по-прежнему уверено в своей победе над безъядерным Божьим владением, многочисленные аналитики утверждают, что огромный ракетный запас может помешать немецкому наступлению и его ядерному арсеналу. Мир лихорадочно молится о скорейшем окончании военных действий."
 War_Declaration.44.a:0 "Блаженны хранители мира."
 War_Declaration.44.b:0 "Господи, смилуйся!"
 War_Declaration.44.c:0 "Идите сюда, унтерменши!"
 
 War_Declaration.45.t:0 "[Get_newspaper_header]СССР начинает Третью Великую Отечественную войну"
 War_Declaration.45.desc:0 "Выступая перед миром, премьер-министр Сергей Бессонов объявил, что Президиум СССР единогласно проголосовал за объявление войны Третьему Рейху. Ссылаясь на расовое и классовое угнетение, многочисленные рейды и предполагаемые покушения на высокопоставленных советских чиновников, Бессонов призвал Сферу и ОСН объединиться вокруг СССР, чтобы "подавить фашистскую пошлость и вернуться к период международного права и мирных отношений".\n\nМеждународные наблюдатели охарактеризовали СССР Бессонова как очень похожий по политике на Союз Бухарина. Оптимисты заявляют, что это воплощение СССР будет иметь шанс на победу теперь, когда оно идёт на войну на своих условиях; другие настаивают на том, что Правительство с такой же политикой, но с меньшей рабочей силой и промышленностью не может надеяться обратить вспять поражения 40-х годов."
 War_Declaration.45.a:0 "Второй раунд."
 War_Declaration.45.b:0 "Время реванша!"
 War_Declaration.45.c:0 "Идите сюда, унтерменши!"
 
 War_Declaration.46.t:0 "[Get_newspaper_header]Белая армия марширует на Запад!"
 War_Declaration.46.desc:0 "Грозовые тучи сгущаются над полями Восточной Европы, поскольку сегодня утром царь Никита объявил о начале "священного крестового похода за возвращение украденных земель Российской империи". Вскоре за царем выступил и его заместитель Борис Шепунов, который обратился с воодушевленной речью к тысячам солдат Белой армии, стоявших по стойке "смирно". Он заявил, что пришло время исполнить свое "божественное предназначение" и раз и навсегда изгнать упорствующих немцев с родных земель. Немецкий фюрер же заявил, что с молодым российским государством будет раз и навсегда покончено.\n\nРеакция из-за рубежа оказалась неоднозначной. Представители Токио заявили о своей поддержке возрожденной Империи и ее титанических усилий, в то время как Вашингтон хранит полное молчание. Только время покажет, решат ли они вмешаться.\n"
 War_Declaration.46.a:0 "Давайте посмотрим, повторится ли история."
 War_Declaration.46.b:0 "Наша судьба ждет!"
 War_Declaration.46.c:0 "На этот раз мы не будем столь милосердны."
 
 # Victories
 Russian_Victory.2.t:0 "[Get_newspaper_header]Красный призрак доминирует над Восточной Европой"
 Russian_Victory.2.desc:0 "После десятилетий изгнания на окраины Европы, коммунизм триумфально вернулся в Восточную Европу под знаменем нового Советского Союза при Михаиле Тухачевском. Высоко развевающееся красное знамя над руинами Кремля, Великий маршал произнёс мощную речь перед всем миром, сославшись на неизбежность Интернациональной революции, а поражение Германии лишь доказывает силу коммунизма на мировой арене.\n\nВ то время, как Советский Союз Союз упивается своей победой, немецкое общество ухудшается, поскольку вспыхивают массовые беспорядки, население требует замены правящей нацистской партии. По мере того, как власть нацистов в Германии ослабевает, а Красный Призрак укрепляет свою власть на Востоке, многие задаются вопросом, как мир приспособится к падению одного радикального режима и подъёму другого."
 Russian_Victory.2.a:0 "Мир дрожит"
 Russian_Victory.2.b:0 "От одного спектра к другому"
 Russian_Victory.2.c:0 "Дерьмо!"
 
 Russian_Victory.3.t:0 "[Get_newspaper_header]Победа Соединенных Штатов России над Германией!"
 Russian_Victory.3.desc:0 "Металлические шестеренки и сила денег побеждают проклятых фрицев"
 Russian_Victory.3.a:0 "Борман может гнить в аду."
 
 # Global Conflicts
 Global_Conflicts.1.t:0 "[Get_newspaper_header]Карельское восстание!"
 Global_Conflicts.1.desc:0 "Сегодня, [GetDateText], на территории Карелии, ранее контролируемой Финским Правительством, восстало вооружённое сопротивление. Во главе с временным Президентом Рейно Хейханеном, Правительство объявило о полной независимости от Финляндии, одновременно заявив о намерении обратиться к России с просьбой о вхождении в её состав.\n\nГруппа сопротивления зародилась после Второй Зимней войны, когда ныне не существующее Западнорусское Правительство вело борьбу за территорию Онеги против Финляндии, но только сравнительно недавно она приобрела большую популярность, когда протестующие в Петрозаводске осудили предвзятое отношение Финляндии к призыву карельских граждан в армию, назвав это нечестным шагом по сокращению карельского населения. Поскольку Россия объявила о своей поддержке карельских повстанцев, похоже, что Холодная война переместилась на север, поскольку её новый участник пробует свою силу за пределами своих границ.\n"
 Global_Conflicts.1.a:0 "Скандинавия в огне."
 Global_Conflicts.1.b:0 "По всей Европе пробуждаются наши люди."
 Global_Conflicts.1.c:0 "Русская угроза вернулась."
 
 Global_Conflicts.2.t:0 "[Get_newspaper_header]Победа карельских сепаратистов!"
 Global_Conflicts.2.desc:0 "Жестокий конфликт, известный как "Вторая Великая Северная война", наконец-то завершился впечатляющей победой карельских сепаратистов и их российских союзников.\n\nКарелия, первоначально отторгнутая от Советского Союза в ходе операции "Барбаросса" и последующего финского вторжения, с момента присоединения была одним из основных очагов напряжённости между Финляндией и Россией. Эта напряжённость переросла в полномасштабную войну, когда Карельская освободительная армия восстала против своих финских оккупантов. Российские сухопутные войска быстро выдвинулись на защиту региона, уверенно продвигаясь через густые леса и многочисленные озёра, пока Финское Правительство не заключило мир с карельскими сепаратистами, завершив конфликт победой Карелии и возрождающейся России.\n\nЭтой победой Россия ещё раз продемонстрировала свою мощь в качестве крупной державы, послав ясный и мощный сигнал молчаливой Германии.\n"
 Global_Conflicts.2.a:0 "Мир вернулся, но надолго ли?"
 Global_Conflicts.2.b:0 "Триумф России!"
 Global_Conflicts.2.c:0 "...Дерьмо..."
 
 Global_Conflicts.3.t:0 "[Get_newspaper_header]Финляндия побеждает карельских сепаратистов"
 Global_Conflicts.3.desc:0 "Жестокий конфликт, известный как "Вторая Великая Северная война", наконец-то завершился тяжелейшим поражением карельских сепаратистов и их российских союзников.\n\nКарелия, первоначально отторгнутая от Советского Союза в ходе операции "Барбаросса" и последующего финского вторжения, с момента присоединения была одним из основных очагов напряжённости между Финляндией и Россией. Эта напряжённость переросла в полномасштабную войну, когда Карельская освободительная армия восстала против своих финских оккупантов. Российские сухопутные войска быстро выдвинулись на защиту региона, но встретили ожесточённое сопротивление финнов. После напряжённых боев на обширном фронте, Карельское Правительство окончательно пало, завершив конфликт уверенной победой Финляндии и нанеся жестокое поражение российским войскам.\n\nБлагодаря этой победе, Рейх вновь одержал триумф над Россией. Сможет ли он сохранить своё господство, ещё предстоит выяснить.\n"
 Global_Conflicts.3.a:0 "Мир вернулся, но надолго ли?"
 Global_Conflicts.3.b:0 "Мы вернёмся!"
 Global_Conflicts.3.c:0 "Как и ожидалось."
 
 Global_Conflicts.5.t:0 "[Get_newspaper_header]Краковское восстание!"
 Global_Conflicts.5.desc:0 "Идея свободной Польши считалась полностью уничтоженной после окончания гражданской войны в Германии, поскольку страна снова была уничтожена под тяжестью сапог нацистской Германии. Однако в последние недели, после победы России во Второй Западнорусской войне и последовавшего хаоса в Германии, некогда проигравший польский народ постепенно приходит в себя.\n\nВ Кракове протесты сторонников независимости переросли в массовое восстание, которое распространилось по всей Южной Польше под руководством Кароля Войтылы и восстановленной Армии Крайовой. Правительство Германии поспешило обвинить Россию в организации польского восстания, утверждая, что гос-во [RUS.GetName] воспользовалось ослабленным состоянием Рейха. Независимо от того, правдивы эти утверждения или нет, поляки снова сражаются, и их взоры устремлены на Варшаву.\n"
 Global_Conflicts.5.a:0 "Будь прокляты эти поляки!"
 Global_Conflicts.5.b:0 "Рейх продолжает рушиться."
 
 Global_Conflicts.6.t:0 "[Get_newspaper_header]Независимость Польши"
 Global_Conflicts.6.desc:0 "После напряжённых боев на некогда умиротворённых землях Польши, польский народ, наконец-то обрёл независимость от Германии. Под руководством временного Президента Кароля Войтылы, поляки бросили вызов трудностям, и над Варшавой вновь поднят польский флаг.\n\nПолучив признание как от Соединённых Штатов, так и от Российской Федерации, а также установив дипломатические отношения с Японией, можно с уверенностью сказать, что впервые за последние десятилетия Польша наконец-то вернулась к существованию. После освобождения Польши от Германии, власть Рейха над Центральной Европой, очевидно, необратимо пошатнулась, так как по всей Северной Европе начали нарастать недовольство и протесты, заставляя многих задуматься, сможет ли Пакт пережить 1980-е годы."
 Global_Conflicts.6.a:0 "Ещё Польша не погибла!"
 Global_Conflicts.6.b:0 "Будем надеяться, что у Китая не возникнет подобных идей."
 Global_Conflicts.6.c:0 "Дерьмо..."
 Global_Conflicts.6.d:0 "С возвращением, Польша."
 
 Global_Conflicts.7.t:0 "[Get_newspaper_header][GGN.GetNameDef] побеждает"
 Global_Conflicts.7.desc:0 "Удручающие новости вновь обрушились на польский народ: последние храбрые отряды польского ополчения снова пали под ударами немецких оккупантов.\n\nОкрылённая ошеломляющим поражением Германии во Второй Западнорусской войне в сочетании со слухами о поставках оружия из России, Армия Крайова вновь подняла восстание, вытесняя дезорганизованные оккупационные власти из сельской местности и неуклонно продвигаясь на север к Варшаве. Быстро отреагировав на ситуацию, тысячи частей Вермахта снова хлынули в Польшу, медленно оттесняя измотанных поляков к партизанской столице Львову, планомерно очищая его квартал за кварталом до тех пор, пока в нём не осталось ни одного жителя.\n\nС этим поражением Польша снова погружается во тьму. На этот раз, возможно, навсегда."
 Global_Conflicts.7.a:0 "Германия сейчас - Германия навсегда."
 Global_Conflicts.7.b:0 "Заключительный, болезненный вой Польши."
 
 Global_Conflicts.8.t:0 "[Get_newspaper_header]Возвращение изгнанников"
 Global_Conflicts.8.desc:0 "Сегодняшний день знаменует собой новую страницу в мировой истории, поскольку почти забытое польское правительство в изгнании, которое сначала бежало в Великобританию, а затем в Соединенные Штаты, вновь возвращается к тому, что осталось от земли их предков.\n\nВ то время, как ранее изгнанное Польское правительство укрепляет свой контроль над страной из исторической столицы Варшавы, международные комментаторы описывают это событие как "начало Польши с кровавого, но чистого листа".\n\nХотя международные последствия такого явления минимальны, символическое значение польского возвращения на родину будет отмечаться многочисленной международной польской диаспорой в течение многих лет.\n"
 Global_Conflicts.8.a:0 "Десятилетия работы оказались напрасными."
 Global_Conflicts.8.b:0 "Первая жертва возрождается."
 
 lobal_Conflicts.9.t:0 "[Get_newspaper_header]Победа партии скрещенных стрел!"
 Global_Conflicts.9.desc:0 "Темные тучи нависли над венгерскими землями, поскольку [HUN.GetLeader], загадочный лидер национал-социалистической партии скрещенных стрел, объявляет о победе в гражданской войне в Венгрии.\n\nДвижение было классифицированно бывшим правительством Имреди как террористическое, и многие считают, что "Скрещенные стрелы" несут ответственность за таинственное исчезновение венгерского лидера вскоре после поражения Рейха. Вещающий из полуразрушенного Будапешта, Салаши пообещал искоренить "жидо-большевистских паразитов" из венгерского общества путем массовых репрессий и арестов.\n\nПока Венгрия находится в руках очередного национал-социалистического диктатора, многие задаются вопросом, как долго её народ сможет терпеть боль от своих оков.\n"
 Global_Conflicts.9.a:0 "Национал-социализм упорно сопротивляется"
 Global_Conflicts.9.b:0 "Триумф воли."
 
 Global_Conflicts.10.t:0 "[Get_newspaper_header]Победа аграристов!"
 Global_Conflicts.10.desc:0 "Сегодня народное аграрное и антифашистское сопротивление под руководством Ференца Надя официально объявило о своей победе над противниками, положив тем самым конец гражданской войне в Венгрии. В центре покрытого шрамами Будапешта, Надь произнес воодушевляющую речь: "Теперь, когда война закончилась, настало время объединиться раз и навсегда! На пути к новому миру! За Венгерскую республику, её народ и независимость!"\n\nПолитические партии, объявленные вне закона, и деятели, находившиеся в заключении при правительстве Имреди, вздохнули с облегчением, поскольку их обвинения были сняты и признаны незаконными. Чтобы обеспечить народное представительство, коалиция консерваторов, либералов, социал-демократов и даже коммунистов объединилась во временное правительство до тех пор, пока страна не придет к какому-то решению. С приходом к власти молодой республики карточный домик продолжает рушиться, а Германия сталкивается с последствиями своего поражения.\n"
 Global_Conflicts.10.a:0 "Предпочтительный исход."
 Global_Conflicts.10.b:0 "За Дунаем забрезжил свет."
 
 Global_Conflicts.11.t:0 "[Get_newspaper_header]Венгерская революция!"
 Global_Conflicts.11.desc:0 "Удивительная новость прозвучала над Дунаем, когда Имре Надь и венгерские социалисты победоносно взошли над его пропитанными кровью водами.\n\nПодавляемая в течение десятилетий правительством-сателлитом Германии, венгерская Красная Армия все это время укреплял свои позиции и накапливала оружие. И когда фашистские военизированные формирования поглотили весь Будапешт, коммунисты захватили контроль над большей частью сельской местности. Используя слабое вооружение своих противников, социалистические силы двинулись на запад, обрушив режим Салаши и вынудив демократический фронт Ференца Надя капитулировать в кратчайшие сроки.\n\nПосле распада всей дальнейшей оппозиции Имре Надь, верно служивший партии на протяжении десятилетий, объявил о своем намерении избрать своего преемника. Однако справится ли новая социалистическая республика с такой сменой власти, пока неизвестно.\n"
 Global_Conflicts.11.a:0 "Дунай красный от революции и крови."
 Global_Conflicts.11.b:0 "Дунай красный от революции и крови."
 
 Global_Conflicts.12.t:0 "[Get_newspaper_header]Германия вторгается в Венгрию" #HUS
 Global_Conflicts.12.desc:0 "После заявления нового правительства Германии тысячи солдат и танков начали переправляться через границу в новообразованную Венгерскую Социалистическую Республику, чтобы "восстановить порядок" и защитить местное население от "жидо-большевистского порабощения".\n\nИмре Надь, вещающий из своего убежища в Будапеште, поклялся защищать венгерский социализм до самого конца. Хотя его храбрость, безусловно, достойна восхищения, эксперты пришли к выводу, что водружение свастики над Дунаем - лишь вопрос времени.\n"
 Global_Conflicts.12.a:0 "Когда не можешь драться с кем-то своего размера..."
 Global_Conflicts.12.b:0 "Полудохлый волк всё ещё скалит зубы."
 
 Global_Conflicts.13.t:0 "[Get_newspaper_header]Германия вторгается в Венгрию" #HUD
 Global_Conflicts.13.desc:0 "Похоже, "революции аграриев" не суждено было продлиться долго: немецкие танки и механизированные войска вливаются в измученную войной страну, знаменуя начало вторжения Германии в Венгрию.\n\nВыйдя победителем из жестокой гражданской войны, широкий фронт либералов и аграриев Ференца Надя единодушно согласился на выход Венгрии немецкого Пакта, надеясь восстановить отношения со свободным миром на новой, независимой основе. Эти надежды были разрушены: немецкие военные самолеты превратили и без того разрушенный Будапешт в город руин.\n\nНе имея возможности оказать серьезное сопротивление, Венгрия, похоже, обречена быть прикованной к будущему Рейха. Вновь обретённому оптимизму будет положен конец огнём и сталью.\n"
 Global_Conflicts.13.a:0 "Свет свободы тухнет."
 Global_Conflicts.13.b:0 "Даже загнанный в угол волк может обнажить зубы."
 
 Global_Conflicts.14.t:0 "[Get_newspaper_header]Германия вторгается в Венгрию" #HUN
 Global_Conflicts.14.desc:0 "Национал-социалистическое дело может получить смертельный удар, поскольку немецкие войска прорвали наспех подготовленную венгерскую оборону, что стало первым широким мазком во внешней политике Свободной Германии.\n\nВзяв власть в результате кровавой осады Будапешта, "Скрещенные стрелы" Ференца Салаши оказались в одиночестве после падения режима Клопфера в Южной Германии. В то время как жестокие репрессии в сельской местности занимают небольшую армию Венгрии, мало кто ожидает, что их хватит, чтобы остановить приближающееся наступление на столицу. По сообщениям, мирные венгерские жители встречают захватчиков с обеспокоенным облегчением.\n\nПока огонь войны снова достигает Дуная, мечты Салаши о власти, похоже, превращаются в кошмар от которого он и те, кто ещё храбро сражается, могут так и не проснуться.\n"
 Global_Conflicts.14.a:0 "Мясники Будапешта встретят свою судьбу."
 Global_Conflicts.14.b:0 "Мясники Будапешта встретят свою судьбу."
 
 Global_Conflicts.15.t:0 "[Get_newspaper_header]Гражданская война в Венгрии"
 Global_Conflicts.15.desc:0 "Хаос, возникший в результате падения немецкой власти в Европе, постиг ещё одну жертву, на этот раз в сердце Дуная. Живя под неугасающим призраком нацизма и переходя от одной диктатуры к другой, венгерский народ на протяжении полувека не знал ничего, кроме репрессий. После окончания Второй Западнорусской войны и последующего краха венгерской экономики огонь революции докатился до Будапешта.\n\nФашистские военизированные формирования под командованием Ференца Салаши ворвались в венгерский парламент, пытаясь захватить власть с помощью силы оружия. Последующий хаос и вакуум власти позволили оппозиционным силам быстро завоевать территорию вдоль Дуная, и теперь, по некоторым данным, вся Венгрия находится в состоянии революционного насилия.\n"
 Global_Conflicts.15.a:0 "Железный занавес разрывается сам по себе."
 
 Global_Conflicts.16.t:0 "[Get_newspaper_header]Франция стремится вернуть свою территорию!"
 Global_Conflicts.16.desc:0 "Десятилетиями находясь в тени Рейха, Франция не испытывала ничего, кроме унижения, с тех пор как в конце Второй мировой войны была невольно включена в "Новый порядок" Германии. С внезапным вступлением старого соперника в гражданскую войну и последующим развалом сферы влияния, [FRA.GetNameDef] наконец-то исправляет полувековую несправедливость.\n\nПокинутая и изолированная от подкреплений, Немецкий контингент во Франкрейхе оказался в осаде мобилизованной французской армии, стремящейся вернуть свои северные территории любыми средствами. Не имея средств для длительного сопротивления, кажется, что господству Германии во Франции будет положен короткий, но драматический конец.\n"
 Global_Conflicts.16.a:0 "Боги войны оказались смертны."
 
 Global_Conflicts.17.t:0 "[Get_newspaper_header]Французская армия одержала победу!"
 Global_Conflicts.17.desc:0 "В ходе серии коротких, но ожесточённых сражений вдоль Сены [FRA.GetNameDef] успешно вытеснила немцев со своих северных земель, начав процесс восстановления своей национальной гордости, к ужасу режима Клопфера в Южной Германии.\n\nПодвергаясь многочисленным атакам, Немецкое военное командование во Франкрейхе оказалось не в состоянии сдержать французов и постепенно отступало, пока его остатки не бежали через границу в Эльзас, сдавшись соперничающему правительству, присутствующему в этом регионе. Теперь над всем Парижем развевается национальный триколор, принося французам победу такого масштаба, какого не было со времен окончания Первой мировой войны.\n\nПосле этой впечатляющей победы Франция вновь обрела целостность, хотя и с огромными расходами на восстановление, которые ещё предстоит оплатить уставшей и измученной общественности.\n"
 Global_Conflicts.17.a:0 "Древо свободы растет только тогда, когда его поливают кровью тиранов."
 
 Global_Conflicts.18.t:0 "[Get_newspaper_header]Победа немецких войск во Франции!"
 Global_Conflicts.18.desc:0 "В результате шокирующей серии сражений вдоль Сены [FRA.GetNameDef] снова была вынуждена пересечь границу, стремяст вернуть незаконно отнятые западные территории, пока Германия охвачена хаосом гражданской войны.\n\nОднако, несмотря на все прогнозы в пользу французов, отсутствие координации, надлежащего снаряжения и недооценка своих противников привели к тому, что продвижение Франции завязло на важнейших переправах через реки, разрушив надежды на безболезненную победу и подорвав боевой дух на всей линии фронта.\n\nВ результате фиаско некомпетентности и недостаточной подготовки Франция проиграла свою третью войну за полвека, только усугубив свои внутренние проблемы и уничтожив любое подобие национального возрождения.\n"
 Global_Conflicts.18.a:0 "Для тех, у кого нет духа уготовано только поражение."
 
 Global_Conflicts.19.t:0 "[Get_newspaper_header]Победа демократов в Германии!"
 Global_Conflicts.19.desc:0 "Пока пыль окончательно оседает над тушей Рейха, из пепла старой империи восстает новая Германия, возрождая наследие Веймара.\n\nРеспублика Германия одержала победу в гражданской войне, ознаменовав собой крупнейший сейсмический сдвиг в европейской политике со времен хаоса, последовавшего за уходом Гитлера. В то время как отряды сопротивления все еще продолжают сеять хаос в сельской местности, недавно сформированное Временное правительство объявило военное положение в связи с различными нападениями фашистов и коммунистов. Несмотря на эту опасность, республика уже объявила о проведении в ближайшие несколько недель новых общенациональных выборов, которые станут первыми после победы гитлеровских национал-социалистов. По мере того, как над бывшим Рейхом заходит солнце, его граждане осознают себя не "господствующей расой", а немцами в новой, равноправной Европе.\n"
 Global_Conflicts.19.a:0 "Дух Брандта все ещё живет в его народе."
 
 Global_Conflicts.20.t:0 "[Get_newspaper_header]Коммунистические партизаны побеждают в Германии!"
 Global_Conflicts.20.desc:0 "Революция 1918 г. вновь вернулась к жизни, поскольку на территории бывшего Рейха была образована Народная Республика Германия. Начавшись как неорганизованное восстание рабочих в Рейнской области, разрозненные группы воинствующих социалистов смогли объединиться в стальную революционную волну, сметающую на своем пути все зарождающиеся враждующие группировки, и в конце концов провозгласившие свою победу во всей Германии.\n\nКогда пушки окончательно замолчали, новая республика объявила о начале "внутрипартийного съезда", который должен решить судьбу бывшего немецкой империи. Эрнст Ауст, Руди Дучке и Хайнц Гофман будут участвовать в создании нового правительства.\n\nБольшинство бывших руководителей НСДАП теперь лежат в безымянных могилах, похоже, что самый страшный кошмар Бормана наконец-то сбылся. Германия, некогда нацистский гегемон всей Европы, пала перед лицом социализма.\n"
 Global_Conflicts.20.a:0 "Сыновья и дочери Маркса всё ещё живы."
 
 Global_Conflicts.21.t:0 "[Get_newspaper_header]Остатки Вермахта побеждают в Германии!"
 Global_Conflicts.21.desc:0 "Пока артиллерийские батареи и пулеметы умолкают над руинами некогда Великогерманского Рейха, в стране появился шокирующий победитель, положивший конец анархии и разрухе гражданской войны: войска вермахта Эрнста Фербера объявили о победе в Германии.\n\nВыходец из бывшего сердца старой Пруссии, Фербер впервые заявил о себе вскоре после опустошительного провала Второй Западнорусской войны, где его вместе с его бывшими товарищами отвергли и обвинили во всех неудачах Рейха. По мере того как Фатерлянд разваливался, эти диссиденты поклялись в верности новому знамени, обещавшему избавить немецкий народ от неудач Бормана и его преемника и защитить нацию, находящуюся на грани забвения.\n\nЭти обещания были выполнены, когда солдаты "Остфронта" разгромили разрозненные ополчения и полицейские силы своих противников, положив конец Второй германской гражданской войне. И теперь вест мир ожидает появления обновленного Рейха на мировой арене.\n"
 Global_Conflicts.21.a:0 "Старые солдаты не умирают..."
 
 Global_Conflicts.22.t:0 "[Get_newspaper_header]Победа Добровольческого корпуса!"
 Global_Conflicts.22.desc:0 "Черные тучи нависли над Рейхом, поскольку "Черная Банда" Хайнца Георга-Лемма одержала победу в Гражданской войне в Германии. Состоящий в основном из ветеранов, участвовавших еще в первой Западнорусской войне, Добровольческий корпус Лемма захватил власть в Бреслау во время Гражданской войны в Германии. Начиная от хорошо обученных солдат и заканчивая стариками и молодыми людьми, бандиты безжалостно уничтожали любое сопротивление на своем пути в Германию, отмечая свои тропы множеством разрушенных деревень и раздавленных черепов.\n\nРазорванные тела, истерзанные души и города полные пепла теперь отмечают правление Корпуса, а поскольку внутренний круг Лемма постепенно погружается в междоусобицу и мелкие разборки, бандиты Рейха теперь сталкиваются с последствиями своих действий, наряду с повсеместной апатией или отчаянием.\n"
 Global_Conflicts.22.a:0 "Неужели Германия потеряна навсегда?"
 
 Global_Conflicts.23.t:0 "[Get_newspaper_header]Клопфер восстанавливает Рейх!"
 Global_Conflicts.23.desc:0 "Свободный мир снова в ужасе смотрит на то, как лояльное Клопферу правительство одерживает победу в гражданской войне в Германии. Состоящие из озлобленных ветеранов и фанатично настроенной молодежи, подразделения "Вервольфа" разрушили жизненно важные линии снабжения в тылу врага, открыв измученному Вермахту путь, в котором он так отчаянно нуждался. Благодаря систематическим бомбардировкам и концентрированным атакам остатки НСДАП смогли жестоко подавить всю оппозицию и захватить Германию в ходе кровавой осады бывшей столицы.\n\nПосле того как пыль окончательно улеглась, остается неясным, как Герхард Клопфер надеется уладить постоянно растущие расколы внутри национал-социалистической партии. Однако, несмотря на вечные проблемы рейха, будущий фюрер организовал масштабную церемонию присвоения себе прежнего титула Бормана, хотя и с заметным отсутствием бывших членов Шутцштаффеля.\n"
 Global_Conflicts.23.a:0 "Триумф воли."
 
 Global_Conflicts.24.t:0 "[Get_newspaper_header]Первый съезд немецкой компартии"
 Global_Conflicts.24.desc:0 "Граждане Германии сегодня вздыхают с облегчением, поскольку члены социалистической коалиции и победители гражданской войны в Германии решили навсегда сложить оружие. К счастью, среди них возобладало хладнокровие, и лидеры новых социалистических партий решили провести первые выборы в новую правящую партию. Поскольку напряженность в бывшем Рейхе наконец-то спала, люди стекаются к кабинкам для голосования, а кандидаты произносят свои речи, чтобы стать победителями первых в истории выборов в по-настоящему социалистической Германии. Эти выборы, несомненно, определят направление развития немецкого социализма на ближайшие годы.\n\nВ то время как большинство стран празднуют прекращение насилия в Европе, такие страны, как Япония и Соединенные Штаты, предупреждают об "опасностях", которые могут принести социалистические идеалы и экстремизм. Несмотря на предупреждения, вся Европа может вздохнуть спокойно, зная, что годы интенсивного насилия теперь позади.\n"
 Global_Conflicts.24.a:0 "Красная звезда сияет и переливается."
 
 Global_Conflicts.25.t:0 "[Get_newspaper_header]Выборы в Германии [GetYear] года!"
 Global_Conflicts.25.desc:0 "Впервые на территориях бывшего Германского Рейха царит спокойствие и проблески оптимизма, поскольку первых вся страна отмечает проведение первых по-настоящему демократических выборов в Германии с 1933 года. Толпы людей идут на избирательные участки, а в некоторых крупных городах, таких как Мюнхен или Кельн, явка составила десятки тысяч человек.\n\nНа предстоящих выборах доминируют Консервативная, Либерально-демократическая и Социал-демократическая партии, причем каждая из них утверждает, что они принесут в Германию стабильную, работающую демократию.\n\nЛица некоторых избирателей, что простояли в очереди несколько дней, переполнены радостью и волнением за будущее, а на некоторых участках для досрочного голосования было указано, что у трех партий близкие результаты.\n"
 Global_Conflicts.25.a:0 "Единство! Право! Свобода!"
 
 Global_Conflicts.26.t:0 "[Get_newspaper_header]Победа СвДП на выборах в Германии!"
 Global_Conflicts.26.desc:0 "Сегодня исторический момент для новорожденной демократической Германии, поскольку либеральная "Свободная демократическая партия" одержала победу на первых выборах в республике. Новый председатель партии Ганс-Дитрих Геншер вступил в должность канцлера на масштабной публичной церемонии, объявив о своей цели восстановить разрушенную нацию "с максимальной скоростью и безупречностью". В то время как некоторые сомневаются в истинной легитимности или намерениях немецкой демократии, никто не ставит под сомнение истинный масштаб этого события в мировой истории.\n\nВ международном масштабе эта новость стала облегчением для свободного мира. В то время как отношения между соперничающими державами по-прежнему остаются холодными, Геншер объявил о начале дипломатических миссий в Соединенные Штаты и Японию, заявив, что однажды "навязчивый призрак ядерного уничтожения" покинет этот мир.\n"
 Global_Conflicts.26.a:0 "Пламя демократии горит все ярче."
 
 Global_Conflicts.27.t:0 "[Get_newspaper_header]Триумф КДПГ на выборах в Германии!"
 Global_Conflicts.27.desc:0 "Сегодня по всей Германии прошли торжества, поскольку правительство сделало объявление о победе Консервативной партии на первых выборах в стране со времен Веймарской республики. Успешная кампания Вальтера Шееля за прогрессивные реформы привела его к победе в жесткой борьбе с Либеральной и Социал-Демократической партиями, которые уступили на выборах.\n\nБолее того, Социал-Демократическая и Либерально-Демократическая партии сигнализировали о своей готовности работать с правительством Шееля, поскольку, похоже, Консервативная партия стремится идти средним путем между политикой как Социал-демократов, так и либерал-демократов. По всей стране сотни тысяч людей вышли на улицы, чтобы отметить этот исторический момент, в то время как Консервативная партия начинает свои преобразования в новой демократической Германии.\n"
 Global_Conflicts.27.a:0 "Разумный выбор."
 
 Global_Conflicts.28.t:0 "[Get_newspaper_header]Герлах занимает пост канцлера Германии!"
 Global_Conflicts.28.desc:0 "Сегодня улицы Берлина заполнены жизнерадостными гражданами, поскольку Либерально-демократическая партия Германии объявила о своей победе на первых выборах со времен Веймарской республики. Лидер партии Манфред Герлах заработал репутацию борца за освобождение во время недавней гражданской войны. И герой-партизан заработал уважение как избирателей, так и своих коллег.\n\nОдно из первых действий Герлаха на посту канцлера заключалось в том, чтобы почтить память умерших членов каждой партии с тех пор, с возложением церемониального венка на могилу Вилли Брандта. С тех пор сотни других людей приходят на могилу Брандта, демонстрируя свое уважение к человеку, который пытался спасти Германию. Чувства волнения и экстаза охватили страну, поскольку народ Германии ожидает своего светлого будущего.\n"
 Global_Conflicts.28.a:0 "Либералы? В Германии?"
 
 Global_Conflicts.29.t:0 "[Get_newspaper_header]Красный рассвет в Германии"
 Global_Conflicts.29.desc:0 "Первый партийный съезд Германии завершен, и у Германской Народной Республики появился новый хозяин: смелый и бескомпромиссный Хайнц Гофман. Придерживаясь уникального видения неразбавленного авангардного коммунизма в сочетании с немецкой исключительностью и риторикой немедленной и перманентной революции по всей Европе, Гофман объединил странную коалицию ревностного красного ополчения, офицеров и центристских националистов.\n\nВ то время как международные левые неловко приветствуют своего нового партнера, не уверенные, можно ли доверять лидеру, который, казалось бы, отвергает интернационализм, капиталистические и фашистские державы Европы уже ищут международных гарантий того, что их суверенитет будет защищен от предложенного Гофманом массового пролетарского блицкрига. Даже сейчас, когда Германия лежит в руинах, похоже, что предстоящее десятилетие будет отмечено ещё большей напряженностью, ещё большим страхом и ещё одним взмахом Дамоклова меча.\n"
 Global_Conflicts.29.a:0 "Наследие Пруссии, заново крещённой в алых тонах."
 
 Global_Conflicts.30.t:0 "[Get_newspaper_header]Рождение Советской Германии"
 Global_Conflicts.30.desc:0 "История часто повторяется. И после победы большевистской фракции на первом партийном съезде в Германии, в стране снова воцарилось партийное правление. В отличие от России, новая коммунистическая партия Германии придерживается марксизма-ленинизма, так называемого ультралевого течения, которое когда-то отстаивали Сталин и Троцкий. Подчинённые председателя Эрнста Ауста выдвинули так называемую программу "Красное утро", призывающую к реиндустриализации, переходу к государственному планированию и немедленной подготовке к контрнаступлению капиталистических сил вместе с полной ликвидации "национал-фашистской буржуазии."\n\nС появлением новой красной звезды в центре Европы полярность холодной войны изменилась навсегда. Но поскольку руководство Германии уже настроено враждебно по отношению к Соединенным Штатам и Японии, в этой новой главе холодной войны вряд ли наступит оттепель.\n"
 Global_Conflicts.30.a:0 "Призрак бродит по Европе..."
 
 Global_Conflicts.31.t:0 "[Get_newspaper_header]Рождение студенческой Германии"
 Global_Conflicts.31.desc:0 "Страницы истории переворачиваются бесконечно. Сегодня мы увидели, как переворачивается страница Третьего рейха, так как он оказался поглощен ходом истории. На его месте стоит новая Германия, принадлежащая молодежи. Фракция студентов и левых социалистов Руди Дучке приступила к осуществлению программы демократизации, борясь за установление прямой демократии, права собственности трудящихся и децентрализованного местного планирования. Вдохновленная Марксом и Розой Люксембург, "революция всепобеждающей любви" Дучке была описана как шаг от состояния анархизма, радикальный переход от государственного тоталитаризма к потенциально самой левой стране в мире.\n\nВремя обновления в Центральной Европе настало. Тем не менее, ходят слухи - слухи о несогласии справа, вопросы о том, как прямая демократия может функционировать в стране, которую более сорока лет воспитывали фашисты. Действительно ли красная революция положила конец истории тоталитаризма в Германии?\n"
 Global_Conflicts.31.a:0 "Целая Германия, построенная рабочими и студентами."
 
 Global_Conflicts.32.t:0 "[Get_newspaper_header]В Рейхе разгорается борьба за власть!"
 Global_Conflicts.32.desc:0 "После внутренних неурядиц Рейха и последующих чисток можно было бы подумать, что стабильность и подобие единства могут вернуться в Германию, ведь врагов, которые могли бы противостоять мертвой хватке Клопфера, просто не осталось. Тем не менее, даже в то время, пока трупы врагов НСДАП устилают поля и улицы, новый враг появился из самого неожиданного места: из самой партии.\n\nПохоже, отколовшаяся фракция внутри НСДАП открыто заявила о своем отделении от Клопфера, сославшись на его неудачи в поддержании стабильности и единства нации, которые привели к росту радикальных элементов и полному краху того, что осталось от сферы влияния Германии в Европе. Мало что известно о идеях этого ответвления, но что несомненно, так это то, что в Германии назревает новая борьба за власть.\n"
 Global_Conflicts.32.a:0 "Похоже, они возвращаются к своим старым традициям."
 
 Global_Conflicts.33.t:0 "[Get_newspaper_header]Клопфер проводит большую чистку в НСДАП"
 Global_Conflicts.33.desc:0 "За последние несколько недель Герхард Клопфер вышел на первое место в борьбе за власть, охватившей Германский Рейх. Последовавшая за этим чистка была не чем иным, как крупнейшей чисткой в истории НСДАП: были очищены не только те, кто присоединился к Бранднеру, но и все, кто хотя бы упоминал его имя. В телевизионном обращении фюрер Клопфер заявил, что партия окончательно очищена от всех антиправительственных диверсантов и от иудо-большевистской угрозы, которой "слишком долго позволяли леденеть в ее рядах".\n\nПосле этого заявления активность бунтовщиков резко снизилась. Похоже, несмотря ни на что, Клопфер доживёт не только до завтра, но и до завтра, являясь единственным фюрером Германии. Несмотря на стоящие перед ним задачи, на преследующую его неопределенность, а также на молчаливое осуждение Сферы и ОСН, Клопфер сделал свои первые шаги во главе всё еще набирающего силу Тысячелетнего Рейха.\n"
 Global_Conflicts.33.a:0 "Цикл продолжается..."
 
 Global_Conflicts.34.t:0 "[Get_newspaper_header]Бранднер вступил в должность фюрера"
 Global_Conflicts.34.desc:0 "В результате того, что можно охарактеризовать как монументальный сдвиг в политику Германского Рейха или как еще одно повторение такого знакомого прошлого, Вилли Бранднер взошел на пост фюрера. Одержав верх над своим главным соперником Клопфером, Бранднер дал сигнал о своем захвате власти, проведя общенациональную чистку. Во всех отраслях, от Вермахта до гестапо, из системы были исключены сотни, а может быть, и тысячи бюрократов и деятелей.\n\nТем временем Бранднер совершил ещё один радикальный скачок. Из пепла НСДАП Бранднер создал Национально-демократическую рабочую партию (НДАП). Многие называют это глотком свежего воздуха, поскольку впервые в истории Рейха его возглавил не член нацистской партии. Однако многие утверждают, что это всего лишь фасад, так как Бранднер повторяет по радио разговоры о "Тысячелетнем Рейхе".\n"
 Global_Conflicts.34.a:0 "Цикл начинается заново..."
 
 Global_Conflicts.35.t:0 "[Get_newspaper_header]Стычки в Бреслау"
 Global_Conflicts.35.desc:0 "Сообщения из первых рук из раздираемой войной Германии скудны, однако в мир попала информация о том, что нелояльная клика бывших солдат Шутцштаффеля, действующая по приказу бывшего министра продовольствия и сельского хозяйства Герберта Баке, захватила Бреслау в попытке "восстановить стабильность и честь Рейха".\n\nПо имеющимся данным, Эрнст Кальтенбруннер, бывший лидер австрийских СС и сотрудник РСХА, также организовал организацию против режима Лемма, и большая часть уцелевшей структуры Шутцштаффеля решила последовать его примеру. Некоторые аналитики предполагают возможность внутреннего сопротивления, направленного на подрыв и свержение власти Добровольческого корпуса, однако, поскольку сообщения о стычках на крупных дорожных узлах поступают все чаще, похоже, что судьба Германии теперь висит на волоске от гибели её поработителей.\n"
 Global_Conflicts.35.a:0 "Волки теперь сражаются сами с собой."
 
 Global_Conflicts.36.t:0 "[Get_newspaper_header]Лоялисты корпуса восстанавливают контроль"
 Global_Conflicts.36.desc:0 "После десятков кровавых перестрелок и стычек на всей территории восточной Германии Хайнц-Георг Лемм успешно захватил или уничтожил всю оппозицию на всей территории Добровольческого корпуса, раз и навсегда закрепив за собой позицию неоспоримого хозяина бывшего Рейха.\n\nПосле публичного объявления о его триумфе от бежавших беженцев стали поступать скудные сообщения, рисующие ужасающую картину массовых чисток правительственного аппарата, а также тюремного заключения или откровенного убийства всех, кто хотя бы подозревается в лояльности кому-либо, кроме Лемма.\n"
 Global_Conflicts.36.a:0 "Мрачная тень протянулась через всю Центральную Европу..."
 
 Global_Conflicts.37.t:0 "[Get_newspaper_header]Переворот Кальтенбруннера"
 Global_Conflicts.37.desc:0 "Эрнст Кальтенбруннер, лидер клики немецких правительственных чиновников, верных нацистской ортодоксии, взял на себя управление Германией в результате государственного переворота против правительства Добровольческого корпуса Хайнца-Георга Лемма. Кальтенбруннер, чьи эсэсовцы вступили в бой с правительственными войсками в Бреслау, подписал перемирие в обмен на обещание уничтожить заговор нацистских экстремистов бывшего секретаря Министерства продовольствия и сельского хозяйства Герберта Бакке.\n\nПосле этого Кальтенбруннер, по всей видимости, предал Георга Лемма, поскольку верные ему эсэсовцы захватили контроль над Германией и впоследствии заключили в тюрьму и казнили основных лидеров корпуса, включая Хайнца-Георга Лемма. Теперь Германия находится под контролем эсэсовского крыла НСДАП, но способность новой администрации управлять страной находится под угрозой из-за междоусобной борьбы с кликой Герберта Бакке.\n"
 Global_Conflicts.37.a:0 "Старый режим, новые проблемы."
 
 Global_Conflicts.38.t:0 "[Get_newspaper_header]Чёрное солнце над Германией"
 Global_Conflicts.38.desc:0 "Ужас и отчаяние охватили Германию, когда её правительство захватили эзотерические экстремисты, которые по своей идеологии до жути похожи на Генриха Гиммлера и его Бургундию. В огне гражданской войны в Германии Добровольческий корпус сумел уничтожить всю оппозицию и объединил Германию под своими экстремистскими идеалами. Новый фюрер Герберт Бакке очистил свои основные ряды от конкурентов и укрепил свою власть.\n\nПо мере закрытия границ Германии сообщения из страны с каждым днем становятся все скуднее, но некоторые беженцы утверждают, что огромные, массовые чистки захлестнули всю страну. Людей, обвинённых в том, что они являются "жидо-большевистскими агентами и инакомыслящими", похищают на улицах, а то и вовсе расстреливают и оставляют умирать. Эксперты опасаются, что в ближайшие недели произойдут новые ужасающие истории и что самое страшное ещё впереди. Похоже, что на пепелище поражения Германии возникло ещё более страшное чудовище.\n"
 Global_Conflicts.38.a:0 "Они не просят о любви, только о страхе."
 
 Global_Conflicts.39.t:0 "[Get_newspaper_header]Франция и Германия становятся экономическими партнёрами!"
 Global_Conflicts.39.desc:0 "После столетия ожесточенной вражды Франция и Германия разорвали порочный круг ненависти, вступив в совместную экономическую сферу. Представители обеих стран сделали заявление, в котором говорится: "Время франко-германской вражды подошло к концу. Наши разногласия должны быть отложены в сторону ради европейского рабочего класса".\n\nДве новые социалистические страны создали прецедент для европейской политики. После распада Пакта и усиления влияния России в результате Второй Западнорусской войны Германия и Франция решили, что вместе они сильнее и что они должны выступить единым фронтом, чтобы противостоять влиянию России и ОСН.\n\nЭтот шаг вызвал шок во всем мире, и такие страны, как Япония, серьезно обеспокоены ростом социализма по всему миру. Соединенные Штаты выразили этому событию вялую поддержку, тогда как Россия отказалась комментировать эти события.\n"
 Global_Conflicts.39.a:0 "В Западную Европу приходит красный рассвет."
 
 Global_Conflicts.40.t:0 "[Get_newspaper_header]Великий исход"
 Global_Conflicts.40.desc:0 "Массовый исход мужчин, женщин и детей поразил земли, некогда бывшие под контролем Германского Рейха. Сотни тысяч людей устремились через границу, спасаясь от наступившего хаоса. В условиях очередной гражданской войны, опустошившей территории Германии, большая часть немецкого населения бежит в соседние страны, такие как Швеция и Иберия, в поисках статуса беженца. Многие надеются получить убежище в ОСН, в частности в США.\n\nЭкономика территорий бывшего Рейха, и без того разрушенная гражданской войной, еще больше пострадала от потери большого количества рабочих рук. Какая бы власть ни восстала из огня гражданской войны в Германии, эта массовая потеря рабочей силы будет препятствовать последующим восстановительным работам. Кто бы ни победил, лицо Германии изменилось навсегда."
 Global_Conflicts.40.a:0 "Ещё один удар по бывшему Рейху."
 
 Global_Conflicts.41.t:0 "[Get_newspaper_header]Германия вторгается в Нидерланды"
 Global_Conflicts.41.desc:0 "Как и другие исконно германские территории, Рейхскомиссариат Нидерланды имел весьма своеобразные отношения с Германией. Нацисты считали голландцев настоящими арийцами во всём, кроме названия, что обусловило тесные отношения с Германией. Именно поэтому голландцы считались одними из самых близких народов немецкого Рейха.\n\nЭто еще раз было доказано сегодня утром, когда немецкие войска пересекли голландскую границу. Подобно печально известному "Роттердамскому блицу", Люфтваффе проводит неизбирательные стратегические бомбардировки. Хотя Нидерланды ожидали вторжения и уже какое-то время к нему готовились, выстоять против Вермахта кажется почти невозможным. Не имея оборонительных сооружений, голландское правительство предпринимает кропотливые попытки организовать локальные узлы обороны, но лишь немногие международные наблюдатели ожидают, что им это продержаться. Для многих вопрос не в том, сдадутся ли голландцы, а в том, когда они это сделают.\n"
 Global_Conflicts.41.a:0 "Голландский народ остается в кандалах."
 
 Global_Conflicts.42.t:0 "[Get_newspaper_header]Германия вторгается в Свободную Польшу"
 Global_Conflicts.42.desc:0 "Сегодня утром польская нация проснулась от слишком знакомых звуков: стрельбы и взрывов. Германский рейх вновь вторгся в Польшу, что было признано международными наблюдателями неизбежным. Ссылаясь на жестокое обращение с немецкими гражданами, Вермахт массово перешел границу, и Польша вновь оказалась в отчаянной борьбе за выживание. Нацисты только недавно объявили о победе во Второй гражданской войне в Германии, но их руководство, похоже, не теряет времени даром, чтобы снова поставить Польшу под свой сапог.\n\nОжидая вторжения, польские войска готовились в течение нескольких недель. Однако для противостояния израненному, но всё ещё смертоносному гиганту Германии нужно не меньше чем чудо. Польский народ взывает к иностранной помощи, пока великие державы мира взирают на это с обеспокоенным ужасом.\n"
 Global_Conflicts.42.a:0 "Является ли это последней главой в истории Польши?"
 
 Global_Conflicts.43.t:0 "[Get_newspaper_header]Красный прилив движется на север"
 Global_Conflicts.43.desc:0 "Сегодня утром бешеные дипломатические телеграммы из новообразованного режима Дании сообщили о том, что члены правительства покинули страну после объявления ему войны революционным правительством Германии. Ожидается, что в ближайшие дни немецкие войска быстро займут всю страну. Кроме того, Германия объявила о том, что все ключевые лидеры правящего режима будут схвачены и расстреляны на месте.\n\nСотни тысяч людей покинули свои дома, в результате образовав кризис беженцев на границе со Швецией. Пока неясно, как отреагирует на это шведское правительство, поскольку появляется все больше опасений, что разжигание войны Германией скоро достигнет и её берегов. Несомненно лишь то, что "красный прилив" ещё не прекратился и грозит охватить всю Европу.\n"
 Global_Conflicts.43.a:0 "Очередной крах..."
 
 Global_Conflicts.44.t:0 "[Get_newspaper_header]Цена свободы"
 Global_Conflicts.44.desc:0 "Сегодня утром из дипломатические телеграммы, поступившие от новообразованного режима Дании, сообщили о том, что ключевые руководители покинули страну после объявления ей войны Германией. Ожидается, что в ближайшие дни немецкие войска без сопротивления пройдут по всей стране. Кроме того, Германия заявила, что все ключевые лидеры нового режима будут арестованы и преданы суду.\n\nГерманское правительство заявило о своих намерениях восстановить демократическое правительство в Дании, а также о программе продовольственного нормирования и политики реконструкции для восстановления страны после конфликта, который, вероятно, будет непродолжительным. Пока неясно, принесут ли усилия Германии плоды, но несомненно то, что ещё одно европейское государство будет разорвано на части войной.\n"
 Global_Conflicts.44.a:0 "Факел светит на север."
 
 Global_Conflicts.45.t:0 "[Get_newspaper_header]Германия вторгается в Свободную Данию!"
 Global_Conflicts.45.desc:0 "Нацисты всегда отстаивали идею о том, что немцы и датчане принадлежат к одной арийской нации со схожей культурой, внешностью и традициями, и поэтому всеми силами старались навсегда приковать Данию и её народ к Германскому Рейху. Сегодня история повторилась: рано утром в небе над Копенгагеном появились самолеты Люфтваффе, сопровождавшие Вермахт, который вступил на датскую землю.\n\nВременное правительство Свободной Дании от имени всего датского народа отчаянно пытается обратиться за помощью, но мир, с ужасом наблюдающий за вторжением, похоже, бессилен остановить продвижение Рейха. Похоже, что Дания снова обречена на гибель под сапогом нацистской империи.\n"
 Global_Conflicts.45.a:0 "Нация за нацией, железный занавес восстанавливается."
 
 Global_Conflicts.46.t:0 "[Get_newspaper_header]Германская Народная Республика вторгается в Нидерланды"
 Global_Conflicts.46.desc:0 "Когда сегодня утром над Нидерландами взошло солнце, за ним последовал слишком хорошо знакомый звук - стук танковых колёс и марширующих сапог. Войска недавно основанной социалистической Германии принесли красную волну ещё одному из своих соседей. Хотя голландские военные уже начали окапываться везде, где только можно, аналитики опасаются, что ветеранские войска Народной Республики смогут захватить своего северо-западного соседа всего за несколько недель или даже меньше, поскольку первые стычки уже закончились в пользу немцев.\n\nПоскольку победа Нидерландов кажется всё более маловероятной, мир начинает задаваться вопросом, что может означать красный флаг над Амстердамом и, что более важно, куда красный прилив может направиться дальше...\n"
 Global_Conflicts.46.a:0 "Огонь революции не знает границ."
 
 Global_Conflicts.47.t:0 "[Get_newspaper_header]Бундесвер вступает на территорию Нидерландов"
 Global_Conflicts.47.desc:0 "Похоже, что хотя история не повторяется, она определённо рифмуется, поскольку новость о вторжении Германии в Нидерланды потрясла весь мир. Ссылаясь на неспособность добиться справедливых условий в отношении возможного восстановления немецких интересов в этом регионе, канцлер [REG.GetLeader] осудил правительство Амстердама за "нежелание сотрудничать" и "агрессивное поведение" по отношению к новой республике, заявив, что дипломатия потерпела неудачу и теперь война является единственным оставшимся выходом.\n\nХотя сопротивление Нидерландов, без сомнения, достойно восхищения, многие подозревают, что перед лицом Бундесвера оно окажется тщетным. В связи с планами по созданию нового правительства реконструкции, некоторые задаются вопросом, пытаются ли немцы спасти своих бывших подданных от самих себя, или вместо этого надевают им на шею новый вид цепи...\n"
 Global_Conflicts.47.a:0 "Это... свобода?"
 
 Global_Conflicts.48.t:0 "[Get_newspaper_header]Конец немецкого гарнизона"
 Global_Conflicts.48.desc:0 "По иронии судьбы, вооруженные силы Германской Республики вступили на земли Польши не как завоеватели, а как освободители.\n\nВпав в анархию во время Второй германской гражданской войны, Польша предприняла последнюю попытку освобождения против местного гарнизона Вермахта. К сожалению, эта попытка потерпела неудачу, и весь мир решил, что польская нация больше никогда не увидит свет. Однако по мере того, как факел свободы вновь начинает гореть в Центральной Европе, становилось ясно, что бывшие солдаты Рейха живут в долг и рано или поздно их настигнет возмездие.\n\nПохоже, что этот день настал сегодня, поскольку "немецкий гарнизон в Польше" был отброшен назад по всем фронтам и, как ожидается, будет уничтожен в течение месяца, пока в Польше началось формирование нового гражданского правительства. Однако некоторые стали поговаривать, что это "освобождение" - не более чем завуалированная попытка восстановить немецкое влияние над территории страны...\n"
 Global_Conflicts.48.a:0 "Наследие Гитлера, навеки утонувшее в крови и стали."
 
 Global_Conflicts.49.t:0 "[Get_newspaper_header]Германия вторгается в Свободную Польшу!"
 Global_Conflicts.49.desc:0 "Революция не знает границ... Так говорили, но, похоже, это было доказано сегодня, когда силы социалистов хлынули через польскую границу. Осуждая плохое обращение польского правительства с пролетариатом и его эксплуатацию, в Варшаву был отправлен ультиматум о немедленной капитуляции польских войск, который вскоре был отвергнут и вызвал новый конфликт между двумя соседними народами.\n\nНесмотря на то, что измученные партизаны и ветераны Второй Западнорусской войны, скорее всего, окажут коммунистам сопротивление, многие предсказывают, что конфликт не продлится долго из-за численного преимущества Германской Народной Республики.\n"
 Global_Conflicts.49.a:0 "Над Варшавой ещё может развеваться красный флаг..."
 
 Global_Conflicts.50.t:0 "[Get_newspaper_header]Коммунистическое вторжение в гарнизон Вермахта"
 Global_Conflicts.50.desc:0 "Немецкие войска недавно перешли границу оккупированной Вермахтом Польши. Официальное заявление революционного правительства Германии провозглашает "конец фашистской тирании Вермахта".\n\nБернхард Баатц, командующий гарнизоном Вермахта в Польше, осудил это наступление, назвав его "дегенеративной угрозой", и готовится противостоять немецкому вторжению. Хотя вермахт разгромил большую часть польского ополчения в ходе Второй гражданской войны в Германии, в стране остались повстанческие отряды, которые теперь начали сотрудничать с немецким правительством, чтобы свергнуть власть Баатца. По мере того как Германия вновь обретает себя, старые устои нацизма рушатся с каждым днем.\n"
 Global_Conflicts.50.a:0 "Новая заря Польши."
 
 Global_Conflicts.51.t:0 "[Get_newspaper_header]Серп и молот в Дании"
 Global_Conflicts.51.desc:0 "Впервые за последние десятилетия над Копенгагеном развевается красный флаг - на этот раз не украшенный Северным крестом, а пронизанный руководящими принципами Маркса и Ленина. После того, как раскол между КПД и Демократическими партиями стал слишком очевидным, лидер коммунистов Арне Мунк-Петерсен решил окончательно закрепить свое правление. Хотя демократические партии оказали яростное сопротивление, с ними быстро разобрались.\n\nПосле того как Дания оказалась под властью Авангардной партии, а Германия погрузилась в хаос, Мунк-Петерсен получил полную свободу действий. Теперь он может совершенно безнаказанно управлять народом Дании. Только время покажет, призовет ли Германия когда-нибудь своего бывшего брата обратно в свои ряды.\n"
 Global_Conflicts.51.a:0 "Свободная Дания?"
 
 Global_Conflicts.52.t:0 "[Get_newspaper_header]В Дании анонсировано проведение свободных выборов"
 Global_Conflicts.52.desc:0 "Свободный мир ликует, поскольку сегодня утром Дания объявила о проведении свободных выборов. Все это стало возможным после того, как немецкий гарнизон не смог выполнять свои обязанности из-за отсутствия поддержки со стороны Германии в период ее распада. Вскоре после объявления об этом в стране вновь появились партии социал-демократов и либерал-консерваторов, что обнадежило международных наблюдателей. Эксперты ожидают, что обеим партиям придется бороться за голоса избирателей при ожидаемой рекордно высокой явке.\n\nНаблюдатели из ОСН приветствуют переходный период и поздравляют зарождающееся демократическое государство. Остальной мир смотрит на это с затаённым дыханием, ожидая, сможет ли демократия выжить в такой близости от хаоса в Германии.\n"
 Global_Conflicts.52.a:0 "Свободная и справедливая Дания."
 
 Global_Conflicts.53.t:0 "[Get_newspaper_header]Немецкий гарнизон удерживается в Дании"
 Global_Conflicts.53.desc:0 "Шок охватил сегодня весь мир, когда ранее ослабевший немецкий гарнизон укрепил свою власть и сохранил контроль над Данией. Несмотря на отсутствие поддержки со стороны родной страны, войска Вермахта смели на своём пути любое сопротивление. Подавив внутренние угрозы, гарнизон закрепился в городе, чтобы переждать бурю. Заявления высших руководителей гарнизона подтверждают их намерение "любыми средствами" дождаться возвращения Германии.\n\nМеждународные наблюдатели осуждают гарнизон за жесткое подавление волнений мирного населения на фоне появляющихся фотографий жестокости. Многие считают, что немцы лишь отсрочили неизбежное. Независимо от того, вернется Германия или нет, гарнизон будет ждать её с распростертыми объятиями как можно дольше.\n"
 Global_Conflicts.53.a:0 "Цепи остаются неразорванными."
 
 Global_Conflicts.54.t:0 "[Get_newspaper_header]Сёрен Кам штурмует Копенгаген"
 Global_Conflicts.54.desc:0 "Многие аналитики предполагали, что в условиях царящей в Великогерманском Рейхе нестабильности, датская нация сможет вновь взять бразды правления в свои руки. Когда же к власти пришел немецкий гарнизон, многие задавались вопросом, как долго он сможет продержаться, ведь смертельные бои в Рейхе оказались слишком масштабными. Победителем из политического хаоса вышел Сёрен Кам с его "датским национал-социализмом". Ветеран Второй мировой войны, Кам является командиром Ваффен-СС и ярым антикоммунистом.\n\nПоскольку многие предполагаемые коммунисты, их семьи и друзья уже были объявлены "пропавшими без вести", мир обратил свой взор на Данию, ожидая какие еще репрессии ожидают датский народ. Теперь вся страна оказалась перед Камом как агнец на заклание, а пожелания простых датчан теперь не имеют никакого значения.\n"
 Global_Conflicts.54.a:0 "Датчане плачут, но плачет ли мир?"
 
 Global_Conflicts.55.t:0 "[Get_newspaper_header]Формирование Балканского Интернационала!"
 Global_Conflicts.55.desc:0 "В то время как беспорядки продолжают охватывать Центральную Европу, а российское влияние начинает ползти на запад, в одном из самых маловероятных мест образовался оазис мира и стабильности. Представители новообразованной Венгерской Народной Республики и ее соседей-единомышленников договорились о заключении официального союза.\n\nБалканский Интернационал, военно-экономический союз социалистических стран на Балканах, призван противостоять влиянию Москвы и Германии, если в гражданской войне в последней появится победитель.\n\nПока Центральная Европа продолжает погружаться в хаос, кажется, что пороховая бочка Европы наконец-то остыла. Только время покажет, что станет с этой новой коалицией.\n"
 Global_Conflicts.55.a:0 "После десятилетия тьмы над Европой засияло красное солнце."
 
 Global_Conflicts.56.t:0 "[Get_newspaper_header]Венгерская гражданская война"
 Global_Conflicts.56.desc:0 "В 1960-е годы Венгрия оставалась одним из немногих, если не единственным, свободным государством в германской сфере. Сегодня все это рухнуло в результате попытки переворота в Будапеште. Военизированные формирования партии "Скрещенных стрел" двинулись на венгерскую столицу, почувствовав момент слабости в связи с поражением Германии. Захват был проведен моментально: несколько жизненно важных зданий были взяты без кровопролития. Однако похоже, что фашисты недооценили волю венгерского народа.\n\nПо всей стране вспыхнули восстания, переросшие в полномасштабную гражданскую войну. Ференц Надь укрылся на юго-западе страны, провозгласив себя наследником законного правительства, в то время как социалистические силы под руководством Имре Надя взялись за оружие на востоке. Хотя фашисты могут контролировать центральную часть страны, международные наблюдатели отмечают, что теперь перед ними стоит серьезная задача закрепить свое господство на всей территории страны.\n"
 Global_Conflicts.56.a:0 "Европа разрывается на части."
 Global_Conflicts.56.b:0 "Домино падает одно за другим."
 Global_Conflicts.56.c:0 "Стены смыкаются."
 
 Global_Conflicts.57.t:0 "[Get_newspaper_header]Вальтер Йенс становится следующим фюрером"
 Global_Conflicts.57.desc:0 "Кажется, что хаос Второй гражданской войны в Германии наконец-то подошел к концу, поскольку победоносные силы Вермахта теперь назначили на трон своего собственного фюрера. Вальтер Йенс, вступивший в партию в 1941 году и служивший второстепенным союзником Мартина Бормана, теперь правит потрепанной немецкой нацией - по крайней мере, это то, что известно официально.\n\nОтсутствие у Йенса какого-либо опыта привело многих аналитиков к выводу, что Вермахт по-прежнему контролирует ситуацию, а назначение Йенса служит лишь попыткой скрыть этот факт как от немецкой общественности, так и от всего мира. Однако, какой бы властью Вермахт на самом деле ни обладал, такой шаг означает окончание беспорядков, охвативших Рейх после окончания Второй Западнорусской войны, и начало восстановления Германии после недавних разрушений.\n"
 Global_Conflicts.57.a:0 "Фюрерпринцип, но кто же на самом деле фюрер?"
  
 Global_Conflicts.58.t:0 "[Get_newspaper_header]Рихард фон Ширах становится новым фюрером"
 Global_Conflicts.58.desc:0 "После кровавого усмирения нескольких диссидентских группировок и провала старого нацистского режима временное правительство во главе с Вермахтом восстановило некоторые компоненты старого Рейха. Однако, несмотря на это, похоже, что Вермахт держит все под строгим контролем, включая новоизбранного фюрера Рихарда фон Шираха.\n\nПлемянник Йозефа Геббельса и сын правой руки Бормана, Ширах не чужд национал-социалистической ортодоксии и государственному управлению. Однако, несмотря на свою готовность руководить, молодой фюрер, по-видимому, является всего лишь недовольным номинальным главой для правления военных, и этот факт, по-видимому, вызвал напряженность в отношениях между ним и армией.\n"
 Global_Conflicts.58.a:0 "Армия и марионеточный фюрер."
 
 # China
 
 SWRW_Chinanews.1.t:0 "[Get_newspaper_header]Победа Северо-Западного правительства!"
 SWRW_Chinanews.1.desc:0 "Поскольку изнурительная война в Западном Китае подходит к концу, может показаться, что военачальник Ма Цзиюань и правительство Северо-Запада вышли победителями, объединив обширный регион под знаменем Белого Солнца. После парада победы во временной столице Синине Ма выступил с воодушевляющей речью перед своим народом, осудив империалистов в Японии и объявив нанкинское правительство нелегитимным марионеточным режимом.\n\nВ той же речи Ма объявил, что уйдет в отставку и организует выборы, подчеркнув три принципа и восстановление своей фамилии. Фракции оставшихся свободных китайцев, включая Гоминьдан, военных, вдохновленных Чан Кайши, и выживших членов КПК, выступили в качестве потенциальных кандидатов, каждая из которых пытается сплотить разделенные этнические, классовые и идеологические группы вокруг себя.\n\nСфера еще не дала ответа.\n"
 SWRW_Chinanews.1.a:0 "Угроза азиатскому единству."
 SWRW_Chinanews.1.b:0 "За наследие Сунь Ятсена!"
 SWRW_Chinanews.1.c:0 "Является ли воссоединение Китая прозрением?"
 
 SWRW_Chinanews.2.t:0 "[Get_newspaper_header]Сунь Фо побеждает на выборах в Китае!"
 SWRW_Chinanews.2.desc:0 "Сунь Фо, потомок первого президента Китая Сунь Ятсена, одержал победу на выборах в недавно объединенном Западном Китае. Вернувшись в Китай из ссылки своей семьи в Калифорнию, Сунь Фо пообещал либерализовать весь Китай и бороться с бедностью, от которой страдает Западный Китай, в соответствии с принципами своего покойного деда.\n\nВ своей победной речи в столице республики Синин президент Сунь Фо осудил японский империализм, заявив, что народ Китая никогда не познает истинной свободы, пока марионетки не будут уничтожены и японская угроза не будет отброшена с их родины раз и навсегда. Российская Федерация и Соединенные Штаты поздравили Сунь Фо с победой. Японцы раскритиковали безрассудные слова президента, отметив, что Сфера впервые признала новую Китайскую Республику.\n"
 SWRW_Chinanews.2.a:0 "Действительно, безрассудные слова."
 SWRW_Chinanews.2.b:0 "За Сунь Фо и свободу!"
 SWRW_Chinanews.2.c:0 "Старое лицо для нового Китая."
 
 SWRW_Chinanews.3.t:0 "[Get_newspaper_header]Цзян Цзинго побеждает на выборах в Китае!"
 SWRW_Chinanews.3.desc:0 "После напряженной предвыборной гонки выборы в Западном Китае подошли к концу, поскольку Цзян Цзинго, сын покойного Чан Кайши, был объявлен победителем. Обещая демократизировать нацию и восстановить закон и порядок в неспокойном регионе в ближайшие годы.\n\nВо время своей победной речи во временной столице Синине новый президент ясно дал понять, что для того, чтобы то, что осталось от свободного Китая, осталось свободным от варварской Японской империи, ему потребуется быстрая индустриализация и милитаризация, чтобы обеспечить защиту своей оставшейся родины.\n\nРоссийская Федерация и Соединенные Штаты поздравили Цзян Цзинго с его победой на выборах. Японцы, с другой стороны, раскритиковали безрассудные слова президента, отметив, что Сфера впервые признала новую Китайскую Республику.\n"
 SWRW_Chinanews.3.a:0 "Порядок и стабильность."
 SWRW_Chinanews.3.b:0 "Отголосок несостоявшегося прошлого."
 SWRW_Chinanews.3.c:0 "Кто-то знакомый."
 
 SWRW_Chinanews.4.t:0 "[Get_newspaper_header]Переворот Сяньняня"
 SWRW_Chinanews.4.desc:0 "Шокирующие новости пришли из Западного Китая: остатки давно считавшейся вымершей Коммунистической партии Китая во главе с печально известным лидером партизан Ли Сяннянем свергли правительство Ма и установили маоистское правление на опустошенных землях Западного Китая.\n\nНовое коммунистическое правительство уже начало массовую облаву на политических диссидентов, при этом воинственно настроенные гражданские демонстранты расстреливались на месте, а обширные слои населения подвергались "перевоспитанию". Будущее Западного Китая выглядит безрадостным.\n\nСможет ли режим укрепить свою власть над Китаем против населения, полностью выступающего против его существования, еще предстоит выяснить. На данный момент народы Азии затаили дыхание, ибо над Азией взошло новое красное солнце.\n"
 SWRW_Chinanews.4.a:0 "Еще одна неудачная попытка установления китайской демократии."
 