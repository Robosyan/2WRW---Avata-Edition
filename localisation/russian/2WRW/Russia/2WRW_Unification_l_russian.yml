 #Shuk Diplo Shafarevich
 unification_diplo.7.t:0 "Общий итог"
 unification_diplo.7.desc:0 ""Итак, сегодня конец великому унижению России! С подписанием этого документа Российская Республика и Сибирская Федерация будут объединены в единое целое под благородным председательством РАПП и Василия Шукшина. Мир достигнут. Слава Федерации!"\n\nУлицы Архангельска взорвались криками радости, сотни тысяч людей праздновали то, что многие во всём мире считали невозможным. Телевидение от Сыктывкара до Новосибирска транслировало это знаменательное событие во всей его праведной красе, когда знамёна Республики и Федерации развевались рядом в унисон, как сейчас стояли два лидера.\n\nШли часы, и, в конце концов, солнце начало меркнуть над домом бывших революционеров, оставив Шукшина и Шафаревича одних в тускло освещённых стенах зала заседаний, за исключением дюжины документов, разбросанных по столу.\n\n"Итак, я... не знаю, смелый это вопрос или нет, но... почему? Вы же обыграли Пассионариев и избавились от политических врагов. Все думали, что вы будете держаться за власть, будто от этого зависит ваша жизнь. Да чёрт, так и было - вам в спину метило множество ножей. Почему вы решили, что у нас больше шансов, чем у вас?"\n\nШафаревич откинулся на спинку стула, тщательно обдумывая вопрос Шукшина. Ведь в чём-то он был прав. В те дни больная Республика испытывала его гораздо больше, чем любая викторина. Евразийцы, ордосоциалисты, даже эти проклятые монархисты. Все они ждали подходящего момента, чтобы нанести ему удар в спину.\n\n"Василий, у каждой задачи, какой бы сложной она ни казалась, есть решение. Иногда это решение - отступить и вообще не пытаться."\n\nШукшин часами обдумывал свой ответ, и даже когда Шафаревич ушёл в свой уютный загородный дом в лесах Коми, новый лидер России не мог найти слов."
 unification_diplo.7.a:0 "Что это хотя бы значит?"

