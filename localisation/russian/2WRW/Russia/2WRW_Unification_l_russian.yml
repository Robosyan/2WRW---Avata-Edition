 # Shuk Diplo Center-Komi
 unification_diplo.1.t:0 "Мыс"
 unification_diplo.1.desc:0 "На недостроенной железной дороге, где столпилась небольшая группа железнодорожников, журналистов и помощников Президента, выл резкий и холодный ветер. Большинство носило толстые шарфы и шерстяные рукавицы. Некоторые просто натянули воротники курток на открытые шеи. Но железная дорога не отворачивалась от холода; она стояла твёрдо и непобедимо, поглощая ледяные удары, как гора.\n\nК востоку от железной дороги лежал Новосибирск, неоновые вывески и похожие на солнце фонарные столбы которого были видны даже за много миль от города. Небоскребы стояли в его сердце, цепляясь за недостижимое небо. Тысячи автомобилей сновали по городу. Он был метрополией, воссоединившим нацию, землёй силы, ядром экономики и Правительства Федерации. К западу от железной дороги лежал Сыктывкар и его Республика. Её земля была истерзана войной, территория всё ещё кишела коммунистическими партизанами и дикими гитлеровскими дикарями. Но страна тоже была землей силы. Либералы сталкивались с вторжением за вторжением, не говоря уже о жестоком городском восстании, которое они подавили в зародыше. Любое государство, преодолевшее Урал, было Правительством, заслуживающим дружбы.\n\n-Президент Шукшин, молот готов, - сказал один из рабочих.\n\nУ ног президента последний железнодорожный костыль был готов вонзиться в полумёрзлую землю. Этот момент стал кульминацией года работы. Эта железная дорога должна была пройти через Омск, Тюмень и Урал, соединив Федерацию с друзьями на Западе. Одним махом Шукшин соединит две половины Свободной России.\n\nШукшин взял кувалду. Он был тяжёлым, громоздким, не тем инструментом, с которым он привык работать.\n\n-Как вас зовут? - спросил он у инженера.\n\n-Максим.\n\n-Откуда ты, Максим?\n\n-Горький. Там ещё живут родители.\n\n-Понятно.\n\nШукшин взвесил сани на руках. Рукоять была шероховатой, и он мог видеть трещину, растущую прямо на краю.\n\n-Максим, давайте вместе забивать этот шип."
 unification_diplo.1.a:0 "Я не могу сделать это один."

 # Shuk Diplo Batov
 unification_diplo.2.t:0 "Вольно"
 unification_diplo.2.desc:0 "Маршал Павел Батов стоял рядом с Президентом Шукшиным, подняв руку в сухом приветственном жесте.\n\n-Солдаты Российского Народного Союза, - воскликнул он, - салютуйте вашему Главнокомандующему!\n\n-Ура! - кричали тысячи голосов.\n\nПочти треть армии Союза собралась в Екатеринбурге, чтобы засвидетельствовать церемонию включения Российского Народного Союза в Федерацию. Ряды за рядами стояли перед сценой пехотинцы в аккуратно выглаженной и безупречной форме. Десятки командиров танков стояли на своих машинах, их броня сияла в ослепительном солнечном свете. Ветер свистел в их свежепостриженных волосах. Когорта офицеров ВВС Союза стояла по стойке "смирно" среди толпы; большинство их сослуживцев не присутствовали - они открывали церемонию лихими пролётами над площадью. Шукшину казалось чудом, что никто не разбился.\n\nИли, может быть, они были настолько хороши.\n\nВесь стадион солдат отсалютовал одновременно. Их начищенные до блеска сапоги врезались в землю, чуть не разбив Шукшину барабанные перепонки своей едномоментностью.\n\n-Генерал Лелюшенко, - закричал Батов, - ключ от города к выдаче.\n\nДмитрий Лелюшенко маршировал справа от Шукшина, его движения были почти роботизированными. Лысый генерал держал в вытянутых руках алебастровую подушку. Он протянул руки, предлагая ключ от Екатеринбурга, а, следовательно, и его суверенитета, Шукшину.\n\nВасилий скользнул пальцами под холодный металл, дрожа, лаская золотую ручку.\n\n-Я не предам вашего доверия, - сказал он.\n\nБатов улыбнулся, когда Лелюшенко удалился.\n\n-Понимаю, что не предадите, - прошептал он.\n\nОн впервые отдал воинское приветствие как Маршал Российской Федерации."
 unification_diplo.2.a:0 "Товарищ Главнокомандующий, третья армия в Вашем распоряжении."

 # Shuk Diplo Yeltsin
 unification_diplo.3.t:0 "Концовки и продолжения"
 unification_diplo.3.desc:0 "Ельцин сидел в своём скрипящем кресле, глубоко задумавшись. Воспоминания мелькали в его голове, как светлячки. Был ли это правильный выбор? Россия столько раз погружалась во тьму. Больше всего он думал о будущем Российской Федерации. Россия пережила нечто невиданное со времён Тридцатилетней войны; она полностью рухнула. Царь, Советы и немцы потерпели поражение. Настоящих преемников не было, хотя многие утверждали обратное. Но были ещё идеалисты, лидеры, люди, которые встанут на защиту своего народа и восстановят руины. Россия вернулась на мировую арену лучше, чем кто-либо мог мечтать. Россия впервые стала свободной.\n\nСекунды превратились в минуты, минуты в часы. Ельцин сидел, дыша в тишине, один. Его сердце бешено колотилось. Это решение было слишком важным, чтобы оставить его одному человеку. О, если бы он мог доверять Батову!\n\nБорис выпил последнюю каплю спиртного, когда в дверь постучали.\n\n-Борис Николаевич, - сказал его секретарь, - пора.\n\nОн выбросил бутылку водки в мусорное ведро и, шатаясь, побрёл к двери. Боже, почему это должен был быть он? Он вышел из кабинета, опираясь на плечо секретарши. Медленно, очень медленно они направились в большой бальный зал. Внутри толпились десятки высокопоставленных лиц. Элегантная масса человеческих блох, казалось, слилась в одну страшную массу, в одно огромное существо, которое целиком поглотит его и его нерешительность. Каждая пара глаз наблюдала, как он пробирается к подиуму.\n\n-Дамы и господа, спасибо, что присоединились ко мне сегодня, - сказал Ельцин. Он сделал последний вздох в качестве Президента Федеративной Республики. - После долгих раздумий я решил принять договор Президента Шукшина. Наши республики будут едины.\n\nПо залу прокатились взрывные аплодисменты. Возможно, было уместно, что короткой речью и росчерком пера все они снова стали русскими. Эпоха анархии, эпоха отчаяния, эпоха тирании сразу закончились. И наступила эпоха Федерации."
 unification_diplo.3.a:0 "Можно построить трон из штыков, но долго на нём не усидишь."

 #Shuk Diplo Zykov
 unification_diplo.4.t:0 "Восстановление"
 unification_diplo.4.desc:0 "На улицах Самары одинокая машина с визгом затормозила перед монолитным офисом Президента. Милетий Зыков часто не был человеком реакции или человеком, который пошёл бы на компромисс со своей пунктуальностью, но недавнее известие поразило его, как удар молнии. "Единство" решительно проиграло референдум об объединении.\n\nРАПП перехитрила своих верных союзников, а ее пропаганда рикошетом отразилась от оптимистичного взгляда Президента на будущее в ушах российского народа. Он мог только возместить ущерб своей разваливающейся Республике. Зыков вошёл в свой тихий кабинет.\n\n-Троицкий, сколько наших партийцев на том референдуме перешло в РАПП?\n\n-Ну, статистика просто слишком длинная, чтобы я мог досконально её обобщить, но выглядит она нехорошо, - сдвинул отчёты Троицкий.\n\nЛицо Зыкова было каменным. Он не ожидал, что такие слова, как "большинство", "активисты" и проклятый Румастеев будут разлетаться по докладу, как бомбы. Министр иностранных дел Богатырчук добавил:\n\n-Некоторые даже присягнули этому либералу Архипову, чтобы сохранить свои местные представительства. Их лояльность бесполезна, когда в результате провала референдума возник риск потерять работу без поддержки нашей партии.\n\nЗыков потёр виски и отложил доклад. Годы, которые он потратил на создание своей партии с нуля, кровь, пролитая за ратификацию Самарской Декларации, паутины, сотканные его политическим аппаратом пропаганды и обещаний - всё это теперь не имело значения. Конечно, чего он ожидал от легиона гражданских коллаборационистов, которые шли с ним со времен Западнорусской войны, кроме оппортунизма и самосохранения?\n\nОн заявил: "Организуйте остатки "Единства", наша борьба за российскую демократию не будет сметена мечтательным либерализмом. Ни этим корпоративным дураком Шукшиным, ни Румастеевым, ни архиповскими активистами.\n\nЗыков восстановил свою энергию и встал, чтобы вдохновить своих советников:\n\n-Ряды нашей партии могут быть ослаблены, но она пролила только кровь пиявок и оппортунистов внутри нашего движения. Теперь это скудная сила патриотов для демократической революции без дула. Пока хоть одна радиостанция чтит наше движение, наши жертвы и наши цели единой демократии, мы всё ещё можем победить"."
 unification_diplo.4.a:0 "Борьба Единства в России не закончилась, она только началась."

 #Shuk Diplo Bunyachenko
 unification_diplo.5.t:0 "Передача эстафеты"
 unification_diplo.5.desc:0 "Он всё ещё мог различать их, когда закрывал глаза. Их лица, их крики и вопли, их тела. Они преследовали его везде, куда бы он ни пошёл, будь то тур по парку новых моделей танков или сидение в своём офисе и наблюдение за дождем, стекающим по окну.\n\nБуняченко был беспокоен. Это было очевидно всем. Однако Василий Шукшин видел нечто более глубокое. Душа в муках или чудовище в погонах? Было ли что-то, кроме мёртвого взгляда в его глазах? Он не знал этого наверняка, но одно точно знал. Меньше всего он ожидал из уст Сергея Буняченко предложения мирной интеграции.\n\nШукшин внимательно просмотрел каждую строчку документа сверху донизу, убедившись, что в нём нет ни одного скрытого пункта или "мелкого шрифта". К его удивлению, ничего подобного ему не представили.\n\nБумага была довольно простой. Территория Российского государства будет объединена, будут образованы автономные федеративные республики в составе Федерации. Его Вооружённые Силы, РОНА, будут очищены от всех предательских элементов. Те, кого сочтут достаточно верными делу России, будут интегрированы в бывшие сибирские, а теперь Российские Вооружённые Силы.\n\nОн почти не мог в это поверить. Человек, сидевший за столом, воспринимался большинством жителей Восточной России как низший из низших. Коллаборационист долгие годы, использующий свои связи и верность Рейху для подчинения славянского народа. Однако документ свидетельствовал об обратном. Шукшин ожидал тотальной битвы за будущее России. Война зла и добра, коллаборационистов и мстителей. Но те когда-то кружащиеся мысли о праведном возмездии и борьбе рассеялись теперь в чувство... облегчения?\n\n-Василий Макарович Шукшин, демоны, которые так долго преследовали мою жизнь, приковали меня к моему долгу. Я возлагаю эту обязанность на вас. Будущее России принадлежит тебе. Не подведите её, или вы тоже понесёте тяжесть моих демонов. Понимаете?"
 unification_diplo.5.a:0 "Сергей Кузьмич Буняченко, я принимаю твою ношу."

