 ##Russian Unification##
 # Cap Vagner
 unification_war.1.t:0 "Прах к праху"
 unification_war.1.desc:0 "Стены наспех построенного убежища сотрясались от каждого удара снарядов. Сложенные друг на друга брёвна и арматура откалывались под монотонные взрывы.\n\nФюрер Вагнер сидел, сгорбившись, на своем деревянном табурете, пот капал с его лба на собранный стол. Рядом с ним стояли последние уцелевшие бойцы Брудершафта, вооружённые автоматами Калашникова и одетые в залатанную униформу из рваной ткани и брезента. Это был последний оплот возрождённых ариев. Место упокоения Братства, выкованного кровью и костями "слабых".\n\nСморщенная фигура некогда "Спасителя Славяно-Арийского Духа" теперь едва помещалась в офицерской форме, обёрнутой вокруг его ноющего тела. Пока треснувшие часы на стене продолжали тикать вперёд, шла вперёд и армия Федерации. Она подходила всё ближе и ближе, вонзая кинжал в зверей, захвативших законные земли Руси. Тик, тик, тик.\n\nЛакеи, стоявшие рядом из верности, теперь посбегали в привычное для Брудершафта место - ад. Вагнер раскачивался взад-вперёд на стуле, уставившись на карту, разложенную на столе. Официальная карта Арийского Братства, охватывающая всю Западную Россию. Он улыбнулся, вспоминая те дни в Перми. Как радовался он известию о своих завоеваниях. По мере того, как война с "недолюдьми" постепенно перемещалась на запад, Вагнер всё больше привязывался к карте, переживая свою славную победу над жидобольшевизмом.\n\nВ укрытии раздалось три стука, и впервые за несколько часов Вагнер оторвался от своего идеального мира. Снаружи было слышно несколько голосов, каждый из которых говорил на грубом "диком языке". Крепко держась за рукоятку своего Walther P38, Вагнер в последний раз взглянул на дело своей жизни и улыбнулся."
 unification_war.1.a:0 ""Ибо человек смотрит на лице, а Господь смотрит на сердце" Книга Црств 16:7"

 #Cap Zhukov
 unification_war.2.t:0 "Старая война, старые кости"
 unification_war.2.desc:0 "Колонна пехоты вышла из Архангельска под белым флагом. Амет-хан Султан толкнул генерала Козина локтем: "Как раз вовремя. Отдавай, что проспорил". Козин хмыкнул и сунул в ладонь Амет-хану несколько купюр.\n\nГенерал кивнул в сторону окутанного дымом города. "Зря я поставил против этих каналий. Уж что-что, а честь уних осталась".\n\nПоследние солдаты Западнорусского Революционного Фронта, безупречно чеканя шаг, двинулись к позициям Федерации. Более половины были ранены; руки на перевязях и шаткие костыли не мешали их гордому маршу. А во главе, с флагом... неужели?\n\n-Маршал Жуков, - сказал Амет-хан. - Спасибо, что присоединились к нам. Нам сказали ожидать Николая Рыжкова.\n\nЖуков с усилием вонзил флаг в мокрую землю.\n\n-Николай Иванович умер, - сказал он. - Бомбардировщик убил его и половину членов Архангельского Совета три дня назад. Боюсь, Вам придётся вести переговоры со мной.\n\n-Очень хорошо. У нас есть соглашение, подписанное Президентом Шукшиным и одобренное Думой.\n\n-Мои люди будут в безопасности?\n\n-Да. Собственно, вот, прочтите сами.\n\nАмет-хан вручил маршалу копию мирного договора. Жуков развернул её и стал читать. "Вашим людям будет оказана медицинская помощь, и они будут эвакуированы в Магадан. Останутся ли они на Дальнем Востоке как граждане Федерации или отправятся к более светлым берегам - это их выбор".\n\n-Хорошо-хорошо. - Жуков улыбался, как человек, который увидел ад и вышел с другой стороны. - Они заслуживают мира. Я никогда не дрался с такими крутыми сукиными сынами.\n\n-Ну, может быть, не мир, - сказал Амет-хан. - Руководство Фронта будет разбросано по всей России. Но пока Вы уйдёте в отставку из армии и пообещаете исключить себя из национальной политики, мы оставим Вас в покое. Вы можете наслаждаться заслуженной пенсией.\n\nЖуков оглянулся на последних уцелевших архангелогородцев. Ряды солдат стояли прямо, глаза смотрели прямо вперёд, зрачки блестели под солнцем.\n\n-Знаете, если бы Ахромеев был здесь, он бы сказал мне драться до последнего вздоха, - сказал Жуков. -Но мы проиграли. Фронт мёртв. Я не позволю своим людям умереть вместе с ним.\n\nМаршал протянул руку Амет-хану:\n\n-Мы принимаем ваши условия."
 unification_war.2.a:0 "Маршал Жуков, мы принимаем Вашу капитуляцию."

 #Cap Tukh
 unification_war.3.t:0 "Маршал побеждён"
 unification_war.3.desc:0 "Глядя из Зимнего Кремля на улицы внизу, Верховный Маршал терялся в мыслях. Как могла Красная Армия, самая сильная из всех, от тайги до британских морей, проиграть силам капитализма? Он всё сделал правильно. Он привил дисциплину. Он использовал превосходную стратегию. Он милитаризировал государство. Голова у него кружилась, он едва слышал мольбы маршала Устинова бежать.\n\n-Маршал! Мы должны идти! У нас мало времени, есть туннели, которые ведут к докам. Если мы уйдём сейчас, мы сможем... - Стекло разбилось, и пуля пронзила Устинову горло. Лёжа на земле и захлёбываясь собственной кровью, он протянул окровавленную руку главнокомандующему. Тухачевский встал на колени и отдал умирающему протеже свою ушанку.\n\n-Успокойся, друг, - сказал он, одинокая слеза скатилась по его лицу.\n\nВерховный Маршал поспешил вниз по лестнице в подвал Зимнего Кремля. Его приветствовали три самых влиятельных члена Президиума - Николай Подгорный, Григорий Романов и Виктор Черномырдин. Группа открыла оружейную рядом с входом в туннели, и каждый взял оружие, чтобы защитить себя от капиталистических свиней, которые будут ждать их. Пока они шли по тёмному коридору, над ними эхом разносились звуки выстрелов. В конце туннеля Черномырдин поднял люк, и все четверо вылезли на разрушенную улицу. Подводная лодка ждала их в порту, всего в ста метрах от них. Как только они начали делать рывок к лодкам, они сразу попали под шквальный огонь войск Шукшина. Под свист пуль лиедры Фронта начали падать один за другим. Сначала Черномырдин. Потом Романов. Наконец Подгорный предложил задержать противника, пока маршал не доберётся до подводной лодки. Они обменялись быстрым взглядом в знак взаимного уважения.\n\nПодгорный присел за камнем и открыл ответный огонь, и маршал успешно проник в подводную лодку. Он открыл люк и забрался внутрь. Поприветствовав капитана, Тухачевский приказал уйти сейчас же. Подводную лодку тряхнуло, он услышал, как в гавани взорвались мины. Они быстро отъехали от гавани. Тухачевский понял, что это, вероятно, последний раз, когда он сможет увидеть свою любимую Россию."
 unification_war.3.a:0 "Пока опустошённый маршал сидел в своей каюте, капитан прокладывал курс на Вьетнам."

 #Cap Zhdanov
 unification_war.4.t:0 "Слепой провидец"
 unification_war.4.desc:0 "Верховный лидер Жданов вздохнул.\n\n-Генерал Оплеснин, ваши войска меня подвели.\n\nОплеснин побледнел.\n\n-Верховный лидер, мы сделали всё, что могли, но оборудование, которое Вы нам дали...\n\nЖданов оборвал его.\n\n-Это лучшие на сегодняшний день примеры научных достижений, в отличие от вашей причудливой тактики. Вы освобождены от командования. Товарищ Челомей, мы должны активировать проект "Провидец". Жданов вышел из комнаты бункера, Челомей следовал за ним по пятам. Кардашев, молчаливый свидетель унижения Оплеснина, бросил на него сочувствующий взгляд и побежал за своим хозяином.\n\nКардашев тяжело дышал, догоняя марширующую пару.\n\n-Товарищи, я ничего не знаю о проекте "Провидец", - сказал он.\n\n-Это было сделано намеренно, - сказал Челомей. - "Провидец" был разработан особыми обстоятельствами, а не Наркоматом науки. Это предохранительное средство, предназначенное для сохранения нашей революционной суперкультуры в случае разрушения Федерации.\n\nОни завернули за угол и помчались по освещённым неоновым светом туннелям. Далёкий взрыв сотряс их кости.\n\n-Инициатива коллективного сознания потерпела неудачу, - сказал Жданов, - но, как и все великие эксперименты, она проложила путь к истинному открытию. Человеческое сознание по своей сути электрическое, разве не так? Электронная система, как, например, компьютер.\n\nГруппа добралась до частной лаборатории Жданова. В центре комнаты стояло мягкое кресло. Над ним с потолка свисала группа электродов.\n\n-Оттуда сознание может проникнуть в любую электронную систему, по сути достигнув бессмертия.\n\nЖданов бросился в кресло.\n\n-Это проверено? - сказал Кардашев.\n\n-Нет, но мысль здравая, - сказал Жданов. - Челомей, активируй систему!\n\nЧеломей щелкнул рубильник. Взрыв пронзил барабанные перепонки Кардашева, а вспышка света заставила его пошатнуться и ослепнуть. Тем не менее, когда к нему начало возвращаться зрение, запах горелого мяса наполнил его ноздри."
 unification_war.4.a:0 "Они подлетели слишком близко к Солнцу."

 #Cap Bukharina
 unification_war.5.t:0 "Искатель, скованный"
 unification_war.5.desc:0 "Светлана Бухарина кашляла кровью, столбы дыма били по её лёгким. Кто-то закричал. "Боже, чёртово здание рухнет!"\n\nСветлана заставила себя встать на ноги, схватившись за ноющий бок. Сломанное ребро - или рёбра? - причиняло острую боль. Но всё это не имело бы значения, если бы она задохнулась. Премьер прикрыла рот и нос куском разорванного кардигана. Она едва могла видеть; едкий дым щипал глаза, как бешеная оса, словно десятки иголок снова и снова вонзались в её роговицу. Бухарина заставила себя шаркать вперёд, ощупывая путь по захламлённому полу. Её лодыжка была вывихнута, и каждый шаг вызывал стреляющую боль вверх по ноге и в грудь.\n\nЗдание застонало. Такими темпами она не выживет. Планировку здания Светлана не помнила, но вход мог быть всего в нескольких метрах. Каждый шаг был мучителен, и она едва могла двигаться по горящим обломкам, усеявшим землю. Времени не было. Она заставила себя идти быстрее.\n\nЕё платье зацепилось за упавшую балку, и она упала. Голова Светланы ударилась о деревянный пол так сильно, как метеорит, упавший на Землю; её зрение потемнело. Слабый вздох вырвался из её горла. Подождите, что происходит? Почему она была такой горячей?\n\n-Товарищ Бухарина!, - крикнул кто-то. - Вы где?\n\nСветлана больше не могла держать голову. Кровь сочилась из раны на краю рта на подбородок. Она попыталась подтянуться вперёд кончиками пальцев, но у неё не хватило сил. Дочь Бухарина впала в беспамятство, готовая умереть."
 unification_war.5.a:0 "Она ранена. Посадите её в грузовик."

 #Cap SUSlov
 unification_war.6.t:0 "Плащ Красного кардинала"
 unification_war.6.desc:0 "Над Сыктывкаром разнёсся жалкий визг выстрелов. В каждом районе осаждённого города, казалось, росло разношёрстное ополчение. Комиссары-фанатики маршировали от двери к двери, загоняя пролетариат на яростную защиту последнего оплота марксизма. Даже школьники экспроприировали винтовки отцов.\n\nВ центре города ефрейтор Иосиф Степанчиков стукнул кулаком по треснувшей трибуне.\n\n-Ублюдки, должно быть, знали, что мы придём, - сказал он. - К настоящему времени мы должны были схватить половину городских чиновников.\n\nРядовой Драгунов выложил карту Сыктывкара; важные места были обведены ярко-красным маркером.\n\n-Есть два возможных места дислокации оставшегося руководства СССР, - сказал он. - Штаб Коммунистической партии Коми и эта типография.\n\n-Типография?\n\n-Да, - сказал Драгунов. - У нас есть сведения, что здание раньше было местом встречи Пассионариев. Оно было десять раз укреплено оружием и, насколько нам известно, усилено подземным бункером. Возможно, это способ сбежать из города в случае вторжения.\n\n-Очень хорошо. Давайте разделимся. Отряд "Альфа", возьмите "Гамму" и "Тау" и сходитесь к штабу Компартии. "Бета", "Каппа", Вы со мной. Мы собираемся попасть в бухгалтерию, - сказал Степанчиков.\n\nКоммандос неслись по городу, уворачиваясь от пуль и горящих обломков со смертоносной грацией. В течение часа Степанчиков захватил типографию и её подземный бункер, а внутри арестовал уцелевших коммунистов. Отряд "Альфа", в свою очередь, выломал ворота штаб-квартиры Компартии, где обнаружил дрожащего Бориса Пономарёва, сжигающего важные документы. Суслова нигде не было видно.\n\nВ Восточном районе города - районе, уже сожжённом и разграбленном армией Федерации, пожилой мужчина спрятал лицо под простой крестьянской шапкой. Он поблагодарил владельцев простого чайного заведения, когда-то известного своими связями со Светланой Бухариной, щедрыми чаевыми и шагнул в ночь. Его невзрачную одежду украшали только заплаты и зашитые дыры. В его овальных очках отражались резня, огонь и смерть. Красный кардинал позволил себе вздохнуть и отправился в путь в Оренбург.\n\nОттуда он мог отправиться куда угодно."
 unification_war.6.a:0 "Он мог даже скрываться среди нас."

 #Cap LibKomi
 unification_war.7.t:0 "Диадическая теория"
 unification_war.7.desc:0 "Офицер Попов бросился на улицу и закрыл голову. Всего в метре от него взорвался его любимый ресторан, разбрасывая обломки и человеческие останки по главной улице. Он лежал там, дрожа, в течение удара сердца.\n\n-Господи Иисусе, Федерация собирается убить нас всех, - сказал он.\n\nПопов проснулся в 04:00 от того, что над его квартирой ревели реактивные самолёты. Вряд ли это было необычно. Не то чтобы у Республики не было военно-воздушных сил, хотя они, как правило, отрабатывали свои маневры около 14:00. Но затем взорвался соседний многоквартирный дом, разорванный бомбой Федерации. Попов сделал всё, что мог, спасая своих соседей от возникшего пожара, ещё будучи в пижаме. Но ничто из того, что он сделал, не могло вернуть 24 человека, погибших во время взрыва.\n\nВВС Федерации выиграли битву за господство в воздухе. Они привели в негодность Сыктывкарский аэродром в течение нескольких минут после начала атаки. Теперь они бомбили город, казалось бы, не обращая внимания на стратегию или цель. Пока Попов пытался восстановить порядок, ужас, свидетелем которого он стал, сделал вторжение ЗРРФ похожей на игру. Весь город был в огне. Они просто пытались убить все население?\n\n-О Боже, - простонал он, - Арсенал".\n\nФедерация должна была узнать о Сыктывкарском Арсенале. Должно быть, они пытаются обрушить вход или иным образом разрушить объект до того, как начнётся наземное вторжение. Но они бомбили не ту половину города!\n\nОфицер Попов взглянул на небо. Уже приближалась новая группа бомбардировщиков Федерации. Вдалеке остатки республиканской гвардии приготовили набор бесполезных и потрёпанных зенитных орудий. Половину уже разнесло на куски; их братья скоро присоединятся к ним.\n\n-К черту это, - пробормотал Попов. - Я не умираю за безнадежное дело.\n\nОн спрятал табельное оружие в кобуру и побежал. Он не избежит следующей бомбардировки, но если повезёт, он выберется из города живым."
 unification_war.7.a:0 "Абсурдная и бессмысленная война подходит к концу."

 #Cap Stalina
 unification_war.8.t:0 "Птица в клетке"
 unification_war.8.desc:0 "Светлана Сталина оглядела свою камеру. В сыром воздухе пахло плесенью, но сама комната была уютной, даже просторной. Суд над ней был быстрым. Светлане не предоставили адвоката, и она защищала саму себя. В отличие от показательных процессов, которым подверглись сторонники её отца, присяжные, по крайней мере, выслушали её аргументы, хотя это и не имело значения. Её приговорили к 10 годам тюремного заключения. Она усмехнулась, несмотря на всё это; война была так бессмысленна. Так много погибло, и за что?\n\nВ дверь раздался тихий стук.\n\n- Входите, - сказала она.\n\nЕё посетителем был мужчина в накрахмаленном чёрном костюме и сером галстуке. На нём не было никаких украшений, кроме серебряных часов. Его волосы были немыты. Тёмные круги красовались на глазах, шрамы многих бессонных ночей. Он вошёл в комнату с пачкой бумаг в руке и посмотрел ей прямо в глаза.\n\n-Светлана Сталина, - сказал Президент Шукшин, - Вы доставили мне столько хлопот.\n\n-Господин Президент, я должна извиниться, но, как Вы видите, я уже раскаиваюсь в своих грехах.\n\nНа губах Шукшина появилась почти незаметная ухмылка.\n\n-У нас так много причин ненавидеть друг друга, - сказал он. Шукшин протянул ей стопку бумаг. - Я думаю, мы можем договориться никогда не быть в дружеских отношениях.\n\nСталина подняла бровь. Она взглянула на бумаги, ещё тёплые после печати. На пакете было написано "Федеральное антикоррупционное бюро".\n\n-Вы хотите дать мне работу? - сказала Сталина.- "Почему..."\n\nШукшин оборвал её.\n\n-Подпишите бумагу. По закону Вы будете заключены в тюрьму на десять лет, несмотря ни на что. Но гнить в тюремной камере - это не правосудие. Таким образом, вы можете изменить ситуацию, начать восстанавливать ущерб, нанесённый войной. - Он улыбнулся. - И я думаю, мы можем согласиться, это будет намного менее скучно.\n\nСветлана посмотрела Шукшину прямо в глаза.\n\n-Вы ублюдок. Но я подпишу. Могу я начать с понедельника, или мне нужно умолять и об этом?"
 unification_war.8.a:0 "Отпустите её, слабонервные затрепещут."

 #Cap Serov
 unification_war.9.t:0 "Конец дороги"
 unification_war.9.desc:0 "Битва за Сыктывкар бушевала днём и ночью, ночью и днём, не переставая, как рокот великой реки. У измученных ордосоциалистов не осталось ничего, кроме их рвения и нескольких винтовок. Оставшийся офицерский корпус сражался с Вооружёнными Силами Федерации квартал за кварталом, жертвуя собственными жизнями в обречённой попытке остановить колонны бронированных бегемотов. Миномётные снаряды и ракеты обрушивались на город, унося жизни и превращая город в пыль. Медленно, очень медленно армия Федерации приближалась к штаб-квартире Ордосоциалистической партии.\n\nИван Серов, Новый Маркс, Путеводная Звезда Национальной Советской Республики, сидел в своём тускло освещённом бункере, глядя на груду разбросанных карт. Они отслеживали продвижение Федерации к городу, ежечасно обновляя информацию. Снаружи малочисленные пехотные полки отчаянно пытались удержать оборону, сомкнув стальное кольцо вокруг своего Вождя и его оставшихся телохранителей.\n\nТишину в бункере нарушила одна из младших слуг Серова, Антония.\n\n-Иван Александрович..., - сказала она, - мы должны идти. Прямо под нами есть запасной туннель. Если мы все возьмём его, мы сможем обойти кольцо окружения. Мы можем переправить Вас через Архангельск, найти безопасное место.\n\n-Россия - мой дом. Это моя душа. Я одолею этих либеральных дегенератов или умру в этом городе.\n\n-Но Иван Александрович...\n\n-Иванов! - сказал Серов, указывая на ближайшего из своих телохранителей. - Выведите Антонию на улицу и застрелите её.\n\nОна кричала, пока Иванов тащил её из бункера за волосы. Единственный выстрел оборвал её жалобные крики, словно ребёнок, топнувший по голове раненой птицы.\n\nНо грохот артиллерийского огня становился всё ближе. Он медленно продвигался вперёд, пробираясь сквозь линию защитников к самому порогу бункера Серова. Мужчин разорвало на куски, а мальчики повернулись, чтобы бежать от неизбежного. Иван Александрович Серов, человек, перехитривший Суслова, знал, что его запомнят.\n\nОн скомкал карту и бросил её на пол, раздавив её своим чёрным каблуком.\n\n- Товарищи, у Вас у всех есть оружие?\n\nИз пятнадцати человек в бункере, возможно, у половины был пистолет. Остальные сжимали дубинки или ножки стульев, поспешно сорванные с креплений. Но никто из них не представлял себе будущего без Серова."
 unification_war.9.a:0 "Хорошо, давайте устроим им ад."

 #Cap Shafarevich
 unification_war.10.t:0 "Маленькая нация, маленький мир"
 unification_war.10.desc:0 "Двигатель угнанной машины завыл, как умирающая собака. Шафаревич врезал руками по рулю.\n\n-Двигай, чёрт тебя побери!\n\nОн рухнул на разорванное водительское сиденье. Шансов не было. Теперь он никогда не доберётся до Финляндии, тем более пешком. Шафаревич застрял на дороге в Ухту с мёртвыми телохранителями, без оружия и даже больших денег. На улице было холодно. Дыхание Игоря превращалось в клубы пара, когда оно покидало его потрескавшиеся губы, а пальцы на ногах почти онемели. Грохот артиллерии был достаточно близко, чтобы сотрясти его грудную клетку. Не дай Бог, один из этих снарядов попал в грузовик.\n\nШафаревичу пришлось вернуться. Он был окружён, но мог вообразить, что спасётся, подписав мирный договор или приказав оставшимся солдатам отступить. Этот чёртов лицемер Шукшин обрёк бы Россию на гибель, но по крайней мере Игорь мог ускользнуть от опасности. Да, это так; он сдастся командиру ближайшего батальона, а он отведёт его к Президенту своей бесполезной федерации.\n\nИгорь пробирался сквозь пули и окружавшие его ожесточённые бои, морщась всякий раз, когда раздавался выстрел. Он боролся с болью от ходьбы на онемевших ногах. Наконец, он нашёл двух солдат, которые выглядели достаточно спокойными, чтобы не стрелять на месте.\n\nОн заковылял к ним, подняв руки вверх. Он выпрямил спину и сделал всё возможное, чтобы вызвать у них благоговение.\n\n- Вы двое! Я сдаюсь, - сказал он. - Теперь подведите меня к Вашему командиру. Президент Российской Республики призовёт к миру.\n\nДвое солдат посмотрели друг на друга и долго молчали. Один посветил фонариком в лицо Игорю. Он зарычал.\n\n-Чёрт, это он.\n\n-Ублюдок, - прошипел другой. - Так вот за кого умер Василий.\n\nСолдаты переглянулись. Их лица похолодели, и один кивнул другому.\n\nАртиллерийский снаряд разорвался в десятках метров, осветив всю поляну. Шафаревич увидел орла, красующегося на мундирах солдат перед ним. Его сердце похолодело. Солдаты Российской Республики подняли оружие, прицелившись ему в сердце."
 unification_war.10.a:0 "Маленькая могила для маленького человека."

 #Cap Tabby
 unification_war.11.t:0 "Последний вздох"
 unification_war.11.desc:0 "-О, Боже, пожалуйста. Что угодно, только не это.\n\nДорога к дворцу Таборицкого была усеяна трупами. Мужчины и женщины - да, но в основном дети. С них живьём содрали кожу, или задушили их, или проткнули штыками. Многие были задушены. К стенам были привалены груды трупов, сваленных в жалкую кучу. Конечности болтались на гнилом ветру.\n\nОтряд спецназовцев Степанчикова продвигался по улице. Запах гниющего мяса доносился до них со всех сторон. Вороны слетались со стропил, чтобы клевать и терзать недавних жертв. Иосиф начал шептать про себя.\n\n-Не смотри. Не смотри. Не смотри...\n\n-Ваши приказы? - сказал рядовой Драгунов.\n\n-Будьте бдительны. Я думаю... я думаю, что в этой области они закончили.\n\nСолдаты шли по улице с винтовками наготове, с беспристрастным профессионализмом осматривая окровавленные углы. Не было слышно ни звука, кроме свистящего ветра. В воздухе пахло медью и желчью. Каждый из военнослужащих воевал десятилетиями; они видели сны из ада, вещи, которые ни один человек не должен видеть. Это было худшее место, где они когда-либо были.\n\nСпустя, казалось, дни войска пробились к мраморным и золотым воротам дворца Таборицкого. Снаружи были распяты три женщины; у них на шеях свисали таблички с надписями: еврейка, распутница, ведьма. Каждая была исколота ножами. Коммандос вошли во Дворец с оружием наготове, готовые защищаться. Десятки штурмовиков лежали мёртвыми у ворот дома Таборицкого. Драгунов перевернул одного ногой.\n\n-Это Ларионов. Прострелен затылок.\n\nДалёкий непонятный крик эхом разнёсся из резиденции регента. Коммандос вбежали внутрь, мимо бесчисленных мертвецов, в тронный зал Таборицкого. Благословенный Регент встал, держа в руках маленького ребёнка. Ему было 4, может быть, 5 лет, с тёмными волосами и бледным лицом. Его голова болталась из стороны в сторону. Хватка Таборицкого сломала ему шею.\n\nРегент закричал безумным, адским звуком, от которого душа Стефанчикова леденела от ужаса. Слёзы радости текли по лицу старика.\n\n-Я нашёл его! Я нашел Алексея!\n\nГрад выстрелов положил конец его Регентству мгновением позже."
 unification_war.11.a:0 "Не опоздай они на пару дней - и всех можно бы было спасти."

 #Cap Gumilyov
 unification_war.12.t:0 "Лошадь без имени"
 unification_war.12.desc:0 "Когда последние капли дождевой воды скатились по пальто Гумилёва, он понял, что наконец-то сделал это. Бескрайнее море степи и песка раскинулось перед ним, как океан вечной изоляции. Далеко-далеко от преследующих солдат Федерации.\n\nВ то время, как концепция рушилась вокруг него, Льва Гумилёва не было рядом, чтобы увидеть это. Собрав всё, что могло поместиться, на своём верном коне, бывший вождь днём и ночью бежал через то, что осталось от Евразии, пока не смог исчезнуть там, где за ним не последовала бы никакая армия - в Казахстане.\n\nПрошедшему путь от интриг в Сыктывкаре до лидера объединённой Западной России Гумилёву было больно видеть, что его идея так не осуществилась. Старые всадники больше не будут восстанавливать славу Чингисхана и сокрушать атлантическую угрозу или паназиатских претендентов. Больше Великий Этос не будет воплощаться в землю обетованную для всех азиатских народов, свободных от тирании империализма или культурного колониализма.\n\nВсего через пару недель евразийский идеал будет стерт в пыль во имя декадентской "Федерации". Только теперь Гумилёв отказал им в удовольствии посадить его или пустить пулю в голову.\n\nОн повернул голову к солнцу, встававшему над его родиной, в последний раз, и устремился в великую пустоту. Концепция умрёт вместе с ним, и с этого момента Евразии больше не будет. Никогда."
 unification_war.12.a:0 "Конец."

 #Cap Tsar Vlady
 unification_war.13.t:0 "Смерть царей"
 unification_war.13.desc:0 "Царь Владимир Кириллович крепко обнял свою спящую дочь. Голова раскалывалась. Патруль Федерации поймал и арестовал их, когда они бежали с Вятки. Мгновение Владимир смотрел на сверкающие стволы их винтовок и с ужасной уверенностью знал, что головорезы расстреляют его семью на месте. Но их пощадили. Он был так благодарен за то, что его дочь в безопасности, несмотря на руины его мечты.\n\nТем не менее, царь чувствовал себя так, как будто по голове его ударил великан. Боже, ему нужно было выпить.\n\nОт двери раздался тихий стук. Романовы были заточены в приличной комнате, не обшарпанной и не роскошной. Солженицын воспринял бы это как неуважение. Во всяком случае, Владимир подумал, что это доказывает человечность его похитителей.\n\n- Пожалуйста, входите, - сказал он.\n\nДочь зашевелилась у него на руках, но не проснулась.\n\nДверь открыл мужчина в аккуратном угольно-чёрном костюме. На нём не было никаких украшений, кроме серебряных часов, и на лице его висело нарочито нейтральное выражение.\n\n-Господин Романов. Я - Президент Василий Макарович Шукшин.\n\nВладимир встал и протянул руку.\n\n-Здравствуйте, господин Шукшин. Я слышал о реформах, которые Вы провели в Федерации. Мне очень жаль, что мы не смогли достичь мирного решения...\n\n-Помилуйте, Владимир Кириллович.\n\nНа мгновение что-то мелькнуло на лице Президента - гнев? Или это было горе?\n\n-Романовы не принесли народу России ничего, кроме боли. Мы добросовестно обратились к Вам. Но вы и ваши советники предпочли цепляться за давно умершую империю, и теперь десятки тысяч наших людей мертвы.\n\nШукшин вздохнул.\n\n-Вы предстанете перед судом. За сотрудничество с немцами, за развязывание этой глупой войны. Но этот кошмар больше никогда не повторится. На этой неделе Вы будете произносить речь. Вы и ваша дочь навсегда и бесповоротно отречётесь от трона. Ни один Романов больше никогда не будет править Россией.\n\nОн взглянул на дочь Владимира.\n\n-Наши суды оценят акт реституции.\n\nВладимир кивнул и опустил голову. Он смотрел, как грудь его дочери вздымается и опускается в такт с биением его сердца.\n\n-Я не мог найти другого способа защитить их."
 unification_war.13.a:0 "Но скольких Вы осудили, чтобы спасти свою семью?"

 #Cap Oktan
 unification_war.14.t:0 "Последние дни короля-тюремщика"
 unification_war.14.desc:0 "Пуля срикошетила от крыши частного самолёта Кормчего Октана. Он выругался и захлопнул за собой дверь.\n\n-Пора взлетать, - объявил он.\n\nВладим Матвеевич, некогда гордый лётчик-ас, а ныне личный шофёр Октана, колебался.\n\n-Самарина нет на борту.\n\n-Думаешь, мне не плевать? Вытащите меня отсюда к черту!\n\nПилот кивнул и нажал на газ. Октан опёрся на кресло второго пилота, когда самолёт начал подниматься. Желудок гангстера перевернулся, а глаза закатились. Если бы им удалось отойти от взлетно-посадочной полосы хотя бы на десять метров, он был бы свободен.\n\nВ самолёте затрещало радио.\n\n-Реактивный самолёт Альфа-Педро Четыре-девять, это самолёт Российской Федерации Рич-Фокстрот Три Девять. Вы были идентифицированы как укрывавшие известного преступника и коллаборациониста. Выключите двигатели и приготовьтесь к посадке.\n\nОктан покачал головой. Владим закусил губу и сделал, как ему сказали. Двигатели реактивного самолета завыли в оперном тоне, когда он изо всех сил пытался обогнать Рич-Фокстрот. Радио снова ожило.\n\n-Джет Альфа-Педро Четыре-девять, это Ваше последнее предупреждение. Если Вы продолжите попытки скрыться, мы откроем огонь.\n\nАс поморщился и начал сбавлять обороты.\n\n-Что, чёрт возьми, ты делаешь? - сказал Октан.\n\n-Мы не собираемся их обгонять, - сказал Владим.\n\n-Ты что говоришь?!, - сказал Октан. - Этот самолёт - лучший самолёт, который можно купить за деньги. Он самый быстрый и самый маневренный. Не сдавайтесь, пока матч не закончится.\n\n-Может быть, лучший к западу от Урала, - сказал Владим. - Послушайте, у меня есть дети. Если мы приземлимся в нужном месте, Вы всё равно сможете сбежать.\n\nОктан выхватил пистолет и вонзил его в висок Владиму.\n\n-Ты, чёрт возьми, еврейский ублюдок, если ты попытаешься приземлиться, я разнесу твои жидовские мозги по всей кабине.\n\n-Эй, эй, полегче! Я единственный, кто умеет летать на этой штуке!\n\n-Тогда займись полётом, - сказал Октан.\n\nВладим сглотнул и выключил радио. Он пролетел ещё двадцать метров, сделал несколько нерешительных манёвров, когда ракеты "Рич-Фокстрота" навелись на их хвост."
 unification_war.14.a:0 "Одна мысль о его деньгах; другая мысль о его дочери."

 #Cap Zykov
 unification_war.15.t:0 "Гамбит"
 unification_war.15.desc:0 "Шукшин понял, что в строгом конференц-зале воняло плесенью. Это был центр крохотной деревушки на передовой, и Шукшину становилось всё труднее прогонять мысль, что здесь не место заканчивать войну. Он взглянул на сосновый стол. Существо, похожее н сову, в одиночестве сидело на другом конце и протирало очки. Возможно, его гость, естественно, выбрал обстановку, наиболее близкую его холодной душе.\n\nМилетий Зыков, вождь власовцев, тихо покашлял в платок. Это был предатель, узурпатор, настолько поглощённый своей алчностью и гордыней, что пытался разорвать Россию надвое. Эксперты предупредили Шукшина, что змея попытается внушить ему благоговение своим серебряным языком и безграничной энергией. Но Зыков только безучастно смотрел на заляпанные чернилами бумаги перед ним. Внезапно он посмотрел на Шукшина.\n\n-Прошлой ночью я сказал своим людям, чтобы они рассказали мне, что происходит на вашей стороне.\n\n-Что они сказали?\n\nЗыков поджал губы, прежде чем снова заговорил.\n\n-Я уже получил все подробности. Мне составили памятную записку, чтобы лучше упорядочить мысли.\n\nНа лице Зыкова скользнула ухмылка.\n\n-Говорят, Вашим Правительством руководили болваны в погонах, пока Вы не вернули власть народу.\n\nШукшин медленно кивнул, едва сдерживая хмурый взгляд. Зыков понимающе ухмыльнулся и продолжил.\n\n-Хорошая работа. И я слышал, что сыны земли едят, как короли, и пашут свои поля самыми современными орудиями.\n\nВзгляд Зыкова вернулся к документам. Достав руку из своего потёртого пальто за ручкой, он протянул руку через стол мимо своих записей и дрожащей рукой нацарапал своё имя внизу документа о капитуляции Российской Республики.\n\n-Надеюсь, вы понимаете, что происходит, - заявил Зыков. - Человек, который сдаётся один раз, не способен сделать это снова, по крайней мере, когда его достоинство дорого.\n\nШукшин вскинул голову и внимательно посмотрел на него, растерявшись.\n\n-Что вы имеете в виду?\n\nЗыков вернул ему взгляд и задумчиво улыбнулся.\n\n-Это значит, - сказал он, - что я выиграл."
 unification_war.15.a:0 "Их честь спасена."

 #Cap Bunyachenko
 unification_war.16.t:0 "Старикам тут не место"
 unification_war.16.desc:0 "Мила Петровна скрывала дрожь под своим каменным лицом, входя в кабинет Сергея Буняченко. Логово диктатора было невзрачным, украшенным лишь огромным триколором и разбросанными семейными фотографиями. Вырезанные вручную рамы звенели, когда падающие бомбы сотрясали стены. Она на цыпочках переступила порог.\n\nБуняченко плевался в трубку телефона.\n\n-Меандров, чёртов предатель. Меня не волнует, какую защиту обещала тебе Федерация. Клянусь, я выслежу тебя и выпотрошу.\n\nСергей помолчал, слушая ответ.\n\n-Посмотрим, мой друг. Посмотрим.\n\nОн повесил трубку.\n\n-Ваша машина готова, - сказала Мила.\n\n-Почему ты всё ещё здесь? Я приказал эвакуировать кухонный персонал несколько часов назад.\n\n-Я предложила помочь Борису подготовить эвакуацию.\n\n-Хватит. Не надо мне нести эту чушь.\n\nБуняченко поморщился, вставая на ноги.\n\n-Республика погибла. Дворец будет разрушен в течение часа, если только Бог не схватит с неба ВВС Федерации. С этого момента зовите меня Сергеем.\n\nМила кивнула.\n\n-Ты готов идти, Сергей?\n\n-Не совсем.\n\nОн подошёл к фотографиям, прищурив глаза.\n\n-Я потерял своего сына давным-давно. У меня осталось всего несколько его фотографий. Будь я проклят, если я вспомню, куда я их положил.\n\nДворец содрогнулся, когда бомба взорвалась всего в нескольких футах от него. Мила стиснула зубы.\n\n-Семья должна быть важна для Вас.\n\nБуняченко кивнул, по-прежнему судорожно глядя сквозь стену.\n\n-Мне жаль, что ты потерял сына. Я сделаю всё, чтобы вернуть свою семью.\n\nОна натянула на себя пальто.\n\n-Сергей, ты помнишь южноуральские походы?\n\n-Да, помню. Мы потеряли много хороших людей из-за Уральской гвардии.\n\n-Вы помните пожар в Оренбурге?\n\n-Я помню, как отдавал приказ. Анархисты отсиживались по всему городу, мы бы потеряли тысячи в обычном бою. Где эта чёртова картина?\n\n-Я понимаю.\n\nЛюбительским, неумелым движением Мила вытащила ржавый револьвер. Она трижды выстрелила в спину Буняченко, пробив ему лёгкие, несмотря на трясущиеся руки. Его кровь залила стену, он соскользнул на пол. Мила бросила револьвер и побежала, слезы застилали глаза. Буняченко хрипел, заливаясь собственной кровью, так и не узнав о преступлении, за которое его наказали."
 unification_war.16.a:0 "Вы не прощены."

 #Cap Velimir
 unification_war.17.t:0 "Не страдай, еретик"
 unification_war.17.desc:0 "Ветер пронёсся по развалинам Пермхайма. То, что когда-то было крепостью, святым местом, посвящённым жаждущим богам, теперь превратилось в груду мусора. Образ жизни, сведённый к брызгам крови и развевающимся пеплам в лунную ночь.\n\nВ руинах пехотинцы Федерации и гиперборейские воины убивали друг друга. Фанатичные гиперборейцы отказались уступить даже пядь святой земли беспутным захватчикам. Как и их предки, они боролись с неизбежным с величественной и самоубийственной силой. Скоро каждый из них пойдёт рука об руку с Велесом к зеленеющему Ирию.\n\n-Чисто!\n\nШестеро российских военных вошли в здание. Сооружение превратилось в храм верховного жреца за годы мучительной мутации. Стены были исписаны грубо вырезанными рунами и парящими изображениями прошлых триумфов. Трое подростков атаковали, вооружённые колунами и ножами; их жизнь оборвалась тремя точными выстрелами.\n\nОтряд двинулся в здание с ледяной эффективностью, проверяя углы на предмет мин-ловушек или засад. Они проникли в храм, осквернив благословенные коридоры, и в считанные минуты достигли порога тронного зала Велимира. Внутри языческий царь до смерти забивал гонца своим окровавленным молотом, швыряя мозги ребенка через всю комнату, как художник, бросающий краски на холст. Отряд проглотил эту сцену тотального разврата железными желудками, сосчитал до трёх и бросился в атаку.\n\nОтряд окружил Велимира полукругом. Каждая винтовка была направлена в сердце варвара.\n\n-Вы должны сдаться до счета "три", - сказал сержант Смирнов.\n\nВелимир поднял сжатый кулак, ненавистный взгляд исказил его лицо.\n\n-Никто из вас, вредителей, не осознает, что вы сделали. Вы истребили арийскую расу! Ваши души будут наказаны навеки!\n\nОн разжал кулак, явив детонатор.\n\n-Если мне суждено пасть, то это будет от руки моего отца.\n\nСержант Смирнов нажал на спусковой крючок винтовки. Велимир нажал кнопку детонатора. Три пули полетели, легко скользнули по воздуху и вонзились в грудь Велимира. Грудь первосвященника треснула; пули пробили его тело и попали в сердце. Большой палец Велимира соскользнул с переключателя, когда он схватился за смертельную рану."
 unification_war.17.a:0 "И огонь Сварога пожрал их всех."

 #Cap Kaganovich
 unification_war.18.t:0 "Финал Красного октября"
 unification_war.18.desc:0 "-Я бы не советовал стоять возле решетки, - сказал офицер Баганов. Он бросил долгий бесстрастный взгляд на камеру в конце коридора. - Идиота чуть не застрелили во время его последней истерики. Пришлось надеть на него смирительную рубашку. Странно, что такой старик может быть таким сильным.\n\nШукшин кивнул.\n\n-Дальше я сам, спасибо.\n\nКогда он подошёл к пропахшей плесенью камере, старик в рваном белом костюме уставился на него налитыми кровью глазами. Его бледное, покрытое синяками лицо больше подошло бы дедушке, читающему сказки на ночь. Действительно ли так выглядел Стальной Монстр?\n\n-Не думай меня запугать, капиталист, - сказал Лазарь Каганович. - Я убил Чёрную Лигу. Я видел, что Арийское Братство сделало в Перми. Вы ничего не можете сделать, чего я не видел в десять раз хуже.\n\nОн посмотрел Шукшину в глаза.\n\n-Расскажи мне, что ты сделал с моим братом.\n\n-Ты увидишься с ним, когда закончится суд над тобой. Ради его же безопасности. Ему не нужно жертвовать собой ради тебя.\n\n-Суд? Суд буржуазных агентов? Не смешите меня.\n\nКаганович схватился за прутья своей камеры и стал их выжимать.\n\n- Просто принеси мне веревку. Ты сэкономишь нам всем время.\n\nШукшин покачал головой.\n\n-Нет. Россия и мир должны знать о тысячах смертей, учинённых вашим режимом. Люди должны знать, что справедливость восторжествовала.\n\n-Одна смерть - это трагедия. Тысяча смертей - это статистика.\n\nКаганович улыбнулся.\n\n-Скажите мне. Когда Ваше Правительство расстреляло Виталия Костина, Вы оплакивали его? Все эти голодающие шахтёры, люди, которых Вы обещали защищать... Вы построили свои города на их костях. Хорошие мужчины и женщины, убитые ради власти. Нет разницы между тобой и мной.\n\n-Это была ошеломляющая трата времени. Увидимся в суде, Каганович.\n\nШукшин повернулся и начал выходить из тюремного блока.\n\n-Не поворачивайся ко мне спиной, собачонка! Рабочие увидят, какой кошмар ты творишь. Когда они будут голодать на улице, они вспомнят меня. Вспомнят Маркса!\n\nОфицер Баганов стал закрывать дверь.\n\n-Пролетарская революция неизбежна!, - Каганович закричал. - Ты только оттягиваешь неизбежное!"
 unification_war.18.a:0 "Дверь со щелчком захлопнулась."

 #Cap Khruschev
 unification_war.19.t:0 "Похоронен в истории"
 unification_war.19.desc:0 "Город Тюмень был окружён с трех сторон. Механизированные колонны Федерации прорвались сквозь ослабленные бригады советских Вооружённых Сил и несколько недель вели осаду. Большая часть города была взята, мили в тылу врага и никакой надежды на спасение. Внутри города последние остатки потрёпанного гарнизона охраняли последнюю точку входа в расположенные внизу бункеры, которые не были засыпаны щебнем и не были запечатаны изнутри.\n\nНикиту Хрущёва разбудил артиллерийский грохот. Пошатываясь, он снова натянул одеяло на голову. Бункер затрясся. Смирившись с необходимостью рано вставать сегодня, он надел тапочки и поднялся с постели. Он пошёл на кухню бункера, где его ждала жена с блокнотом. Правило Хрущёва заключалось в том, чтобы записывать все события прошлой ночи в журнал и зачитывать его утром.\n\n-После совета с остальными генералами тебе сказали, что оборона Тюмени будет невозможна при нынешнем количестве войск, которые есть у Союза, - начала Нина. - Они предложили тебе покинуть город через подземные бункеры или переодеться беженцем.\n\n-Они полные придурки, если смеют думать, что я буду рисковать жизнью таким недостойным образом, - ответил Никита, насыпая кукурузную муку в миску и начиная помешивать.\n\nСтарая печь выпустила пар.\n\n-Ты так расстроился, что начали бросать хлеб в генералов, - продолжала она.\n\n-Что? Я не помню, чтобы делал это! - ответил Никита.\n\n-Это твой почерк, а не мой, - ответила Нина.\n\nВо время завтрака грохот артиллерийских орудий становился всё громче. С каждой минутой на ДОТе концентрировалось всё больше артиллерийского огня. Пыль выбивалась из щелей в стенах. Дети плакали в конце коридора, пока их крепко прижимали к себе родители. Кастрюли и сковородки начали падать с полок. Никита взял Нину за руку и помог подняться со стула. Пара обнялась, когда потолок начал прогибаться. Лучи солнечного света проникли в бункер, когда оба были раздавлены тяжестью бетона над ними."
 unification_war.19.a:0 "Колокола звонили, ибо Тюмень освобождена."

 #Cap Yeltsin
 unification_war.20.t:0 "Остаться должна только одна Федерация"
 unification_war.20.desc:0 "Ельцин стоял с маршалом Батовым в тёмной комнате в окружении генералов и разбитых ламп. Генералитет хотел дать последний бой, но Президент знал, что всякая надежда потеряна. Он повысил свой усталый, побеждённый, жалкий голос посреди тихой комнаты.\n\n-Какого черта мы вообще пошли на войну?\n\nБатов покачал головой. Ему больше нечего было сказать. Вокруг него высеченные в камне лица боролись со слезами или гневными криками.\n\n-Никто из Вас не хочет ничего сказать? - сказал Ельцин. -Никто? Вы подписали планы вторжения. Вы завели наших граждан в мясорубку. И Вам нечего сказать в свою пользу?\n\nНи один проходимец не говорил. Ельцин вздохнул.\n\n-Очень хорошо. Думаю, я сам прочитаю условия мира. Западно-Сибирская Республика должна немедленно сложить оружие. Генеральный штаб Западно-Сибирской Республики будет лишён всех званий. Президент Борис Ельцин получит два года условно. Граждане Западно-Сибирской Республики получат гражданство Федерации немедленно и без ущерба.\n\nЕльцин почувствовал, как по его щекам катятся слезы. Он вздохнул - может, с облегчением, а может, с поражением. В конце концов, он проиграл войну. Но Президент - нет, гражданин - Ельцин доживёт до исполнения своей мечты, хотя никогда не станет тем лидером, которым надеялся стать. Возможно, этого было достаточно, чтобы его идеалы жили.\n\n-Свяжитесь с Шукшиным, - сказал он. - Сообщите ему, что я принял его условия при одной просьбе.\n\nБатов поднял бровь.\n\n-Сомневаюсь, что мы в состоянии торговаться. Какие условия?\n\n-Я хочу лично встретиться с этим Президентом Шукшиным."
 unification_war.20.a:0 "Летят две мечты, но ввысь летит только одна."

 #Cap Batov
 unification_war.21.t:0 "Его бремя снято"
 unification_war.21.desc:0 "Грубые кирпичи впились в кожу Павла Батова, когда он укрылся. Его грудь стучала с каждым вздохом, пот капал на винтовку, которую он держал в стальной хватке. По другую сторону стены целый отряд спецназа Федерации ждал возможности снести ему голову. Также, как они поступили с Дмитрием. И Иваном, Екатериной, Львом, Алексеем... всеми, кто остался с ним драться.\n\nБатов выбросил стреляную гильзу из винтовки и перезарядил. За несколько секунд тишины он почувствовал умиротворение. Во имя России он сделал всё, что мог. Его храбрые люди отдали все свои силы, и он гордился каждым из них. Возможно, Павел Батов войдёт в историю как ещё один тиран, не лучше омских безумцев или самарских предателей. Во всяком случае, он доказал себе, что он - не Язов, не Аверин и уж точно не Власов. Он был не тираном, а настоящим патриотом своей родины.\n\nЧёрт, может быть, он и Шукшин не так уж и отличались. Говорят, война - это трагедия, но что может быть трагичнее войны между братьями? Несмотря на все их различия, разве они не были настоящими солдатами России? Слуги, освободившиеся от жадности, жестокости и идеализма, которым поддались столь многие? Может быть, и так, но сейчас всё это не имело значения.\n\nВ конце концов, Павел был солдатом. У него был долг, который он должен был выполнить, и он будет выполнять его до самого конца. Он выглянул из-за угла. Без шансов. На его позиции было направлено не менее десяти винтовок. Но тот, что справа, казалось, колебался - может быть, ранен?\n\n-Павел Батов, выходи с поднятыми руками. У тебя есть десять секунд, чтобы подчиниться!\n\nЧёрт, он видел шансы и похуже. Он взвёл затвор, глубоко вздохнул и рванул вперёд."
 unification_war.21.a:0 "Служить России."

 #Cap Yazov
 unification_war.22.t:0 "Причина смерти"
 unification_war.22.desc:0 "Доктор Власин понял, что вокруг него, должно быть, происходит что-то значительное. Он зашивал семнадцатую рану за один день, наложив последний шов и закрыв пулевую рану на солдате Черной лиги на операционном столе. "Друг мой, похоже, ты выжил", - сказал он. "Снаряд, который раздробил вашу ключицу, не задел подключичную артерию всего на четыре миллиметра".\n\nСолдат хмыкнул. "Похоже, я прямо таки везунчик."\n\n"Ничего подобного. Ваш противник просто плохо прицелился."\n\n"Просто несчастный случай на тренировке." Чернолиговец соскользнул с операционного стола и, прихрамывая, направился в комнату ожидания. Хромая походка пациента, вероятно, указывала на наличие воспаления в лодыжке, возможно, растяжение связок. Но более интересным был следующий вопрос: почему он лгал?\n\nДоктор Власин повидал на своем веку немало лжецов. Наркоманы, стремящиеся получить свою заветную дозу. Бросившие учебу студенты, которые хотели по-быстрому все исправить, прежде чем отправиться мстить. И он сам, когда говорил своей жене, что сегодня не будет работать допоздна. И да, Власин считал, что он в каком-то смысле может читать людей. Но никто, кроме самого легковерного идиота, не мог поверить, что десятки солдат, которым сегодня оказали помощь, были ранены в результате несчастного случая на тренировке.\n\nДоктор поправил свой лабораторный халат и прокрался по темному коридору, который вел в комнату ожидания. Из приоткрытой двери, словно дым, выскочила фраза: "...ставит под угрозу нашу секретность", - сказал мужчина.\n\n"Без медицинских кадров мы потеряем значительную боевую эффективность, - сказал другой. - Я не рекомендую прибегать к утилизации".\n\n"Мы не можем допустить паники. Ликвидируйте." У Власина забилось сердце, по телу стал обильно просутпать пот. Пара ботинок потопала в сторону коридора. Он повернулся и побежал так быстро, как только мог, метнувшись обратно в смотровую, через заднюю дверь - в свой кабинет. Бумаги полетели с его стола, когда он схватил потрепанный городской телефон и в отчаянии набрал номер своего домашнего телефона. Телефон зазвонил. Топот черных сапог становился все ближе.\n\n"Саша? Любовь моя, почему ты звонишь мне в полдень?"\n\n"Дорогая, послушай, у меня нет времени. - Власин тяжело дышал. - Бери все, что сможешь унести, и беги. Иди в дом своей матери, не оглядывайся назад." Он услышал щелчок предохранителя с другой стороны двери. "Мне так жаль, что я причинил тебе столько боли.""
