 regionalunification_diplo.5.t:0 "Поглощение Белой армии"
 regionalunification_diplo.5.desc:0 "Шепунов вздрогнул и проснулся, когда его тело падало вперед на стол, поймав себя за мгновение до удара. Он тут же отчитал себя - ничто не оправдывает засыпание на посту, даже на мгновение. Даже при тщательном просмотре страницы... сколько там было, 276? Страница 276 всех огромных дипломатических соглашений, уступок, изменений в договорах и изменений статуса Сибирского Дальнего Востока после его полной аннексии.\n\nЗавтра.\n\nШепунов смутно помнил, как настаивал на том, чтобы лично ознакомиться с ним, чтобы обеспечить адекватные гарантии против большевизма, настоящего рака России. Может быть, это был один конкретный документ, несколько месяцев назад? Он зажмурил глаза - в эти дни все расплывалось перед глазами.\n\nИ именно там, в уединении своего личного кабинета, Шепунов позволил маске соскользнуть, совсем немного, и глубоко вздохнул. Он не хотел этого. Откреститься от лучшего шанса России вернуть себе былую славу? Он должен был бы быть безумцем. В тот день, когда он отправился в свою частную клику, смеясь и упиваясь славой победы Белой армии и нового регента, он ожидал, что они посмеются над либералами и их предложением дипломатического объединения.\n\nПредставьте себе его удивление, когда их лица, лица всех людей, которым он хоть в малейшей степени доверял, сменили безразличные улыбки на неловкие взгляды и неловкие укоры. Возможно, если бы в тот день он лучше контролировал свои способности, его разум принял бы трудное, но, несомненно, правильное решение отвергнуть этих дураков.\n\nЛибералы были первыми, кто нанес удар в спину Империи все эти десятилетия назад. Они сломали хребет Белому сопротивлению. Они открыли Россию для советской инфекции, и это привело к тому, что народ оказался на волоске от уничтожения. И все же Шепунов умел улавливать настроения. Он даже обеспечил себе и своим друзьям несколько выгодных должностей в новом правительстве. Может быть, оттуда сопротивление сможет вырасти снова. Может быть, когда либералы неизбежно потерпят поражение, и русский народ поймет, что единственное истинное освобождение лежит в руках настоящего сильного человека, его движение сможет снова подняться."
 regionalunification_diplo.5.a:0 "Шепунов выругался про себя и вернулся к чтению."