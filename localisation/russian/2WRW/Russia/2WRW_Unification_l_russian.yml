 regionalunification_war.1.t:0 "Горе мужа"
 regionalunification_war.1.desc:0 "Его проект провалился. После столь долгого притворства, что фашизм имеет хоть какую-то ценность, ему удалось захватить власть в Сибирской национальной республике. И теперь все рушилось вокруг него. Сидя в своем кабинете в Магадане, он слышал далекую артиллерийскую стрельбу. Его жена уже была отправлена в Соединенные Штаты. Он не мог допустить, чтобы его семья жила в разрушенном войной городе. Но жена умоляла его, просила, чтобы он поехал с ней. Чтобы они могли прожить остаток своей жизни в безопасности и комфорте в Соединенных Штатах. И он знал, что она была права. ЦРУ с радостью переведет его в другое место в обмен на любые сведения и услуги, которые он сможет им дать.\n\nНо Россия была его домом. Он выглянул в окно и увидел дым далеко на горизонте вместе со взрывами артиллерии, когда вражеские солдаты ворвались в город. Даже в своем нынешнем состоянии этот город был его домом. Эта страна была его домом. Он надеялся, что однажды ему удастся установить мир во всей России и обеспечить каждому возможность комфортной жизни. Теперь было ясно, что он умрет забытым военачальником, лишь сноской в истории. Но, как он обещал своей жене, он доведет дело до конца.\n\nДвери в его кабинет распахнулись, и вошел один из его генералов. "Николай Николаевич, мы не можем больше удерживать город. Они прорвали внешнее кольцо нашей обороны и прижимаются к внутреннему. Я не знаю, как долго оно продержится, но долго оно не продержится. Возможно, мы могли бы рассмотреть..."\n\nГенерал был прерван Петлиным, который повернулся к пожилому русскому со слабым хмурым взглядом. "Подайте сигнал врагу о нашей капитуляции. Пусть люди сложат оружие. Я не хочу больше кровопролития за безнадежное дело. Эти люди заслуживают жизни, и я дам им жизнь". Когда генерал кивнул в знак подтверждения приказа, Петлин добавил: "Я хотел бы получить эскорт, чтобы обсудить нашу безоговорочную капитуляцию с их главным генералом. Пожалуйста, организуйте это как можно быстрее."\n\nКогда генерал снова ушел, Петлин снова уставился на город. Он надеялся, что его не казнят и что он сможет еще раз увидеть свою семью. Вспомнив образ своей жены, он позволил себе улыбнуться."
 regionalunification_war.1.a:0 "Иногда капитуляция является единственным достойным вариантом."

 #Cap Egg Man

 regionalunification_war.2.t:0 "Полет Вождя"
 regionalunification_war.2.desc:0 ""Пропустите меня!" - кричал Матковский, пробиваясь сквозь толпы беженцев, стекавшихся к причалам. Все, кто мог, направлялись к причалу в надежде спастись от вражеских солдат, марширующих к Магадану, и Матковский не был исключением. "Прочь с дороги!" - крикнул он еще раз, толкнув рукой женщину, прижимавшую к груди младенца, когда он, наконец, пробился к причалу.\n\nТам была вереница лодок, все они уже были переполнены беженцами. "Я, блядь, Михаил Матковский, и вы меня пропустите!" - кричал он, вены на его шее вздулись, а лицо стало красным от ярости. Никто не двинулся за ним. Неужели эти гребаные крестьяне не знали, кто он такой? "Я должен попасть на эту лодку!" - крикнул он, нотки отчаяния появились в его голосе, когда его встретила стена людей, все пробирались по сантиметрам к кораблям.\n\nЗатем один из кораблей дал гудок и начал отчаливать от причала. Черт. У него было мало времени, он должен был добраться до второго. Как раз когда он повернулся, чтобы протиснуться ко второму кораблю, тот тоже дал гудок и начал отчаливать. По всему причалу корабли были заполнены до отказа. Их капитаны подали сигнал, что пора уходить, и они оставили остальных на произвол судьбы. Включая Матковского.\n\n"Нет! Нет! Кто-нибудь, дайте мне рацию! Я должен поговорить с одним из капитанов, они должны вернуться в доки!" Окружающие беженцы не обращали на него внимания, возможно, полагая, что это бред сумасшедшего. Все они поворачивали назад, чтобы искать другой способ бегства из города, но Матковский твердо решил добраться до доков. Возможно, если он-\n\nHe успел он закончить мысль, как поскользнулся и упал на твердую бетонную землю, толпы беженцев переступали через него, спеша убраться подальше от доков. Затем первый ботинок топнул по его руке, за ним последовал другой, который врезался ему в пах. Его тело забилось в конвульсиях от пронзившей его боли, но еще одна нога врезалась в его голову, сильно ударив ее о бетон. Сапог за сапогом - и когда док очистился, осталось тело Михаила Матковского."
 regionalunification_war.2.a:0 "Фашист умирает у ног своих подданных."

 #Cap Werbell

 regionalunification_war.3.t:0 "Честь в смерти"
 regionalunification_war.3.desc:0 "Пробираясь легким бегом по снегу высотой по колено в пустоши под Магаданом, маленький патруль пробирался к дыму, поднимавшемуся в небо примерно в двух километрах от них. Прекрасно зная, что никто не осмелится жить в глухой тайге, они были в состоянии повышенной готовности. Их бдительные глаза метались от одного дерева к другому, молясь, чтобы тот, кто здесь находится, не выстрелил по ним первым, но единственным сопротивлением на их пути был холодный ветер в лицо.\n\nПо мере того, как патруль все ближе подходил к источнику дыма, зрелище, которое они увидели, было несколько неожиданным. Вблизи огня не было никаких признаков жизни, кроме них самих. Офицер отдал приказ рассредоточиться и выдвинуться к линии деревьев прямо перед огнем, чтобы укрыться. Подняв оружие, бойцы бодро двинулись к своей цели, выстраивая линии огня вокруг источника света. И снова они не встретили никакого сопротивления.\n\nКогда бойцы, наконец, достигли источника света, они обнаружили, что это всего лишь дымящиеся обломки вертолета. Он не был похож ни на что российское, это было совершенно точно. Патруль начал продвигаться к обломкам, пока не раздался голос: "Тело! Там!" \n\nПеред вертолетом лежал человек в камуфляжной форме, рядом с ним лежала коробка сигар, а в руках, похоже, был окровавленный пистолет-пулемет. Офицер подошел, чтобы осмотреть тело, и приказал двум бойцам перевернуть мертвого человека. Когда они увидели его лицо, все сомнения отпали. Несмотря на снег, покрывавший его лицо, и обморожение, разъедавшее конечности, они нашли свою цель.\n\n\nГоворя в портативную рацию, офицер доложил командованию.\n\n"База, это Лис-3. Мы обнаружили Митчелла Вербелла. Он мертв. Похоже, что от осколочных ранений он истек кровью. Прием." Передав рацию обратно, офицер посмотрел на тело перед собой. Он смотрел на человека, который захватил его родину и правил только ради собственного состояния. Тем не менее, он был человеком чести. Он сражался с гордостью и на благо своих людей.\n\nОфицер встал во весь рост, отдавая честь своему бывшему противнику и однополчанину."
 regionalunification_war.3.a:0 ""Прощай, американец"."

 #Cap Mikhail

 regionalunification_war.4.t:0 "Ледяная корона, разбитая вдребезги"
 regionalunification_war.4.desc:0 "Ельцов чуть не сломал дверь, когда вломился ее и вошел во временный кабинет царя. Михаил подпрыгнул, нервы сдали от переживаний по поводу того, что можно было описать только как полный провал линии фронта.\n\n\nЕльцов немедленно начал горланить свою речь. "Мой царь, мы должны вывезти Вас отсюда. Действует процедура экстренной эвакуации, мы вынуждены снова отступать дальше. Республиканцы вывели из строя железную дорогу, ведущую на восток, поэтому мы должны воспользоваться наземными транспортными средствами. Возможно, мы сможем создать еще один штаб в новом центральном месте..."\n\nГолос одного из самых доверенных имперских гвардейцев затих, когда царь погрузился в раздумья. Снова штаб-квартира пала. Снова правительство пришлось переместить. Правительство, за которое он должен был нести ответственность. Его сердце замерло от сожаления, когда он вспомнил о своей тошнотворной наивности. Может быть, если бы он просто оставил правительство Шепунову, столько крови не обагрило бы его руки. За что теперь вообще сражались его люди? Он видел сомнения на лицах своих генералов, когда они врали сквозь стиснутые зубы, что война может быть выиграна, если только этот логистический удар удастся, или этот смелый прорыв найдет поддержку на фланге. Царь был многим, но он не был глупым человеком. Он мог видеть территориальные потери с каждым днем, и он мог поклясться, что враг был так близко, что он мог чувствовать, как артиллерия сотрясает землю.\n\n"- Так что возможно, что с нашей новой позицией...\n\n"Хватит, Ельцов, - сказал Михаил, устало подняв руку вверх, холодная покорность написана на его лице, когда он сделал ровный вдох. - Это продолжалось слишком долго. Слишком, слишком долго. Слишком много крови было пролито между братьями из-за этого идеологического раскола". Ельцов стоял, ошеломленный молчанием.\n\nМихаил не был особенно старым человеком. И все же, когда он наконец встал на дрожащие ноги, он почувствовал себя вдвое старше. Эти старые традиции, это старое тело, эта старая корона. Все это ничего не стоило, если они даже не могли защитить других. "Я собираюсь поговорить с моими министрами, Ельцов. Пойдемте со мной, если позволите"."
 regionalunification_war.4.a:0 ""Пришло время вести переговоры о нашей немедленной, безоговорочной капитуляции.""

 #Cap White Army Chita

 regionalunification_war.5.t:0 "Разгром Белой армии"
 regionalunification_war.5.desc:0 "Все потеряно.\n\nЭто должен был быть последний бастион славной Белой Армии против предательских сил либералов. Тех, кто продал страну все эти годы назад и прямо спровоцировал ее гибель. Даже сейчас яд льется с их уст, когда Шепунов слышит их наглую ложь через забаррикадированную дверь. Капитуляция, какая чепуха. Единственное, чего не могут сейчас сделать ни царь, ни сам Шепунов, - это сдаться. Им повезло, вот и все. Движение Белой армии может пережить смерть де-юре и де-факто главы государства. Он ей не нужен. Он в этом уверен.\n\n"Борис, может быть, пришло время сдаться. Правда, я уверен, что они взяли бы нас в плен. Мы же ценные политические заключенные! Мы еще можем выйти отсюда живыми, друг мой!" - умолял царь Никита I. Мольюы не подходят царю.\n\n\n"Выхода нет. Больше нет. Это наш момент, Никита! Это наш шанс умереть за дело, снова запечатлеть себя в сердцах Белого движения. Мы умрем мучениками за дело!" - кричал Шепунов. Никита сморщился при виде его глаз. Это не были глаза здравомыслящего человека. Никита знал, что Шепунов находился в состоянии сильнейшего психического стресса во время всего отступления, но никогда это не было написано на его лице так ясно. Его глаза все еще искали, все еще были готовы к бою все эти годы спустя. Боец до конца, понял Никита, и кровь отхлынула от его лица.\n\n"Это ваш последний шанс! Офицер Шепунов! Вы пойдете с нами, живым или мертвым!" - кричал какой-то особо рьяный новобранец. Выстрелы еще отдавались эхом на улицах внизу. Борис кричал какую-то чушь в ответ, но Никита I не мог расслышать его за стуком своего сердца, колотящегося в груди. Он собирался умереть. После всего, что произошло. После всего, над чем они работали. Неужели это действительно конец?\n\nЧто-то случилось. Никита не был уверен, что именно. В одну секунду баррикада была цела, и Шепунов выкрикивал непристойности из своего явно безумного сознания. В следующую секунду он лежит рядом с главой Белой армии, истекая кровью от бесчисленных пулевых ранений.\n\nВремя, казалось, замедлилось для Никиты. Он не мог мыслить здраво. В ушах звенело, зрение было нечетким, он встал и сказал: "Подождите..." Его прервал один выстрел."
 regionalunification_war.5.a:0 "Россия снова осталась без царя."

 #Cap Rodz

 regionalunification_war.6.t:0 "Кривой крест трещит"
 regionalunification_war.6.desc:0 "Родзаевский ударил кулаком по столу с такой силой, что фигуры посыпались в разные стороны, ударяясь о деревянную поверхность и пугая кошку, грациозно сидящую у него на коленях. Когти кошки впились в его брюки, а офицеры, стоявшие вокруг стола, смотрели друг на друга, на всех их лицах было написано беспокойство. Фигуры были тщательно разложены, чтобы представить его подразделения и подразделения его врага, врага, который с каждым днем все туже затягивал петлю на его шее. У них было больше людей, больше оружия и больше промышленности. Должно быть, за этим стоит какой-то злой умысел. Родзаевский знал это. Это должен быть какой-то жидобольшевистский заговор, чтобы он потерпел поражение, остался неспособным очистить Россию и сделать ее снова сильной. Он не допустит этого.\n\n"Я хочу, чтобы приказы были разосланы командующим фронтами, - быстро объяснил Родзаевский генералам, собравшимся за столом. - Они не должны отступать ни при каких обстоятельствах. Жизнь и будущее их..."\n\nРодзаевский не договорил: бункер, в котором они все находились, сильно содрогнулся от артиллерийского взрыва, пробившего землю над ними. Пыль с потолка разлетелась по всему помещению, но крыша бункера выдержала. Как только все пришли в себя, один из генералов заговорил. "Вождь, мы не можем долго удерживать этот бункер. Мы должны рассмотреть альтернативы..."\n\n"Альтернативы? - Родзаевский прервал его. - Какие у нас есть альтернативы? Сдаться жидо-большевикам, которые стучатся в наши двери, требуя нашей крови? Я не сдамся этим животным! Я увижу смерть всех до единого мужчин, женщин и детей по эту сторону Байкала, прежде чем позволю им контролировать хоть пядь моей территории!" Окружающие офицеры попятились назад от крика Родзаевского. Они не могли сказать, чего они боялись больше: правосудия от рук захватчиков или ярости Родзаевского, если они сдадутся.\n\nДискуссии были прерваны офицером, ворвавшимся в комнату. Он быстро отдал честь Родзаевскому, который наблюдал за ним, чтобы понять, что послужило причиной прерывания этого важного совещания. Офицер, казалось, почти дрожал, он начал заикаться, пытаясь подобрать слова. "Выкладывайте, мать вашу! - крикнул Родзаевский, не в силах больше терпеть.\n\n"В-вождь... они прорвали последние рубежи нашей обороны.""
 regionalunification_war.6.a:0 "Яростные слова не могут остановить армии."

 #Cap Yagoda

 regionalunification_war.7.t:0 "Под новым руководством"
 regionalunification_war.7.desc:0 "Сергей прикрыл глаза от слепящего света солнца, когда он и его товарищи по камере выходили из грузовика. Прошло почти пять лет с тех пор, как его забрали от жены, от ребенка и запихнули в кузов грузовика без причины и суда. Он терпел побои за побоями, просто держась за надежду выжить в тюрьме НКВД. Каждую ночь он молился о том, чтобы у него хватило сил продержаться до своей окончательной свободы. Когда эта свобода пришла в виде войск Федерации, открывших его камеру и приказавших ему выйти, он без колебаний ухватился за эту возможность.\n\nЗаключенных режима Ягоды отвезли в лагерь помощи, как предполагал Сергей. Но он быстро отметил, что любые его вопросы оставались без ответа, пока он следовал инструкциям солдат Федерации, ни один из которых не откликался на его просьбы. Его группу привели в большую палатку с рядом столов в передней части, дали номер на листке бумаги и велели подойти к столу. Когда назвали номер Сергея, опрятно одетая женщина за столом дала ему сложенный джемпер с пришитым к нему семизначным номером и папку.\n\n"Извините, но что..." - Сергея прервал отрывистый тон женщины.\n\n"Все, что вам нужно знать, находится в папке." Она сказала ему, ее глаза даже не встретились с глазами Сергея, когда он взглянул на номер на нашивке, слишком напоминающий тот, который он носил сейчас.\n\n"Но здесь должна быть ошибка, я...\n\n"Если Вы не больны или не ранены, Вы должны делать то, что указано в вашей папке. А теперь, пожалуйста, пройдите в раздевалку, иначе я буду вынуждена вызвать охрану". Ее холодный взгляд устремился на Сергея и пронзил грудь, он молча кивнул и отошел. Его руки задрожали сильнее, когда он сел и открыл свою папку.\n\nВ ней лежала брошюра на трех страницах. На первой странице было выгравировано: "ПРОГРАММА РЕПАТРИАЦИИ ЗАКЛЮЧЕННЫХ "СИБИРЬ"". На второй странице дрожь Сергея усилилась. Слезы начали падать на брошюру, когда он читал условия и положения своей новой "работы". "Мы в компании "Сибирь" верим в силу реабилитации, поэтому мы предложили Вам работу в наших новых учреждениях по репатриации заключенных. Мы надеемся, что Вы научитесь снова стать законопослушным гражданином.""
 regionalunification_war.7.a:0 ""Ваш обязательный контракт на службу длится пять лет.""

 #Cap Bessonov

 regionalunification_war.8.t:0 "Окончательное падение"
 regionalunification_war.8.desc:0 "Столица Президиума снова и снова смещалась на восток, когда армии маршировали по их землям. Снова его солдаты падали один за другим, пока другая держава приходила, чтобы забрать себе их землю. Бессонов сидел в импровизированной военной комнате, которую высшие офицеры Президиума собрали в одной из этих столиц, его руки были крепко сжаты вместе, и он смотрел в пол. Вокруг него высшие офицеры обсуждали, каким должен быть их следующий шаг. Возможно, они могли бы бежать за океан, говорили некоторые. Были страны, которые все еще могли принять их, последние из политического руководства старого Советского Союза. Наконец, Бессонов покачал головой и встал.\n\n"Мы - Президиум Советского Союза", - начал он. "Все эти другие так называемые государства и нации могут называть себя как угодно, но в конечном итоге они всего лишь военачальники. Только мы одни во всей России можем называть себя государством. Мы - истинные наследники Ленина и Бухарина. Разве Ленин и Бухарин отступили бы, когда казалось, что битва проиграна? Нет. Мы - Всесоюзная коммунистическая партия, и мы останемся в России."\n\nНа зал опустилась тишина. Никто не знал, в какую сторону может упасть Бессонов. Возможно, он был идеалистом, но он был и практиком. Но, возможно, подумал Бессонов, глядя на лица, которые смотрели на него по всей комнате, они наконец вспомнили, что он сверг Ягоду, чтобы спасти Коммунистическую партию и Президиум. Он не сбежит, не сейчас. Он поклялся служить коммунизму, несмотря ни на что, и если это означало его смерть, то так тому и быть.\n\n"Вражеские солдаты наступают по всем фронтам", - сказал один из офицеров, разрушая чары, наложенные на комнату. "Мы можем подготовить линию обороны по этим улицам, здесь, здесь и здесь". Он указал на карту, разложенную на столе, и другие офицеры начали кивать или обсуждать достоинства того или иного подразделения, размещенного здесь или там. Бессонов снова молча слушал, мысленно возвращаясь к Бухарину, с которым он служил все эти годы назад. И он подумал, не так ли он себя чувствовал, когда немцы шли к Москве, и вся надежда покинула советское дело. Возможно, он был слишком строг к нему. И пока шли споры, они получили известие: вражеские войска прибыли."
 regionalunification_war.8.a:0 "Президиум больше не бежит."

 #Cap Sablin

 regionalunification_war.9.t:0 "Вместе, до конца"
 regionalunification_war.9.desc:0 "В кровоточащем сердце Аяна, в нескольких днях к востоку от Амура, последний остаток Дальневосточной Советской Социалистической Республики взялся за оружие вдоль потрескавшейся деревянной баррикады. Они были молоды, самое большее пятнадцать лет, с пестрым набором ржавых мечей, винтовок, захваченных в Петропавловске, и пистолетов, найденных на горящей станции Милиция. Их кости были заморожены. Пальцы онемели, а уши и носы горели даже под слоями грязной одежды. Ничто в городе не было чистым; воздух был загрязнен пеплом и сажей, и каждая поверхность была покрыта тонким слоем грязи и масла. Такова жизнь в конце эпохи.\n\nИх лидером был Игорь, сын рыботорговца с талантом к химии. Он привязал флаг ССР к метле и подпер его между двумя треснувшими кирпичами. Он хлопал им на ветру, как свежая корюшка на ржавом крючке. Он сглотнул и вернулся на свой пост.\n\nСельмег, второй командир Игоря, толкнула его локтем в бок. "Сотри это выражение со своего лица," - шипела она.\n\n"Какое выражение?" - Он посмотрел через баррикаду. Их улица была пуста, за исключением горящих зданий и углей.\n\n"Страх. У тебя такой вид, будто ты вот-вот наложишь в штаны."\n\nОн усмехнулся. "Уже обоссался." Вдалеке все ближе раздавался звук жужжащих моторов. "Надо быть дураком, чтобы не бояться". Игорь наклонился, чтобы прошептать на ухо своему другу. "Если бы Федерация не бомбила гавань, мы бы отступали на лодках. Я слышал, что они реорганизуются в Магадане..."\n\nЖужжание переросло в гром, когда БТР, окрашенный в зелено-белые цвета Федерации, врезался на улицу всего в метре от студенческой баррикады. "Граждане города, - загремел громкоговоритель, - ВСЕРОССИЙСКОЕ ФЕДЕРАЛЬНОЕ ГОСУДАРСТВО требует, чтобы вы опустили оружие и разоружились. Если вы этого не сделаете, мы применим силу".\n\nСвежая струйка мочи потекла по ноге Игоря. Его глаза расширились, а на ладонях выступили капельки пота. Но в глубине души он уже знал, что сказать.\n\n"Пошел ты!"\n\nИ БТР открыл огонь."
 regionalunification_war.9.a:0 "Прощай, октябрь."

 ##Diplomacy##
 #Shuk Diplo Petlin

 regionalunification_diplo.1.t:0 "Мечты и искупление"
 regionalunification_diplo.1.desc:0 "В кабинете Президента Федерации царила тишина, когда Николай Петлин сидел с вице-президентом Шукшиным. Прошло уже много часов с тех пор, как государства, которые возглавляли эти два человека, официально объединились, со всеми пресс-конференциями и совместными речами с президентом Покрышкиным, но Петлин не мог отделаться от ощущения, что его время служения России осталось незавершенным.\n\n"Правильно ли я поступил со своей страной, Василий?" - Петлин посмотрел на Шукшина, который остался с ним в кабинете после церемонии.\n\n"Вы предотвратили войну между нашими государствами и способствовали объединению нашей страны, Николай. Я думаю, что вы поступили правильно". Шукшин испытывал чувство восхищения Петлиным. Истории о сотрудничестве с фашистами, которые приходили из-за тайги, сначала беспокоили его, но перемены, которые принесла его администрация, изменили мнение Шукшина об этом человеке.\n\n"Я провел много лет, борясь за то, чтобы уничтожить деспотизм и коррупцию моего предшественника. Я боролся всеми силами, чтобы оставить лучшее наследие для своей страны. И теперь, когда я оставляю этот долг вашему президенту и его тени свободной системы с ее порабощением жадностью и властью, я не могу не чувствовать, что обрекаю Россию на ту же судьбу, которую я старался предотвратить."\n\nШукшин посмотрел на своего коллегу с сочувствием. "Я понимаю ваше беспокойство. Признаться, иногда я разделяю их, но вы должны сохранять надежду, что мечта о свободе для нашей родины может восторжествовать. Какие бы средства ни были в моей власти, я не позволю, чтобы ваша работа была напрасной". Вице-президент не скрывал оптимизма, пока Петлин смотрел на горизонт Новосибирска.\n\n"Когда-то я планировал перенести сюда столицу Республики. В городе так много красоты, но все же... Я не ожидал, что здесь будет так много смога."\n\nУлыбка надежды Шукшина на мгновение дрогнула, когда он повернулся к окну офиса. "Наша Федерация не совершенна, но где-то в ее недостатках кроется истинный потенциал для лучшего завтра. Посмотрите туда," - он указал на Обь, - "под отходами и грязью, прямо под поверхностью покоится сияющая и чистая река. Ей нужен только надлежащий уход, и она может процветать."\n\nПетлин смотрел на реку вместе с ним, и оба не разговаривали довольно долго."
 regionalunification_diplo.1.a:0 ""Надеюсь, что вы правы, Василий.""

 #Shuk Diplo Matkovsky

 regionalunification_diplo.2.t:0 "Сила и воля"
 regionalunification_diplo.2.desc:0 "В офисе на берегу порта воздух был прохладным, когда Покрышкин смотрел на своего коллегу, Михаила Матковского. Несмотря на мирное решение, которое, казалось бы, было достигнуто между их государствами, напряжение в комнате чувствовалось так же сильно, как ветер в магаданской гавани. Президент наблюдал за Вождем, пока тот проверял лежащий перед ним договор, его подпись - все, что стояло между присоединением Сибирской Народной Республики к Федерации.\n\n"Договор, конечно, довольно прост. Ваша администрация будет разделена по федеральному принципу и включена в состав Сибирской Федерации". Покрышкин говорил осторожно, подталкивая к ответу, не зная, как лучше склонить Матковского к согласию с условиями Федерации. Репутация Вождя, как и сам человек, оказалась сложной для понимания.\n\n"Я должен пояснить, что у меня много сомнений относительно вашей Федерации и ее правительства. Я убедился, что уступка власти федерализму приводит лишь к слабости, не более того. Однако, я должен восхититься эффективностью вашей администрации. Я видел, как Вы справляетесь с мелкой социалистической агитацией и управляете корпоративными силами Вашего государства. Ясно, что Ваша воля привести Россию к величию сильна, и я должен Вас похвалить."\n\nПокрышкин был удивлен тем, что согласился с Вождем. "Конечно, обеспечение интересов и мощи нашей нации движет моей администрацией, как и самой нацией. Жертвуя этим, я только отброшу потенциал величия России".\n\nВождь поднял глаза на Покрышкина, напряжение в комнате начало спадать. "Тогда я вижу, что вами движет то же, что и мной на протяжении всего моего пребывания на посту. Александр Покрышкин, я вверяю вам будущее России - долг, в выполнении которого я вам полностью доверяю". Матковский отписался от титула Вождя со своей Республикой, разделив молчаливый кивок понимания с Президентом.\n\nПокрышкин взял бумаги и начал выходить из кабинета, но остановился. "Подождите минутку. Возможно, время Республики и закончилось, но было бы несправедливо отказывать вам в служении Родине. Вы всегда можете найти новое место в Федерации."\n\nМатковский посмотрел в сторону Президента. "Что вы имеете в виду?""
 regionalunification_diplo.2.a:0 ""Михаил Матковский, губернатор и большой человек Магадана.""

 #Shuk Diplo Werbell

 regionalunification_diplo.3.t:0 "Подарок на прощание"
 regionalunification_diplo.3.desc:0 ""Привет, Сергей. Ты не мог бы выйти на секунду? Что-то происходит". У двери недавно созданного поста Федерации в Магадане стоял друг Сергея, Кирилл, на лице которого было написано недоумение и легкое беспокойство. С ворчанием и вздохом Кирилл поднялся на ноги и вышел вместе с Сергеем наружу, покинув маленькое тепло и уют их караульного поста.\n\nВыйдя на дорогу, Сергей направил свой взгляд на скопление движущихся объектов: караван военных грузовиков, мчащихся по дороге. Сергей, выражение лица которого теперь совпадало с выражением лица Кирилла, вернулся на пост и взял со стола бинокль, быстро выбежал на улицу, не потрудившись закрыть за собой дверь. Глядя вниз на дорогу, он смог разглядеть человека в переднем грузовике, в камуфляжной форме и с сигарой во рту.\n\n"Что, черт возьми, они делают?" - пробормотал Кирилл, его глаза все еще были устремлены на человека. Сергей ничего не сказал, только растерянно пожал плечами. Когда расстояние между постом и грузовиками стало сокращаться, Кирилл опустил бинокль. Оба начали пробираться к группе, пока не встретили их на полпути через дорогу, и направили на них оружие.\n\n"Не двигайтесь, иначе мы будем стрелять!" - закричал Сергей. Его замешательство перешло в страх, он не знал, что делать в этой ситуации. Его палец на спусковом крючке дрожал, то же самое было и у Кирилла. Мужчина, приближавшийся к ним, остановился на месте, спокойно вынимая сигару изо рта.\n\n"Кто-нибудь из вас двоих знает английский?" - крикнул боец им в ответ с густым американским акцентом. Оба повернули головы, чтобы встретиться взглядами, у каждого из них одинаковое выражение растерянности. Оглянувшись на мужчину, они оба крикнули в ответ: "Что?" - опустив оружие, когда он появился в поле зрения.\n\n"Это сброд, пришедший нам на смену?" Боец усмехнулся, повернувшись к солдатам. "Передайте своему боссу, у меня есть для него подарок. Он мне больше не понадобится". Боец потянулся к боку, доставая из кобуры M1911, гравированный и сделанный вручную. Вращая пистолет на пальце, он протянул руку, чтобы один из них взял его."
 regionalunification_diplo.3.a:0 ""Она вся твоя, сынок.""

 #Shuk Diplo Mikhail Chita

 regionalunification_diplo.4.t:0 "Ледяная корона сдалась"
 regionalunification_diplo.4.desc:0 "Михаил Андреевич Романов безучастно смотрел на обеденный стол в императорском дворце в Чите. За последние несколько месяцев он пережил одно из самых бурных политических путешествий, которые когда-либо происходили в России. Повсюду вокруг своего государства-обломка Чита видела, как ее враги падали подобно костяшкам домино, как фашисты, так и коммунисты. Бывший царь видел консолидацию региональной власти, находясь взаперти, только для того, чтобы кульминационным образом переломить ситуацию и завоевать поддержку граждан и вооруженных сил прямо под носом у Шепунова.\n\nОн культивировал надежду. Надежду на свой народ, надежду на предполагаемое "наследование харбинского престола" под властью Белой армии. Он собрал в себе силы и мотивацию двигаться вперед и служить народу России. Он помнил тот день, когда он, наконец, смирился с тем, что должно быть сделано, как будто это было вчера, когда в его сердце зажегся огонь. Сидя здесь, в конце всего этого, Михаил чувствовал пустоту.\n\nПравильно ли он поступил, просто отдав все это? Не дискредитирует ли такой поступок людей, которые сражались, убивали и умирали за его место на троне? Возможно, ему следовало попытаться заключить более жесткую сделку, может быть, попытаться добиться, по крайней мере, конституционного монарха. Он покачал головой. Сейчас было слишком поздно сомневаться в своих силах.\n\nОн слышал, как они ликовали за пределами дворца - преданные царю люди. В последние несколько недель переговоров строгие монархисты начали общенациональные протесты, но они утихли после того, как Михаил поддержал объединение. Однако толпа перед дворцом, казалось, только росла в числе. Люди поддерживали своего царя, рассказывая истории о том, как он героически сбросил с себя цепи, чтобы взять в руки свою божественную судьбу и принести мир на истерзанную войной землю. Они болели за него. Он почувствовал, как в его груди разверзлась дыра при мысли о том, что он их подвел.\n\nНо все же время пришло. Михаил встал и спокойно застегнул свой скромный пиджак. Он сделал свое дело и, по крайней мере, помог принести стабильность в этот уголок мира. Теперь была очередь народа взять бразды правления государством. Сделав глубокий вдох, царь Михаил Романов в последний раз вышел из императорского дворца."
 regionalunification_diplo.4.a:0 "Пусть наследие белых будет справедливым."

