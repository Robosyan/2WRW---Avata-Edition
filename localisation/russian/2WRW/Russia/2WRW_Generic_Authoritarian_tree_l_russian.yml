l_russian:
 
 RUS_WRW_Generic_Authoritarian_tree: "Авторитарное древо фокусов"
 RUS_United_Forever_tt: "Мы снова одна нация!"
 RUS_United_Forever: "Едины навсегда"
 RUS_United_Forever_desc: "[RUSGetUniqueNamePlain]. Впервые за десятилетия, после неслыханной в истории России борьбы, мы снова являемся единым государством. И пока нами руководит наш великий лидер, [ROOT.GetLeader], эта страна не будет знать наступление еще одного темного века. Однако многое еще предстоит сделать, чтобы закрепить нашу государственную власть.\n\nГлупые казахи, так долго хранившие верность мертвому Союзу, оказались разорванными на части его бюрократией. Японцы вырвали из наших лап Внешнюю Маньчжурию, лишив нас нашего восточного оплота - Владивостока. А Германия все еще дразнит нас издалека, держа в заложниках наши исконные земли. Мир должен быть возвращен к своему естественному состоянию.\n\n§xИ [ROOT.GetLeader] сделает все, чтобы это свершилось.§!"
 RUS_Our_War_of_Strength: "Наша война силы"
 RUS_Our_War_of_Strength_tt: "Возвращение §xукраденных территорий§! у §oГерманского Рейха§! началось."
 RUS_Our_War_of_Strength_desc: "Немец - безрассудный зверь. Их тенденция называть всех, кто по праву выступает против их варварских действий, унтерменшами не смущает наш благородный народ. Наша нация противостояла куда более сильным врагам, чем Рейх, и выходила победителем. Монголы, татары, поляки и литовцы, шведы, османы и даже армия Наполеона - все были побеждены нашей хитростью!\n\nСегодня мы снова боремся за древнюю мечту: то, за что наши предки боролись и проливали кровь на протяжении многих веков - изгнание еще одного иностранного угнетателя с нашей территории! Дух Рюриковичей, Невского, Екатерины Великой - все эти победы текут в крови каждого русского жителя, ибо все они знают, что эта война ведется не только за славу или за национальную гордость, но и за будущее самой нашей нации!"
 RUS_Strongarm_the_Populace: "Поднять население"
 RUS_Strongarm_the_Populace_desc: "Наша военная машина продвигается вперед, наши отважные граждане приносят свою жертву в общее дело победы, а наша техника сгорает и уничтожается в огне боевых действий. Конечно, большинство наших граждан видят необходимость этих потерь в грандиозности нашей смелой и праведной борьбы, но в нашем обществе есть также и те, кто думают по-другому. Даже несмотря на то, что наша победа уже не за горами, эти предатели ошибочно полагают, что наши потери перевешивают все плюсы от продолжения борьбы с германской нечистью.\n\nЭтим дуракам, призывающим к белому миру или даже капитуляции, нельзя позволить запятнать целостность военных действий. Забастовки диссидентов будут мгновенно подавляться, в стране будут отключены средства массовой информации. Все это просто необходимо, чтобы предотвратить дальнейшее проникновение этих предателей. Мы можем только надеяться, что общественность станет куда более восприимчива к нашей борьбе."
 RUS_Expand_the_MIC: "Расширить военный комплекс"
 RUS_Expand_the_MIC_desc: "Основой любого вооруженного конфликта является сталь и пот заводов. Без сильной промышленности и постоянного притока техники любые вооруженные силы вскоре зачахнут и становятся куда более слабыми, даже несмотря на большую численность личного состава или более сильный моральный дух. Мы не можем допустить, чтобы нашу армию ждала такая же судьба. Нельзя бояться принять любые меры, необходимые для предотвращения такого бесславного конца.\n\n[RUSGetUniqueNameTitle] и так находится в невыгодном положении по сравнению с Германией, поскольку десятилетия бомбардировок Люфтваффе и бесконечные войны нанесли непоправимый ущерб нашей экономике. Чтобы обеспечить хорошее снабжение наших солдат, мы должны увеличить финансирование контрактов с военными корпорациями и, если потребуется, национализировать ключевую для военных действий промышленность. Борьба Восточной Европы с нацистским сапогом должна быть высшим приоритетом для нации, и единственный способ добиться победы над Рейхом - это превосходство в вооружении."
 RUS_Forwards_for_Russia: "Вперед, к освобождению!"
 RUS_Forwards_for_Russia_desc: "Никто в нашей стране не был слеп к пугающей реальности этой войны. Мы сражаемся с хорошо вооруженным, хорошо обученным врагом, обладающим огромной силой воли и мощью. Однако наша Родина смогла выстоять против Рейха, наступая все дальше и дальше, принося освобождение нашему гордому народу! Пропагандистский фронт также имел большой успех: большинство мужчин и женщин записались добровольцами на фронт или остались производить оборудование, в котором так отчаянно нуждаются наши храбрые солдаты.\n\nСамо собой разумеется, что наша праведная война уверенно движется к своему победному завершению, в немалой степени благодаря обычным российским людям. Теперь даже наши самые недоверчивые скептики не могут отрицать наш успех. Конец Рейха близок! Вперед, товарищи!"
 RUS_Ubermensch_No_More: "Больше никаких уберменшев"
 RUS_Ubermensch_No_More_desc: "Свастика горит в российских степях, а выродки, не знавшие пощады, продолжают держать ее даже сдаваясь в плен нашей славной Родине. Говорят, что перед операцией "Барбаросса" этот старый ублюдок Гитлер, чей труп преследует нас и по сей день, заметил, что Германии стоит только выбить дверь, и вся эта прогнившая конструкция рухнет. С нашей почти гарантированной победой мы доказали, что пословица действует и в обратную сторону, поскольку немецкая военная машина действительно начала разрушаться сама по себе.\n\nНаши бесконечные нападения полностью подорвали моральный дух немцев: бывшие нацистские патриоты присоединились к быстро расширяющемуся антивоенному движению на своей родине. Ворота в Берлин открываются, и теперь переступить их порог - лишь вопрос времени!"
 RUS_Rout_the_Bastards: "Разгромить ублюдков!"
 RUS_Rout_the_Bastards_desc: "Поскольку наша славная победа в Московии с каждым часом кажется все более неизбежной, немецкая орда начала распадаться на миллион осколков. Генералы Рейха начали массово сдаваться нашей армии, пока ряды нацистов продолжают редеть.\n\nПоскольку наши солдаты продвигаются все дальше и дальше в рейхскомиссариаты, а гунны отступают, сверкая пятками, только вопрос времени, когда мы доберемся до самого сердца Германии, уничтожив не только честь и престиж немецкого Фатерлянда на мировой арене, но и саму волю немецкого народа, наконец-то отомстив за все произошедшее с нашей Родиной много десятилетий назад."
 RUS_The_Reich_in_Ashes: "Рейх в пепле"
 RUS_The_Reich_in_Ashes_desc: "Три десятилетия назад Россия была ввергнута в эпоху разрухи и бедствий. Три десятилетия назад будущее нашего народа было украдено варварским, отвратительным государством, построенным на порабощении и вымирании наших братьев-славян. Три десятилетия назад Бухаринистский Союз пал перед армиями Гитлера и Рейха.\n\nСегодня свастика оказалась сломлена и охвачена пламенем своего собственного творения. Кремль освобожден от оккупации, наше знамя гордо и вызывающе развевается над его куполами. Теперь [RUSGetUniqueNameTitle] смотрит вперед, прямо на немецкое чудовище. Мы заявляли, что их преступления не останутся безнаказанными. Мы прошли маршем по Европе, через поля и города, реки и леса, и совершили подвиг, который не смогли совершить ни американцы, ни англичане, ни даже советские войска:\n\nМы победили."
