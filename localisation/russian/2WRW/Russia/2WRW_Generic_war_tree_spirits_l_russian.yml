 #Authoritarian tree

 RUS_The_Strength_of_Our_Nation: "Сила нашей нации"
 RUS_The_Strength_of_Our_Nation_desc: "На протяжении многих поколений русский народ терпел вторжение за вторжением. Со времен Наполеона и до Второй мировой войны наш народ снова и снова противостоял разграблению и уничтожению земель своей страны. И все же мы держались стойко. Мы сопротивлялись попыткам иностранных держав поколебать волю нашей нации и стали еще сильнее.\n\nЭта война не будет исключением. Наша страна будет упорствовать до конца; сила нашего народа принесет нам победу. Мы не успокоимся, пока не оставим господство Германского рейха над Восточной Европой лишь воспоминанием, пока все немецкое государство будет обречено гнить в своей могиле."
 RUS_Death_to_the_Germans: "Смерть немецким захватчикам!"
 RUS_Death_to_the_Germans_desc: "Эта война решит судьбу не только нашей нации, но и судьбы наших врагов. Тот, кто выйдет победителем из этого конфликта, останется единственным гегемоном Евразийского континента, остальных отправят на свалку истории.\n\nСлишком долго арийская раса правила славянским народом. Все немецкие оккупанты, до самого последнего человека, должны быть изгнаны с нашей Родины. Наша законная территория должна быть восстановлена, оставив только гордых сынов нашей родины ответственными за свои собственные земли."

 #Communist tree
 RUS_The_Peoples_Strength: "Сила народа"
 RUS_The_Peoples_Strength_desc: "Успех нашей пропаганды привел с собой огромную рабочую силу, а производство тысяч единиц оружия пополняет наш постоянно растущий арсенал. Мы больше не будем полагаться на оборудование наших предков. Мы будем зависеть только от нашего народа. Только так мы защитим страну от немецкой гегемонии!"
 
 RUS_March_of_Memories: "Марш воспоминаний"
 RUS_March_of_Memories_desc: "Каждый мужчина и женщина на передовой испытывают то, что пережили их предки десятилетия назад. Однако на этот раз ситуация изменилась в нашу пользу. Красная волна обрушилась на Рейх без малейших признаков замедления. Поскольку воспоминания о "Барбароссе" остаются свежими в памяти каждого русского, молодые солдаты полны решимости уничтожить гитлеровцев и отомстить за своих погибших товарищей и соотечественников."

 #Democratic tree
 RUS_An_Indomitable_Spirit: "Неукротимый дух"
 RUS_An_Indomitable_Spirit_desc: "Наша праведная война может привести к победе только в том случае, если мы сможем поддерживать постоянный поток поставок и материалов. Хотя после воссоединения мы набрали достаточное количество новобранцев, нам нужно кое-что, что не менее важно в военное время: рабочие.\n\nПростые рабочие на фабрике играют такую же важную роль, как солдаты в окопах. Мы должны обеспечить, чтобы на наших фабриках не было вакантных должностей. Благодаря выдержке и стальной решимости наших работников мы произведем все необходимое, чтобы освободить нашу нацию от любой угрозы!"
 RUS_For_Freedom_and_Democracy: "За свободу и демократию!"
 RUS_For_Freedom_and_Democracy_desc: "Мы сражаемся не просто за нашу утраченную территорию; мы сражаемся за само наше существование. Если мы проиграем, немцы позаботятся о том, чтобы у нас больше никогда не было шанса на возрождение. Мы ставим все это на карту, борясь за жизни миллионов людей по всей Восточной Европе.\n\nМногие жизни будут потеряны в нашей борьбе за свободу, но эти братья и сестры умрут за нечто гораздо большее, чем они сами. Мы сражаемся не просто за нашу нацию; мы сражаемся во имя свободы и конца тирании. Мы будем свободны или умрем, пытаясь этого добиться!"
 
 #Fascist tree

 RUS_The_Triumph_of_Our_Will: "Триумф воли"
 RUS_The_Triumph_of_Our_Will_desc: "Ни для кого не секрет, что немцы ослеплены ложью своего фюрера, ибо даже перед лицом нашей могучей силы, они продолжают поддерживать ложь об "арийском превосходстве", на которой построена их гнилая конструкция.\n\nРейх самодовольно полагает, что славянской расе вечно суждено быть рабами своих немецких хозяев. Что ж, они познают силу нашего народа, получив возмездие за свои преступления. Благодаря воле нашей нации, ее промышленности, ее труду, ее крови и поту мы выйдем из этой войны победителями."
 RUS_A_War_of_Nation_and_Glory: "Война за превосходство"
 RUS_A_War_of_Nation_and_Glory_desc: "Конфликт между нашим государством и Третьим рейхом может оказаться величайшей демонстрацией мощи России со времен изгнания Наполеона. Мы окружили и уничтожили Вермахт и полностью стерли с лица земли их колониальную администрацию.\n\nПоскольку мы сражаемся в стремлении вернуть нашу законную гегемонию над Восточной Европой, мы не можем дрогнуть перед немцами. Только с помощью этой праведной войны мы вернем славу России. Хотя многое было потеряно, все это не будет напрасно, ибо мы сражаемся во славу нашей нации."