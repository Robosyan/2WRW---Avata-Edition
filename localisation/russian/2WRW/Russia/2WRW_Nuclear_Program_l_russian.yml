 Nuclear_Program_Invest_PP_tt:0 "Мы можем использовать политическую власть, чтобы помочь нашей ядерной программе, поскольку государство сможет выделить дополнительные ресурсы на ядерную программу.\n\nДополнительное вложение политической власти приведет к тому, что мы §Gполучим [?Nuclear_PP_Extra]% к завершению этапа §Yежемесячно§!§!.\n\nНажмите, чтобы изменить §G+§!/§R-§!0.2 £political_power_texticon политической власти ежедневно.\n\n§YПроверьте, сколько вы инвестировали, используя кнопку "Информация"§!."
 Nuclear_Program_Invest_Research_tt:0 "Отвлечение исследований от других, более традиционных технологий может способствовать более раннему завершению работ.\n\nДополнительные исследовательские ресурсы приведут к тому, что мы §Gполучим [?Nuclear_Research_Extra]% к завершению этапа §Yежемесячно§!§!.\n\nНажмите, чтобы изменить £research_speed_icon §Yскорость исследований§! на §G+§!/§R-§!2,5%.\n\n§YПроверьте, сколько вы вложили, используя кнопку "Информация"§!."
 Nuclear_Program_Invest_Money_tt:0 "Бесконечный поток денег гарантирует выживание нашей страны!\n\nДополнительные финансовые вливания приведут к тому, что мы §Gполучим [?Nuclear_Money_Extra]% к завершению этапа §Yежемесячно§!§!.\n\nНажмите, чтобы изменить §G+§!/§R-§!10 £dollar_sign миллионов долларов США в месяц.\n\n§YПроверьте, сколько вы инвестировали, используя кнопку "Информация"§!."

 Nuclear_Program_Info_tt:0 "§WВ настоящее время наша нация§!:\n\nТратит [?Nuclear_PP_Extra_Cost] £politan_power_texticon политической власти §Yежедневно§!.\nНаша £research_speed_icon §Yскорость исследований§! уменьшена на [?Research_Cost_Displayer]%.\nНаши расходы составляют [?Nuclear_Money_Extra_Cost] £dollar_sign миллионов долларов США §Yежемесячно§!."

