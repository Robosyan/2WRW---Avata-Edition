l_russian:
 
 RUS_WRW_Generic_Democratic_tree: "Демократическое древо фокусов"
 RUS_Freedum_tt: "Мы вновь стали единой страной!"
 RUS_Freedom: "Единые и свободные!"
 RUS_Freedom_desc: "[RUSGetUniqueNamePlain]. Впервые за десятилетия, после неслыханной в истории России борьбы, мы снова являемся единым государством. И пока у руля нашего государства остается [ROOT.GetLeader], наша страна не познает новый темный векю И все же наша страна сталкивается с неизбежными проблемами, которые угрожают нашему возрожденному 1917 году.\n\nКазахстан и Центральноазиатская степь по-прежнему опасаются нашего возрождения. Внешняя Маньчжурия все еще испытывает оковы угнетения, когда-то отторгнутая от нас оппортунистическими японцами. И величайший провал России все еще насмехается над нами в виде разрушенной Москвы. Мы не будем сидеть сложа руки, пока вся эта тирания продолжает бушевать вокруг нашего нового государства.\n\n§MТак или иначе, вся Россия станет свободной.§!"
 RUS_Lets_Go: "В путь!"
 RUS_Lets_Go_tt: "Возвращение §xукраденных территорий§! у §oНемецкого Рейха§! началось."
 RUS_Lets_Go_desc: "После нескольких поколений боли и борьбы, мы смогли создать единую и демократическую Россию. Цикл тиранического правления от одной политической крайности к другой, наконец, разорван. Однако мы не можем останавливаться на достигнутом. Миллионы сыновей и дочерей России по-прежнему трудятся под чужим сапогом. Все это время ядро нашего государства запятнано оккупантами.\n\nНастало время сплотить войска, подготовить оружие и составить планы сражений, поскольку мы отправляемся в наш последний крестовый поход. Наш народ должен стать более смелым, чем когда-либо прежде, поскольку он будет сражаться в этой войне не ради своего самодержавного царя или лицемерных политических экстремистов. Люди будут сражаться в этой войне ради свободы своих сограждан. С пламенем в наших сердцах и единой целью в наших головах мы пойдем на запад и сразимся за мечту о по-настоящему свободной России."
 RUS_A_War_of_Liberation: "Освободительная война"
 RUS_A_War_of_Liberation_desc: "Пока на поле боя раздаются первые выстрелы, а в ставку начинают поступать сообщения о первых жертвах, нельзя забывать о нашей цели: построения России, свободной от тирании и оккупации. Мы сражаемся и умираем за освобождение всех россиян. Предстоящие месяцы будут тяжелыми; семьи будут разбиты, а жизни навсегда разрушены. Но цена свободы стоит того. Это должно того стоить.\n\nВо имя свободы мы будем маршировать вперед до тех пор, пока каждый русский не освободится от своих немецких цепей. Мы понесем факел свободы на запад, его свет даст надежду порабощенным и заключенным. Мы зашли так далеко; нужно довести это дело до конца. Поскольку Москва становится все ближе, а взоры свободного мира прикованы к нашему делу, мы не оставим без внимания надежды и мечты всех несчастных и страдающих людей."
 RUS_Establish_a_Wartime_Economy: "Учредить военную экономику"
 RUS_Establish_a_Wartime_Economy_desc: "Во время Второй мировой войны экономические планы Бухарина были причиной почему Союз так быстро проиграл военной машине немцев, так и не восстановившись после того ужасного блицкрига. Мы не повторим тех же ошибок. Изучив ошибки прошлого и опираясь на поддержку нашего мотивированного населения, наши фабрики никогда не перестанут выпускать материалы для нашей освободительной войны. Дым, поднимающийся из труб нашего комплекса, прекратится только тогда, когда свет свободы наконец засияет над шпилями собора Василия Блаженного.\n\nБлагодаря финансовой поддержке наших друзей в США и стран-единомышленниц мы можем закупать уголь по низкой цене достаточно долго, чтобы довести наше дело до победы. Неудачи Бухарина будут искуплены нашей победой; все это вопрос времени и жертв, и мы, русские, знакомы с этим лучше, чем кто-либо другой."
 RUS_Lead_Ahead_Valiant_Sons: "Вперед, доблестные сыны!"
 RUS_Lead_Ahead_Valiant_Sons_desc: "Несмотря на то, что мы достойно начали свою войну, чего нам все еще не хватает, так это большего количества мужчин и женщин, которые могли бы держать винтовки. Решить этот вопрос не должно быть трудно; даже если наша нация не является полностью целостной, в пределах нашей досягаемости все еще есть миллионы россиян, которых можно убедить выполнить свой долг по освобождению родины их предков.\n\nОт Архангельска до Магадана мы разошлем вербовщиков и письма всем трудоспособным сыновьям и дочерям России с призывом записаться и присоединиться к священной борьбе. Возможно, нам также удастся убедить некоторых наших друзей в свободных странах призвать эмигрантов вернуться домой и помочь в нашей борьбе. Уничтожение темных орд фашизма будет сложной задачей, но если мы все встанем вместе и будем бороться за наше право на существование, даже Вермахт падет перед мощью нашей освободительной армии!"
 RUS_The_Wehrmacht_Rots: "Разложение Вермахта"
 RUS_The_Wehrmacht_Rots_desc: "После наших первых продвижений на запад мы пришли к пониманию того, что Вермахт, несмотря на наши первоначальные оценки, имеет прискорбное положение в большинстве регионов. Независимо от того, сильно ли мы переоценили возможности немецкой армии или внутренняя нестабильность в самой Германии играет свою роль, это новообретенное знание не дает нам право бездействовать.\n\nДаже сейчас наши солдаты уничтожают любое немецкое сопротивление, которое они находят, и в некоторых случаях буквально просят у нас вторую порцию. Новости о последовательных победах подняли моральный дух как дома, так и на передовой, и, таким образом, наши заводы демонстрируют лучшую производительность, а очереди в вербовочные пункты становятся все длиннее. В красиво извращенном и ироничном смысле кажется, что все это время немецкая армия была просто гниющей структурой, и все, что нам нужно было сделать, так это просто вышибить дверь этой гнилой конструкции..."
 RUS_On_the_Cusp_of_Liberty: "На пороге свободы"
 RUS_On_the_Cusp_of_Liberty_desc: "Вот и все. Все взоры свободного мира устремлены на нас, они затаили дыхание по мере того, как война подбирается все ближе и ближе к границе Германии. Враг на последнем издыхании, укрепляя ту немногочисленную отчаянную оборону, которую он может организовать, в тщетной надежде остановить наступление наших доблестных войск. Люди дома и за рубежом уже празднуют то, что вполне может стать нашей грядущей победой. Вот почему сейчас самое время для последнего рывка. Последнее наступление, направленное на то, чтобы отбросить наших ненавистных угнетателей обратно, с поражением, нависшим над их духом.\n\nЭто последний рубеж врага. Когда мы завершим наше последнее наступление, мы сможем вернуться домой и восстановить то, что было у нас отнято. Десятилетия раздоров и унижений будут отомщены. Мы станем светом, который воссияет над Восточной Европой после десятилетий тиранического правления Германии. Всего один последний рывок, и мечта о свободе для народа Руси наконец-то будет вписана в анналы истории!"
 SWRW_democratic_partisan_uprising_tt: "§xПартизанская деятельность§! охватит [RUSGetEasternEuropeNames]"
 RUS_Eastern_Europe_Breathes: "Восточная Европа дышит"
 RUS_Eastern_Europe_Breathes_desc: "Наконец-то это свершилось. Пока последняя война в России, наконец, подходит к своему завершению, мы почтим память потерянных душ, отдавших свои жизни в защиту мечты о Российской демократии. Поскольку Центральная Европа начинает все больше погружаться в хаос из-за нашей победы, мы начнем перестраиваться и консолидировать свою власть без того, чтобы Германия дышала нам в затылок.\n\nФакел свободы теперь ярко сияет от Москвы до Камчатки. Мы прошли боевое крещение и, наконец, сломали колесо тоталитаризма. Этой победой мы показали миру, что Россией может руководить ее народ и только ее народ. Мы боролись и победили, теперь рука об руку мы вступаем в новую и более светлую эру в истории нашей родины. Второе смутное время закончилось; давайте начнем нашу новую эру процветания, когда свет демократии будет направлять наш путь вперед."