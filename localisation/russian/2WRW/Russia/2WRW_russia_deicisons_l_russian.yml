 vyborg_border_conflict.1.t:0 "Судьба Выборга"
 vyborg_border_conflict.1.desc:0 "Город Выборг был завоёван Советским Союзом ещё в 1940 году, когда войска Красной Армии победили финские войска. Хотя город в конечном итоге был взят Финляндией во время Великой Отечественной Войны, многие из наших генералов считают, что с возвращением города [195.GetName] в руки государства [RUS.GetName], мы должны увеличить дистанцию между Финляндией и городом [195.GetName] и забрать то, что по праву принадлежит нам."
 vyborg_border_conflict.1.a:0 "Выборг принадлежит государству [ROOT.GetNameDef]."
 vyborg_border_conflict.1.b:0 "Виипури принадлежит Финляндии."

 vyborg_border_conflict.2.t:0 "[ROOT.GetNameDefCap] отвоёвывает Выборг!"
 vyborg_border_conflict.2.desc:0 "Как и ожидалось, наши Вооружённые Силы снова одержали победу над небольшой финской нацией. В результате этой великой победы, Выборг, наконец, вернулся на нашу славную Родину. Людям города [195.GetName] теперь будет легче, ведь им не придётся опасаться нападения с севера в ближайшее время."
 vyborg_border_conflict.2.a:0 "Победа для Родины!"

 vyborg_border_conflict.3.t:0 "Финляндия победоносная"
 vyborg_border_conflict.3.desc:0 "Несмотря на усилия армии, финская оборона удержала и разбила наши войска. Когда Выборг прочно находится в руках Финляндии, их Правительство не только потребовало, чтобы мы отказались от наших претензий на регион, но и нашей демилитаризации города [195.GetName]. Поскольку большая часть России истощена десятилетиями войны, наши главные советники призвали Правительство принять мир и сосредоточиться на восстановлении страны."
 vyborg_border_conflict.3.a:0 "Позорное поражение..."

 RUS_decisions.1.t:0 "Новая столица для государства [ROOT.GetName]?"
 RUS_decisions.1.desc:0 "Теперь, когда русский народ, наконец, победил Германию, пора решить, какой будет будущая столица России? Большая часть нашего Правительства поддержала шаг по возвращению столицы России обратно в Москву, но есть много людей, которые считают, что мы должны оставить столицу здесь, в городе [RUS.Captial.GetName]."
 RUS_decisions.1.a:0 "Оставить столицу в городе [ROOT.Capital.GetName]."
 RUS_decisions.1.b:0 "Третий Рим!"
 RUS_decisions.1.c:0 "Окно в Европу!"
 RUS_decisions.1.d:0 "Матушка Русь!"

 RUS_europeansupport.1.t:0 "Государство [FROM.GetNameDefCap] призывает [ROOT.GetAdjective]ий народ на помощь!"
 RUS_europeansupport.1.desc:0 "Поскольку в Восточной Европе бушует война, мы оставались в стороне от основного сражения.\n\nДо настоящего времени.\n\nРоссийские дипломаты обратились к нашему Правительству с просьбой о предоставлении оружия и помощи в их усилиях против Рейха. В то время, как многие в нашем Правительстве симпатизируют славянам Восточной Европы, которые долгое время находились под немецким сапогом, есть те, кто опасается последствий, с которыми мы столкнёмся, если Рейх снова одержит победу над русскими."
 RUS_europeansupport.1.a:0 "[FROM.GetNameDefCap] - последняя надежда Европы!"
 RUS_europeansupport.1.b:0 "Передайте им наши мысли и молитвы."

 RUS_europeansupport.2.t:0 "[FROM.GetNameDefCap] соглашается направить помощь!"
 RUS_europeansupport.2.desc:0 "После долгих размышлений, [FROM.GetAdjective] правительство решило поддержать наши военные усилия против Вермахта, отправив нам военную технику, самолёты и механизированное оборудование для поддержки наших армий в борьбе против государства [GER.GetName]."
 RUS_europeansupport.2.a:0 "Боже, благослови [FROM.GetName]!"

 RUS_europeansupport.3.t:0 "[FROM.GetNameDefCap] отказывается направить помощь!"
 RUS_europeansupport.3.desc:0 "Несмотря на все усилия наших дипломатов, государство [FROM.GetName] отказалось поддержать наши усилия в войне против Рейха. Наше правительство очень разочаровано этим результатом, но наше Верховное Командование призвало нас отказаться от этой дипломатической неудачи и продолжить освобождение Восточной Европы."
 RUS_europeansupport.3.a:0 "Большой позор для Европы"

 RUS_europeansupport.4.t:0 "Письмо из России"
 RUS_europeansupport.4.desc:0 "Недавно мы получили письмо от Президента Российской Федерации с просьбой об оказании помощи против Германии. Русские предъявили дипломатическую ноту нашему Правительству, прося о нашей поддержку и ссылаясь на постоянное вмешательство Рейха и его марионеток в сферу влияния Италии.\n\nХотя русские действительно приводят веские доводы, вопрос для Италии сейчас заключается в том, должны ли мы рискнуть поддержать Россию в их войне против Германии или сохранить средиземноморский статус-кво."
 RUS_europeansupport.4.a:0 "Мы должны помочь России."
 RUS_europeansupport.4.b:0 "Мы будем соблюдать нейтралитет."

 RUS_europeansupport.5.t:0 "Италия соглашается помочь в нашей борьбе"
 RUS_europeansupport.5.desc:0 "После долгих дебатов и дискуссий высокопоставленных чиновников в Правительстве, Итальянская Империя с готовностью решила поддержать Российскую Федерацию в её усилиях против Германского Рейха.\n\nЖелая увидеть, как Рейх страдает от последствий своего вмешательства в дела Средиземноморья, Италия предоставила нам финансовые ресурсы и инвестиции, чтобы помочь поддержать экономику Российской Федерации и обеспечить победу России над Вермахтом, открывая двери для будущих экономических и дипломатических возможностей в будущее."
 RUS_europeansupport.5.a:0 "Наш бывший враг, наш новый друг"

 RUS_europeansupport.6.t:0 "Италия отказывается помочь в нашей борьбе"
 RUS_europeansupport.6.desc:0 "После долгих дебатов и дискуссий высокопоставленных чиновников в правительстве, Итальянская Империя решила сохранить свой нейтралитет, решив, что Италия и средиземноморские народы не желают терпеть гнев Рейха и потенциальные последствия, которые это может вызвать дипломатически.\n\nЭтот ответ был встречен разочарованием со стороны России и её союзников."
 RUS_europeansupport.6.a:0 "Поводок Рейха остаётся сильным."