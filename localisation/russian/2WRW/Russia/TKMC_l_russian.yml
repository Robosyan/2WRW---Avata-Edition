 #Focus names
 KMC_frozen_east:0 "Замёрзший Восток"
 KMC_frozen_east_desc:0 "После распада Советского Союза и Остатка Сибирского правительства, мы застряли в одиночестве на Камчатке. Как можно есть живя на суше, а на море даже немного лучше, то, что когда-то было сильным и гордым флотом, превратились в бандитов и пиратов, чтобы выжить. Хотя некоторые члены из старых времен остались, многие из молодого состава никогда не служили во флоте Старого Союза, вместо этого, присоединившись к ним, как единственная возможность избежать бедности или просто в поисках грабежа. Оставшийся флот выглядит не как сплоченная команда, а больше как банда обычных пиратов, с каждым днем наши традиции и обычаи разрушаются все дальше и дальше, в то время как наши корабли медленно ржавеют, теряя важные детали и мастеров. для ремонта. Если мы надеемся восстановить контроль над флотом и искоренить эту гниль, необходимо предпринять серьезные действия."
 KMC_we_do_what_we_must:0 "Мы делаем то, что должны"
 KMC_we_do_what_we_must_desc:0 "Хотя это и позорно, но контрабанда, безусловно, прибыльна. За время нашего пребывания в регионе, мы установили связи с несколькими разными группами, будь то с аляской, маньчжурией, китаем или с гавайцами, у каждого есть что-то, что они все хотят, и оказывается, что большинство из них желают того, что есть друг у друга. Будь то диссидентские группы в Сфере, жаждущие оружия, или американские экспортеры, стремящиеся получить доступ к японским рынкам, наш флот кораблей (хотя и старый) может действовать как посредник для тех, кто хочет избежать американо-японского торгового эмбарго или приобрести больше незаконных товаров. Мы, конечно, позаботимся о том, чтобы часть прибыли покрывала наши проблемы."
 KMC_to_save_men:0 "Спасти людей"
 KMC_to_save_men_desc:0 "Мы должны сохранять традиции. В то время как корабли составляют основу нашего флота, моряки - наша душа, наши традиции. Пока существует непрерывная линия, переходящая от старой гвардии к новой, мы можем продолжать называться Красным флотом. Всё, что мы делаем, - это сохраняем нашу родословную любой ценой"
 KMC_we_take_what_is_necessary:0 "Мы забирем только то, что необходимо"
 KMC_we_take_what_is_necessary_desc:0 "Управление флотом требует горючего и других всевозможных предметов снабжения для поддержания в рабочем состоянии людей и кораблей, которых здесь, на Камчатке, нету. Поскольку нет никакой перспективы их естественного развития в этом районе, мы должны получать их извне. К сожалению, из-за указанной нехватки промышленности и ресурсов, нам не на что их обменивать, поэтому, нам нужно приобретать их другими способами. К счастью, Тихий океан полон бездомных кораблей, отягощенных нефтью, оружием и другими полезными припасами. Часто приезжая из богатых стран, таких как Япония или Америка, они могут позволить себе разделить небольшую часть своего груза с теми, кто в этом больше нуждается. Пока мы будем осторожны, мы сможем получить то, что нам нужно, не слишком противодействуя великим державам."
 KMC_to_save_ships:0 "Сохранть корабли"
 KMC_to_save_ships_desc:0 "Флот без боевых кораблей едва ли можно назвать флотом. Без адекватных условий для постройки новых кораблей, по крайней мере, в разумных пределах или по стандартам, мы должны сохранить то, что у нас есть. Десять подводных лодок, четыре эсминца и наш флагман - линкор "Октябрьская революция". Они стареют, но не разрушены. Пока эти корабли все еще плывут, и есть люди чтобы управлять ими, дух старого союза живёт."
 KMC_secure_our_position:0 "Оборонять наши позиции"
 KMC_secure_our_position_desc:0 "Если отбросить перспективу интервенции со стороны Америки или Японии, от которой у нас не было бы никакой надежды отразить атаку, мы относительно безопасны в нашем положении на море, поскольку никакая другая местная держава не имеет какого-либо значительного военно-морского флота, который мог бы надеяться бросить вызов нашему, несмотря на его бедность. Хотя леса, горы, а также огромные размеры и удаленность нашей земли обеспечивают хорошую естественную защиту, все же может быть разумным подумать о защите наших северных регионов. Хотя мы в ужасной форме по сравнению с нашими днями славы, грабеж и припасы, которые мы привозим в результате наших рейдов и контрабандных миссий, оставляют нас относительно благополучными для этой части России. Если какая-нибудь группа бандитов или возрождающаяся сила в этом районе натолкнется на нас, мы должны быть готовы. \n\nИз-за выгодной местности такие усилия должны быть относительно недорогими, если мы разумны и построим нашу оборону, чтобы включить естественные преграды, мы могли бы предпринять такие усилия дешево и быстро."
 KMC_the_plan:0 "Великий план Щедрина"
 KMC_the_plan_desc:0 "У вице-адмирала Григория Щедрина к нам есть предложение. Наряду с широкими мерами по повышению профессионализма флота и эффективности его работы, другое его предложение особенно амбициозно."
 KMC_appeal_to_america:0 "Обратиться к Америке"
 KMC_appeal_to_america_desc:0 "Америка - ничто, если она не оппортунистическая, и у нас есть предложение, которое может принести им победу на нескольких фронтах, и, конечно, дать нам именно то, что мы хотим. Они уже некоторое время финансируют фашистских собак в Магадане, мы знаем, что немалое количество присланных им припасов попало к нам. Если бы мы попросили американскую помощь, чтобы уплыть, гарантированно безопасным проход через Панамский канал, а также возможность стыковаться в портах стран-участниц ОСН, мы бы избавились от головной боли, а их катера в Магадане смогли бы уплыть, расширяясь на этом богом забытом полуострове. Они также были бы благодарны, если бы Красная армия и флот наконец воссоединились в Архангельске, чтобы укрепить позиции фронта против Германии. В конце концов, будь они фашистами или коммунистами, они поддержат того, кто лучше всех сможет дать немцам хорошего пинка, а с нашим предложением, кажется, они могут подстраховаться."
 KMC_assess_our_assets:0 "Оценить наши авиационные перспективы"
 KMC_assess_our_assets_desc:0 "Наряду со стареющими боевыми кораблями в нашем распоряжении есть небольшое количество самолетов. Хотя они не взлетали годами, было бы полезно посмотреть, летают ли еще какие-нибудь из них. Они будут полезны для обнаружения потенциальных целей, патрулирования нашего побережья или, возможно, даже в качестве судов контрабанды. Конечно, если мы сможем найти какого-нибудь смельчака, чтобы подняться на один из них."
 KMC_deal_with_professionalism_crisis:0 "Справиться с упадком профессионализма"
 KMC_deal_with_professionalism_crisis_desc:0 "Сплоченность и профессионализм нашего флота упали до неприемлемого уровня. Наши младшие командиры и матросы должны быть приведены в соответствие со стандартами и поведением, подобающими Красному флоту. Мятежи, выборы офицеров и ограбление флота должны быть жестко пресечены. Планы Щедрина будут направлены на повышение стандартов и изменение методов, и то и другое, по его словам, необходимо не только для проведения операции "Итака", но и для выживания военно-морского флота, если мы надеемся реинтегрироваться в ЗРРФ."
 KMC_reintroduce_naval_commissars:0 "Ввести военно-морских комиссаров снова"
 KMC_reintroduce_naval_commissars_desc:0 "Иван Масленников, один из самых известных коммунистов на флоте, предложил восстановить в наших рядах военно-морских комиссаров. Он видит постепенный отказ от этой роли, как прямую причину падения стандартов флота. Он утверждает, что вернув комиссаров, мы сможем внушить людям чувство великой цели и, что более важно, вернуть столь необходимую дисциплину. \n\nЭто вернет флот к более коммунистической системе, по крайней мере, на поверхностном уровне, что, естественно, вызвало недоумение у тех, кто привык к нынешнему положению дел. Однако это не должно нас беспокоить, поскольку именно их влияние мы надеемся разрушить."
 KMC_the_problem_of_plunder:0 "Проблема рейдов"
 KMC_the_problem_of_plunder_desc:0 "Похоже, у нас нет недостатка в грабежах, проблема скорее в том, чтобы вернуть это в руки Флота. Слишком часто команда, отправляется в рейд, чтобы никогда не вернуться, вероятно, сама сбежав с добычей, дабы начать новую жизнь где-нибудь намного лучше, чем здесь. Также нередко наши офицеры хранят добычу у себя, подкупая свои экипажи меньшей долей за молчание и никогда не объявляя об этом флоту. \n\nМы, возможно, захотим немного подкупить самих себя. Чтобы завоевать доверие и лояльность экипажей, мы должны четко кодифицировать то, на что каждый человек имеет право, и что именно следует вернуть флоту. Надеюсь, что с более сильной системой каждый человек будет знать, чего он добьется, оставаясь с Флотом."
 KMC_investigate_the_quatermasters:0 "Понаблюдать за Квартирмейстерами"
 KMC_investigate_the_quatermasters_desc:0 "Определить, кому что в принципе причитается, - это одно, а убедиться, что это претворяется в жизнь - совсем другое. Квартирмейстеры управляют складами, решая, кому и какие припасы достанутся, и, что более важно, хранят инвентарь того, что у них есть на складе. Мы должны использовать наших вновь обретенных политических командиров для расследования и наблюдения за квартирмейстерами, устраняя худших нарушителей и подавляя тех, кого можно преследовать. Флот не может иметь кадры бюрократов, подрывающих его на каждом шагу."
 KMC_make_our_move:0 "Сделать наш ход"
 KMC_make_our_move_desc:0 "Время настало. Благодаря нашим реформам мы начинаем видеть настоящие изменения. Все больше кораблей возвращаются с грузовыми трюмами, полным награбленного, все больше грабежа возвращается к флоту, и все больше добычи направляется туда, где оно больше всего необходимо. Несмотря на все наши усилия, некоторые ренегаты остались, группы бывших моряков и мятежников, которые покинули флот со всем своим опытом, продолжают действовать с удаленных баз. Мы начнем планировать операцию по уничтожению этих пиратов, не связанных с флотом. Любая другая группа, действующая на полуострове, ставит наши планы под угрозу. Мы должны собрать наших лучших людей, чтобы совершить набег на этих головорезов и уничтожить этих бандитов раз и навсегда."
 KMC_naval_infantry:0 "Боевая подготовка Морпехов"
 KMC_naval_infantry_desc:0 "Хотя флот превосходен в проецировании мощи и доставке припасов, если он хочет проникнуть дальше, вглубь суши, он должен полагаться на наших всегда надежных морпехов. Они превосходно выполнили упражнения, и мы многому научились. Пришло время применить эти уроки на практике. "
 KMC_theory:0 "Обновление доктрин"
 KMC_theory_desc:0 "Мы многому научились из наших военных учениях. Пора нам потратить некоторое время на составление этих уроков и поработать над обновлением нашей текущей доктрины."
 KMC_practice:0 "Военно-морские инженеры"
 KMC_practice_desc:0 "Переменчивая погода возводит препятствия нам или возводит мосты нашим врагам, так что наши инженеры неоценимы для успеха нашей пехоты. Мы должны увеличить ресурсы, доступные этим отрядам, чтобы обеспечить их дальнейший успех."
 KMC_tactics:0 "Осмотр Оружия"
 KMC_tactics_desc:0 "Учения доказали, что у нас работает хорошо, а что неэффективно на местности в которой мы находимся. Мы должны провести краткий смотр оружия имеющегося в настоящее время в распоряжении флота, чтобы определить, на каких областях лучше всего сосредоточить внимание в будущем."
 KMC_security_service:0 "Служба Безопасности"
 KMC_security_service_desc:0 "Военно-морские комиссары в порядке, но также, может быть разумным иметь менее заметное агентство для наблюдения за действиями флота. Создавая спецслужбу, мы создадим систему анонимных информаторов, которые будут следить за своими соотечественниками как на суше, так и на море. Там, где власть комиссара исходит из их присутствия, чтобы сдерживать любую явную нелояльность, власть в нашем новом агентстве будет невидимой. Ни один моряк не узнает, кем может быть потенциальный информатор. Ни один капитан не узнает, с кем из своих офицеров он может вступить в сговор, чтобы скрыть грабеж. Ни один квартирмейстер не сможет подкупить складского рабочего. Мы будем везде, и куда бы наши корабли ни отправились в Тихом океане, наши глаза будут такими же"
 KMC_tighten_rules_of_engagement:0 "Ужесточить правила ведения боевых действий"
 KMC_tighten_rules_of_engagement_desc:0 "До сих пор, несмотря на то, что флот часто устраивал рейды, было мало указаний относительно того, как именно корабли должны совершать такие атаки. Прошло много времени с тех пор, как мы оперировали какой-либо последовательной доктриной. В то время как некоторые капитаны придерживаются ненасильственного подхода, некоторые, особенно вспыльчивые, командующие нашими военными кораблями, решают пустить в ход все орудия или, что еще хуже, вести торпеду. Это не только часто приводит к обратным результатам, но и лишь усиливает гнев великих держав, а насильственные методы заставят корабли защищаться во все большей степени. Таким образом, мы закрепим правила ведения боя, которым должны следовать все экипажи, ради собственной безопасности, скорейшего завершения всех рейдов и избежания возмездия со стороны внешних сил."
 KMC_increase_training_standards:0 "Повысить стандарты обучения"
 KMC_increase_training_standards_desc:0 "Из-за нашей безвыходной ситуации мы слишком долго готовились принять тех, кто хотел служить. Часто моряков привозят и отправляют с очень небольшой подготовкой. Если мы хотим восстановить наше профессиональное ядро, которое нужно тренировать сейчас. Мы должны убедиться, что наши люди прошли соответствующее обучение, чтобы противостоять любым неожиданностям, с которыми они столкнутся в море. \n\nЭто будет иметь два основных преимущества. Во-первых, наша доктрина быстрых, несмертельных налетов будет более эффективно выполняться обученным экипажем, а во-вторых, пройдя более строгий режим обучения, мы сможем лучше привить то, что значит быть моряком на Красном флоте. Ни один старый негодяй больше не сможет пополнить наши ряды, потенциальные моряки должны заслужить своё здесь место."
 KMC_review_the_networks:0 "Обзор сетей"
 KMC_review_the_networks_desc:0 "Хотя сеть наших контрабанд за последние годы оказались нашими надежными источниками поставок, как и все аспекты флота, неэффективность и коррупция поражают сети. Командиры и солдаты, берущие для личных целей, убыточные маршруты и ненужные риски, - всё это должно устранятся, чтобы улучшить систему. Было бы разумно провести обзор, чтобы определить, какие области являются наиболее прибыльными, и оценить, есть ли какие-либо возможности, которыми мы еще не пользуемся. Мы должны рискнуть, как только сможем выбраться отсюда."
 KMC_contacts_in_alaska:0 "Контакт с Аляской"
 KMC_contacts_in_alaska_desc:0 "На Аляске развита нефтяная промышленность, и сама нефть, точнее топливо, - это то, в чём мы отчаянно нуждаемся. К счастью, не мы одни, Япония и ее марионетки, в то время как в распоряжении некоторых источников горючего, есть голодные суда и производства. Хотя нам было бы трудно платить за нефть самостоятельно, если мы будем действовать как посредник, связывающий японские предприятия с американскими нефтяными магнатами, желающими не обращать внимания на политические разногласия, мы сможем переправить эту нефть из Америки и, надеюсь, сэкономить небольшую долю от наших проблем."
 KMC_contacts_in_manchuria:0 "Контакт с Маньчжурией"
 KMC_contacts_in_manchuria_desc:0 "С развитой промышленностью, огромной партизанской сетью и обширной страной, Маньчжурия предлагает множество возможностей для расширения наших сетей контрабанды. Независимо от того, хотят ли они продать свои излишки для финансирования других видов деятельности или быстро нуждаются в оружии, мы можем связать их с различными другими группами по всему Тихому океану, которые были бы более чем готовы торговать. Хотя попытка обойти охоту японской службы безопасности и на них, и на нас является относительно опасным занятием, мы можем использовать некоторых наших местных моряков, чтобы они изображали из себя местных рыбаков, чтобы избежать подозрений. Японцы обязаны этого не замечать."
 KMC_sourcing_supplies:0 "Источники поставок"
 KMC_sourcing_supplies_desc:0 "Еда, электроника, запчасти, одежда, инструменты, сигареты и целый ряд товаров необходимы, чтобы наша деятельность оставалась на плаву. Хотя мы не можем получить их из какого-либо одного места, связи, которые мы установили до сих пор, неизбежно приводят нас в контакт с другими людьми, которые хотят расширить свой бизнес, несмотря на японо-американское эмбарго. Если они готовы платить нам натурой, мы более чем готовы пойти на риск, связав их с их потенциальными клиентами."
 KMC_repair_efforts:0 "Ремонтные работы"
 KMC_repair_efforts_desc:0 "В то время как некоторые сочтут наши ржавеющие корабли проклятием, подавляющее большинство нашего командного состава включает в себя небольшими серебряными накладками. Несмотря на то, что наши объекты были бы крайне не оборудованы для обслуживания и ремонта более современных, к счастью, то, что у нас есть, более чем достаточно для текущих потребностей в обслуживании. Наряду с этим из-за проблем от старости, наши рабочие и инженеры привыкли работать с нашим флотом и научились устранять различные недостатки и общие проблемы. Тем не менее, мы можем сделать очень многое, но и они не чудотворцы. Если корабли придут в серьезное аварийное состояние, у них будет мало надежды."
 KMC_convert_captured_ships:0 "Преобразование захваченных кораблей"
 KMC_convert_captured_ships_desc:0 "Хотя наша обычная работёнка состоит в том, чтобы взять небольшую часть груза с корабля и отправить его в путь, мы все же иногда, но получаем во владение новый корабль, часто благодаря чрезмерному рвению одного из наших капитанов или воинственности капитана другого корабля в лицо наших мужчин. В любом случае, это были бы хорошие корабли для пополнения нашего контрабандного флота. С некоторыми незначительными изменениями, позволяющими создать скрытые отсеки или замаскировать их под местные суда, они, без сомнения, скоро станут продуктивными, легко оплатив наши усилия по их преобразованию. Кроме того, здесь никогда не бывает недостатка в отчаявшихся мужчинах, готовых рискнуть своей жизнью ради небольшого шанса на прибыль."
 KMC_administering_the_system:0 "Административные работы"
 KMC_administering_the_system_desc:0 "По мере роста нашей сети возрастают и административные напряжения, необходимые для отслеживания всего этого. Мы должны переместить некоторых из наших более склонных к логистике сотрудников от общих обязанностей к административным обязанностям, чтобы обеспечить бесперебойную и прибыльную работу системы. По мере роста нашего опыта мы можем продолжать искать новые возможности и потенциальные источники дохода."
 KMC_finding_a_buyer:0 "Тихоокеанский Чёрный Рынок"
 KMC_finding_a_buyer_desc:0 "Хотя наши усилия по контрабанде начались с того, чтобы обеспечить предметы первой необходимости, мы собрали большую сеть. В большинстве портов Тихого океана мы можем найти сочувствующего чиновника, готового смотреть в другую сторону, или местного "законного бизнесмена", который радостно ждет нашего следующего корабля. Куда бы ни направлялись наши корабли, следуют недосягаемые американские или японские товары. В результате в центре этой паутины начинает появляться зарождающийся Черный рынок. Хотя это и не предполагалось, это могло стать серьезным источником снабжения, столь необходимого при планировании нашей операции. Надеюсь, они не будут слишком сильно по нам скучать, когда мы уйдем."
 KMC_more_efficient_routes:0 "Повышение эффективностей маршрутов"
 KMC_more_efficient_routes_desc:0 "Всегда есть улучшения. Оглядываясь на месяцы назад, прошедшие с тех пор, как мы начали серьезно расширять нашу деятельность, мы далеко продвинулись вперед, но еще многое предстоит сделать. Теперь мы выросли в размерах, есть возможности для оптимизации и лучшего распределения ресурсов."
 KMC_factory:0 "Источники нашего оборудования"
 KMC_factory_desc:0 "Если мы полагаемся на трофейное американское и японское оружие, то пока оно оказалось ненадежным. Создание какой-либо базовой отрасли, независимо от ее размера, по крайней мере, обеспечит некоторую базовую степень стабильности."
 KMC_dockyard:0 "Развитие Портов"
 KMC_dockyard_desc:0 "Расширение нашего контрабандного флота должно сопровождаться и расширением наших верфей. Хотя мы не ожидаем, что расширение будет использоваться в долгосрочной перспективе для строительства новых судов, оно предоставит ценные возможности для необходимого ремонта и технического обслуживания, что позволит нам иметь больше нашего флота в море в любой момент."
 KMC_more_convoys:0 "Реквизиция гражданских судов"
 KMC_more_convoys_desc:0 "Поскольку наша деятельность расширилась, так что количество судов, находящихся в нашем распоряжении, должно быть увеличено, и их следует вводить в эксплуатацию в нашей сети контрабандистов."
 KMC_a_legitimate_state:0 "Легетимное Государство"
 KMC_a_legitimate_state_desc:0 "Если у нас есть хоть какая-то надежда на американцев, даже если речь идет о корпорациях, нам нужно убедить их, что мы больше, чем просто известная банда воров и контрабандистов. Конечно, им было бы простительно думать, что исходя из действий, к которым был вынужден прибегнуть флот, поэтому нам приходится продемонстрировать, что мы являемся серьезным действующим лицом в этой области. Хотя наша легитимность как продолжение Красного флота бесспорна, мы должны доказать, что мы также являемся законным государством, возможно, путем проведения некоторых символических политических реформ и предоставления небольшого представительства местным жителям в гражданском правительстве или нет. Обладает ли это гражданское правительство властью или существует ли оно на самом деле - это всего лишь формальность."
 KMC_safe_passage_for_americans:0 "Безопасный проход для Американцев"
 KMC_safe_passage_for_americans_desc:0 "Независимо от того, что мы делаем с Америкой, слон в лавке, несомненно, будет нашим прошлым и продолжит набеги на корабли. Хотя мы не можем вернуть прошлое, чем раньше мы прекратим набеги на американцев, тем дальше будет прошлое. В результате адмирал Юмашев практически немедленно отдаст приказ о прекращении всех набегов на американские корабли. Любой экипаж, уличенный в пиратстве в отношении судов, принадлежащих американцам, или в хранении украденных американских товаров, будет незамедлительно предстать перед военным трибуналом, а судьи не будут снисходительными."
 KMC_finding_an_in:0 "В поисках входа"
 KMC_finding_an_in_desc:0 "Одна довольно серьезная проблема все еще остается в наших планах по получению американской помощи для нашей Операции. У нас нет контактов в американском правительстве. К счастью, у нас есть решение. Один из наших капитанов, который часто ездит в Америку с контрабандными операциями, утверждает, что имеет связи с американской разведкой. Неясно, как у него появились такие влиятельные друзья, равно как и неясно, почему эта связь не была раскрыта раньше, но это зацепка, которую мы не можем позволить себе игнорировать."
 KMC_establish_naval_attache:0 "Создать "Военно-морское Атташе""
 KMC_establish_naval_attache_desc:0 "Попытки капитана Иванова увенчались успехом, и американцы готовы нам помочь. Иванов будет нашим связующим звеном между флотом и ЦРУ, поскольку американец хочет сохранить в тайне наше сотрудничество, он будет отстранен от своих нынешних обязанностей и получит роль нашего неофициального военно-морского атташе в Америке. Он будет продолжать путешествовать в Америку на судах с контрабандой, как и раньше, однако, когда он будет в порту, он сообщит своим контактам о наших успехах и попытается побудить их продолжать оказывать поддержку флоту."
 KMC_letters_of_marque:0 "Помеченное письмо"
 KMC_letters_of_marque_desc:0 "Мы получили молчаливое одобрение американцев на продолжение наших операций, при условии, что они не будут препятствовать их интересам. В то время как проблема пиратства относительно проста, контрабанда оказывается более сложной дилеммой. Несмотря на то, что это огромное благо для нас, это же относительно небольшая неприятность для американцев, и, если все будет хорошо, мы уплывём через несколько лет, поэтому мы надеемся, что сможем продолжить наши операции в Америке. Может быть, нескольких японских предметов роскоши, переданных нужным агентам, будет достаточно, чтобы сделать сделку приятнее."
 KMC_poke_the_kraken:0 "Потыкать Кракена"
 KMC_poke_the_kraken_desc:0 "Одним из условий сотрудничества американцев с нами, является усиление наших рейдов против японских судов. Хотя это невероятно опасно, они предложили поделиться разведданными о потенциально прибыльных, слабо защищаемых целях. Мы, конечно, получим себе любую прибыль от этих рейдов. Похоже, они достаточно довольны перспективой прерывания судоходства в Японии."
 KMC_pirates_in_the_carribbean:0 "Пираты Карибского Моря"
 KMC_pirates_in_the_carribbean_desc:0 "Американцы согласились с тем, чтобы наши военные корабли смогут проплыть через Панамский канал, хотя это не юридическое соглашение, которое нам нужно, это позволяет обойти самое серьезное препятствие для нашей операции, поскольку потенциальное расстояние, которое мы должны преодолеть, будет значительно сокращено."
 KMC_a_route_secured:0 "Маршрут построен"
 KMC_a_route_secured_desc:0 "Наконец, американцы предложили нам условия, позволяющие нам пришвартовываться в их порты. Как только мы приплывём в первый американский порт, мы официально отправимся в плавание как американские корабли. Это обходит стороной вопрос о необходимости признания американцами нашего государства и дает им оправдание, почему они допустили "пиратов" в свои порты. Хотя это, несомненно, будет непопулярно среди некоторых из наших наиболее идейных офицеров, они не могут отрицать тот факт, что это защищает одну из потенциально самых опасных частей пути. Как только мы минуем Исландию, мы окажемся в пределах досягаемости немецких бомбардировщиков, и увидеть российские военные корабли, летящие под их собственным флагом, будет легкой мишенью. Под американским флагом мы заставим немцев дважды подумать."
 KMC_lets_go_home:0 "Операция Итака"
 KMC_lets_go_home_desc:0 "Время пришло. Прошло более двух десятилетий с тех пор, как началась наша борьба, и, наконец, пришло время вновь заявить о себе, как о настоящем военно-морском флоте. В этой операции мы вернемся домой и снова вступим в бой, иначе последний остаток Красного флота разобьется, пора оставить позор пиратства позади. Всё, на что мы можем надеяться, - это то, что всё, что мы сделали, всё то, что привело нас к этому моменту, оно того будет стоить"


 #Decisions
 KMC_professionalism_category:0 "Профессионализм"
 KMC_professionalism_category_desc:0 "Сплоченность и профессионализм нашего флота упали до неприемлемого уровня. Поведение наших младших офицеров и матросов должно быть приведено в соответствие со стандартами, подобающими Красному Флоту. Мятежи, выборы офицеров, удержание награбленного от остального флота и дедовщина, - все это должно жестко пресекаться. Этот флот, будет практиковать военный коммунизм, а не пиратство, даже если это не имеет разницы для тех, кто вносит свои товары для флота. \n\nВысокий уровень нашего §YПрофессионализма§! означает что наши рейды будут реже проваливаться, а мы будем получать больше §YСнабжения§!, и увеличится прирост §Yполитвласти §!. \n\nТекущий уровень §YПрофессионализма§! [ROOT.Get KMC_professionalism] ([?KMC_professionalism])"
