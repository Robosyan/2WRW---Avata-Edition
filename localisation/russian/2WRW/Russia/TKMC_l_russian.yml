 Smug_gui_info_button_tt:0 "The §RТихоокеанский чёрный рынок§! позволит нам приобретать то, что мы не смогли захватить в наших §Yрейдах§!, или продать что-нибудь ненужное. §YВоенное оснащение§! или §Yгорючее§! мы можем купить или продать за §Yприпасы§!. Каждые §Y30§! дней §BМиссия обновления цен§! будет завершаться, устанавливая новые цены на покупку и продажу в §R20%§! от их базовой стоимости. Если мы накопим цену на предмет, которых хотм купить, или продать мы сможем создать §GСделку§!, который будет использовать один из наших §GСделок§!.\n\n§GСделки§! будут обновляться §Rобновлены§! каждый раз как §Bмиссиия обновления цен§! завершается, сумма §Gсделок§! зависиит от общего размера нашей §YКонтарбандной сети§! (которые можно вложить в §YКонтарбандную сеть§! во вкладке решений). Как только заказ будет сделан мы получим его вместе §BМиссией обновления цен§! .\n\nУ нас дожно быть достаточно §Yприпасов§!. Покупка по низкой цене, и продажа по высокой, может принести значительную прибыль. (разрабы хуню какую-то написали костноязычную, а мне переводить. лучше бы мемы для потех делал чес слово)"