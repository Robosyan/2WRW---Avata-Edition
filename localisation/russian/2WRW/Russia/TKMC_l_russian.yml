#Events
kmcgp.666.t:0 "Ты ИИ или читер!"
kmcgp.666.d:0 "Это означает что ИИ сумел накопить достаточно опыта для взаимодействия с механикой пиратства, так что ты не должен видеть это, мешок с костями. Ай ладно, если ты хочешь читерит, то пожалуйста! Да кто я такой чтоб тебя останавливать? Я думаю, что если ты вилишь это, то ты достиг ПИКА ПИРАТСТВА. Йо-хо-хо тру-ля-ля-ля дружно закатим-ка вместе, друзья! Делай что хочешь - живи как и я! (песенка из Лентяево - You Are A Pirate)"
kmcgp.666.a:0 "Ведь мы пираты!"


kmcgp.1.t:0 "Великий план Щедрина"
kmcgp.1.d:0 "Григорий Щедрин стоял перед Юмашевым, сидевшим за своим столом. В последние дни войны с немцами готовился план, по которому небольшой отряд подводных лодок должен был отплыть с Тихоокеанского флота в Архангельск, чтобы попытаться сделать все возможное, чтобы склонить ход войны в нашу пользу, как я уверен, вы помните это." "Я помню." С любопытством ответил Юмашев. "Очевидно, операция так и не осуществилась с потерей Архангельска, но, насколько мне известно, Революционный Фронт отвоевал Архангельск и в Западнорусской войне..." "Нет, Григорий" - перебил его Юмашев, откинувшись на спинку стула. Он надеялся, что ему представят реальный выход из неприятностей Флота, но вместо этого он получил надуманный, неосуществимый и непродуктивный план. \n\n"Вы же не собираетесь предложить нам плыть в Архангельск? Как это что-нибудь решит? Их порт замерзает ещё сильнее, чем наш, а судя по тем немногим донесениям, которые мы слышим, их разбомбили к хренам , мы даже не уверены есть ли они всё ещё там, а наши корабли едва могут пересечь Тихий океан, если они вообще смогут выйти из гавани..." "Да, но..." Щедрин попытался перебить Адмирала. "...Большинство наших людей более лояльны грабежу, чем Союзу, и если мы собираемся добраться туда, нам нужно либо буквально пройти через ебучие льды, либо через воды, контролируемые либо японцами, либо американцами, с которыми, мы провели уже 20 лет..."\n\nЩедрин остановился на секунду. "Тогда зачем все это, товарищ? Мы следовали за вашим каждым шагом, когда распался союз, мы остались во Владивостоке, когда распался Президиум, мы следовали за вами сюда, мы всё для защиты флота. Если мы останемся здесь, флот медленно развалится на части, старая гвардия умрет, и это будет конец. Все, что мы делали, будет напрасно. Мы могли бы подождать, пока Ягода и его бандиты вновь заявят о себе, но сколько у нас времени? Даже по прошествии всего этого времени мы, моряки Красного Флота, находим битвы, сражаемся и побеждаем. Вложить все, что у нас есть, в одно последнее усилие, в один толчок, чтобы вернуться домой, к единственной другой группе в союзе, которая продолжала сражаться. Мы преуспеваем или терпим неудачу, но, по крайней мере, действуем.""
kmcgp.1.a:0 ""Принеси свой план, свободен.""
kmcgp.2.t:0 "Тень нашего флота"
kmcgp.2.d:0 "Иван Юмашев стоял на причале, холодный ветер кусал его за нос, а руки были засунуты глубоко в карманы. Один из маленьких кораблей, переоборудованное рыболовецкое судно, возвращался в порт после того, как его отправили совершать набег на проходящие мимо корабли. Пристыковавшись к ржавой "Октябрьской революции", он выглядел ничтожно по сравнению с линкором. За борт были переброшены канаты, её закрепили портье и спустили трап. Растрепанный капитан, ветеран, служивший на флоте с момента крушения Союза, начал спускаться. "Не повезло, Григорович?" - спросил Юмашев, набираясь терпения. "Нет, сэр", когда он кивнул в сторону грузовика, припаркованного позади Юмашева, двери открылись, и двое мужчин побежали к кораблю, третий следовал за ним с носилками. "Наемники. Как только мы готовились к посадке, Калганов получил пулю в горло ". \n\nЮмашев поморщился, еще один мужчина ушел. Калганов был вместе с флотом со времен войны, и там, где другие люди ушли в поисках собственного состояния, решив, что добычу лучше оставить себе, чем делиться с флотом, Калганов остался с ним. Все это усилие было направлено на защиту таких людей как он, людей, которые все еще верили в традиции Красного флота, что его наследие стоило спасти. Сюда он привел его, будучи унесённым с рыбацкой лодки под тенью ржавого флота в дальнем углу мира, погибшего вором. Он заслуживал лучшего. \n\nЮмашев оторвал взгляд от носилок, которые проходили мимо него, и заметил, что глаза Григоровича пристально смотрят на него, дабы отвлечься, встретившись с ним взглядом."
kmcgp.2.a:0 "Что-то должно измениться."
kmcgp.3.t:0 "Нефтяной танкер"
kmcgp.3.d:0 "Один из наших экипажей вернулся на большом нефтяном танкере, после того как его отвезли в наш порт и выгрузили весь груз, потом, его выпустили обратно в море. Эта нефть будет иметь неоценимое значение для поддержания нашего флота на плаву и позволит нам продолжать нашу деятельность в обозримом будущем."
kmcgp.3.a:0 "Немедленно передайте его флоту!"
kmcgp.3.b:0 "Отправьте его в доки."
kmcgp.4.t:0 "Доставка оружия"
kmcgp.4.d:0 "Недавно мы украли партию оружия с проплывавшего грузового корабля. Для такого смертоносного груза, корабль был относительно легко защищен, несмотря на сопротивление, которое наемники на борту готовились оказать, они быстро отступили, как только наш эсминец произвел несколько залпов в неудобной близости от корпуса корабля. Когда наемники сложили оружие, а наша команда благополучно оказалась на борту, мы захватили столько ящиков, сколько смогли перевезти, и пустили корабль в путь со значительно более облегчённым грузом."
kmcgp.4.a:0 "Успех!"
kmcgp.5.t:0 "Грузовое судно"
kmcgp.5.d:0 "Один из наших экипажей вернулся с большим количеством товаров, захваченный с проплывавшего грузового судна. Товары, в том числе одежда, сигареты, алкоголь, продукты питания и электроника, в настоящее время привозятся в наши магазины для распространения, однако большая их часть уже распределена победившей командой для личного пользования. Этот улов наверняка поднимет настроение мужчинам, если только мы не решим продавать их на черном рынке за более "полезные" предметы."
kmcgp.5.a:0 "Успех!"
kmcgp.6.t:0 "§RПровал!§!"
kmcgp.6.d:0 "Корабль, который мы отправили на поиски целей, вернулся с пустыми руками. Капитан и команда начали оправдываться, но всё, что имело значение, это то, что они провалили свою миссию. Все, что нужно сделать сейчас, - это попытаться извлечь уроки, которые мы можем, в дальнейшем улучшая нашу ситуацию и пробовать ещё раз."
kmcgp.6.a:0 "В следущий раз повезёт."
kmcgp.7.t:0 "Американский грузовой корабль"
kmcgp.7.d:0 "Один из наших кораблей вернулся в порт, только что совершив налет на грузовое судно, плывущее со стороны Америки. Судно было заполнено товарами американского производства, которые, по всей видимости, были на борту индийского экипажа, которые были немедленно доставлены на наши склады для обработки. Этот улов станет огромным подарком для флота."
kmcgp.7.a:0 "Успех!"
kmcgp.9.t:0 "Доставка американского оружия "
kmcgp.9.d:0 "Корабль под флагом США был замечен входящим в Охотское море и, как мы и ожидали, плывёт в порт Магадана, заполненный американским оружием, чтобы поддержать свою фашистскую марионетку. В то время как в открытом Тихом океане, под защитой американского флота, такой рейд был бы самоубийством, однако так близко к японским водам и с необходимостью поддерживать правдоподобное отрицание их поддержки Магадана, корабль оставался в значительной степени незащищенным, за исключением небольшого , но хорошо вооруженный контингент наемников. Несмотря на огонь из стрелкового оружия и нескольких ракет из противотанковых орудий запускаемых с плеча, сопротивление вскоре утихло, когда вторая подводная лодка вышла из воды и предупредила по радио о том, что в случае продолжения сопротивления корабль будет торпедирован. Похоже, капитан понял, что лучше пожертвовать небольшой частью груза ради судна. Мы полностью согласны с этим мнением."
kmcgp.9.a:0 "Успех!"
kmcgp.10.t:0 "Американский нефтяной танкер"
kmcgp.10.d:0 "Мы захватили большой американский нефтяной танкер в Охотском море. Когда он шел под звёздно-полосатым флагом и был зарегистрирован на американскую компанию, из-за сопротивления, оказанного кораблем, мы непрерывно стреляем из стрелкового оружия и стреляем из водометов по нашему борту. Мы ожидали, что на корабле будет значительный контингент наемников. Однако, как только вторая и третья абордажные группы прокрались по правому борту корабля и пронеслись по палубе, это привело к многочисленным жертвам, мы не нашли наемников, которых ожидали, но в основном российский экипаж. Похоже, они были наняты как дешевые рабочие для американцев, но одно только это путешествие принесло бы больше, чем большинство россиян заработает за год, что привело бы к их решительному сопротивлению. Их груз сейчас на пути к нашим портам. Они ожидали богатства, но их капиталистические хозяева получили бы реальную прибыль, и многие из них лежат мертвыми, защищая крохи, которые они получат они были брошены. Получив реальный приз от капиталистов, это черное золото будет поделено между нашим голодным флотом."
kmcgp.10.a:0 "Немедленно передать его флоту!"
kmcgp.10.b:0 "Отправьте его в доки."
kmcgp.11.t:0 "Японский грузовой корабль"
kmcgp.11.d:0 "Один из наших кораблей вернулся с ценным уловом! С Японскими товарами! Одежда, экзотическая еда, множество украшений и интересная новая электроника. Экипаж получит свою долю, а остальное будет продано."
kmcgp.11.a:0 "Успех!"
kmcgp.12.t:0 "Доставка японского оружия"
kmcgp.12.d:0 "После рейда на то, что мы считали обычным грузовым судном, оказалось, что на самом деле оно перевозило значительное количество оружия японского производства. Корабль, плывущий на восток от сферы, сильно сбил нас с толку, но мы решили не копать с этим слишком глубоко и считаем, что нам повезло с уловом."
kmcgp.12.a:0 "Успех!"
kmcgp.13.t:0 "Японский нефтяной танкер"
kmcgp.13.d:0 "После перехвата китайского нефтяного танкера, вскоре после выхода из порта в Маньчжурии их отправили обратно на Камчатку. Экипаж вообще не сопротивлялся, а мы, взяли необходимое нам топливо, экипаж дал нам понять, что он предпочел бы уйти в сторону Америки. В обмен на их щедрый вклад в наше дело мы разобрались с проблемой их воинственного капитана и отправили их в путь."
kmcgp.13.a:0 "Немедленно передайте его флоту!"
kmcgp.13.b:0 "Отправьте его в доки."

kmcgp.14.t:0 "Держать строй!"
kmcgp.14.d:0 ""Я разрешаю тебе отступить в леса, но ты останешься на своих позициях!" Адмирал Юмашев заговорил в трубку: "Да, воздушная поддержка идет... Командир... Командир, послушайте! Вы будете эвакуированы морем с заранее подготовленных позиций. Обязательно удерживайте эти позиции любой ценой". Надежды всего, ради чего мы работали, основываются на храбрости и решимости ваших людей ... В этом я не сомневаюсь, командир. Удачи. \n\n"Мы должны послать Октябрьскую Революцию, она даст этим фанатикам хороший удар". - предложил адмирал Колесник. - "Если они хотят вступить в бой с флотом, они должны встретиться с флотом". \n\n"Ты прав, Колесник, я пошлю ее под командованием Архипова. Егоров! Взволнованный санитар заглянул в комнату: "Немедленно приведите сюда Архипова".\n\n"Да, товарищ адмирал". - ответил санитар, прежде чем поспешить прочь. \n\n"Нам нужно быстрее выполнить наши последние приготовления, я не знаю, как долго морская пехота сможет продержаться против этой толпы"."
kmcgp.14.a:0 "Андреев! Позови мне Щедрина!"
kmcgp.15.t:0 "Подарок для друга"
kmcgp.15.d:0 "Андрей управлял лесопилкой к северу от Петропавловска-Камчатского. Это была небольшая операция, в основном снабжающая сам город, и большая часть этого бизнеса шла на флот, это, конечно, не мешало сборщикам налогов с флота приезжать каждый месяц. Хотя Андрей часто пытался договориться о более выгодных ставках в обмен на свою долгую поддержку, но это было безрезультатно. Хотя это было не так уж плохо, по крайней мере, это означало визит лейтенанта Гулина. Да, он приехал собирать налог, но он также принес с ним множество угощений, которые Флот получил от проходящих кораблей или их контрабандных сетей, или, более конкретно, то, что партнер Гулина приобрел, спрятал от флота, а затем передал ему на продажу, что позволило им обоим получить значительную прибыль. \n\n"Андрей! Как дела? Рад тебя видеть, надеюсь, дела идут хорошо?" - поинтересовался Гулин, подходя к Андрею, сидящему у мельницы. \n\n"Уверен, у вас есть что-нибудь хорошее, чтобы смягчить удар?" - сухо ответил Андрей. \n\n"О, да, я только ради тебя отложил их в сторону". он порылся в кузове грузовика и вытащил две бутылки водки. \n\n"Хм, сколько?" - спросил Андрей, когда Гулин направился к нему с улыбкой на лице. \n\n"О, нет", - засмеялся Гулин. "Это подарок, я подумал, ты можешь отпраздновать своего новорожденного мальчика, о котором я слышал в прошлом месяце. , один для тебя и один для него, когда он подрастет ". \n\nАндрей опешил:" О, спасибо, Николай, ты уверен? Не обязательно ". \n\n" Ой, ерунда ". Когда Гулин сунул бутылки Андрею в руки," в последнее время дела у меня идут хорошо, кстати, с моим маленьким бизнесом на стороне. Мне выгодно делиться удачей, особенно с таким верным моим покровителем.""
kmcgp.15.a:0 "Спасибо, Николай."
kmcgp.16.t:0 "Суд"
kmcgp.16.d:0 "Лейтенант Николай Гулин, сутулясь, сидел перед столом, один глаз опух, с мешками под глазами, признак явного недосыпа. Перед ним сидели два командира и комиссар. Командир, стоявший рядом с ним в качестве прокурора, продолжил: "Я хочу вызвать своего следующего свидетеля, Андрея Игнатьева". Сердце Гулина ушло в пятки. \n\n"Гражданин Игнатьев, вы клянетесь говорить правду перед этим трибуналом под страхом правосудия флота?" - спросил офицер в центре стола. \n\n"Да". - категорично сказал Андрей. \n\n"Судебное преследование может продолжаться". \n\nСледующий обратился к Андрею: "Гражданин Игнатьев, вы узнаете лейтенанта Николая Гулина в этой комнате?", Андрей медленно кивнул. "Устно пожалуйста товарищ Игнатьев". потребовал прокурор. \n\n"Да". ответил Андрей. \n\n"Пожалуйста, зачитайте заявление под присягой, которое вы представили суду, товарищ Игнатьев". \n\nАндрей медленно вытащил небольшой лист бумаги и начал. "В течение нескольких лет лейтенант Николай Гулин передал мне и продал с целью получения прибыли большое количество товаров, украденных с флота. Все эти предметы, которые у меня остались, я сдал флоту в надежде на милосердие". \n\n" Были ли сданы эти самые предметы? " - спросил командир в центре. \n\n"Да, ваша честь" ответил прокурор, указывая на стол слева: "Как вы можете видеть здесь, ваша честь, здесь есть ряд предметов, представленных в качестве улик". На столе стояли часы, набор столовых приборов, несколько тарелок и одна бутылка водки. \n\n"Очень хорошо". - сказал командир в центре. Думаю, хватит, товарищ Игнатьев, можете идти. Игнатьев повернулся, чтобы уйти, стараясь избежать взгляда Гулина. Это не имело значения, Гулин тупо смотрел вдаль. "Гражданин Гулин, по всем предъявленным к суду обвинениям вы признаны виновными. Из-за того, что вы продолжали совершать эти преступления из-за значительного финансового вознаграждения, которое вы лично получили за счет Флота, я считаю целесообразным приговорить вас к высшей мере наказания, а именно - расстрел, который должен быть приведен в исполнение немедленно."
kmcgp.16.a:0 "Молоток стукнул, и Гулина вывели на улицу."
kmcgp.17.t:0 "Цена верности"
kmcgp.17.d:0 "Последний ящик погрузили обратно на борт небольшого корабля, с которой капитан Григорович совершал свои набеги. Наконец, они добились определенного успеха. Китайское судно, на которое они совершили набег, было совершенно неожиданно для рейда на рассвете и передало часть своего груза без боя. "Молодцы, ребята, сегодня флот гордится вами, Козлов, плыви домой". \n\nКозлов смертельно замер. "Почему мы должны вернуться? Сдать флоту нашу добычу, добытую тяжелым трудом, чтобы нас снова послали умирать, как Калганова? Мы говорили, товарищ мы думаем, что лучше было бы направиться дальше по побережью, они говорят, что это то место, куда отправился капитан Савицкий со своей командой, у него есть связи и он позволит нам сохранить всю прибыль ". \n\nГригорович сделал паузу, это очень походило на мятеж. Он положил руку на пистолет и сурово ответил: "Козлов, хватит разговоров, мы плывём домой, и я прослежу, чтобы все вы получили должную долю". \n\nКозлов не двинулся с места "МЫ заслужили это капитан, мы, а не Юмашев! Почему они должны получать часть нашего хабара, когда они бездельничают на суше и ничего не делают? " \n\n" Ты моряк Красного Флота Козлов, ты выполняешь свой долг - служить флоту и народу, отвези нас домой. " Григорович напрягся, он почувствовал, как задрожала его рука, лежащая на кобуре. \n\nКозлов плюнул: "Толстые свиньи живут за счет наших усилий. Умирают хорошие люди вроде Калганова, а Юмашев тратит их на поддержание на плаву кораблей, которые должны были быть затоплены много лет назад ". \n\nГригорович наслушался, сняв ружье с кобуры и нацелив его на Козлова, он повернулся к матросу справа от него и начал" Сидоров ". , возьми Козлова в трюм, который он устроил ... Глаза Григоровича расширились, когда он слишком поздно понял, что происходит. Сидоров выстрелил. Григорович упал на пол. Вскоре после этого его тело бесцеремонно выбросили за борт, когда корабль повернул на север."
kmcgp.17.a:0 "Мы теряем контроль над ситуацией."
kmcgp.18.t:0 "Тост!"
kmcgp.18.d:0 "Капитан Иван Масленников и адмирал Григорий Щедрин сидели в темном кабинете с бутылкой водки. Делать здесь было особо нечего, и в любом случае оба мужчин были не в настроении делать что-либо еще. "Да, такое дерьмо, Григорий", - Масленников обернулся вокруг своего стакана и посмотрел наверх, "Юмашев теряется, а Григорович не вернется". Щедрин медленно кивнул, глядя только на стол перед ним. Масленников продолжил: "Я сказал, что это произойдет, конечно, отказ от коммунизма привел к этому, у нас нет цели, нет идеи, мужчинам не к чему стремиться, кроме собственного выживания. Без дисциплины они будут становиться все более отчаянными, в то время как коррумпированные крипто-капиталистические офицеры будут использовать их страх для получения прибыли ". \n\nЩедрин прищурился, а Масленников, возможно, немного переусердствовал, но он был прав. Людям сказали: "Сделайте это для флота", но если вы не были здесь с самого начала, это мало что значило, даже старая гвардия начинала терять веру. Всё, что они видели, было их собственное отчаянное положение, случайные уловы после успешного рейда, а затем то, что, казалось, было их билетом отсюда, отобранным у них, чтобы сохранить какую-то туманную идею и ржавые корабли. \n\nЧто-то должно было быть Готово, знал Щедрин. Помимо установления дисциплины, за пределами борьбы с коррупцией и криминальными бригадами, занимающимися пиратством по собственному желанию. Флоту нужно было вернуть свою душу, ему нужна была цель. Если он собирался продолжать существовать, ему нужно было оправдать свое собственное существование. Любой, кто достаточно отчаялся, имея несколько друзей и лодку, может стать пиратом, мы должны стремиться к большему. Щедрин поднял бокал "За несгибаемый советский народ". Глаза Масленникова загорелись, он, в свою очередь, поднял свой бокал."
kmcgp.18.a:0 ""За Советский Народ!""
kmcgp.19.t:0 "Корабли на горизонте"
kmcgp.19.d:0 "Джон Мэтьюз, капитан "Пенелопы", испытывал плохие предчувствия по поводу своего рейса, поскольку он едва покинул Портленд. Он, вопреки своему здравому смыслу, позволил миссионеру сесть на корабль, парень утверждал, что хочет нести доброе слово Господа отчаявшимся душам России. Хотя он представился как Исаак, взглянув на открытый паспорт, оказалось, что парня зовут Иоанн, он явно скрывал его после того, как ему отказали в посадке на другие корабли. Подающий надежды проповедник, очевидно, быстро понял, что у него особенно неудачное сочетание имени и избранного призвания, особенно для человека, надеющегося пересечь море. Красное утреннее солнце запечатало его, и около 11:34 на горизонте был замечен корабль, который, казалось, ждал, когда "Пенелопа" подойдет ближе. Каждый раз, когда она меняла курс, корабль вдали следовал за ней. Когда корабль стал лучше виден, Мэтьюз смог различить очертания небольшого эсминца, хотя и старого, должно быть, со времен прошлой войны. Это не могли быть японцы, они не только редко использовали такие старые корабли, как обычно оставляли американские корабли в покое, если только они не подходили слишком близко к их водам. Нет смысла начинать дипломатический инцидент из-за небольшой партии груза. \n\nМожет быть, мексиканский или канадский? Но они были почти в России, никак не могли быть так далеко. Может быть, китайский? У них вообще был флот? Это судно определенно не могло быть русским, он бывал в Магадане раньше и никогда не видел ничего, кроме американских грузовых кораблей или ветхих русских рыболовецких судов. Но таинственная махина плыла всё ближе, кем бы они ни были, они, казалось, намеревались взять наше судно на абордаж. Мэтьюз по радио велел своим людям добраться до безопасной комнаты, он оставался на мосту и ждал, кто бы это ни был, и молился, чтобы всё, что было у него в запасе в следующей встрече, прошло без происшествий."
kmcgp.19.a:0 "Кто это?"
kmcgp.20.t:0 "Изменение тактики"
kmcgp.20.d:0 "Когда эсминец подплыл ближе, он увидел развивающийся флаг. Хотя он не узнал его, красная звезда, серп и молот предположили, что это было советы. Но они рухнули много лет назад, и из того, что он собрал в Магадане, старые советские остатки в этом районе были отброшены в Иркутск далеко вглубь страны. Тем не менее, меньшая лодка направлялась к кораблю, поскольку эсминец не отставал от него. Посмотрев в бинокль на мостик, он увидел бородатого мужчину в чем-то похожем на военно-морскую форму, смотрящего на него точно так же. Мужчины должны быть на борту лодки сейчас, он спрятался за пультом управления на мостике. Дверь была заперта, надеюсь, они оставят его в покое и сделают все, что им нужно на корабле, и уйдут. \n\nПослышался стук в дверь мостика, он выглянул над панелью и поймал взгляд мужчина стучит, кто ... улыбнулся? Еще один стук и приглушенное "привет" с сильным русским акцентом. Он осторожно направился к двери через окно. Человек, который, как он предполагал, был офицером, отступил и держал планшет под мышкой, в сопровождении двух матросов, каждый с автоматом. Когда Мэтьюз открыл дверь, офицер, всё ещё улыбаясь, начал на ломаном английском: "Здравствуйте, сэр, меня зовут лейтенант Михаил Яхонтов, советский флот. Я здесь, чтобы проверить документы". Мэтьюз был отчасти обрадован дружелюбным характером этого человека, но не менее сбит с толку. Документы? Советский флот? Он направлялся в Свободное государство Магадан, Советского Союза не существовало десятилетиями. Он показал мужчине, какие документы у него есть, но тот опытно вздохнул. Мэтьюз был почти уверен, что он их даже не читал, и сомневался, что он действительно хотел. "Извините, сэр, вы не заполнили надлежащий импортный документ. Часть груза должна быть арестована для уплаты налога на импорт". Налог на импорт ?! какой-то документ ... О. Это были пираты, вежливые, хорошо вооруженные пираты, прячущиеся за фасадом бюрократии"
kmcgp.20.a:0 "Самый удалой пират из тех, что я видел."
kmcgp.21.t:0 "Нежелательное вмешательство"
kmcgp.21.d:0 "Капитан Евгений Иванов вышел из дома Кристины, чтобы встретиться с людьми на борту его корабля в доках. Хотя странно видеть русских в Америке, но здесь, на Аляске, была небольшая община эмигрантов, поэтому его присутствие не вызывало особого удивления. Пока никто не знал точного характера его отношений, с ним всё было в порядке, как в отношении того, что он планировал оставить на своем корабле, так и в отношении своих отношений с Кристиной. Этот оптимизм, к сожалению для Евгения, продлился недолго. Он повернул за угол и столкнулся с четырьмя мужчинами, все в костюмах с обнаженными пистолетами. Инстинктивно он подошел к своему, но быстро передумал, подняв руки над головой. "Евгений Иванов, вы арестованы. Вы едете с нами, Русские ". - сказал один из мужчин, схватив пистолет, сковав ему руки за спиной и толкнув его головой вперед в заднюю часть своей машины. \n\nВ то время как Евгений был наполовину соблазнён развязать тираду словесных нападок на обоих мужчин и их матерям, и в равной степени испытывая искушение заявить о своей невиновности, он знал, что это будет бесполезно, и вместо этого, он решил промолчать. Это было то, что ему было приказано сделать, он просто надеялся, что его люди поймут, что что-то тут не так, и уйдут без него. - Похоже, у тебя хорошее маленькое дело, не так ли, Женя? - сказал один из мужчин, оборачиваясь с пассажирского сиденья. Теперь Евгений понял, что это не нормальные полицейские, подождите, это даже полиция или какая-то другая банда контрабандистов, которую он принял не на ту сторону. Откуда они узнали его имя? Мужчина продолжил. "Как насчет того, чтобы мы договорились, что так и будет? "
kmcgp.21.a:0 ""Блять!""
kmcgp.22.t:0 "Сделка"
kmcgp.22.d:0 "Мужчина ненадолго рассмеялся, затем замолчал и несколько секунд смотрел прямо на Евгения. "Вы являетесь частью организации, активно работающей против Соединенных Штатов, мы знаем о ваших связях и на кого вы работаете, представляя группу, которая участвует в запрещении судоходства в США, а также в захвате и выкупе американских граждан и товаров. считаются врагом Соединенных Штатов Америки ". Губы Евгения начали сохнуть, когда мужчина продолжил говорить: "Ваша коллега, Кристина Батлер, мы знаем, ведает о ваших действиях, если вы продолжаете укрывать и предлагать убежище врагу Соединенных Штатов, вам будут предъявлены обвинения в измене, потенциально грозит смертный приговор. . " Евгений начал терять сознание, но мужчина продолжал говорить, явно замечая, что он достаточно его встряхнул: "Если это не так, мы можем прийти к соглашению".\n\nЕвгений слабо кивнул. Мужчина снова начал: "Продолжайте совершать эти поездки, ваша деятельность здесь доставляет неудобства, но в конечном итоге не имеет значения. Когда вы прибудете в порт, вы встретитесь с нашим контактным лицом, которому вы предоставите информацию о значении вашей операции, её возможностях, запасах оборудования, уровне персонала, ваших методах и, что важно, любой имеющейся у вас информации с подробным описанием прошлых и будущих целей рейдов. Мы уверены, что вы станете надежным союзником, если только вы не хотите, чтобы мисс Батлер пострадала от последствий ваших действий ".\n\nВсё не так, как предполагалось, Евгений сталоплохо. У него не было выбора, кроме как принять, он слабо выдохнул: "Хорошо".\n\nПри этом машина остановилась, почти в том месте, где его забрали. "Спасибо, господин Иванов, я уверен, что у вас будут долгие и плодотворные отношения с Агентством. Безопасные путешествия." Он поплелся обратно на свой корабль, его чувство свободы и достоинства было разрушено менее чем за 10 минут."
kmcgp.22.a:0 "Надеюсь, это не сильно повлияет на нашу работу."
kmcgp.23.t:0 "Трое в лодке"
kmcgp.23.d:0 "Камак командовал крошечным рыболовным судном, перевозившим небольшую партию оружия в отдалённую деревню на севере Маньчжурии для продажи местной партизанской организации. Его экипаж состоял из двух других коряков, уроженцев северной части полуострова Камчатка, которые предложили свои услуги флоту в надежде найти какую-нибудь жизнь, кроме той жизни в ужасающей нищете, которую они всегда знали. Там, где он ожидал или, что вернее, ему обещали жизнь, полную приключений и возможностей, он не нашел ничего подобного. Вместо этого он столкнулся с почти полной остракизмом со стороны своих предполагаемых товарищей, ему всегда поручали черную работу и неблагоприятные должности. Когда его выбрали для настоящей миссии, он был вне себя от радости, наконец, ожидая возможности доказать свою ценность и преданность Флоту, который до сих пор ничего ему не дал. Он втянул это, когда ему сказали, что он возьмется за эту миссию, потому что он "сольется прямо с маньчжурами или кем бы то ни было, черт возьми, эти партизаны на самом деле", но, увидев обветшалое рыболовное судно и двух мальчиков, едва ли даже даже 16 лет, сияя тем же энтузиазмом, что и в их возрасте, ранило его гораздо больше.\n\nОн мог видеть только их испуганные лица, когда японский эсминец вышел из тумана, протрубив в рог и подняв тревогу, когда он обрушился на них. Из громкоговорителя раздался голос на японском, но он понятия не имел, о чем говорилось. После первых нескольких выстрелов из стрелкового оружия по борту лодки он отчаянно пытался повернуть обратно в том направлении, откуда он пришел, но это казалось бесполезным, выстрелы продолжались. Так было до тех пор, пока выстрел из главного орудия эсминца не уничтожил маленькую деревянную лодку."
kmcgp.23.a:0 "Сделано в Красном Флоте."
kmcgp.24.t:0 "Обращение к Америке "
kmcgp.24.d:0 ""Я просматривал ваши предложения, вице-адмирал Щедрин, в то время как ваши предложения по реструктуризации и борьбе с коррупцией имеют большое значение, мы уже видим некоторые зарождающиеся признаки хороших новостей, ваше предложение о воссоединении с Фронтом всё еще проблематично. Оно полагается на огромное количество удач, ожидающих нас ". Юмашев тасовал бумаги на столе, ожидая ответа Щедрина.\n\n"Конечно, товарищ Адмирал, но это ключ ко всем другим реформам, без возможности уплыть мы неизбежно вернемся к нашим старым путям, у нас просто нет возможности поддерживать полную боевую готовность, профессиональный флот с постоянной базой, и с имеющимися в нашем распоряжении ресурсами, я уверен, что у вас есть несколько отчетов адмирала Спиродонова, подтверждающих этот факт ", - ответил Щедрин.\n\n" Если мы пообещаем это и не сможем выполнить, то это будет конец нам Григорий ". Юмашев на мгновение подумал: "Бесполезно надеяться на возможность попасть к нам в колени, я составлю приказ прекратить рейды на американские корабли, нет никаких шансов получить их помощь, пока мы продолжаем враждебные операции против них". \n\n"Возможно, мы могли бы провести небольшие политические реформы, чтобы показать, что с нами стоит вести дела".\n\nЮмашев усмехнулся: "Как вы думаете, американцам на самом деле всё равно, с кем они имеют дело, они финансируют этих ублюдков в Магадане, я не думаю, что какое-либо ухаживание за туземцами принесет нам какую-либо пользу".\n\n" Но стоит попробовать." - вздохнул Щедрин: "Это не должно быть что-то серьезное, просто что-то, чтобы показать нашу добрую волю, и нам нужно составить план исполнения наших добрых намерений"."
kmcgp.24.a:0 "Путешествие начинается с одного шага."
kmcgp.25.t:0 "Возможность"
kmcgp.25.d:0 "Щедрин возвращался обратно в теплый дом после осмотра экипажа "Рыкова". Сегодня был особенно холодный день, и ему хотелось только вернуться внутрь. За ним бежал за ним капитан Евгений Иванов, "товарищ адмирал". Щедрин обратился к Иванову, которого он знал как особенно эффективного контрабандиста, единственного капитана флота, у которого не было захвачено ни одной партии груза. "Извините, что беспокою вас, товарищ командир", - выдохнул он, быстро отдавая честь. "Но я мог бы помочь, вы отправили запрос всем, кто мог бы выйти на связь с американцами".\n\n"Ах, Иванов, конечно, твои маршруты часто ведут на Аляску?" вспомнил Щедрин.\n\n"Да товарищ командир, и ..." Евгений на мгновение замолчал, гадая, станут ли слова, которые он собирался сказать, последними для него как свободного человека "Думаю, я смогу связаться с ЦРУ".\n\nЩедрин остановился как вкопанный, глядя прямо на Иванова. Если бы он был подозрительным человеком, он мог бы подумать о том, что эта связь могла иметь какое-то отношение к безупречной контрабандной репутации Иванова, он мог бы подумать, что это как-то связано с серией неудавшихся набегов на американские корабли в последнее время, но он решил, что он не подозрительный человек."
kmcgp.25.a:0 ""Следуй за мной, Иванов, я объясню, что тебе нужно сделать.""
kmcgp.26.t:0 "Условия"
kmcgp.26.d:0 "Иван Юмашев, Григорий Щедрин и Эмиль Спиридонов стояли на причале в ожидании возвращения Евгения Иванова. Когда его корабль "Счастливчик" пришвартовался, Иванов спустился по трапу и отдав честь начал говорить. "Что ж, вот их условия. Мы должны продолжать нашу политику ненападения против американцев и всех их союзных государств, и при этом мы должны резко усилить наши рейды против японцев, и они ни при каких обстоятельствах не признают нас законным государством ".\n\nЮмашев думал, выбирая момент: "Всё, что-нибудь еще?"\n\n"Они сказали, что будут рады поделиться разведданными о потенциально целях, но кроме этого, нет товарищ Адмирал".\n\nЮмашев вздохнул: "Ну, мы готовы принять их предложение, у нас нет другого выбора, давали ли они какие-либо указания о разрешении нашего прохода через Панамский канал или о разрешении стыковки в их портах? "\n\n" Боюсь, что нет товарищ Адмирал". Они заставили меня ждать два дня, прежде чем ответить только с этими условиями, они сказали, что любая будущая сделка зависит от демонстрации нашей искренности ".\n\n" Они просто используют нас ". - вмешался Спиридонов. "Почему мы должны подвергать наших людей риску только для того, чтобы задобрить американцев?"
kmcgp.26.a:0 "Потому что другого выхода у нас нет."
kmcgp.27.t:0 "Американские корабли"
kmcgp.27.d:0 "Иван Масленников в приступе ярости ворвался в кабинет Щедрина. "Американские флаги ?! Вы сошли с ума Григорий! Мы отдаём наши корабли капиталистам! Собираешься развесить гребаный американский флаг на Бухарине и на Октябрьской Революции?! \n\n"Масленников, успокойся!" Щедрин решил, что лучше постараться не задевать Вице-адмирала, он не хотел этического скандала, если вице-адмирал превосходит в решениях главного политработника. "Мы не передаём корабли американцам, просто регистрируя их в Америке формально. Если мы классифицируем себя как американское корабли, мы защищены от любых потенциальных немецких бомбардировщиков. Как вы думаете, немцы позволят возрождающемуся советскому флоту проплыть мимо своей марионетки в Норвегии и ничего не сделать? А если за нами будет флаг Америки?"\n\n"Тогда пусть американцы покажут свою ценность и сопровождают нас! Вы думаете, немцы настолько глупы, что решат что гребаный линкор - это американский грузовой корабль? Может, его капитаном будет Попай, и мы доставляем груз грёбаного ШПИНАТА?" Лицо Масленникова покраснело.\n\nЩедрин на мгновение замолчал, он не совсем понял, что имел в виду Масленников, но уловил суть: "Дело в правдоподобной ситуации, немцы будут допрашивать "американские" кораблям, что мол, зачем далеко они заплыли в эти воды, они будут протестовать, американцы могут отрицать, что что-то страшное происходит, всё выпячивая грудь, говоря, что мир продолжается. Кроме того, в том состоянии, в котором сейчас находится Германия, они едва ли могут выдвинуть более чем символическое возражение".\n\n"ТОГДА ЗАЧЕМ НАМ ЭТО НАДО? ...это бессмысленно, Юмашев может и выслушает ". На этом Масленников вышел из комнаты."
kmcgp.27.a:0 "Удачи, Иван."
kmcgp.28.t:0 "Служить Флоту"
kmcgp.28.d:0 "Иван Маслеников стоял перед первым отрядом Комиссаров Флота, или, как он предпочитал их называть, Морские Комиссары. "Вы были выбраны из числа самых преданных и преданных офицеров со всего флота. Вы будете твердыней, несокрушимой фашистским и капиталистическим влиянием, которое проникло в наш флот, увековечивая его упадочную и разбойничью природу в умах наших добрых советских людей. Вы должны уничтожить это влияние, где бы оно ни подняло голову, и не проявлять милосердия к тем, кто хочет обогатиться за счет своих товарищей. \nОн прошел вдоль шеренги и осмотрел каждого моряка по очереди, их форму, осанку, решимость в глазах. Вот как должен выглядеть настоящий флот. Эти люди покажут пример и вернут славу Красному Флоту."
kmcgp.28.a:0 "Восхитительно."
kmcgp.29.t:0 "Правильный человек для работы"
kmcgp.29.d:0 ""Капитан Архипов ", - заявил Юмашев. Василий Архипов гордо стоял перед столом адмирала Юмашева. "Вы отличились за последние несколько месяцев, вы управляете лучшим судном. Ваше командиры продолжают служить примером для подражания остальному флоту ".\n\n" Спасибо товарищ адмирал ", - ответил Архипов, сдерживая улыбку.\n\n" В результате, вы были выбраны для руководства атакой на последнюю значительную пиратскую цитадель в этом районе, то, что мы считаем остатками людей капитана-бунтаря Савицкого, действующих из Усть-Камчатска. Хотя мы не ожидаем, что они будут хорошо вооружены, вы покажите демонстрацию нашей превосходящей силы, чтобы вновь заявить о себе как о силе, с которой нужно считаться. Вы будете командовать эсминцами "Рьяный" и "Бухарин", подплывете к Усть-Камчатке и начнете бомбардировку любых укреплённых позиций, которые найдете. Морская пехота установит плацдарм, а вы Пробивайтесь через территорию лагеря Савицкого. Устраните любое сопротивление, которое встретите, если вам удастся захватить Савицкого живым. Затем вы соберете команду в регионе, чтобы уничтожить всех оставшихся, которые могли ускользнуть при первом нападении. Найдите материалы, которые могут быть полезны Флоту. Понятно? "\n\nНе задерживаясь, Архипов ответил:" Да, товарищ адмирал ". ". "
kmcgp.29.a:0 ""Очень хорошо, капитан, приступайте к приготовлению.""
kmcgp.30.t:0 "Нападение"
kmcgp.30.d:0 "В 6:30 утра, когда только начало восходить солнце, началась бомбардировка. После стольких лет применения тактики "ударить и убежать", избегания столкновений, уловок и скрытностей было приятно находиться на борту корабля, стреляя из всего, что у него было, по настоящим целям. Архипов никогда не знал этого, поскольку он присоединился к флоту только в 16 лет, в последние дни Сибирской войны, все говорили, что ему было немного не по себе, управляя такой мощью, и он задавался вопросом, каково это - быть на стороне противника. Такая бомбардировка. Но сейчас не время обдумывать подобные мысли, ему была поручена важная миссия.\n\nОн поднял трубку с панели управления перед ним. "Капитан Семёнов, начните штурм по плану". Вскоре после этого он наблюдал, как небольшие десантные катера под прикрытием заградительного огня двигались вперед от эсминцев и кружили над головой два истребителя Як-3. В бинокль он наблюдал, как морская пехота рассыпалась веером по береговой линии, стреляя по мере продвижения вперед, расставляя пулеметные позиции и стреляя из минометов, когда пехота закончилась, и пехота оказалась на суше. С этого момента он будет доверять командным способностям своих офицеров, а также мужеству и обучению своих людей, когда они медленно уходили из поля зрения, входя в деревню.\n\nЧерез некоторое время, когда операция была завершена, он снова связался с Адмирал Юмашев сказать результат. Хотя ему не удалось схватить Савицкого живым, операция увенчалась ошеломляющим успехом, было захвачено множество ценного оборудования, а сопротивление полностью ликвидировано. Адмирал Юмашев, похоже, тоже был в восторге от результата "."
kmcgp.30.a:0 ""Поздравляем контр-адмирала Архипова""
kmcgp.31.t:0 "Операция Итака"
kmcgp.31.d:0 "Иван Юмашев наверху стоял над столом, на нем раскинулась карта, а вокруг стояло Верховное командование флота." Товарищи, это операция "Итака", к которой мы готовились последние два года. Все, что мы сделали, привело к этой операции. Каждое судно, которое мы подготовили к рейсу, покинет порт Петропавловск-Камчатский, пересечет Берингово море и проследует на юг западного побережья Америки. После короткой остановки в Сан-Диего мы продолжим путь на юг через Панамский канал и направимся в на север вдоль Восточного побережья, делая последнюю остановку в Норфолке. \n\n"Здесь начинается самый опасный этап нашего путешествия. Мы продолжим путь на север, мимо Канады и проедем на север Исландии, войдя в Норвежское море. Как только мы минуем Исландию, этот район будет более интенсивно патрулировать Немецкая Кригсмарине. Мы не знаем их текущий боевой статус из-за продолжающейся гражданской войны в Германии, но мы по-прежнему будем оставаться в состоянии повышенной готовности до конца рейса. Американские агенты во фронте уведомят их о нашем приближающемся прибытии, однако это это место, где наш головной корабль выйдет из основного строя и ускорится вперед, чтобы уведомить Фронт о нашем скором прибытии."
kmcgp.31.a:0 "Затем мы будем дома."
kmcgp.32.t:0 "Отчаливаем"
kmcgp.32.d:0 "Ну вот и было. В течение последних нескольких недель все, что можно было унести, загружали на военные корабли, и несколько судов, перевозивших контрабанду, считались достаточно существенными, чтобы справиться с этим путешествием. Инвентарные запасы были проверены, каждый человек был учтен и назначен его пост и обязанности, составлены карты, намечены курсы и выполнены все дипломатические договоренности. Они сказали американцам, что Фронт будет их ожидать, но, несмотря на все свои усилия в течение последних двух лет, приведшие к этому моменту, Юмашев мало думал о будущем. Щедрин был прав, это усилие, безусловно, реформировало флот, теперь он двигался целеустремленно и сплоченно, но стоило ли оно того? Могут ли эти старые корабли быть полезными для фронта, стоили бы скудные припасы, которые они привозили, всех лишних ртов, которые нужно накормить?\n\nТеперь не время зацикливаться на этих вещах. "Отчаливаем". Юмашев отдал приказ, и флот поплыл. Океан снова станет его домом на следующие три месяца, и он, наконец, снова будет жить как настоящий моряк. Никаких больше приказов о набегах из своих земель, никаких самоубийственных заданий пацанам, для контрабанды нескольких пулемётов корейским партизанам. Это снова начало его всплывать, только после того, как он выбросил эту мысль из головы, стоило ли оно того? Он сделал все, чтобы защитить флот и его моряков, чтобы однажды мы могли снова вступить в битву за Россию. "
kmcgp.32.a:0 "Теперь этот день настал."
kmcgp.598.t:0 "Великая лестница к свободе"
kmcgp.598.desc:0 "Адмирал Юмашев смотрел с мостика на приближающийся массив суши перед его кораблями. Каждый моряк выстроился в шеренгу на палубах каждого из кораблей, и все они стояли по стойке смирно, наблюдая, как советский военно-морской флаг устойчиво развевается на ветру. К тому времени, когда первый корабль прибыл к Американскому каналу, моряки смотрели на панамский и американский флаги, развевавшиеся над диспетчерскими вышками. Когда люди выглянули с моста, они заметили небольшое скопление гражданских лиц, солдат и рабочих, которые с благоговением смотрели на них сверху вниз. К тому времени, когда флотилия, наконец, выстроилась в боевой порядок и проплыла под мостом, толпа людей невероятно выросла, все стояли плечом к плечу вдоль пирсов и доков, которыми была усеяна морская полоса. Казалось, что весь Панама-Сити собрался, чтобы стать свидетелем этого исторического момента.\n\nКорабли проходили через него по одному, каждый следовал за каждым. Американские солдаты и моряки, размещенные на кораблях в гавани, выходили, чтобы отдать честь и подбодрить русских. Обмен репликами между моряками вызвал улыбку на лице Юмашева. Его люди на борту каждого из кораблей отдавали честь каждой группе американских военных и матросов. На лицах гражданских лиц, которые были свидетелями прохождения кораблей, было видно сочетание озадаченного, удивленного и утешенного выражений. Улыбка Юмашева продолжалась до тех пор, пока его корабль наконец не проплыл по каналу.\n\nК тому времени, когда последний корабль был спущен обратно на воду и вышел из Атлантических ворот, моряки на борту каждого корабля были ликующими и восторженными, празднуя то, что половина пути наконец пройдена. Адмирал Юмашев поднял трубку флотской радиостанции и приказал всем морякам отдыхать.\n\n"Ну, мужчины, наша следующая остановка - Норфолк, штат Вирджиния. Мы будем пришвартованы рядом с американским атлантическим флотом. Я ожидаю, что все вы будете вести себя как можно лучше. Это будет наша последняя остановка перед тем, как мы отправимся домой"."
kmcgp.598.a:0 "Полный вперед!"
kmcgp.599.t:0 "Ржавые ведра среди Титанов"
kmcgp.599.desc:0 "Моряки Красного флота вновь оказались стоящими по стойке "смирно" на палубах своих кораблей. На этот раз флот должен был оставить порт в Норфолке, штат Вирджиния, перед своим окончательным отплытием домой. Их ожидал 2-й флот американских ВМФ, который располагал одними из самых современных военно-морских судов в мире. Звуки военно-морских реактивных истребителей над головой заставили моряков на мгновение напрячься. Они были в восторге от того, сколько самолетов пролетало над ними, некоторым казалось, что над ними больше самолетов, чем облаков. И пока флот Юмашева направлялся в порт, некоторые американские истребители сформировали эскортную группу, провожая русских до точки прибытия.\n\nВнутри мостика радист начал передавать сигналы, которые поступали от американского портового управления, причем все они были на русском. Бросив удивленный взгляд на адмирала Юмашева, радист сообщил: "Сэр, нас вызывает американское портовое управление. Они просят нас представиться, и... ну, они на удивление хорошо говорят по-русски".\n\nЮмашев спокойно подошел радисту, взял из его рук передатчик и просто кивнул.\n\n"Говорит адмирал Советского Тихоокеанского флота Иван Степанович Юмашев." - гордо сказал на вежливом русском языке - "Я ценю ваш жест доброй воли в отношении русского языка, однако я немного выучил английский, посещая несколько военно-морских мероприятий с британскими коллегами. Мы можем переключиться на него, если вам будет так удобней."\n\nНа мгновение послышались помехи в радиосвязи, затем приемник с треском вернулся к жизни: "Адмирал Юмашев, говорит адмирал Джеймс Грир. Мне сообщили, что вы говорите по-английски, это верно?" - спросил американец на другом конце провода.\n\n"Да, адмирал, вы меня понимаете? произнес Юмашев со странно сильным шотландским акцентом.\n\nУдивленный, американец ответил. - "Да, сэр, у вас странный акцент, но я вас слышу. Вы можете проследовать в порт."\n\nКогда советские корабли вошли в гавань, им открылся потрясающий вид на несколько американских авианосцев, пришвартованных вместе, с моряками на палубах каждого корабля. Русские, приблизившись к пирсам, отдали честь своим американским коллегам, и были встречены такими же приветствиями со стальным взглядом в их глазах."
kmcgp.599.a:0 "Дом перед домом."
kmcgp.600.t:0 "Воссоединение"
kmcgp.600.d:0 "Николай Кузнецов с трепетом наблюдал, как останки Тихоокеанского флота вошли в порт Архангельска. Как адмиралу Флота Фронта он должен был приветствовать новые корабли, единственная проблема заключалась в том, что у него не было собственных кораблей для командования, поэтому он чувствовал себя довольно бессильным перед лицом этих вновь прибывших. Когда корабли проплывали мимо, моряки выстроились вдоль палуб, отдавая честь береговой линии. \n\nСлышать, как отряд Александрова запускает "Интернационал" на берегу, и красный флаг, развевающийся на мачтах прибывающих кораблей, несомненно, было сильным зрелищем. Это были люди, возвращающиеся, чтобы присоединиться к битве, он не мог не задаться вопросом, какие лишения они пережили на Дальнем Востоке, были ли они чем-то похожими на годы борьбы и сопротивления, которые Фронт оказывал за последние 20 лет. Он, несомненно, скоро узнает, подумал он. Теперь имело значение только то, что два рода советских вооруженных сил снова были вместе. Флот прибыл, знали они об этом или нет, в переломный момент в истории, когда немецкие бомбардировки фронта снова начались, и на этот раз неудачи не было. В России будут восстановлены порядок и справедливость, и всем тем, кто унижал и эксплуатировал ее народ, будет нанесено возмездие. Рука об руку Красная Армия и Флот будут изгонять полчища разбойников и вороватых бандитов. \n\nНа вершине трапа появился адмирал Юмашев, человек, которого Кузнецов давно не видел. После спуска Юмашев резко салютовал, на что Кузнецов ответил тем же, затем крепко пожал руку, а затем обнял. \n\n"Как хорошо быть дома, Николай" "."
kmcgp.600.a:0 ""Мы ещё не дома, Ваня""
kmcgp.34.t:0 "Конец."
kmcgp.34.d:0 "На этом контент Камчатки заканчивается, Я надеюсь вам понравился мод! Вы можете продолжить играть за ЗРРФ с новым крутым флотом!"
kmcgp.34.a:0 "Спасибо, мне очень понравился мод!"
kmcgp.34.b:0 "Ок"
kmcgp.34.c:0 "Мод говно, автор - пидорас, пустая трата времени!"



