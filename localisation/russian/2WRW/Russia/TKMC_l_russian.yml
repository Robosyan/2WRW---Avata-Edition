 KMC_THENEWORDER_DESC: "\n\nВ хаосе последовавшим за распадом Советского Союза мы оказались последним уцелевшим флотом, после падения Архангельска, Ленинграда и всех черноморских портов перед фашистскими захватчиками. Мы остаёмся единственными приемниками гордого наследия советского флотоводства. Поклявшись в верности правлению Ягоды , как к легитимному правительству СССР, мы служили верой и правдой, выходя в морские патрули и защищая остатки российского судоходства в портах Владивостока и в других наших крупных портах.\n\nС вторжением на Дальний Восток японскими марионеточными фашистами, мы встали пред трудным выбором, сражаться и умереть за Родину или же сохранить, и так ничтожные, остатки флота. Не имея и шанса на победу перед лицом сокрушительной силой японского флота, Адмирал Иван Юмашев принял решение по эвакуации флота на Камчатский полуостров. Базируясь в полузаброшенном порту Петропавловска-Камчатского, без поддержи правительства перспектива содержания даже нашего маленького флота становилось тяжёлой задачей. С таким небольшим количеством населения, без индустрии и какой-либо поддержки из вне у нас не осталось иного выбора кроме как начать заниматься пиратством и контрабандой. \n\nСегодняшнее состояние флота вызывает жалость. Моряки лишь изредка используют военный флот по назначению, предпочитая использовать рыболовецкие или грузовые суда, дабы избежать подозрений, когда боевые корабли стоят на стоянке, ржавея и медленно разваливаясь на части. Помимо наших кораблей упадок постиг и души наших моряков. С каждым днём всё больше наших ветеранов погибает или бросает нас, уводя с собой один из наших кораблей, чтобы действовать самостоятельно из других частей полуострова, отказываясь делиться своей добычей на благо флота. \n\nТо, что от нас осталось – это кучка стариков из старой гвардии, да юноши и мальчики, желающие вырваться из нищеты и попытать счастье в рейде или в перевозке контрабанды. Однако остались во флоте ещё те, кто надеется на перемены к лучшему, ветеран-адмирал Григорий Щедрин и ярый коммунист, капитан Иван Масленников верят в то что флот должен восстановить свой профессионализм и восстановить свои идеалы как защитников Родины. Если они хотят достичь свои цели, то для получение средств на это придётся положиться на пиратство и контрабанду. \n\nНайдите способ выбраться с Камчатки, чтобы военно-морской флот снова смог утвердить себя как гордость России!""

