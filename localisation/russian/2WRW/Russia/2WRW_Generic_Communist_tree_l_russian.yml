 RUS_WRW_Generic_Communist_tree: "Коммунистическое древо фокусов"
 RUS_One_Once_More_tt: "Мы вновь стали одной страной!"
 RUS_One_Once_More: "Единая и непобедимая"
 RUS_One_Once_More_desc: "[RUSGetUniqueNamePlain]. Впервые за десятилетия, после неслыханной в истории объединительной кампании, мы снова являемся единым государством. [ROOT.GetLeader] и его красное знамя открывают перед нами новый, красный век. Никогда больше наша страна не познает горечь поражения! Однако, если мы хотим, чтобы социализм восторжествовал не только в России, но и по всему миру, нам необходимо решить несколько проблем.\n\nНа юге Казахстан и степи Центральной Азии пребывают в хаосе, ожидая своего освобождения. На востоке подлая Японская империя захватила нашу восточную жемчужину, отвоевать Владивосток будет действительно непростой задачей. И, конечно, на западе лежит наша самая большая неудача.\n\n§xМы не падем в третий раз.§!"
 RUS_The_Peoples_Army_Marches_West: "Народная армия марширует на запад"
 RUS_The_Peoples_Army_Marches_West_tt: "Возвращение §xукраденных территорий§! у §oНемецкого Рейха§! началось."
 RUS_The_Peoples_Army_Marches_West_desc: "Некоторые наши товарищи говорят, что мечта о коммунистическом государстве уже осуществилась. Они говорят, что нам сейчас просто нет необходимости возвращать себе Восточную Европу.\n\nТоварищ [ROOT.GetLeader] с этим не согласен.\n\nДа, [RUSGetUniqueNamePlain] теперь выступает под единым рабочим знаменем, однако миллионы наших соотечественников все еще томятся под игом своих фашистских повелителей. В то время как некоторые из наших наиболее реваншистски настроенных слоев населения выступают за тотальное возмездие Рейху (участь, которую тевтонцы, возможно, заслуживают), мы не можем рисковать погрузить мир в ядерный огонь. Вместо этого комиссары Красной Армии предложили всеобъемлющий план боевых действий по восстановлению нашей власти над восточными рейхскомиссариатами. [ROOT.GetLeader] одобрил эти планы, начав кропотливый процесс мобилизации.\n\nВскоре вся Европа увидит освобождение миллионов рабочих. Скоро [ROOT.GetNameDef] столкнется со своим финальным испытанием."
 RUS_Mobilize_the_Proletariat: "Мобилизовать пролетариат"
 RUS_Mobilize_the_Proletariat_desc: ""Трудящиеся революции! Ваша Родина взывает к вам на помощь, вы должны служить своей стране! Ваш труд необходим для освобождения Восточной Европе от фашистской опухоли! Запишитесь уже сегодня!"\n\nЭто сообщение будет наклеено на дома, рынки, фабрики и любые другие стены, которые мы сможем найти. Единственный способ победить германскую орду - это если каждый мужчина и женщина будут служить своей стране либо на передовой, либо на фабриках. Скоро рабочие Восточной Европы будут освобождены!"
 RUS_A_Gun_in_Every_Hand: "Оружие в каждую руку"
 RUS_A_Gun_in_Every_Hand_desc: "Главное назначение солдата - это держать в руках оружие и сражаться. Однако в наши дни очень трудно найти оружие в сибирских пустошах. Чтобы удержать на плаву нашу могучую Красную Армию, нам придется полагаться на тайники с оружием с далеких времен Бухарина (чта?). Хорошие новости заключаются в том, что этот процесс не должен быть сложным.\n\nБлагодаря недавним находкам старых советских документов в Казани поисковая группа элитных сибирских солдат смогла обнаружить по меньшей мере дюжину тайников с оружием. Достаточно шокирующе то, что внутри этих заброшенных зданий были найдены тысячи единиц оружия, гранат и ящиков с боеприпасами. Хоть мы и не уверены в качестве этого оружия, нам нужны все до последней пушки для освобождения Родины."
 RUS_A_Tide_of_Iron_and_Steel: "Прилив железа и стали"
 RUS_A_Tide_of_Iron_and_Steel_desc: "Хотя пехота является центральной фигурой в военных действиях, для победы над фашистской угрозой нам потребуется нечто большее.\n\nЕсли мы хотим вести современную войну против современного врага, нам нужны самолеты, танки, БТР, военно-морской флот и любые другие современные инструменты для победы над немцами. Мы должны уметь быстро производить все это на протяжении долгих месяцев войны. Силой народного духа мы сможем затопить оборону нацистов и почти сразу же нанести непоправимый вред Германии!"
 RUS_The_Wehrmacht_Defunct: "Умирающий Вермахт"
 RUS_The_Wehrmacht_Defunct_desc: "Всего лишь за считанные месяцы мы смогли освободить бесчисленные тысячи людей от гнета немецкого сапога. Но по мере того, как мы продвигаемся вперед, с нашими врагами начало происходить что-то странное. Немецкие солдаты попадают в плен со все меньшим количеством техники. Оружие времен Барбароссы стало обычным явлением в руках Вермахта. Нам сдаются в плен батальоны, каждый из которых находится в поистине ужасном состоянии: от свирепствующих инфекций до недоедания и обезвоживания.\n\nСтало совершенно очевидно, что немец потерял какую-либо тягу к сопротивлению. Он лежит сломленный и ветхий, на грани выживания, отчасти из-за того, что наши партизаны постоянно саботируют немецкие линии снабжения. Теперь мы можем надеяться, что вскоре за потерей какого-либо интереса к сопротивлению, последует и капитуляция Германии."
 RUS_Moscow_Red_Once_More: "Москва снова красная"
 RUS_Moscow_Red_Once_More_desc: "Товарищи, радуйтесь! Наконец-то Москва освобождена от немецкой оккупации, а над Кремлем снова развевается рабочий флаг. Хотя мелкие подразделения СС по-прежнему беспокоят наши гарнизоны, они наверняка вскоре будут разгромлены, а любая контратака, которую нацистский режим может провести против нас, будет легко отражена.\n\nТоварищ [ROOT.GetLeader] планирует выступить с речью возле того, чем когда-то был московский Кремль. Вскоре мы сможем исправить ошибки Барбароссы и освободить остальную Родину от немецкой тирании!"
 RUS_Barbarossa_Redeemed: "Искупление грехов Барбароссы"
 RUS_Barbarossa_Redeemed_desc: "Мы сделали это.\n\nПровал и позор "Барбароссы" теперь всего лишь угасающее воспоминание. Тридцать лет угнетения, порабощения и кровопролития при фашистском Рейхе были изгнаны на страницы истории, где они и навсегда и останутся. Хотя мы и не прошли маршем по Берлину, немецкий режим вскоре падет от своей собственной руки.\n\nЧто бы ни происходило за нашими границами, наша территориальная целостность восстановлена. Красное знамя вновь реет над освобожденной Европой. [ROOT.GetNameDef] и его граждане доказали всему миру свою силу, освободив крестьянство и рабочий народ. Теперь ясно только одно:\n\nМы здесь, чтобы остаться."