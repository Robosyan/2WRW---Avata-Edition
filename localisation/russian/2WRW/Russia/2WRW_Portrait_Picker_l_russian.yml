 portrait_picker.1.t:0 "Внешность президента"
 portrait_picker.1.d:0 "Шукшин сидел за своим столом и делал пометки для предстоящего выступления. Эта речь была особенной, впервые за долгое время он намеревался полностью изменить свой стиль. На протяжении всего его президентства некоторые из его советников по связям с общественностью выражали свою обеспокоенность по поводу его чересчур простого наряда, который он надевал на каждую пресс-конференцию и политический митинг. Чтобы успокоить эту удивительно громкую и надоедливую группу, он хотел бы попробовать что-нибудь другое. Послав за своим портным, он дождался его появления.\n\n"Так что же это будет, господин президент?""
 portrait_picker.1.a:0 "Я буду придерживаться своего классического, хорошо известного образа."
 portrait_picker.1.b:0 "Нужно произвести на них впечатление! Отдайте мне мое пальто и солнцезащитные очки!"
 portrait_picker.1.c:0 "Народ уважает сильного лидера. Я думаю, что отращу немного волос на лице."
 portrait_picker.1.e:0 "Я должен выглядеть профессионально и опрятно. Достаньте тот красивый черный костюм."
 portrait_picker.1.f:0 "Я выберу свой новый коричневый костюм и очки."

 portrait_picker.2.t:0 "Наряд для Наполеона"
 portrait_picker.2.d:0 "Тухачевский сидел за своим столом, протирая глаза и постанывая. Как бы сильно он ни любил свою ночную рубашку и теплую пижаму, недавние победы Красной Армии потребовали от него быть более активным в общении с простыми людьми, или, по крайней мере, прекратить активные высмеивания старомодного наряда за его спиной. В то время как обычно он просто расстреливал скептиков, сегодня он почувствовал странную потребность успокоить как своих подчиненных, так и солдат, и для разнообразия решил попробовать что-нибудь более официальное. Послав за своим личным портным, он подождал, пока тот наконец не прибыл.\n\n'Так каким же будет ваш новый наряд, товарищ... э-э, великий маршал?'"
 portrait_picker.2.a:0 "Я буду придерживаться своего классического образа."
 portrait_picker.2.b:0 "Я все еще гребаный старик! Отдай мне мое пальто, СЕЙЧАС же!"
 portrait_picker.2.c:0 "Есть такая униформа, которую я однажды видел во сне (я хочу быть похожим на жабу)."
 portrait_picker.2.e:0 "Хороший костюм подойдет!"