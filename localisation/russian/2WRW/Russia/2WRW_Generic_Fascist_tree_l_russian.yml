l_russian:
 
 RUS_WRW_Generic_Fascist_tree: "Фашистское древо фокусов"
 RUS_Slava_tt: "Мы вновь одна нация!"
 RUS_Slava: "Наш триумф!"
 RUS_Slava_desc: "[RUSGetUniqueNamePlain]. Впервые за десятилетия, после неслыханной в истории России борьбы, мы вновь стали единым государством. И пока [ROOT.GetLeader] продолжает возглавлять нашу державу, эта страна не познает еще одного падения. И все же мир по-прежнему воспринимает нас как отсталое государство, которому нечего предложить мировому порядку. Это необходимо исправить.\n\nНароды Степи слабы, просто умоляя о своем порабощении. В извращенном повторении 1905 года грязные японцы и маньчжуры лишили нас одного из величайших городов Востока. И, несмотря на все их разговоры об уберменшах и арийскости, тевтоны кажутся хрупкими как никогда, познав десятилетия раздоров. Настало время нанести свой удар.\n\n§xИбо сейчас самое время вернуть себе наше место под солнцем.§!"
 RUS_Toppling_The_Menace:0 "Ликвидация угрозы"
 RUS_Toppling_The_Menace_tt:0 "Возвращение §xукраденных территорий§! у §oНемецкого Рейха§! началось."
 RUS_Toppling_The_Menace_desc:0 "Хотя наша нация была очищена от упадка и лжи демократии, коммунизма и других грязных движений и идеологий, что могли бы запятнать саму структуру России, перед нами все еще лежит великий враг - немецкий Третий рейх. Этот иностранный угнетатель десятилетиями порабощал и эксплуатировал русский народ, медленно стирая нашу культуру и хладнокровно убивая неисчислимое количество мужчин, женщин и детей.\n\nРусский народ должен заявить.\n\nНикогда больше. Мы должны вступить в самую тяжелую и решающую войну, которую когда-либо видела Россия, и сокрушить своего врага в войне за справедливое национальное восстановление. По воле нашей нации, пролитой кровью ее народа и милостью Божьей Тысячелетний рейх превратится в пепел."
 RUS_Honor_in_Labor:0 "Труд - это честь"
 RUS_Honor_in_Labor_desc:0 "Можно много хвалить наших солдат, тех, кто доблестно жертвует собой в окопах и на полях сражений. Однако мы не должны забывать и о силе российского рабочего человека. Важность их верности делу нашей нации, того, что они проводят долгие и напряженные часы на заводах, невозможно преуменьшить. В поте лица они отдают нам каждую пулю и каждое ружье, из которых получаются трупы убитых нами немцев.\n\nМы должны не только уважать труд рабочих нашей страны, но и использовать этот труд, введя более долгие часы работы и увеличенные квоты. Слабые, возможно, не смогут выдержать такой напряженной работы, но сила тех, кто останется, будет воплощать истинный дух русского народа, готового выполнить свой долг ради нужды своей нации."
 RUS_Praise_The_Soldiery:0 "Слава нашим воинам"
 RUS_Praise_The_Soldiery_desc:0 "Природа нашей освободительной войны и тактика современного конфликта оказались разрушительными для обеих сторон конфликта в масштабах, которые когда-то были невообразимы. Поля сражений усеяны трупами немцев, убитых нашими храбрыми солдатами, но наши собственные вооруженные силы также проливают кровь и страдают в равной степени.\n\nМы не должны забывать усилия простых россиян, наших гордых солдат, которые неустанно сражаются с таким мужеством, что присуще только героям. Мы должны почитать этих молодых людей как спасителей нашей нации, как самое благородное и истинное, что может предложить Россия. В этом случае мы можем ожидать, что наша армия будет обладать высочайшим моральным духом и наиболее добросовестно выполнять свои обязанности во всем мире, помогая нам обеспечить победу над Германским Рейхом."
 RUS_A_Westward_Wall:0 "Западная стена"
 RUS_A_Westward_Wall_desc:0 "Поскольку немецкое чудовище продолжает сопротивляться нашей мощи, они снова и снова пытается погасить свет в наших сердцах. Мы должны помешать этому внутреннему демону заползти внутрь нашей обороны. Если полем битвы будет Восточная Европа, то так тому и быть. Мы сотрем грязь с каждого дюйма русской земли отомстив за каждую каплю крови, пролитой из-за немецкой угрозы."
 RUS_Extinguishing_The_Prussian_Spirit:0 "Подавление прусского духа"
 RUS_Extinguishing_The_Prussian_Spirit_desc:0 "С тех самых далеких пор объединения Германии, главным культурным очагом немцев всегда оставалась Пруссия, начиная с воинственного характера их государства и заканчивая родословной древних кайзеров. В аналогичном смысле русские имеют великую историю таких городов, как Москва и Санкт-Петербург. Однако, в то время как Кенигсберг остается культурным центром Рейха, наша родина остается оккупированной тенью себя. Нас унижали десятилетиями, поскольку тевтонская угроза продолжает пятнать наше национальное наследие.\n\nМы должны научить немцев познать то же отчаяние и скорбь, которые они причинили России. Снимая сапог с горла нашей нации, мы должны обрушить его на нашего оккупанта. Нет чести в том, чтобы даровать немцам милосердие. Благодаря нашей победе их некогда гордая воинская культура будет утрачена в пламени русского феникса."
 RUS_A_Resurgent_Eagle:0 "Возрождающийся орел"
 RUS_A_Resurgent_Eagle_desc:0 "Когда одна сверхдержава падает, на ее место поднимается другая. Хотя мы, возможно, и были разрушены революцией, войной, нестабильностью и бедностью, мы сделали больше, чем кто-либо мог от нас ожидать. Мы деморализовали и уничтожили немецкие запасы. Наши самолеты заставили плакать миллионы немецких матерей. Теперь весь Восток охвачен огнем от пламени и разрушений, но все это того стоило. Лучше пережить один кровавый день, чем сто лет угнетения. Мы вытеснили Германию из рядов сверхдержав, и все же мы должны водрузить флаг на труп этого мертвого зверя."
 RUS_A_Russian_Century:0 "Золотой русский век"
 RUS_A_Russian_Century_desc:0 "Наша нация ликует!\n\nПосле стольких сражений и кровопролитий мы достигли своей окончательной победы. Мы ускорили падение Германского рейха. Наши предки стоят позади нас, наши отцы со слезами смотрят на наши успехи, а наши сыновья радостно смеются вместе с нами. Дух России и ее славное будущее окружает наши сердца. Нам осталось преодолеть еще одно, последнее препятствие, прежде чем мы одержим великую победу. И мы одержим ее с силой и могуществом. Мы будем наблюдать, как каждый из так называемых мировых лидеров захлебывается собственной кровью, пока их охватывают русские волны."