 # Ideas

 RUS_kongo_emigration:0 "Эмиграция Донгбей"

 # Events

 RUS_Vladivostok.1.t:0 "Пекинский договор"
 RUS_Vladivostok.1.desc:0 "После завершения переговоров пришло время подписать Пекинский договор. Мирными средствами мы достигли наших целей и вернули оккупированный Дальний Восток. После подписания договора он будет реинтегрирован в [RUS.GetNameDef]. Миллионы людей по всей России вышли на улицы в знак празднования и с нетерпением ждут, когда наши русские братья и сёстры вернутся в теплые объятия нашей славной Родины."
 RUS_Vladivostok.1.a:0 "Победа для [RUS.GetNameDef]!"

 RUS_Vladivostok.2.t:0 "Пекинский договор"
 RUS_Vladivostok.2.desc:0 "Переговоры завершены, пришло время подписать Пекинский договор. Мирными средствами мы достигли большинства наших целей и вернули оккупированный Дальний Восток, хотя некоторые члены нашего Правительства выразили разочарование тем, что не смогли обеспечить безопасность города Владивосток. После подписания договора, Внешняя Маньчжурия будет реинтегрирована в [RUS.GetNameDef]. Миллионы людей по всей России собрались на улицах в знак празднования и с нетерпением ждут, когда наши русские братья и сёстры вернутся в теплые объятия нашей славной Родины."
 RUS_Vladivostok.2.a:0 "Мы придём за Владивостоком позже."

 RUS_Vladivostok.3.t:0 "Пекинский договор"
 RUS_Vladivostok.3.desc:0 "Переговоры завершены, пришло время подписать Пекинский договор. Мирными средствами мы вернули потерянную Биробиджанскую область, и с подписанием договора она будет реинтегрирована в [RUS.GetNameDef].\n\nХотя многие в нашем Правительстве разочарованы результатами, мы готовы двигаться вперёд по договору и приветствовать наших русских братьев и сестёр обратно в нашу славную Родину."
 RUS_Vladivostok.3.a:0 "Это лучше, чем ничего."

 RUS_Vladivostok.4.t:0 "Сближение со Сферой"
 RUS_Vladivostok.4.desc:0 "После нескольких недель хаоса во Внешней Маньчжурии и растущего напряжения между [RUS.GetNameDef] и [JAP.GetNameDef], японцы, наконец, обратились к нашему Правительству и попросили о встрече в Пекине для обсуждения будущего Внешней Маньчжурии. Поскольку Правительство стремится отвоевать у японцев оккупированный Дальний Восток, мы согласились встретиться с ними и направили наших лучших дипломатов для переговоров с японцами."
 RUS_Vladivostok.4.a:0 "Давайте начнём."

 RUS_Vladivostok.5.t:0 "Проблема Биробиджана"
 RUS_Vladivostok.5.desc:0 "Биробиджанская область является источником партизанского движения во Внешней Маньчжурии, которое борется с японской оккупацией своей родины с момента незаконной аннексии территории в конце 1940-х годов.\n\nНа этой земле проживает большинство русских, которые желают лишь вернуться в тёплые объятия своей Родины. С возвращением Биробиджана, большая часть российского партизанского движения уйдёт вместе с ним."
 RUS_Vladivostok.5.a:0 "Уверен, они были бы рады избавиться от него."

 RUS_Vladivostok.6.t:0 "Русские просят Биробиджан"
 RUS_Vladivostok.6.desc:0 "В первом раунде переговоров [RUS.GetNameDef] потребовала возвращения Биробиджанской области. Они утверждали, что эта область в большинстве своём русская и является домом для значительной части партизанского движения.\n\nВозвращение этих земель позволит справиться с большой частью русского партизанского движения, которое деградирует во Внешней Маньчжурии. В наших интересах, чтобы Россия вернула себе потерянную область."
 RUS_Vladivostok.6.a:0 "Верните его русским."

 RUS_Vladivostok.7.t:0 "Япония согласна вернуть Биробиджан"
 RUS_Vladivostok.7.desc:0 "Как многие и ожидали, японцы согласились мирно вернуть Биробиджанскую область, заявив, что это будет в его интересах. Теперь, когда вопрос о Биробиджане решён, у нас есть ещё два варианта. Мы можем закончить переговоры здесь или, возможно, испытать удачу и посмотреть, сможем ли мы вернуть город Хабаровск."
 RUS_Vladivostok.7.a:0 "Давайте не будем дальше давить на японцев."
 RUS_Vladivostok.7.b:0 "Поговорим о Хабаровске."

 RUS_Vladivostok.8.t:0 "Россия готова подписать договор"
 RUS_Vladivostok.8.desc:0 "После некоторых обсуждений с их Правительством, российские дипломаты получили согласие на подписание договора.\n\nХотя мы потеряем ещё одну провинцию в пользу Российского государства, возвращение этой территории решит большинство наших партизанских проблем и принесёт пользу нашей Империи в долгосрочной перспективе."
 RUS_Vladivostok.8.a:0 "Давайте покончим с этим..."

 RUS_Vladivostok.9.t:0 "Русские хотят Хабаровск"
 RUS_Vladivostok.9.desc:0 "После решения вопроса о Биробиджане, русские теперь настаивают на возвращении Хабаровска и территорий Внешней Маньчжурии. Некоторые наши дипломаты и министры в Правительстве были возмущены этим требованием, но русские стали могущественными после воссоединения, и некоторые в нашем Правительстве боятся сказать "нет!". В конечном итоге, решение было принято премьер-министром."
 RUS_Vladivostok.9.a:0 "Хорошо."
 RUS_Vladivostok.9.b:0 "Запросить компромисс."
 RUS_Vladivostok.9.c:0 "Биробиджан более чем достаточно."

 RUS_Vladivostok.10.t:0 "Япония согласна вернуть Хабаровск"
 RUS_Vladivostok.10.desc:0 "После некоторых переговоров, японцы, наконец, согласились вернуть Хабаровск и Внешнюю Маньчжурию [RUS.GetNameDef]. Наши дипломаты праздновали эту победу, поскольку большая часть того, что было украдено японцами, теперь мирно вернётся в Россию, где ей и место."
 RUS_Vladivostok.10.a:0 "Давайте подпишем договор!"
 RUS_Vladivostok.10.b:0 "А теперь... Владивосток."

 RUS_Vladivostok.11.t:0 "Россия готова подписать договор"
 RUS_Vladivostok.11.desc:0 "Поскольку Внешняя Маньчжурия вернулась в руки России, [RUS.GetNameDef] теперь готов встретиться с нашими дипломатами в Пекине ещё раз и ратифицировать условия, которые были достигнуты в ходе переговоров."
 RUS_Vladivostok.11.a:0 "Давайте покончим с этим..."

 RUS_Vladivostok.12.t:0 "Япония отказывается возвращать Хабаровск"
 RUS_Vladivostok.12.desc:0 "Несмотря на наши усилия, Япония отказалась передать Хабаровск и Внешнюю Маньчжурию, заявив, что это просто слишком большая территория для передачи [RUS.GetNameDef]. Должны ли мы просто принять во внимание то, что у нас есть, и подписать договор, или мы должны спросить их, готовы ли они заключить сделку по Хабаровску."
 RUS_Vladivostok.12.a:0 "Придётся остаться с Биробиджаном."
 RUS_Vladivostok.12.b:0 "Предложите компромисс."

 RUS_Vladivostok.13.t:0 "Россия хочет вернуть Владивосток"
 RUS_Vladivostok.13.desc:0 "Теперь, когда [RUS.GetNameDef] захватили большую часть Внешней Маньчжурии, русские просят город Урадзио или Владивосток по-русски. Русские действительно настаивают на этом, но это вопрос, который мы должны серьёзно рассмотреть. Должны ли мы вернуть Владивосток русским, или мы должны сохранить право собственности на него?"
 RUS_Vladivostok.13.a:0 "Что ж, они могут получить свой драгоценный порт обратно."
 RUS_Vladivostok.13.b:0 "Нам понадобятся некоторые уступки со стороны русских."
 RUS_Vladivostok.13.c:0 "Нет, абсолютно нет!"

 RUS_Vladivostok.14.t:0 "Япония согласна вернуть Владивосток!"
 RUS_Vladivostok.14.desc:0 "После нескольких дней напряжённого молчания японских дипломатов, японцы согласились вернуть город Владивосток обратно [RUS.GetNameDef]. Это известие было с радостью встречено нашим Правительством, поскольку цели нашей страны на Дальнем Востоке наконец-то были достигнуты."
 RUS_Vladivostok.14.a:0 "Победа для Родины!"

 RUS_Vladivostok.15.t:0 "Русские готовы подписать договор"
 RUS_Vladivostok.15.desc:0 "После нескольких недель переговоров [RUS.GetNameDef], получив от Японии всё, что хотели, дипломаты готовы встретиться в Пекине и подписать договор, который ратифицирует условия, достигнутые в ходе переговоров."
 RUS_Vladivostok.15.a:0 "На благо Империи."

 RUS_Vladivostok.16.t:0 "Япония предлагает компромисс"
 RUS_Vladivostok.16.desc:0 "В отличие от Биробиджана, Япония не стремится передать Хабаровск. Вместо этого, они предложили сделку. В обмен на передачу Хабаровска они попросили сохранить их права на ресурсы во Внешней Маньчжурии и получить доступ к запасам вольфрама в Магаданской области."
 RUS_Vladivostok.16.a:0 "Это приемлемо."
 RUS_Vladivostok.16.b:0 "Мы просто возьмём Биробиджан." 

 RUS_Vladivostok.17.t:0 "Япония предлагает компромисс для Владивостока"
 RUS_Vladivostok.17.desc:0 "После некоторых размышлений, японские дипломаты предложили [RUS.GetNameDef] компромисс, который они считают разумным. Япония всё ещё переживает нефтяной кризис, который уже некоторое время подрывает её экономику. В обмен на возвращение Владивостока японцы просят доступ к сибирским запасам нефти для поддержки своей экономики, а также безопасный проход жителей Донгбей в Маньчжурию."
 RUS_Vladivostok.17.a:0 "Это приемлемо."
 RUS_Vladivostok.17.b:0 "Мы можем обойтись без Владивостока."

 RUS_Vladivostok.18.t:0 "Япония не передаёт Владивосток"
 RUS_Vladivostok.18.desc:0 "Япония отказалась передать портовый город Владивосток, заявив, что это важный город для Империи и необходим для поддержания превосходства в Японском море. Они не передадут его просто так [RUS.GetNameDef]. Должны ли мы просто принять во внимание то, что у нас есть, и подписать договор или мы должны спросить их, готовы ли они заключить сделку за Владивосток."
 RUS_Vladivostok.18.a:0 "Мы зашли достаточно далеко."
 RUS_Vladivostok.18.b:0 "Предложите компромисс."

 RUS_Vladivostok.19.t:0 "Реинтеграция Дальнего Востока"
 RUS_Vladivostok.19.desc:0 "После долгих лет разлуки, Дальний Восток наконец-то готов к воссоединению с нашей Родиной. По всей Федерации народ празднует возвращение законных российских земель, поскольку Президент продолжает выполнять своё обещание освободить всех российских граждан от гнета тиранических держав и реинтегрировать наши законные территории в состав Российской Федерации."
 RUS_Vladivostok.19.a:0 "Добро пожаловать на Родину."

 RUS_Vladivostok.23.t:0 "Россия просит нашей поддержки"
 RUS_Vladivostok.23.desc:0 "После объединения России, от единого государства до сих пор было относительное молчание. Однако сейчас в Вашингтон прибыл представитель [RUS.GetName] по поводу их попытки договориться с Японией о возврате земель Внешней Маньчжурии. Они считают, что с нашей помощью они смогут оказать большее давление на Японию, чтобы она уступила территорию.\n\nЭта молодая Российская нация показала потенциал, и с нашей помощью они могут больше полюбить нас в будущем; однако нельзя забывать и о другой стороне переговоров - Японии.\n\nКак наш враг, мы хотели бы только ослабить Японию, но Государственный Департамент сомневается, что японцы заинтересованы в отказе от земли. Переговоры могли легко провалиться, и японцы запомнят такое пренебрежение. Однако отказ разозлил бы и русских.\n\nОкончательный выбор за Вами, господин Президент."
 RUS_Vladivostok.23.a:0 "Доставьте русского в Лос-Анджелес, быстро!"
 RUS_Vladivostok.23.b:0 "Это нас не касается."

 RUS_Vladivostok.24.t:0 "Соединённые Штаты отклоняют"
 RUS_Vladivostok.24.desc:0 "Несмотря на все усилия наших дипломатов, американцы отказались помочь в наших усилиях вернуть Владивосток. Некоторые в нашем Министерстве иностранных дел обвиняют Государственный Департамент в улучшению отношений с японцами, в то время как другие указывают на идеологические различия между нашими режимами. Какой бы ни была причина, мы официально в дураках.\n\nВ сообщениях указывается, что японцы восприняли невмешательство Америки как подтверждение своей позиции - утверждение, которое за несколько дней пронеслось по всей Сфере совместного процветания. Даже сочувствующие нашему делу народы начинают дистанцироваться от этого вопроса. Если мы хотим вернуть Владивосток, мы должны надавить на весы дипломатии - и ЖЁСТКО." 
 RUS_Vladivostok.24.a:0 "Кого вообще волнует, что думают американцы?"

 RUS_Vladivostok.25.t:0 "Соединённые Штаты принимают"
 RUS_Vladivostok.25.desc:0 "Отличные новости! Наша просьба о помощи была принята Соединёнными Штатами Америки. Когда мы в следующий раз вступим в переговоры с японцами, Государственный Департамент будет там, чтобы посредничать и тонко повернуть переговоры в нашу пользу.\n\nВ сообщениях указывается, что японцы восприняли участие Америки как давление, чтобы заставить их принять наши претензии. Конечно, это правильно. Даже страны, тесно связанные со Сферой совместного процветания, настаивают на том, чтобы японцы нашли "почётное решение" владивостокской проблемы, опасаясь возмездия со стороны ОСН. Хотя военные действия со стороны американцев почти не обсуждаются, мы не скажем об этом японцам. Пусть в их головах танцует призрак очередного Тихоокеанского театра, а всё остальное сделает их воображение."
 RUS_Vladivostok.25.a:0 "Спасибо, американцы!"

 RUS_Vladivostok.26.t:0 "Переговоры по Биробиджану"
 RUS_Vladivostok.26.desc:0 "Неисправимые варвары с Запада имели наглость требовать возвращения Биробиджана своему правительству. Эти дураки верят, что их жалкая империя, - нация, вышедшая из анархии всего несколько лет назад, имеет право вести переговоры со Страной восходящего солнца. Что ещё хуже, мир, кажется, согласен с ними.\n\nЧтобы сохранить лицо, мы должны присутствовать на переговорах, и мы должны делать это добросовестно. Как гласит старая пословица, дай соль своему врагу. Да будет так с этими русскими неблагодарными.\n\nБиробиджан для нас мало ценен. Этот регион, в подавляющем большинстве населённый лицами русской национальности, является рассадником партизан и повстанцев, и мы едва ли можем позволить себе полицию из-за массовых беспорядков. Мы могли бы просто отказаться от региона. Это, безусловно, было бы удачным событием в отношении нашего бюджета и стабильности Империи. Однако такая акция была бы крайне непопулярна, особенно среди армии. Поскольку мы пытаемся сбалансировать интересы флота и армии, возможно, не в наших интересах так расстраивать генералов.\n\nНо есть и другой вариант. Мы можем посадить русских за стол переговоров и потребовать обмена. Россия богата природными ресурсами, особенно нефтью и драгоценными металлами. Если бы мы могли продать этот бесполезный клочок земли в обмен на нефть, в которой мы так отчаянно нуждаемся для топлива нашей военной машины..."
 RUS_Vladivostok.26.a:0 "Империя сильна без мёртвого груза. Отдать им Биробиджан."
 RUS_Vladivostok.26.b:0 "Жалко. Пусть они попробуют снова через несколько лет, как только поймут, как вести дипломатию."
 RUS_Vladivostok.26.c:0 "Зачем даром отдавать землю, когда мы можем извлечь выгоду? Посадить их за стол переговоров."

 RUS_Vladivostok.27.t:0 "Япония принимает!"
 RUS_Vladivostok.27.desc:0 "Отличные новости за столом переговоров! Наши дипломаты отвоевали Биробиджан за счёт твёрдого упрямства, небольшой компенсации и нескольких восстаний этнических русских в этом регионе. Мы на шаг ближе к достижению нашей цели по объединению всей континентальной России.\n\nОднако мы не закончили переговоры. Наш народ и особенно наши ястребиные политики хотят большего, как и партизаны, которых мы недавно освободили. В то время, как Биробиджан был рассадником русских повстанцев, наши люди дома и во Внешней Маньчжурии хотят, чтобы мы шли дальше, продвигались к Хабаровску, всему Приморскому краю и даже Владивостоку. Потребуются продолжительные тщательные переговоры, некоторое силовое вооружение и, возможно, иностранная помощь, но мы будем стараться изо всех сил ради нашей Родины и нашего народа."
 RUS_Vladivostok.27.a:0 "Один готов! Два, чтобы идти."

 RUS_Vladivostok.28.t:0 "Япония уходит из переговоров!"
 RUS_Vladivostok.28.desc:0 "Лидеру Российского государства,\n\nХотя мы знаем о проблемах в управлении Биробиджаном, мы не можем принять ни одно предложение, которое не оказывает нам минимального уважения, по крайней мере, компенсации нашему Правительству за уступку территории. Таким образом, мы не сможем выполнить запрос.\n\nКроме того, злобное поведение, проявленное на этих переговорах, заставляет меня усомниться в жизнеспособности будущих дискуссий. Поэтому мы прервём дальнейшие обсуждения на обозримое будущее.\n\nМы приносим свои извинения, если это печальный результат для всех Вас, как и для нас.\n\nС уважением,\nСуга Нишида из Японской Империи."
 RUS_Vladivostok.28.a:0 "Взорвать всё!"

 RUS_Vladivostok.29.t:0 "Японское встречное предложение"
 RUS_Vladivostok.29.desc:0 "Японцы вернулись к нам со встречным предложением по Биробиджану. Они требуют общий платёж в размере 800 миллионов долларов США, который, как они утверждают, является необходимой компенсацией за территорию, которую они нам уступят. Некоторые в нашем Правительстве задаются вопросом, стоит ли вообще этот регион такой суммы денег, в то время как другие протестуют против того, что любая наша законная территория стоит больше, чем можно купить за деньги."
 RUS_Vladivostok.29.a:0 "Они получат свои деньги."
 RUS_Vladivostok.29.b:0 "Возмутительное требование."

 RUS_Vladivostok.34.t:0 "Взгляд на приз"
 RUS_Vladivostok.34.desc:0 "После месяцев напряжённых компромиссов, переговоров и силовых вооружений, японцы и наше Правительство, наконец, согласились разрешить Приморскому и Хабаровскому краям вернуться в лоно нашей администрации.\n\nНаши дипломаты и Правительство удивлены успехом переговоров. Сейчас мы приближаемся к возвращению последнего оплота японской оккупации на Дальнем Востоке - города Владивостока. Владивосток, в отличие от освоенных нами богатых природными ресурсами государств, уникален. Он не только имеет значительную инфраструктуру и развитие, но и является единственным городом Внешней Маньчжурии, в котором есть порт. Это необходимо для развития нашей экономики на восток и укрепления наших торговых путей. Поэтому жизненно важно, чтобы мы попытались вернуть себе Короля Востока раз и навсегда, используя всю необходимую дипломатию.\n\nОднако точно так же, как мы приложим все усилия, чтобы отвоевать Владивосток, мы должны ожидать, что японцы будут привержены сохранению порта, зная о проблемах, которые может создать российское возрождение на Дальнем Востоке.\n\nЭта битва будет одной из самых тяжёлых, которые мы будем вести в залах заседаний и офисах Сферы совместного процветания. Скоро договор будет подписан, и судьба Владивостока и Дальнего Востока решена навсегда. Убедим их всем своим умом, умением и деньгами и закончим громкой победой!"
 RUS_Vladivostok.34.a:0 "Сияющая жемчужина Востока в наших прицелах!"

