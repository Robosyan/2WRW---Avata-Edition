 RUS.6000.t:0 "Рижский договор"
 RUS.6000.desc:0 "Наше стремительное продвижение по землям Рейха ошеломило весь мир, особенно немцев. Они обратились к нашему правительству с одним предложением. Чтобы избежать ядерной войны, немцы готовы принять наши претензии на Восточную Европу при условии, что сама Германия останется незатронутой договором."
 RUS.6000.a:0 "Скажите Германии, что мы согласны."
