l_russian:

 #Collective Security Treaty Organisation
 CSTO_Guardian_of_Eurasia: "Хранитель Евразии"
 CSTO_Guardian_of_Eurasia_effect: "[!CSTO_Guardian_of_Eurasia]"
 CSTO_Guardian_of_Eurasia_desc: "Называя себя единственным защитником свободы и демократии в Евразии, Федерация обязалась любой ценой защищать оставшиеся государства, свободные от гнета бывших держав Оси.\n\nХотя еще непонятно достигнет ли успеха новая демократия, более мелкие страны Средней Азии начинают активно обращаться за советом к России, которая явно становится растущей региональной державой, а в один прекрасный день, возможно, сможет стать потенциальной сверхдержавой."

 CSTO_Observer: "Наблюдатель в ОДКБ"
 CSTO_Observer_effect: "[!CSTO_Observer]"
 CSTO_Observer_desc: "Наблюдатели Организации Договора о коллективной безопасности, возглавляемой Россией, — это государства, которые наблюдают за делами альянса, пользуясь теми же дипломатическими и экономическими привилегиями, что и государства-члены альянса, но при этом они исключены из военной ответственности, которую разделяют все государства-члены."

 CSTO_Member:0 "Член ОДКБ"
 CSTO_Member_effect:0 "[!CSTO_Member]"
 CSTO_Member_desc:0 "Члены Организации Договора о коллективной безопасности объединены в союз под руководством Российской Федерации. Все государства-члены разделяют общие цели прекращения распространения немецкого империализма и продвижения порядка по всей Евразии."
 
 BI_Member:0 "Член Балканского Интернационала"
 BI_Member_effect:0 "[!BI_Member]"
 BI_Member_desc:0 "Рост ВВП: §Y5%§!\n\nЧлены Балканского интернационала объединены в союз общей целью создания свободных Балкан. Все государства-члены разделяют общие цели - остановить распространение империализма и содействовать равенству на Балканах."

 VFE_Member:0 "Член Европейского народного фронта"
 VFE_Member_effect:0 "[!VFE_Member]"
 VFE_Member_desc:0 "Когда цепи нацистских угнетателей оказались разорваны, пролетариат Германии теперь волен выполнять свои собственные приказы, и Европейский народный фронт - его праведный меч. Первоначально будучи коалицией левых ополченцев, теоретиков и рабочих, их заявленная цель - "континентальная защита европейских пролетарских масс и полное искоренение нацизма". Альянс работает над оказанием взаимной экономической и военной помощи социалистическим государствам Европы, поскольку они надеются разжечь пламя народной революции по всему миру."

 PKT_Member:0 "Член Пакта Единства"
 PKT_Member_effect:0 "[!PKT_Member]"
 PKT_Member_desc:0 "Рост ВВП: §Y5%§!\n\n"

 DPKT_Member:0 "Член Пакта реконструкции"
 DPKT_Member_effect:0 "[!DPKT_Member]"
 DPKT_Member_desc:0 "Пакт реконструкции - это, по общему мнению, второй шанс для немецкого государства. Серый призрак фашизма, возможно, и был уничтожен в огне недавней гражданской войны, но шрамы его истории как в Германии, так и во всей Европе все еще остаются. Кошмар гитлеровского видения рассеялся навсегда; сейчас самое время собрать осколки и восстановить то, что было разрушено. Новый Пакт направлен на то, чтобы залечить раны, оставленные прошлыми поколениями. Многие люди не простят основателям то, что они сотворили, но ночь закончилась, наступает рассвет. Восстановление от травмы, нанесенной Европе, наступит нескоро, но этот Пакт станет началом грядущих перемен к лучшему."

 REV_Member:0 "Член Ротфронта"
 REV_Member_effect:0 "[!REV_Member]"
 REV_Member_desc:0 "Рост ВВП: §Y5%§!\n\n"
